      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— jaden farrell mann (@dustyblu10) June 2, 2017</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ff240f-803f-4835-82c9-0ecc6d8d285e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:26:45.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:26:48.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thorpe''s eight-year-old daughter, Lily, suffered a shrapnel wound
        in her back and is currently recovering from surgery.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a01f9d-801e-4824-ba8f-75500c0f12f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:26:45.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:26:48.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lily''s face lit up and Ariana was amazing with her," Thorpe said.
        "She knelt by her and sat on her bed with her and told her ''I''m so proud
        of you, you are so strong and doing really well''."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47bc4f0-6b16-4744-b7ed-ca2a4ff90f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:26:45.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:26:48.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surprise visit comes less than two weeks after a suicide bombing
        that targeted fans as they left Grande''s concert. Twenty-two people — many
        of them children — died in the blast, and close to 60 were injured.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3792c101-980c-4885-a64c-ebad7003f364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:26:45.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:26:48.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After canceling her upcoming shows in London and Switzerland, Grande
        organized a star-studded tribute concert in Manchester for the victims. Taking
        the stage will be Justin Bieber, Coldplay, Katy Perry, and Miley Cyrus, among
        other stars.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2c91e5-79eb-4534-8107-28629a5b0132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:26:45.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:26:48.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Ariana Grande Manchester benefit concert will feature
        Coldplay, Miley Cyrus</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81dfb03-bd2e-4c2b-937b-88c15d829c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:26:45.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:26:48.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All proceeds from the show will go toward the "We Love Manchester
        Emergency Fund," in partnership with the British Red Cross and Manchester
        City Council.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd971ce98-f5e8-49a8-a450-b022f088c5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:26:45.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:26:48.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A young girl named Jaden who met Grande from her hospital bed posted
        a picture of the two on Twitter. "I got to meet my queen today," she tweeted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f51a1ab-b27e-4817-844a-31ed4ec44cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:26:45.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:26:48.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pop star''s visit was a much-needed respite for everyone at
        the hospital, Thorpe said. Her daughter even got to talk about her favorite
        Grande songs with the star herself, she added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ff7864-10db-443a-a160-b0fba89acd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:26:45.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:26:48.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the children and parents were so happy she came," Thorpe said.
        "It''s helped everyone focus on all of the good and kindness of people rather
        than the hate."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00c5462-7671-455f-897f-36c41787ade7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:26:45.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:26:48.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Ariana Grande visits
        injured fans at Manchester hospital".</em></p>'
  'resorts-world-gunmans-parents-its-hard-to-accept-what-our-son-did':
    'author': 'Pia Garcia, CNN Philippines'
    'caption': 'The parents of the deadly Resorts World Manila attack gunman said
      they find it difficult to accept their son was responsible for last Friday''s
      mayhem.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-04T17:30:41.698+08:00
    'imagesource': 'jcr:e39ee33b-786f-41d8-92b3-38f9efdf789d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d706194-9162-4ce5-8e79-a6d0eefd494e'
    'lead': 'The parents of the deadly Resorts World Manila attack gunman said they
      find it difficult to accept their son was responsible for last Friday''s mayhem.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T08:34:51.444+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T08:34:55.431+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T08:34:55.141+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Resorts World gunman''s parents: It''s hard to accept what our son did

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3eb4ce-1232-44a0-a47f-c1fda87b81f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:34:51.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:34:55.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong> The parents
        of the gunman in the deadly Resorts World Manila incident tearfully pleaded
        with the public to forgive their son for the tragic events that unfolded last
        Friday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80825f1f-b2de-4c71-bd41-8a8b450995e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:34:51.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:34:55.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking with CNN Philippines, Teodora Carlos, the mother of gunman
        Jessie Carlos, said it was difficult to come to terms with what her son did.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5539b9-4813-4c6e-9564-0e50f86a771f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:34:51.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:34:55.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "Siyempre sobrang sakit, hindi namin matanggap na anak
        ko yung...anak ko yung gumawa pala ng mga ano sa Resort ba yun. E, nung nalaman
        namin yun, para kaming naupos na kandila."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffee003-9fb8-492b-8a40-907b96797bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:34:51.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:34:55.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course, it was very painful. We could not accept
        that my son did those things. When we found out, we felt really weak.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19870077-ee1f-443c-9853-234e76973152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:34:51.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:34:55.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Resorts World Manila: Timeline of a deadly incident</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1963fa-aaf2-4720-8b8b-bb5d16046fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:34:51.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:34:55.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mrs. Carlos said her son was a good person, and that he was a victim
        as well.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bace58-fd10-44f1-9a92-e1382ffaa4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:34:51.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:34:55.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ayoko pa rin tanggapin na anak ko yun, kasi mabait ang anak
        ko. Biktima lang ang anak ko na...nalulong siya sa casino na yan."</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ca3b19-f645-4dde-9d00-f0c41d400d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:34:51.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:34:55.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I still don''t want to accept that it was my son,
        because my son was a good person. My son was just a victim...he fell victim
        to the casinos.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba33ba5-394e-4998-b06f-a73526f608ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:34:51.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:34:55.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mrs. Carlos asked forgiveness from the victims of the attack and
        asked media not to hound them, saying this was a very stressful time for them.
        She also appealed to others who gamble heavily in casinos so that what happened
        to their son would not be repeated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9891a94-8bf9-4b6b-9f22-b67ad41a39d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:34:51.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:34:55.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung anuman po ang mga ginagawa nila sa kanilang buhay, magbago
        na po sila. Dahil po kami, ang anak ko po, napakabait po niyan, tahimik pong
        tao yan. Hindi ko po naisip na magagawa ng anak ko yan,"</em> she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73858ba3-bc0a-4fa5-9b6d-1706b25ffd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:34:51.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:34:55.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whatever they''re doing with their lives, I hope they
        change, Because we, my son, he was a good person; he was a quiet person. I
        never thought he was capable of this.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152cf7c2-9a05-43c9-85c2-bc64fa31ebe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:34:51.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:34:55.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang mga pangyayri na po na ''yan, hindi po namin kagustuhan</em>
        [We never wanted this to happen]."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fe3322-cf0c-4f99-a276-a659f8e8f23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:34:51.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:34:55.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunman had a gambling problem, money woes</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f2b5b2-f0b0-4194-a9ef-45a6b23acc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:34:51.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:34:55.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday morning, National Capital Region Police Office chief Oscar
        Albayalde said Carlos, a "high-roller" gambler, had millions of pesos in debt.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e3141f-5efb-496d-8877-be1a7c824139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:34:51.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:34:55.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is heavily indebted due to being hooked in casino gambling,
        according to his immediate family," he said. "This became the cause of misunderstanding
        with his wife and parents. He has a bank account with an outstanding debt
        of ₱4 million and several other non-bank related debt."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd634b9c-c22c-4c59-9815-4025d072954e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:34:51.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:34:55.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Police identify Resorts World Manila gunman as ex-DOF employee
        Jessie Carlos</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489f5c79-c83f-4fa5-a40b-1c9bd4d09ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:34:51.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:34:55.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said the Philippine Amusement and Gaming Corporation,
        which oversees the operations of casinos like the one in Resorts World Manila,
        barred Carlos from all casinos in April 2017 upon the request of his family.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55709db-1519-40da-acf0-8bc07ab26515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:34:51.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:34:55.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This could have probably triggered him, kaya galit na galit siya
        sa casino," he said. "Alam niya, hindi siya basta-basta pwedeng pumasok sa
        casino para magsugal kasi mayroon siyang picture diyan at hindi siya papayagang
        pumasok."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f5448c-cf69-4aef-9fe0-9137eb27cb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:34:51.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:34:55.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
