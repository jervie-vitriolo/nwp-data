      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong> Police
        have identified the gunman in the deadly Resorts World Manila incident as
        Jessie Carlos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3455ef3c-0321-4467-8c98-0cb36dbf901e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:48:13.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:48:18.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Resorts World Manila: Timeline of a deadly incident</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ee2c5c-0526-4216-b3a6-4a4421bca401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:48:13.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:48:18.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a June 4 media briefing, National Capital Region Police Office
        chief Oscar Albayalde said Carlos, a "high-roller" gambler, had millions of
        pesos in debt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b59bc0-1dea-48b6-8cef-8338d490ccfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:48:13.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:48:18.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is heavily indebted due to being hooked in casino gambling,
        according to his immediate family," he said. "This became the cause of misunderstanding
        with his wife and parents. He has a bank account with an outstanding debt
        of P4 million and several other non-bank related debt."</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1942482562658300%2F&width=500&show_text=true&height=441&appId"
