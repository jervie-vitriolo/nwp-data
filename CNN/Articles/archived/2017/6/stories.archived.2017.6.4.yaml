      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4218c59a-afaa-448b-a94e-f55a8dd04ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:48:13.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:48:18.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20a45f5-afb9-49c9-9050-c7f89ce970b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:48:13.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:48:18.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said the Philippine Amusement and Gaming Corporation,
        which oversees the operations of casinos like the one in Resorts World Manila,
        barred Carlos from all casinos in April 2017 upon the request of his family.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5f8d1a-c0f9-4ecc-8956-683f8fc40896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:48:13.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:48:18.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This could have probably triggered him, kaya galit na galit siya
        sa casino," he said. "Alam niya, hindi siya basta-basta pwedeng pumasok sa
        casino para magsugal kasi mayroon siyang picture diyan at hindi siya papayagang
        pumasok."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fd1cd6-7cc2-4d62-a9ba-75ed0b6fce83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:48:13.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:48:18.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This could have probably triggered him, which is why
        he was so angry at the casinos. He knew that he couldn''t just go into a casino
        to gamble because his picture would be posted there and he wouldn''t be allowed
        inside.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace52a44-4d71-49ae-b000-ec8c1db8c7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:48:13.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:48:18.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What went before</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff71f84e-c747-49e4-af6c-c6e66f93ae0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:48:13.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:48:18.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident started around midnight of June 2, when Carlos stormed
        into the hotel-casino in Pasay City with an M4 carbine and a two-liter bottle
        of gasoline.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48bce2c-9994-422d-8809-8c2306cc186d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:48:13.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:48:18.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WATCH: CCTV footage shows gunman during Resorts World incident</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc698a3-ed02-43db-9621-5b4a5b957807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:48:13.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:48:18.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said Carlos had bought the gasoline gasoline hours earlier
        in San Lazaro, Manila, where he hailed a taxi that brought him to Resorts
        World.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e7c5a6-7400-4466-8e19-cd858c7ec958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:48:13.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:48:18.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After shooting up property and setting fire to the casino tables
        and gambling machines, Carlos forced his way into a room and stole ₱113 million
        of casino chips.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f3fac5-9694-4ac5-a00a-82596a477e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:48:13.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:48:18.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities then engaged and hit Carlos, who locked himself inside
        a fifth-floor hotel room and set himself on fire before shooting himself in
        the head.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1add8bda-9b0d-419f-a8c8-16a44448e015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:48:13.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:48:18.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident claimed 38 lives, including Carlos, and injured 67
        others.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf42aeb2-8c02-437f-bcb8-e85217d6a610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:48:13.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:48:18.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: ''Not terrorism'': Resorts World Manila death toll rises
        to 38</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6434428c-ba20-461e-b1dd-4978b70bab32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:48:13.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:48:18.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resorts World officials said on June 2 that 13 employees and 24
        guests died from suffocation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05e5e00-a91d-4b04-ad6d-2322be08335b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:48:13.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:48:18.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>LIST: Resorts World Manila releases names of fatalities</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58444e7b-97aa-4499-a720-1862c9873d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:48:13.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:48:18.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines, Carlos'' parents,
        Fernando and Teodora Carlos, pleaded for forgiveness from the relatives of
        those who died, saying they were also victims in this incident.</p>'
    '34':
