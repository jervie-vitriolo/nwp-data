  'duterte-japanese-prime-minister':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-04T23:31:22.220+08:00
    'imagesource': 'jcr:74f12133-207e-4d02-8cdc-c66775f178b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66376091-e670-49a9-b429-9c9b23a95586'
    'lead': 'The President was scheduled to visit Japan on June 5 and 6, but he cancelled
      the trip in the wake of the Marawi crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T08:18:51.285+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T08:18:55.080+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T08:18:54.907+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Japan PM still hoping we could meet before ASEAN

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a9a920-f125-4091-b30f-8de91e46b1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:18:51.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:18:55.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong> President
        Rodrigo Duterte said Japanese Prime Minister Shinzo Abe is still looking forward
        to his visit to Tokyo before the next ASEAN Summit in November.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a898c5f4-4d52-411f-a3b0-975e345e0d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:18:51.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:18:55.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview in Subic, Zambales Sunday, Duterte said the Japanese
        government understood the postponement of the scheduled trip in the wake of
        the Marawi crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d57a54-718d-44f6-a383-084ad674f1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:18:51.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:18:55.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They understood the last time that I was facing quite a serious
        problem here, but the prime minister is still hopeful that I could make the
        visit before the ASEAN Summit," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f152486-7e12-44df-9f32-8657620db903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:18:51.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:18:55.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano confirmed the postponement
        on Tuesday. Duterte was scheduled to have bilateral talks with Abe on defense
        cooperation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a4a071-3814-4978-966d-4e61bcfbe3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:18:51.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:18:55.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was in Zambales to visit the helicopter carrier JP Izumo,
        one of two Japanese naval ships docked at the Alava Pier at Subic port for
        a four-day goodwill visit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14efe76-5ae9-46b1-aa34-b5cdbccac2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:18:51.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:18:55.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said in a talk with Abe and Chinese President Xi Jinping,
        he raised the issue of crafting a Code of Conduct (COC) on the South China
        Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7df51f8-ec4c-46d3-b169-66f2b9360145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:18:51.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:18:55.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I will be sending Cayetano on several missions because
        I really want the conduct of the sea, code of conduct of the seas passed during
        the ASEAN heads of state meeting here," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c74c74f-c147-4173-bae4-72956c56669e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:18:51.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:18:55.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and ASEAN agreed upon the framework for the COC in May. ASEAN
        leaders are tageting approval of the rules-based deal during the 31st Summit
        in Clark, Pampanga.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c7b87c-4853-4257-a1bf-6077733b7dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:18:51.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:18:55.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a significant development in the 15-year process of drafting
        a legally binding code for claimants in the disputed waters.</p>'
  'real-madrid-juventus-champions-league-final-ronaldo-Mandzukic':
    'author': 'Aimee Lewis, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-06-04T22:54:53.627+08:00
    'imagesource': 'jcr:32624b04-366e-44f5-b165-147a6d277b8f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8072d270-9ac9-4ec7-a754-16b2e22bf6f2'
    'lead': 'Real Madrid are the first to win back-to-back titles since the competition
      morphed into the Champions League.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T08:22:28.816+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T08:22:32.219+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T08:22:31.852+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ronaldo scores twice as Real Madrid win historic Champions League title

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d88c87f-9005-45a5-820a-4a1055d2b2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:28.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:22:32.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CARDIFF (CNN) — No team collects European trophies as ruthlessly
        as Real Madrid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f173029b-0da0-4988-b6f7-f6a8e82d8d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:28.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:22:32.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a wonderful evening in Cardiff, the Spaniards did it again —
        beating Juventus 4-1 in the Champions League final to collect their 12th European
        Cup and become the first team in 27 years to retain the trophy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dd33f1-5e0f-43ac-b62c-5939d702135c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:28.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:22:32.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Real are the first to win back-to-back titles since the
        competition morphed into the Champions League.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cf9056-1afd-44ad-b63d-8f69a0203108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:28.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:22:32.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Captain Sergio Ramos had called the match a "date with history"
        and his team responded by creating new chapters in the annals of European
        football''s biggest club competition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c23d19-d894-489f-94a1-7d29d3d0f685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:28.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:22:32.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cristiano Ronaldo scored twice, taking his career tally to an extraordinary
        105 Champions League goals, while he is also the first player to find the
        net in three Champions League finals. His first-half effort was his club''s
        500th in the competition. Another record.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3704e370-57c5-431b-bf88-fd751a8e8449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:28.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:22:32.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his 18 months as Real manager, Zinedine Zidane has now won five
        titles, including the Champions League twice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628edfef-c788-45b8-9d9f-aa22a7c8b828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:28.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:22:32.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Frenchman described his team''s season as "spectacular."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd88fcb-0c22-4374-9618-26cede0670d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:28.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:22:32.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They made history, for sure," he told reporters. "Nobody has done
        it, and now we have. Today is a historic day for all Madridistas, for the
        players, for me, for all our family."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3654f3-7b46-45f8-b548-1284f1461bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:28.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:22:32.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it was Real who opened the scoring through four-time Ballon
        d''Or winner Ronaldo, the first half belonged to Juventus and, specifically,
        Mario Mandzukic, whose stunning overhead strike leveled the match. It was
        a goal which will be remembered as one of the most spectacular in Champions
        League history.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55693cd-c887-4720-ab34-192fa84ee955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:28.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:22:32.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But treble-chasing Juve''s hopes were killed off after the break
        as Real rose to the occasion to complete their first league and cup double
        in 59 years and a third European Cup in four years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb48ff5-bad4-4df8-901e-b389dd785867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:28.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:22:32.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casemiro''s deflected long-range strike put the La Liga champions
        ahead once again, while Ronaldo and substitute Marco Asensio made sure of
        the victory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8cbc3e-c477-4c20-9006-a5065e5a9ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:28.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:22:32.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juventus manager Massimiliano Allegri said his team played "beautifully"
        in the first half, but admitted his opponents "pressed the accelerator" in
        the second half.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a9cf56-594e-4e74-94c2-5a51c91b5b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:28.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:22:32.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A match like no other</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba122abb-7b9a-4744-a8b8-52fa536c5f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:28.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:22:32.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match was being played amid heightened security following the
        Manchester terrorist attack which killed 22 people and injured many more just
        under a fortnight ago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf1bd93-5ab0-410e-824e-d9080f987de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:28.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:22:32.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-thousand police officers, including 200 armed officers, patrolled
        the streets of Cardiff on matchday as South Wales Police carried out what
        they had described as the "biggest single sporting security operation in the
        UK."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deaf2db-2df4-4b0b-894a-59120d360fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:28.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:22:32.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major roads in the city center had been shut since midnight and
        would not open until 03:30 BST Sunday, while fans zones had been sectioned
        off with barriers, and water travel along the River Taff banned.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645ee101-c1ef-4557-94dc-708341294841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:28.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:22:32.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stadium''s roof was also closed — to prevent the possibility
        of a drone strike — making it the first Champions League match to effectively
        be played indoors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89d60bc-7427-4323-8a7f-77c2387431ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:28.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:22:32.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, such visible security precautions did not dampen the mood.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07de34f9-6696-46c0-ab6a-4636217371cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:28.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:22:32.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Welsh capital''s streets were a river of humanity throughout
        the day as up to 170,000 people — almost half the city''s population — helped
        create an astonishing atmosphere.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eff2450-a56d-4d00-84ae-b04fad5445a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:28.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:22:32.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Street merchants selling memorabilia had sold out of scarves six
        hours before kick-off as traders enjoyed a bumper day like no other in a city
        which is accustomed to hosting grand sporting occasions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280600f0-4dcb-4bb6-a38f-47b88ce53c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:28.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:22:32.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardiff was the host city for the 1999 Rugby World Cup and matches
        were held at the national stadium during the 2015 Rugby World Cup.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c0fc44-c262-4ecd-90d0-dc83efb64a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:28.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:22:32.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as South Wales Police assistant chief commissioner Richard Lewis
        told CNN before the match, this was an occasion of a "different magnitude".</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceac4fd2-d3bb-46fd-946a-c32a67b23859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:28.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:22:32.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brilliant atmosphere, brilliant goals</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b5a70c-5daf-45d7-bf9e-b89c48faeb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:28.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:22:32.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a contest billed as attack versus defense. Real — who have
        scored in every game this season — had to crack the miserly Italian champions,
        whose defence had conceded just three goals in their 12 Champions League games
        to this final.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb18830f-3522-4995-b185-166e9a5af9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:28.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:22:32.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What evolved, however, was a brilliantly attractive, inventive game,
        adorned by a sublime first-half goal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71061cdc-afc9-4dc6-a3d4-3fa477ffc2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:28.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:22:32.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italians started the better, justifying Zidane''s warnings that
        his former side was the complete outfit.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cf87fe-6927-422a-bf26-c4a52ad9d76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:28.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:22:32.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twice former Real striker Gonzalo Higuain tested goalkeeper Keylor
        Navas in the opening five minutes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3c65cf-c85c-4d64-a4f4-f7d676c35bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:28.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:22:32.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite Juventus'' dominance, it was Real who took the lead.
        With his first strike on goal, the ruthless Ronaldo found the bottom-left
        corner to score his 104th goal in the competition.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1254b0-f2b7-45f7-b8c2-bdac5b3cd89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:28.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:22:32.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juventus responded quickly through Mandzukic when, 18 yards from
        goal, the Croat found the top-right corner with a breathtaking kick, setting
        off roars which were loud enough to uproot trees.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0898ae-11d6-4148-b200-21d25855d936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:28.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:22:32.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the second half belonged to Real. They controlled the match
        through the metronomic Luka Modric and struck twice in quick succession to
        ensure the Italians would suffer a fifth successive European Cup final defeat.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24007d0b-f6ef-455a-9655-2db21a637b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:28.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:22:32.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 30 minutes remaining Casemiro''s long-range strike deflected
        off former Real player Sami Khedira to wrong-foot Gianluigi Buffon in the
        Juve goal and Ronaldo provided the knockout blow, guiding home Luka Modric''s
        cross from an acute angle.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb0c241-11fb-4ee4-8d4e-2552dffbfddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:28.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:22:32.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Portugal captain, who has now scored 11 more goals than great
        rival Lionel Messi in the competition, ended the match as the Champions League''s
        leading scorer for a fifth season. It was an evening in which he could also
        celebrate scoring his 600th goal of an incredible career.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cca010-ff84-47d1-8cb3-ca211d9825d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:28.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:22:32.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one of the best moments of my career, but it seems I am
        able to say that every year," said Ronaldo, now a four-time European Cup champion.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22640782-2aea-4239-bc77-2577803f55b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:28.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:22:32.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People won''t be able to criticise me because the numbers don''t
        lie."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b583df28-5e0a-43e3-a3ed-c21640b00265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:28.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:22:32.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A comeback was made even more unlikely when substitute Juan Cuadrado
        was sent off for a second bookable offense just 18 minutes after entering
        the field.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b00a7a-6b4c-4431-8855-76afe33c001f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:28.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:22:32.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juventus were made to suffer again on football''s grandest stage.
        Having already won a record sixth consecutive Serie A title and the Italian
        Cup, they were bidding for the treble but, instead, lost for the seventh time
        in a European Cup final.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d78faa8-a5d8-4f0f-a974-1794b183d3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:28.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:22:32.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 39-year-old Gianluigi Buffon, who will retire after the 2018
        World Cup, it was likely his last chance to win European club football''s
        premier prize.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f209848e-a473-46dc-9e85-b69f921a9a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:28.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:22:32.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the brilliant goalkeeper, who would have become the competition''s
        oldest winner had his team won, could do little about Real''s goals.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec6467c-d29e-40b7-83ed-187190454546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:28.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:22:32.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot explain why we played like we did in the second half,"
        said the goalkeeper.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa11dc85-e2f0-4f85-a653-25254116b5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:28.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:22:32.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Real Madrid deserved to win in the second half. They showed their
        class and the attitude needed to play in this kind of game."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11e45ba-63ee-4816-b210-3bac9ce903c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:28.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:22:32.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, " Ronaldo scores twice
        as Real Madrid win historic Champions League title".</p>'
