      'scale': 'true'
      'type': 'embed'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fccf7b-94b4-4419-98e1-c9ff0dd73f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:48:13.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:48:18.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple also spoke to the media during the PNP briefing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4781fdd9-2767-490e-9383-ff06bf0e29f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:48:13.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:48:18.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mabait po ang anak ko," Teodora said, "Kami rin po, hindi namin
        matanggap na nagka-ganoon siya. Mula noong nag-casino, naiba na ang kanyang
        (ugali)."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1438586e-7f4a-4288-8d76-6fd862ba4fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:48:13.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:48:18.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:My son was a good person. That''s why even we can''t
        accept what happened to him. He changed when started going to casinos.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b3e5ba-b33a-4e6c-9401-397a98f3844a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:48:13.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:48:18.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dismissed from service</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97292362-793c-4ad4-b4e7-19827ff522a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:48:13.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:48:18.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde added that Carlos was discharged by the Department of
        Finance (DOF) for misdeclaration and non-disclosure of assets in his Statement
        of Assets, Liabilities and Net Worth (SALN), which is used by investigators
        to track possible ill-gotten wealth.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cdde62-b599-4cc7-84d5-2513afc4f964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:48:13.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:48:18.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF confirmed this in a June 4 statement, saying that Carlos,
        a former tax specialist of the agency''s One-Stop Tax Credit and Duty Drawback
        Center, was dismissed by the Ombudsman in April 2014.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd70787-4738-4437-8e55-7b9674c05b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:48:13.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:48:18.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case stemmed from a complaint filed by the DOF''s Revenue Integrity
        Protection Service (RIPS) in December 2011 against Carlos.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e31a18-8c56-47ea-a7df-bf5910cc6a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:48:13.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:48:18.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a 17-page Decision received on April 25, 2014, the Ombudsman
        dismissed Carlos for Grave Misconduct and Gross Neglect of Duty for not declaring
        his house and lot in Manila in his 2003 to 2006 SALNs, his Toyota Innova SUV
        in his 2007 SALN and his business interest in his 2010 SALN," according to
        a May 2014 statement posted on the RIPS website.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af679ac-c164-45cf-96c7-26653bb94091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:48:13.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:48:18.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF said Carlos earned nearly ₱2.5 million from 2001 to 2011.
        But the Ombudsman found that he was able to purchase two farm lots in Tanauan
        City, Batangas for ₱4 million in 2010.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c01d11-a5a6-47bd-817b-f112d2ce0d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:48:13.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:48:18.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ombudsman also took note of Carlos'' huge loans," the DOF-RIPS
        added.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8769a68d-9f45-43e6-89ef-b174e61fb571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:48:13.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:48:18.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Closed case''</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32667f3-793d-4c42-8ceb-105af5ede4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:48:13.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:48:18.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said the Resorts World incident is now a "closed case"
        with regards to the perpetrator.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9727d42a-149a-4efc-9196-ed7bb2fb18e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:48:13.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:48:18.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reiterated that the incident was not an act of terrorism.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175b84b6-77fa-4c24-914e-ba9d7b04f25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:48:13.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:48:18.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have and will continue to base our pronouncements on facts and
        evidence properly gathered," he said. "We will not allow people or any threat
        group to use this situation to advance their propaganda or personal causes
        whether foreign or local. This is our duty to the Filipino people and to the
        international community."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8ed786-f108-4b2b-a37c-f26437be97ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:48:13.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:48:18.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 3, President Rodrigo Duterte brushed aside speculations
        that the Resorts World Manila attack was the work of international terrorist
        group ISIS.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78860d75-d47f-483e-9681-b6678751214d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:48:13.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:48:18.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte: Deadly Resorts World incident not work of ISIS</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b07d87f-77af-4d01-a0b8-4585fd4feff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:48:13.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:48:18.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bakit mo nakawin ang</em> plastic (chips) <em>na alam mo naman
        hindi mo magamit?</em>" he said in a media briefing in Cagayan de Oro after
        visiting soldiers wounded in the Marawi clashes. "That guy is crazy. ''Di
        naman niya gusto pumatay."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0479914-48c7-41fc-a986-7be508747442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:48:13.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:48:18.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why would you steal plastic chips that you know you
        won''t be able to use? That guy is crazy. He didn''t want to kill anyone.]</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd958fc54-c787-4132-9bba-f175fee0239e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:48:13.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:48:18.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns over the possible involvement of ISIS came about after
        SITE Intelligence, a U.S.-based group that tracks online terrorist activity,
        said ISIS claimed responsibility for the "attack."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe236354-5b70-4750-837c-b03210701a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:48:13.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:48:18.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said the information comes from an "Islamic State (IS)
        Filipino operative who provides daily updates on the ongoing clashes in Marawi."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7770dc68-cf5c-44d2-9e89-e848474ac792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:48:13.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:48:18.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, police officials denied the claim.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf41ee94-1dd6-45de-8cf5-cee0794905dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:48:13.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:48:18.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why? <em>Wala yung elemento ng</em> violence, intimidation. <em>Kung
        ISIS man siya, dapat namaril na siya. Kung talagang siya ay terorista, magsusuot
        siya ng</em> vest instead of sunugin <em>sarili niya,"</em> said Philippine
        National Police chief Ronald Dela Rosa on June 2.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86e9917-84ce-4ea9-b3af-bd4970191da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:48:13.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:48:18.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why because there is no element of violence, intimidation.
        If he is a member of ISIS, he should have fired at people. If he is a terrorist,
        he should have worn a suicide vest instead of setting himself on fire.]</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c68cf5-1a2e-4dd3-9d4a-4f0fb6fd9ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:48:13.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:48:18.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the ISIS claim is part of propaganda.</p>'
