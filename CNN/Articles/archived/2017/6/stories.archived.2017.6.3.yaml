  'Chris-Cornell-prescription-drugs-toxicology-report':
    'author': 'Chloe Melas and Sandra Gonzalez, CNN'
    'caption': 'Soundgarden frontman Chris Cornell'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-06-03T17:31:12.278+08:00
    'imagesource': 'jcr:c48a4e3c-3047-4fb4-9365-c66eff4112ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45c44cc4-2c18-4a1d-84e5-cfa91f3849c3'
    'lead': 'Soundgarden frontman Chris Cornell had several prescription drugs in
      his system at the time of his death, according a toxicology report obtained
      by CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T16:43:55.395+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T16:44:03.092+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T16:44:02.952+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chris Cornell used prescription drugs before death, toxicology report
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7215b807-2efa-47b6-b178-9d184908c2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:43:55.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:44:03.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Soundgarden frontman Chris Cornell had
        several prescription drugs in his system at the time of his death, according
        a toxicology report obtained by CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f76b408-ce1a-47ad-abe1-9ce82547005e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:43:55.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:44:03.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wayne County, Michigan Medical Examiner cited a mix of Naloxone
        (Narcan), Butalbital, Pseudoephedrine and the prescription sedative Lorazepam
        (Ativan) in the report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158ef516-c2cf-482c-b2dc-8435a65c6dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:43:55.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:44:03.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cornell''s wife, Vicky Cornell, released a statement following the
        release of the toxicology findings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45ab25d-7e02-48da-934d-f385641dfcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:43:55.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:44:03.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of us who know Chris well, noticed that he wasn''t himself
        during his final hours and that something was very off. We have learned from
        this report that several substances were found in his system," she said. "After
        so many years of sobriety, this moment of terrible judgement seems to have
        completely impaired and altered his state of mind. Something clearly went
        terribly wrong and my children and I are heartbroken and are devastated that
        this moment can never be taken back."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45f2bd8-3353-410e-a26a-dd7bc9366133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:43:55.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:44:03.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official autopsy results rule the cause of death as suicide
        by hanging.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2f5b9f-7e86-4da5-a644-da9f43570574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:43:55.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:44:03.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath of his death, Cornell''s family has disputed that
        his suicide was intentional.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530e0c78-50f8-429c-9fea-55a4152f6f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:43:55.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:44:03.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We very much appreciate all of the love we have received during
        this extremely difficult time and are dedicated to helping others in preventing
        this type of tragedy," the statement added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92220e2d-bcd9-4d05-9eb6-69ca90ad0207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:43:55.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:44:03.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the substances found in Cornell''s system, the Medical Examiners
        office states in its autopsy report that the drugs "did not contribute to
        the cause of death."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca24e569-d5bf-4372-b621-10f5444a0a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:43:55.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:44:03.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cornell was buried last week at the Hollywood Forever Cemetery in
        Los Angeles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445f92cd-1e6d-41ac-8760-ca8e3c9383b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:43:55.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:44:03.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Chris Cornell used
        prescription drugs before death, toxicology report says”</em></p>'
  'un-security-council-sanction-north-korea':
    'author': 'Lauren del Valle, CNN'
    'caption': 'North Korean leader Kim Jong Un'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-03T16:11:04.801+08:00
    'imagesource': 'jcr:562e1d3a-eb98-47b3-95cd-2e1f2e237264'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4257ceaf-87c9-43b6-a5cb-42eb13206f0f'
    'lead': 'The new sanctions extend a travel ban and asset freeze on high-level
      North Korean officials and state entities that deal with the program, according
      to the UN resolution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T16:47:51.314+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T16:47:56.755+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T16:47:56.495+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN Security Council expands sanctions against North Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dfb6a4-980b-45c8-9337-5e222f9e5387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:47:51.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:47:56.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The UN Security Council unanimously passed a resolution
        with new sanctions against North Korea Friday after the regime launched its
        ninth ballistic missile test of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ebf8de-5e39-450a-aec6-9a933ce9e471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:47:51.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:47:56.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution slapped even more UN sanctions on the Democratic
        People''s Republic of Korea (DPRK or North Korea) and condemns the regime''s
        continued proliferation of its nuclear and ballistic program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af06dd0-8067-48d7-b6c1-61d142542fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:47:51.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:47:56.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new sanctions extend a travel ban and asset freeze on high-level
        North Korean officials and state entities that deal with the program, according
        to the resolution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7241de7a-4182-4371-a5ec-c375ac9b9052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:47:51.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:47:56.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new asset and travel freeze by this resolution target senior
        officials and its core military apparatus that are directly responsible for
        the regime''s illicit nuclear and ballistic missile programs, South Korea
        ambassador to the UN, Cho Tae-Yul, told the council on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd99c87a-a878-4255-86d8-afd231b5ec2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:47:51.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:47:56.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of expanded sanctions also included state officials and
        banks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a756ad-46b4-4571-84be-949bf89325e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:47:51.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:47:56.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some DPRK businessmen and commercial entities are also newly designated,
        which I believe will help further restrict the DPRK''s ability to finance
        its illicit activities," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572dd3bd-f146-4346-9609-a994de884efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:47:51.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:47:56.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though U.S. military exercises in the Korean peninsula have been
        controversial in the international community, U.S. Ambassador to the UN Nikki
        Haley urged security council members to enforce the new sanctions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2db3001-35fa-4a39-b587-28ea2d91365d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:47:51.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:47:56.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Security Council is sending a clear message to North Korea
        today — stop firing ballistic missiles or face the consequences," Haley said
        after the vote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b297b3e-108b-4639-a7b7-ae62f6257cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:47:51.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:47:56.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Countries must also do more to break up North Korean smuggling
        rings, and cut off the sources of funding North Korea uses to pay for the
        development of weapons of mass destruction and the means to deliver them,"
        she said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15474a1-81f8-41ba-8752-a83d012ce9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:47:51.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:47:56.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambassadors of countries such as France and Italy supported the
        resolution but stressed that sanctions are only a means to an end, not a goal
        realized.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a4818b-5b66-480b-b825-bde1375d1e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:47:51.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:47:56.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sanctions are not a goal in itself but as long as DPRK doesn''t
        stop its behavior, we''ll have no other choice than reinforcing the pressure
        on the regime," Permanent Representative of France to the UN Fancois Delattre
        told reporters Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9215a78a-5852-4c25-8194-ab827a596776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:47:51.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:47:56.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions with Russia ran high in the security council meeting Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8dc28c-4784-4bfa-866e-5b5837c5beb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:47:51.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:47:56.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New U.S. sanctions were announced Thursday in anticipation of the
        UN resolution restricting alleged suppliers to the North Korea''s weapons
        programs, according to the U.S. Treasury.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e218a1b-6e29-44d5-a6f0-f9d990645d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:47:51.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:47:56.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia criticizes North Korea and U.S.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fb99f7-c054-44ae-9c97-ade49224d96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:47:51.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:47:56.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy UN ambassador Vladimir Safronkov criticized the U.S. unilateral
        action, citing three Russian entities and a Russian national newly blacklisted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e054db3-1319-4708-9872-abc8c77ea640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:47:51.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:47:56.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are compelled to point out that after change of administration
        in the United States, and the sanctions as though by inertia remain a constant
        of American policy and this includes attempts to use them against Russian
        entities and citizens," Safronkov said during the security council meeting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a758db-bc5c-4847-9735-f1c6f5ddfbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:47:51.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:47:56.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia, who historically is often a deciding factor in security
        council votes, condemned DPRK behavior, but not without voicing continued
        disapproval of U.S. military muscle flexing against North Korea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8443ee03-3b2f-419e-9a62-5da69de75cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:47:51.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:47:56.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason for the tension on the peninsula is not just the nuclear
        missiles of Pyongyang but also the heightened military activity of some regional
        and especially out of the region states in Northeast Asia," Safronkov said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70bc0cd-1816-4591-b267-debcd4976214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:47:51.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:47:56.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Ambassador Haley, however, reaffirmed recent U.S policy in
        the region is precautionary.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0416ba57-ced7-48a6-9e9e-7049b54e0ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:47:51.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:47:56.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States is fully committed to defending ourselves and
        our allies against North Korean aggression," Haley said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd470e2f2-37d0-4412-9089-d3f910a18fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:47:51.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:47:56.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safronkov named the controversial American anti-missile THAAD system
        as destabilizing factor" in the region and called on the US and South Korea
        to reconsider recent military exercises.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bd3f62-febb-4279-8d06-876c8e2f4aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:47:51.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:47:56.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile defense system is built to take down North Korean missile,
        according to te US military. The U.S. military arrived in South Korea after
        North Korea test-fired four ballistic missiles back in March.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312fb15a-57d5-4f2b-ae2c-2a145c636ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:47:51.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:47:56.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea shows no sign of budging</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9c34a5-4ce8-47ab-ba04-482f6d20b268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:47:51.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:47:56.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts seem to think the recent ramp-up in U.S. military presence
        in the region seems only to be escalating the situation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b5a9ef-58fc-4215-9139-4975e6b573b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:47:51.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:47:56.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no amount of military pressure alone that will compel
        Kim Jong Un to volunteer to eliminate his nuclear and missile programs," Adam
        Mount, senior fellow at the Center for American Progress, told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e895e542-f7f9-44aa-ba29-fcb89bb8fb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:47:51.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:47:56.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statements from Pyongyang say their missile program is a defense
        against threatening American forces.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11421e6c-4c00-4da8-8094-2966ae4a0bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:47:51.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:47:56.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On May 29, the US imperialists committed a grave military provocation
        by letting a formation of infamous B-1B nuclear strategic bombers fly over
        South Korea once again to stage a nuclear bomb dropping drill," said a statement
        from North Korea''s state-run media outlet KCNA.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f91b90-0bf2-4c6e-9398-90919cbe898c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:47:51.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:47:56.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The gangster-like U.S. imperialists are making all the more desperate
        in their moves to ignite a nuclear war despite the repeated warnings of the
        DPRK," it said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229c59d5-5f4f-444a-a44d-44310075db7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:47:51.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:47:56.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mount, the Center for American Progress analyst, says the fact that
        the U.S. hasn''t given North Korea any "red lines" it cannot cross means the
        Kim regime has no reason to stop moving ahead with its nuclear missile program.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5626d1ca-831b-424d-9370-a12f30b20b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:47:51.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:47:56.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deterrence requires clear communication to work effectively," Mount
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab424393-5924-49fe-a778-fa5e622bd0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:47:51.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:47:56.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration "seems to stake its credibility on North
        Korea refraining from developing an ICBM, without sending a strong signal
        to deter it from doing so. It''s the worst of both worlds," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e68272-e224-4d43-b9e6-87633f8533be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:47:51.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:47:56.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "UN Security Council
        expands sanctions against North Korea."</em></p>'
  'Ireland-prime-minister-conservative-gay':
    'author': 'Kara Fox, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-03T16:49:32.240+08:00
    'imagesource': 'jcr:7c4c3a63-e5d0-4c4c-bcb8-2566a95db791'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f12a3cc5-2eaf-4733-b673-3221469411c2'
    'lead': 'Leo Varadkar, the 38-year-old Minister for Social Protection, was elected
      leader of the ruling Fine Gael party on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T16:51:04.766+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T16:51:07.873+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T16:51:07.704+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ireland''s next prime minister is a conservative, gay 38-year-old

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba38e4cb-686e-42e7-b81c-f1bf8498e1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:51:04.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:51:07.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Ireland is to get its youngest prime minister, and the first
        who is openly gay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c69b49-10de-4028-abfb-d3f02b9032d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:51:04.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:51:07.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leo Varadkar, the 38-year-old Minister for Social Protection, was
        elected leader of the ruling Fine Gael party on Friday. He will be confirmed
        as Taoiseach, or prime minister, when the Irish parliament reconvenes on June
        13.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca6b88b-94ef-4573-82b5-92d5f088024d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:51:04.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:51:07.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outgoing Taoiseach, Enda Kenny, stepped down as party leader
        in May, a position he''s held since 2002.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7cf81d-2ce4-4f77-86e1-bebe7c0b85b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:51:04.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:51:07.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Varadkar''s sole opponent, Housing Minister Simon Coveney, whose
        roots in the party run deep, won the backing of nearly two-thirds of the party''s
        regular members.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617731fe-cd9c-4b07-b1ed-a1eb3a51bb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:51:04.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:51:07.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the system for electing Fine Gael''s leader their votes only
        made up 25% of the total. Varadkar secured majorities among local council
        members and, crucially, his parliamentary colleagues, whose votes counted
        for 65% of the total.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6a31c4-f582-46c9-9a97-181ed507dc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:51:04.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:51:07.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Varadkar, the son of an Indian-born father and Irish mother, reportedly
        had a keen interest in politics as a child. He became a doctor before first
        entering Irish parliament at the age of 27.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e026452d-296b-4415-b2d4-99f90cb55566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:51:04.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:51:07.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, as Minister of Health, Varadkar came out on Irish national
        radio, joining a handful of other openly gay politicians in Ireland in support
        of the Marriage Equality Bill, which allows same sex couples to marry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb38bae-e4d6-46c0-9541-d2805261b052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:51:04.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:51:07.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Varadkar might seem to be an unexpected pick for leader of Ireland
        — a country that''s still finding its secular European footing after years
        of the church influence over the state. But Varadkar''s policies signal a
        sharp move towards the right.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbc5520-c483-4a5b-bc0b-c1799acc3739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:51:04.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:51:07.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ireland''s future</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a603acd-c1ff-42ac-8609-e10de0ee6c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:51:04.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:51:07.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his leadership campaign, "Taking Ireland Forward," Varadkar''s
        fiscally conservative politics took center stage. He fiercely campaigned against
        benefit fraud with the slogan "welfare cheats cheat us all." He pledged to
        invest in large infrastructure projects, reform tax laws for the self-employed
        and has proposed to ban "essential" public workers from going on strike.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1f62bb-396f-42c2-84c2-1b4faba273fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:51:04.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:51:07.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Varadkar also promised to represent the "people who get up early
        in the morning," in an effort to harness the support of Ireland''s rural farmers,
        the middle class and elderly — rhetoric that critics say both alienates and
        demonizes a large chunk of Ireland''s casual workforce, who have been hit
        by increased austerity measures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ee1b33-c45d-4664-a401-6b37d4a0cebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:51:04.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:51:07.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has pledged to hold a referendum on abortion in 2018, saying
        the current rules are too restrictive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66fb85a-0be6-42e4-ae6c-924dda1e44bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:51:04.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:51:07.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Varadkar is expected to officially take up the role as Taoiseach
        on June 13 after a formal confirmation from parliamentary members.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cb2790-7b95-4ad3-9b45-7d581611e3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:51:04.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:51:07.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Ireland''s next prime
        minister is a conservative, gay 38-year-old."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481bb688-7e01-4ba3-89e8-e54b6bf3bd02'
      'mgnl:activationStatus': true
