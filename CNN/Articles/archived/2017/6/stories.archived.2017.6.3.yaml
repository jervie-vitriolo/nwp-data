      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: 1 civilian killed by sniper, 181 others rescued in Marawi</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd304a84b-ddb2-4844-9c8a-e3badcb669d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:14:19.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:14:23.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 181 civilians were rescued, but authorities are unsure
        how many more remain trapped in the city.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fc89d7-a7e5-4541-a162-4e4141f04d4b'
