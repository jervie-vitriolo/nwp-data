      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc3b2b9-4434-427f-8648-537a2889859a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:31:27.756+08:00
