    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0973bf14-87e5-4b20-909e-430f07fc8e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:20:34.016+08:00
