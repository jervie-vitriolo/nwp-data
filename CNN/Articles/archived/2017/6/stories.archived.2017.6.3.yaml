      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> Just when
        netizens thought that selfies couldn’t get any better with Vivo’s “perfect
        selfie” V5 line — along came the Vivo V5s.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409d5ea8-ace9-4ab0-b446-3c867337acef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:41:16.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:41:19.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched in the Philippines on May 19, the V5s comes with superb
        camera features and advanced selfie tools.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f864678c-bad5-4682-8a3d-c605f3eecd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:41:16.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:41:19.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Vivo V5s sports 20-megapixel front camera for high-resolution
        selfies</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb118cd-5db2-4583-9b37-5122c5cca417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:41:16.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:41:19.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This poses a challenge to selfie enthusiasts out there: how do you
        make your selfies stand out from the thousands of selfies that are posted
        in social media every day?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1acf21-1802-4fb1-85ce-22852e872760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:41:16.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:41:19.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivo Philippines tells us how the V5s can help your shots stand
        out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3b5560-5210-4b99-878e-b476ef2f96e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:41:16.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:41:19.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. Don’t try too hard.</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d3176e-f025-452a-b7d5-21d38077f01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:41:16.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:41:19.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best selfies are those that bare your natural beauty.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2621a91e-4471-4de5-8bc6-4de01add3533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:41:16.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:41:19.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are flirty eyes your best feature? Flaunt them!</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a611c7a4-f1b9-42ed-9094-37bd928f46be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:41:16.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:41:19.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Got pouty full lips or perfect pearly whites? Show that killer smile.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91580fdd-57b7-4091-b241-93e4f082e856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:41:16.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:41:19.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bit of effortless styling won’t hurt, too. Give your hair some
        bouncy curls and a spot of color on your cheeks and lips, then strike your
        most casual pose.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb86c177-ed1f-4c29-bf6f-03a44ed367af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:41:16.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:41:19.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The V5s’ 20-megapixel front camera with f2.0 aperture will capture
        all these in a crystal-clear selfie.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdf5018-637e-4b08-a0b9-2ddbc2d4e501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:41:16.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:41:19.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. Get ‘prettyfied.’</h2>'
    '24':
      'image': 'jcr:a8de064b-53df-4912-ad75-b26ab4e29314'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4459e209-cf61-4462-9366-4482d7cc83aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:41:16.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:41:19.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cf6d36-44b9-4c47-8aac-5c81373eac8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:41:16.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:41:19.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Say goodbye to heavy filters and contrived beauty enhancements.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223150cc-898d-44f5-8e05-9cd1cfb92166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:41:16.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:41:19.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivo V5s’ Face Beauty mode 6.0 gives your skin a soft, ‘I-woke-up-this-way’
        glow that makes you look naturally fresh and radiant in your selfie. After
        all, it works like a skincare tool that automatically detects one’s gender,
        applying beauty touches accordingly.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb47b490-c593-409b-b5fb-6d612dc63b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:41:16.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:41:19.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through Face Beauty mode 6.0, women get a more delicate face contour,
        while men get a more masculine look.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53acd6d-5a85-461a-acce-5784aed5d615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:41:16.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:41:19.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. Go into the light.</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf541f76-f27f-402f-94fc-dc01fbe464a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:41:16.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:41:19.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feel free to capture that perfect selfie, whenever or wherever.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26138a8d-9f25-4397-a87a-9de225c90b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:41:16.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:41:19.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivo’s Selfie Softlight Technology, a feature in other V5 models,
        was given an enhanced night mode in the V5s.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e4182b-34ac-4ea8-965d-d581449521a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:41:16.293+08:00
      'mgnl:createdBy': 'jeff'
