      'mgnl:lastActivated': 2019-07-18T16:31:32.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-eight people, including the gunman, were killed in the incident.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ce80ca-6636-483a-aff4-a6d1636ae3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:31:27.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:31:32.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacker evaded a police SWAT team but was shot and wounded
        by a security guard. Resorts World Manila Chief Operating Officer Stephen
        Reilly said the gunshot wound slowed down the gunman.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba6d8f5-2690-4de2-9119-9851cbf4703b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:31:27.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:31:32.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Police chief Oscar Albayalde said the suspect has not
        yet been identified but he said they are awaiting results of blood tests and
        DNA analysis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5e9b43-ad3b-450f-8d0c-78a45249e4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:31:27.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:31:32.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde added they are also investigating the driver of the taxi
        that brought the gunman to the hotel casino.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95ccd0b-6b14-49df-a5fc-7249de78db56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:31:27.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:31:32.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said evidence showed the victims had no gunshot wounds, as the
        footage showed the gunman did not fire at any staff or guest.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415d2cd2-d1cb-495c-8fa0-96fc58b3684e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:31:27.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:31:32.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said there’s no evidence pointing to the terrorism angle
        just yet.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54fe5f5-8d20-4006-aa77-ef29f9a99559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:31:27.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:31:32.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde and Gomez insisted there was only one gunman.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4e6456-9619-4f0a-80d7-c630eda4fead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:31:27.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:31:32.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While witnesses said the perpetrator looked and spoke like a foreigner,
        the taxi driver had reportedly said the gunman fluently spoke Filipino.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a8193c-46b3-4911-b187-dc7571342697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:31:27.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:31:32.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Police refuse to disclose identity of Resorts World gunman;
        cite ongoing investigation</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d21070c-7eb8-4689-8181-88bacd982d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:31:27.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:31:32.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Southern Police District chief Tomas Apolinario said police
        identified the suspect, but are withholding his identity pending the investigation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc78515b-949c-4c8e-836f-bb4209e31eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:31:27.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:31:32.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updated on June 4.</em></p>'
  'resorts-world-gunman-identified':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-03T17:54:07.533+08:00
    'imagesource': 'jcr:fd445bb6-76d2-41ea-9530-12e3ccb12a21'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3157cffe-6cb4-4421-ae65-712caa44457f'
    'lead': 'While the lone gunman in the Resorts World Manila incident Friday has
      been identified, police said his identity could not be disclosed as there is
      still an ongoing investigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T16:34:51.710+08:00
