    'template': '1'
    'title': 'How to make your selfies stand out with the Vivo V5s

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf5a4c6-0317-460e-ae0e-209aec7fa8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:41:16.289+08:00
