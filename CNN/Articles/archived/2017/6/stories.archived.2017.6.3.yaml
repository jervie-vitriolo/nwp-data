      'mgnl:type': 'text'
      'text': '<p>"The peace corridor is a manifestation of the shared vision of government
        and the MILF of what our society should look like: one that is open, inclusive,
        compassionate, just and cooperative," Santiago said. "In working jointly to
        deal with this humanitarian crisis, the government and the MILF are also building
        a major corridor to peace."</p>'
