      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Story updated 3:40 p.m. of June 3 to include photo of incoming
        Prime Minister Varadkar.)</p>'
  'Esperon-Marawi-crisis-intelligence':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-03T03:38:54.849+08:00
    'imagesource': 'jcr:78aa9f68-26a2-44f9-9057-bd7caba9ed7d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36dd0c0d-104c-479a-be13-3fb29643ec02'
    'lead': 'National Security Adviser Hermogenes Esperon insisted that there was
      "good intelligence" surrounding the Marawi crisis, even though it might not
      have been appreciated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T16:53:31.942+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T16:53:35.912+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T16:53:35.727+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Esperon on Marawi crisis: Is there perfect intelligence?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8e1a8d-6227-4ac9-a440-515d3dcab76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:53:31.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:53:35.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> National
        Security Adviser Hermogenes Esperon Jr. insisted on Friday there was no failure
        of intelligence in the Marawi crisis - even as he admitted reports might not
        have been appreciated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a421c9-1c0b-4e19-97b8-ec55ad2be99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:53:31.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:53:35.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some might not have been appreciated, but... there are many more
        big incidents around the world in countries that have, as you might say, the
        best intelligence-but how come these things are happening?" Esperon told CNN
        Philippines'' The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d92d40-f74d-41f6-a5a1-41c3ee140235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:53:31.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:53:35.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is there a perfect intelligence?" he added. "I''m not making that
        as an alibi, but we have intelligence and we work on the basis of that."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8143b6da-3962-45b9-97cb-774ab2897f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:53:31.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:53:35.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marawi crisis broke out after government forces clashed with
        the Islamic State (ISIS)-inspired Maute group last May 23. The encounter prompted
        President Rodrigo Duterte to declare martial law in Mindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ce47ac-1bf9-4013-bf9b-705e379b186c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:53:31.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:53:35.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Marawi crisis timeline</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d36b0d4-7553-4b0f-b72d-423b1610bcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:53:31.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:53:35.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities called the entry of Maute group members into Marawi
        a diversion as the military moved to catch Abu Sayyaf Group leader Isnilon
        Hapilon, who had pledged allegiance to ISIS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc835e73-d763-4d4a-918c-7fb345229100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:53:31.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:53:35.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was good intelligence as far as I''m concerned... we were
        able to pinpoint a safehouse where Isnilon was," said Esperon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef6a3e1-4175-4fd7-b0dd-b05a81fd8737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:53:31.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:53:35.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the division commander had started planning "the neutralization"
        of the safehouse.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b155ff6b-8b49-4590-a8fe-1291383008e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:53:31.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:53:35.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That alone will tell you there was intelligence," he added. "But
        as to how you put your forces on the ground considering everything - there
        would be some differences in opinion, but overall we had intelligence."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c0289c-4897-4678-8ed8-8bde31f417f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:53:31.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:53:35.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about admitting to the failure of appreciating evidence,
        Esperon replied, "That''s... commandership on the ground, and everyone could
        have some lapses."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7569ade-8808-4554-b181-179bad6bdd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:53:31.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:53:35.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers, including Senators Miguel Zubiri and Panfilo Lacson,
        previously slammed the crisis as a "failure of intelligence." However, Sen.
        Gringo Honasan said it was a "failure of coordination" instead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a1a253-59c3-49bb-a9b9-4cbc3dd22eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:53:31.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:53:35.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon also backed Duterte''s controversial proclamation of martial
        law, which sparked fears of potential military abuse from critics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d12ce6c-2641-4ab9-b258-f035472bceb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:53:31.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:53:35.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should look at the martial law in Mindanao or the Marawi incident
        not as a law enforcement problem. It should be looked at on the basis of national
        security considerations," said Esperon.</p>'
  'Trump-defies-globe-to-claim-a-political-win':
    'author': 'Stephen Collinson and Nicole Gaouette, CNN'
    'caption': 'President Donald Trump is expected to withdraw from the Paris climate
      agreement, two senior US officials familiar with his plans told CNN.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-03T03:04:02.699+08:00
    'imagesource': 'jcr:1520600b-e28a-4944-90de-30070c1c5904'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69b98c79-2552-4a6c-b0d9-908bf4f170a3'
    'lead': 'In the end, Donald Trump stayed true to himself.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T16:56:12.313+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T16:56:17.199+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T16:56:16.854+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump defies globe to claim a political win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5461ba-ecfb-458f-baee-97a83a59cca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In the end, Donald Trump stayed true to
        himself.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e74dfc5-206c-4943-b172-6d9596e418c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beset by appeals from foreign leaders and corporate titans to put
        the planet first, he pulled out of the Paris climate accord Thursday. It''s
        a decision that upheld his political instincts, nationalistic economic vision
        and dark view of a predatory world with one unified goal — to rip America
        off.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693d7a25-4ff1-4367-b773-7e844f9896f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the move to leave the climate pact, endorsed by almost
        200 countries worldwide, is one of the few international promises Trump has
        actually followed through on.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd632979-1ed1-4e2b-bb5d-999e9913f970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House choreographed Thursday''s announcement as a triumph
        for Trump after a turbulent debut to his presidency in which he has struggled
        to translate the populist, anti-elite promises of his campaign into real change
        and has railed against the limits of his office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80dc7c5-56ea-42ff-a843-7dfb76bbea7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Never mind that much of the world reacted with horror to his repudiation
        of a deal that was hailed when it was reached in 2015 as a stay of execution
        for a warming planet. Trump will not worry either about American critics who
        bemoaned a departure from the nation''s historic global leadership role.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0d152e-23d9-4625-be51-17d709213bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After weeks besieged by the Russia scandal, his Twitter-triggered
        firestorms and backstabbing in his own West Wing, the President was back in
        charge, holding court in the White House Rose Garden, vowing to "Make America
        Great Again."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd837f90c-fd8a-4287-acc2-163f98b20c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disdain of foreign elites just made the moment all the sweeter
        for Trump and his core supporters who have been waiting for such a moment
        to enshrine his "American First" philosophy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa3c007-27ec-4413-9544-4e03d9d95d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want other leaders and other countries laughing at us
        anymore, and they won''t be. They won''t be," Trump said, styling the Paris
        accord as a global plot to rob America of his freedom and its riches.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e0332f-5323-46b1-bea4-ae4da119c2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was elected to represent the citizens of Pittsburgh, not Paris."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4537e61d-0f55-4cb5-97d3-948410ab4dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appealing to his base</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f40d5b7-345b-4c98-8f2d-3ad1a91d993d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an eloquent encapsulation of the political creed that powered
        his rise to the presidency and his belief that he is delivering for what Vice
        President Mike Pence called the "forgotten men and women."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3856052a-3ad7-4224-9c89-41824f0ecccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is Trump. This is Trumpism, I would say this is Trump at his
        best," said Stephen Moore, a former economic adviser to the president''s campaign,
        who is now a CNN commentator.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8ca988-36d5-4088-817b-aacfe5745078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he talked about pulling out of the Paris accord, it was met
        by thunderous ovations from Trump voters."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd22c3ba-c70c-4188-85f9-d90fcbe6228d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he did install a conservative Supreme Court justice and pulled
        out of the Trans Pacific Partnership trade pact, Trump has had a hard time
        enacting many of the promises that animated his campaign, from repealing Obamacare
        to making Mexico pay for a wall.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93325e1-b0e4-4853-a383-432a262ac581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s one reason his allies, like Kentucky Sen. Rand Paul, drove
        home the line Thursday that the President was fulfilling the mandate of his
        supporters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a08c664-b7b1-4019-ae27-295cb86536b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He promised he would defend the American worker and defend American
        jobs," Paul told CNN''s Jake Tapper.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9941cd4f-8f27-44e8-b6de-29dbcfc778ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump promised the voters he was going to keep American
        jobs here and he wasn''t going to sign crazy agreements that don''t have our
        best interests at heart."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b281e1c-1f80-492f-a324-0b918fd99852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the moment, at 3:35 p.m. ET, when Trump announced the United
        States would line up alongside Nicaragua — which rejected the accord because
        it felt it was too lenient — and Syria as the only global holdouts from the
        climate pact, may in years to come be remembered for other reasons.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bcd6b8-e40a-4b88-ac6e-570d067e3511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s foes believe he has put America on a dangerous, isolationist
        path, that cannot but energize its rising great power rivals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd9024b-d8c6-4af7-b04c-46b50fd50509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump has isolated our country on the world stage, ceding our leadership
        position and our economic advantage on clean energy to India and China, and
        justifying it all by chanting a slogan from a baseball hat," warned Michael
        Brune, executive director of the Sierra Club.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2529b5a2-a44e-4684-8470-94c1bcdc1a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of seeing the world as an opportunity for US leadership
        and power, as all of his recent predecessors have done, Trump laid out a vision
        of a globe seeking to tear American greatness down.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41674aeb-019e-4de4-bf23-b5d785328a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President who promised ''America First'' has taken a self-destructive
        step that puts our nation last," said former secretary of state John Kerry.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a1cf18-d70b-4636-9e20-51a9bdb26b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an unprecedented forfeiture of American leadership which
        will cost us influence, cost us jobs, and invite other countries to walk away
        from solving humanity''s most existential crisis."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b165f9-4a22-4039-869e-8d5af6684efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron, who spoke to the Trump Thursday,
        reflected the rest of the world''s view, trolling the US leader in a live
        television broadcast to the French people by throwing his campaign mantra
        back at him.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4b06b8-3c97-4736-a60f-262e8070a9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all share the same responsibility to make our planet great again."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1bd200-fb95-45e6-9704-b1563356f827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump made an economic rather than a scientific argument against
        the Paris agreement, saying it unfairly punished the US at the expense of
        other nations and would cost millions of steel, coal and manufacturing jobs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba00e592-b12d-4e89-a3ba-16875f7bb882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a theory consistent with the highly transactional view Trump
        harbors of agreements, alliances, and institutions like NATO. To him, these
        are not instruments that express US power and enhance American security. They
        are entanglements in which everyone else gets the best deal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca698a2-3c54-45c4-b918-bbd9f7f2331b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backing down on pledges</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7badd423-0ec8-4760-9255-f7441ea4f0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump fueled his campaign with a cocktail of promises that were
        all about bucking a status quo in Washington and overseas that has proven
        far more robust than he expected.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca41215f-3430-42b4-98ca-fa5ba1a40452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he''d renegotiate NATO, ditch the Iran nuclear deal, walk
        away from NAFTA and label China a currency manipulator, among a slew of other
        domestic and political pledges.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9804a6a-4c38-42e8-b7e3-0386fc8c209f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I say something, I mean it, I mean it," Trump declared in
        December 2016.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e88f45-f6f9-4b11-9af0-269220fc195e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not turning out to be true.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5204d904-008e-48eb-aef9-29fd1cd4a524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internationally, Trump has run into the headwinds of geopolitical
        reality, the national security imperative to work with global partners and
        the need to honor legal obligations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e62a56-3b8f-4092-b3cb-2f756bfa94b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Largely lost in the political heat of the climate announcement Thursday,
        Trump also announced that he would not, after all, move the US embassy in
        Israel from Tel Aviv to Jerusalem.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f680415-7994-4f2d-b0f9-bdb5c021bf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vow represented a calculated appeal to Jewish voters made at
        the December 2016 annual gathering of the powerful American Israel Political
        Action Committee.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e879c186-e6f8-4658-8baf-672452cd05ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump wasn''t the first presidential candidate to make the promise
        and he isn''t the first to break them either. Presidents Bill Clinton and
        George W. Bush said they intended to move the embassy from Tel Aviv.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3391157-16b5-483c-9b8a-dcf89d7e7a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official explained Trump wanted to make
        the most of a "hopeful" moment for peace and that an embassy move could tarnish
        that by causing an uproar among Palestinians and across the Arab world.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e61c357-a3d1-423a-82d7-74363812eee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the official hastened to argue that "it is not a permanent thing."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c146b6d6-7dac-4622-8779-45e254f12ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For him, it is a matter of when, not if, the US embassy is moved
        to Jerusalem," the official said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8221eac6-2729-4303-87e6-478aab4b26e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran, NATO, China</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db96f053-b9f1-4a5e-ba70-d7d0048f600f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s just the most recent international pledge that Trump has watered
        down.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cdc992-fcd7-499a-95c9-be90a10ef712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump declared in December 2016 that his "number-one priority is
        to dismantle the disastrous deal with Iran." Throughout the campaign he''d
        boasted that he''d rip the deal up and negotiate a much better one.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90c0fea-9300-4ea9-ae36-a10db5addf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only has that not happened, but in April, the Trump administration
        reported to Congress that Iran was complying with the pact. Secretary of State
        Rex Tillerson did not junk the deal, resorting instead to upping the rhetoric
        about Iran''s misdeeds in the region.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67fdad6-1b08-4a27-957f-0a30c1648dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Trump also reversed positions on NATO. Standing beside
        the alliance''s Secretary General, Jens Stoltenberg, at the White House, Trump
        said "it''s no longer obsolete."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0352fb6e-6e39-409d-a464-925a69a1638d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President did go some way to placating supporters who might
        have been thinking he was going soft on the alliance, when he visited its
        headquarters in Brussels last week and delivered a dressing down of NATO leaders
        he said had failed to pay their fair share for their own defense.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05928793-6625-4a7d-93f8-00e398c884d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also changed his tune on another campaign promise in April: about
        China after pledging as a candidate to brand Beijing a "currency manipulator"
        on his first day in office.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0bf835-d625-4328-b243-155568bc735a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That didn''t happen. Instead, he declared the opposite in an April
        interview with the Wall Street Journal, saying "they''re not currency manipulators."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d88897-0b60-41a7-bdd0-97715e57a11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t the first flip-flop on China.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a53e73e-726d-4470-9aae-9ae30a74cd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his election, Trump roiled Beijing by taking a phone call
        from the leader of Taiwan, which China views as a breakaway province. The
        US has recognized the so-called "One China policy" in 1979, but in a January
        interview with the Wall Street Journal, Trump said "everything is under negotiation."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eadff71-86be-4f61-9520-624a0b77530b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By February, he''d climbed down, committing in a phone call with
        Chinese President Xi Jinping to honor the policy.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ac0c61-8fee-4983-975d-a0323d6c5fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that catalog of reversals, it was not surprising that the
        White House worked so hard to bill the climate change announcement as a massive
        victory — and a core promise kept.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0945734-e547-4ead-ab7f-49f8df550dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:56:12.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:56:17.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump defies globe
        to claim a political win."</em></p>'
  'big-or-mini-meals':
    'author': 'Lisa Drayer, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-06-03T02:50:26.821+08:00
    'imagesource': 'jcr:6700a1ce-ee93-4bc7-8473-d364718e756e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09d6a03c-2c1d-4cb9-8d88-f5be0728f675'
    'lead': 'While eating small frequent meals can discourage large swings in blood
      sugar, decrease hunger and prevent impulsive snacking throughout the day, other
      studies suggest that eating more often may not be optimal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T08:07:40.219+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T08:07:43.282+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T08:07:42.872+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Should you eat three big meals or many mini-meals?

      '
    'visualType': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa4354c-7f23-4565-8de3-ce5f3ada4b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:40.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:07:43.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In the nutritional world, conventional
        wisdom suggests that the more often you eat, the more likely you are to burn
        off those calories and control hunger pangs. And so the notion of eating six
        or more "mini-meals" each day, just enough to fuel your body and tide you
        over until your next bites, has often been recommended as a more waistline-friendly
        dieting approach than eating three larger meals. But science evolves, and
        the answer to whether you should eat many mini-meals or three bigger meals
        is no longer a straightforward one.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a639fd0a-4e3c-4278-86c9-425bdb916c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:40.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:07:43.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Years ago, we all believed that you needed to eat multiple times
        a day to keep your metabolism stoked. ... You had to keep feeding the fire
        and keep the furnace burning. But that theory goes back and forth, and newer
        research is showing that it really doesn''t slow metabolism if you''re not
        eating multiple times a day," said Martha McKittrick, a nutritionist in New
        York City who has provided weight-loss counseling for over 20 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94651675-fa04-42fe-9728-3d202992809a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:40.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:07:43.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Small frequent meals vs. fewer big meals</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0026710-b03b-4b3f-b0a7-99ac116be4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:40.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:07:43.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many studies suggest that eating more frequently may offer benefits
        by decreasing hunger and food intake at subsequent meals. One study involving
        close to 2,700 women and men found that those who ate at least six times per
        day ate fewer calories, consumed healthier foods and had a lower body mass
        index than those who ate fewer than four times over a 24-hour period. Research
        has also shown that increased meal frequency has positive effects on cholesterol
        and insulin levels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e153b985-3228-46ef-8225-4318fa9c1d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:40.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:07:43.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while eating small frequent meals can discourage large swings
        in blood sugar, decrease hunger and prevent impulsive snacking throughout
        the day, other studies suggest that eating more often may not be optimal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f990838-8065-4c8e-a352-35f97462d5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:40.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:07:43.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite the notion that eating more often means more opportunities
        to burn calories, thanks to the energy involved in digesting, absorbing and
        metabolizing food''s nutrients, research suggests that doing so does not appear
        to significantly enhance metabolism or total calories burned.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c117f2-fd1e-46cb-9813-dfe31e540460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:40.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:07:43.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the ''80s, grazing was thought to be an optimal way of losing
        weight ... but human studies did not support this at all," said David Levitsky,
        a professor of nutrition and psychology at Cornell University who has researched
        the topic of meal frequency and its effects on calorie intake. "It was thought
        that if you ate more frequently, the amount of calories you retain would go
        down, and more calories would be burned. But controlled experiments in humans
        show that there is no metabolic advantage to eating 12 smaller meals versus
        eating three or four meals per day, with the same total number of calories."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b2fa9a-856a-4800-862f-5de4c28a36d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:40.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:07:43.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other experts agree. "Meal frequency does not affect metabolic rate
        and thus has no direct effect on weight loss," said Carla Wolper, a registered
        dietitian and nutrition consultant at the ColumbiaDoctors Executive Health
        assessment program who spent 25 years on the nutrition faculty at the New
        York Obesity Nutrition Research Center.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f3b2b6-a1cd-4c20-9730-8b73b2c7a994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:40.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:07:43.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, some research suggests that eating even fewer than three
        meals may be best in terms of controlling calories: In one study, when individuals
        skipped breakfast, they consumed about 400 fewer calories for the entire day
        compared to when they ate breakfast.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa4f936-36e7-4f31-903c-c51caba409e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:40.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:07:43.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you decrease the number of occasions to eat, your total calorie
        intake goes down," said Levitsky, who authored the study. "People think if
        you skip breakfast, you will overeat later ... and that doesn''t happen. Your
        intake goes up, but not nearly as much as the amount that you skipped."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0948521-51b5-4702-8a42-6d5d2b16bc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:40.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:07:43.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An eating pattern for every body</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c45157-2c94-4cbb-86a9-5c5430bf8100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:40.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:07:43.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So should you give up on a diet plan of six or more mini-meals,
        spaced a few hours apart? Not necessarily. The optimal timing of eating may
        depend on various factors unique to each individual.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963df287-2cb7-4758-9d20-8f5b4c9fe09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:40.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:07:43.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some folks are grazers by nature, so six small meals might be more
        in line with their natural inclinations. Other folks eat by the clock, at
        7 a.m., 12 p.m. and 6 p.m., for example. The real issue regarding temptation
        at mealtime is planning. If people have a great food plan, they will probably
        do well," Wolper said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4553e4d1-06fa-4372-b549-2ae0aa6a9afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:40.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:07:43.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKittrick agrees. "Some are grazers; some are meal-eaters. ...
        It''s fine if they graze, but make sure calories are controlled so it''s not
        an ongoing graze-fest."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be375f1c-2b32-4c2f-aab0-c2f8cc7241f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:40.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:07:43.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The case for small, frequent meals</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf73eff-a21b-4d0e-8686-28aa6cb96d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:40.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:07:43.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some may enjoy sitting down to three meals each day, others
        may find that it''s just too much food at once.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc77b4e-a55e-4c53-bacd-cf85b55e8168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:40.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:07:43.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people don''t have huge appetites. ... If they have a 600-calorie
        sandwich, they may have half at noon and eat the other half at 3 p.m.," McKittrick
        said. "Eating large meals may also make them tired ... so they''re better
        off with small frequent feedings because it promotes more stable blood sugar
        and they get more energized."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fc7cc4-b674-4514-8ac8-3b1693a3d1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:40.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:07:43.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One''s daily routine may not allow for the opportunity to take a
        big lunch break — and so a grazing style of eating is a better fit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9a9606-83ee-4253-ba28-95ab473fde38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:40.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:07:43.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a new mom, eating three meals a day can be particularly challenging.
        "Lots of mothers spend so much time with their kids that they can''t sit down
        and have a full lunch ... so eating more frequently better suits their lifestyle,"
        McKittrick said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abc6003-391f-4aaa-b378-112189264d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:40.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:07:43.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health issues may also dictate which style of eating is best. For
        example, people who have diabetes or hypoglycemia (low blood sugar) can feel
        shaky, tired and weak if they go too long without eating, so six small meals
        may be best. Those who have other health conditions including gastroparesis,
        irritable bowel syndrome and acid reflux may feel better by eating small meals
        spaced three or four hours apart. The same may be true for seniors.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9adde6-e08a-4009-979c-233785517eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:40.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:07:43.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of seniors can only have a piece of toast and an egg, and
        then they get full. As you get older, you just don''t have as much of an appetite,
        and you feel full more quickly," McKittrick said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cfa1f9-c513-4346-ae48-08d0e3c2a75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:40.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:07:43.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case for three bigger meals</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bad4353-44dd-4645-89b7-39784d88e899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:40.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:07:43.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say that eating more frequently may be problematic for those
        who have trouble with portion control or something known as stimulus-bound
        eating, when the sight of a specific food prompts you to eat it, which can
        lead to weight gain.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138a252b-d179-4687-813b-8a1a8537d01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:40.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:07:43.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bulk of the evidence suggests that humans are opportunistic
        eaters ... and if we are given more chances to eat, the more we will eat,"
        Levitsky said. "If people did nothing other than eliminate snacks, their total
        calorie intake will go down."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29258ba-e63b-4a04-8ef3-2b3b13f73aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:40.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:07:43.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 500-calorie smoothie, for example, will defeat the strategy''s
        purpose. "If you want to eat small frequent meals, take a look at your calories
        and really divide them up. If you''re on 1,500-calorie diet, are you really
        having five 300-calorie mini-meals?" McKittrick asked.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791094ca-abb5-484f-997b-1b314f2e1a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:40.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:07:43.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An "all or nothing person" may be better off with three meals per
        day if a small snack quickly turns into a bigger one, as in the case of nuts.
        "Nuts are super healthy, but some people can''t stop once they start eating
        nuts, and that can be a problem," McKittrick said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934fbd2d-7045-4d6e-bd82-622a78bc8855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:40.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:07:43.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The environment plays a role, too. If your office has a kitchen
        full of free snacks, it''s a lot easier to go in and grab something like chips
        or cookies instead of planning your own healthy meals and bringing them in.
        Working from home, with constant access to the kitchen, can present similar
        challenges.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15d91fd-3ee3-49b5-923b-236a7a74fda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:40.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:07:43.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there are others who just don''t want to be bothered with
        making eating an all-day affair. "Some just want to eat and get it done with,
        so they don''t do well with small snacks. ... They''re really busy, and they
        just don''t have the time to deal with it, and so those people may be better
        off with three meals per day."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d6abc9-435c-4e5d-abec-04f84781a05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:40.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:07:43.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bottom line is that either style of eating can offer health
        and weight-loss benefits. But what matters most is what will work for you.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6c5eca-ed61-478b-9405-37dea995ca73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:40.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:07:43.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe, down the line, we''ll be able to test people to determine
        which eating frequency is optimal, but in the meantime, it''s probably best
        to go by how you feel," McKittrick said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a6f277-e423-48d0-9e35-95693c6a764d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:40.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:07:43.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Should you eat three
        big meals or many mini-meals?"</p>'
  'How-Wonder-Woman-could-change-Hollywood':
    'author': 'Frank Pallotta'
    'caption': '"Wonder Woman" may be a feminist icon, but some male moviegoers aren''t
      happy about some scheduled women-only screenings of the film.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-06-03T02:08:46.823+08:00
    'imagesource': 'jcr:e2c71994-ba53-4ce9-ba31-e5288ae45203'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64295676-a259-4cda-a7fa-0aa402011531'
    'lead': 'If the superhero film, which stars Gal Gadot and was directed by Patty
      Jenkins, matches expectations, it''ll undoubtedly be seen as a success by Hollywood
      standards, but it has the chance to mean more.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T08:10:34.947+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T08:10:38.990+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T08:10:38.569+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How ''Wonder Woman'' could change Hollywood

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244d60c4-5211-4fe9-b4ad-1d5686e73c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:10:34.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:10:38.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> "Wonder Woman" won''t be
        the biggest box office opening of all time. It''s highly unlikely that it''ll
        even be the biggest opening of this year. But it is poised to set a box office
        record arguably more meaningful, and hopefully with more long-term impact
        on the industry: the biggest opening for a female director ever.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4583304d-3263-4815-8a00-11c5bcdb39db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:10:34.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:10:38.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the superhero film, which stars Gal Gadot and was directed by
        Patty Jenkins, matches expectations, it''ll undoubtedly be seen as a success
        by Hollywood standards, but it has the chance to mean more.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c14be4e-0dc3-4502-abe9-6c63802c1089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:10:34.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:10:38.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bittersweet truth is that Patty Jenkins is almost guaranteed
        to become the biggest-opening female director because the bar is so low,"
        Amy Nicholson, MTV News'' chief film critic, told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a992a59-30be-495b-a110-bfbcb49349dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:10:34.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:10:38.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicholson pointed out that female directors like Kathryn Bigelow,
        Elizabeth Banks and Sam Taylor-Johnson, who holds the current record with
        2015''s "Fifty Shades of Grey," have all directed hit films, but that there''s
        a sense in Hollywood "that a girl-powered success is a fluke," which leads
        to studios not fully investing in female talent behind the camera. Earlier
        this week, in a stark illustration of the lack of opportunities given to female
        directors, Sofia Coppola became only the second woman in the 70-year-history
        of the Cannes Film Festival to win its best director prize.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8afb114-b265-4052-9cc9-6855d5c133f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:10:34.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:10:38.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicholson hopes that if "Wonder Woman" is a big enough hit it can
        lead to positive change.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598d21f5-648f-4e89-8a02-da9702454412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:10:34.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:10:38.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Female directors have to fight to prove their clout," she said.
        "I''d love to see ''Wonder Woman'' deliver a knockout punch — a hit the studios
        can''t forget."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240c3121-e39a-46e7-ba43-bd0701a8e7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:10:34.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:10:38.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, it looks up to the challenge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506aaaa6-7c74-4771-96a6-25d24f049487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:10:34.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:10:38.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wonder Woman" currently holds a 93% score on review site Rotten
        Tomatoes. That makes it easily the best reviewed film of Warner Bros.'' DC
        Extended Universe, which includes three critically panned blockbusters, 2013''s
        "Man of Steel," 2016''s "Batman v Superman: Dawn of Justice," and 2016''s
        "Suicide Squad." It also makes "Wonder Woman" one of the best reviewed superhero
        films of all time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4b0fcf-dc55-4492-9fbf-c228f8452311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:10:34.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:10:38.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is projected to take in about $90 million in North America
        this weekend, according to industry analysts. That''s not a huge number by
        the genre''s standards ("Batman v Superman," for example, opened to nearly
        double that last year). But the bad reviews for DC''s previous movies led
        to major dropoffs in ticket sales after their opening weekends, while "Wonder
        Woman" has built the kind of buzz that could bring it steadier success at
        the box office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37965eb4-ac43-43d1-be21-66a4c9040341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:10:34.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:10:38.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenkins, who is a veteran director best known for the Oscar-winning
        independent film "Monster," is taking on a $150 million production in "Wonder
        Woman." Jumping from indies to franchise blockbusters isn''t an uncommon path
        for male directors — Colin Trevorrow ("Jurassic World"), Marc Webb ("The Amazing
        Spider-Man") and Gareth Edwards ("Godzilla"), for example, have all done it,
        but when a female director is the one doing it, it''s portrayed -- as the
        Hollywood Reporter did in a controversial tweet this week — as the studio
        "gambling" on her.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf8eaa5-4847-4ecf-8161-1c579f0b91cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:10:34.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:10:38.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The indie-darling-turned-blockbuster-director is nothing new, but
        those directors are almost always men, and they''re never talked about in
        the same way," wrote Vivian Kane, opinion writer for pop culture site, The
        Mary Sue, in response to THR''s tweet. "Hiring a super-successful television
        and indie film director to helm a superhero blockbuster is the norm, not a
        gamble."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d6db11-e20f-4b30-b4d1-d4a5e78b5e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:10:34.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:10:38.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wonder Woman''s first standalone film comes at a time when people
        are demanding — and, slowly, getting — better female representation in media.
        "Star Wars," the biggest franchise in Hollywood, is now led by a woman on
        screen (Daisy Ridley as Rey) and behind the scenes (Lucasfilm president Kathleen
        Kennedy); actresses like Jessica Chastain are challenging Hollywood on how
        they depict women; and the issue of pay equality continues to be a subject
        of discussion in the industry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f69718b-1190-40fd-b798-0c6880a82e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:10:34.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:10:38.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because the only thing Hollywood loves more than success is
        replicating success, if "Wonder Woman" really takes off at the box office
        it could lead to a paradigm shift, according to Shawn Robbins, chief analyst
        at Boxoffice.com.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1357e652-2334-4de9-802d-e78981d23431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:10:34.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:10:38.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could see more female directors like Patty Jenkins and more
        female superhero leads like Gal Gadot and Wonder Woman get their fair shots
        at the forefront of the industry," Robbins told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dc1adf-83b3-442a-99e2-96f97a243c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:10:34.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:10:38.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big box-office take for "Wonder Woman" could also lead studios
        to make comic book movies, one of the most popular genres in Hollywood and
        one dominated by men, more inclusive.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baa98cc-8efe-4d10-bdd9-0b6c3239f387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:10:34.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:10:38.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a long overdue opportunity, but it''s a win-win for everyone,"
        Robbins said. "Women, men, the whole world needs a hero like Wonder Woman
        right now."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c0bc44-942d-4b17-aadd-e83e9bf99f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:10:34.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:10:38.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN International, like Warner Bros., is owned by Time Warner)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957d5cfe-c5c6-4b78-8ead-ba7b7abd99ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:10:34.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:10:38.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "How ''Wonder Woman''
        could change Hollywood."</em></p>'
  'AFP-June-2-Marawi-deadline-cant-be-met':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-03T00:01:23.922+08:00
    'imagesource': 'jcr:248c1e56-8079-49d6-aed3-4b7efe04f7c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf319f36-271b-4d12-9e1d-667970ea4b08'
    'lead': 'Armed Forces of the Philippines (AFP) Spokesperson Brig. Gen. Restituto
      Padilla says the military won''t stop until Marawi is freed of every single
      armed element.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T08:14:44.324+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T08:14:48.153+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T08:14:47.890+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP: June 2 deadline to free Marawi of terrorists can''t be met

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bf2c78-cd37-4a3e-a082-43cbf7f959b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:14:44.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:14:48.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) —</strong> Today
        was supposed to be the date when the government should have declared victory
        over the terrorists in conflict-stricken Marawi City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7934e7bc-6d73-480e-ae84-8729526de098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:14:44.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:14:48.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Armed Forces of the Philippines (AFP) Spokesperson Brig. Gen.
        Restituto Padilla said this couldn''t be so.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c14cb9-8467-49f8-9211-944a33366de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:14:44.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:14:48.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deadlines are relative to the amount of resistance that still exists
        and the threat in the area," he said in a press in briefing on Friday in Malacañang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaac83d-1edf-47c4-9071-fb550a68e0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:14:44.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:14:48.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a deadline that was set forth and provided by the Secretary
        of National Defense so we can aim for it," he added. "But the final decision
        actually rests on the ground commander and based on the report that we''re
        getting, I don''t think we can meet that deadline today to completely free
        Marawi of every single armed element in every street."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e852b84d-ef41-423a-aa27-e92222950769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:14:44.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:14:48.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana said yesterday in Malacañang
        that he was confident government troops would take full control of entire
        Marawi City by its self-imposed deadline of June 2.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a11065-f9d1-42ee-8136-5f209c19dc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:14:44.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:14:48.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the military has been fighting some 500 armed men —
        consisting of the Maute group and the Abu Sayyaf, led by Isnilon Hapilon,
        as well as local armed groups — since last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c06938d-1eeb-4980-a728-520dd131b352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:14:44.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:14:48.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana added that up to 100 fighters were "holed up" in "reinforced
        buildings" in an area of Marawi City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e53e8b-2244-4831-bee8-c676723cabd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:14:44.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:14:48.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Padilla said as of 6 p.m. yesterday, there were 120 terrorists
        confirmed dead and 1,024 civilians who have been rescued in Marawi.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa89be8c-df4c-4e7b-ae3b-a4cbdfe085ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:14:44.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:14:48.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, others have yet to be pulled out from the site, with enemy
        snipers making retrieval operations extremely dangerous.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee17d11a-cdd0-4d1c-b6f3-b8fbb7d2ce5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:14:44.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:14:48.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because they have occupied vantage positions, they have positions
        that could again inflict maximum impact to the troops," Army Spokesperson
        Lt. Col. Jo-Ar Herrera said. "That''s why we need to be very careful."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d1d19d-e206-43d0-a5b8-4d7c7685a271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:14:44.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:14:48.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-six-year-old baker Edwin Makalipay was among those who were
        rescued the area, but at the cost of a bullet in his leg and a bullet under
        his nose.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b2c7f1-b551-4427-bd69-b57de3158cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:14:44.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:14:48.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tinitiis ko lang yung sugat, pati pag-ubo, doon na nilagnat
        ako doon,"</em> he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288b037f-7181-4f73-8941-df362d0399fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:14:44.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:14:48.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I had to bear the pain of the wound, coughing and
        fever.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c489fc4b-64ec-47c0-944f-301b041d6c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:14:44.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:14:48.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a group of Indonesian missionaries were also among those
        who made it out of the war zone.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e2f06e-11c8-4aea-b17c-cb67c655ae91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:14:44.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:14:48.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had been in Marawi for weeks to preach Islam and were kept
        safe by residents inside mosques.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9eb8d1-e87e-47a1-a53a-d0faef4876a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:14:44.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:14:48.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peace corridor gives hope</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7096bc24-87e8-42bd-a09c-804a6f151bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:14:44.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:14:48.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government Peace Implementing Panel chair Irene Santiago said also
        on Friday that a peace corridor has been set up in Lanao del Sur to help safely
        move people and goods.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd697e0c6-cf94-4371-b7d1-2efc4d4da385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:14:44.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:14:48.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The peace corridor has been set up by a composite team of the AFP,
        PNP (Philippine National Police) and MILF (Moro Islamic Liberation Front)
        who are, as we speak, travelling from Malabang to Marawi to set up the Joint
        Coordinating, Monitoring, and Assistance Center or JCMAC," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ffdcf7-4faa-4305-8099-ab08077f98ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:14:44.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:14:48.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte OKs creation of ''peace corridor'' with MILF in Marawi</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6483268-7065-4891-ac0a-972f33a377d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:14:44.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:14:48.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago said there will be three centers: one in Marawi; one in
        Malabang and a mobile center plying the corridor.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4228e433-80ef-4949-bab7-f4c418bcabc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:14:44.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:14:48.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than 300 trained members of the joint peace and security teams
        are being deployed throughout the length of the corridor and will be augmented
        as the need arises," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45777f2-5353-4e5b-ad5f-7e5e07df2bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:14:44.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:14:48.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto announced on May 31 that President
        Rodrigo Duterte approved the creation of a peace corridor managed by the government
        and the MILF, who are going through peace talks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7564cf-86e2-4848-8253-ec6ace6d119e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:14:44.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:14:48.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
