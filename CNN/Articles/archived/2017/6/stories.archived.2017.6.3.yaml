    'template': '1'
    'title': 'Duterte: Deadly Resorts World incident not work of ISIS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f3b781-2559-4588-b349-a253a8cd620c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:14:19.041+08:00
