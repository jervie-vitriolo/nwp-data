      'text': '<p>The corridor is a result of the President''s meeting with Moro leaders
        on May 29.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a22af7d-6951-4ae5-b53a-10cf3ff873c9'
