      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8291378-7d8e-4986-bfc3-af36340282ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:31:27.756+08:00
