    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e594c347-ed65-4c4a-b9dd-ea5f7174b24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:14:19.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:14:23.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the work of ISIS is “more cruel and brutal.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c114fe0-10f2-43ff-8193-5ff23dd0a55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:14:19.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:14:23.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They will just simply kill people for nothing,” he said. “And that
        was the reason why the world today has banded together to fight the scourge
        of terrorism.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b7b81d-db26-4642-bea2-e7e4937c9435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:14:19.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:14:23.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident claimed 38 lives, including the gunman, and injured
        67 others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fd4b07-4700-4cd5-b6c9-6c8169fb323b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:14:19.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:14:23.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunfire and flames</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf396f4-af81-4bc9-9065-f14ad3e6f751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:14:19.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:14:23.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadly attack began around midnight of June 2, when a lone,
        still-unidentified gunman stormed into the hotel casino in Pasay City with
        an M4 carbine and a two-liter bottle of gasoline.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9864b1ba-483d-40e9-9891-bfa0bdc6285d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:14:19.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:14:23.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>WATCH: CCTV footage shows gunman during Resorts World incident</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3470c4fe-ed18-49c2-8655-f12cdeb50c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:14:19.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:14:23.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After shooting at property and setting casino tables and gambling
        machines on fire, the gunman forced his way into a room and stole ₱113 million
        worth of casino chips.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0022ad26-020a-4adf-8425-62164bac8e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:14:19.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:14:23.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities then shot and hit the gunman, who was still able to
        lock himself inside a fifth-floor room and set himself on fire before shooting
        himself in the head.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ac3f38-891c-462a-a4c3-b38c133bb5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:14:19.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:14:23.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resorts World officials said on June 2 that 13 employees and 24
        guests died from suffocation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c13e6f-12b3-48a7-8bf4-ef9fe01e61c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:14:19.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:14:23.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LIST: Resorts World Manila releases names of fatalities</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbaf86a-72a6-4653-9a36-a9b9c0b1bbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:14:19.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:14:23.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is proceeding to Manila to visit the wakes of victims after
        a trip to Cagayan de Oro on June 3.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a64a628-9274-4630-92c6-43227a6112b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:14:19.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:14:23.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alleged ISIS involvement</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2ee9f4-b91f-45cf-8e68-6710ba0a7135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:14:19.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:14:23.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns over the possible involvement of ISIS came about after
        SITE Intelligence, a U.S.-based group that tracks online terrorist activity,
        said ISIS claimed responsibility for the "attack."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a363652-037c-47f1-af72-63bf1c94b491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:14:19.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:14:23.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said the information comes from an "Islamic State (IS)
        Filipino operative who provides daily updates on the ongoing clashes in Marawi."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45c2407-31cc-4fe5-baf6-3b21d00436de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:14:19.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:14:23.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, police officials denied the claim.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79839c2f-54b1-44de-aa20-0b522c5794bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:14:19.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:14:23.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: ''Not terrorism'': Resorts World Manila death toll rises
        to 38</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2001ca5a-235c-4b66-b32c-91fad1c868f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:14:19.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:14:23.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why? Wala yung elemento ng violence, intimidation. Kung ISIS man
        siya, dapat namaril na siya. Kung talagang siya ay terorista, magsusuot siya
        ng vest instead of sunugin sarili niya," said Philippine National Police chief
        Ronald Dela Rosa on June 2.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5165999c-69d5-4fa3-8f2f-516defa367c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:14:19.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:14:23.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why because there is no element of violence, intimidation.
        If he is a member of ISIS, he should have fired at people. If he is a terrorist,
        he should have worn a suicide vest instead of setting himself on fire.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2fa44e-9580-4174-99d3-87e63a040088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:14:19.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:14:23.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the ISIS claim is part of propaganda.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e632d1a-ec99-4836-a81b-9a809810ee8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:14:19.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:14:23.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, National Capital Region Police Office chief Oscar Albayalde
        said the Resorts World incident was not connected to the crisis in Marawi
        City.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7035731-5d9f-4fc8-a365-daa0280f3f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:14:19.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:14:23.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No threat of terrorism here in Metro Manila," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418a92e2-1166-4cc5-a200-15640445062e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:14:19.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:14:23.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS involvement in Marawi</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecfe862-49a7-4ca6-b8db-5ad97b80f73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:14:19.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:14:23.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech on June 1, Duterte said ISIS was involved in the fighting
        in Marawi, the battleground of government forces and Maute fighters since
        May 23.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db4f10b-2978-4cbe-8223-f828d515967b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:14:19.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:14:23.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte: Terrorism in PH funded by drug money</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b382be-958f-4d95-9ed2-fce4c1dcd3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:14:19.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:14:23.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said ISIS, which the Maute pledged allegiance to, sent some
        funds to local terrorists through Police Supt. Maria Cristina Nobleza.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4096731-5fd0-4047-aa22-c3e53c77351c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:14:19.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:14:23.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobleza is the girlfriend of Abu Sayyaf member Renierlo Dongon.
        Authorities caught them at a checkpoint in Bohol supposedly on the way to
        rescue the remaining bandits after a failed attack on the province.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189bc113-8cf3-46ee-83fb-2164ebd4e98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:14:19.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:14:23.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Police officer, bandit detained at PNP headquarters</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020378b3-7655-470c-bdc9-c803d2666601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:14:19.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:14:23.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Defense Secretary Delfin Lorenzana said Isnilon Hapilon,
        a bandit leader from Basilan and the supposed designated "emir" of ISIS in
        the country, is reported to have foreign backing.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da11c7a9-83b6-4568-8092-b87ee29bf375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:14:19.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:14:23.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We heard from our intelligence that he has received several million
        dollars'' worth of funds from the Middle East," he said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e229dd9-9243-4336-806f-631c71326e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:14:19.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:14:23.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said eight ISIS members were among those killed in clashes
        in Marawi.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60559447-4894-45c5-8859-3197bbd2144d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:14:19.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:14:23.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: 8 foreign ''ISIS members'' killed in Marawi - Lorenzana</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fb5430-42b7-4e56-b8fb-8ddedd952c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:14:19.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:14:23.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of June 3, the military said 120 Maute fighters and 38 soldiers
        were killed in Marawi.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8626f45-2faa-41a0-91c1-4d3eedc92b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:14:19.047+08:00
