      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> President
        Rodrigo Duterte brushed aside speculations that the Resorts World Manila attack
        was the work of international terrorist group ISIS.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f62ce5c-1847-42dd-a670-028e0b844ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:14:19.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:14:23.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Resorts World Manila: Timeline of a deadly incident</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc71e4dc-9ecd-4674-82f8-51533c9d1071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:14:19.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:14:23.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Bakit mo nakawin ang plastic (chips) na alam mo naman hindi
        mo magamit?”</em> he said in a media briefing June 3 after visiting soldiers
        wounded in the Marawi clashes. “That guy is crazy. ‘Di naman niya gusto pumatay.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2aa37b-b004-4577-a068-7301d556e941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:14:19.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:14:23.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why would you steal plastic chips that you know you
        won’t be able to use? That guy is crazy. He didn’t want to kill anyone.]</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1942084619364761%2F&width=500&show_text=true&height=441&appId"
