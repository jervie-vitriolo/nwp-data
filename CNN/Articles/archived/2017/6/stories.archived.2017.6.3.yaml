    'mgnl:lastActivated': 2019-07-18T16:34:54.988+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T16:34:54.736+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police refuse to disclose identity of Resorts World gunman; cite ongoing
      investigation

      '
    'updated': 2017-06-22T17:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9bc7a2-3f98-4c14-8376-d3d2a7ba692b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:34:51.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:34:54.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> The gunman
        who attacked Resorts World Manila hotel and casino has been identified by
        police; but his identity is being kept a secret.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4eaed8-f617-4a0e-b99b-8471712b0d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:34:51.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:34:54.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southern Police District Director Tomas Apolinario told CNN Philippines,
        the suspect''s identity could not be disclosed yet as investigations are still
        ongoing. Apolinario added that the suspect''s identity is crucial in finding
        out his real motive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd7d343-9280-4cc3-9dbd-94a0d840c12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:34:51.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:34:54.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-eight people, including the gunman, died in the incident.
        The attacker had managed to evade a police SWAT team but was shot and wounded
        by a security guard. According to Resorts World Manila Chief Operating Officer
        Stephen Reilly, the gunshot wound slowed down the gunman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2638d3-edd3-40df-8411-8cb1b72a54e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:34:51.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:34:54.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Resorts World Manila: Timeline of a deadly incident</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1f6364-2fcd-4644-b93a-79bda4bf586b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:34:51.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:34:54.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, the suspect holed up in a room at a hotel next to the casino,
        and committed suicide. According to police, the suspect wrapped himself in
        a gasoline-soaked blanket and set it alight; he also shot himself in the head.
        Later, police found his charred remains.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d467153-b95b-403b-be66-b4eb712bd320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:34:51.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:34:54.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apolinario told reporters that the gunman acted alone, as seen on
        the hotel''s CCTV footage, despite claims made by witnesses that there was
        more than one attacker.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8f4452-c281-4fba-8f84-8fdcd5a59812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:34:51.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:34:54.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police earlier said most of the 37 employees and guests likely
        suffocated from thick smoke, resulting from several fires set by the gunman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c319ec1-4b9a-4ad6-b119-9227de53d930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:34:51.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:34:54.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, police and firemen are conducting clearing and retrieval
        operations in Resorts World Manila, scouring the establishment for possibly
        more bodies of trapped guests or employees. In case more fatalities are found,&nbsp;
        their remains would be brought to either Veronica or Rizal funeral homes in
        Pasay City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382c76e7-362f-49bb-918f-77a17b90895a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:34:51.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:34:54.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forensic teams from the Philippine National Police and National
        Bureau of Investigation will conduct the autopsies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fbf09b-8bfd-4681-8c16-d2a58e3ce9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:34:51.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:34:54.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, shopping mall retailer Megaworld Lifestyle Malls said
        in a statement that the Newport Mall at Resorts World will be closed for a
        "seven-day mourning period as we pay our respects to the casualties of the
        recent tragic incident."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713cb2ba-e1f6-4527-9785-65eebf9f5097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:34:51.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:34:54.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also working hard to completely restore normalcy and will
        renovate our facilities at the soonest possible time, while ensuring everyone''s
        safety," the statement added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e0461a-00d4-4d7e-84f5-831db620f1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:34:51.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:34:54.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other establishments like restaurants and hotels near Resorts World
        Manila remain open.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d013ddd-3ed3-4f31-9c6a-3b2d292acd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:34:51.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:34:54.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lone wolf" attack?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dac31de-a601-44d6-8f32-c8d78b34612d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:34:51.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:34:54.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, House Speaker Pantaleon Alvarez disclosed
        that Elizabeth Panlilio Gonzales, wife of Pampanga Representative Aurelio
        Gonzales, was one of the victims who died in the attack.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20742e05-c579-4690-b94e-5f2bb378d430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:34:51.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:34:54.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We express our profound sorrow that innocent people, including
        Mrs. Gonzales, lost their lives in this unspeakable tragedy. But we should
        not let this instill fear among the citizenry," Alvarez said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0f251a-eec9-4215-92b8-5e0e49a7c3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:34:51.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:34:54.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: ''Not terrorism'': Resorts World Manila death toll rises
        to 38</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7416e7-82c0-46df-9df8-4dc02cc43a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:34:51.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:34:54.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While authorities have already dismissed terrorism as the motive
        for the crime, Alvarez said otherwise.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33668fb2-98d6-4b87-b0f3-53733ce91481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:34:51.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:34:54.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, I disagree with the conclusion reached by law enforcement
        authorities that the Resorts World incident was not a terrorist act but rather
        a criminal case of armed robbery and arson," Alvarez said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e3d65a-cb2e-4f6c-8b23-a043cf344e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:34:51.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:34:54.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a clear example of a ''lone wolf'' terrorist attack targeting
        civilians to inflict maximum loss of life and damage to property, as what
        has happened in other countries," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24a6643-fee9-4700-bb1e-ba9abac20566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:34:51.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:34:54.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Speaker also called on the police, military, and business
        establishments to put up the highest level of security measures across the
        country to protect the people.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cbcc53-b737-47e5-b84f-b97077862157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:34:51.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:34:54.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Rex Remitio and Ver Marcelo contributed to
        this report.</em></p>'
  'selfie-stand-out-vivo-v5s':
    'author': 'CNN Philippines Staff'
    'caption': 'Share perfect selfies and tell vivid stories with your special someone
      using the most impressive Vivo V5s smartphone and its high-end camera features
      and enhanced selfie tools, including an improved Selfie Softlight.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-06-03T17:40:40.206+08:00
    'imagesource': 'jcr:5d355a9a-d2fd-4eb0-8a31-17fceb1541c5'
