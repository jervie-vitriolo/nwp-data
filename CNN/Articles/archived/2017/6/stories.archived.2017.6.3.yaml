      'mgnl:lastActivated': 2019-07-18T16:20:37.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana, in a press briefing in Marawi
        City, now refers to the terror group as "Maute-ISIS" and said its members
        "occupied some mosques."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19e0487-8d20-4321-8117-2cc6fe62b5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:20:34.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:20:37.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this was one of the problems that make it hard for his government
        troops to defeat the terrorists. "You know it''s difficult to bomb these mosques,"
        Lorenzana said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ec75be-7824-40bc-aba9-36391f01252a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:20:34.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:20:37.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of civilians saved should have been higher but unfortunately,
        one of the those being rescued was killed by a Maute-ISIS sniper, according
        to military and defense officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf54304-8f4d-42ce-ba86-d65c3f7c8853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:20:34.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:20:37.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rescued residents would have been 182 if not for that incident,"
        Armed Forces of the Philippines Spokesman BGen. Restituto Padilla told CNN
        Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7741914-7ec7-478e-b7eb-81bf2e69355d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:20:34.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:20:37.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Maute-ISIS terror group, whose clashes with the military
        in Marawi City prompted President Rodrigo Duterte to declare martial law in
        the entire Mindanao region on May 23, has been endangering civilians'' lives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb6caec-6a29-4e99-bd06-b232cae24aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:20:34.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:20:37.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is clear evidence that they have been using innocent lives
        as shields. They also used places of worship as havens," Padilla said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f7830e-c3f3-4c78-8865-21544eb47eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:20:34.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:20:37.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis in Marawi, which entered its 12th day on Saturday, may
        last longer than expected, but the military is determined to put an end to
        terror threat as soon as possible, Lorenzana added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7357d279-da57-4b49-8ac1-22901b4b3daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:20:34.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:20:37.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said around 250 terrorists are still in Marawi.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d40f5f6-9a2a-4f9a-acc0-0bad88536bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:20:34.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:20:37.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday, 120 Maute members and 38 soldiers were killed in
        Marawi, the military said. A total of 181 civilians have been rescued, but
        the military is unable to determine the exact number of civilians trapped
        in Marawi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9028a39-0972-4d9c-925d-581647776d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:20:34.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:20:37.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said government forces are enforcing tight security measures
        in their rescue operations to ensure the safety of all civilians.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023a21f5-255d-4886-8c02-5475e71bd7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:20:34.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:20:37.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maute have pledged allegiance to ISIS which seeks to establish
        a caliphate in the Philippines, although the ISIS has yet to officially acknowledge
        them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a226bf61-7248-4a84-b27a-94bf707f3da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:20:34.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:20:37.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana earlier said eight foreign fighters, suspected to be members
        of ISIS, have been killed in Marawi.</p>'
  'de-lima-case-disobedience-to-summons-dayan-hearing':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'Ronnie Dayan (L), Sen. Leila de Lima (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-03T20:05:41.141+08:00
    'imagesource': 'jcr:9a6e7553-4b31-4460-98f0-10d7dd1faac6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1aea417-accd-4954-ab93-18401d9b7a85'
    'lead': 'The senator is failing charges after she allegedly advised her former
      driver-bodyguard, Ronnie Dayan, not to attend the Lower House probe into the
      alleged drug trade inside the New Bilibid Prison.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T16:24:20.199+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T16:24:24.665+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T16:24:24.524+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Court denies De Lima''s petition to junk disobedience to summons case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f823d6-de42-4e45-8c1e-dbe72ab3d0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:24:20.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:24:24.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> A local
        court has denied detained Senator Leila De Lima''s appeal to dismiss her disobedience
        to summons case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55a7c44-543b-4a97-81dd-fd1f3b7026c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:24:20.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:24:24.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City Metropolitan Trial Court Branch 34 issued a resolution
        dated May 31, 2017, denying De Lima''s motion for reconsideration "for lack
        of merit."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9569389a-8b16-40cd-ab7c-817231598aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:24:20.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:24:24.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines obtained on Saturday a copy of the court''s decision,
        which was signed by Judge Ma. Ludmila De Pio Lim.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fde6692-c3dc-4ae3-943e-438348926a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:24:20.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:24:24.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the hearing of De Lima''s case will proceed as scheduled
        on June 9.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc7df7e-46cf-48dc-8be5-7f0339b2dad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:24:20.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:24:24.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also summoned House Committee on Justice Chairman Reynaldo
        Umali as the prosecution''s first witness.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c021354-e291-4028-9f7b-12691a254a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:24:20.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:24:24.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Umali and House Speaker Pantaleon Alvarez who filed a complaint
        against De Lima, accusing her of violating Article 150 of the Revised Penal
        Code.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204446e8-8b93-4b2d-87f5-e3d2992109e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:24:20.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:24:24.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after she allegedly advised her former driver-bodyguard,
        Ronnie Dayan, not to attend the Lower House probe into the alleged drug trade
        inside the New Bilibid Prison.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68c7c89-35d4-4afb-be94-26880d3d59fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:24:20.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:24:24.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her counter-affidavit and subsequent petition to the court, De
        Lima questioned the court''s jurisdiction, arguing that the Sandiganbayan
        should hear her case instead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5df3d5-84d2-4d5f-a39b-bb779e282953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:24:20.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:24:24.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s lawyers also argued that her advice to Dayan via text
        message did not qualify as an act of inducing disobedience to summons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac89d32-518e-42eb-9c3d-523db2f17ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:24:20.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:24:24.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Dayan: De Lima urged me to skip probe, hide</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc61b24e-5753-485b-b05a-14ad5f7099e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:24:20.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:24:24.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest ruling, the court said De Lima''s motion was a mere
        reiteration of a counter-affidavit she filed in January.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a87684-dca3-4374-a433-b242d9ee6d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:24:20.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:24:24.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also said a re-examination of its earlier resolution is
        an "exercise of futility" - especially with respect to the issue of jurisdiction.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf650e4-6b8b-4041-b314-5644a3e24b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:24:20.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:24:24.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has been detained without bail at the Philippine National
        Police Custodial Center in Camp Crame since she was arrested in February 24.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf8db1e-72e6-47a2-bc6d-7a5242c8d83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:24:20.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:24:24.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is accused of abetting the illegal drug trade at the Bilibid
        while she was Justice Secretary from 2010 to 2015.</p>'
