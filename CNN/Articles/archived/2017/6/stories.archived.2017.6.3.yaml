      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059af1f8-53db-43bf-8787-68395a89f4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:31:27.756+08:00
      'mgnl:createdBy': 'jeff'
