      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> The crime
        was carried out with virtually no hindrance from hotel security until the
        rampage happened.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5738e173-ae12-494e-9591-b027d07de375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:31:27.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:31:32.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after the tragic incident, the management of Resorts World
        Manila released the security camera video showing how the gunman went on a
        shooting spree and torched the casino area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51dd296-070f-4f72-836d-876d496eecc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:31:27.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:31:32.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Saturday, Resorts World Chief Security Officer
        Armeen Gomez detailed the management''s official security report with the
        showing of the video.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41c1927-ea21-47b9-a449-dd3b3e55fd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:31:27.755+08:00
