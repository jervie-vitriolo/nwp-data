      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video supported previous accounts of what may have transpired.
        The gunman entered the building and was met by only one security detail.</p>'
    '7':
