      'mgnl:type': 'text'
      'text': '<p>(Story updated 5 p.m. of June 4 to correct figures on the casualties
        in the Resorts World incident.)</p>'
  'abella-rwm-attack':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-03T20:36:59.369+08:00
    'imagesource': 'jcr:61e508ca-44be-44b9-ac1b-2cb3e23e1fae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb2a14c2-b2c1-4b21-adc2-b98b2f200425'
    'lead': 'Presidential Spokesperson Ernesto Abella said the attack on Resorts World
      was neither a rebellion nor invasion, which are the constitutional grounds for
      the declaration of martial law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T16:17:21.065+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T16:17:25.634+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T16:17:25.437+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Abella: Resorts World attack not grounds for martial law

      '
    'updated': 2017-06-22T17:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e77166-b34a-4362-accc-24e89fa7ec23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:17:21.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:17:25.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> Presidential
        Spokesperson Ernesto Abella said a lone gunman''s attack on Resorts World
        Manila is not a basis for a declaration of martial law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ecfbaa-94f7-4969-935f-2878fb10ced4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:17:21.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:17:25.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The incident in the Resorts World Manila is…an isolated case which
        does not constitute rebellion or invasion, which are the grounds for the declaration
        of martial law as prescribed by the Constitution and which the President is
        sworn to abide by and protect when he took his oath of office," Abella said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd6a105-fbc3-4de4-be98-47b1c19209e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:17:21.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:17:25.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella added that the gunman''s actions during the attack shows
        he was not in his right mind.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efb84dc-f1a5-4f2a-bcfd-e1c0cb049930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:17:21.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:17:25.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All indications in the Resorts World Manila point to a criminal
        act by an apparently emotionally disturbed individual," Abella said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae651ac-62d6-4b3a-98db-465968c72012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:17:21.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:17:25.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine National Police (PNP) has conducted an initial investigation
        showing that the gunman did not shoot any civilian but only fired shots at
        LED televisions, burned gambling tables, and stole gambling chips worth ₱113
        million, before he forcibly entered a hotel room where he burned and shot
        himself," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03074ff7-f198-4ab5-80df-4c7ecd065b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:17:21.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:17:25.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-eight people, including the gunman, died in the incident.
        Officials said some employees and guests were trapped after the suspect set
        several fires in the second floor of the casino, and in the fifth floor of
        an adjacent hotel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a04a2b-9e57-496c-82a4-47d8d91d1821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:17:21.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:17:25.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: ''Not terrorism'': Resorts World Manila death toll rises
        to 38</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ebdc4e-3bab-4f09-bc99-03372e488213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:17:21.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:17:25.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, PNP Chief Director General Ronald Dela Rosa said the government
        is not considering declaring martial law in Luzon, for now.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179a1b02-3bef-4909-acf2-4c4ece359866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:17:21.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:17:25.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Martial law? Hindi pa natin ma-connect. I-rule out natin as of
        now," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427393d6-41b3-486d-8a23-c30eee804eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:17:21.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:17:25.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte declared martial law in Mindanao on May 23 following
        the crisis in Marawi City as government troops and fighters of the Maute terror
        group clash.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc36769c-23e1-4631-ae0f-430bb63ea01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:17:21.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:17:25.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, gaming regulator Philippine Amusement and Gaming Corporation
        (PAGCOR) said in its statement it is now looking into security lapses which
        resulted to the attack in Resorts World Manila.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b7f29d-0113-414b-80eb-34e80c6bc0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:17:21.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:17:25.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGCOR Chair and Chief Executive Officer Andrea Domingo said they
        have required Resorts world to submit their official report and CCTV footage
        for analysis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9ecbe8-0b6b-47a0-8ef4-b13a3b0f21d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:17:21.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:17:25.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is after gathering information from PAGCOR people assigned
        at Resort World, the media and police reports," the statement stated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3841a212-388d-476c-a248-66c0974c09e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:17:21.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:17:25.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We pray that the families may find comfort and strength from knowing
        that God is in control of everything," it added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ef5a96-498b-4a94-b694-ea7442ead96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:17:21.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:17:25.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>WATCH: CCTV footage shows gunman during Resorts World robbery</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b578e5-a8ba-47e5-a5d8-e82f098594e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:17:21.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:17:25.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Resorts World management have released their official report
        and CCTV footage in a press briefing on Saturday, showing the gunman''s movements
        throughout the incident.</p>'
