    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9d0147-8c3e-490b-991e-8cd8796aba25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:46:31.696+08:00
