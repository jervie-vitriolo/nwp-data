      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said other banking systems, such as credit cards, remittance,
        SWIFT, equities brokerage (BPI Trade), investments, and loans remain operational.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf1c2ca-42d7-4f29-85e9-530b63939fb4'
      'mgnl:activationStatus': true
