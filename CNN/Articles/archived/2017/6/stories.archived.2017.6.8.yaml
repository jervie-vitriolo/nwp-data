      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> The Bank
        of the Philippine Islands (BPI) will be going offline for a second day since
        a system glitch caused unauthorized withdrawals to be reflected in account
        holders'' transactions, it announced Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e5cf6d-0331-4ceb-856c-a92afbe63716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:12:34.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:12:38.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the process of rectifying balances of accounts with mis-posted
        transactions, we have noted that certain accounts still reflect incorrect
        balances. To allow us to do the necessary adjustments, we will need to de-activate
        our electronic channels today," BPI announced in a situation update on Facebook
        past 10:30 a.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2add823-31b8-4ecd-971f-5b2800a5b5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:12:34.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:12:38.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have our commitment that this internal system issue will be
        resolved satisfactorily. We reassure our clients that the integrity of their
        accounts will be maintained," it added.</p>'
