      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please accept our gratitude for your patience, and our apologies
        for any inconvenience you may have experienced," it added.</p>'
