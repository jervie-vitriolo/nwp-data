      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Ariana Grande honors
        ''angels'' as tour resumes."</em></p>'
  'South-Korea-suspends-THAAD-deployment':
    'author': 'Taehoon Lee and James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-08T11:32:19.887+08:00
    'imagesource': 'jcr:a1ae7bb0-243e-4335-bfa3-db1b3f914d00'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c7253e8-7b34-4bcf-ba35-60b4b452f858'
    'lead': 'South Korea''s new government has suspended the deployment of a controversial
      US missile defense system that strained relations with China and angered North
      Korea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T08:17:52.669+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T08:17:55.972+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T08:17:55.795+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korea suspends THAAD deployment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12945d04-1a0c-47ef-97cb-e88b96782330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:17:52.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:17:55.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul (CNN) —</strong> South Korea''s new government has
        suspended the deployment of a controversial US missile defense system that
        strained relations with China and angered North Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d46008-0c3d-475d-b7b2-d75857632da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:17:52.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:17:55.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official told CNN on Wednesday that while Seoul will not withdraw
        two launchers of the Terminal High Altitude Area Defense (THAAD) system that
        are already in action, four additional launchers will not be deployed until
        "a full-blown environmental impact assessment is completed."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341a1401-2b1c-41dd-a635-2e21d6925a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:17:52.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:17:55.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the recent election campaign, South Korean President Moon
        Jae-in called for the THAAD rollout to be halted and any decision about its
        future to be put before the country''s parliament.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fba8bd-56a6-488a-a56b-5ba3f89b388d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:17:52.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:17:55.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deployment of THAAD was agreed by his predecessor -- disgraced President
        Park Geun-hye -- and Washington. The system was declared partially operational
        a week before Moon was elected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4514ca-737f-45cb-b15a-eb45b0c795a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:17:52.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:17:55.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, analysts said this was an attempt to force Moon''s
        hand and make it difficult for his government to withdraw the system from
        South Korea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f009ea-8944-4745-bf82-7fd5015d509e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:17:52.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:17:55.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The THAAD rollout has been vociferously opposed by China, which
        fears it could be used to spy on its own defense and nuclear deterrent systems.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed59b923-6c6c-409e-b93d-1ccaf0b5ea76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:17:52.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:17:55.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between Seoul and Beijing have soured significantly as
        a result of its deployment, affecting South Korean businesses and Koreans
        living in China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ae3ab3-5d1f-46f8-b756-610c016d431e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:17:52.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:17:55.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Pentagon said the United States will work with
        the South Korean government "throughout this process."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7520343c-d559-471d-a982-dd248148983a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:17:52.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:17:55.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US trusts (South Korea''s) stance that the THAAD deployment
        was an alliance decision and it will not be reversed," Navy Cmdr. Gary Ross
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d550377-1695-4198-91ef-a85f3a428e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:17:52.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:17:55.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen. Mark Milley, US Army chief of staff, told the Senate Subcommittee
        on Defense that the system is essential to protect thousands of US troops
        in South Korea, as well as South Korean citizens.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6070a7bc-1740-41ae-be6e-4bcb398f2f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:17:52.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:17:55.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll work through it, and at the end of the day I think the Republic
        of Korea will be properly supported by the United States," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94893402-e17b-4a8a-9953-0bea9b791a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:17:52.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:17:55.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delayed deployment</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e308c030-f1e5-4f14-9533-91032cff3b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:17:52.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:17:55.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>THAAD was not due to be fully operational until the end of the year.
        The environmental assessment -- even if it ultimately permits deployment to
        continue -- will likely delay this to at least 2018.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09f2c83-e0e3-4ed4-bc41-d1ee8e8f9533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:17:52.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:17:55.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system is designed to shoot down short- and medium-range ballistic
        missiles in the latter stages of their flight as they plunge toward their
        targets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1043453-4473-404a-bb8f-a868b77d1a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:17:52.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:17:55.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this means it cannot act against the type of intermediate-range
        missiles North Korea has been testing in recent months, THAAD also includes
        a sophisticated radar that will fit into an overlapping series of US missile
        defense systems, including Aegis warships operating in the Pacific and Patriot
        missile batteries deployed in Japan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6fa640-0279-4b5a-8a21-fab1b5557e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:17:52.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:17:55.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The radar could provide critical early tracking data to these missile
        interception systems, as well as those protecting Guam, the closest US territory
        to North Korea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e789858c-40c6-4a83-912a-c10020ef9f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:17:52.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:17:55.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Steve Almasy contributed to this report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dd220f-a431-419b-a937-8e9897de538b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:17:52.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:17:55.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "South Korea suspends
        THAAD deployment."</em></p>'
  'Myanmar-military-plane-missing':
    'author': ' Nyan Chan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-08T11:19:45.494+08:00
    'imagesource': 'jcr:a1ae7bb0-243e-4335-bfa3-db1b3f914d00'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '800c3bff-311d-4fb4-a608-8d14fe1bdc1c'
    'lead': 'A Myanmar military flight has gone missing with 122 people on board,
      a military spokesman told CNN on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T08:20:15.541+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T08:20:19.242+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T08:20:19.040+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Search on after Myanmar military plane goes missing with 122 people
      on board

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2ff6e2-ea5b-474e-b056-c99db5a032d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:20:15.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:20:19.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>YANGON, Myanmar (CNN) —</strong> A Myanmar military flight
        has gone missing with 122 people on board, a military spokesman told CNN on
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6f250f-9fd0-433d-9283-205722495116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:20:15.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:20:19.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight vanished 29 minutes after taking off from the coastal
        town of Myeik, heading to Yangon part of a regularly scheduled military flight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b53693-ae18-4aef-8df2-2b4f2268bd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:20:15.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:20:19.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 120 people on board, 106 were passengers and 14 crew, Capt.
        Myat Min Oo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6e910c-46a6-4f9b-ad55-64f644156fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:20:15.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:20:19.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar authorities lost contact with the plane at 1.35 pm local
        time, just under 30 minutes into the flight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b18e914-ba61-4255-8eed-5cc1da2a0fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:20:15.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:20:19.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine Navy ships and three airplanes are searching for the plane
        in the Andaman Sea to the south of the capital, Yangon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639dde2d-282c-4586-ba72-187139b759ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:20:15.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:20:19.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft was a Chinese-made Shaanxi Y8-200F four-turboprop plane.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee50f7e-accd-454d-9518-5a14d885a961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:20:15.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:20:19.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early reports say weather wasn''t to blame but given the season
        and satellite imagery CNN meteorologist Tom Sater says he wouldn''t rule out
        storms being the cause for the aircraft''s failure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fa1a71-b469-4002-9b46-50f2717593d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:20:15.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:20:19.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the wet season and thunderstorms and showers do develop
        but nothing significant was noted at the time the plane went missing," Sater
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed09a77c-21f9-406e-a3ed-0d0addbe2cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:20:15.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:20:19.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If (the pilot) entered this region at 18,000 feet that aircraft
        is going to enter tropical rains so it could have been that there was a downburst
        or heavy rainfall.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70120f0a-f0c3-442a-b73d-3da7af4d8207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:20:15.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:20:19.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know in the next 24-48 hours there will be more rain at the
        site that they have the six vessels, could see another 80-120 mm (3.1 - 4.7
        in) of rainfall," which would impede a search for the missing aircraft, he
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf03cb13-df96-4b25-a5b7-c68fde942a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:20:15.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:20:19.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Search on after Myanmar
        military plane goes missing with 122 people on board."</em></p>'
