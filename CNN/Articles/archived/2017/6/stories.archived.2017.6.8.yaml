      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clash between the Maute group and government forces in Marawi
        has forced people to evacuate, and eventually prompted President Rodrigo Duterte
        to place the whole island of Mindanao under martial law.</p>'
    '7':
