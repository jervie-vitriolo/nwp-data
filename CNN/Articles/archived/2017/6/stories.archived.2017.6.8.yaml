        8, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea10b61c-d4a5-48db-b3a1-845721b087f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:16:53.077+08:00
