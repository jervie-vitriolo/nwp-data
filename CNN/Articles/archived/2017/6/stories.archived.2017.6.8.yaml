    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BPI deactivates electronic channels following extended glitch reports

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdaa56e-2565-4972-b83f-1822154c31bc'
