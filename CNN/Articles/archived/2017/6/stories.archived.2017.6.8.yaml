    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74e0c59f-a57b-4d13-8ab4-1e69686c0948'
    'lead': 'The Justice Secretary apologized for his "confusion" over the phone,
      according to the Senator.'
    'mgnl:activationStatus': true
