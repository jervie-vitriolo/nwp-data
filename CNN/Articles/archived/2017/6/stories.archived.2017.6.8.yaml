  'BBL-final-draft':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-08T21:20:23.324+08:00
    'imagesource': 'jcr:aaf6a9a0-aba0-4d75-b60f-50110fc2dd47'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f0d7326-93fb-4842-b09f-90d6c96775b6'
    'lead': 'The Bangsamoro Transition Committee has approved the final draft of the
      Bangsamoro Basic Law on June 6.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T15:59:33.067+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T15:59:40.914+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T15:59:40.669+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte, Congress to receive final Bangsamoro Basic Law draft

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16d44e5-c3bc-4794-acaa-9efb60c61eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:59:33.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:59:40.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> The Bangsamoro
        Transition Committee (BTC) has approved the final draft of the proposed Bangsamoro
        Basic Law (BBL) for submission to President Rodrigo Duterte and eventually
        to Congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdc525b-dec6-419e-8f8e-2dfd78338148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:59:33.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:59:40.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am pleased to report that the Bangsamoro peace process is on
        track. The Bangsamoro Transition Commission approved the final draft of the
        Bangsamoro Basic Law on Tuesday, June 6," Government Implementing Panel Chair
        for the Bangsamoro Irene Santiago said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd86e2a-3b40-48d9-bd31-423ff279060b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:59:33.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:59:40.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The draft is going to be submitted to the Office of the President...so
        we''re looking at June 13 or 14 as a matter of fact. We hope that when Congress
        resumes, that this is submitted...either on the 24th or the 25th," Santiago
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd208d7-1a2c-4989-9091-e0cc229b3a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:59:33.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:59:40.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: GPH peace panel: Bangsamoro Basic Law draft to be ready by
        mid-June</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6a5bc3-85ce-447a-8f25-f2ba3c0a3a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:59:33.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:59:40.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the BTC is hoping Duterte will certify the bill as urgent
        during his second State of the Nation Address on July 24.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8d95dd-c698-4275-bc79-8b463cdb45fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:59:33.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:59:40.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hoping and planning that the President will mention [it]
        in the SONA and say ''This is a priority bill for me," Santiago added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ddb6fb-24da-43f0-b649-1ce569618e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:59:33.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:59:40.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBL was first submitted to the Aquino administration in 2014.
        It aims to establish a new region for the Bangsamoro, a collective term for
        the Filipino Muslims, to replace the Autonomous Region in Muslim Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d40839-a031-4da2-92a5-10e57b60fe50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:59:33.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:59:40.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed law was the result of the Comprehensive Agreement on
        the Bangsamoro—a peace deal signed by government and the Moro Islamic Liberation
        Front (MILF).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffe8dbf-c979-4834-ab02-33cf78287540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:59:33.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:59:40.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBL failed to pass the 16th Congress when it adjourned in February
        2016, leaving the peace panel to tweak provisions to the law and repeat the
        legislative process.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a7f40f-1984-4745-ac27-c52add35b876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:59:33.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:59:40.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago said the finalized and "better version" of the draft is
        based on the original BBL, with provisions and inputs from the Moro National
        Liberation Front (MNLF) led by Muslimin Sema and Yusoph Jikiri.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79822566-2a39-4af9-9e90-871f7b60c475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:59:33.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:59:40.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were 21 members of the Bangsamoro Transition Commission,
        and ten were nominated by government. Sa ten na yon, three are members of
        the MNLF, Sema-Jikiri faction. So there was input from the MNLF Sema-Jikiri
        faction doon sa bagong draft ng BBL," Santiago said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6977ce-b2a5-49a2-82ea-0d468f053eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:59:33.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:59:40.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: 21 members of expanded Bangsamoro transition body named</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27a6c40-d653-45a6-82b1-e2e0fbff51d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:59:33.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:59:40.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the BBL critics is Nur Misuari, leader of an MNLF faction.
        Santiago said Misuari''s group is handled by a separate panel led by Peace
        Process Undersecretary Nabil Tan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba303ac1-fcdd-4fa9-820b-0521b2dd09d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:59:33.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:59:40.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari is facing charges of graft with the Office of the Ombudsman,
        as well as rebellion for the MNLF''s hand in the 2013 Zamboanga siege.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e36c258-d6b8-4edc-b34a-ee5e1c9d724c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:59:33.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:59:40.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago added the new BBL draft will incorprate provisions for
        better transition to the new region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440e75a1-e769-4750-abc8-39b7ecc34564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:59:33.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:59:40.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The MILF has said this time and time again, that this is going
        to be a Bangsamoro Transition Authority, so it is going to be inclusive as
        well," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fe0380-6c2f-47c5-b7dd-945ae787fbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:59:33.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:59:40.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Santiago told CNN Philippines'' <em>The Source</em> that
        the BBL will address the root cause of extremism in Mindanao.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c52467c-42ef-40cc-b7a9-e950ffec78c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:59:33.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:59:40.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago said "passing the Bangsamoro Basic Law is very important
        to stopping extremism in this country."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc61ef1-9465-4cec-852a-b460a0fbda3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:59:33.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:59:40.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the fundamental needs of a human being - of any group -
        is acceptance of identity," said Santiago. "A caliphate is something that
        is a dream... it''s all part of identity, belonging, also the need to be part
        of decision-making."</p>'
  'former-marawi-mayor-salic-denies-involvement-in-marawi-attack':
    'author': 'Alwen Saliring, for CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-08T21:14:48.683+08:00
    'imagesource': 'jcr:fb9c50c1-5d2f-4965-9867-f7da1d4caec0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8a20591-3b02-4a1c-9aaa-e0864eedb705'
    'lead': 'Former Marawi Mayor Fajad "Pre" Salic denies involvement in the terror
      attack on the city.'
