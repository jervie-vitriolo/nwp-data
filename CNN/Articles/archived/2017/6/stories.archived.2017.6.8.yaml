    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53403db-7975-4d95-8fdf-5630df1ef8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:45:05.448+08:00
