      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repertory Philippines celebrates 50 years, 80 seasons, and over
        443 productions in a musical gala that brings together numerous “Reppers”
        who have been part of the performance art theater’s colorful history. The
        musical is divided into seven segments, each directed by a stage veteran,
        and each representing a period in Repertory Philippines’ history. Curtains
        open for the musical gala at 8 p.m., June 11, Sunday, at The Theatre at Solaire
        in 1 Asean Ave., Entertainment City, Parañaque.</p>'
    '32':
