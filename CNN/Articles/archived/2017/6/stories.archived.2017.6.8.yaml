      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>MindaNOW: A United Pop-Up Benefit</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a24fba-66b5-402b-aa85-bd45c60ee84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:31:27.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:31:31.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weaving tribes of Mindanao are an essential part of Philippine
        heritage, their weaves reflecting age-old traditions and ways of life of the
        communities of the south. On June 10 to 11, this heritage will be at full
        display in a pop-up benefit organized by The Manila Collectible Co., where
        artisanal products by brands with roots from Mindanao will be sold for the
        benefit of displaced individuals from Marawi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74063153-b86e-4ba0-b40e-dae6139ebc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:31:27.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:31:31.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be weaving demos, live music from kulintang and
        DJ mikecons, and a meet and greet with the makers behind Herman &amp; Co,
        Akaba, The Manila Collectible Co. and Yakang Yaka. Donations of clothes, hygiene
        kits, malong, and canned goods will also let you avail 10% off your purchase.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d75e768-244d-438b-aa0b-25f7c8a9d0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:31:27.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:31:31.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pop-up opens 3 p.m., Saturday, June 10, at Providore, G/F, SM
        Aura. Bonifacio Global City, Taguig. Tickets are available through this link.
        For more details, visit the event’s Facebook page.</p>'
