  'petition-for-Congress-joint-session-on-martial-law':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-08T06:06:36.777+08:00
    'imagesource': 'jcr:8d443438-2149-4901-88d1-69bdbe454585'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cc84f8c-1233-42f7-83e6-3a1d9f0b50f6'
    'lead': 'Led by Bishop Broderick Pabillo, he said the Constitution requires Congress
      to convene and discuss the factual bases of the martial law declaration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T08:31:45.326+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T08:31:48.912+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
