      'text': '<p>He said, <em>"Meron itong tinatawag na kurtesiya sa</em> co-equal
        branch of government."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aba720-c2e1-438c-aa56-72bf11b96c38'
