  'Arrested-Maute-father-relatives-transferred-to-Manila':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-08T09:47:39.856+08:00
    'imagesource': 'jcr:77f694f5-6ecf-459c-b937-394faccd84d4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6aaa7d7e-970e-429c-8699-9dcd619ff7ef'
    'lead': 'The military said Thursday it is prepared to thwart attacks or rescue
      attempts by supporters as the father of the Maute group was transferred to Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T08:25:59.520+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T08:26:03.961+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T08:26:03.790+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military ready vs. threats as ''high-risk'' Maute patriarch in Manila

      '
    'updated': 2017-06-10T05:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9ad91a-e19d-46a4-8064-bfd4318f425a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:25:59.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:26:03.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> The military
        said Thursday it is prepared to thwart attacks or rescue attempts by supporters&nbsp;as
        the father of the Maute group was transferred to Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eca062e-4d36-4e70-9a6c-16cdc359609b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:25:59.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:26:03.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law spokesperson for eastern Mindanao Brig. Gen. Gilbert
        Gapay said that Cayamora Maute, the father of Maute terror group founders
        Omar and Abdullah, was transferred by air shortly after midnight Thursday
        to Manila from Davao City for security reasons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0786e9f7-2f33-4c5f-b7bf-2614d128b872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:25:59.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:26:03.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gapay, speaking at a news briefing in Malacanang, said they had
        not heard of reports to rescue the elder Maute, but added they were aware
        of the risk in bringing him to the capital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2444c4-dabd-4f14-ad83-6f0166037a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:25:59.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:26:03.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot discount the risk wherever he is because we know how
        the Maute group operates. <em>Ito ang pinaghahandaan ng ating</em> security
        forces," Gapay said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b760f867-6fcf-4f16-8bd3-8162022b227f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:25:59.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:26:03.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are prepared in the event of a retaliatory or diversionary attack,"
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeef5fc1-a5dc-49aa-b682-3218bdd3578b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:25:59.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:26:03.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Maute was arrested on Tuesday in a van accompanied by
        his second wife, daughter, and son-in-law in a chauffeur-driven black van
        at a checkpoint in Toril District in Davao City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89549f4-f28e-4c1c-bd9b-5e5fe0272207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:25:59.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:26:03.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Father of Maute brothers arrested in Davao City</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c77d16-ed3c-483e-8185-54440c1fc7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:25:59.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:26:03.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is for security reasons that he was transferred [to Manila].
        He is the patriarch and head of the Maute clan, as such he is considered as
        a high-value individual and at the same time a high-risk individual that''s
        why we opted to transfer him to Manila," Gapay said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49a1fd0-bb84-49b5-ab5a-b987261dbfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:25:59.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:26:03.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces Spokesperson Brig. Gen. Restituto Padilla said security
        officials can protect them better in Metro Manila than in Mindanao where troops
        are focused on flushing out remaining Maute terror group members holed up
        in areas of Marawi City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aa0420-aad6-4c85-a485-96c93a25b272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:25:59.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:26:03.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was logical for us to transport him and whoever ordered it was
        perhaps just following some protocols that we needed to follow because we
        can provide better security coverage in a place where there is no firefight
        and gunfight going on," Padilla told CNN Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69823ecd-cf48-48ac-a872-ead8a76b61e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:25:59.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:26:03.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Jail Management and Penology (BJMP) spokesperson Jail
        Senior Inspector Xavier Solda said the four Maute family members are inside
        the BJMP Jail Complex inside Camp Bagong Diwa in Taguig City.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91d3473-0f21-492b-9eb3-59832a8e5663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:25:59.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:26:03.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City Police Office (DCPO) Director Sr. Supt. Alexander Tagum
        said they face charges of rebellion, along with other charges related to the
        discovery of a .45-caliber pistol and grenade in the van. Cash amounting to
        P360,000 was found in the vehicle.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26876b7-b5b4-4a00-b2f5-773db2fdfe23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:25:59.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:26:03.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Maute has denied knowing about his sons'' activities,
        especially about their links with the ISIS and the Marawi attack.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4698efad-ca14-4ee2-96b9-a19701c7f6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:25:59.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:26:03.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four Mautes, along with the van driver Esmael Salazar, have
        undergone inquest at Davao City Police Office headquarters.</p>'
