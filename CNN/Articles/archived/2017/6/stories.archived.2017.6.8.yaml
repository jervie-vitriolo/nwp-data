      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This Independence
        Day weekend, support Mindanao heritage in a pop-up for the benefit of Marawi,
        watch the best of local queer cinema, hear some of your favorite local acts
        perform with a string and horns ensemble, party in an EDM festival, reminisce
        50 years of performance theater, and promote children’s literature that recounts
        milestones and honors the heroes who changed Philippine history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6d0223-f3db-4e8a-bb2c-8997f94bc217'
      'mgnl:activationStatus': true
