    'title': 'BPI client finds billions of pesos in account

      '
    'updated': 2017-06-09T12:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0127938d-d73d-4387-9754-f4234741a9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:39:10.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:39:55.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> With the
        Bank of the Philippine Islands (BPI) experiencing widespread system error
        since June 7, some of its clients find their accounts with negative figures,
        while some became instant billionaires.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e34823-a779-4e71-bf56-774d1618a3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:39:10.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:39:55.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such client is Daniel Angelo, who originally had around ₱12,000
        in his personal savings account.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8ede9a-f5c7-440e-955b-1b60121964e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:39:10.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:39:55.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nung mga 4:30, nung nag-access na ako sa account ko, na-shock
        ako dun sa ₱12 billion dun sa passbook ko,"</em> Angelo, who was debited ₱12,435,323,567.04,
        told CNN Philippines'' News Night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98087639-fb95-453a-b6c1-320b03895bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:39:10.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:39:55.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Around 4:30 p.m., when I accessed my account, I was
        shocked to see ₱12 billion in my passbook.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7512d4-080a-47b5-ab33-ed07de568158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:39:10.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:39:55.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was monitoring his account because he was using it to
        pay for his mortgage and loan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf022722-5561-4b3e-9111-a73a87b2cb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:39:10.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:39:55.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that night, BPI released a statement, announcing they "have
        rectified [their] internal system issue. Access to all electronic channels
        has been restored."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4ce153-51ba-49ad-97a4-26e3b4d411c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:39:10.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:39:55.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, when Angelo checked his account on the morning of June
        8, he found that his account had zero balance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21bb550-0e5e-4b6b-9a17-04fdfb0df65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:39:10.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:39:55.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on, he found ₱8,121,781.59 in his account after a balance
        check at an ATM machine.</p>'
    '15':
      'image': 'jcr:500a5d19-4de7-4ce8-86ea-e650ffff7b37'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f404c7e-0d58-4afb-9fa9-2861ee20cd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:39:10.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:39:55.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac43a94c-2fba-4b56-9d17-235578ca249f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:39:10.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:39:55.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he has now been "downgraded" to a millionaire, it was still
        far from the original figures in his account.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c9d18e-f9e3-4d7e-9ef8-b0cf1ada1017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:39:10.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:39:55.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Na-shock na naman ako sa nangyayari, sabi ko ''Ano na naman ''to,
        bakit ₱8 million naman ngayon?''," Angelo recounted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffa3e27-83a4-4212-8fba-e5c152ce6fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:39:10.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:39:55.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was once again shocked, I said, ''What now, why
        do I have ₱8 million now?'']</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67d0051-b24e-4a3d-8c36-256968d61058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:39:10.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:39:55.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakikita ko po sa Internet, nakikita kong parehas na parehas
        kami. Baka yung</em> system glitch <em>nila, pare-parehas yung pumapasok,"</em>
        he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c3379b-06ce-411a-a009-bcb19ff88087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:39:10.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:39:55.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I see posts on the Internet where he have the exact
        same figures. Maybe their system glitch reflected similar figures in our accounts.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1000f2fe-dc9e-409b-9a07-081e9cbae63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:39:10.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:39:55.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Angelo went to a bank teller to have an over-the-counter transaction,
        he was told it was not valid at the moment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04f5777-fa1b-4c93-a4d7-a9a76a764524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:39:10.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:39:55.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recounted there were other people who couldn''t complete their
        transactions, with some retirees unable to receive their pension.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1975567-fd34-4bf8-9b47-1f497bdb3f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:39:10.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:39:55.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPI, the oldest bank in the country, released a statement on Thursday
        saying, "in the process of rectifying balances of accounts with mis-posted
        transactions...certain accounts still reflect incorrect balances."</p>'
  'James-Comey-Trump-administration-lied-chose-to-defame-me':
    'author': ' Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-08T23:46:23.866+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9793e723-f938-4f5c-be75-fb8085873db4'
    'lead': 'Comey said he took particular exception to White House claims that the
      FBI was in disarray and that it was poorly led and had lost confidence in his
      leadership.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T15:44:28.161+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T15:44:32.186+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T15:44:31.891+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'James Comey: Trump administration lied, ''chose to defame me''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2211e182-3dc2-4d40-8b91-6c4850cd80a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:28.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:44:32.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former FBI chief James Comey said Thursday
        the Trump administration "chose to defame me," told "lies, plain and simple"
        and that he was "confused" by President Donald Trump saying he was fired due
        to the Russia probe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc50a5e3-f4f4-4add-a79a-a02edcaeec5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:28.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:44:32.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The administration chose to defame me and, more importantly, the
        FBI by saying the organization was in disarray ... those were lies," Comey
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aa066e-0821-478a-8dbf-b383e58acad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:28.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:44:32.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told the Senate intelligence committee Thursday that the "shifting
        explanations" from the White House for why Trump fired him last month "confused"
        and increasingly concerned him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17530bc1-a769-4924-8dfc-9d073830e073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:28.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:44:32.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey said he took particular exception to White House claims that
        the FBI was in disarray and that it was poorly led and had lost confidence
        in his leadership.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8ce330-d84c-463d-a530-ca7a09f45249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:28.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:44:32.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those were lies, plain and simple, and I am so sorry that the FBI
        workforce had to hear them, and I am so sorry that the American people were
        told them," Comey said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6641dcb5-2500-4066-8500-d73e4e00ff67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:28.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:44:32.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey seized center stage in a compelling national political drama
        as he testified that as soon as he met the President-elect during the transition,
        he decided to create a written record of their meetings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe622832-b017-4393-9d46-ddb735695ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:28.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:44:32.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was honestly concerned that he might lie about the nature of
        our meeting," Comey said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc26716-5497-40f3-8c32-c75c2df44b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:28.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:44:32.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey said that he knew that one day he might need a written record
        of their conversations to defend himself and the FBI. Comey also referred
        to the President''s tweet that he ought to hope that there were no White House
        tapes of their conversations, implying that he would welcome corroboration
        of his testimony.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41986a65-caf1-4c8f-a207-9df7dfcd8fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:28.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:44:32.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lordy, I hope there are tapes."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0238972c-19da-4cfb-b68a-7604a8e02877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:28.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:44:32.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey also said that he was disturbed that the President repeatedly
        raised the issue of his wanting to keep his job and interpreted it as a sign
        that the President hoped to get something in return. He also revealed the
        words that Trump whispered in his ear, when the President summoned him across
        the room on camera at a reception at the White House shortly after the inauguration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ee79f8-fd83-4746-a306-a6372ef3c546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:28.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:44:32.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the President whispered in my ear was, ''I really look forward
        to working with you.''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55b04ff-c416-4f10-bf3b-59d3b9943cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:28.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:44:32.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey walked into the hearing room, wearing a dark suit and red
        tie, and sat impassively while a phalanx of press photographers crowded in
        front of him to take his picture. He sat alone at the witness table, facing
        the committee senators.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac3780e-0755-49c9-ad68-cd45182c9e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:28.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:44:32.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Senate intelligence committee Chairman Richard Burr promised
        that the panel would establish the "facts separate from rampant speculation"
        and lay them before the American people so the nation could move on from the
        drama over alleged Russian interference in last year''s election.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59795534-7998-4efe-b03a-ea85b7b70630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:28.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:44:32.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top Democrat on the committee, Sen. Mark Warner of Virginia,
        summed up the Democratic case against Trump, building from the prepared testimony
        that Comey submitted Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fcc29d-b453-49b2-a4ee-8675e0bdca96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:28.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:44:32.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President himself appears to have been engaged in an effort
        to influence or co-opt the director of the FBI," Warner said. "Think about
        it: the President of the United States asking the FBI director to drop an
        ongoing investigation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac61a43-56ae-4219-b782-cf8cafd1a657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:28.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:44:32.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing room of the Hart Senate Office Building quickly filled
        to capacity Thursday morning in advance of the event, as hundreds lined up
        in the hallway, a queue that stretch into the next building over and for which
        some staffers and interns started standing in the 4 a.m. ET hour. Among those
        high-profile names in attendance include Reps. Sheila Jackson Lee and Maxine
        Waters, as well as another well-known fired Justice Department official, Preet
        Bharara.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d7f008-ec58-44d0-9398-54210828bbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:28.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:44:32.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s camp was reacting in real time to Comey''s testimony, which
        was being carried on network television as well as streamed on multiple mobile
        devices in a rare moment of common national experience in the Internet age.
        An administration official said the President would monitor the hearings from
        a White House dining room in between meetings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078b3238-d191-4dde-8c6d-bded6e941796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:28.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:44:32.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person close to Trump''s legal team said that the President "disputes
        ever saying that he wanted Comey''s loyalty or to drop the case against Michael
        Flynn."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3783cd0b-f3f6-4eb1-83ee-ad1491e8a27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:28.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:44:32.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His testimony represents a pivotal moment in the saga of Russian
        election hacking and alleged collusion by Trump aides that has cast a dark
        shadow over the opening months of the new administration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49a1e19-cbcc-46ea-b558-066baf55244f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:28.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:44:32.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey will face questions about whether Trump abused his power in
        demanding loyalty from the former FBI chief. He will also be grilled on claims
        the President obstructed justice by asking him to shut down part of the bureau''s
        Russia probe.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a39a3f-bb52-4d08-b272-2602e8f377e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:28.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:44:32.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drama seems destined to take its place alongside televised Capitol
        Hill cliffhangers of the past, including the Anita Hill hearing in 1991, parts
        of the Watergate hearings in 1973 and the Army-McCarthy hearings in 1954,
        which all contributed vignettes that have gone down in political lore.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ce1e3d-1df1-4202-bd8d-9178684d23e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:28.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:44:32.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In essence, this comes down to a showdown between two versions of
        the same events — one offered by Trump, the other presented by the respected
        FBI director whom he fired.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b438ad99-cf8e-439e-accb-4f0eda2b2728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:28.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:44:32.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And given Trump''s obsession with news coverage and belief that
        he has been unfairly maligned in the Russia probe, his reaction to Comey''s
        testimony — possibly on Twitter — is likely to add to the atmospherics of
        a seminal political moment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f1171b-1d69-4499-b589-a030ba69418c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:28.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:44:32.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey''s penchant for making a theatrical splash has already turned
        what was set to be a one-day drama into a two-day feeding frenzy, after he
        released his prepared opening statement Wednesday afternoon, transfixing Washington.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9449937-02ac-47a3-91ba-3a40c545d3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:28.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:44:32.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats at Thursday''s hearing will highlight one of the most
        stunning revelations of Comey''s testimony, his statement that Trump asked
        him to halt the FBI probe into Flynn''s conversations during the transition
        with Russia''s ambassador to Washington.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f485fd5f-2119-4bdb-9ee8-bd09e650506d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:28.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:44:32.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wrote that Trump said during a private meeting in the Oval Office:
        "''I hope you can see your way clear to letting this go, to letting Flynn
        go. He is a good guy. I hope you can let this go."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d440f6-7d62-47df-972b-f2fb341352eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:28.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:44:32.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I replied only that ''he is a good guy.''" Comey wrote, then added:
        "I did not say I would ''let this go.''"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85292be4-3111-418f-8398-f98138094814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:28.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:44:32.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey''s account of this encounter conflicts with Trump''s own statements.
        At a news conference May 18, the President was asked whether he had asked
        the FBI director to pull the plug on the Flynn component of the Russia investigation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd214068f-de5d-4fa2-8801-a333747cbb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:28.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:44:32.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No. No. Next question," Trump said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd789da8-d2f4-40e3-bedd-157c631546b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:28.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:44:32.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats believe the exchange between Trump and Comey about Flynn
        is more evidence that could build a case that the President obstructed justice
        — which in several times in history has been regarded as an impeachable offense.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1f664f-89f4-48b7-8ab5-1053cb2e1da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:28.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:44:32.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is devastating. ... If the President said those words,
        I believe it is absolutely devastating, completely inappropriate," said New
        Mexico Democratic Sen. Martin Heinrich, a member of the Senate intelligence
        committee, on CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd3e184-5e88-44c8-8bd0-3641a93402d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:28.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:44:32.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey testified that it was not up to him to say whether the conversations
        that he had with Trump amounted to an obstruction of justice.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17591b31-17ea-451e-a212-9c5afbe03740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:28.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:44:32.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it''s for me to say whether the conversation I had
        with the President was an effort to obstruct," Comey said, though he allowed
        that he was disturbed by the encounter in the Oval Office on February 14,
        in which the former FBI chief said that Trump had asked him to ease up on
        the probe into former national security adviser Michael Flynn.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b1a373-93c5-47f3-bb31-51c0b7a71bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:28.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:44:32.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s personal lawyer Marc Kasowitz highlighted Comey''s statements
        in the testimony that he had told Trump twice and congressional leaders once
        that the President was not a target of the FBI''s Russia investigation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8808802-dac7-47f6-86f0-fb74aeed9542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:28.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:44:32.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is pleased that Mr. Comey has finally publicly confirmed
        his private reports that the President was not under investigation in any
        Russian probe," said Kasowitz in a statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be881149-9fbd-41d2-92fd-e96b804b137a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:28.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:44:32.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President feels completely and totally vindicated. He is eager
        to continue to move forward with his agenda."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4666920-30b7-4e84-ab2c-f35c3c2fc77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:28.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:44:32.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Tom LoBianco, Jeremy Diamond, Manu Raju and Jeremy Herb
        contributed to this report.</em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689d2d8f-0d93-47e8-8fb5-a12ec9407837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:28.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:44:32.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "James Comey: Trump
        administration lied, ''chose to defame me''"</em></p>'
  'aquino-says-aguirre-sorry':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-08T22:07:16.456+08:00
