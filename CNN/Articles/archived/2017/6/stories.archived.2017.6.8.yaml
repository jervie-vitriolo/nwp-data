      'mgnl:type': 'text'
      'text': '<h2>Young Gunz Manila presented by Neverland</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef02528-a55d-4aa5-be90-a1e8094e7899'
