      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spruce up your office space</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925aa7c3-eec8-4a62-834c-75e5e844a944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:45:05.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:45:11.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike students who spend most of their time at school, you can
        attempt to spruce up your office (or home office) space with “hand-crafted
        concrete, wood, &amp; metal products” by Joshua Ignacio. Find everything from
        concrete planters, understated storage pieces, stools, and unconventional
        lighting fixtures.</p>'
    '30':
      'image': 'jcr:af543f36-90ce-4520-851e-bc6c27d34c84'
      'imageCaption': 'Photo from COMRADE LEATHER/INSTAGRAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52438405-7425-4f99-8646-f3a0d654c32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:45:05.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:45:11.773+08:00
