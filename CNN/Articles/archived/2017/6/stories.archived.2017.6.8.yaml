      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neverland Manila, the “premier EDM festival” in the Philippines,
        along with house concept Young Gunz, will bring together some of the best
        DJs in the world in their first rave party to be held at Circuit Makati. Gates
        open at 4 p.m. on June 11, Sunday. The DJ lineup includes acts such as Thomas
        Newson, Deuce Manila, Blasterjaxx, Firebeats, Julian Jordan, and many others.</p>'
