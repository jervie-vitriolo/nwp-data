      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 8) —</strong> Former Marawi Mayor
        Fajad "Pre" Salic denies involvement in the terror attack on the city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e89109-2272-4697-b9f0-d86354d36be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:02:53.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:02:58.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities arrested him for rebellion in line with the order issued
        by Defense Secretary and martial law administrator Delfin Lorrenzana dated
        June 5..</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf92ad0-2b60-4f86-b147-df19dd41278f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:02:53.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:02:58.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Ex-Marawi mayor arrested for rebellion</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e583676-f496-46e3-b495-43abb4f350a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:02:53.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:02:58.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arrest Order No. 02 stated that authorities can arrest, take into
        custody, and investigate the 185 people named for rebellion or related crimes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc56c3c5-a673-49b0-a2c2-d604d5556c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:02:53.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:02:58.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salic was on board his white Ford Ranger pick up when it was flagged
        down by police and soldiers in Misamis Oriental.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f14251c-3f16-413f-b930-69a1cb381f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:02:53.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:02:58.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salic said he was bound for his house in Cagayan de Oro City from
        Butuan City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056e2816-9336-478f-b44c-09a856001a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:02:53.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:02:58.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Uuwi ako sa bahay ko sa Cagayan galing akong Butuan. Sinabihan
        akong bumaba kasi kasali ako sa listahan na aarestuhin daw ako,"</em> Salic
        told the media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d2366c-9f98-471f-b2b1-e8c7b5f83a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:02:53.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:02:58.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[I was headed to my house in Cagayan, coming from Butuan. I was
        told to get down from the vehicle because I was included in the list and I
        was going to be arrested.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536ace1b-3d65-4e88-b691-bd45c028444d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:02:53.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:02:58.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ako nagtago. Hindi ko po alam na kasali ako sa arrest order,"
        Salic added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c2f390-6b8d-4a9d-87df-f73c8998fd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:02:53.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:02:58.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I did not hide. I didn''t know that I was included
        in the arrest oirder.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ebb3c7-448a-4ca1-bff8-f2f4983c5902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:02:53.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:02:58.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salic denied having a hand on the Maute attacks in Marawi City,
        and claimed he was in Manila even before the fighting began.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7a0b7f-9261-4ee2-ad41-368277811d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:02:53.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:02:58.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Di ko po alam sino ang nagplano at kailan nila plinano," Salic
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e31a7a8-bd57-4406-975d-e964f6a7017d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:02:53.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:02:58.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[I didn''t know who planned it and when it was planned.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c6a26e-26fc-47e0-a5a4-4a0b06be8ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:02:53.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:02:58.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former mayor said he is furious over what happened to his native
        land.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cca16e6-5e6a-4b60-8d45-2c396d9b68c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:02:53.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:02:58.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinong taga Marawi ang hindi galit? Wala po kaming babalikan
        doon, sirang-sira,"</em> Salic added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d44cab-dcd2-43ff-9450-bd0e9c54ebbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:02:53.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:02:58.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What Marawi resident isn''t enraged? We have nothing
        to go back for, everything is in ruins.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec32f4c-d6af-47d5-807f-b4cedc4285df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:02:53.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:02:58.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salic is detained at the jail facility of the Criminal Investigation
        and Detection Group inside the 4th Infantry Division, in Cagayan de Oro City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68325609-812e-42b8-b589-b231d77d62ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:02:53.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:02:58.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first arrest order issued on May 29 listed 125 people.</p>'
  'angelica-hale-americas-got-talent-audition':
    'author': 'CNN Philipppines Staff'
    'caption': 'Nine-year-old Angelica Hale won hearts – and the judges'' approval
      – when she auditioned on ''America''s Got Talent''.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-06-08T20:46:47.793+08:00
