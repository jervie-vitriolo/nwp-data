      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson, however, believes the Supreme Court
        will not compel Congress to convene jointly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2595ea-1035-4708-ac59-6f99366e64de'
