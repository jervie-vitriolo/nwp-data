      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Start your Pride Month celebration by spending Saturday, June 10,
        immersed in the best of queer films from local cinema. Films such as “Transparent”
        and “Ned’s Project” (1 p.m.), “Baka Bukas” (3 p.m.), 2 Cool 2b 4gotten” (5
        p.m.), “Shift” (7 p.m.), and six episodes of the web series “Hanging Out”
        (9 p.m.) will be screened at Pineapple Lab, 6071 Palma St., Bgy. Poblacion,
        Makati. Tickets for each screening cost ₱200; an all-access pass costs ₱500.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
