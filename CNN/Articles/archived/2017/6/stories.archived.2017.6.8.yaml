    'template': '1'
    'title': 'Aquino: ''Confused'' Justice Secretary apologizes for ''irresponsible''
      claims

      '
    'updated': 2017-06-10T05:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845dbec0-2ed6-4a57-96bc-eaede9db0b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:48:41.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:48:48.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> A day
        after he was tagged in the Marawi crisis, Sen. Bam Aquino said Justice Secretary
        Vitaliano Aguirre apologized to him for his "irresponsible" claims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbf3291-bfb4-4095-8c78-b956ee24f99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:48:41.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:48:48.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre apologized to Aquino after implicating him and opposition
        senator Antonio Trillanes IV to the Marawi crisis, claiming this was part
        of a destabilization plot.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53add035-95b3-4d65-a098-46f8c8447a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:48:41.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:48:48.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night <em>nakapag-usap na rin kami at nag-apologize na rin
        siya sa akin</em> personally over the phone. He told me that with all the
        reports <em>na pumasok daw sa kanya</em> he got confused," Aquino said in
        a press conference Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55343cb8-52d0-45dd-ae93-74573d2d4c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:48:41.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:48:48.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Last night, we talked and he apologized personally
        over the phone. He told me that with all the reports he received, he got confused.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fe958d-4962-4753-80c4-6ce2e6d0d1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:48:41.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:48:48.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said Defense Secretary Delfin Lorenzana told him during the
        Senate security briefing on the Marawi siege that allegations of opposition
        involvement in Marawi are "too absurd" to be believed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc754e6-8c51-45be-924d-b5cc101f312b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:48:41.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:48:48.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its really very irresponsible for sec Aguirre to make those statements
        habang napakadali namang malaman ang katotohonan [while it''s easy to seek
        the truth].&nbsp; And you''re the sec of Justice, we expect more from you,"
        Aquino said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae132ef-ae94-4b2d-8020-6e45bd31cdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:48:41.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:48:48.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Trillanes earlier denied allegations he met with some opposition
        figures in Marawi before the war broke out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133faf45-8f7d-4a7d-ae66-f69e52c7fe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:48:41.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:48:48.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing Wednesday, Aguirre claimed Aquino, Trillanes,
        Magdalo party-list Rep. Gary Alejano, and Aquino administration presidential
        political adviser Ronald Llamas may have an involvement in the Marawi crisis
        after supposedly meeting up with Moro political clans in the area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc0707e-5a3f-4a6d-b4cc-04f9e7c5e2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:48:41.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:48:48.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day, Aguirre clarified his remarks, saying the media
        misquoted him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58a73d7-42d0-4389-adbc-f0ba36d3e0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:48:41.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:48:48.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre also showed a photo to support his claims, but CNN Philippines
        later found out this photo was taken two years ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce76796-17a4-4a27-b888-66bf7ae79cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:48:41.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:48:48.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Justice Secretary tags opposition senators to Marawi
        crisis, Resorts World attack</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60458657-8c91-4372-8f10-df417bf8bd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:48:41.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:48:48.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson is one with Aquino in saying Aguirre''s&nbsp;
        statement puts the Senate and the country''s security at risk.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f2c08d-3618-41d6-a4e6-c7645d1ba975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:48:41.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:48:48.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pagka may sinabi ang</em> secretary of Justice <em>dapat</em>
        beripikadong-beripikado, <em>dapat i-fact check mo</em> then check and recheck.
        <em>Hindi pupuwedeng hindi sigurado ''yung information,"</em> Lacson said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0928f15e-70dc-4cf1-a17c-f68d71327b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:48:41.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:48:48.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the secretary of Justice says something, it has
        to be duly verified. You have to factcheck, then check, and re-check. You
        can''t be unsure of the information you have.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0741fbd-39e4-4e78-b812-23db9e7cdc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:48:41.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:48:48.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition is now thinking about its next steps against Aguirre.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea60e99f-d9c4-4f0b-8ac1-f3ed021a1a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:48:41.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:48:48.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Wala akong binibigay''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4ed7b4-cb28-4300-b0c5-02eb6f63625b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:48:41.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:48:48.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Office of the Solicitor General''s 116th anniversary celebration
        Thursday, Aguirre insisted he never showed the media a photo of the senators''
        meeting in Marawi.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd8391d-d875-427f-a77d-0c108d42edfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:48:41.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:48:48.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam niyo ''yun. Kaharap ko kayong lahat, wala akong binibigay
        kahit isang picture sa inyo,"</em> Aguirre said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b295503d-a6e9-4334-bd00-2d9427f91c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:48:41.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:48:48.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You know me, I was with you, I did not give out any
        pictures.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b65fc68-0a84-40a4-9cb6-7b79fc68d1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:48:41.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:48:48.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre was mum on Senator Aquino''s demand for an apology, saying
        his voice was in a bad condition.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1384b541-c654-48ba-948d-bf56dc6489ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:48:41.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:48:48.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Xianne Arcangel contributed
        to this report.</em></p>'
  'maute-hapilon-videos-marawi-terror-plot':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-08T21:32:32.425+08:00
    'imagesource': 'jcr:f504c29d-e5e1-4fc0-b7ff-086fb845d411'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11eaf99d-e7a0-4bd9-ab9b-5278751cc7b1'
    'lead': 'Video footage recovered by the military shows the terror group’s chilling
      plans to occupy Marawi City and eventually establish an ISIS caliphate in the
      Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T15:52:07.595+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T15:52:12.275+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T15:52:12.045+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WATCH: Maute, Hapilon plan Marawi terror attack

      '
    'updated': 2017-06-09T10:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaba9d0-43f8-4e74-8796-11d923c6e619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:07.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:52:12.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 8) — Seize hostages. Loot. Release
        prisoners from jail. Take over schools. This was how the Maute group planned
        to sow terror in their siege of Marawi City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70cf414-e3b0-4c20-b371-157da5a23dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:07.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:52:12.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video footage recovered by the military in the days after the Maute
        first stormed Marawi City on May 23 captures the terrorists'' intentions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c13d09-d3cd-49f5-8592-b02613d9fde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:07.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:52:12.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Pag nagsimula na ito...Free na tayo kahit ano gawin natin sa
        kanila (Once this starts, we can do whatever we want with the residents),"
        Abdullah Maute, one of the brothers leading the Maute terror group told at
        least 10 other men seen in the video, including his brother Omar and the elusive
        former Abu Sayyaf-Basilan leader Isnilon Hapilon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880c2758-5bb6-4b1d-89de-b200ad5b2afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:07.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:52:12.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Puwede tayong mag-jail break. Puwede tayong mag-ghanimah. Puwede
        tayong pumasok sa mga paaralan. Puwede na manghostage (We can lead a jailbreak,
        steal, enter a school, take hostages)," Maute added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3431b5a5-bb1f-4a09-b522-854746dcc898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:07.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:52:12.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines (AFP) on Thursday provided CNN
        Philippines a copy of the video upon request.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376284d2-f6d9-425a-9d79-e21e3697c46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:07.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:52:12.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-haired, bearded man used a blue marker pen to plot target
        areas on a folder. The clearly readable targets are MSU (Mindanao State University),
        Marawi, and Butig. MSU is in Marawi City, which is the capital of the province
        of Lanao del Sur. Butig, a former training ground for Moro Islamic Liberation
        Fighters, was the base from which the Maute group operated and is 51 kms.
        south of Marawi City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fc706c-8f53-4d07-be5d-afd2ca06d681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:07.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:52:12.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two other men were taking videos of the meeting, which
        was held in a concrete house whose location the military did not disclose.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9505a693-aaaa-4680-bc45-ab420b84c0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:07.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:52:12.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They sought to establish a "wilayat," or caliphate in Lanao del
        Sur of extremist network ISIS, which has yet to officially acknowledge the
        Maute group. The Maute also refer to themselves as IS-Ranao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286a9cc1-9eda-4e70-aaf5-12c24851f57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:07.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:52:12.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video is believed to have been recorded days before law enforcers
        attempted to serve Hapilon’s arrest warrant in Marawi on May 23. This led
        to clashes between government forces and the terror group which prompted President
        Rodrigo Duterte to declare martial law in Mindanao also that day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7e3f55-e400-44f5-899e-27e3fc6cfceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:07.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:52:12.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Marawi crisis timeline</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c840e2-77ab-4f7f-b1c6-3a5af0e83d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:07.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:52:12.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Spokesman Brig. Gen. Restituto Padilla said however, that the
        video was not the basis for Duterte''s Proclamation No. 216, declaring military
        rule in Mindanao, since the President only saw the footage after his verbal
        announcement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed64d0ba-d062-4d04-b138-bb8d27e0dcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:07.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:52:12.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson on Wednesday said that the video, which was
        shown to senators in an executive session by top military officials a few
        days after the siege started gave him the justification to support the declaration
        of military rule in Mindanao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67284076-9cd9-4cda-b470-27e3dbc4ddc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:07.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:52:12.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think I can now disclose that this video footage, among other
        disclosures in the security briefing made by top security officials of the
        Duterte administration during our executive caucus, is what made me decide
        to vote in favor of the martial law proclamation in Mindanao,” Lacson told
        reporters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101e32e2-88c4-4953-8233-ecfc70e1e5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:07.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:52:12.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declassification of the video also comes as seven lawmakers
        in the House of Representatives critical of martial law filed a petition with
        the Supreme Court questioning the constitutionality of President Duterte’s
        proclamation. The high court on Tuesday said it will hear arguments for and
        against the petition beginning June 13.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd209e226-cfde-4b88-923a-223c2c89dca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:07.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:52:12.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spreading terror</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99b325d-3c4a-4c0b-85d1-953e2b16f64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:07.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:52:12.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities discovered the video during the series of offensives
        in Marawi in an attempt to flush out the Maute group fighters, Padilla said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25f6b76-694f-4280-892b-8a347ed9de0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:07.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:52:12.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, along with documents recovered in the battleground are
        "proof that there was indeed planning that was going on to destroy and wreak
        havoc and spread terror in the city of Marawi," Padilla earlier said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad65db28-d9f0-4aa6-87cd-ae56ae843292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:07.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:52:12.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They wanted to seal off and block off certain approaches to the
        city. So once they are able to successfully do that, no one can get out. No
        one can come in. And they can control all these points like what they attempted
        to do during the initial days of the fighting when they held on to bridges
        and certain avenues," Padilla said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141be82f-0ed9-47f7-8af0-afd5b2ab69dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:07.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:52:12.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank God we have been able to prevent that from happening on a
        bigger scale and we are working to liberate Marawi quicker as the days go
        on," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de65ba2-3cba-4f01-a68b-35168dc88958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:07.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:52:12.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said 134 terrorists, 39 government troops and 20 civilians
        were killed in clashes in Marawi as of Wednesday, 16 days since the siege
        started. A total of 1,545 civilians were rescued. More than 100,000 Marawi
        City residents have fled north to Iligan City and other parts of Lanao del
        Sur to escape the fighting.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f3cd28-80cd-4704-994a-0a25f6280ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:07.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:52:12.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hapilon and the Mautes</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728cdb92-304a-4f04-a1de-249ae50b90de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:07.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:52:12.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hapilon, who wore a yellow and black head scarf, was listening as
        Abdullah Maute relayed plans in the two-minute video.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1955a8f-3bfe-4f56-afd6-8d8acd5e1a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:07.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:52:12.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It confirms that Hapilon, who was earlier said to be wounded in
        a clash in Basilan with government forces and fled to Marawi, is collaborating
        with the Maute group.&nbsp; ISIS leadership in Syria however is said to have
        designated Hapilon as its “emir” in Southeast Asia in 2016</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f9251a-82fb-4f51-aec6-682f50e32027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:07.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:52:12.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hapilon is also on U.S. list of most-wanted terrorists, with a P5-million
        bounty on his head.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29c0f37-75af-481b-be5d-2d4b91031aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:07.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:52:12.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte recently offered another P10-million reward for his arrest,
        and placed P5 million each on the heads of the Maute brothers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8c7f15-6340-44e8-bea4-80de4aa45079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:07.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:52:12.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: What is the Maute Group?</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5804c37b-ae7a-43f7-9328-ed6cbedac16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:07.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:52:12.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Ina Andolong contributed to this report.</p>'
  'pantaleon-alvarez-constitutional-crisis':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-08T21:27:43.911+08:00
    'imagesource': 'jcr:5a76b60e-03a8-44cf-8843-57a7c0fe9962'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3312ff04-7b52-4076-8dee-3bab82ed4a01'
    'lead': 'House Speaker Pantaleon Alvarez warns of a constitutional crisis if the
      Supreme Court compels Congress to convene a joint session to discuss the martial
      law declaration in Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T15:55:28.765+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T15:55:32.601+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T15:55:32.444+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alvarez: Constitutional crisis possible if SC convenes session to discuss
      Mindanao martial law

      '
    'updated': 2017-06-10T05:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57775f4f-609e-4a28-bb6c-f5b82283ecc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:55:28.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:55:32.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> House
        Speaker Pantaleon Alvarez gives a warning in case the Supreme Court compels
        Congress to convene a joint session to discuss the proclamation of martial
        law in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48889f0c-ce73-4e2f-8d4a-1e60e3f53236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:55:28.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:55:32.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two petitions were filed with the court asking to take such action.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e46849d-6a21-48bf-b0c2-70d5df110b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:55:28.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:55:32.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said he would ignore a favorable decision from the court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa753eb3-4fae-47b6-9023-707b825aec52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:55:28.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:55:32.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course not! Kalokohan iyan... Mag-issue ng directive ang Supreme
        Court...punitin ko iyan."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abcb863-bec2-4319-a597-c2fa2a701730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:55:28.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:55:32.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course not! That''s folloshness... If the Supreme
        Court issues a directive, I will tear it up.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d506ba-6a2c-4323-813f-0fd19de369df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:55:28.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:55:32.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez pointed out the Supreme Court and Congress are co-equal
        branches of government, so the court has no right to tell Congress what it
        should do.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9968c6c9-bf4d-43c0-8184-af869cdb793f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:55:28.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:55:32.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Fariñas: Duterte constitutionally bound to obey Congress
        on martial law</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53849796-42d7-48ee-a962-f8ff417c0562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:55:28.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:55:32.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Speaker said both the House of Representatives and Senate endorsed
        resolutions supporting the presidential proclamation so there''s no logic
        in holding a joint session.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c11498-a1be-4cb7-a89d-43689b7b2d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:55:28.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:55:32.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Senator Bam Aquino believes the decision of the
        Supreme Court is persuasive and should be respected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14916881-a031-4181-90fe-2483f08f47b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:55:28.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:55:32.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino is among nine senators who voted in favor of convening a
        joint session to discuss the martial law proclamation in Mindanao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4101087b-ff19-4d56-84c0-e9f968fff469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:55:28.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:55:32.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, <em>"Kung magdecide po sila na yung tamang patakaran ay
        mag convene ang</em> joint session, then I hope <em>makikinig naman po ang
        isang</em> co-equal branch.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0633f6ec-8a7d-4245-91fc-836dd330606c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:55:28.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:55:32.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Tranlation: If they decide that the correct policy would be to
        convene a joint session, then I hope the co-equal branch would listen.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a9bb27-d3db-4b1d-9b1e-1ea998089e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:55:28.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:55:32.606+08:00
