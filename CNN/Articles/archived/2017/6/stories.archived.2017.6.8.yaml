    'template': '1'
    'title': 'School supplies for adults: 2017 edition

      '
    'updated': 2017-06-08T13:43:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ef34c6-9bd1-4c41-bb1b-7e76252c1d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:45:05.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:45:11.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The back-to-school
        season can make adults well beyond their schooling years yearn for the days
        when they could pick up new notebooks and pens — similar to another attempt
        at the blank slate the new year has promised, only wiping the slate clean
        and starting again mid-way through. A sequel to our first post on school supplies
        for grown-ups, here is a list of things you can pick up for your home or office,
        in the spirit of the new school year.</p>'
    '2':
      'image': 'jcr:7a24c1df-37ac-4c35-b316-5b30c933418a'
      'imageCaption': 'Photo from LEUCHTTURM1917/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec53540-da63-4bb7-82e1-cd561590d065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:45:05.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:45:11.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18317244-b70f-483f-b5a9-f24b1a40d217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:45:05.447+08:00
