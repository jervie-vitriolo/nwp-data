  'Moderate-drinking-alcohol-health':
    'author': 'Illustration by JL JAVIER'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-06-08T16:06:49.045+08:00
    'imagesource': 'jcr:cec1c09a-01bb-406f-870b-bba1dd4fd57b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd40201a-6e0e-4c7a-869d-336f19000792'
    'lead': 'A new study suggests that even moderate drinking may not be great for
      your brain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T16:36:36.865+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T16:36:41.146+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T16:36:40.881+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Moderate drinking may alter brain, study says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fd1ea7-6689-442a-8f00-69f3cbc7ce52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:36:36.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:36:41.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Drinking in moderation can help our health,
        some research has showed. Many doctors recommend a glass of wine or beer a
        night as part of diet plans such as the Mediterranean diet and the DASH diet,
        which have been proven to keep your heart and brain healthy. However, a new
        study suggests that even moderate drinking may not be great for your brain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d276eb1-cdfe-45cc-9ca7-92fdb63194e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:36:36.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:36:41.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the study, which was published Wednesday in the BMJ,
        researchers looked at people''s weekly alcohol intake from the Whitehall II
        study, which tracks disease and social behaviors in a group of British civil
        servants for 30 years. University of Oxford and University College London
        scientists studied how participants fared with regular brain function tests
        and an MRI.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0fa44d-4b5c-4308-ba7d-0189413b14b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:36:36.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:36:41.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What they noted was that the people who drank the most had the highest
        risk of hippocampal atrophy, a form of brain damage that can impact spatial
        navigation and can be associated with memory-loss conditions like Alzheimer''s
        and dementia. The heavier drinkers saw a faster decline in language skills
        and had poorer white matter integrity, which is crucial to processing thoughts
        quickly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b18caef-1aef-4bcf-a1d2-84b8253a6113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:36:36.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:36:41.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some studies have shown that the brains of heavier drinkers change
        over time, and not in a good way, but this research suggests that the brains
        of even moderate drinkers were changing, too. They also had a higher risk
        of hippocampal atrophy than those who didn''t report any drinking at all.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f6ace7-7b26-4a19-9c9c-435791e2e11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:36:36.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:36:41.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re starting to worry and are afraid to drown your sorrows,
        note that there are many caveats, and more research needs to be done. Some
        experts suggest you shouldn''t change your drinking behavior based on this
        one study, but the results of these brain scans and memory tests for moderate
        and lighter drinkers were not what researchers expected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7626b07-3ddb-4ca8-9211-bf65c48f4ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:36:36.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:36:41.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were surprised that the light to moderate drinkers didn''t seem
        to have that protective effect," said study co-author Dr. Anya Topiwala, a
        clinical lecturer in the Department of Psychiatry at the University of Oxford.
        "These are people who are drinking at levels that many consider social drinkers,
        so they are not consuming a lot."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fb3a08-c61e-48ef-9951-57d9f3c18264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:36:36.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:36:41.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the heaviest of the drinkers aren''t big nightly bingers. The
        "drank the most" group in this study consumed about 30 units of alcohol a
        week, with a unit considered to be 10 milliliters or 8 grams of pure alcohol.
        A medium glass of wine has about two units of alcohol, and so does a pint
        of some beers, depending on the alcohol content.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27402877-82ff-40b9-90f4-0807c9a91944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:36:36.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:36:41.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you do the boozy math, the study''s heaviest drinkers had a little
        more than two medium glasses of wine or two beers every night of the week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648f8439-031a-4690-8270-0efe81ef5597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:36:36.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:36:41.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moderate group was drinking about 14 to 21 units of alcohol
        per week, or about a medium glass of wine each night, plus a little extra
        on the weekends.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cc0236-3630-4b62-b86d-e1389b4adc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:36:36.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:36:41.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers discovered that the moderate group was three times more
        likely to have hippocampal atrophy compared with people who didn''t drink
        at all. However, in the heavy and moderate drinkers, there is no evidence
        to show how clinically significant this change is, and there is no evidence
        linking this loss to any negative general cognitive effects, even the ones
        for which the participants were tested.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a35dd0-f360-4437-af40-62e2583d3b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:36:36.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:36:41.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the light drinkers, those who had a small glass of wine a night
        or up to seven units per week, researchers didn''t see a significant difference
        compared with the abstainers, but they didn''t see any protective qualities,
        either.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb266d1-b657-443d-b8e9-95beec23c9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:36:36.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:36:41.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The abstainers may be one subject that needs further development,
        according to Eric Rimm, a professor of medicine and director for the program
        in cardiovascular epidemiology at Harvard T.H. Chan School of Public Health.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bb7a13-15ff-429c-9f23-5f364f56658f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:36:36.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:36:41.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rimm, who was not involved in the new study, has researched the
        impact of alcohol for years. He said that although the study has an interesting
        hypothesis, the abstainer group (22 men and 15 women) is tiny and may be throwing
        off the results.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8879a99-03dd-4d46-9e1c-0a2dfb37f808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:36:36.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:36:41.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are a moderate drinker, he said, you don''t have to give
        up the booze based solely on this report.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391441e9-7797-4e92-95a3-9df905d19d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:36:36.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:36:41.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so many other lifestyle factors that are not taken into
        account in this study, like nutrition. Eating whole grains and fruits and
        vegetables have been linked with slower cognitive decline," Rimm said. Attributing
        mental decline to alcohol is too limited, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa1e84f-95ab-4508-acb2-152785a102b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:36:36.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:36:41.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Dening, a professor of dementia research and Director of the
        Centre for Old Age and Dementia at the University of Nottingham, called the
        study "most impressive" and suggests it may be a good reminder that "perhaps
        we should all drink a bit less," but he also questioned its results. People
        typically are not honest about how much they really drink, he noted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7ede08-060e-4e42-a436-a52f071dfe2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:36:36.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:36:41.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People tend to underestimate their actual consumption, partly to
        appear more respectable," Dening said. "If actual consumption was under-reported,
        then the apparent adverse effects of modest amounts of alcohol could have
        been magnified."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea340e3-8383-423e-b14c-f2641c20efe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:36:36.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:36:41.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier studies have also shown that people tend to drink less as
        they age, said Carl Heneghan, director of the Centre for Evidence-Based Medicine
        at the University of Oxford, who was not involved in the new research.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572622ae-c2b7-4ad0-a2ad-fc5e95ca3aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:36:36.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:36:41.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These type of studies also cannot account for all the (factors),
        and therefore they cannot, and should not, conclude causation," Heneghan said.
        "Using all the available evidence provides a much more balanced approach for
        the public on deciding how much to drink."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f749de-28a6-4918-86a9-8d0012bf90ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:36:36.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:36:41.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although drinking can increase your cancer risk, Rimm points out
        that many studies have showed that people who consume moderate amounts have
        much better overall health. Moderate drinkers have a 30% to 40% reduction
        in the risk of type 2 diabetes compared with those who don''t drink, studies
        show. There are cardiovascular benefits, and moderate drinkers seem to live
        longer than abstainers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f228a9c-0b5b-47bc-b7ae-f64140aeee42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:36:36.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:36:41.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rimm wondered whether there were so few abstainers in the study
        because, after 30 years, they hadn''t lived as long as the others.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33902159-a1b0-44ce-b345-e1a5ca6148f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:36:36.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:36:41.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to the brain, this is not the first research to question
        whether drinking even moderate amounts had an impact, though results have
        been mixed. One 2008 study found that unlike with the heart, for which alcohol
        has protective qualities, the more people drank, the smaller their total brain
        volume, meaning their brains aged faster.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6d7a91-5316-4542-88ab-7efc8c894458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:36:36.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:36:41.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An observational study cannot truly prove that alcohol causes dementia,
        but the findings are in keeping with my clinical experience," said Dr. Elizabeth
        Coulthard, a consultant senior lecturer in Dementia Neurology at the University
        of Bristol who was not involved in the new research. "Hopefully this research
        will contribute to a greater understanding of true safe limits for alcohol
        consumption that ensure protection from future dementia. Until we have further
        studies, the good news is that low alcohol intake was not associated with
        brain or memory decline in this sample."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780d9a5d-6eb1-43c0-aa77-484da1a2972c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:36:36.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:36:41.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topiwala said she and her co-authors want to try to replicate the
        results, particularly with a more diverse population. Most in this study were
        men with similar backgrounds, with generally higher IQs than the population
        as a whole, all factors that can affect the results.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7a8366-b9c4-4d5d-a358-c4cfbea41d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:36:36.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:36:41.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think, though, this study asks some really important questions
        in an area that does have a knowledge gap," Topiwala said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73752ad0-950b-4490-bc0a-00e59ab67b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:36:36.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:36:41.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "Moderate drinking may
        alter brain, study says"</em></p>'
  '2017-NBA-Finals-Golden-State-Warriors-Cleveland-Cavaliers-3-0-series-lead':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-06-08T15:55:20.512+08:00
    'imagesource': 'jcr:0f5bf27d-c24a-4daf-a844-8594ce65ac5b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5a72a91-d4af-42ee-bb2f-95163ad8746c'
    'lead': 'The Warriors beat the Cavaliers 118-113 on Thursday to take a 3-0 stranglehold
      on the NBA Finals and move to within one game of an unprecedented perfect run
      through the playoffs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T16:39:26.914+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T16:39:33.507+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T16:39:33.352+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Finals: Warriors top Cavaliers to move one win from perfection

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f0992c-4c71-42e9-8bfe-132ad2103f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:39:26.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:39:33.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The Golden State Warriors beat the
        Cleveland Cavaliers 118-113 on Thursday to take a 3-0 stranglehold on the
        NBA Finals and move to within one game of an unprecedented perfect run through
        the playoffs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c264cc-55d6-475b-9ac9-bdcd577486d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:39:26.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:39:33.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Durant scored a team-high 31 points for the Warriors, who
        improved to 15-0 in the postseason and will get a chance on Saturday in Cleveland
        to become the first team to go unbeaten all the way to a title.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a37eb64-02f3-4e6f-a1a0-166cabbb68ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:39:26.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:39:33.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleveland had looked like they might prevail when they led by six
        points with three minutes to play but Durant led the Warriors on an impressive
        11-0 run to close out the game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29d248b-9e4c-4bd0-bca2-469c1a3bd6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:39:26.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:39:33.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant''s pull-up three-pointer over LeBron James with 45 seconds
        remaining gave the Warriors their first lead since late in the third quarter
        and silenced what had been a raucous crowd.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96ce826-ab79-4018-b344-45e52f77f15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:39:26.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:39:33.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I was looking at was the bottom of the net," said Durant, a
        four-times scoring champion playing his first season with Golden State. "I''ve
        been working on that shot my whole life."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c01962-8a6c-47b6-a847-248cbd4e32bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:39:26.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:39:33.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James led the way for Cleveland with 39 points while Kyrie Irving
        added 38 in an electrifying performance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa7d61b-d05e-4aa0-a53b-0f126c9db086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:39:26.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:39:33.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA''s best-of-seven championship was billed as the ultimate
        grudge match between the league''s last two champions and some pundits felt
        it could go down as one of the most hotly-contested series of all-time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d1429f-078a-4c58-9e2a-efa8ae1e652c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:39:26.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:39:33.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the top-seeded Warriors are playing at another level and barring
        a meltdown of epic proportions, will soon be celebrating their second NBA
        title in three seasons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e40ed66-0317-4261-b74e-ce49a194e23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:39:26.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:39:33.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a scary moment late in the first quarter when James collapsed
        to the floor after running head-first into the shoulder of teammate Tristan
        Thompson. The four-times MVP laid on the floor several seconds before being
        helped up.</p>'
  'video-shows-Maute-entering-Marawi-Amai-Pakpak-Medical-Center':
