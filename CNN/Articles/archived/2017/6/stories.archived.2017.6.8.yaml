    'template': '1'
    'title': 'Former Marawi Mayor Salic denies involvement in Marawi attack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788bd64e-a771-431d-91d6-aacf7366a0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:02:53.855+08:00
