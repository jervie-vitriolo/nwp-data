      'mgnl:type': 'text'
      'text': '<p>Publisher Adarna House will host several book launches in time for
        Independence Day at the Gateway Gallery, 5/F Gateway Mall, Cubao, Quezon City.
        <em>Aklat ng Salin</em>, which is comprised of foreign titles translated to
        the local language, will be launching <em>“Ito ang Diktadura”</em> and “<em>Mga
        Uring Panlipunan,”</em> originally Spanish titles from a collection titled
