      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stages Sessions will be hosting INDEPENDENT, a concert featuring
        local artists performing with a string and horns ensemble. Curtismith, Bullet
        Dumas, Coeli, Gio Levy, Keiko Necesario and Tom''s Story will be sharing the
        stage with guest members from the Manila String Machine and Ateneo Blue Symphony.
        Consistent with the theme, the artists will “explore their own ideas of independence
        not only in a Philippine context, but in a personal context — from their lyrics,
        down to taking stops to give mid-show spiels.” The concert begins at 9 p.m.,
        Sunday, June 11, at the Maybank Performing Arts Center, 26th Ave. cor. 9th
        Ave., Bonifacio Global City, Taguig.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
