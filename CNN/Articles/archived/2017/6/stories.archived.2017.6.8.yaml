    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Third petition on martial law filed at SC

      '
    'updated': 2017-06-09T00:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d486e2b-04bb-4ddb-b5d8-8662cacea41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:31:45.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:31:48.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> Bishops
        on Wednesday filed before the Supreme Court (SC) a petition calling for Congress
        to conduct a joint session and deliberate on the declaration of martial law
        in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65557da5-f0a4-4c89-bd3e-90e0367aa5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:31:45.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:31:48.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by Bishop Broderick Pabillo, he said the Constitution requires
        Congress to convene and discuss the factual bases of the martial law declaration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce803ab-af2f-4b62-8622-79444563e907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:31:45.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:31:48.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This joint session is important for us so that we may also know,
        the public may know, for greater transparency kung mayroon bang factual basis
        itong pagdeclare ng martial law. Yan ang purpose at sana masundan yung sinasabi
        ng batas," Pabillo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ad4569-d1f1-472e-bbfb-835c5a0bd670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:31:45.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:31:48.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This joint session is important for us so that we
        may also know, the public may know, for greater transparency if there is factual
        basis to declare martial law. That is the purpose and we hope the law will
        be followed.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b568b3c-1871-42e3-8820-03fece8e6154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:31:45.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:31:48.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has placed the whole island of Mindanao
        under martial law for more than two weeks now, following the clash between
        government troops and terror group Maute on May 23.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebf179a-c5b8-410e-aa07-64f8c38d1515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:31:45.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:31:48.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte declares martial law in Mindanao</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12378b2e-c9ff-4a7c-bc10-778c59fdd910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:31:45.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:31:48.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also among the petitioners are Bishop Emeritus Deogracias Iniguez,
        Bishop Antonio Tobias, former Senator Wigberto Tanada, and Akbayan-Youth Secretary-General
        Shamah Bulangis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fa484e-8528-44f1-ae7d-634df902bee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:31:45.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:31:48.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They believe holding a joint session is imperative amid accusations
        of erroneous information in the President''s report submitted to Congress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841dac1b-b30e-42d9-aa7e-3b1bcae09ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:31:45.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:31:48.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proclamation 216 declared a state of martial law in Mindanao, as
        well as suspended the privilege of the writ of habeas corpus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b42b981-4425-443a-b125-a180b1df7d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:31:45.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:31:48.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detained Senator Leila de Lima and former Human Rights Commissioner
        Etta Rosales filed a similar petition on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5ea679-e61a-4a7f-ab87-aedd5388e0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:31:45.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:31:48.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: De Lima, lawyers file SC petition for Congress to convene
        on martial law</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0106144e-f976-4af2-b60c-431a0e9b6748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:31:45.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:31:48.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, House minority lawmakers led by Albay Rep. Edcel Lagman
        also filed a petition before the SC. Their petition, though, is challenging
        the constitutionality of martial law in Mindanao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af1d333-0836-44a3-91a1-d81aa17b3b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:31:45.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:31:48.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: House minority files petition vs. martial law in Supreme Court</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba89774-43e1-4c24-97b9-a0d414aa0344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:31:45.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:31:48.915+08:00
