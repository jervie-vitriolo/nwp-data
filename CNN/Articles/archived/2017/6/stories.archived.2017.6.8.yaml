      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Get to planning</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca7c511-3fd8-4836-9059-a24ec33c3d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:45:05.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:45:11.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edging out the once ubiquitous black leather Moleskine journals
        (ubiquitous, at least, in many creative circles) are the similarly-designed
        Leuchtturm1917, otherwise known as the Bullet Journaler’s notebook of choice.
        Pairing well with the planning system du jour, the Leuchtturm1917 notebook
        has a built-in index and numbered pages, cutting down the effort that the
        sometimes laborious D.I.Y. system calls for.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be29fe6-a4c8-40a3-a98e-a678c62dc9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:45:05.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:45:11.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Available in blank, lined, grid, and dot-grid styles and in a number
        of sizes, you can customize these journals by having your book engraved at
        National Bookstore for free.</p>'
    '8':
      'image': 'jcr:3aedec41-dc44-494d-99d9-1b5bee7e29c4'
      'imageCaption': 'Photo from HOBONICHI/WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ed0a30-ad11-41cd-a7f1-ede12abc85a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:45:05.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:45:11.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131437fc-c6b5-444f-9363-73c6c6d91713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:45:05.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:45:11.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Bullet Journal system isn’t quite the best fit for you, try
        on the Hobonichi for size. Pre-dated, but with a perfect mix of blank and
        practical design, the Japanese-made Hobonichis are bound tomes of the famed
        Tomoe River Paper. Think Bible-thin sheets that can withstand watercolors
        and most pens and markers. Hobonichi fans use their books — be it the Techo,
        Cousin, Weeks, or Avec — to document their day-to-day activities in a way
        that matters most to them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556d82e3-4341-4373-9898-831dbd81aec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:45:05.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:45:11.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, you can only order them through the Hobonichi store (i.e.
        all the way from Japan), but a few Scribe outlets carry the Techo Planner
        (A6), which is the version that comes with the English translation, as do
        some online retailers.</p>'
    '12':
      'image': 'jcr:4eb14a09-f607-4626-b86b-7ee5047bb496'
      'imageCaption': 'Photo from COMMUNITY STORE CO./WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928223b5-4b5c-4c23-a65a-066e5761466a'
