      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> The communist
        group is heeding President Rodrigo Duterte''s call to help fight terrorists
        in Marawi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b14ac9-3701-40ea-8c29-60d9eb16e28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:46:31.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:46:38.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, National Democratic Front of the Philippines
        (NDFP) Chairperson Fidel Agcaoili said they directed New People''s Army (NPA)
        units near Marawi "to redeploy for the purpose of mopping-up, holding, and
        blocking operations."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627be59c-3be0-404f-913c-4d38e6cd054c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:46:31.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:46:38.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agcaoili said the NDFP also instructed its ally in Marawi, the Moro
        Resistance and Liberation Organization (MRLO), "to assume home defense tasks
        against the Maute and Abu Sayyaf groups."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccac8d2-e4ac-4fb7-9870-d182c91a92ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:46:31.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:46:38.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDFP, the political arm of the Communist Party of the Philippines
        (CPP) holding peace talks with the government, said the NPA and MRLO will
        "keep a safe distance" while coordinating and cooperating with the military,
        amid the absence of a ceasefire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fd48f8-f755-4b5b-af4c-867a4087030c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:46:31.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:46:38.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was released hours after Duterte, in a speech in Sultan
        Kudarat, invited the NPA to join the military in fighting the terrorists.
        Clashes between government forces and terrorist groups prompted Duterte to
        declare martial law in Mindanao on May 23.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5d49f5-5961-457a-9fce-c82d4f3bf874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:46:31.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:46:38.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also called on the Moro National Liberation Front and Moro
        Islamic Liberation Front to join the fight against terrorists. Both groups
        expressed willingness to do so,&nbsp; although the President said there should
        be operating guidelines to avoid confusion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c14b1c-dc19-49f2-9db7-a4fd5459db1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:46:31.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:46:38.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Military, police open to additional help from Moro rebels
        to fight terrorism</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0849e730-c9c2-48b4-b425-cc2381d4a832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:46:31.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:46:38.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Localized ceasefire</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ba0e3f-e57d-49ed-929b-f22ddb32439a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:46:31.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:46:38.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDFP is calling on Duterte to allow the peace panels to discuss
        the possibility of declaring a localized ceasefire.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369378c1-72cc-4e2d-a071-5b116ff436a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:46:31.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:46:38.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The GRP (government of the Republic of the Philippines) must at
        best unilaterally withdraw its all-out war policy and martial law declaration
        or at least allow its negotiating panel to meet with the NDFP negotiating
        panel to start discussing coordination and cooperation in Marawi and subsequently
        on a wider scale," Agcaoili said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d3d5d6-b26b-4450-9fe6-cca334727a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:46:31.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:46:38.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebels have accused the government of waging an "all-out war"
        against revolutionary forces, which they said could worsen amid the declaration
        of martial law in Mindanao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4359be-7c6c-43fb-ab33-819a180b1490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:46:31.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:46:38.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government recently suspended talks with the rebels, citing
        the communists'' pronouncement they will intensify attacks against government
        forces.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a52193-5e34-44b3-95d9-9296fa7eaabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:46:31.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:46:38.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Duterte said he also considers the armed communists
        as terrorists, saying they "were killing his soldiers" and violating a unilateral
        ceasefire they had earlier declared.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f6be72-bc3b-40eb-8c5c-7d99d588ba82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:46:31.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:46:38.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP has waged a 48-year-old insurgency, the longest-running
        armed rebellion in Asia.</p>'
  'Apple-builds-machine-just-for-replacing-iPhone-screens':
    'author': 'Heather Kelly'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-06-08T12:33:35.133+08:00
    'imagesource': 'jcr:f3057c62-ce58-40e6-bce0-4f54f9ed956f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b979e1be-44dc-45cb-87f7-78bc8305382d'
    'lead': 'The company is deploying 400 of these machines to authorized retailers
      in 25 countries by the end of the year, according to Apple. They will be able
      to do same-day screen repairs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T16:49:31.153+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T16:49:35.603+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T16:49:35.443+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple built a machine just for replacing iPhone screens

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc28468c-e3dd-413d-bc82-ca247a42b7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:49:31.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:49:35.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Francisco (CNNMoney) — Replacing a cracked iPhone screen isn''t
        as simple as swapping out a piece of glass and turning a few tiny screws.
        At least not according to Apple, which has built a custom machine to repair
        cracked and shattered iPhone screens.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06efe6fc-babc-402d-8dd4-d1da817ea7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:49:31.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:49:35.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is deploying 400 of these machines to authorized retailers
        in 25 countries by the end of the year, according to Apple. They will be able
        to do same-day screen repairs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8923719d-ba5c-4e13-a878-cae74990b7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:49:31.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:49:35.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The machines do more than just replace the glass. They put the phone
        through a mini-factory process, optimizing the display for each individual
        device, says Apple. The glass is connected to a number of sensors and, if
        not replaced correctly, could lead to dead spots on the screen, a broken fingerprint
        sensor or home button and unsightly raised edges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca43d8f-93a3-46cb-9f19-e254012cecfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:49:31.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:49:35.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple says it has had the devices, called Horizon Machines, for
        a few years. Some authorized stores in the Bay Area, London and a few other
        locations have been using them as part of a pilot program. This is the first
        major roll out for the technology, and one Apple hopes will reduce the number
        of people queued up at its Genius Bars.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ca37ca-ef13-4db4-af8b-418bdea40945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:49:31.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:49:35.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, authorized Apple stores need to send a phone away to
        an Apple service facility to be repaired, which could take days. But not everyone
        lives near an Apple store, so independent stores and sites have popped up
        around the world to meet the demand for quick and cheap phone screen repairs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81f3d3d-aa6c-49aa-831d-34da4de61b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:49:31.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:49:35.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has lowered the price for a replacement to $129 for newer
        devices, and $29 if you have Apple Care. But for people without Apple Care,
        that little kiosk in the middle of a mall can be a better deal. Authorized
        third-party service providers can set their own prices for repairs using the
        machine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0084172-f929-43f1-ae87-3ba8b2fca38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:49:31.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:49:35.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a non-Apple technician swap out your screen no longer automatically
        voids the iPhone''s warranty. However, if it has resulted in deeper problems
        inside the device, Apple repair might charge more to fix it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a5bceb-8bc2-4bf3-8529-a327dcf7b6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:49:31.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:49:35.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other hardware companies, Apple has tried to keep tight control
        over repairs for its products. Users are discouraged from attempting any repairs
        themselves, even something as simple as installing a new battery. Any unofficial
        tinkering can void warranties, violate end license user agreements, even break
        the law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f974b8-6ed9-48c1-944a-f3e54e52d304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:49:31.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:49:35.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roll out was first reported by Reuters, which got a sneak peak
        of the machine. It says they''re the size of a microwave and use a mechanical
        finger to repeatedly poke the screen in order to test its sensitivity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e09bfb-419f-47e0-89fc-6280d76440c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:49:31.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:49:35.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Apple built a machine
        just for replacing iPhone screens."</em></p>'
  'Donald-Glover-retiring-Childish-Gambino':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-06-08T12:30:50.393+08:00
    'imagesource': 'jcr:849ac13f-984e-4b47-8019-ce8bf5bb8d17'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '911a09ff-a963-4fd8-be1b-cf4bc8cd6187'
    'lead': 'The "Atlanta" star is retiring his rapper/singer alter ego Childish Gambino
      after one more album because it''s no longer "necessary."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T16:52:23.500+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T16:52:27.262+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T16:52:27.137+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Glover is retiring Childish Gambino

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3270b4-0980-4f04-bd81-07b4c275b0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:52:23.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:52:27.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — You would think working on both "Atlanta" and "Deadpool"
        for TV, starring in a Han Solo movie and voicing Simba in a remake of "The
        Lion King" would be enough reasons for Donald Glover to give up his music
        career.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca89d166-9c12-49c5-9188-b5e21c18d546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:52:23.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:52:27.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the "Atlanta" star is retiring his rapper/singer alter ego Childish
        Gambino after one more album because it''s no longer "necessary."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38e7605-1c55-45c7-a53e-c7501478d02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:52:23.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:52:27.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing worse than, like, a third sequel, like, a third
        movie and we''re like, ''again?''" Glover told the Huffington Post. "You know,
        I like it when something''s good and when it comes back there''s a reason
        to come back, there''s a reason to do that."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3077bc-f026-4f5c-b48b-a907f52c26c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:52:23.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:52:27.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glover has had a good run as Gambino with three studio albums --
        "Camp" in 2011, "Because the Internet" in 2013, and last year''s "Awaken,
        My Love!" plus two EPS and seven mixed tapes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d462866-1657-4bc6-9edb-626804690c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:52:23.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:52:27.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former "Community" star also said he didn''t want to water down
        his punk.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4755248-3496-4aab-ab56-9b4010db7a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:52:23.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:52:27.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being punk just always felt really good to me and we always looked
        at ''Atlanta'' as a punk show, and I feel like the direction I would go with
        Childish Gambino wouldn''t be punk anymore, Glover said. "There''s only so
        far you can go before you just are the radio."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb7d75c-11d8-4a68-a546-13bdedf29d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:52:23.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:52:27.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glover will next appear in "Spider-Man: Homecoming." No word on
        when his final Childish Gambino album will be released.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c73fc1-6ef5-4bdb-a2e0-086bd4a97354'
      'mgnl:activationStatus': true
