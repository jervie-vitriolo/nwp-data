      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 8) —</strong>Authorities arrested
        former Marawi City Mayor Fajad Umpar Salic Wednesday evening in Misamis Oriental.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd59f07-c2ac-4043-acea-05a1d9fd65d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:28:53.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:28:56.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former official was arrested for violation of Article 134 of
        the Revised Penal Code, or for rebellion. Police have yet to issue details
        if this is in connection with the Marawi crisis.</p>'
