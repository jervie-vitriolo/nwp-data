      'text': '<p>Juicy Fruits: Celebrating Fresh Queer Indie Flicks!</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab407c3b-7b54-45da-bd5b-270d593d29b5'
      'mgnl:activationStatus': true
