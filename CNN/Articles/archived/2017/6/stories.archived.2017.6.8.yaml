      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An "internal data processing error" with the BPI system caused panic
        after some clients found they were credited twice for past transactions. Other
        customers found they had additional money in their accounts.</p>'
    '18':
