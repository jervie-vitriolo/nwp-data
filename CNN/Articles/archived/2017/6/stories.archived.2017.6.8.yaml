      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the digital nomad who’s always on-the-go, upgrade your wares
        to beautiful and minimal leathercraft items — from camera straps to passport
        holders, cuffs, keychains, and coin purses — by Comrade Leather Goods.</p>'
    '32':
      'image': 'jcr:4a744d1c-5735-4fab-b8e1-7b88e5e602b0'
