      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets are at ₱300 (level 2 free seating), ₱500 (level 1 free seating),
        and ₱750 (orchestra), and are available here. For more details, visit the
        Stage Sessions page or the Facebook event page.</p>'
