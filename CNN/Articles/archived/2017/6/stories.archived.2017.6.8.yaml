      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets, priced from ₱1,000 to ₱5,500, are available through Ticketworld.
        For more details, visit the Repertory Philippines’ Facebook page or the event
        page.</p>'
