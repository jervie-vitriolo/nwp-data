        Filipino children to the heroism of Philippine heroes, will be launching “<em>Ang
        Kaibigan Kong si Mabini”</em> by Becky Bravo and Aaron Aasis, “Ang <em>Lakambini
        at Ako”</em> by Becky Bravo and Joza Nada, and “<em>Ang Maraming Ngalan ni
        Emilio”</em> by Weng Cahiles and Aldy Aguirre.</p>'
