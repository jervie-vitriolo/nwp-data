        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fb8934-ee65-4e7a-b9a8-441ea0b5ece7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:16:53.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:16:58.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253ef8a6-b8aa-4b68-893e-8c377a011e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:16:53.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:16:58.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order said these individuals are behind the kidnappings and
        violent incidents in Marawi City and parts of Mindanao, which was placed under
        military rule on May 23.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b6242e-d90b-4801-a612-5e3d7400f3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:16:53.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:16:58.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[They] come to an agreement and decision to commit the crime of
        rebellion, by then and there participating therein and publicly taking arms
        against the duly constituted authorities," the order read.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfb3afa-1453-452d-b0dc-3f935b88153e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:16:53.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:16:58.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte placed Mindanao under military rule and
        suspended there as well the privilege of the writ of habeas corpus on May
        23, after the Maute group laid siege to Marawi City in the province of Lanao
        del Sur. The fighting entered its 16th day on Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd161715d-1ed1-4b41-9a66-937024ba127c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:16:53.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:16:58.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of the list follows the arrests of the Maute brothers''
        patriarch Cayamoro Maute on Tuesday in Davao City and former Marawi City Mayor
        Fajad Umpar Salic, who was arrested late Wednesday at a checkpoint en route
        to Cagayan de Oro. Gapay said Salic was a financier of "Maute-ISIS" group
        during its formative years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e43a37-13d4-4cf1-b4d7-d70d48ff21eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:16:53.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:16:58.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Lorenzana ordered that the arrested persons be
        investigated and charged "within a non-extendable period of three calendar
        days from their time of actual arrest."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6600a0a5-0376-4abc-8126-d3038c6550b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:16:53.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:16:58.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest order also reminded enforcement agencies to observe the
        rights of all persons detained, arrested, or taken into custody, in accordance
        with Republic Act 7438.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aa76cd-41d1-42f9-86bd-dd8aac8409d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:16:53.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:16:58.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A first arrest order issued by Lorenzana was released by Justice
        Secretary Vitaliano Aguirre II on May 31. The second arrest order had new
        names that were not in the initial list.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa934076-746e-4433-91b6-0188df508f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:16:53.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:16:58.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Anjo Alimario contributed to this
        report.</em></p>'
  'baka-bukas-film-festivals':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-06-08T23:58:46.153+08:00
    'imagesource': 'jcr:b235195e-0e34-44a0-b39b-709e749b0709'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c3ee81d-cb9d-4154-8181-d741ab091ddc'
    'lead': 'Local independent film "Baka Bukas," which stars Jasmine Curtis Smith
      and Louise delos Reyes, is airing at LGBT Film Festivals in Los Angeles and
      San Francisco.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T16:22:55.520+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T16:23:00.870+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T16:23:00.612+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Baka Bukas'' hits two international film festivals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7014484a-5576-4f60-9caa-37c5dbc9fa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:22:55.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:23:00.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 8) — Local independent film
        ''Baka Bukas'' (Maybe Tomorrow ) is hitting international screens through
        two international queer-themed film festivals in the United States this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ad63cf-1dcb-4450-871d-b16133f9a959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:22:55.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:23:00.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baka Bukas will make its international debut at the Frameline San
        Francisco International LGBTQ Film Festival from June 15 to 25, followed by
        another screening at the Outfest Los Angeles LGBT Film Festival from July
        6 to 16.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37036d2b-7e8c-4aed-96bd-f0bbe4f09326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:22:55.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:23:00.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s exciting but at the same time it''s so daunting, because
        the lineup of films - here, it''s such a big deal that two girls kiss," the
        film''s director Samantha Lee told CNN Philippines'' The Source. "I''m excited
        to hear what people will say, but it''s also scary."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e5e307-1acc-4efe-bb5e-6711398d4b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:22:55.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:23:00.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee directed, co-produced, and wrote Baka Bukas, which is her first
        full-length feature film. The film follows Alex, played by Jasmine Curtis
        Smith, a twenty-something creative who falls in love with her best friend
        and rising actress Jess, played by Louise delos Reyes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95407e7a-2fc3-442a-8ed1-8ff0c79cc0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:22:55.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:23:00.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, who identifies as lesbian, said the movie was born from a need
        to diversify how queer characters were portrayed in Philippine cinema outside
        of common stereotypes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872a3c8a-c698-482c-8089-eebc48969eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:22:55.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:23:00.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It started out from a need to see myself in Philippine media. I
        always think that our movies are a reflection of society, so it was like some
        part of me just wanted my existence validated," Lee said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb27e820-dd8f-4e37-a962-870fa356df97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:22:55.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:23:00.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of being a film that was like, ''These are all the problems
        of being gay in the Philippines,'' I wanted people to want to come out," she
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb85f28e-7d3e-4583-b10a-a525717a29dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:22:55.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:23:00.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there''s one thing Lee hopes people take away from the movie,
        she said, it''s that "love is universal."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b54e6f-9a2c-42ab-9649-5bdb6d7a74a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:22:55.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:23:00.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s actually my favorite review that I get-when straight-identifying
        people come up to me and go, ''I cried during this part, ''cause that''s really
        my life,''" she said. "I just want people to realize we all go through the
        same experiences, no matter what your gender preference is."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f05715-d3d7-4fe4-9632-36f7e498ba06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:22:55.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:23:00.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frameline, also known as the San Francisco International LGBTQ Film
        Festival, has been running since 1977 and is considered the longest-running
        and most widely recognized LGBTQ film exhibition event. Outfest was founded
        in 1982.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcaeab4-9f73-4315-a54f-78f4772c0f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:22:55.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:23:00.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baka Bukas will play at Frameline alongside another Filipino film,
        the road trip comedy ''Patay na si Hesus'' (Jesus is already dead) directed
        by Victor Villanueva.</p>'
