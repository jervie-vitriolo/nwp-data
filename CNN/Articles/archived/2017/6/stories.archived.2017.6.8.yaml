      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, there are plants. If you don’t have time to visit the Manila
        Seedling Bank or Quezon Memorial Circle where many plant vendors have set
        shop, or if you just prefer your plants picked and already styled, there are
        a lot of online shops that can aid you in your quest to become a plant parent.
        Check out Shop.TillyPH, Ere, Mr and Mrs A, and Space Garden Plants.</p>'
