      'mgnl:type': 'text'
      'text': '<p>Game 4 is slated on Saturday (Manila time) at the Quicken Loans
        Arena.</p>'
  'Maute-Abu-Sayyaf-arrest-order-martial-law':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-08T17:55:48.744+08:00
    'imagesource': 'jcr:416bf24b-ce0a-49ea-9687-e5f331c2d195'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4ee088a-434b-40bf-873f-1f8edf73992f'
    'lead': 'The 185 names in the list were identified as "members/supporters/spies/couriers
      of the Maute Group, Abu Sayyaf Group, Bangsamoro Islamic Freedom Fighters, and
      Maguid group."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T16:16:53.077+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T16:16:58.831+08:00
