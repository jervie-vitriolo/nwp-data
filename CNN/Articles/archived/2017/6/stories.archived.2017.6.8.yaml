      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Upgrade your correspondence</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3828429c-52d4-45b3-891e-72286380daee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:45:05.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:45:11.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking for well-designed, locally-made stationery that makes you
        seem more grown up and put together than you probably are? Check out Community
        Store Co. and fawn over their letter sets and pocket notebooks. Founded by
        Meryll Soriano and Patrick Jamora, Community Store Co. has an aesthetic that’s
        focused on the minimalist beauty of found surfaces and textures. Though available
        online through Community Store Co., you can also cop these beautiful pieces
        at Space Encounters (Padilla Building, F. Ortigas Jr. Rd., Pasig City), Phoenix
        Home (Kalayaan Ave., Makati City), and at branches of Heima.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d687ae-e4df-4b14-b2ef-bac3ab4bec68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:45:05.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:45:11.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you prefer your stationery and paper goods to appeal to your
        fun side, try TWOTHIRTYSIXTY on for size. Founded by architect and designer
        Kath Mitra, TWOTHIRTYSIXTY’s range is reminiscent of the wildly popular pattern-heavy
        aesthetic of Anna and Nathan Bond’s Rifle Paper Co., but with a local twist.
        Find everything from postcards, notebooks, letter sets, mugs, and even phone
        cases through their many stockists or online.</p>'
    '18':
      'image': 'jcr:4938f9d6-d673-4250-bb16-f9b78d77cf00'
      'imageCaption': 'Photos from PRINTCAFE/INSTAGRAM  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb98d15b-9e93-4245-84c0-2d6a535bf3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:45:05.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:45:11.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd891cf4d-252f-4604-aab0-3fa1b28c209f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:45:05.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:45:11.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several companies that provide customized stationery for
        gifting or for yourself. Try Instagram shop Paper &amp; Print by Unico which
        provides easy templates, or go all the way and customize everything from paper
        quality to envelope color with Printcafe Print and Paper Co. (Click here for
        a list of branches.)</p>'
    '20':
      'image': 'jcr:ca90468d-f812-43f1-9aef-b6710351d371'
      'imageCaption': 'Photo from AIREESCREATES/INSTAGRAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2284e5ff-968c-4d25-a791-aac2d5068621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:45:05.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:45:11.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a31c28b-1990-46ce-ba9c-a663655dd878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:45:05.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:45:11.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think a little bit more about the future</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4841b9-7838-4337-ac2d-c78b71ccbe0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:45:05.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:45:11.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re not into the last post’s leather goods, try these vegan
        “leather” notebook covers by Aireescreates, which function similarly to the
        Traveler’s Company Notebooks (f.k.a. Midori), just without the leather. These
        covers, made from sustainably-made abaca plant fibers, come in a wide variety
        of sizes, colors, and even designs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c040aa5d-f700-4e5e-9bca-2be3bf8aef04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:45:05.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:45:11.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you write in longhand a lot, fountain pens at a lower price point
        (think Pilot Metropolitans or Pilot Kakunos) can decrease your plastic and
        ink consumption. There are many affordable options available in shops like
        National Bookstore or online. If you’re not ready to take the plunge with
        fountain pens just yet, you can always go the refillable pen route.</p>'
    '26':
      'image': 'jcr:74cdaaa9-2e68-4086-87c7-8cede29b7464'
      'imageCaption': 'Photos from JOSHUA IGNACIO/INSTAGRAM'
