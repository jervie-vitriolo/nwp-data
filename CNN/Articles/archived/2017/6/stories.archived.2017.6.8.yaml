      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event is open to individuals 15 years old and above. Tickets
        are at ₱2,100 (Gold) and ₱2,625 (VIP standing), and are available here. For
        more details, visit the Facebook event page.</p>'
