      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fiasco prompted BPI to suspend online and mobile banking channels
        to address the issue. The bank has since assured clients they will not lose
        any money.</p>'
