      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavs star guard Kyrie Irving felt that his teammates gave all they
        got.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316ab3f4-2ead-4d74-aec4-9b4625546062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:13:06.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:13:10.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the team still fell short of preventing Golden State on taking
        a commanding 3-0 series advantage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c29b7f-501a-4a3d-a45c-3ce79e0ed43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:13:06.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:13:10.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s definitely tough. It hurts. Did some great things tonight.
        Came down to the stretch, and they made some big time plays," Irving, who
        finished the game with 38 points, six rebounds, and three asssits, said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e669d5cc-ebe2-4d86-a7c3-567250dba4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:13:06.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:13:10.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleveland was able to overcome a 1-3 hole to capture the crown last
        season against the same squad. Now, they have to sweep the remainder of the
        series to retain the title.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e46a123-6495-4d15-addf-e05621effbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:13:06.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:13:10.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing a must-win situation, Irving is anticipating another exciting
        showdown in Game 4.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d972257-9543-4d7c-9ab7-8ba131bc0e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:13:06.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:13:10.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look forward to it. Another challenge for us, another challenge
        for us to get better and go against a great team,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148d108a-bf5f-4f1f-b657-d83e2ffb203a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:13:06.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:13:10.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re a juggernaut of a team. They''re definitely a different
        team than they were last year," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbdb971-84f3-42f3-9dd4-21359d42447d'
