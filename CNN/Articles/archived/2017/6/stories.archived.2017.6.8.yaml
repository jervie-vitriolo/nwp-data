  'communist-rebels-deploying-NPA-fighters-in-Marawi-vs-maute-abu-sayyaf':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-08T16:43:51.523+08:00
