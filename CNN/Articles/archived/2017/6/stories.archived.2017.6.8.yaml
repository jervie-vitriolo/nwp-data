  'Meet-NASAS-newest-Astronaut-recruits':
    'author': ' Amanda Jackson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-08T12:32:25.437+08:00
    'imagesource': 'jcr:435706d0-38c7-4ed0-b9ee-7a71fc568bb6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3403883d-1463-4fc3-bd4d-f5e23ce3a0da'
    'lead': 'Many children dream of one day strapping on an astronaut suit, buckling
      in to a rocket ship and counting down until the spacecraft launches into outer
      space.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T16:54:57.234+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T16:55:01.550+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T16:55:01.421+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meet NASA''s newest Astronaut recruits

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6982e8e6-b6dd-41e8-9ef6-032170645b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:54:57.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:55:01.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Many children dream of one day strapping
        on an astronaut suit, buckling in to a rocket ship and counting down until
        the spacecraft launches into outer space.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0902b0cb-e4d4-4877-af16-477fcfb488c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:54:57.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:55:01.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 12 people that dream is becoming a reality.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48470d0c-53a9-4ff2-a7cc-8be3f3ba06be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:54:57.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:55:01.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA, along with Vice President Mike Pence, on Wednesday at the
        Johnson Space Center in Houston announced the newest class of astronaut recruits:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab2bd3b-5bb4-4b43-a520-9ee90d3b6966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:54:57.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:55:01.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kayla Barron, 29, Zena Cardman, 29, Raja Chari, 39, Matthew Dominick,
        35, Bob Hines, 42, Warren "Woody" Hoburg, 31, Dr. Jonny Kim, 33, Robb Kulin,
        33, Jasmin Moghbeli, 33, Loral O''Hara, 34, Dr. Francisco "Frank" Rubio, 41
        and Jessica Watkins, 29.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde65e59-ad90-4422-8774-11a8dbe8c85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:54:57.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:55:01.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are 12 men and women whose personal excellence and whose
        personal courage will carry our nation to even greater heights of discovery,"
        said Pence. "And who I know will inspire our children and our grandchildren
        every bit as much as your forebears have done so in this storied American
        program."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dbe84f-26f8-41ef-a672-433981dfedfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:54:57.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:55:01.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12 recruits rose to the top of the record-breaking 18,300 applications
        NASA received this year. They won''t be launching into space anytime soon,
        but instead starting their two years of training at Johnson Space Center in
        August.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288dcd42-52c1-472f-9cd2-225c121c11fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:54:57.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:55:01.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once trained they could be assigned a variety of missions, including:
        deep space missions, researching at the International Space Station and launching
        into space on spacecrafts built by commercial companies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9938336e-2313-490b-9108-0e1b23b02298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:54:57.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:55:01.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children all across the United States right now dream of being
        in their shoes someday," said astronaut and Johnson Space Center Director
        Ellen Ochoa. "We here at NASA are excited to welcome them to the team and
        look forward to working with them to inspire the next generation of explorers."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0075fd8-84d9-4765-9196-4d1b4ce2ed73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:54:57.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:55:01.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Meet NASA''s newest
        Astronaut recruits."</em></p>'
  'Director-Wonder-Woman-a-hero-for-all':
    'author': 'Josiah Ryan, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-06-08T12:33:00.660+08:00
    'imagesource': 'jcr:e1d069ae-bc1b-4d94-9391-88f7d047800f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd17c1677-c185-4cb0-a27e-7a15fe04d66c'
    'lead': 'Patty Jenkins -- the director of the blockbuster movie "Wonder Woman"
      -- says her protagonist is a "hero for everybody,"'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T08:07:04.307+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T08:07:07.440+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T08:07:07.210+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Director: ''Wonder Woman'' a ''hero'' for all

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b95e3fd-1ce4-403b-8542-b5f1b07e1f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:07:04.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:07:07.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Patty Jenkins -- the director of the blockbuster movie "Wonder
        Woman" -- says her protagonist is a "hero for everybody,"</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3217a9-b3c3-4b26-aba9-270efd50357b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:07:04.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:07:07.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love what that is meaning for women," Jenkins told anchor Chris
        Cuomo on "New Day." on Wednesday "I''m so excited to inspire all sorts of
        people the way all sorts of heroes have inspired."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d730354-44cb-4c4e-8b53-6bd4ad62f7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:07:04.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:07:07.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The longtime popular character has been a pop-culture mainstay.
        Jenkins says she embodies love, justice, kindness and independent thinking..</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87df09ed-26df-4bd1-b34b-c072f4528521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:07:04.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:07:07.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the beginning of time we''ve told stories through universal
        characters," Jenkins said. "Recently we''ve, for some reason, only chosen
        men to be those universal characters so often."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a722ab1e-06d7-4c5c-bc10-ad79883c455e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:07:04.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:07:07.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>'' "Wonder Woman,'' she said, "is for everybody."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0880f2f-a1e8-4ae9-8ab9-9c76f1247ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:07:04.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:07:07.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She doesn''t want to bring any darkness to the world," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f06ce8-eb60-4e2e-a54f-d0661cb7e615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:07:04.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:07:07.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A smash hit</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e605620a-ed2d-4cc2-939c-adafc7b9d8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:07:04.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:07:07.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wonder Woman," the latest film from Warner Bros.'' DC Extended
        Universe, exceeded expectations at the box office, bringing in $103.1 million
        for its opening weekend in North America.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ae6ffc-99fa-40fb-979c-5a95415fcbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:07:04.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:07:07.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film became the biggest opening ever for a female director,
        edging out "Fifty Shades of Grey" by just over $17 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183e067c-7861-432c-9839-62bc669a9da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:07:04.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:07:07.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first major superhero film to be led by a woman and the
        women who flocked to the film helped it reach the top of the box office last
        weekend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53359c88-6c81-488f-9505-07241f7a6a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:07:04.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:07:07.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 52% of the film''s audience this weekend were female, a significant
        number for a genre that has been dominated by men.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4c3748-dc56-420c-b9d5-94b5c65f9b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:07:04.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:07:07.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The box office haul for the female superhero icon is smaller than
        the box office numbers of some of her caped male counterparts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bc0a6d-fd41-40a6-911a-eb8bd955ace2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:07:04.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:07:07.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the opening weekend for "Wonder Woman" is an achievement for
        female filmmakers and for the industry, says Paul Dergarabedian, senior media
        analyst at comScore.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c78d965-21a8-4011-8691-619e600ea613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:07:04.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:07:07.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any ridiculous notion that a woman may not be suited to direct
        a big budget superhero movie is hopefully once and for all shattered," he
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e04859-aa86-4307-add3-af1deb330ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:07:04.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:07:07.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner Bros., like CNN, is owned by Time Warner (TWX)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ddf376-b714-4f68-9802-41b7bea83f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:07:04.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:07:07.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Patty Jenkins -- the director of the blockbuster movie "Wonder
        Woman" -- says her protagonist is a "hero for everybody,"

        <em>CNN''s Frank Pallotta contributed to this report.</em></p>'
