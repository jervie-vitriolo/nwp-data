      'mgnl:type': 'text'
      'text': '<h2>READ: SC to hold oral arguments next week on martial law case</h2>'
  'James-Comey-Trump-asked-to-let-Flynn-investigation-go':
    'author': 'Jeremy Herb and Tom LoBianco, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-08T04:38:22.286+08:00
    'imagesource': 'jcr:ba017d8c-2018-4dc5-8168-2f705937dc14'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6783abfd-7278-4bae-86ea-a9c73f3520d2'
    'lead': 'Comey, in his testimony, said that he spoke privately with Trump nine
      times — including three one-on-one meetings — and took detailed notes of his
      encounters in declassified memos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T08:33:49.271+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T08:33:53.056+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T08:33:52.856+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'James Comey testimony: Trump asked me to let Flynn investigation go

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8047a129-9292-4d58-8aa0-5947d5f3e157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:33:49.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:33:53.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Former FBI Director James Comey will say Thursday that President
        Donald Trump asked him about the former national security adviser Michael
        Flynn and to "see your way clear to letting this go," according to a copy
        of his opening remarks posted online.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931189be-479f-4025-b5d4-c72e65f52e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:33:49.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:33:53.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He then said, ''I hope you can see your way clear to letting this
        go, to letting Flynn go. He is a good guy. I hope you can let this go,''"
        Comey said in remarks posted on the website of the Senate intelligence committee.
        "I replied only that ''he is a good guy.'' (In fact, I had a positive experience
        dealing with Mike Flynn when he was a colleague as Director of the Defense
        Intelligence Agency at the beginning of my term at FBI.) I did not say I would
        ''let this go.''"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d09c3bb-3287-4c07-9ae2-af2522fa963e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:33:49.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:33:53.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey''s testimony was publicly released intentionally Wednesday
        by the Senate intelligence committee at Comey''s request, a Senate intelligence
        committee source said. He is scheduled to give his testimony before the committee
        Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31bce0b-9b4b-40cc-ac4c-c2f5d2f394b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:33:49.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:33:53.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey, in his testimony, said that he spoke privately with Trump
        nine times — including three one-on-one meetings — and took detailed notes
        of his encounters in declassified memos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2dce02-5ef1-4026-a611-bec9d214a762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:33:49.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:33:53.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his written testimony, Comey described a March 30 phone call
        where he said that Trump stressed "the cloud" of the Russia investigations
        was "interfering with his ability to make deals for the country and said he
        hoped I could find a way to get out that he wasn''t being investigated."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e1680f-e691-4b7b-ad76-224a06907b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:33:49.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:33:53.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Comey determined it would be bad to publicly state Trump was
        not under investigation because if that changed and Trump became a subject
        of the probe, he would have to say so in public.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fbdd58-9a21-4ce9-9d35-ee2e564e83d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:33:49.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:33:53.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not tell the President that the FBI and the Department of
        Justice had been reluctant to make public statements that we did not have
        an open case on President Trump for a number of reasons, most importantly
        because it would create a duty to correct, should that change," Comey wrote
        in his testimony.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58fb4a4-45a3-4ab3-8859-62be2200b6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:33:49.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:33:53.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey said Trump told him, "I need loyalty, I expect loyalty" during
        their first dinner in January. Comey said in the statement "I didn''t move,
        speak or change my facial expression in any way during the awkward silence
        that followed." Comey said he told Trump "you will always get honesty from
        me." He said the President responded, "that''s what I want. Honest loyalty."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393f3066-2e19-4e67-a6bc-06536325bb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:33:49.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:33:53.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey states that Trump asked him on several occasions to publicly
        state that he was not under investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5e4e4a-3592-4323-a4e2-d4e308a3dd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:33:49.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:33:53.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Comey also confirmed in his statement that he told Trump he
        was not under investigation, as Trump asserted in his letter to Comey explaining
        his firing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3500a12c-f5a0-4813-858b-3dabd794df60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:33:49.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:33:53.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican National Committee seized on that element of Comey''s
        testimony in a statement Wednesday, a potential sign of the rapid response
        the party is planning for Thursday''s hearing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ee5c52-0ec2-4bf7-a860-f51cbb1fa65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:33:49.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:33:53.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to former FBI Director James Comey''s prepared testimony,
        he will confirm what Democrats and the media have been denying for weeks:
        That Comey did in fact tell the President three times that he was not under
        investigation," the RNC said in an email to reporters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1163d5aa-3fcb-406b-b625-c76b9f69b167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:33:49.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:33:53.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his testimony, Comey said he offered Trump an assurance that
        he was not under investigation during a Jan. 6 briefing held with the President-elect
        at Trump Tower.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ad98ce-861b-4793-b254-7f1398eeec51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:33:49.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:33:53.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At their January 27 dinner, Trump floated directing Comey to announce
        he was investigating Trump personally -- so he could then prove nothing happened
        with Trump and Russian officials.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdc7bb7-e323-4faa-bc2f-ccc7dcc9b724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:33:49.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:33:53.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said he was considering ordering me to investigate the alleged
        incident to prove it didn''t happen," Comey wrote. "I replied that he should
        give that careful thought because it might create a narrative that we were
        investigating him personally, which we weren''t, and because it was very difficult
        to prove a negative. He said he would think about it and asked me to think
        about it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bf07d4-a9bc-4dc6-9765-c94fa36b04ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:33:49.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:33:53.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then in the March 30 phone call, he said he had briefed congressional
        leaders that the FBI was not investigating Trump personally.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad2c233-ef38-4487-858b-a804c97a7fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:33:49.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:33:53.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that same phone call, Trump denied many of the allegations about
        his actions in Russia contained in a dossier prepared last year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e365c316-16dc-455a-8c56-26b1aa524e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:33:49.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:33:53.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said he had nothing to do with Russia, had not been involved
        with hookers in Russia, and had always assumed he was being recorded when
        in Russia," Comey wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72387ab8-5c5e-42a9-b8db-a7b3dba42833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:33:49.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:33:53.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey states that he considered Trump''s request on Flynn "very
        concerning, given the FBI''s role as an independent investigative agency"
        but decided to keep it "very closely held."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb71816-f626-4b1f-bb2e-e52ede9850e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:33:49.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:33:53.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FBI leadership team agreed with me that it was important not
        to infect the investigative team with the President''s request, which we did
        not intend to abide," Comey wrote. "We also concluded that, given that it
        was a one-on-one conversation, there was nothing available to corroborate
        my account."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5215cf-5849-44d7-b797-96bdb6736878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:33:49.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:33:53.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "James Comey testimony:
        Trump asked me to let Flynn investigation go."</em></p>'
  'Friends-reunion-Matthew-Perry':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-06-08T01:11:35.489+08:00
    'imagesource': 'jcr:6973e47f-5092-4852-bcc9-758cb7c95c65'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '717b69e1-813f-4c94-b249-01c9b0f05a72'
    'lead': 'Matthew Perry is having some sleepless nights over how well received
      a new "Friends" show would be.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T08:36:22.174+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T08:36:26.069+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T08:36:25.931+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why a ''Friends'' reunion keeps Matthew Perry up at night

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2fce3f-3fb2-4542-a81f-5980442200ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:36:22.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:36:26.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A "Friends" revival may be a dream for
        the show''s biggest fans, but it appears to be a nightmare for at least one
        of its stars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ec517d-0760-4137-bdcc-510e180b9ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:36:22.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:36:26.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Perry is having some sleepless nights over how well received
        a new "Friends" show would be.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b81a7d-018b-481e-a6fa-52d6ad3b00a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:36:22.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:36:26.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I''m asleep, I have this nightmare that we do ''Friends''
        again and nobody cares," Perry told Variety in and interview published on
        Monday. "We do a whole series, we come back, and nobody cares about it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c933665-88c2-48a6-98d0-88d0f5854c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:36:22.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:36:26.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That won''t stop fans for asking for it, especially with all the
        reboots of popular shows such as "Twin Peaks," "Arrested Development" and
        "Gilmore Girls."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2f28ca-3006-4107-9e24-dd700943d49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:36:22.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:36:26.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a frequent request of the cast which along with Perry included
        Jennifer Aniston, Courteney Cox, Lisa Kudrow, Matt LeBlanc, and David Schwimmer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28d7b57-96d6-400a-bcce-39d0b4f9ad15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:36:22.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:36:26.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December Aniston told ITV that fans shouldn''t count on a reunion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3f9de4-4e63-49b4-b4d0-8664cf8a47c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:36:22.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:36:26.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what we would do," she said. "I think that period
        of time was sort of nostalgic, you know?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91648ae2-4433-4b18-83fc-8070ed376a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:36:22.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:36:26.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry echoed that sentiment and said if anyone asks him he will
        say no.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecc7a40-0d71-45a5-aa5f-a7d1c5986664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:36:22.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:36:26.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing is: We ended on such a high," he said. "We can''t beat
        it. Why would we go and do it again?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cc04da-120a-4165-8830-8ad61a1364b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:36:22.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:36:26.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Why a ''Friends'' reunion
        keeps Matthew Perry up at night."</p>'
  'The-billion-dollar-war-over-maps':
    'author': 'Seth Fiegerman'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-06-08T00:55:17.989+08:00
    'imagesource': 'jcr:49cf00c3-e741-4de4-89a1-e86c1bae7f66'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b113839-9861-43ea-bafd-43f1fe2960ad'
    'lead': 'The problem wasn''t the cars — it was the map.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T08:41:39.316+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T08:41:43.090+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T08:41:42.560+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The billion dollar war over maps

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46881425-3984-43c5-969a-eec1583b2fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:41:39.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:41:43.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> During a test drive near
        Ford''s Michigan headquarters, the team noticed something strange with its
        self-driving cars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fe1f7b-6b9c-4452-9f88-178f94c8ac1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:41:39.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:41:43.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each car shifted slightly at the same point in the lane "as if they
        were avoiding a pothole," says Jim McBride, Ford''s senior technical leader
        for autonomous cars.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacf1330-a2a3-4ae6-86ab-597e737d1cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:41:39.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:41:43.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem wasn''t the cars — it was the map.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d18eff-3eac-44e3-85d9-5c38280fa23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:41:39.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:41:43.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team had just updated its 3D map of the test route, which helps
        guide self-driving cars. But a minor glitch caused one pixel on the map to
        have the wrong data value. It told the car a spot in the ground was raised
        10 inches, when it was perfectly level.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b34b1c-f8c3-4c9f-ac9f-d2f4e482de95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:41:39.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:41:43.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new map looked perfect to the human eye," McBride says. But
        not to the eye of a self-driving car. "A single incorrect pixel," he says,
        was enough to throw off the cars.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b614c87-b684-4050-b95e-e6416ea8eff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:41:39.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:41:43.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power of that tiny mapping glitch, which happened a few years
        ago, highlights the newfound importance of a product many consumers likely
        take for granted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d6d43d-9077-40bb-bd60-99310a4cb639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:41:39.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:41:43.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For much of the last decade, digital maps have helped people pull
        up basic directions while walking and driving. But tech and auto companies
        are investing in a new generation of maps for a much more demanding audience:
        self-driving cars.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf18b229-920a-443c-a001-6cd81e14905b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:41:39.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:41:43.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These maps, often referred to as HD maps, go far beyond basic turn-by-turn
        directions. Some incorporate continuously updating data on lane markings,
        street signs, traffic signals, potholes and even the height of a curb — all
        down to the centimeter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384c8ba4-6ca8-4b01-82e6-1af33415a4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:41:39.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:41:43.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maps help the car place itself in the world with a greater degree
        of accuracy, augmenting the sensors in the vehicle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7e38a6-c97b-4b1b-a3a5-b4606416981f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:41:39.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:41:43.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an example, McBride says maps can guide cars when the lane markings
        are covered by snow or a truck is blocking the car''s view of a traffic signal.
        It can also free up car sensors to focus on detecting objects not included
        on the map, like pedestrians.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46656ae-6941-4bbf-b2e2-65d9c72ec333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:41:39.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:41:43.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maps may not get as much attention as videos of self-driving cars
        on the road, or the LIDAR laser sensors at the heart of a blockbuster lawsuit
        between Uber and Google. But they are a key piece of the puzzle under the
        hood.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6abb0c-b340-4b5d-985f-04e211323d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:41:39.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:41:43.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maps could help ensure safer deployment of self-driving cars in
        the next years. And they may just have the potential to create a new billion-dollar
        industry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9e41ad-3936-44a1-a7c0-c3340673d1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:41:39.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:41:43.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have an autonomous car, then the map is not going to be
        an optional feature," says John Ristevski, former VP of Here, a mapping business
        once owned by Nokia that offers HD maps. "It''s going to be a core component
        of the vehicle that will produce ongoing revenue."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beefcc5a-a389-4182-9459-f016dd7a9823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:41:39.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:41:43.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike traditional navigation systems sold by companies like TomTom,
        HD maps may need to be updated as much as daily for certain regions. For example,
        a busy city street that goes through construction and pedestrian areas might
        need more frequent data than a long, uninterrupted freeway.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a498b468-441b-44fb-b15c-0801773e5480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:41:39.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:41:43.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ristevski says that opens up the possibility of a subscription model
        that could one day bring in "billions" for mapping companies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150db216-7dac-4f32-a11b-5c33dce536e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:41:39.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:41:43.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race to build up this next generation of maps is only getting
        more crowded. Google, Uber, Ford and others are each working to collect data
        for HD maps with sensors in their autonomous cars.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6f6370-7e38-497a-84ab-68305daea465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:41:39.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:41:43.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Waymo, Google''s self-driving car division, staffers parse out
        the data collected to identify objects like driveways and fire hydrants. The
        cars then "automatically send reports back to our mapping team whenever they
        detect changes" like construction, according to the company.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c043de-609d-4eed-8dff-0746051e7288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:41:39.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:41:43.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this approach is difficult even for companies with a strong
        bench of technical talent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccad7e26-acbd-431c-97f5-7a1b59ca9848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:41:39.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:41:43.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you thought creating regular maps for Google was hard, creating
        self-driving maps is much, much harder," says Brian McClendon, Uber''s former
        VP of maps who previously worked on Google Maps. "The amount of data involved
        is huge. The precision required is very hard as well."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7af7057-4d2b-4053-9fba-4e9589722d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:41:39.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:41:43.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of automakers, including General Motors and Volkswagen,
        have opted to lean more on third-party services to get their maps off the
        ground.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9895f5f8-63d9-4533-8345-81fdf400613b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:41:39.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:41:43.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobileye, a self-driving car firm recently acquired by Intel for
        $15 billion, inked agreements in April with Volkswagen, BMW and Nissan for
        a mapping product. The goal is to pool together mapping data from car manufacturers
        "to generate as much scale as possible," says Dan Galves, Mobileye''s chief
        communications officer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c2d75d-5528-45fb-ae78-ca4e403e7f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:41:39.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:41:43.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can spend the money, hire the people — assuming you can hire
        the right guys -- but that will take years. That happens too late for this
        race," says James Wu, a veteran of the mapping teams at Google and Apple.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ae2ee7-d93f-44b5-a910-7e5ce38fcfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:41:39.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:41:43.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His startup, DeepMap, announced $32 million in funding last month
        that will provide a "full-stack mapping service" to companies. Other mapping
        startups like Civil Maps, backed by Ford, and Mapbox are also working with
        automakers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874eeb5a-3f44-4456-b172-5e364d9fb513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:41:39.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:41:43.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carmera, another startup, came out of stealth mode this week with
        $6.4 million in funding and plans to crowdsource "real-time" data for maps.
        That includes offering "pedestrian analytics" and a "real-time event feed"
        for construction and road closures.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50482fb7-acf1-49e9-b56b-35d579df8f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:41:39.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:41:43.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google remains the obvious frontrunner. The company has deep pockets
        and a longer history investing in self-driving cars and mapping products like
        Street View and Google Earth.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241ee684-c165-4ac9-bb5f-e2ce0ec88889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:41:39.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:41:43.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lars Rasmussen, co-creator of Google Maps, remembers Google founders
        Larry Page and Sergey Brin telling his team years ago that they''d "have to
        spend billions of dollars" on maps "and it''s worth it."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bdc195-31d3-4380-9e2a-487f0da23161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:41:39.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:41:43.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think one of the reasons that [maps] excited Larry was that he
        had this idea of self-driving cars," says Rasmussen, who left Google for Facebook
        in 2010.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88046822-a580-4468-8abf-9482673d1dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:41:39.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:41:43.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google may have won the first online mapping battle (sorry Apple),
        but the HD maps market is still in its early days. The winner — or winners
        — is far from the finish line.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54dbb36-2bc6-4628-8fad-b4c43e86b04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:41:39.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:41:43.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you believe self-driving cars will eventually operate everywhere,
        then every city and street will need to be mapped out in granular detail.
        To put that in context, Uber''s self-driving car team is currently mapping
        just one city, according to its website: Toronto.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8fa744-e50b-4477-aff8-1a0beebdd9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:41:39.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:41:43.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a green field," says Sravan Puttagunta, founder and CEO of
        CivilMaps. "No company has established a majority market share, and even the
        ones that have a couple cities are spending billions maintaining those maps."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3868ba05-3c56-43b4-a18e-917276ae2b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:41:39.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:41:43.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the race heats up, there is a lingering question in the industry
        about how useful these costly maps will be down the road. Some argue the cars
        will eventually get smart enough, with deep learning technology, not to need
        to rely on extensive maps.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8181c50-a647-4442-b103-fe056ee0b4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:41:39.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:41:43.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the short term, I can see where it''s vital, but that long term
        may not even be 10 years," says Rebecca Lindland, executive analyst with Kelley
        Blue Book. The "conundrum," she says, is just as comprehensive maps hit the
        market, car companies "don''t need them anymore."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9390ccee-c6e1-4a21-919c-79ce61bdc684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:41:39.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:41:43.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team at Ford is "looking at the possibility" of developing algorithms
        for the car that don''t require a prior map, according to McBride. But he''s
        skeptical of ditching maps entirely.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4432e029-d299-49bf-807e-a6a1e3a688bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:41:39.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:41:43.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''d still save the data that you took the first time you drove
        there," McBride says, "and use it for the second, third and tenth time to
        make it better."</p>'
