    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e633ba-d877-460d-afb5-e8445715e887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:15:43.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:15:46.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First show back tonight. Thinking of our angels every step of the
        way," she wrote. "I love you with all my heart."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d1c4f2-143e-44b0-be43-31c8a7c1647a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:15:43.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:15:46.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande first suspended her tour two days after the attack, announcing
        she''d canceled all her dates through June 5.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c09ca56-8570-4f30-b4a8-dbe4e174cafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:15:43.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:15:46.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever since the attack, Grande, 23, has been encouraging donations
        on social media and visited some still-recovering fans at Royal Manchester
        Children''s Hospital on Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663ec240-47b2-41bd-b46b-2b3dfa61bb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:15:43.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:15:46.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande acknowledged the incident on stage in Paris by adding "Somewhere
        Over the Rainbow" to her setlist, according to videos taken by fans in attendance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1071709-e6e2-4c95-bc89-40c661f6f19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:15:43.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:15:46.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande closed Sunday''s One Love Manchester benefit with an emotional
        rendition of the song.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd335ad9c-7ef0-4e01-b01d-0d103e95bdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:15:43.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:15:46.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The benefit took place less than 24 hours after another terror incident
        took place in London.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f4b7b7-53a6-4382-b489-65a7c8ba6d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:15:43.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:15:46.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the attack at her concert, Grande in a statement encouraged
        others to not "operate in fear."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1391553-0cde-419a-b890-4caae3d9e7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:15:43.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:15:46.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Music is meant to heal us, to bring us together, to make us happy,"
        she said in a statement. "So that is what it will continue to do for us."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b726df9f-1548-4870-a637-e18723ea343a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:15:43.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:15:46.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reiterated the message at Sunday''s benefit concert, featuring
        stars like Miley Cyrus, Coldplay and Justin Bieber.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7ee964-d71c-47de-bab3-aea463ffa7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:15:43.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:15:46.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to thank you from the bottom of my heart for being here
        today," the singer said between songs. "I want to thank you so much for coming
        together and being so loving and strong and unified. I love you guys so much
        and I think that the kind of love and unity you''re displaying is the kind
        of medicine that the world really needs right now.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e095e77-8a35-4517-a006-53b259e3e45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:15:43.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:15:46.990+08:00
