    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Government orders arrest of 185 terror group members on rebellion charges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784c24da-6998-4381-ad11-8550f4c3f61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:16:53.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:16:58.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> Defense
        Secretary and martial law administrator Delfin Lorenzana ordered the arrest
        on charges of rebellion of 185 persons with links to terror and rebel groups.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dcaa2f-9a60-4ba1-a1ec-db1be740e94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:16:53.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:16:58.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arrest Order No. 2 dated June 5 ordered law enforcement authorities
        to "arrest, take into custody and conduct/continue the investigation" of the
        185 persons "for violation of Article 134 (Rebellion) of the Revised Penal
        Code" and any crime related to it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee58dc1-e593-46a7-8c1a-1a02e51fe453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:16:53.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:16:58.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of names on the second arrest order was released on Thursday
        by martial law spokesperson for eastern Mindanao Brig. Gen. Gilbert Gapay
        after a press briefing in Davao City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7f30bc-3b21-457a-89d8-e3d75df45141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:16:53.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:16:58.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order was addressed to the heads of the Armed Forces of the
        Philippines, the Philippine National Police, Philippine Coast Guard, National
        Bureau of Investigation, and Bureau of Immigration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2bd540-4e4a-4ab6-9f8c-b63265e80513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:16:53.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:16:58.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 185 names in the list were identified as "members/supporters/spies/couriers
        of the Maute Group, Abu Sayyaf Group, Bangsamoro Islamic Freedom Fighters,
        and Maguid group," the arrest order said.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">(1/2) Martial law Administrator Delfin Lorenzana issues arrest order
