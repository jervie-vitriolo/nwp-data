    'template': '1'
    'title': '9-year-old Fil-Am makes waves on ''America''s Got Talent''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b114be05-c22d-4b2c-ac37-6d180cfcd6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:09:59.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:10:04.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 8) —</strong> A 9-year-old Filipino-American
        is getting a lot of attention after her audition on America''s Got Talent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2d7e49-d49f-41ce-9b3e-605a58b8dd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:09:59.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:10:04.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angelica Hale from Atlanta, Georgia wowed the panel of celebrity
        judges with her rendition of Andra Day''s "Rise Up."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12d354f-acd2-4101-9141-7d666c6817ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:09:59.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:10:04.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dressed in pink from head to toe and with ribbons in her hair, Hale
        told judge Howie Mandel that she wanted to be "the next Whitney Houston."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fa5a7b-4fdb-4265-9753-06eb5d7934f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:09:59.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:10:04.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to be a superstar," she said as he parents cheered on the
        sidelines. She also revealed that she was going to be a big sister soon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d21a763-e250-4251-85c7-4c7f7129102d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:09:59.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:10:04.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hale''s back story was also featured on the show. Her father said
        when Angelica was five years old, she was diagnosed with double pneumonia
        that caused her kidneys to shut down.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638fd0cf-f73a-4979-8b2a-6e9881c4721f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:09:59.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:10:04.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things were getting really bad, really fast they brought in a chaplain
        to talk with us," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7197b750-5f67-4a8f-bcca-1cebd8e46998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:09:59.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:10:04.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought we were going to lose her," her mother said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e021c2-bc3d-4008-a8c8-1a34f0707b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:09:59.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:10:04.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, Angelica''s proved a match and donated a kidney to
        her daughter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3766dae2-ba40-49f1-9012-044272693f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:09:59.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:10:04.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s my hero," Angelica said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9edd3b-d068-48c0-a199-3d63b33ffb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:09:59.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:10:04.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s her dream to be a singer," her father said. "Her being here
        today is a miracle."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db59e1c6-efbe-4534-a8c5-f80311e0140d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:09:59.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:10:04.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angelica said that should she win the competition, she would get
        a "small puppy."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c086404-1ef4-4f05-8170-53902f4c1c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:09:59.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:10:04.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she might just be on her way to do that after getting a yes
        from all four judges, winning her a spot in the next round of the competition.</p>'
  '2017-NBA-Finals-Cleveland-Cavaliers-Kyrie-Irving-Golden-State-Warriors-3-0-lead':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-06-08T18:14:43.998+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a41fc87-ce3f-4459-b9a5-826c46d56dad'
    'lead': 'Cavs’ star guard Kyrie Irving is still hopeful that his squad will be
      ready for the tough challenge ahead of them in the NBA Finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T16:13:06.684+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T16:13:10.878+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T16:13:10.649+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Finals: Cavs'' Irving ''looking forward'' to Game 4 challenge

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab4aa32-6fc8-4099-a349-f0408b4f04ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:13:06.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:13:10.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Almost but not quite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3e7834-4577-4626-b8bf-ef1b24dc709b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:13:06.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:13:10.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the case for the Cleveland Cavaliers who looked primed
        to take Game 3 of the NBA Finals against the Golden State Warriors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe3a845-4070-4ca5-ac1f-9d96ffdcac2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:13:06.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:13:10.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors, with multiple scoring machines at their disposal,
        went on an 11-0 run in the last three minutes of the hotly-contested match
        en route to the 118-113 victory on Thursday at the Quicken Loans Arena in
        Ohio.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c652ab75-eb46-4f47-8d8d-6eeaa6ae0dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:13:06.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:13:10.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Durant tallied 31 points, while Klay Thompson and Steph Curry
        had 30 points and 26 points apiece for the Warriors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7733a8c1-0a0c-48b4-9e2a-2faba4c810f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:13:06.685+08:00
      'mgnl:createdBy': 'jeff'
