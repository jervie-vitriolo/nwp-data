      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reserve or purchase your tickets online by emailing RSVP@pineapplelab.ph.
        For more details about the films, check the Facebook event page.</p>'
