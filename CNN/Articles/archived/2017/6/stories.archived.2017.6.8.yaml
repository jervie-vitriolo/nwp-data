      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank announced that their branches will continue to serve clients
        for extended hours until 7:30 pm today.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bd2910-b35b-4ee5-973f-eb6ab189e38d'
