      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marawi City (CNN Philippines, June 8) —</strong> How did
        the Maute terror group manage to occupy government-owned Amai Pakpak Medical
        Center in Marawi?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93b3f05-67e7-4cc7-b6f4-e5b4c3321465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:43:05.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:43:10.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security camera footage shows several armed men forcing themselves
        into the hospital on May 23.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cb1da7-39c0-4c30-b01f-03f395e6781a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:43:05.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:43:10.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Inspector Freddie Solar, the deputy police chief of Marawi
        City, is also seen cowering on the ground, surrounded by at least five men.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30516ff3-6049-4375-8d03-bfb37e1fe9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:43:05.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:43:10.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solar was killed that day, but the security camera did not capture
        the scene when terrorists shot him dead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73143297-138a-4dc6-b873-d6c9278a1769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:43:05.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:43:10.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines obtained a copy of the video on Wednesday after
        authorities recovered it in a clearing operation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086c8ae9-f2bc-4418-bd85-50275ba1a488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:43:05.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:43:10.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, authorities are still assessing when the medical
        center can safely reopen. Government forces have yet to rid Marawi of terrorists
        16 days after the attack on the city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743e8bc8-e4df-41f4-bcdf-70387e57d8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:43:05.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T16:43:10.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said 134 terrorists, 39 government troops and 20 civilians
        were killed in clashes. A total of 1, 545 civilians were rescued.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc8dfa2-3f1d-4775-be68-6c1a2586f9f0'
