      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade83657-846d-4a52-9961-a040a34ba963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:28:53.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:28:56.418+08:00
