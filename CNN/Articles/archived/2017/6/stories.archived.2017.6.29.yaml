      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Binoto ko si Duterte kasi parang nagustuhan ko lang ‘yung mga pangako
        niya [tungkol] sa droga. Nakursunadahan ko siya.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
