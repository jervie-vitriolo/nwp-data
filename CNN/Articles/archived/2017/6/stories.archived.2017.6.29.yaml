      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After one year, I think everybody <em>naramdaman ‘yung</em> projects
        <em>niya.</em> I think so far <em>ginagawa niya ‘yung mga</em> promises <em>niya,
        tulad ng war on drugs.”</em></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafe04ed-3f1a-4193-8a83-6312b5ed812f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:04:34.140+08:00
