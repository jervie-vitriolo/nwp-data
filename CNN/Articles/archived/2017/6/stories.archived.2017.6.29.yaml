    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa90525-dc28-476a-aa1a-e3c01523b524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:22:36.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:22:47.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the heat of a politically-charged comment thread (where some
        have already ganged up against a certain Bobby Villanueva, who decries the
        killings under the administration) these oblivious, if not mundane greetings
        pop up randomly, almost providing comic relief. While inside the auditorium,
        students listen with rapt attention, there is a delightful barrage of opinionated
        noisemakers who assert their online dominance with a few taps of a keyboard.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad309578-b9c9-48ad-981c-1cb332a4a614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:22:36.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:22:47.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rightfully so, since a town hall, more than anything, is an open
        space for the people to talk to the government. In this age the definition
        of that “space” has meant not only the physical but the ephemeral: the wide
        world of Facebook likes and Twitter follows, of emojis and live video streaming.
        When Senator Richard Gordon belatedly joined the panel of government officials,
        he was welcomed with more fervor online.</p>'
    '19':
      'image': 'jcr:a8ef2ac6-ef9d-422d-beb1-5186ebed3d03'
      'imageCaption': 'CNN Philippines'' Senior Correspondent Ina Andolong, with a
        student from the audience, listens as government officials answer a query
        about the administration. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bd0a3a-0be5-45cd-bb59-08eb1c12a98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:22:36.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:22:47.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7416410-74ea-4bf4-aeaa-ad77e8ef1d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:22:36.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:22:47.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He quietly slipped through the auditorium, in contrast to the enthusiastic,
        figurative applause that could be heard ringing through the greetings of some
        netizens, set in capital letters, for more effect.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9923ae7-07f0-43d6-98e4-394caaa947c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:22:36.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:22:47.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Gordon, when asked about the effort to rebuild Marawi and retain
        its identity, turned the talk to tourism, a Marawi masterplan, and the need
        to let go of fear. The audience’s response was not immediate, but online,
        Joel Paras gushes: “After the insurgencies, Marawi will soon be called WOW
        MARAWI! THANK YOU SEN GORDON!” (Capital letters his.)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7f063a-fa68-403e-a1a6-6b2c3be41e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:22:36.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:22:47.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><font style="vertical-align: inherit;">The atmosphere inside the
        auditorium was akin to that of a classroom: polite, engaged, if not a bit
        academic.</font> <font style="vertical-align: inherit;">Online, there were
        suggestions and constructive criticism, yet emotions ruled supreme.</font>
        <font style="vertical-align: inherit;">The distinction is key not only to
        understanding offline and online engagement, but also on how online audiences
        can win an election and support for a widely-criticized official.</font></p>'
    '25':
      'image': 'jcr:9ef30ca3-76b5-4cb8-a392-e18f708f002d'
      'imageCaption': 'Town Hall aired live on Facebook, and invited comments from
        Filipinos all over the world. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9482e68-c605-4a26-8959-bd817a37f4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:22:36.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:22:47.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689d9e48-e790-4144-bd44-1878956125e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:22:36.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:22:47.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Trump won the U.S. election by optimizing big data and psychometrics,
        which focuses on personality and psychological traits as reflected by our
        Facebook likes, among others. Duterte may have unwittingly capitalized on
        similar data. His was an aggressive social media campaign, led by a few steadfast
        and influential supporters who captured the frustrations of a disappointed
        voting population, which drove the campaign forward.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ec837c-1214-414f-b889-08c3a5e8ddb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:22:36.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:22:47.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><font style="vertical-align: inherit;">A year ago, Duterte''s social
        media director Nic Gabunada said in a piece for Campaign Asia: “We used live
        people, not bots.</font> <font style="vertical-align: inherit;">When we want
        certain things to trend on Twitter, we have our Twitter warriors who post
        anything or keep the same post just to have a quick trend.</font> <font style="vertical-align:
        inherit;">”Messages were amplified through groups with members ranging from
        300 to 800,000.</font></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73618d4-f3de-4edb-8c7d-c9d82068e74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:22:36.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:22:47.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><font style="vertical-align: inherit;">As Assistant Secretary TJ
        Batan discussed plans to improve the Philippine National Railway system and
        addressed corruption concerns with Metro Manila Development Authority Chief
        of Staff Jojo Garcia, Jhune Rayos del Sol emphatically commented online: "Strict
        enforcement ng traffic rules <em>ang dapat ipatupad hindi '' yung pagkakaroon
        ng</em> additional coding day !!!</font> <font style="vertical-align: inherit;"><em>Ang
        hindi ko maintindihan, bakit ang pagbabawas ng sasakyan sa kalsada agad</em>
        !!!! ”(Multiple exclamation points his.)</font></p>'
    '31':
      'image': 'jcr:063f0711-b2a4-41ca-810b-eb2919e16d0c'
      'imageCaption': 'Trade Secretary Ramon Lopez looks on as Sen. Richard Gordon
        shakes hands with a member of the audience. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcb8fea-0c5f-4c38-8ab4-8f87c85dbeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:22:36.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:22:47.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34634591-19b3-4b67-89b6-1f38971bc5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:22:36.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:22:47.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some offered suggestions of opening government agencies for 24 hours.
        Online, the comment threads hinted of laughter. The government officials onstage
        smiled at the idea.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998d13e8-c95c-447f-bc76-5729d92a2fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:22:36.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:22:47.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hour and a half of discussion concluded with Trade Secretary
        Ramon Lopez emphasizing investments built upon a foundation of friendship
        with China and Russia, and Budget Secretary Ben Diokno discussing infrastructure
        projects. The officials stood and mingled with the students. Requisite selfies
        were taken. Gordon, especially, was popular with the young audience, who milled
        around him.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f2ed41-a41f-4e1b-92a5-057ac0e403ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:22:36.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:22:47.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><font style="vertical-align: inherit;">Online, comments now came
        in trickles.</font> <font style="vertical-align: inherit;">Latecomers would
        have to wait to watch the full video.</font> <font style="vertical-align:
        inherit;">One may now rely solely on imagination: What of the commenter from
        Italy?</font> <font style="vertical-align: inherit;">Does she have a family
        in the Philippines, or is she permanently based abroad?</font> <font style="vertical-align:
        inherit;">What of the commenter who supported Gordon?</font> <font style="vertical-align:
        inherit;">Is he about to finish work delayed?</font></p>'
    '37':
      'image': 'jcr:6caf6ab7-6eb2-4992-8ac6-f406ad188392'
      'imageCaption': 'The idea of a town hall is to gather leaders and the public
        together, where they can engage each other on issues of governance. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91752b1f-3a08-4ca5-bcce-7993c4f194f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:22:36.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:22:47.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdcc234-f18f-4996-b4d8-fa906fa24ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:22:36.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:22:47.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were more or less 500 live commenters, each sharing what they
        felt about their government: mostly praise, and some constructive criticism.
        Does this ring loudly offline, as it did online? Will they continue engaging?
        Will they write to their officials?</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9f8f82-39c8-4d58-962c-546b08904760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:22:36.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:22:47.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or has it been enough, to have typed a few helpful suggestions on
        a keyboard?</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20d3f23-f2ee-4da7-96da-05cf4bc8bdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:22:36.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:22:47.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3279701-28f6-481f-81a5-c260958ebf2c'
