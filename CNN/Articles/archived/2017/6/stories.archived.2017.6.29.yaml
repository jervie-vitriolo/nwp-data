    'template': '1'
    'title': 'Duterte plans to visit Marawi ''soon''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c684bfc-79f2-46d5-9b94-bcdb5b92ea77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:32:36.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:32:39.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> President
        Rodrigo Duterte said he hoped to mark his first year in office on June 30
        by visiting Marawi City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3194524-5376-4c05-a710-90fc774e5676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:32:36.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:32:39.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as the war between government security forces and the Daesh-affiliated
        Maute group rages for more than a month, leaving more than 300 dead, and 246,000
        displaced by the fighting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1624cb7-e06f-46d1-b4ff-671252eb1fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:32:36.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:32:39.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Gusto kong pumunta ng Marawi</em>. I think I''ll go there on
        Friday," said the President in his remarks at the commemoration of the Presidential
        Security Group''s 120th founding anniversary Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33e7183-b523-4e42-9777-b49311ce1c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:32:36.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:32:39.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was supposed to visit Marawi City in the early days
        of the crisis, but his trip was cancelled because of bad weather.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be569a42-dc3b-4011-99aa-6794821047ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:32:36.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:32:39.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about too late in the day to be hesitating to go there. I
        will go there and e ''di kung walang swerte e ''di uwi ako dito cargo din,
        C-130," Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed82a6b2-94fc-4c5b-8fe5-b013e584fd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:32:36.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:32:39.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tutal may</em> bise presidente <em>naman ano ba naman ang problema
        natin.</em> I cannot just sit on my ass <em>diyan sa opisina ko na maghihirap
        yung tao doon,"</em> he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe6221a-aa02-47bc-a92b-99a848d2e2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:32:36.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:32:39.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will go there and if there''s no luck then I will
        come back in the C-130. Besides, we have a Vice President so there''s no problem.
        I cannot just sit on on my ass in my office while people are suffering.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967f3959-2fd8-43e8-9c91-e3f89b735a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:32:36.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:32:39.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he has yet to visit Marawi, Duterte spent the past month
        making the rounds of military camps in Mindanao to rally the troops, who have
        seen more than 60 dead and dozens wounded. He condoled with families of the
        fallen soldiers and visited evacuation centers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c992718a-c45a-4ab4-9c5e-66b916887f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:32:36.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:32:39.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Bodies of slain Marines arrive in Manila</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793f603a-fd71-4e43-95e8-8bb737ca69bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:32:36.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:32:39.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has also pledged some ₱20 billion ($400 million) for
        programs to rebuild and rehabilitate Marawi City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4906ac3-8696-4a6c-9a63-aaa4c59e02d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:32:36.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:32:39.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte promised troops medical equipment to make sure the wounded
        got proper treatment. Funds have been approved for new equipment in military
        camps, but the release is delayed by the bidding process, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689cd6da-a324-439d-b84e-71e64b251b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:32:36.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:32:39.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I assure you of my loyalty to you and the best of the service that
        I can give you," he said. The President led the groundbreaking ceremony for
        new Presidential Security Group Station Hospital Compound in Malacañang Park.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494b0def-90d5-4dd4-8f21-8b0512d9e84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:32:36.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:32:39.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President warned the courts not to issue temporary restraining
        orders (TROs) on government projects because these promote corruption.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd51eece-428c-4340-81c9-1ddfcb05b46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:32:36.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:32:39.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not make it a habit to issue injunctions<em> lalo na mga proyekto
        ng gobyerno</em>, <em>magkagulo tayo dyan. Why? Huwag kayo maniwala diyan
        p*******g yan. Pag may</em> bidding and it is good, tapos pag award magfile
        kaso. <em>Tapos ito naman mga</em> judges na u**l, magbibigay ng TRO," he
        said in his remarks Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62deed41-a9c9-4b25-8401-62f2dbde5b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:32:36.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:32:39.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Do not make a habit to issue injunctions especially
        with government projects, there''ll be trouble. Why? Don''t listen to those
        sons of b*****s. When there''s a bidding it''s&nbsp; good and they''ll file
        a case after it is awarded.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69df3cec-e820-4ba9-973a-05b10f4854c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:32:36.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:32:39.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said people shouldn''t believe rumors that he
        was in a coma or that his health is suffering just because he failed to attend
        public events in the past week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8a609e-7c9b-486c-9f2f-cd05f9e1d16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:32:36.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:32:39.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fighting began on May 23 when Maute gunmen attempted to take
        over Marawi, the capital of Lanao del Sur province. This prompted the declaration
        of martial law and the suspension of the writ of habeas corpus in Mindanao.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8fe111-7535-406b-ab01-de0b496471cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:32:36.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:32:39.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very sorry that this has to happen. I do not like it, but
        I had to because that is my Constitutional duty. I would be violating the
        law if I allow this country to go to the dogs," the President said Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabf4f70-5a1f-48dd-87d5-13d78adec8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:32:36.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:32:39.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte declares martial law in Mindanao</h2>'
  'PNP-War-on-drugs-to-continue-on-Dutertes-second-year':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-29T08:48:14.006+08:00
    'imagesource': 'jcr:af30aa7d-91b3-4992-92ea-3fe60e9b32bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18e0656b-1ee8-47d7-8d3f-51daf4b6597f'
    'lead': 'The police will remain relentless in its drug war, as the Duterte administration
      enters its second year. The drug war will be extended despite the President''s
      campaign promise to rid the country of illegal drugs in his first six months
      in office. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T10:35:14.753+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T10:35:20.484+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T10:35:18.512+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP: War on drugs to continue on Duterte''s second year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece69109-02cf-42d3-8af8-bc5601e6b9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:35:14.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:35:20.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> There
        will be no let up in the administration''s war on drugs as it enters its second
        year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0797797-74cc-4eba-8c13-1a712e04986e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:35:14.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:35:20.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Director General Ronald Dela Rosa
        said they will remain relentless in its war against illegal drugs to reduce
        the crime rate in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd7f44f-2096-487b-a24c-874b2b0e1eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:35:14.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:35:20.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Continuous pa rin. Diyan pa rin kami nakatutok sa war on drugs.
        Kasi kapag hindi mo ma-eliminate ang droga, ang krimen nandiyan pa rin. Kapag
        ma-eliminate ang droga, ma-bring to minimal level ang krimen," he told Chief
        Correspondent Pia Hontiveros for CNN Philippines'' Town Hall on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080503f0-ac2d-435d-8a6d-62aa60968d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:35:14.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:35:20.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It continues. We are still focused on war on drugs.
        If you do not eliminate drugs, the crime''s still there. If we eliminate drugs,
        it reduces crimes.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057ec1be-9760-4bf2-9592-a7d71bf5b3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:35:14.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:35:20.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the police''s promise to make the Philippines safer by
        ridding the country of illegal drugs remains.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19532528-b7d7-4411-9651-991e1b4c4384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:35:14.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:35:20.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We live and die with our war on drugs," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf6d131-86e3-45ad-97e6-69447080d20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:35:14.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:35:20.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa reported the rate of index crimes, such as murder, homicide,
        rape, theft, and robbery, went down 27 percent as compared to the same period
        last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e662af69-3cae-4cf9-be54-13978758742d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:35:14.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:35:20.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, in solving the country''s drug problem, it also solves
        other crimes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ffbd48-c578-434f-94f6-7f140ac1aaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:35:14.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:35:20.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police will continue to implement the "less bloody" "Oplan Tokhang
        2: Project Double Barrel Reloaded."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d970a9f-85e5-41a5-854f-1224e7a8d35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:35:14.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:35:20.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said 81,986 drug suspects have been arrested since the
        implementation of the drug war, while 3,135 drug suspects were killed during
        police''s anti-drugs operations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd2d5e9-de04-4147-8516-6dc4122f240d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:35:14.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:35:20.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is going on smoothly. ''Yung mga agam-agam ng mga taong bayan
        na maraming mga pinapatay ng pulis, iyan naman ay nadidisprove natin by the
        number of arrests. Ang namamatay lang ''yung lumalaban at nakikipag-barilan
        sa pulis. Pero yung hindi lumalaban, nahuhuli, hindi namamatay," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7059d54-c9a5-47bb-b6c7-901600636c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:35:14.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:35:20.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The drug war is going smoothly. The worries of the
        public that the police are killing drug suspects, that has been refuted by
        the number of arrests. Those who fight back are the ones who get killed. Those
        who do not fight back are not killed. ]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c2cd06-3ab6-4a94-94fa-3cbb2721e137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:35:14.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:35:20.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Controversial drug war</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e3275c-dbf3-4421-a103-e7d924fdb23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:35:14.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:35:20.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police waged an all-out war against illegal drugs upon Duterte''s
        orders. In the "Anti-Illegal Drugs Campaign Plan: Double Barrel," Project
        Tokhang and Project High-Value Target was launched when Duterte took office
        on July 1, 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db1a955-9986-4c88-a269-8072be426196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:35:14.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:35:20.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In over a month, PNP recorded 756 drug suspects killed in legitimate
        operations and 1,160 deaths were under investigation (DUI). In the deaths
        that were not part of "legitimate police operations," some were found hogtied,
        duct-taped, with signs reading that the suspect is a drug addict. Police said
        the DUIs were not extrajudicial killings and some were unrelated to drug cases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db415866-950c-4051-a46a-318dfa1d03e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:35:14.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:35:20.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second phase of the anti-illegal drugs campaign was launched
        in October 2016. "Project Double Barrel Alpha" focused on the arrest of high-value
        targets involved in illegal drug trade.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4cb251-24ee-487d-b170-addd67605575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:35:14.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:35:20.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police relaunched the "less bloody" anti-illegal drugs campaign
        on March 6.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0f12d4-6936-493e-8534-c16a6a2daf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:35:14.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:35:20.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign period, Duterte promised to rid the country
        of illegal drugs in his first six months in office.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ec6d2a-a6e5-435a-a841-092eb9d30fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:35:14.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:35:20.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug war was criticized by the administration and opposition
        lawmakers, the United Nations, and local and international human rights groups
        for alleged extrajudicial killings supposedly committed by police officers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d00ce40-5a3b-4bd1-87fd-d24a377dfdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:35:14.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:35:20.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>War vs. rogue police also continues</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97da52d2-c72c-41ac-9115-b2496ddaa14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:35:14.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:35:20.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the drug war, the PNP will still wage its war against
        erring police officers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29990a78-f72a-4eb3-ae53-43ef5c898ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:35:14.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:35:20.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aming internal cleansing, <em>mas paiigtingin namin. Yung pulis
        na sangkot sa sindikato, talagang fina-follow-up namin. Nakikita naman natin
        na maraming nahuhuli, nakakasuhan, at marami nang natatanggal sa serbisyo.
        Patuloy pa rin kami,</em>" he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3788a4c3-796c-40cc-a7d8-1de237379c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:35:14.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:35:20.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our internal cleansing, we will intensify. Cases of
        police involved in syndicates are followed-up. Our records show many are arrested,
        facing charges, and dismissed from service. This will continue.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7293615f-14ff-4856-90a4-54a489cda753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:35:14.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:35:20.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said out of the 214 drug-related cases the police is investigating,
        160 personnel were dismissed from the service.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c281f325-5959-42de-8720-6cf5923b4630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:35:14.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:35:20.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi ko sa kanila, kapag nagpositive sa</em> drug test, i-dismiss
        <em>niyo kaagad. Meron pa bang ibang</em> chief PNP na naka-dismiss ng 160
        pulis in that very short span of time? <em>Kasi talagang</em> unforgiving
        kami pagdating sa drug-related cases," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f3708c-037b-4fee-948f-08f46226b714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:35:14.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:35:20.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I told them, if they test positive in the drug test,
        dismiss them immediately. Is there any other PNP Chief who has dismissed 160
        police officers in that short amount of time? We are unforgiving when it comes
        to drug-related cases.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acab83c-ee3b-487e-888d-466849f194ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:35:14.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:35:20.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war on drugs temporarily took a backseat on January 30 as the
        PNP focused on weeding out rogue police officers. This came after several
        policemen were involved in the murder of South Korean businessman Jee Ick-Joo,
        who was kidnapped under the pretext of "Project Tokhang."</p>'
  'Duterte-diplomatic-trips-boost-PH-trade-growth':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-29T04:28:00.833+08:00
    'imagesource': 'jcr:45021abc-9189-4f85-8017-2d4dd69d8e01'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a280caf5-7cd3-4f6d-ac0b-c01d9751dc99'
    'lead': 'Trade and Industry Secretary said President Rodrigo Duterte''s efforts
      in visiting other nations were beneficial to the country''s economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T10:38:17.073+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T10:38:21.342+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T10:38:21.136+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DTI chief: Duterte diplomatic trips boost PH trade growth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a04755-02d2-4f2f-aca6-7bbf2456d59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:38:17.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:38:21.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> A year
        since President Rodrigo Duterte assumed office, one of his Cabinet members
        says foreign investments have grown, thanks to Duterte''s efforts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3479dc6a-c1d0-43f3-b5c8-86b2a0fe51a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:38:17.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:38:21.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade and Industry Secretary Ramon Lopez told CNN Philippines''
        Town Hall on Wednesday that the President''s diplomatic trips to other nations
        was beneficial to the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a3169b-dd59-4675-b0be-6b8cd502877b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:38:17.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:38:21.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we really see the benefit of the current policy ng ating
        Presidente na being friends to all, opening up more doors, more windows, pagdating
        dito sa pakikipagkaibigan sa iba''t ibang bansa, especially yung mga bansa...we
        have cold relationships with, particularly China, Russia," Lopez said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b65c37-c4b3-4072-a0f2-6f050012690f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:38:17.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:38:21.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think we really see the benefit of the current policy
        of our President of being friends to all, opening up more doors, more windows,
        when it comes to friendships with other countries, especially those we have
        cold relationships with, particularly China and Russia.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d4300f-0cd5-4705-b5bf-bb1498eb6ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:38:17.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:38:21.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said the country''s growing relationship with China, Russia,
        and Japan sprung from the brother-like ties formed among the nations'' leaders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0637b58c-7526-4b33-8442-4745f961833a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:38:17.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:38:21.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung Japan, malakas ang</em> relationship <em>natin, lalo pang
        napalakas nung bumisita rin ang</em> Presidente at<em> naging close</em> friends,
        <em>sabi nila</em> more than friends, like brothers, <em>ganun din yung pakikipag-kapatiran
        ng ating pangulo</em> with President Xi Jin Ping of China, at ganun din sa
        Russia," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39862d30-5367-46ae-91a4-0780558f99f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:38:17.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:38:21.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our relationship with Japan was strengthened when
        the President visited there. He was like brothers with the leader, as well
        as President Xi Jin Ping of China and [President Vladimir Putin] of Russia.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1614a45-c888-4ee8-be94-dd5a568b83a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:38:17.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:38:21.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trade and Industry secretary then said this relationship led
        to investments and Official Development Assistance (ODA).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd911a766-12b7-4dbe-8c79-5bf28d0cc78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:38:17.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:38:21.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kapalit nito</em> (in exchange), <em>yung</em> investment na
        cinommit, ODAs na 9 billion from China, 9 billion dollars din from Japan,
        <em>mga</em> private business-to-business dealings, maluwag yung palitan ng
        (free exchange of) information, exploration ng mga projects, <em>sa</em> business
        to business, <em>marami ring nagpapasukan at nagpipirmahan</em> (many are
        coming in to do business," Lopez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cb8a5c-6f26-4481-8d52-081709eabbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:38:17.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:38:21.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the trade deficit in agriculture products with China has
        also been improving, with the Chinese extending help in the sector.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb3e065-ba96-4b16-9b9d-e36765c11b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:38:17.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:38:21.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These investment commitments are not just commitments, kasi nakikita
        naming nare-realize siya ngayon (because we see them being realized)...Things
        like these are happening because of these trips that are happening also,"
        Lopez said.</p>'
  'How-Android-beat-the-iPhone-to-world-domination':
    'author': 'Seth Fiegerman'
    'caption': 'Ten years ago this week, Apple''s first iPhone went on sale and redefined
      the industry. Fifteen months after that, Google crashed the party. | Allie Schmitz,
      CNNMoney'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-06-29T02:05:12.611+08:00
    'imagesource': 'jcr:41909503-98f7-4418-a9fb-b30935b11487'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '970e776a-abd1-4e97-8fc3-96876200de60'
    'lead': 'Android''s dominance is all the more striking considering the team was
      caught off guard by the iPhone launch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T10:41:25.726+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T10:41:29.613+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T10:41:29.355+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Android beat the iPhone to world domination

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfc73b0-905f-4ae9-9690-d96650920987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:41:25.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:41:29.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Ten years ago this week,
        Apple''s first iPhone went on sale and redefined the industry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cf6a85-8397-4b67-9a9b-a8103c2c72ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:41:25.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:41:29.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen months after that, Google crashed the party.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ace067c-a4c5-4f38-ba33-ee8cfcb62523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:41:25.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:41:29.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s first Android phone was unveiled on September 23, 2008,
        in partnership with T-Mobile. The smartphone, called the G1, looks like an
        oddity now. It had a bulky frame, slide-out keyboard and a BlackBerry-style
        trackball in addition to the touch screen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4522f213-26ea-46e0-beda-a5e2b23bd10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:41:25.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:41:29.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, this device officially kicked off the fiercest tech rivalry
        of the century. By early 2011, Android''s operating system had become the
        most popular smartphone platform in the U.S. — and Apple CEO Steve Jobs had
        declared "thermonuclear war" against Android.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42849e49-aad1-482a-83d1-56b54bb6e62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:41:25.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:41:29.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple created the modern smartphone as we know it, but Android went
        on to dominate the market through numerous partnerships with carriers and
        lower prices. In the first quarter of this year, a staggering 86% of smartphones
        sold worldwide ran on Android, according to data from Gartner.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c167077f-030a-4e65-9d99-864e5e5b9140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:41:25.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:41:29.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Android''s dominance is all the more striking considering the team
        was caught off guard by the iPhone launch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251d2a48-d6ea-45f4-86f8-f5f3f0c40442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:41:25.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:41:29.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Google and Apple were working on developing the smartphone very
        much at the same time," says Fred Vogelstein, author of Dogfight: How Apple
        and Google Went to War and Started a Revolution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc1840e-c0c0-4f00-b8d5-0bf1ad394fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:41:25.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:41:29.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google had acquired Android, then a small startup, in 2005 to gain
        a stronger footing on mobile devices. In 2006, Google''s Android team worked
        on designing its own software and a phone that looked like a BlackBerry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39eb9563-d73d-4968-a983-fa9f4b00ad22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:41:25.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:41:29.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Jobs unveiled a radically different device on stage in January
        2007. The head of Android, Andy Rubin, was in a car when the presentation
        kicked off. He asked the driver to pull over to watch it online, according
        to Dogfight.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9a5320-d1bd-4253-8be2-4ecdcfea584d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:41:25.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:41:29.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Holy crap," Rubin said in the car, according to the book. "I guess
        we''re not going to ship that phone."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4265461-045e-469c-aaeb-efbfb631c361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:41:25.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:41:29.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team had to go back to the drawing board. "The Android guys
        actually did scrap it... and redesigned the first Android device," Vogelstein
        tells CNN Tech.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6636b8f7-f0ac-4959-9bc5-2aa4cfcfa5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:41:25.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:41:29.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Android phone released in 2008 did have a larger touch screen
        like the iPhone, but the device was less of a threat to Apple than the strategy
        behind it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc288f1d-dc22-48cd-857a-8ed422b49e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:41:25.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:41:29.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Apple, Google made Android an open platform. That meant manufacturers
        could use and adapt Android''s operating system for their devices. By 2010,
        the smartphone market was flooded with compelling Android phones from Motorola,
        Samsung and HTC with a range of price points.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd441bcb5-cb6d-4ad5-8260-aec11dbf23fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:41:25.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:41:29.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a couple Android devices were actually produced by Google.
        Those included the Nexus phone line and the more recent Pixel phone.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343c83a1-25f1-43b9-a4b0-145bb46417f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:41:25.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:41:29.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has an army of vendors behind it creating different types of
        Android-based products," says Tuong Nguyen, an analyst with Gartner. "You
        have a lot of different people trying different things to make it interesting
        and differentiated."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f76a0ec-9860-46cd-a791-65a92153a759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:41:25.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:41:29.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Jobs, that sounded like heresy. The CEO believed in carefully
        controlling the user experience. But the experience of using an Android could
        vary wildly from one device to the next.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e171630-3459-49fa-9888-846b3832d9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:41:25.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:41:29.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Android is very fragmented," Jobs said on an earnings call in 2010.
        "The users will have to figure it all out."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ec1b2d-d488-4ff5-a47c-3e06c0ba408f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:41:25.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:41:29.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the scenes, however, Jobs may have felt threatened. Microsoft
        previously overtook Apple by making its software available to computer manufacturers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277bfd23-0840-4c3c-933d-3b231b699f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:41:25.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:41:29.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Steve Jobs was in fact terribly worried that Google was
        going to do to him the same thing that Microsoft did," Vogelstein says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d2c54a-91ed-4f0b-90ae-c8e3b1017a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:41:25.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:41:29.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a biography of Jobs published shortly after his death in 2011,
        he is quoted as declaring war against Android, which he called a "stolen product."
        Jobs pledged to "spend every penny" of Apple''s billions to "right this wrong."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b864ec-65ff-4897-b58d-303640d81fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:41:25.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:41:29.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was more than rhetoric. Apple spent years fighting patent lawsuits
        with Android manufacturers like Samsung and Motorola.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7004f17a-42bb-486f-b964-928421923d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:41:25.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:41:29.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of that seemed to deter Google cofounder and CEO Larry Page.
        When asked about Jobs'' declaration of war in 2013, Page responded: "How well
        is that working?"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200b53b1-d6a2-4343-bc97-85425bfcb4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:41:25.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:41:29.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real answer: The smartphone war has worked out pretty well for
        both.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85504d2-850c-49bb-bfaa-e841f74e0a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:41:25.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:41:29.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google recently hit two billion monthly active Android devices.
        That helps ensure Google''s moneymaking products like Gmail, Google Search
        and Google Maps dominate on smartphones just as they have on desktops.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a0c239-3146-4beb-bbe3-3677179583ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:41:25.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:41:29.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple, meanwhile, continues to capture nearly all of the smartphone
        industry''s profits by owning more of the high-end market. And it makes far
        more money from iOS than Google does with Android.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933d7c75-f082-4f45-b6ae-857b8ed074b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:41:25.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:41:29.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple posted sales of about $36 billion in the March quarter from
        iPhones and iPads. Alphabet, Google''s parent company, reported sales of nearly
        $3.1 billion for the same quarter from its "other revenues" category, which
        includes its hardware products and the Google Play store.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0c0a4f-0905-453e-b5a8-84269e3628ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:41:25.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:41:29.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Google is not primarily a hardware company. It''s an advertising
        company. And Android does position Google for more mobile ad revenue.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0eda99-32e1-4438-8d0f-0a3b88ced68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:41:25.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:41:29.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple is trying to sell you phones or tablets," says Nguyen. Google,
        by comparison, just "wants your attention."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fb2a8a-7fb2-47e2-a099-2e3107eb0e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:41:25.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:41:29.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "How Android beat the
        iPhone to world domination."</p>'
