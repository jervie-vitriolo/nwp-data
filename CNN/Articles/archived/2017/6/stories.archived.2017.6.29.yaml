      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Okay naman ang pamamalakad niya. Maganda ang mga pamamalakad
        niya sa mga tao, pulis, sundalo, sa mga hanapbuhay, mga project, tulad ng</em>
        LRT.”</p>'
    '40':
