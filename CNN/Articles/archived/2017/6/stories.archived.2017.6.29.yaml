    'mgnl:lastActivatedVersionCreated': 2019-07-26T09:36:22.802+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jackson and struggling Knicks agree to part ways

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84b919f-80b0-4087-852a-c22eaf9904c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:36:19.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:36:23.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Phil Jackson''s turbulent three-year
        stint as team president of the New York Knicks ended on Wednesday with the
        71-year-old having failed to revive the once-proud club.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5f6877-f463-48f8-96bd-35e0b3f84ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:36:19.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:36:23.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson, already a Hall of Fame member after winning a record 11
        NBA titles as coach of the Chicago Bulls and Los Angeles Lakers, was touted
        as a savior but never came close to delivering the Knicks their first championship
        since 1973.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44c1a4a-7ee8-4ddf-a48b-0fb44ab93fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:36:19.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:36:23.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, his tenure will be remembered most for his clashes with
        leading players and team officials, contract blunders and an insistence on
        running a complex offensive system known as the triangle offense.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72665ec5-d457-48a5-8fcb-4567c373a4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:36:19.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:36:23.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After careful thought and consideration, we mutually agreed that
        the Knicks will be going in a different direction," Knicks Executive Chairman
        Jim Dolan said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e471d6e1-cbf7-4c2d-bad8-dbfedfb2e7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:36:19.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:36:23.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Knicks General Manager Steve Mills would run the day-to-day
        business of the organization over the short term.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85962e52-2290-4c52-9791-d2b63b648a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:36:19.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:36:23.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The front-office change means Knicks coach Jeff Hornacek, who was
        hired by Jackson in the last off season, should have more freedom with running
        the team should he remain in his role.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264bf0e2-32da-49f7-a942-edec1bb7f836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:36:19.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:36:23.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson has recently been making headlines for a difference in opinion
        regarding the future of 10-times All-Star Carmelo Anthony''s future with the
        team.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdabe6e-5c20-4914-8f51-28bc9b12a99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:36:19.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:36:23.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had also been listening to trade offers for Latvian forward Kristaps
        Porzingis, who is considered by many to be the future of the franchise.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b650e29-fd16-4eb0-bd35-8b70e5b7151e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:36:19.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:36:23.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NO QUICK FIX</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76321cc0-8482-496a-b79f-9f3958eb82b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:36:19.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:36:23.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson, a link to the Knicks'' glory days as a defensive-minded
        role player on teams that won two NBA titles in the early 1970s, moved to
        New York for his first front-office job three years after retiring from coaching.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f03a4b-2aed-4296-ba03-954d141c1413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:36:19.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:36:23.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was introduced at a packed news conference at Madison Square
        Garden, the team''s home arena, where he said there would be no quick fix,
        adding there was much work to do in reshaping a team that has relied heavily
        on the scoring of Anthony.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcba143-750b-4932-9139-d30fdebffc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:36:19.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:36:23.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their three full seasons under Jackson, the Knicks have failed
        to produce a winning campaign and their record over that dismal span is among
        the worst in the NBA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4853274-ef55-4727-98db-2c0a71bea882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:36:19.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:36:23.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The New York Knicks will always hold a special place in my heart,"
        said Jackson. "This team and this town launched my NBA career. I will forever
        be indebted to them. I am grateful to Mr Dolan for giving me the opportunity
        to return here.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529f8c37-199d-4c62-8dfb-04858c8d1bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:36:19.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:36:23.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had hoped, of course, to bring another NBA championship to the
        Garden.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baef3191-7595-4e1a-b3a5-7d15e8ca4344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:36:19.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:36:23.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As someone who treasures winning, I am deeply disappointed that
        we weren’t able to do that. New York fans deserve nothing less. I wish them
        and the Knicks organization all the best - today and always."</p>'
  'NBA-Chris-Paul-Houston-Rockets-Los-Angeles-Clippers-trade':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-06-29T14:14:54.599+08:00
    'imagesource': 'jcr:1e21eb21-c49c-49a7-9fae-67b12bfc876e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '024b5d49-9d4f-454d-850d-5d2c2e06ad6c'
    'lead': 'Chris Paul and Harden reportedly discussed the possibility of a partnership
      at length and believe they can find a way to thrive together.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T09:38:22.655+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T09:38:26.252+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T09:38:26.105+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Clippers agree to trade PG Paul to Rockets: reports

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f806ff-7f29-4082-a591-ea1e90469459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:38:22.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:38:26.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — The Los Angeles Clippers reached an agreement on a blockbuster
        trade to send All-Star point guard Chris Paul to the Houston Rockets, according
        to multiple reports Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c5d8df-eb7f-4fcb-98f1-64f023885509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:38:22.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:38:26.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul, 32, agreed to opt in to the final year of his $24.2 million
        contract, clearing the way for the Clippers to execute a sign-and-trade deal
        with the Rockets and bring back assets for the star player, league sources
        told The Vertical.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c023d82e-6866-4422-9983-9b906f2f505f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:38:22.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:38:26.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets will send forward Sam Dekker and guards Patrick Beverley
        and Lou Williams, plus a top-three protected 2018 first-round pick to the
        Clippers in exchange for Paul, sources told ESPN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574ce331-b7a3-4517-aa54-d08d04af6033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:38:22.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:38:26.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul had until Wednesday to opt out of the final year of his contract
        and become an unrestricted free agent. The Clippers risked losing Paul for
        nothing in free agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ee840f-279d-4677-81e2-8358a85db8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:38:22.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:38:26.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul could have signed a new deal with the Clippers that started
        at $34 million a year had he opted out of his contract. He will now be eligible
        to sign a five-year, $205 million maximum extension with the Rockets since
        he is being acquired in a trade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4705b88a-3699-4709-ada2-0e97eee5d88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:38:22.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:38:26.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul wanted to play alongside Rockets All-Star guard James Harden,
        according to The Vertical. Paul and Harden reportedly discussed the possibility
        of a partnership at length and believe they can find a way to thrive together.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329534db-3434-4c92-a940-9202035a790e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:38:22.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:38:26.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul, who was acquired by the Clippers in a 2011 trade with New
        Orleans, is a nine-time All-Star, nine-time All-NBA player and a nine-time
        All-Defensive team member. He played six seasons with Los Angeles after six
        seasons in New Orleans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9284f73c-bc7c-4168-b50a-039a8352782c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:38:22.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:38:26.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his career, Paul owns averages of 18.7 points, 9.9 assists and
        2.3 steals in 834 NBA games.</p>'
  'Duterte-corruption':
