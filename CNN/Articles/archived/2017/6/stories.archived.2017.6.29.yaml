      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa drugs, sana talaga … nababawasan naman, safe naman, siyempre
        sa akin na taga-Tondo. Mas safe naman, pero parang may kaunti pa rin. Feeling
        ko tumatahimik lang sila.”</em></p>'
