  'us-tightens-aviation-security-to-avoid-broader-laptop-ban':
    'author': 'Rene Marsh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-29T16:08:02.671+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e16fb43-bb76-4535-89ff-e8114bf8b2e6'
    'lead': 'Homeland Security Secretary John Kelly announced new aviation security
      measures Wednesday impacting overseas airports that have direct flights to the
      United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T09:03:26.610+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T09:03:30.965+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T09:03:30.708+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. tightens aviation security to avoid broader laptop ban

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6767e2-b908-4ede-85fc-b3049a21e570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:03:26.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:03:30.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) — Homeland Security Secretary John Kelly announced
        new aviation security measures Wednesday impacting overseas airports that
        have direct flights to the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f463fa-57ae-4a9d-941c-301047fd33ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:03:26.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:03:30.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the Center for New American Security, the DHS chief
        said if airline carriers refused to follow any of the new security measures
        they could be banned from operating direct flights to the U.S.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cfd51c-5b5d-44a0-894a-d8db85ed6657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:03:26.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:03:30.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><font style="vertical-align: inherit;">"The threat has not been
        diminished. In fact, I am concerned that we are seeing renewed interest on
        the part of terrorist groups to go after the aviation sector," he said Wednesday.</font></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c295938f-2a54-45d0-935d-f272690064a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:03:26.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:03:30.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly''s announcement comes as a "watered down" version of the Trump
        administration''s long delayed travel ban will come into effect at 8 p.m.
        ET Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56db955-10fb-41dd-8b38-d72e64068884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:03:26.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:03:30.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless they are able to demonstrate a "close relationship" with
        a U.S. person or entity, people from Libya, Syria, Iran, Somalia, Yemen, and
        Sudan are banned for 90 days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e53a78-6221-48e1-913b-e767f56a47d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:03:26.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:03:30.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly said the other new measures "will be both seen and unseen,
        and they will be phased in over time. His agency refused to detail all of
        the new requirements for security reasons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97dc643-03c1-4dc7-8360-bed17fec0f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:03:26.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:03:30.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those measures announced by the DHS chief are greater scrutiny
        of passengers entering the U.S., enhanced screening of electronic devices,
        and better deployment of canines that detect explosives – requirements which
        many in the airline industry expected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f55db3-4e3d-41b2-98c0-ee9effca8d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:03:26.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:03:30.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly also said that his department "will encourage more airports
        to become pre-clearance locations."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aa3699-e38b-4c32-80a0-4397093dbc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:03:26.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:03:30.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the new measures as a first step in raising "the global
        baseline of aviation security," making "it harder for terrorists to succeed."
        The agency says the move is a way to address the threat that intelligence
        suggests is looming without having to do an all-out laptop ban.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa477b4-0c94-4266-8bea-af0290b3e0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:03:26.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:03:30.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agency officials said the measures are a directive for airlines
        to follow since DHS does not have jurisdiction over foreign airports. They
        do, however, have jurisdiction over air carriers with direct flights to the
        U.S.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a0bcb9-0489-4131-9e5d-93a9486a457a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:03:26.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:03:30.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Kelly told CNN that the 10 airports that were
        first hit with the laptop ban would be given an opportunity to get off the
        list if they took certain steps. He did not specify what those steps were.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad823007-d998-4c71-a673-0be8b2b331b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:03:26.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:03:30.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DHS did not give a solid date for when the new measures would
        go into effect, saying only that it would be up to the airlines to determine
        how quickly they can get up to speed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4fe0f9-3d66-4842-b8a6-3a50b1ccbc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:03:26.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:03:30.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><font style="vertical-align: inherit;">CNN''s Dylan Stafford
        contributed to this report.</font></em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dc2b9c-ca80-4c6b-b923-f6b6aa2a91f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:03:26.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:03:30.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><font style="vertical-align: inherit;">This story was first
        published on CNN.com, "US tightens aviation security to avoid broader laptop
        ban."</font></em></p>'
  'duterte-social-media-president':
    'author': 'Anna Bueno'
    'caption': 'President Rodrigo Duterte’s powerful social media influence sustains
      his continuing popularity in his first year of service. Photo by JAKE VERZOSA'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2017-06-29T14:52:10.275+08:00
    'imagesource': 'jcr:33f1424f-cb5a-4d9e-a43c-e4277d6f7916'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2afc3e26-6661-4596-90f1-a6d476b2703c'
    'lead': 'President Rodrigo Duterte’s powerful social media influence sustains
      his continuing popularity in his first year of service.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T09:22:36.362+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T09:22:47.642+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T09:22:47.316+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte, the social media president

      '
    'updated': 2017-06-30T14:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd291e14-540b-4bcc-9563-1d175185a45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:22:36.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:22:47.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> President Rodrigo
        Duterte is a president propelled to power through the force of social media.
        For better or for worse, he enjoys widespread support through a keyboard army,
        paid or unpaid, bent on flooding Facebook with comments defending or praising
        him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91e55f2-923d-4bc7-b910-5af01247277e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:22:36.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:22:47.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Barack Obama was dubbed the first social media president in the
        United States, Duterte may as well hold the same title in the Philippines.
        He was elected to office by wielding the power of the internet; he enjoys
        continued popularity because of it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37b63b7-e664-4038-8aa3-0d03011240af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:22:36.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:22:47.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><font style="vertical-align: inherit;">He may not be as social media
        savvy in the manner of Obama, who posts regular updates on Facebook, Twitter,
        and even Snapchat, but Duterte has his army of supporters - including Presidential
        Communications Assistant Secretary Mocha Uson - doing that for him.</font></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dcc5ed-c371-4fb1-bbbc-e0eb5bb7c3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:22:36.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:22:47.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In CNN Philippines’ third Town Hall on the Duterte administration
        — where seven top government officials came together to discuss with the public
        the president’s first year of service — there were more than a hundred students
        who flocked to Far Eastern University’s ninth floor auditorium. They were
        a young and active audience: they shared, in one word, how they described
        Duterte’s first year of service. Answers ranged from “bias,” unpredictable,”
        “fierce,” “strong,” “powerful,” “audacious,” “monocrat,” “purge,” “great,”
        “eye opener,” and even the quite esoteric “sesquipedalian” (meaning long-winded).</p>'
    '8':
      'image': 'jcr:89bffc89-c42f-4a2a-b584-cec228641788'
      'imageCaption': 'Chief Correspondent Pia Hontiveros moderated the discussion
        on the state of transportation, economy, security, and peace and order under
        the Duterte administration. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78647e25-b8d9-4fac-9ab4-b7d6ac88b37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:22:36.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:22:47.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ceccd9-cd14-4502-a81e-832548b0605c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:22:36.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:22:47.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diversity of the students’ one word reactions reflected the
        nuance by which they articulated what they thought of the presidency. Most
        of them gave him a passing rate, starting from 75 to 95. One student, a Moro
        raised in Marawi, gave him a grade below 50. “Selfish <em>po siya, ‘di siya
        nakikinig sa sinasabi ng karamihan, sa mababang</em> sektor,” says 19-year-old
        Hissah, a communication undergraduate. <em>“‘Yung</em> airstrikes<em> sa</em>
        Marawi,<em> bakit niya ba pinagpapatuloy ‘yung airstrikes doon? Madami na
        pong nanawagan sa kanya na itigil na po iyon.”</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fbe867-581a-4ef7-967a-30eec0c9737d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:22:36.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:22:47.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian, a 23-year-old marketing student, gave Duterte a grade
        of 80. “<em>Siguro kailangan niyang i-balance ‘yung lahat ng pangangailangan,</em>
        like the economy, transportation,<em> ‘yung mga pinangako niya</em> before,”
        he says.<em> “Kasi nahalata naman natin na bumaba ‘yung ekonomiya ng Pilipinas
        sa pamamalakad niya.”</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd370ffe4-723b-4b1a-ac3a-038d3c5ea852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:22:36.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:22:47.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><font style="vertical-align: inherit;">When Town Hall aired live
        on Facebook at 3 pm, comments came by the second.</font> <font style="vertical-align:
        inherit;">Any keen observer of social media will know: a typical comment thread,
        where the public is invited to comment, will surely include well-wishers from
        abroad.</font> <font style="vertical-align: inherit;">Virginia Jarin types
        as Brig.</font> <font style="vertical-align: inherit;">Gen.</font> <font style="vertical-align:
        inherit;">Restituto Padilla justifies how martial law facilitates arrests
        in Marawi: “Watching from Glassel Park Los Angeles CA.</font> <font style="vertical-align:
        inherit;">Thank you CNN Philippines! ”Elizabeth Pamintuan Rosario watches
        from Rome, Italy.</font> <font style="vertical-align: inherit;">Doug Pittock
        watches from Adelaide, Australia.</font> <font style="vertical-align: inherit;">And
        so on.</font></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b75dc16-42b2-4851-93e0-a8223f0ac5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:22:36.364+08:00
