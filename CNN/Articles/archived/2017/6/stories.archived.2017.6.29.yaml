      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Pretty Little Liars" -- a show that for
        seven seasons prided itself on engineering implausible yet addicting twists
        that kept its cult-like following coming back for more -- ended its run on
        Tuesday with the five young women at the center of the series joined in a
        group hug as one of them prepared to embark on her honeymoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c874592-d6c9-4177-bca7-0bbb2a3784e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:17:35.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:17:39.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For some reason, it feels like it''s the end of something," Ali
        (Sasha Pieterse) tells her friends.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf98e7f-1f77-4904-baa8-564af605cf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:17:35.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:17:39.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, it was.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc36e496-1bb8-4381-b3c7-f5a288d1f807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:17:35.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:17:39.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it debuted in 2010, "Pretty Little Liars" was quick to gain
        attention for its youth appeal -- featuring high school drama, outlandish
        thrills and powered by the group''s tormenter, a villain known only as "A."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69ce563-983d-4c09-965e-884f8443c7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:17:35.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:17:39.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The constant flow of mystery and intrigue may have been the hook
        that kept "PLL" -- as fans would abbreviate it -- at the top of Twitter trending
        topics. But the life blood of the show was always the young teen girls who
        may have looked like they''d been plucked straight from the pages of a Teen
        Vogue, but fought with endless conviction to protect themselves and their
        friends from harm and danger.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340282d8-857a-4b1e-8050-823a95dd7255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:17:35.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:17:39.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, they would fight amongst themselves at times, but their friendship
        was always a North Star of hope.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8d541b-8e93-473a-a525-4dc0b465ea83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:17:35.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:17:39.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pretty Little Liars," which began with the girls as teens and followed
        their journeys into young adulthood, made a powerful statement about enduring
        female bonds. The show pit the girls against a number of almost cartoonishly
        evil foes, but they were no match for the Rosewood quartet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8161b5ea-b1d8-423a-9a03-72b608c5515a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:17:35.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:17:39.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before "Pretty Little Liars," young teens had the likes of "Gossip
        Girl" to fill their hunger for fabulous OMG-entertainment. But even that show,
        which had a female friendship at its core, was rooted in a cattiness that
        "PLL" mostly tried to avoid.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90ea630-b0f1-4f41-b2a5-c6e8b0f27ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:17:35.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:17:39.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do hope that we showed our fans what friendship looks like: girls
        supporting girls, women supporting women," showrunner I. Marlene King told
        Teen Vogue in May. "I didn''t want the girls to be catty with each other.
        I wanted them to have mature, healthy relationships."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460b3f78-bec2-4e5f-8bd4-c38000b1024d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:17:35.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:17:39.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While stories about female friends are in larger supply these days
        thanks to a wave of television created for and about women, there will be
        a hole where "Pretty Little Liars" once stood.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ae72ab-5f15-41dd-98ee-dc6c6eb000f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:17:35.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:17:39.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Tuesday''s finale, "PLL" network Freeform ran several promos
        for a series called "Bold Type," about a trio of young women trying to make
        it in the magazine world. It''s not a stretch to say those who tuned into
        "Pretty Little Liars" for its more bombastic qualities will not find their
        fix in this series, but it was clear that Freeform was trying to make a connection
        with the younger "PLL" base who wouldn''t necessarily see themselves reflected
        on a show like "Big Little Lies."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05839835-cd6b-4b5b-bcfc-6977cf483085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:17:35.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:17:39.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury is out on how TV history will remember "Pretty Little Liars,"
        but when it comes to teaching young women about the power of having like-minded,
        murderer-battling badasses at your side, this series undoubtedly gets an "A."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac82ea2b-ad3a-4812-8cee-c90684bcf5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:17:35.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:17:39.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "No more lies as ''Pretty
        Little Liars'' comes to a close."</em></p>'
  'Trump-CNN-panel-women':
    'author': 'Alexandra King, CNN'
    'caption': 'Donald Trump at CNN GOP Debate in Miami, Fl on March 10, 2016.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-29T08:18:20.960+08:00
    'imagesource': 'jcr:94e6ee3d-0a20-44a3-ae15-25513fbbf40f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72a1ed36-3d9c-41ee-964d-f5d7abf06a58'
    'lead': '"I would describe this as how Donald Trump always acts when there are
      women in the room. It was condescending. It was just creepy," said Symone Sanders,
      a former press secretary to Bernie Sanders and a Democratic strategist.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T10:20:19.383+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T10:20:22.415+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T10:20:22.265+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'All-female CNN panel reacts to Trump''s ''nice smile'' comment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1a82e8-a2bf-4177-9b19-f057491a2f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:20:19.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:20:22.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNN) —</strong> An all-female CNN panel offered
        an array of explanations Wednesday after President Donald Trump told a female
        reporter she had a "nice smile."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2f0acb-7e38-480b-a535-44ec0789011c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:20:19.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:20:22.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who has feuded bitterly with the US media since taking
        office, made the comment while on the phone with new Irish Prime Minister
        Leo Varadkar on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b53e28-a7dd-4cb0-83ee-b2e8eb807b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:20:19.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:20:22.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a lot of your Irish press watching us," he said to Varadkar.
        He then beckoned to Irish reporter Caitríona Perry, the US bureau chief for
        RTÉ News. "We have all of this beautiful Irish press," Trump said, then added,
        "She has a nice smile on her face so I bet she treats you well."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877cdf24-2875-4ee4-859f-6326fc256a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:20:19.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:20:22.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry later described the experience as a "bizarre moment." When
        CNN''s Kate Bolduan brought up the incident with her panel, which consisted
        of three women, two of them were in firm agreement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80471aa-e596-4a4e-877b-e9699fd1c0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:20:19.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:20:22.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would describe this as how Donald Trump always acts when there
        are women in the room. It was condescending. It was just creepy," said Symone
        Sanders, a former press secretary to Bernie Sanders and a Democratic strategist.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeef5ff-ec9b-43c9-83e7-092e07e25d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:20:19.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:20:22.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "Why is the President of the United States picking out
        reporters who just happen to be aesthetically pleasing and calling them over
        and telling them they''ve got a nice smile? It''s just absolutely disgusting."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bad383-41b3-453e-9333-0f5d107968b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:20:19.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:20:22.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican strategist Ana Navarro, whose furious response to Trump''s
        comments on the infamous "Access Hollywood" tape went viral back in October,
        was also shocked by Trump''s comments to Perry, though she offered a more
        resigned response.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248da71e-ea5f-4a02-966b-24832bbd8acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:20:19.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:20:22.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve got so many issues with Donald Trump, starting with his lying
        ways, than the fact he ogles at women. I''ve come to just accept it as it
        is what it is," she told the panel, before noting, "This is a guy who ran
        beauty pageants. He likes women. This is the way he acts."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a829fa26-9b3e-4438-bbc3-d50d7201ef6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:20:19.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:20:22.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolduan then turned to Nan Hayworth, a former Republican congresswoman
        and a member of the Donald. J Trump for President Advisory Board.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef94291-432c-41a7-a6b1-001c7c4ad00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:20:19.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:20:22.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has incredible charm and naturalness. This was just
        Donald Trump being President Trump and also the kind of guy who will notice
        when someone has a lovely smile," Hayworth argued.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f752a853-bc13-4013-b098-e5d3e9729d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:20:19.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:20:22.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think there''s any harm to it. I think it is another way
        of kind of bringing the world to a level of grace and reality in some ways,"
        she insisted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c5287c-5544-4928-ba1c-5370c8e1284c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:20:19.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:20:22.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolduan then turned to Sanders for the last word.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95321564-bd70-49fd-b179-e8bb277ccc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:20:19.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:20:22.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never forget the President grabbed vaginas, and he talked about
        it afterwards," retorted Sanders, a reference to the President''s "Access
        Hollywood" comments.</p>'
  'PNP-sends-Special-Action-Forces-to-patrol-Lake-Lanao':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-29T08:59:23.190+08:00
    'imagesource': 'jcr:f0c2e9c2-be5f-4c8d-a0ce-c0766e652d5e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6082880a-0f0c-45a0-99e4-4f7a238f6611'
    'lead': 'The national police chief said he is willing to send more forces to help
      the war-torn city if needed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T10:25:11.334+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T10:25:21.214+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T10:25:20.996+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP sends Special Action Forces to patrol Lake Lanao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a785667b-8c14-46ed-bbbc-161c55d6a5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:25:11.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:25:21.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> A seaborne
        battalion of the Philippine National Police (PNP) will reinforce patrols on
        Lanao Lake, believed to be an escape route of Maute terrorists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952e3d74-a1df-4052-92b9-ccba155fdc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:25:11.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:25:21.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Director General Ronald dela Rosa said members of the elite
        Special Action Force (SAF) will help the military patrol the second largest
        freshwater lake in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93477c27-d5dd-47b5-9672-8becfb3cc690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:25:11.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:25:21.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagvolunteer ako kay</em> (Armed Forces of the Philippines
        Chief of Staff Gen. Eduardo) <em>Ano, sabi ko, ''</em>Sir we have floating
        capabilities.<em> Yung ating</em> seaborne<em> pwedeng i-deploy doon.''</em>
        So, <em>tinanggap naman ni</em> Gen. Ano yung aking recommendation," dela
        Rosa said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9f96fc-7ef1-4d11-8490-fdd5558898c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:25:11.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:25:21.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I volunteered to AFP Chief of Staff Gen. Eduardo Ano,
        I told him we have floating capabilities. Our seaborne can be deployed in
        the area, and he accepted my recommendation.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc834b1-25f1-4379-83dd-b0e9fe5f66de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:25:11.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:25:21.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naval Task Unit Commander Billy Villareal on June 24 said the Maute
        group uses the lake, the second largest in the Philippines, to escape and
        to provide supply for its fighters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6853a8-1e7c-450f-b7bc-2bc8b464040d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:25:11.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:25:21.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For several days ginamit yung lake na exit. Meron din mga nag-aattempt
        na mag-escape some several bancas from Maute group. Nag-attempt na mag-reprovision
        ng bala saka magdagdag ng tao sa loob (ng war zone, majority naman sa loob
        naaaksyunan natin lahat," said Villareal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc90ea3-aec4-41d1-840f-9a128afcac6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:25:11.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:25:21.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For several days, the lake has been used as an exit.
        There were attempts to escape using several small boats from the Maute group.
        Attempts to re-provision ammunitions and add more fighters inside (the war
        zone). We were able to act on majority of the reports.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f382f8-596f-410d-8cb3-9e7ff9882a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:25:11.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:25:21.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lake covers around 35,000 hectares or 340 square kilometers,
        and is over 13 kilometers from Marawi, where fighting has been going on since
        May 23, when the Maute group attempted to take over the city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c312310d-813a-46a9-beee-86269d543f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:25:11.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:25:21.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Terrorists attempt to escape war zone through Lake Lanao</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df304e7-9233-497d-bd2c-daedce89a37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:25:11.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:25:21.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force Marawi Spokesperson Lt. Gen. Jo-ar Herrera said
        the Maute terrorists are now confined in a small area of four barangays in
        Marawi City and their resistance is weakening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13872dd2-d2e2-4de9-918b-46311b83bbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:25:11.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:25:21.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dahil po lumiliit ang area nila, tuluy-tuloy po ang paggamit
        ng</em> capabilities natin at ito po ay nagpapatunay na pahina ng pahina ang
        kalaban natin. At yung mga gustong magsurrender, gustong umalis ay pinapatay
        nila," Herrera said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7944c98d-da4b-439e-808a-be1fba4f3907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:25:11.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:25:21.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Their area is getting narrower, that''s why we continue
        to use our capabilities. This proves that our enemies grow weaker each day.
        They kill those who want to surrender or leave.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b91cc5-065a-4646-8396-7181ea98a369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:25:11.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:25:21.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firefight between the government and terrorists in Marawi City
        has been going on for almost 40 days. It has killed less more than 300 people,
        including civilians, government security forces, and Maute fighters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0090644f-f01c-48e0-81b8-d2118e969bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:25:11.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:25:21.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis prompted President Rodrigo Duterte to place the island
        of Mindanao under martial law.</p>'
  'Maute-group-open-to-talks-with-MILF-emissaries':
    'author': ' JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
