    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T08:52:17.455+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Millennials entering adulthood: What to expect

      '
    'updated': 2017-08-11T10:52:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2fcfa0-59a3-4d4f-9430-4ec77c535af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:52:12.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:52:17.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> “Adulthood’
        is a topic that draws mixed reactions from millennials. As an inescapable
        part of life, it is both anticipated for the freedom it offers, but dreaded
        for the uncertainty it brings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782be32d-29e3-4cc7-9561-2f9723e5ba74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:52:12.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:52:17.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> While there’s no one way to sum up or ace the transition towards
        being an adult, there are some aspects of it you can prepare for. What does
        adulthood have in store for the average millennial? Here are some things you
        can expect.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac0a779-08aa-40a6-bdfa-ef9000ab0442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:52:12.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:52:17.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> Financial Independence</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27776a94-bee8-4153-8b0c-3b42a52f5150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:52:12.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:52:17.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><font style="vertical-align: inherit;"> Ahhh, the sweet taste of
        freedom!</font> <font style="vertical-align: inherit;">Nothing says "adult"
        like starting your first job and getting your first paycheck.</font> <font
        style="vertical-align: inherit;">Many look forward to entering the workforce
        so they can finally get funds for all their hobbies and passions.</font> <font
        style="vertical-align: inherit;">Being a working adult opens doors for young
        millennials, who now have access to their own finances.</font> <font style="vertical-align:
        inherit;">Unlike before, you''ll have the purchasing power and the choice
        to decide where to spend your money. </font></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e863e60-d2c0-466d-b6c3-18faca9579b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:52:12.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:52:17.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This financial freedom is definitely one of the perks of becoming
        an adult.  </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb1774f-a482-41d2-a523-af94302ce502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:52:12.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:52:17.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrying your own weight  </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eddaf7-9554-41ce-a8cf-381c0ffb2b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:52:12.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:52:17.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the financial independence of being a working adult comes with
        trade-offs as well. Aside from the sudden increase in freedom, getting older
        also means carrying your own weight and gaining more responsibilities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179d2959-f093-4c75-bac5-dbb45a30bb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:52:12.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:52:17.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While adulthood can mean you’re no longer at the mercy of your parent’s
        wallets, it also entails having to foot your own bills and paying for your
        necessities.  </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e692f69-c0c4-4a9f-8e28-3f163ad737a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:52:12.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:52:17.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plan your purchases wisely— because from now on, everything you
        spend will be coming from your own paycheck.  </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82582c3f-9c83-41f8-8939-1649b52964d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:52:12.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:52:17.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making investments  </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c80dcbb-1efc-4219-98df-9a09a859484e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:52:12.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:52:17.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An essential part of growing up is having the foresight to plan
        for your future. As an adult, it’s important to discern what you need from
        what you want and think of smarter, better ways to invest your hard-earned
        pay.  </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4686823e-e843-432f-b2e7-217b0670a4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:52:12.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:52:17.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s crucial millennials learn how to properly handle their finances
        upon entering adulthood. This can range from allotting money for financial
        markets and stocks, or saving up for long-term investments like cars. Know
        where to place your money, and your future self will thank you.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc6ac42-a6bf-4058-8296-bb2616376958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:52:12.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:52:17.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plotting your own career and life goals </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b67743-07c8-4086-8a22-88c5a9759763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:52:12.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:52:17.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many, adulthood starts with choosing a profession and finding
        work. However, building a career isn''t just about getting a job-- it''s also
        about having to planning your goals in life, and envisioning where you want
        to end up.  </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef8e5c2-22db-46e6-84ff-2c65702aeac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:52:12.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:52:17.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adulthood is a departure from the structured learning we got used
        to in school, and entails being responsible for your own career and life goals.
        With this, it’s now up to you to personally assess your pace and direct your
        track in life.  </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdd223b-1855-4477-89c0-087cc62fb8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:52:12.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:52:17.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giving back to your family</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c15a6a5-459f-40d9-8546-fb131dc9871e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:52:12.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:52:17.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos are known for having close family ties. Although millennials
        may be a different breed from their parents, research like Visa’s 2012 “Connecting
        with Millennials” study show family-oriented values are still alive with this
        generation.  </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3a8eff-7f15-4002-891b-fbe21728e8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:52:12.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:52:17.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like their parents before them, millennials still care about giving
        back to the family, and even keep alive the Filipino tradition of giving their
        first paycheck to parents. Contributions to the family— no matter how big
        or small — are a way of saying thanks and taking on a bigger purpose.  </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbc5d64-ad9c-4525-88cf-85736af3f183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:52:12.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:52:17.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><font style="vertical-align: inherit;">Adulthood is a time to develop
        oneself and take on new roles in life.</font> <font style="vertical-align:
        inherit;">While growing into these roles may be as simple as treating the
        family to dinner or footing some of the house''s utility bills, embracing
        these roles is an integral part of gaining maturity and entering "the real
        world."  </font></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc24604-d96e-44be-9bc5-3aa90c63ab69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:52:12.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:52:17.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond dedicating your first salary to mom and dad, transitioning
        to full-blown “adulthood” also means being ready to give them a hand with
        finances every now and then. For tech-savvy millennials, this is made easier
        with cashless transactions that help account holders manage and secure their
        finances better.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ff4656-a4da-40d4-9844-ceada6fcb313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:52:12.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:52:17.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debit cards like Visa offer a safe, convenient way for millennials
        to lend a hand to the family household. By allowing you to access your bank
        account 24/7, Visa helps you control your finances with ease.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae7c74e-15c6-4cd4-a4e9-bc3cc288ec28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:52:12.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:52:17.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><font style="vertical-align: inherit;">As you grow more mature and
        shift to different roles in life, Visa is your partner facing the perks and
        responsibilities that come with being an adult. </font></p>'
    '38':
      'image': 'jcr:2bb525ba-2266-4317-ae7c-308e455a6dbf'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12966dbe-a04f-4193-8e90-c761dada82a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:52:12.817+08:00
