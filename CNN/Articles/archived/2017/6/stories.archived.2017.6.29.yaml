      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King_alima wrote underneath Rodriguez''s post: "She has a point
        though we''ve never seen her and Mia talk in the entire franchise or have
        an all girl team up to save the guys or save any guy."</p>'
