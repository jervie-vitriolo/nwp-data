      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Serendipity.and.her commented: "You are so right to fight
        for that Michelle. Fast 8 could have/ should have done so much more with Letty
        and Ramsey characters ( and do I even start with Mia?) - your action scenes
        were awesome and Letty and Dom''s scenes together are beautiful, but that''s
        not enough!"</p>'
