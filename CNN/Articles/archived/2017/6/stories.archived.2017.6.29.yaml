      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“’Yung mga ‘di niya pag-</em>attend <em>sa</em> important events
        … Independence Day, i<em>sa ‘yun sa pinakamahalagang</em> event <em>para sa
        atin, tapos ‘di siya pumunta.”</em></p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
