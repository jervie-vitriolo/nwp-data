      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Doon sa drugs, doon talaga ako pinakahumanga sa kaniya. Napakadaming
        adik at snatcher, at dati takot na takot ako kapag nagji-jeep ako. Siyempre
        nagnanakaw sila kapag wala na silang pambili. Eh, parang wala namang ginagawa
        ‘yung gobyerno dati para tugunan ''yun. Ngayon, mas kampante na ko."</em></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
