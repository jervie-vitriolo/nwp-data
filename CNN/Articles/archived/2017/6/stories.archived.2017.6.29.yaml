      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The franchise includes roles for award-winning actresses like Helen
        Mirren and Charlize Theron but it''s still the men who dominate the movies
        as Rodriguez recently pointed out to Entertainment Weekly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a02df3-216d-4fb6-bbd1-bd75e981902c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:15:24.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:15:27.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On day one, I [changed] the character from being something that
        I could not do in front of millions of people into a character that I''m actually
        proud of, but at the end of the day, what message are we sending out there
        for women?" she said. "It does weigh heavy on my head -- especially in the
        male-dominated environment that I work in."</p>'
    '10':
