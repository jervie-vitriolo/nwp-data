    'template': '1'
    'title': 'Can an NBA champ win at pro golf? Steph Curry''s a good bet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4c4959-95b5-4816-a438-169e9b050ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:10:37.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:10:40.565+08:00
