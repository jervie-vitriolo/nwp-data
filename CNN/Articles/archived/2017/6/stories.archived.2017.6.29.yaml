  'House-solons-rate-Dutertes-first-year-in-office':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-29T23:37:02.776+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac001a6c-025a-4a86-86b3-58c71a0d6493'
    'lead': 'Members of the House of Representatives give mixed ratings for President
      Rodrigo Duterte''s first year in office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T08:20:04.659+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T08:20:08.908+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T08:20:08.650+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House solons rate Duterte''s first year in office

      '
    'updated': 2017-06-30T02:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdbdf68-d3e8-4e1e-b91f-1fb6e61e417a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:20:04.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:20:08.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> As President
        Rodrigo Duterte''s administration turns a year old, members of the House of
        Representatives weigh in to assess how the President fared.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75398ff9-7e9e-4e8b-ab32-f7b61d3f9549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:20:04.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:20:08.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Minority Leader Danilo Suarez gave the President a barely
        passing rate of 6 out of 10, as Duterte was able to stem the spread of illegal
        drugs in the country — but big drug lords remained scot-free.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac17d85e-f249-499f-ad81-688549f0c8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:20:04.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:20:08.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><font style="vertical-align: inherit;"><em>"Dito sa susunod na taon</em>
        (In the following year), I hope <em>yung kanyang mga</em> operatives can identify
        where they are coming from and who are the people involved," Suarez said.</font></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4076d0dd-efbd-4385-bead-5e86ca37898a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:20:04.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:20:08.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added some government agencies still failed to deliver basic
        services to help address the problems of poverty, hunger and unemployment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0917104a-434c-49a1-9e6e-a62bf22a5991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:20:04.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:20:08.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For independent minority member Ifugao representative Teddy Baguilat,
        Duterte only gets a 4.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc523b6b-f027-4fcb-a561-a1f98084578d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:20:04.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:20:08.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Baguilat said the Duterte administration''s most
        glaring misstep was what he described as the ill-conceived and bloody war
        on drugs that has taken thousands of innocent lives and made a mockery of
        the justice system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51e8fd7-a52f-43e9-ba52-5424a6c93ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:20:04.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:20:08.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One year of course is not enough to assess an administration''s
        achievement versus promises. But on the basis of his mantra that change is
        coming, the change has not been encouraging," Baguilat said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94a2ec5-17d5-40a1-a245-53124bc6dd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:20:04.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:20:08.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then praised Duterte''s strengthening of diplomatic ties with
        countries such as China and Russia, but said it was at the expense of the
        country''s relationship with the United States and the European Union.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a910034e-10e0-41a4-a62e-1648b1bcd9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:20:04.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:20:08.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For another opposition member, Albay representative Edcel Lagman,
        the President''s trust and popularity rating has started to erode as people
        don''t see the fulfillment of his campaign promises and post-electon agenda.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478fbf5d-fc8b-4ade-ba8e-69a6bc668845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:20:04.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:20:08.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman said these included solutions to the drug menace, the traffic
        mess, labor contractualization, as well as the forging of peace agreements
        with the Communist Party of the Philippines-National Democratic Front and
        Muslim separatists, the pursuit of an independent foreign policy, and easing
        of poverty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89c5d55-34a6-4931-bade-fc97213d7856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:20:04.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:20:08.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then took a swipe at Duterte''s diplomatic ties with China in
        relation to the maritime row in the South China Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f484fdf2-0ce4-4f0e-a46e-cdf3ab12e788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:20:04.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:20:08.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duterte''s alliance with China is particularly worrisome.
        He was pathetic when he admitted helplessness when Chinese President Xi Jinping
        threatened to go to war if the Philippines would enforce its sovereignty over
        the West Philippine Sea," Lagman said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b57eda-8ffc-49f8-bda0-076bc0db9747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:20:04.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:20:08.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman then added while the economic growth rate remained at a positive
        level, poor Filipino families remained helpless, saying "no administration
        can claim success if mass poverty persists or even aggravates."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5094c37-eed1-4575-b1cb-41940dde9543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:20:04.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:20:08.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, President Duterte''s allies in Congress believe otherwise.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd469159a-df75-4775-8e73-20820e39adbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:20:04.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:20:08.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Justice Committee Chairman Rey Umali said Duterte did well
        in his anti-criminality, anti-drugs, and anti-corruption campaigns.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdc2d38-f7fe-45cc-9275-8a7d9c6ef371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:20:04.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:20:08.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><font style="vertical-align: inherit;"><em>"Nandoon iyong</em> intensity,
        <em>nandoon iyong</em> decisiveness, <em>nandoon iyong</em> boldness of his
        action, and unwavering <em>iyong kanyang</em> pursuit of his priority agenda,"
        Umali said.</font></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93123046-6d82-47d5-a7bb-62c59d2a2252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:20:04.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:20:08.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><font style="vertical-align: inherit;">[Translation: The intensity
        was there, the decisiveness was there, the boldness in his action was there,
        and his pursuit of his priority agenda is unwavering.]</font></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642dbec5-4f96-438e-b34f-37bd1828b94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:20:04.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:20:08.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ako Bicol Party-list Representative Rodel Batocabe then gave the
        President a score of 8.7 because he believed Duterte considerably improved
        the peace and order situation in towns and cities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994b9117-188f-4cd1-9062-4eb63dd7f871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:20:04.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:20:08.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><font style="vertical-align: inherit;">He added the Duterte administration
        was continuing the economic reforms of its predecessors, thus "making the
        Philippines a rising economic star."</font></p>'
  'Marawi-mayor-Rehab-plans-for-the-city-under-way':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-29T23:32:35.651+08:00
    'imagesource': 'jcr:9b0a6b3c-a0d4-4d0c-99b9-cd137a56668a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81bba4f9-fc74-471a-85c9-698a6229c83d'
    'lead': 'The mayor said he was already in talks with different sectors of the
      government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T08:22:38.460+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T08:22:43.493+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T08:22:43.302+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marawi mayor: Rehab plans for the city under way

      '
    'updated': 2017-06-30T00:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e79643-627f-4f17-84a1-bcb07307a48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:22:38.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:22:43.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 29) — Marawi City Mayor Majul
        Gandamra says plans for the Marawi City rehabilitation are already underway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25ad6ed-3b80-4a38-98bd-2d2a19bc77f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:22:38.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:22:43.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><font style="vertical-align: inherit;">"While we are addressing
        the emergency response to the needs of our people, we are also preparing for
        an earlier… rehabilitation plan, on how to restore Marawi to a better state
        than it was before," Gandamra said in an interview with CNN Philippines''
        News Night Tuesday.</font></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24524029-09a1-471d-857e-8dd36d81db3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:22:38.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:22:43.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gandamra added he was already in talks with different sectors of
        the government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c6fbd8-a1d8-4e6f-8c7b-1b6a6d374f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:22:38.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:22:43.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are talking with the national government and some potential
        donors. In fact several days ago, I presented our comprehensive plan to the
        national government in charge of this rehabilitation project," Gandamra said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6df9ddb-8b7f-4560-8f76-a1a4f0bd8c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:22:38.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:22:43.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Richard Gordon said in CNN Philippines'' Town Hall Wednesday
        the city needed a master plan for rehabilitation, likening Marawi city to
        the lakeside city of Geneva in Switzerland.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0161d3e-5e6c-44c7-924a-75b162565253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:22:38.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:22:43.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has initially earmarked P20 billion for the rehabilitation
        of Marawi City, offering to add more if necessary. The Chinese government
        has also given P15 million for the city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4fb830-d9cd-400d-a13d-3462e7f863b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:22:38.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:22:43.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis in Marawi broke out after Maute Group forces clashed
        with government troops on May 23, prompting President Rodrigo Duterte to declare
        martial law in Mindanao. The conflict has since left over 300 dead and 200,000
        displaced.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7845272-e591-4700-a44a-e554ff24d49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:22:38.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:22:43.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First days of Marawi siege</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc68e5a8-ec6d-489b-b881-9d16351bf58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:22:38.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:22:43.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gandamra recounted that before the conflict, they had received&nbsp;
        reports of sightings of Maute members near their city -- and just told the
        residents to be vigilant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30d8d41-1cfd-4cdd-acbc-8b61bb49ef44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:22:38.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:22:43.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why Gandamra initially said that the situation was under
        control, the Marawi mayor explained he was coordinating with the police and
        the military in Marawi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0037823-4551-4a44-9f2b-93d5881242b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:22:38.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:22:43.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just relaying what was relayed to me by the authorities,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc1019d-2703-4374-9a07-f60d1c3cfedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:22:38.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:22:43.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gandamra was also advised by the military not to engage in firefights
        with the rebel groups to avoid misencounters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946e2267-33d6-4b48-8c23-915ee3826738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:22:38.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:22:43.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue ops, negotiations for hostages</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edae64b5-9bab-4b8c-8077-712236245d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:22:38.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:22:43.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two more civilians were rescued earlier today, bringing the total
        number of civilians rescued to 1,711.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1d6731-7070-4199-8c53-97d989690d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:22:38.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:22:43.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescued hostages said that there were over 100 hostages still
        in the hands of Maute group.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011b7992-9893-4f7c-be00-0f231ef53cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:22:38.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:22:43.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Sunday, eight Muslim religious leaders acted as emissaries
        to the terror group, with the primary task of saving trapped civilians in
        the warzone.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8795f6-ccc6-4d2d-b286-ed9cb7d9e700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:22:38.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:22:43.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maute reportedly told the emissaries they would talk to the
        Philippine government if represented by the Moro Islamic Liberation Front.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccda297e-a77e-4cf6-8e5e-925538a7aa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:22:38.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:22:43.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in an interview with CNN Philippines, MILF Vice Chairman Ghazali
        Jaafar said they would have to defer to the President.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3605f879-de46-472f-8eb6-df844c80570c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:22:38.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:22:43.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><font style="vertical-align: inherit;">However, presidential adviser
        on the peace process Sec.</font> <font style="vertical-align: inherit;">Jesus
        Dureza repeated the Palace''s stance that there would be no negotiations with
        the terrorists.</font></p>'
  'Duterte-expected-to-receive-BBL-draft-before-SONA':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-29T23:23:15.745+08:00
    'imagesource': 'jcr:354e3b1f-fc7b-4d37-9072-d73caafc0135'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae37a1a2-02b6-49f8-b694-cfd22cc33e0a'
    'lead': 'The Bangsamoro Basic Law aims to establish a new region for the Bangsamoro,
      a collective term for Filipino Muslims, to replace the Autonomous Region in
      Muslim Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T08:24:42.415+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T08:24:45.685+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T08:24:45.500+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dureza: Duterte expected to receive BBL draft before SONA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502414bc-407b-4809-be98-61acfd006c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:24:42.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:24:45.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> Presidential
        adviser to the peace process Jesus Dureza said President Rodrigo Duterte was
        expected to receive the draft of a law aimed at bringing peace to Mindanao
        before July 24.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ab5d6e-edde-40b3-a19d-9c25f6216e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:24:42.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:24:45.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it will be middle of July, before the SONA (State of the
        Nation Address)," Dureza told CNN Philippines'' The Source on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d68eb0-2f18-4672-9e34-1df10737aa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:24:42.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:24:45.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Bangsamoro Transition Commission (BTC), they''re done with
        their work now. They''re ready to turn over to the President the output of
        their work."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a58f95f-08e3-44d3-bfcf-d5ff151830b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:24:42.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:24:45.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza was referring to the draft Bangsamoro Basic Law (BBL) — which
        was finished on June 6 — that aims to establish a new region for the Bangsamoro,
        a collective term for Filipino Muslims, to replace the Autonomous Region in
        Muslim Mindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96485a0b-84cc-4751-a917-5e4c17d5896b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:24:42.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:24:45.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft BBL was crafted by the BTC - which previously had only
        15 members but had been expanded to 21: with 11 members from the Moro Islamic
        Liberation Front (MILF), seven from the government, and three members from
        the Moro National Liberation Front (MNLF).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11335c1e-00e0-477a-a0d8-e38752805100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:24:42.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:24:45.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><font style="vertical-align: inherit;">Related: 21 members of expanded
        Bangsamoro transition body named</font></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a2327c-6cc2-43a1-9905-66b86a2acf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:24:42.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:24:45.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government implementing panel chair for the Bangsamoro Irene Santiago
        told CNN Philippines'' The Source last June 7 that the BBL would address the
        root cause of extremism in Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3a96c6-be96-4c52-ab09-c3ed77a2d00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:24:42.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:24:45.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><font style="vertical-align: inherit;">"One of the fundamental needs
        of a human being - of any group - is the acceptance of identity," she said.</font>
        <font style="vertical-align: inherit;">"A caliphate is something that is a
        dream ... it''s all part of identity, belonging, and need to be part of decision-making."</font></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5cdcc2-ef49-4216-9d55-d2d376f3dc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:24:42.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:24:45.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago also said last June 8 that the BTC planned to give the
        draft on June 13 or 14. However, the turnover has been delayed four times.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f47aa62-740d-47f0-82df-6922f4bb898d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:24:42.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:24:45.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dureza added that he believed the BBL would be enacted
        before Duterte steps down in 2022.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b6ae5b-13a4-42ff-a13b-d4750662b26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:24:42.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:24:45.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero we cannot set timelines dahil nasa Kongreso ang ball [But
        we cannot set timelines because Congress has the ball]," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779ed8b0-d9d8-4446-b05b-8c5ad4378697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:24:42.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:24:45.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ball is in their court when it is submitted to them." he added.
        "Whether it will pass, that''s entirely the prerogative of Congress."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1470026-3d96-46ef-afa1-50eb06235833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:24:42.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:24:45.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaign promise</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6553a68a-0d56-4ff0-bbfb-736c041990e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:24:42.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:24:45.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, the first President from Mindanao, promised during the
        2016 presidential campaign to pass the BBL if he were elected.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a658e9a7-cd3b-4048-a729-c3167051d090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:24:42.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:24:45.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBL was first submitted to the Aquino administration in 2014,
        but the previous Congress failed to pass when it adjourned in February 2016.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c11287-9871-4587-93e5-7d6fe4875d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:24:42.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:24:45.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration and the MILF have also been working together
        to address the peace situation in Mindanao, with the armed group helping establish
        a peace corridor in Marawi City, which has been the site of intense fighting
        between terrorists and government forces since July 23.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529ddf5b-5f48-453f-b295-0fcd75e559ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:24:42.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:24:45.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza said although the Marawi crisis has affected the peace talks,
        it also became the chance for the MILF to step up in working with the government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c54f9c-d094-4aaf-babf-713848e840e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:24:42.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:24:45.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><font style="vertical-align: inherit;">"When Marawi happened, Al
        Haj Murad Ebrahim, the chair of the MILF, immediately called me by phone and
        he said," We''d like to help, "Dureza said." So I said, "Can I arrange a meeting
        between you and the President? "</font> <font style="vertical-align: inherit;">And
        out of that meeting, they agreed that the MILF will help in the humanitarian
        peace corridor we call it. "</font></p>'
  'dureza-govt-will-not-negotiate-with-maute-group':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-29T20:15:46.728+08:00
    'imagesource': 'jcr:ce933d21-47a9-4b54-9b79-a226e0108700'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ee601b5-e7b3-4872-a522-37f5dbfe07b8'
    'lead': 'Presidential Adviser to the Peace Process Jesus Dureza says the acts
      of terrorists in Marawi means talks are out of the question.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T08:35:21.267+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T08:35:24.312+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T08:35:23.999+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dureza: Gov''t will not negotiate with Maute group

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea922470-289f-4e75-8415-c165a3ebadae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:35:21.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:35:24.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 29) — The government will not
        negotiate with terrorists that attacked and continue to fight government forces
        in Marawi, Presidential Adviser to the Peace Process Jesus Dureza said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f747eb79-b0e4-4fc0-b1d2-e88b6c5acbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:35:21.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:35:24.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><font style="vertical-align: inherit;">"They even harm their own
        people," he told CNN Philippines'' <em>The Source</em>.</font> <font style="vertical-align:
        inherit;">"They even kill and harm Muslims. So hindi na religious ''yun. Hindi
        and Islamic'' yun [It''s not even religious or Islamic anymore]."</font></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e155a7f-ed44-4819-b718-590e64b3c97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:35:21.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:35:24.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><font style="vertical-align: inherit;">Dureza said that atrocities
        committed by the Maute group - which attacked Marawi City on May 23 as government
        forces were attempting to arrest Abu Sayyaf leader Isnilon Hapilon - mean
        talks are out of the question.</font></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d4ca55-6117-42a3-970b-332517b58ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:35:21.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:35:24.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marawi crisis led President Rodrigo Duterte to declare martial
        law over the whole of Mindanao and suspend the privilege of the writ of habeas
        corpus, allowing for arrests without warrants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e05fa8-9661-4487-9a2c-497bf544315e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:35:21.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:35:24.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fighting has so far killed 44 civilians, 71 government troops,
        and 303 terrorists. It has also displaced some 246,000 Marawi residents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515ff67e-4f58-4852-97a0-7a8271317d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:35:21.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:35:24.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MILF connection</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40a4adc-c9b0-4b66-92ad-cc19ce8b75ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:35:21.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:35:24.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza''s statement comes after a group of "ulamas," who are revered
        teachers of Islamic schools called "madrasahs," told reporters on June 28
        that the leader of the Maute group is willing to talk to the Moro Islamic
        Liberation Front (MILF) to end the conflict.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db84eef-ee6b-485d-8cfd-3680346f78a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:35:21.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:35:24.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ulamas met Abdullah Maute during the government''s humanitarian
        pause three days earlier for the celebration of Eid''l Fitr, which marks the
        end of the Muslim Holy Month of Ramadan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da15ab2d-00a2-4c40-8275-1d1443f856f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:35:21.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:35:24.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maute demanded the release of his parents, Cayamora and Farhana,
        in exchange for abducted Catholic priest Fr. Chito Suganob and other hostages.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09482e4e-589a-4f7d-ab64-f3964d16571d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:35:21.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:35:24.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Presidential Spokesperson Ernesto Abella said on June 27
        that the government is standing by its policy not to negotiate with terror
        groups.&nbsp; He said that talks between the ulamas and the Maute group were
        not authorized by the government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9764f798-6198-48f6-bb43-a22f9cb8a4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:35:21.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:35:24.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some members of the Maute group were once affiliated with the MILF.
        The Maute family is also related by marriage to one of the prominent families
        of the MILF, the Mimbantas clan, according to experts studying Muslim rebel
        organizations and terror groups in Southeast Asia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83799924-06b7-4f7a-bbf3-64069967ea13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:35:21.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:35:24.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MILF and the government are working together to end the Marawi
        crisis.&nbsp; The armed group helps set up peace corridors to facilitate the
        rescue of trapped civilians.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e8640f-6d97-4e0e-85dd-b015f57d7e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:35:21.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:35:24.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President not afraid</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627ab56c-a4db-4d68-a73c-ad61a0ba8c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:35:21.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:35:24.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is scheduled to go to Marawi on June 30, anniversary of
        his first year in office.&nbsp; Dureza said that for the president, safety
        is not a factor in the planned visit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc32087-4f32-4180-a2d6-7d9ac3f348e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:35:21.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:35:24.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><font style="vertical-align: inherit;"><em>"Yung</em> [The] President
        will do what is necessary," he said.</font> <font style="vertical-align: inherit;">"Let
        others take care of his safety. He wants to be in a place where there is action."</font></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aad90b-2fa5-41df-b239-ab590a7cd189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:35:21.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:35:24.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was supposed to visit Marawi in the early days of
        the crisis, but his trip was cancelled because of bad weather.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b089eb20-c559-46fb-b999-4789e0274fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:35:21.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:35:24.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza said the President is concerned that his visit may detract
        from the operations in Marawi.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97d0743-ff37-4c28-bd06-a7f9b5cab2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:35:21.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:35:24.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><font style="vertical-align: inherit;"><em>"Alam ko, pumunta yung</em>
        on the day before, security around him to protect him," he said.</font> <font
        style="vertical-align: inherit;"><em>"Eh sabi naman niya,</em> ''Don''t have
        to deal with the bad boys there.''</font> <font style="vertical-align: inherit;">So
        he has his way of dealing with this. "</font></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f421569-ef46-48ff-8519-7e6bc4a0d6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:35:21.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:35:24.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><font style="vertical-align: inherit;">[Translation: I know, if
        the President goes there that security will cluster around him to protect
        him.</font> <font style="vertical-align: inherit;">He said, "There can''t
        be troops to deal with the bad boys there."</font> <font style="vertical-align:
        inherit;">So he has his way of dealing with this.]</font></p>'
