      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“’Yung</em> martial law, <em>napakaganda po. Naranasan ko ‘yan
        nung kay Marcos. Naglalakad ako noong araw, walang problema. Naging driver
        po ako, umuuwi ako nang maaga noong araw, walang problema sa mga daanan. Wala
