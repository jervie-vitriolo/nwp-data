  'San-Jose-Del-Monte-Bulacan-massacre-suspect-arrest':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-06-29T17:17:54.559+08:00
    'imagesource': 'jcr:de758ca9-2368-4f13-b3a9-e223a197754f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '079b0fe1-c9ec-4e73-87ce-31f69d419e1b'
    'lead': 'Carmelino Ibañes, a 26-year-old construction worker, said he was under
      the influence of illegal drugs when he killed five family members in San Jose
      Del Monte in Bulacan. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T08:57:39.769+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T08:57:46.801+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T08:57:46.657+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police arrest Bulacan massacre suspect

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab02278-1a2d-4464-9ec2-e7a048a3decd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:57:39.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:57:46.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> Authorities
        on Thursday presented the suspect in the massacre of five family members in
        San Jose Del Monte in Bulacan, north of Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dad8e3f-c4c7-4821-8471-78c0bff3f5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:57:39.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:57:46.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carmelino Ibañes, a 26-year-old construction worker, admitted to
        his crime during a media briefing. He said he was under the influence of drugs
        when it happened.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5f6872-d89e-4c85-a531-e7610b8f1e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:57:39.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:57:46.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako po ang pumatay sa kanila pong lahat. Nagsisi po ako sa ginawa
        ko. Sana po mapatawad niyo ako kasi po lulong po ako sa droga," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c307e1-d971-407c-ae03-b475fae28f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:57:39.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:57:46.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CSupt. Aaron Aquino, central Luzon police chief, said five members
        of the Dizon-Carlos family were murdered on June 27 in their home in North
        Ridge Royal Subdivision in Barangay Sto. Cristo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a5a82e-9b1b-4a98-a26f-239f7cf08243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:57:39.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:57:46.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have arrested the suspect in the massacre of five members of
        a family in city of San Jose Del Monte in Bulacan within 33 hours after the
        gruesome crime was committed," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4402030-6072-4e98-b756-f15a82227d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:57:39.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:57:46.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the victims were stabbed to death — two women, an 11-year-old
        boy, a 7-year-old girl, and a one-year-old boy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9109ec-9950-4f22-b3ea-237d6c0c4e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:57:39.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:57:46.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the father found the body of his mother-in-law, who
        was almost naked, and his wife, who was naked.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de4daf5-b969-46fa-96c5-4c1332e34ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:57:39.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:57:46.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A special investigation task group was created to find the suspect.
        Ibañes was identified by the witness as the same person he saw in the area
        during the time of the incident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffdac11-58bb-4204-bedd-f0e7589106c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:57:39.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:57:46.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><font style="vertical-align: inherit;">Authorities said the suspect
        lived two houses away from the victims'' home.</font></p>'
