      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 29) — The Department of Public
        Works and Highways (DPWH) said Thursday it was working with experts to craft
        an "efficient" master plan for the rehabilitation of war-torn Marawi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9807aef-cdec-427a-bd48-e9f49f8ef8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:47:18.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:47:23.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><font style="vertical-align: inherit;">Speaking at a press briefing
        at Malacanang, Sec.</font> <font style="vertical-align: inherit;">Mark Villar
        said the DPWH was already coordinating with urban planning specialists and
        local officials to ensure the city''s rehabilitation, adding the government
        did not want a repeat of the past administration''s highly-criticized Typhoon
        Yolanda rehabilitation.</font></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4029b2be-bc43-4357-a4b5-566a9a2a9bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:47:18.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:47:23.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar said President Rodrigo Duterte wanted Marawi rehabilitation
        plans to move quickly, adding the department had spoken with the Marawi City
        mayor and counterparts in the Autonomous Region in Muslim Mindanao.</p>'
