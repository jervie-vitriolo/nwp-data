      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nothing’s new.<em> Feeling ko kasi</em> nagwo-worse <em>lang po
        ‘yung mga nangyayari</em>. We all expected that change has come, to the point
        <em>na makikita natin sa lahat, pero parang wala po. Hindi po siya</em> excellent.
        <em>Parang, okay [lang]</em>.”</p>'
    '70':
