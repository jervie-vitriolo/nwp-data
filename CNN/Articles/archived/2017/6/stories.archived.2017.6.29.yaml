    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f1ece6f-06e8-4b49-ad19-7c4156d48b3b'
    'lead': 'What does growing up have in store for millennials? Here’s a heads up
      for those entering the realm of “adulthood.” '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T08:52:12.815+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T08:52:17.766+08:00
