      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Binoto ko si Duterte kasi maayos siya mag-handle, ng tulad
        sa Davao.”</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cf1d99-8ef9-4b63-ad5c-ee0ff31d332d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:04:34.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:04:38.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Ngayon,] <em>parang mas lumalabas yung pagiging mahigpit niya,
        tulad ng sa pagpatay sa mga adik. Maganda kasi ngayon is may takot na ‘yung
        mga tao.”</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905f80ee-4f8a-4a95-b067-1a0bf00e667e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:04:34.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:04:38.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dapat ma-handle pa niya lalo ‘yung kapulisan, para mas kaunti
        na lang ‘yung mangyaring krimen. Parang hindi lang sigurong alam tanggapin
        ng mga nagki-criticize kay Duterte na … dapat hinahayaan lang nila si Duterte
        na gawin ‘yung dapat.”</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1197a85-1617-49fd-951a-f6dcf0720978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:04:34.138+08:00
