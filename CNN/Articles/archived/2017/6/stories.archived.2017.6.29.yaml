      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Bibigyan ko siya ng</em> below 50<em> na grade po. Hindi po
        ako</em> against <em>sa kanya, sa pamamahala po talaga niya.”</em></p>'
