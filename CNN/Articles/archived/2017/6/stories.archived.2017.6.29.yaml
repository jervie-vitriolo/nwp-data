      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ba’t niya sinasabi na walang</em> EJK <em>na nangyayari? Eh
        halatang-halata naman po, ‘yung</em> European Union <em>na mismo ‘yung nakialam
        sa atin para matigil ‘yung</em> human rights violations.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47742113-6889-405d-a413-a421f6e5c197'
      'mgnl:activationStatus': true
