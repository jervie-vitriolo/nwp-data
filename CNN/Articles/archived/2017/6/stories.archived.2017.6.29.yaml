  'Pretty-Little-Liars-series-finale':
    'author': ' Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-06-29T09:13:05.797+08:00
    'imagesource': 'jcr:c7435153-1227-490c-a055-a72b7fcc044b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '654109d6-a5e3-444f-b3a3-3834a051ec13'
    'lead': '"Pretty Little Liars" -- a show that for seven seasons prided itself
      on engineering implausible yet addicting twists that kept its cult-like following
      coming back for more -- ended its run on Tuesday with the five young women at
      the center of the series joined in a group hug as one of them prepared to embark
      on her honeymoon.'
