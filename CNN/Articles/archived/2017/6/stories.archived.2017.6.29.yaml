      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Okay naman ang martial law sa Marawi.”</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74663733-a0e4-4ed6-8165-e4951c3a24ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:04:34.140+08:00
