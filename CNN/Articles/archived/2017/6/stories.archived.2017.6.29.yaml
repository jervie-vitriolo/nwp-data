      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Isa pa pong</em> factor<em> kaya ko nasabing</em> negative
        effect ay ‘yung traffic natin. <em>Ba‘t ‘di po niya</em> makontrol ‘<em>yung</em>
        traffic issue?<em> Mas lalo siyang lumala.”</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79584bc5-7262-4954-b3a0-1a2fcfb9eac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:04:34.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:04:38.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Dalawa lang po ‘yung napansin ko sa kanya. Selfish po siya,
        ‘di siya nakikinig sa sinasabi ng karamihan, sa mababang sektor. ‘Yung</em>
        airstrikes <em>sa</em> Marawi, <em>bakit niya ba pinagpapatuloy ‘yung airstrikes
        doon? Madami na pong nanawagan sa kanya na itigil na po iyon.”</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579b47c5-2c62-4c41-a037-098e30815d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:04:34.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:04:38.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Taga-Marawi po ako mismo, kaya masakit po ‘yung mga nangyayari.”</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24abcd82-2254-47fc-bbac-09bdea66016b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:04:34.139+08:00
