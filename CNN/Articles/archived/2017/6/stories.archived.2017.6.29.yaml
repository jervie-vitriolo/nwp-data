      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“May drugs pa rin. ‘Di ba sabi niya</em> first six months. <em>Pinromise
        niya nung</em> election <em>na</em> peace<em>, pero wala na masyadong</em>
        Abu Sayyaf, <em>eh parang mas lumala. Eh feeling ko kung si Duterte, dapat
        mas okay siya — kung tatanungin mo, ‘yung</em> Abu Sayyaf, Duterte <em>sila
        — magkakaroon dapat tayo ng</em> peace, <em>pero hindi eh.”</em></p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b1139e-62c4-4d2f-b8c6-6ab0652d20de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:04:34.143+08:00
