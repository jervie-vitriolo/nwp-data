      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Since Duterte was elected],<em> marami pong nabago</em>, actually.
        <em>Pero</em> in a negative effect <em>po. ‘Di ba po ‘yung</em> economy, <em>makikita
        siya</em> through <em>‘yung</em> palitan <em>ng</em> dollars and peso. <em>Eh
        nakita naman po natin na umabot siya ng</em> ₱52, eh<em> dati naman po,</em>
        ₱44 or ₱45 <em>lang po</em>. Meaning<em> po ‘nun</em>, instead na tumataas
        <em>‘yung</em> economy <em>natin, bumababa po siya.”</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064ee8d4-25fc-468d-9461-c31d4c2c8ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:04:34.138+08:00
