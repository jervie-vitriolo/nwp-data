      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pagbutihin pa niya sana ‘yung ekonomiya natin. Sa kasalukuyan,
        maraming tambay.”</em></p>'
