      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Okay naman siya, pero hindi lahat ng promises niya natupad.</em>
        Maraming issues na nagpa-pop up, na parang biglaan. May mga issue na nakakasira
        kay President Duterte.”</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b8002d-1131-4ab6-80b8-c65a9e802b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:04:34.143+08:00
