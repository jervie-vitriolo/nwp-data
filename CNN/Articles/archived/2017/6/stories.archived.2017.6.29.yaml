      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "I''m going to try and keep it in the fairway
        and play well."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc59504-2c7c-4ad8-9c8e-85668595fa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:10:37.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:10:40.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those are modest words coming from an NBA two-time champion and
        most valuable player — especially one known for his brashness.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe85030-c06f-4daa-bb7f-4488489b76f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:10:37.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:10:40.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Stephen Curry''s patented turnaround three-pointers won''t get
        him very far as an invitee at the Ellie Mae Classic golf tournament next month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2781bf-1e1b-455c-9312-2dc8d7a2cdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:10:37.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:10:40.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event, part of the Web.Com Tour of second-tier professional
        golfers, tees off on July 31 in Hayward, California.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f7b8c8-1bbe-4449-8437-d3a36267f3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:10:37.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:10:40.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry — a near scratch golfer — was a two-way athlete in high-school,
        splitting time between the hardwood and the fairway. He began putting at age
        eight, and first took golf seriously after beating his father, former NBA
        pro Dell Curry, as a 13-year-old.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c014fe71-8ef5-4f33-aa58-373fdf24331c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:10:37.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:10:40.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2015 and 2016 MVP is the top NBA golfer, according to a Golf
        Digest ranking of non-professional golfers, and the No. 14 ranked athlete
        overall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c810ffb8-33d2-465c-9ac3-6da42736367f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:10:37.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:10:40.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, 2015, Curry famously played a round with former President
        Barack Obama in Martha''s Vineyard. Curry and his father paired up against
        Obama and former NBA marksman Ray Allen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4228956e-0a4e-4b53-870c-df4877a2827c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:10:37.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:10:40.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a 12 o''clock tee time, so there was a lot of time to think
        about it," Curry told Golf Digest. "I mean, this would be my only round of
        golf with President Barack Obama while he''s still in office."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839bc905-20f0-4521-9122-25607f4055ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:10:37.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:10:40.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When my dad and I got to the range, Ray Allen was there hitting
        balls. Pretty soon here comes a caravan of seven or eight Chevy Tahoes. That''s
        when I got real nervous."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6667d592-311b-46ef-b9d8-7fe484098898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:10:37.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:10:40.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recounting the loss, which boiled down to his turn on the 18th hole,
        Curry says he "definitely choked."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06406ab5-3e58-4201-a013-1f7e8eae1548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:10:37.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:10:40.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have honors on the 18th tee," he recalled. "I get up there and
        spray it 40 yards right, out-of-bounds. That was a choke job for sure. I ended
        up with an eight on the hole, and we lost the match."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeb2a94-778a-4f93-8341-63743ae59c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:10:37.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:10:40.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry, who had an equally inconsistent NBA finals in 2016, rebounded
        from both efforts with an stellar 2017 Finals performance, averaging nearly
        27 points, eight rebounds and nine assists in a five-game blowout of the Cleveland
        Cavaliers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2e4427-aab5-429f-84f0-c7a473f4019b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:10:37.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:10:40.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the 6-foot 3-inch "Baby-faced Assassin" will play in his
        first official tour-sanctioned event at TPC Stonebrae, his sponsored exemption
        will likely place him as the event''s most famous competitor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575e6282-a846-4d3f-9c83-a1530c732b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:10:37.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:10:40.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old with a two handicap has played in a number of pro-ams
        in the past, even shooting a score of 70, for a two below par at Pebble Beach.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637fe888-96b8-496e-8393-741b4d03c691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:10:37.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:10:40.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, NFL Hall-of-Fame receiver Jerry Rice participated in
        the same tournament''s qualifier, but failed to make the cut with a score
        of 79.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4550eeb5-507e-4dd6-ac42-22e321c2a7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:10:37.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:10:40.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current money leader on the Web.Com tour is German Stephan Jeager
        — who has hauled in a relatively paltry $249,859 for the first six months
        of 2017.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edbe8cd-ed43-4e46-8047-3e0d251ca80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:10:37.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:10:40.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year Curry stands to earn over $47 million including endorsements,
        according to Forbes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbbca84-0e88-42e8-b8a4-c085b54863b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:10:37.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:10:40.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "Can an NBA champ win
        at pro golf? Steph Curry''s a good bet"</em></p>'
  'Netflix-Okja-review':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-06-29T09:23:41.059+08:00
    'imagesource': 'jcr:58736aad-333a-4c09-8aff-95fe2c684463'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ee641e6-145c-4219-aa30-01005a4ee5ab'
    'lead': '"Okja" weaves together an animal-rights message as well as cautionary
      warnings about corporate greed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T10:13:01.016+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T10:13:04.904+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T10:13:04.720+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netflix''s ''Okja'' tripped by odd tone, over-cooked message

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8787b42d-d94b-4259-8a39-352efc0cb778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:13:01.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:13:04.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A giant, genetically engineered "super-pig"
        serves up one of the least hammy performances in "Okja," a strange, well-intentioned
        but heavy-handed girl-and-her-animal story that merely demonstrates Netflix
        still has a lot to learn about the movie business.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1333b4c2-3d10-48fb-a8a5-1516b44e7428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:13:01.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:13:04.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weaving together an animal-rights message as well as cautionary
        warnings about corporate greed, the movie becomes an awkward hybrid blending
        old-fashioned movies like "Babe" or "The Black Stallion" with the surrealism
        of Terry Gilliam''s "Brazil." However admirable the intentions, the tone is
        seriously overcooked.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84db56da-c3bd-4969-88c5-8f12aade72d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:13:01.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:13:04.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The satire is played so broadly as to overwhelm most of the international
        cast in this production from South Korean co-writer/director Bong Joon Ho
        ("Snowpiercer"). That includes marquee names Tilda Swinton as the ruthless
        Lucy Mirando, whose company is looking to turn all that sausage into green;
        and Jake Gyllenhaal as Dr. Johnny Wilcox, an equally amoral Steve Irwin-like
        TV personality who she turns into her corporate mascot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738ae601-fdef-44c6-b305-fd2e544de046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:13:01.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:13:04.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The premise involves a major company that claims to have bred the
        aforementioned porkers — elephant-sized creatures that will help feed a starving
        world. Eager to promote that accomplishment, the piglets are place with different
        farmers across the globe, building toward a contest to see who has raised
        the best bacon-to-be.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95163a06-5e83-4a80-a5f6-62bf74a5ba49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:13:01.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:13:04.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flash ahead a decade, and Okja has become the pet and companion
        of an orphaned Korean girl, Mija (An Seo Hyun, the movie''s clear highlight),
        living in an idyllic mountain setting with her grandfather. Yet when Dr. Johnny
        comes calling, Okja is to be whisked off to New York, ostensibly to showcase
        as the contest winner.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa79295-ab78-475c-8731-130c4e971b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:13:01.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:13:04.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mija resists this arrangement but wouldn''t be able to put up much
        resistance without help from the Animal Liberation Front, a group of vigilantes
        led by Jay (Paul Dano), whose painful earnestness makes it hard to determine
        what, exactly, we''re meant to think of them. Then again, at least there''s
        some nuance in Dano''s role, as opposed to the shrill cartoons with which
        the normally reliable Swinton and Gyllenhaal are saddled.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db0039a-ca0d-44e0-b274-69523f4ddb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:13:01.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:13:04.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its core "Okja" is intended to evoke aw-shucks responses about
        the girl and pig, a computer-generated creation whose level of realism comes
        and goes. Granted, nobody has seen a pig quite like this before, but something
        about the rendering — with those big plaintive eyes — isn''t quite kosher.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d1fbdc-d4ac-4fff-bd2d-be265a3cfc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:13:01.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:13:04.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor is the movie''s resolution convincing, after a lengthy build-up
        that hinges on Mija and her unlikely allies seeking some way to save Okja
        from the slaughterhouse.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e6c2d3-8b0d-4ffa-94ec-39feec3ceb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:13:01.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:13:04.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix screened "Okja" at the Cannes Film Festival, which reflects
        the streaming service''s ambitions. Like its other recent foray into movies,
        "War Machine," it''s an ungainly mix of real-world issues with satire.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b278da-06a3-4f58-9018-b42b0bff5b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:13:01.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:13:04.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generously, one could observe that Netflix is trying to zig where
        others zag, creating movies that don''t resemble theatrical blockbusters.
        Still, if the service is renowned for cross-filing its fare under the "You
        might also like" heading, however tasty its title character is bred to be,
        it''s hard to think of many flavors that go with "Okja."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db55c8e-d4d1-4514-994c-6d14090cfab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:13:01.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:13:04.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Okja" premieres on Netflix and in select theaters on June 28.</p>'
  'Michelle-Rodriguez-threatens-to-leave-Fast-Furious-franchise':
