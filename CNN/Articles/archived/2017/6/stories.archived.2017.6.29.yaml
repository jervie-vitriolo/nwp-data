      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siguro sana ang mas pag-tuunan pa ng pansin ni Duterte ay ''yung
        talagang kapakanan ng mga manggaggawa. ''Yung sweldo at benepisyo nila hindi
        pa natututukan."</em></p>'
