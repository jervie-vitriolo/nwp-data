      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress announced on Instagram that she is prepared to leave
        behind her beloved role as Letty Ortiz in the hit "Fast and the Furious" franchise
        due to its lack of strong female voices in the series.</p>'
