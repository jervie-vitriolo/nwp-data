  'Top-Catholic-official-charged-with-sexual-assault-offenses':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-29T10:27:25.358+08:00
    'imagesource': 'jcr:04749953-2a79-4966-b703-6e6c80526269'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '001ef722-17ae-43e8-ac85-543bdff940b3'
    'lead': 'Cardinal George Pell, one of the most senior officials in the Catholic
      Church, has been charged with multiple historical sexual assault offenses in
      his home country of Australia, police said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T10:07:52.093+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T10:07:55.087+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T10:07:54.822+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Top Catholic official charged with sexual assault offenses

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb62598-4585-449f-bb0c-08ecc8eb9e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:07:52.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:07:55.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cardinal George Pell, one of the most senior
        officials in the Catholic Church, has been charged with multiple historical
        sexual assault offenses in his home country of Australia, police said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdea453-4189-42c6-bb21-9e283596ce4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:07:52.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:07:55.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell has previously denied covering up abuse committed by priests
        when he served as the Archbishop of Melbourne from 1996 to 2001. But he acknowledged
        his predecessor, Archbishop Frank Little, now deceased, had destroyed documents
        to protect priests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9566615d-28db-4c45-a7a5-9465234af154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:07:52.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:07:55.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to be perfectly clear -- the process and the procedures
        that have been followed in the charging of Cardinal Pell have been the same
        that have been applied in a whole range of historical sex offenses whenever
        we investigate them," Victoria Deputy Police Commissioner Shane Patton&nbsp;said
        at a news conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40826f3-6e2e-4cc5-b3d4-353ba7de1d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:07:52.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:07:55.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cardinal Pell has been treated the same as anyone else in this
        investigation."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfef5a9-3fd3-42fe-a8cc-c412a28703c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:07:52.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:07:55.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He currently serves as a top adviser to Pope Francis and the Vatican''s
        top financial adviser. In 2013, he was named one of eight cardinals tasked
        with investigating ways to reform the church.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7228aea7-d27c-4fd1-a0ef-21c70ba0c0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:07:52.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:07:55.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the most senior member of the Catholic Church in Australia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60e81e9-a679-4540-86a2-da7f9ef91c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:07:52.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:07:55.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>July hearing</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbe8ab7-9b76-486e-990d-36c3d601936f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:07:52.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:07:55.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell will be required to appear in the Melbourne Magistrate''s court
        on July 18th for a filing hearing. He is facing multiple charges and there
        are multiple complainants relating to those charges, police said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90de88c-1bfb-476a-a6d8-8e698045df14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:07:52.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:07:55.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement is likely to deal a serious blow to the reputation
        of the Catholic Church in Australia, which has seen its membership shrink
        in recent years. The 2016 census results, released Tuesday, showed that Catholics
        no longer make up the top religious affiliation in Australia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2364dd-c1c6-4a83-8142-17c76260cb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:07:52.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:07:55.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a government inquiry in 2013, Pell apologized for the abuse
        as a witness and acknowledged that cover-ups allowed pedophile priests to
        continue abusing children.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da18f39-8e10-4fc9-af4f-5a071fadf394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:07:52.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:07:55.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The primary motivation would have been to respect the reputation
        of the church. There was a fear of scandal," Pell said. ''''Many in the church
        did not understand just what damage was being done to the victims. We understand
        that better now."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac65841c-5742-42db-8fb1-5582c89963f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:07:52.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:07:55.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extradition?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f49ab20-49ca-4681-8352-3e556a23f829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:07:52.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:07:55.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell is based in the Vatican and is reported to still be there,
        according to The Sydney Morning Herald.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ca185f-f540-4dce-b745-e85e0179e2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:07:52.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:07:55.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia and the Vatican, which is located in Rome but independent
        of Italy, do not have an extradition treaty, according to Donald Rothwell,
        a professor of international law at the Australian National University.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9508546d-ed04-4e26-8c2b-dae3cc2536c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:07:52.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:07:55.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rothwell believes Pell will return to Australia to face the
        charges, based on Pell''s own comments and Pope Francis'' commitment to acknowledging
        and atoning for the church''s responsibility in the scandal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104df6e6-b252-477c-aea4-93d5d04678f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:07:52.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:07:55.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given Cardinal Pell''s very senior position in the church, I believe
        the Pope would expect the cardinal to return and face these charges," Rothwell
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d2ade2-36b0-4625-8e24-7acc2640f4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:07:52.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:07:55.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Top Catholic official
        charged with sexual assault offenses."</em></p>'
  'NBA-Steph-Curry-golf':
    'author': 'CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
