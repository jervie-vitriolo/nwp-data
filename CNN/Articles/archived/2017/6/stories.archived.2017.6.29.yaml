      'mgnl:lastActivated': 2019-07-26T10:04:38.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“[Pero,] ‘yung mga</em> bad jokes niya, the way he talks, he
        should act like a president. Sa war on drugs, <em>dapat may</em> due process,
        <em>dapat may</em> justice <em>pa rin, ikululong, hindi papatayin.”</em></p>'
    '50':
