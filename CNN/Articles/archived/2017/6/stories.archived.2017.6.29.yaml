      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Duterte talaga ako kasi meron siyang paninidigan. Hindi siya
        kamukha ng ibang Presidente na salita lang."</em></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
