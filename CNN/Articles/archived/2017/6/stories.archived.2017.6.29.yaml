      'text': '<p>(CNN) — Michelle Rodriguez is standing up for her female cast members.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72c6c6b-04ce-42ed-862a-9b6db30d2370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:15:24.340+08:00
