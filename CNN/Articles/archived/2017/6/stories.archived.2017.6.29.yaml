  'xi-jinping-hong-kong-turnover-anniversary':
    'author': 'James Griffiths, CNN'
    'caption': '(File photo) Chinese President Xi Jinping'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-29T17:29:11.935+08:00
    'imagesource': 'jcr:f63d6c6b-13f9-4e29-9416-61e4b27a3e3c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2758d8e-8bd6-40e5-985a-9d5626677819'
    'lead': 'China''s President Xi Jinping underlined his commitment to "one country,
      two systems" as he arrived in Hong Kong to mark two decades of Chinese rule
      in the former British territory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T08:54:58.950+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T08:55:03.369+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T08:55:03.072+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese President Xi Jinping arrives in Hong Kong as mass protests expected

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3461d1-84a8-48c3-b3d1-cb6498eb5395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:54:58.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:55:03.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> China''s President Xi Jinping
        underlined his commitment to "one country, two systems" as he arrived in Hong
        Kong to mark two decades of Chinese rule in the former British territory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3150535-7ca1-4f7c-a141-e9d861c73fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:54:58.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:55:03.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the past 20 years, Hong Kong has always had the strong backing
        of the central government," Xi said as he addressed crowds at the city''s
        airport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5962d4f-8dd7-4e54-b921-2fb00585f11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:54:58.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:55:03.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><font style="vertical-align: inherit;">It is Xi''s first visit to
        the Chinese special administrative region, and one that is expected to be
        dogged by protests and a large annual pro-democracy rally to mark the day
        when Hong Kong was handed over to Chinese rule.</font></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4858a986-5f61-4889-b1af-e5eeebe14ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:54:58.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:55:03.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the tarmac, Xi encouraged Hong Kongers to "look forward to
        the future, making sure ''one country, two systems'' can work smoothly and
        continue," referring to the principle by which Hong Kong retains limited autonomy
        and freedoms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43e8e7c-cdc5-4763-9afd-63bc3b67effb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:54:58.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:55:03.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi said the 20th anniversary of the city''s handover from the UK
        to China on July 1 is a huge event "for the country, and for Hong Kong."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb032028-0d33-4f60-b020-ee649e40900f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:54:58.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:55:03.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Welcoming Xi</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8771a8c9-02ce-485d-a405-cbe6d07e3041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:54:58.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:55:03.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huge banners have been placed over the highway Xi will take to the
        city, welcoming him for his "official inspection" and celebrating "20 years
        of Hong Kong''s return to the motherland."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f00a614-bf3f-42f4-9a2c-10f86e95f26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:54:58.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:55:03.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese and Hong Kong flags have also been hung from windows and
        buildings, though critics of Beijing have taken angrily to social media to
        denounce the displays.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b076212c-2115-4f39-9dd0-cfe530181359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:54:58.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:55:03.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters have said they will target Xi at all of his engagements,
        though it remains to be seen how close they will be able to get to the Chinese
        leader.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75451291-6dc2-4b51-9bf0-851f68b1f680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:54:58.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:55:03.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Wednesday, two dozens activists, including former "Umbrella
        Movement" leader Joshua Wong were arrested after they stormed a public square
        where Xi will appear later this week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be63a36-fea5-4938-bc67-8a55e4f44d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:54:58.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:55:03.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huge security operation</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d951445-06b5-40f2-b296-573ecef4cf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:54:58.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:55:03.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of Wan Chai, a bustling business district in the city center
        where Xi will stay, is on partial lockdown, with 300, 2-ton barricades erected
        on roads around the Hong Kong Convention and Exhibition Centre. The venue
        will host many events marking the city''s handover from the UK to China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064bffec-08a0-401d-9d6b-31e7e249334c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:54:58.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:55:03.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 11,000 of the city''s 29,000 police officers will be involved
        in security arrangements for Xi''s visit, according to the South China Morning
        Post.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360d7fd2-3a6f-4ef7-9034-717106fa3326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:54:58.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:55:03.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a visit last year by Zhang Dejiang, the third-highest ranked
        Chinese leader, sidewalks were glued down in key areas to prevent protesters
        from breaking them up and using them as missiles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be073fa6-a34b-4ea6-b761-9328e70f5ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:54:58.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:55:03.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local media reported this week that police were under instructions
        to prevent banners and signs that might "embarrass" Xi from appearing within
        his eyesight.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40976042-bb16-4d1d-bb94-2c4c202a101e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:54:58.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:55:03.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barriers were also briefly erected around a statue of Queen Victoria
        in a central Hong Kong park named for the long-reigning British monarch, but
        they were removed after complaints.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9f71dc-b841-4165-9aa2-260be377f83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:54:58.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:55:03.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Events and celebrations</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e23f6e-8d72-4a9e-bfb7-300e5ffd5caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:54:58.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:55:03.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in Hong Kong, Xi will spend little time anywhere near the
        public.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cf6140-4d1b-4076-8980-3ca79b879fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:54:58.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:55:03.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday evening, he is expected to have dinner with Hong Kong
        Chief Executive CY Leung and his successor, Carrie Lam, whom Xi will swear
        in on Saturday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b2176c-1457-4e24-84bf-d99faa1f48f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:54:58.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:55:03.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi is also expected to visit a People''s Liberation Army base. China''s
        military has always had a major presence in Hong Kong since the handover,
        but it has kept a low profile until recently.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e07fc72-4753-49bf-a636-ca22fbeeb579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:54:58.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:55:03.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An elaborate celebratory gala will be held Friday evening at the
        Hong Kong Convention and Exhibition Centre, attended by Xi, Leung, Lam and
        other dignitaries.</p>'
    '21':
