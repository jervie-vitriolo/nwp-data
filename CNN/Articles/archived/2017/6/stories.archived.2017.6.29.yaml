    'title': 'Duterte hints at firing another government official on corruption charges

      '
    'updated': 2017-06-30T05:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660be2d0-9028-49cf-bd56-a81f24a3801a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:41:43.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:41:46.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 29) — President Rodrigo Duterte
        hinted at sacking another government official over corruption allegations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4642db0a-cf5b-48a2-ae0d-4884babd1565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:41:43.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:41:46.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not name the official.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b3b391-599e-4fe9-8abd-97777617fc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:41:43.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:41:46.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am about to fire somebody from here. If it is proven that humingi
        siya ng pera, may opisyal dito na tatanggalin ko. In a few days I''ll fire
        him," he said Wednesday in remarks during the turnover of military assistance
        from China to the Defense Department at Clark Freeport Zone in Angeles City,
        Pampanga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0f454e-e94b-443d-bd4c-ca5b8f9b1aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:41:43.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:41:46.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am about to fire somebody from here. If it is proven
        he asked for money, I will fire that official. In a few days I''ll fire him.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1d12af-016f-4b90-a43e-d9a0d0da2b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:41:43.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:41:46.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another speech on the same day, this time at the 140th founding
        anniversary of the Philippine Chinese Charitable Association Inc. at Manila
        Hotel in Manila, he said the government official works at "Clark Airbase,"
        mistakenly referring to the Clark Development Corp., which is tasked with
        managing the Clark Freeport Zone and the Special Economic Zone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38e6b75-376f-49ad-8457-d2c393f87623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:41:43.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:41:46.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s somebody there sa Clark Airbase. I will fire him maybe
        tomorrow or basta… Eh kasi doon ang balita, locator pagka maghingi na ng permit
        to start to contract, a contractor starts to build, eh humihingi ng two million.
        Ako nagtitiis ako ng P130,000 na sweldo. Ikaw two million kada pirma mo?"
        Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848f5350-8230-46d4-8508-af0904492b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:41:43.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:41:46.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s somebody in the Clark Airbase. Maybe I will
        fire him tomorrow. The news is that when someone asks for a permit to start
        to contract, they are asking for 2 million. I endure my P130,000 salary, and
        you get P2 million for every signature?]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eeb4f7e-ae94-4215-8de5-044bf8560311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:41:43.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:41:46.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark Air Base in Pampanga and Subic Naval Base in Zambales were
        two of the premier military bases of the US in the Pacific until the Philippine
        Senate voted in 1991 to end American military presence in the country. Both
        bases were then converted into free ports and special economic zones.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe82f09-802e-472c-9e27-1ead1fcfe166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:41:43.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:41:46.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said corruption is pulling the country down.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7313986c-2ffd-4e7c-a05b-56b90549d82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:41:43.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:41:46.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hate corruption... Magkasala na kayo nang magkasala, you avoid
        graft and corruption because that is the very thing that has pulled us down
        all throughout the years," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1a2ff1-a6c0-4161-a645-0c72d52db20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:41:43.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:41:46.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he is not immune to corrupt practices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f8781a-93a0-42ac-9d75-cec1f0a10c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:41:43.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:41:46.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ako nagmamakalinis (sic). Marami rin akong nanakaw pero naubos
        na. Pero corruption is really out during my term," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6751475-c1bf-49b2-b72d-f4a1ee2b9d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:41:43.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:41:46.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of Duterte''s men, who have been colleagues of his before he
        was elected President, resigned or was fired over corruption allegations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5095ce0e-f718-440d-8ad7-2b0c410dcaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:41:43.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:41:46.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, former campaign spokesperson and National Irrigation Administration
        (NIA) chief Peter Tiu Laviña resigned, Cabinet Secretary Jun Evasco said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b409ad51-6cff-4618-ab23-d4b1303dfda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:41:43.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:41:46.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Evasco: Laviña resigned to spare Duterte of corruption
        allegations</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec6b499-07b1-4c9a-90f6-dc4bbd092bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:41:43.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:41:46.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte dismissed DILG Secretary Sueno Department of Interior and
        Local Government Secretary Ismael Sueno due to "loss of trust and confidence"
        in light of corruption allegations. Sueno was accused of corruption activities
        for approving the release of payment for 76 fire trucks at P6.78 million per
        truck. The deal to purchase the trucks from Austria was sealed during the
        Aquino administration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43c88a1-6b0e-4107-a7bf-f2abb387f123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:41:43.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:41:46.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Ex-DILG Secretary Sueno: No due process in my dismissal</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5eaf4d-0281-4a16-b69d-2c865a282971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:41:43.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:41:46.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eh ''yung mismong Cabinet Secretary ko, magbili ka ng truck na
        18 million? Anong klaseng apoy ''yan patayin mo? First class na apoy?" Duterte
        said on Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d2bf74-fe47-49cb-b93e-2d8e64fff994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:41:43.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:41:46.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My own Cabinet Secretary, you are buying firetrucks
        worth P18 million? What kind of fire are you putting out? First class fire?]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159427e7-da6c-4f2f-9cf2-55037196513b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:41:43.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:41:46.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alleged corrupt official takes leave</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c23b37-a4a1-4c15-b2ee-f6ba49cf869b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:41:43.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:41:46.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Duterte did not mention a name, some reports identified
        the alleged corrupt official as Clark Development Corporation President Noel
        Manangkil.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97df603b-7b9d-4de3-a59b-3b0391db2cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:41:43.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:41:46.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manangkil went on voluntary leave on Thursday and has submitted
        himself for investigation following Duterte''s hints.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1572f909-4a12-4f73-8402-24c5fb48d7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:41:43.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:41:46.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to categorically and very strongly deny any involvement
        in the alleged anomaly of demanding bribes from Clark locators... Because
        I am aware and that I adhere to the position of the President against corruption
        — even just hints of it — I fully submit myself to an impartial investigation
        on the allegations," Manangkil said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e609101b-a3ff-47a7-be32-43f6b23bdacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:41:43.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:41:46.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Davao City on Thursday, the President refused to confirm if he
        indeed referring to Manangkil.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164293d8-c0b8-4c44-85e1-eb5fa24e3e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:41:43.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:41:46.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was the finance officer of the Clark Development. But I''m not
        saying that I am sure that he is guilty. What I''m saying is that I''ve been
        receiving reports about corruption," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e8a489-a15c-4dac-a210-8c58bc0a4d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:41:43.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:41:46.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he was just stressing his policy that officials linked
        to corruption will be fired.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49a624c-cb45-4bbd-b428-5c7cb7ae73a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:41:43.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:41:46.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, I just issued a warning because of a report. But I have not
        really named him publicly in the sense that he is the man that is — that he
        was the target of my announcement. I was just repeating my warning to everybody,
        not only to Manankil but to everybody that I will not countenance graft and
        corruption in my government," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3617171e-fa10-48f4-abc4-515b646b2455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:41:43.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T09:41:46.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report.</em></p>'
  'duterte-man-on-the-street':
    'author': 'Anna Bueno and Claire Jiao'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2017-06-29T17:41:21.916+08:00
    'image': 'jcr:42841447-f36a-499f-8ea9-8ea97cb2466e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd86eac2-4e57-487b-980a-1b8257c57bf3'
    'lead': 'We talked to vendors, students, and passersby about President Duterte’s
      first year in Malacañang so far, and how his governance could improve for the
      next five years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T10:04:34.136+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T10:04:38.019+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T10:04:37.442+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How was Duterte’s first year of service?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68be2cd3-0e9c-43e7-be9b-0e9d4012801b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:04:34.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:04:38.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Outside Far Eastern
        University’s auditorium, where CNN Philippines held its third Town Hall on
        the Duterte administration, ambulant vendors sell books, peddle snacks, and
        offer “diplomas” to inquiring students and passersby.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe621742-9ec3-4390-8ef5-cf905b9e9960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:04:34.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:04:38.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While President Duterte’s cabinet secretaries speak of fixing train
        lines or resolving the crisis in Marawi, the citizens they are obliged to
        serve roam Morayta and go about their daily concerns, seemingly unperturbed
        by the way their lives will be shaped by the policies discussed in the university
        next door.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bea3d0-3be9-4800-8af1-e41ad31a8e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:04:34.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:04:38.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The citizen on the street, however, is just as articulate and politically-inclined
        as the Facebook activist or the armchair expert, and can express a distinct
        opinion on what the government does and what it should do.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6996307-87e8-4e34-b976-84074a0d4aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:04:34.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:04:38.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few minutes before CNN Philippines’ Town Hall, CNN Philippines
        Life talked to some citizens on the street (and inside FEU) to ask what they
        felt about President Duterte’s first year of service, and what his presidency
        should improve on. (We also asked some of them to grade him.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960e307b-087f-4cc1-ae7b-cafd56cebe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:04:34.137+08:00
