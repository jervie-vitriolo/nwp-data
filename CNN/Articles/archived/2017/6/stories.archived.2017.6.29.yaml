    'template': '1'
    'title': 'Maute group open to talks with MILF: Emissaries

      '
    'updated': 2017-06-30T02:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d03014d-4535-4bab-94e2-e69254807db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:29:35.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:29:42.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iligan City (CNN Philippines, June 29) —</strong> The leader
        of the Maute terror group is open to speaking with the Moro Islamic Liberation
        Front (MILF) for a possible end to the fighting in Marawi City, a top Muslim
        religious leader said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270fac58-6951-4b30-b763-16c08bb451b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:29:35.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:29:42.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agakhan "Binladen" Sharief, spokesperson of the Ranaw Ulama Leaders
        Conference said Wednesday that he and seven other Maranao ulamas spoke with
        Abdullah Maute on June 25.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8cae64-d3da-44b3-8f86-95452a220938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:29:35.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:29:42.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They entered the central area of Marawi City still held by the terrorists
        during the "humanitarian pause" in military airstrikes to honor the Islamic
        holiday, Eid''l Fitr. A peace process official referred to the eight ulamas
        as "emissaries."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b15dab3-181c-4ae7-a4e9-75baaf7022e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:29:35.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:29:42.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters here, Sharief quoted Maute: <em>"Sinabi niya,
        ''Kung gusto ng presidente na ubusin kami, di gawin na nila. Pero kung gusto
        niyo naman, dahil yun ang hinihingi niyo, na magkaroon ng kapayapaan, ang
        gusto naming mamagitan, yung</em> MILF.''"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0157a216-bf9c-4263-bf25-6d43bc384f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:29:35.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:29:42.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "(Maute) said, ''If the president wants to exterminate
        us, then let them do it. But if you want, because that is what you are asking
        for, that there be peace, then we want the MILF to mediate.''"]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40017b62-272f-47e9-a435-b51bf8c63fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:29:35.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:29:42.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of the Maute group''s members were once affiliated with
        the MILF. The Maute family are also related by marriage to one of the prominent
        families of the MILF, the Mimbantas clan, say experts studying Muslim rebel
        organizations and terror groups in Southeast Asia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8909f7b5-3ac0-4d9b-9ddf-2fbfb8e56ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:29:35.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:29:42.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maute group, which also refers to itself as "Dawlah Islamiyah"
        or IS (Islamic State)-Ranao, is one of the splinter organizations born out
        of dissatisfaction over peace agreements with the government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a5de77-fcd4-40e9-a398-0352ee650f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:29:35.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:29:42.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview with CNN Philippines, MILF Vice Chairman
        Ghazali Jaafar said his group would consult with President Rodrigo Duterte
        if and when they receive a request to mediate between the government and the
        Maute group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30c4e47-c42e-416f-be33-6bd4f617c3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:29:35.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:29:42.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this moment in time, we know this issue is of national interest
        and … we do not want to be compromised, and <em>hindi rin namin gusto na makuryente
        ang</em> leadership ng MILF," Jaafar said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988afa01-b9ea-4256-b802-22297ced3650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:29:35.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:29:42.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "…we also do not want the MILF leadership to be jeopardized."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2c4ca7-f842-482d-84b4-d2e3f9fd2177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:29:35.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:29:42.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MILF and the government signed a peace agreement in 2012. Pending
        a framework law, both sides are set to work on establishing a Bangsamoro political
        unit in Mindanao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737491a7-aac9-478d-b45a-46b7942b836a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:29:35.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:29:42.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revered teachers</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a576803f-a8b7-4bea-a7a8-1f695a77af67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:29:35.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:29:42.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "ulama" — revered teachers of Islamic schools called "madrasahs"
        — are members of the Ranaw Ulama Leaders Conference. They compare themselves
        to the Catholic Bishops Conference of the Philippines, religious leaders who
        exercise moral authority among their congregations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd96e938-dfe9-4215-9bd4-2a0f2ca22358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:29:35.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:29:42.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdullah Maute is himself a Maranao and an ulama, said Sharief,
        but they do not share his radical interpretation of Islam.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0a6bb8-c8b3-4573-ae32-f10a0f07c337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:29:35.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:29:42.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the ulamas'' primary goal in speaking with Maute was to
        rescue civilians trapped in the war zone, they banked on their moral leverage
        and kinship with the terror leader in trying to "soften his heart."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c51686-4743-4b5f-b761-193e4ce5d441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:29:35.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:29:42.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharief said the ulama told Maute: <em>"Yung pakikipaglaban niyo,
        wala na kaming question diyan kasi yun ang paniniwala niyo. Pero tingnan niyo
        yung paligid ninyo ngayon. Ang dami nang sibilyan na namatay … alam namin
        may mga kamag-anak rin kayo na nadamay diyan. Lalong-lalo na yung mga ari-arian
        ng mga sibilyan, ang daming nasira. Plus, hindi lang yung nasira. Nandiyan
        pa yung 380,000 na yung nag-evacuate. So paano sila? Nahihirapan na sila."</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29b7703-049f-4aa8-8650-c8ef577c2f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:29:35.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:29:42.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We do not question your cause because that is what
        you believe in. But look around you now. So many civilians have died. We know
        you also have relatives among them. And especially the civilians'' properties,
        so much has been destroyed. Plus, that is not all that is ruined. There are
        those 380,000 evacuees - how about them? They are already suffering."]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b726b5b-6361-4b38-aa7a-8892a2e57d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:29:35.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:29:42.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ulama emissaries decided to intervene to take a chance at a
        "swift solution" to restore peace in their homeland, Sharief said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b6f65f-8a11-4544-8377-370b7b9398ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:29:35.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:29:42.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eight ulamas live and work in Marawi City.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588ad145-bf15-46c9-afed-a24173772881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:29:35.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:29:42.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''High morale''</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e21669e-2941-466f-85b8-aee44c34cd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:29:35.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:29:42.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ulama had to dodge bullets as they made their way into the war
        zone; they could not tell whether from the terrorists or from the military.
        Sharief said either side would not stop firing because the opponent kept shooting.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532b0332-b356-465f-9071-2e5c65d8472b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:29:35.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:29:42.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharief described Marawi as strewn with debris and the ground pockmarked
        where bombs had fallen; it was in a shambles and it broke their hearts to
        see it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1f7fa5-16aa-4732-a0fd-5ebfdddbf690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:29:35.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:29:42.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when they finally met Abdullah Maute, they found him in good
        shape despite the military saying his group''s strength is waning and their
        provisions, dwindling.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acde5b5-ec5f-4716-8295-79c3a1f48a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:29:35.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:29:42.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nung makita namin si</em> Abdullah,<em> parang walang nangyari.
        Nandun pa rin yung kisig niya. Nandun pa rin yung ano niya, tapang niya or
        lakas niya. High morale pa siya,</em>" Sharief said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7640b778-d175-4880-a543-4f2ae70555d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:29:35.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:29:42.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "When we saw Abdullah, it was as if nothing had happened.
        His bearing was still there. His verve and strength were still there. He still
        had high morale."]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a27a7d-fc50-4fdb-8ef0-929dae2175c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:29:35.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:29:42.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prisoner swap?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c0e9cf-0ff3-49aa-8d0a-ea5b14233c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:29:35.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:29:42.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharief confirmed Maute did ask that the government release his
        father, Cayamora, and his mother, Farhana, after the ulama requested for the
        release of Fr. Chito Suganob.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069b028f-cd22-4295-bbe5-8187c123f0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:29:35.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:29:42.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharief said Suganob is his friend.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9742f665-89c6-4fa8-93c4-3416240788e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:29:35.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:29:42.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was futile. When a report on the alleged proposal for a prisoner
        swap came out, Malacanang reiterated its stance that it does not negotiate
        with terrorists.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95e32b7-b8f1-4481-9f0d-78829f57f51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:29:35.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:29:42.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appeal</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04d4c58-b7db-4aa9-b905-694e48719db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:29:35.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:29:42.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ranaw Ulama Leaders Conference said they are willing to be frontliners
        if the government agrees to talk with the Maute group.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6d488c-5d09-4e11-8767-6a348735eb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:29:35.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:29:42.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They asked President Duterte, who says he is of Maranao heritage,
        to grant them an audience.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2a2dd8-720b-4cc6-aea5-a31d61ec4eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:29:35.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:29:42.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hinihiling namin sa presidente na sana bigyan kami ng kahit
        kaunting oras lang, bilang mamamayang Moro, na marinig niya yung mga suhestyon
        namin. Kahit naman siguro walang nangyaring ganito, may karapatan kaming pakinggan
        ng presidente, lalong-lalo na itong mga ulama. Kung ayaw niya sa suhestyon
        namin, so wala."</em></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7df8546-4f2c-452e-980b-3f80f198b592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:29:35.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:29:42.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We ask the president to give us even just a little
        time, as Moro citizens, to let him hear our suggestions. Even without such
        happenings, I think we have the right to be heard by the president, especially
        these ulama. If he does not like our suggestions, then so be it."]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3638e22c-a7a1-4734-bd86-73024d6cdc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:29:35.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:29:42.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is important, Sharief said, is that their voice is heard in
        efforts to find a peaceful resolution to the Marawi crisis.</p>'
  'Duterte-plans-to-visit-Marawi-soon':
