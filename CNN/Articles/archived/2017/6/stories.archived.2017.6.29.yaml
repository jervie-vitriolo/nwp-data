    'jcr:uuid': '67984e91-75e1-49a7-90fb-89add3b62329'
    'lead': 'Stephen Curry''s patented turnaround three-pointers won''t get him very
      far as an invitee at the Ellie Mae Classic golf tournament next month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T10:10:37.343+08:00
