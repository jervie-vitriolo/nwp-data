      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the master plan was being crafted by specialists who would&nbsp;
        apply the newest urban planning developments in the city''s rehabilitation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75030249-5ef4-4f3f-aa14-1d50e0b632ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:47:18.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:47:23.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was done by experts and it will be utilizing all the latest,
        in terms of urban planning… it will be very efficient and I''m sure it will
        be an improvement also," Villar said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38366af0-a52e-4360-8691-839a9518887b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:47:18.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:47:23.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clashes between government troops and the terror Maute forces in
        Marawi are on their 38th day and have killed more than 300 people and displaced
        246,000 residents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a21556-a936-4367-b640-d7d6a53c9c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:47:18.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:47:23.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the damage cause by the battle, Sen. Richard Gordon on Wednesday
        called for a master plan to help the city back on its feet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028450ed-1a58-448c-b583-b6dbc2fda8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:47:18.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:47:23.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><font style="vertical-align: inherit;">READ: Master plan needed
        for Marawi - Richard Gordon</font></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85feaad9-7b7e-401f-b4bb-741b34fc3847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:47:18.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:47:23.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has also pledged some ₱20 billion ($400 million) for
        programs for its rehabilitation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ade0c8-26cc-4a73-8685-b067943007ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:47:18.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:47:23.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he would look for money if the allocated budget needed
        to be increased.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cdb1d5-36e1-41e4-9374-0bdf87af93d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:47:18.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:47:23.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very significant amount and it will… Marami tayong magagawa
        sa (we could do a lot with) P20 billion&nbsp; in terms of rehabilitation,"
        Villar noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef77228-9834-4ef1-b816-0ff63da248fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:47:18.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:47:23.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><font style="vertical-align: inherit;">READ: Duterte vows to rebuild
        Marawi</font></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70816339-ad6d-4b0d-81cd-bfffab9122e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:47:18.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:47:23.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary also said the Department had yet to flesh out the
        full details of the master plan, as they await assessments on the extent of
        damage in the Islamic city.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bc0915-b7cf-42f4-a719-1f72085b1065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:47:18.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:47:23.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured, however, the government would not repeat mistakes of
        the previous administration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2b7ac8-b173-4545-a380-313459703362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:47:18.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:47:23.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is very clear on this… He expressed his disappointment
        in the facilities for Yolanda before... That''s something that hindi na po
        mauulit (will not be repeated), definitely. We''ve already seen the mistakes
        from the past and we will not repeat them," Villar said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea72e8b-e067-4376-84cd-984f89c58f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:47:18.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:47:23.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><font style="vertical-align: inherit;">He added that while the master
        plan was still under way, the government would improve living conditions of
        evacuees.</font></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221d8f4e-f23c-4233-9a02-ce5bf9f3ff99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:47:18.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:47:23.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><font style="vertical-align: inherit;">This includes upgrading evacuation
        center facilities and providing basic amenities in tent cities being made
        for displaced Malawi residents.</font></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6add746-f5f1-4fc8-b9fc-01cd51851275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:47:18.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:47:23.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><font style="vertical-align: inherit;">CNN Philippines'' AC
        Nicholls contributed to this report.</font></em></p>'
  'Millennials-entering-adulthood':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
