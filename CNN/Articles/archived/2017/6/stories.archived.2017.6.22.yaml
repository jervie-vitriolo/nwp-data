      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c33857-92db-48b6-8fa9-4f1d69ceec1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:21:15.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:21:18.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her daughter''s enrollment at an Ivy-league university generated
        controversy over funding, as critics stated she had no legal means to support
        her daughter''s schooling. According to Harvard''s Kennedy School website,
        a year there costs at least $81,119 (₱4 million) without financial aid.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedecdc7-e71f-49cc-b059-3980e61fb2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:21:15.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:21:18.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s latest Statement of Assets, Liabilities and Net worth
        released on May 16 showed a net worth of ₱8,878,111.43 ($177,560) as of December
        31, 2016, down from ₱11 million a year ago, due to a legal challenge she is
        facing in the Supreme Court over the vice presidency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717077a6-adea-4345-9a7c-1478161468e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:21:15.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:21:18.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My daughter is going on a scholarship. Pero iyong sabi nila, iyong
        gagastusin daw nung anak ko kasi wala naman daw akong legal na pagkukunan,
        iyong ninakaw namin na yaman. And you know the viciousness," she said. It
        is not known how much of her daughter''s tuition is covered by scholarship.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b86448-bf46-443d-aa53-feb47a558438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:21:15.339+08:00
      'mgnl:createdBy': 'jeff'
