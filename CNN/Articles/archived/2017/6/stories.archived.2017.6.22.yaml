    'author': 'Glen Levy and Don Riddell, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-06-22T08:45:29.364+08:00
    'imagesource': 'jcr:d17048a4-63c5-4562-8519-816c9b432562'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dff01e24-aa2d-41d7-8913-a36570271206'
    'lead': '"Two years ago, you had Mayweather-Pacquiao and it was a boring fight...
      McGregor and Mayweather will be a farce... It''ll be one of those 12 round snoozers,"
      boxing great-turned-promoter Oscar De La Hoya told CNN Sport.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T15:34:25.083+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T15:34:29.768+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T15:34:29.486+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Floyd Mayweather vs. Conor McGregor: ''Farce or circus?''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32d39a5-0d12-40fd-9e19-2e46ac7c011f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:34:25.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:34:29.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> How important is a television show''s finale?
        Perceived wisdom is that for a TV series to go down in cultural folklore it
        needs to "stick the landing" to ensure its place in immortality, though others
        argue that "it really is about the journey, not the destination."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7b985c-0f34-4f06-873f-36b3f8acf6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:34:25.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:34:29.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which brings us to event that is taking place on August 26, and
        will be witnessed in person by roughly 20,000 people, but many more around
        the world thanks to pay-per-view TV: the megafight between undefeated boxer
        Floyd Mayweather and MMA icon Conor McGregor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135be538-f5ba-4e0b-ba29-f5fe6f4289a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:34:25.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:34:29.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the hype machine fully got going, it never seemed as
        though it was the destination — for the record it''s the T-Mobile Arena in
        Las Vegas — but rather the journey that has been at the heart of what is ultimately
        going to make two men even wealthier than perhaps even they could ever have
        imagined.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f59295-68c2-4c8c-8834-a7758fce056e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:34:25.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:34:29.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every major fight is traditionally accompanied by bags of trash
        talking and Messrs. Mayweather and McGregor haven''t disappointed — calling
        each other out, in an attempt to promote themselves to the tune of hundreds
        of millions of dollars, their own chances of winning, as well as the fight
        itself (arguably in that order).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38565e08-cf95-4c6f-b54a-13ff8a082060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:34:25.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:34:29.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Boring fight''</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070b290b-39fa-439f-b2e4-086374a3e6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:34:25.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:34:29.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less talked about is the two-year-old elephant in the room — the
        distinctly underwhelming fight which took place in May 2015 between Mayweather
        and Manny Pacquiao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7effd5de-49b5-4da2-97eb-e7556d79f17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:34:25.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:34:29.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the two best fighters of their generation effectively danced
        around each other for 12 distinctly dull rounds, that ended in a unanimous
        points victory for the American over his Philippine opponent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112fdbb6-37c8-4f0a-8195-2b3835cf1249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:34:25.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:34:29.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two years ago, you had Mayweather-Pacquiao and it was a boring
        fight," boxing great turned promoter Oscar De La Hoya told CNN Sport.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dd8ee0-70e9-49e5-983d-cb7fb7aa382b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:34:25.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:34:29.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a fight that had a lot of people thinking "Wow, this is
        it? This is boxing?" And so McGregor and Mayweather will be a farce ... it''ll
        be one of those 12 round snoozers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72cfa2d-57d8-4d44-a4f0-d65a79c4e835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:34:25.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:34:29.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayweather is the best boxer in our generation, and he knows what
        he''s doing, he knows how to box. I do not knock that whatsoever. I actually
        respect him for that. But to make people watch a 12 round snoozer is not good
        for boxing."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85382578-caac-4387-b762-cfe4d1831dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:34:25.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:34:29.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps unsurprisingly UFC president Dana White presents a more
        optimistic outlook.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238e9c9c-29bf-4ab7-b22e-6c0db8cfee5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:34:25.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:34:29.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When two people get in, whether it''s a ring or an Octagon, and
        start throwing punches, nobody knows what''s going to happen. Anything is
        possible."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e5e6a7-7a5a-48c6-8f66-277f6fdd331a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:34:25.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:34:29.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recounting how this fight finally came about, White maintains the
        momentum was simply unstoppable.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d495b35-48f7-4218-be8b-b819b830d939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:34:25.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:34:29.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is some weird thing that took a life of its own, and became
        the most talked about thing on the planet," says the UFC president.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b6b0e0-701a-4b72-aa00-15cd59c854fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:34:25.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:34:29.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Floyd Mayweather''s team was saying no matter where they go, it''s
        the only question they were ever asked.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401b219a-2bea-4851-a6eb-927b9c4f54bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:34:25.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:34:29.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter where I went, the only question people would ever ask
        me is: ''When are Floyd and Conor going to fight?''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721418b7-3321-4137-8eb8-8bb9a22dfae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:34:25.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:34:29.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So as this thing continued to grow, I said: ''You know what? Conor
        wants it, he [Floyd] wants it and, apparently, everybody else wants it, let''s
        do it.''"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c3ee37-bfeb-41bf-a0ad-70dd4d3ea215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:34:25.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:34:29.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''The impossible deal just got made''</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b83dd1-3cff-44ec-8f04-398db9c89558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:34:25.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:34:29.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equally unsurprisingly White''s well-rehearsed talking points are
        mirrored by his counterpart on Mayweather''s side.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588c4f14-5d42-441e-8c99-2d8af49249cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:34:25.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:34:29.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes after the fight was officially confirmed, Mayweather Promotions
        CEO Leonard Ellerbe told CNN Sport: "The impossible deal just got made."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de13de73-793a-4bc9-b72e-8f118ab503ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:34:25.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:34:29.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it is put to Ellerbe that many are predicting Mayweather-Pacquiao
        II, he smiles before responding: "Floyd will dictate everything that happens
        and I''m expecting a knockout in the fight.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919e01cb-fcd1-4960-b971-af150acc1219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:34:25.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:34:29.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the fight the fans demanded and it''s exactly what Floyd
        is going to give them. The fans are the winners."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5a4ea8-f368-440b-a9bb-935c5fe5d119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:34:25.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:34:29.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, training footage of McGregor sparring is unlikely to give
        Mayweather any nightmares as he begins to prepare for the fight.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7b0272-b2a5-4d30-83e0-c6676ab5a8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:34:25.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:34:29.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even White concedes that "the question is: Can Conor McGregor hit
        Floyd Mayweather in a 12 round fight?"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8228fd-ee56-4e6f-8ae8-82489470f1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:34:25.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:34:29.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White consoles himself by adding: "We believe this will be the biggest
        fight ever in the history of two people throwing punches."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbbe321-95e4-49d3-bc00-11b7749168a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:34:25.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:34:29.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Circus''</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4353772-6441-4e90-ab8e-d7cea5aae9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:34:25.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:34:29.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By his own admission, De La Hoya has skin in the boxing game by
        promoting the Saul "Canelo" Alvarez Canelo-Gennady Golovkin fight, which takes
        place in Vegas in September and could potentially suffer in PPV sales if Mayweather-McGregor
        is a dud.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872c663e-9a9b-4b1f-a565-3316613bee8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:34:25.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:34:29.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re going to ask McGregor to go inside a boxing ring, where
        he has no experience whatsoever," says De La Hoya.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9841f5d9-f797-4b56-9510-107e8510afca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:34:25.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:34:29.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s never laced up a glove. I call it a circus, I don''t think
        it''s fair for the sport of boxing."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc77caa5-af9b-409b-8eb6-ba6a44b0a9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:34:25.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:34:29.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he has any advice for the Irishman, the 44-year-old De
        La Hoya goes into overdrive.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c255901d-db47-4ee3-8f63-f6ecc329b604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:34:25.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:34:29.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What he needs to know is that I started boxing at five years old.
        I''m an Olympic gold medalist. I''m a 10-time world champion in six different
        weight classes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb568e6-256b-4e6e-8c94-3d725bf51748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:34:25.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:34:29.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, I was a bit older when I faced Mayweather but even I couldn''t
        beat him. So what makes McGregor think that he can go in there, in his very
        first professional fight, having really no experience in the professional
        ranks and beat Mayweather?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c07d6d-f5c4-448b-852b-65faafbdbd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:34:25.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:34:29.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s kind of far-fetched. I would tell McGregor that it''s the
        fight you don''t want to take your first time around. This is obviously all
        about money.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f071398d-32b3-4379-8839-a06b8565a384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:34:25.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:34:29.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is all about just creating the hype around this event that
        potentially can damage the sport of boxing once again like Mayweather-Pacquiao
        did."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b933004a-b9bd-4dea-a984-7a4002b262a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:34:25.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:34:29.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the fight is a let-down, it''s not as if boxing fans weren''t
        given guidance. The legendary former welterweight boxing champion, "Sugar"
        Ray Leonard, had but one word of warning for McGregor: "Duck."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaa9fa2-95c5-4f13-83cc-e4aec81e00ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:34:25.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:34:29.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the naysayers may not make much of an impact on the bottom line,
        with estimated PPV buys in the range of four to five million.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72480145-8ae7-4724-8817-74e6757f05e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:34:25.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:34:29.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world waits to see whether the fight is a classic or a clunker.
        Will the contest "stick the landing?"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785a7680-2677-46ac-9bd8-b2a800ecdb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:34:25.086+08:00
