    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince Harry: No royal wants to be king or queen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99787f9-ef97-4097-8261-8fc600cb0fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:29:53.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:29:57.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Britain''s Queen Elizabeth II has reigned for over 65 years,
        but according to Prince Harry few in the royal family envy her, despite sharing
        her sense of duty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a734ac6-f7a8-4344-8bff-496f951f96f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:29:53.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:29:57.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Newsweek, Prince Harry said the monarchy was
        a "force for good" but suggested that he and his older brother Prince William
        are trying to overhaul its image.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e491167b-ad87-4a5c-af09-44833c92f167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:29:53.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:29:57.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are involved in modernizing the British monarchy. We are not
        doing this for ourselves but for the greater good of the people," the prince
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae00c2d6-f5f2-4a53-b54e-391c3290b9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:29:53.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:29:57.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is there any one of the royal family who wants to be king or queen?
        I don''t think so, but we will carry out our duties at the right time."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd31008-c52e-4932-a29a-301e1c776cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:29:53.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:29:57.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry also addressed his mother''s death in the interview,
        something he''s spoken about publicly in recent months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca80723-8a11-43d8-b241-a0ba6ee539b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:29:53.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:29:57.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mother had just died, and I had to walk a long way behind her
        coffin, surrounded by thousands of people watching me while millions more
        did on television," he told Newsweek .</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71be7c91-e126-45d4-ae3d-6c03e9df2b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:29:53.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:29:57.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think any child should be asked to do that, under any
        circumstances. I don''t think it would happen."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e29edf6-8c62-4e70-a174-4018ef79958c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:29:53.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:29:57.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Prince Harry revealed that he sought counseling to deal
        with the grief of losing his mother, who died in a car crash in 1997.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf66064-272b-43f8-a238-ee6a0b41c634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:29:53.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:29:57.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the prince''s desire for a normal life, he also told Newsweek
        that he understood the appeal of the royal family.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23119073-80e8-4a1d-af5c-d2b945737492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:29:53.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:29:57.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want to dilute the magic....the British public and the
        whole world need institutions like it," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563596e4-4cb8-478f-b3ce-15611126eb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:29:53.828+08:00
