      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hit show, based on the "A Song of Ice and Fire" novels by George
        R.R. Martin, return almost three months later than its usual April release.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f812974-bcb7-40e3-977f-208a4647f8b1'
      'mgnl:activationStatus': true
