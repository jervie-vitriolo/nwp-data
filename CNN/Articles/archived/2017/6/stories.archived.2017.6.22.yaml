      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until the opening bell sounds, nobody knows for sure. In TV terms,
        it''s what they call a cliffhanger.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9524f44f-80c7-4c70-8142-4aa66906b98e'
