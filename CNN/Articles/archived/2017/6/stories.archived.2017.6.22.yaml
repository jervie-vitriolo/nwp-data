      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My daughter is going on a scholarship. They said paying
        for my daughter''s expenses won''t be coming from legal means, because it''s
        from stolen wealth. You know the viciousness.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0149d15d-fcbb-471f-a769-33913c7b007d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:21:15.339+08:00
