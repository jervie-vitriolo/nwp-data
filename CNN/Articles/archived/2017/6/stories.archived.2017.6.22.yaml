      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first "Game of Thrones" Season 7 trailer was released in May,
        highlighting the looming war and the characters'' paths crossing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2e1cd7-720f-42af-9d4a-b11e2493a106'
