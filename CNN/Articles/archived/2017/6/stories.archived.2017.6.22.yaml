      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Prince Harry: No
        royal wants to be king or queen."</em></p>'
  'intel-chiefs-tell-investigators-trump-suggested-they-refute-collusion-with-russians':
    'author': 'Dana Bash, Evan Perez, and Manu Raju, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-22T20:11:56.455+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06754022-0877-41bc-9413-068924f3212f'
    'lead': 'Two of the nation''s top intelligence officials told Special Counsel
      Robert Mueller''s team and Senate investigators, in separate meetings last week,
      that President Donald Trump suggested they say publicly there was no collusion
      between his campaign and the Russians, according to multiple sources.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T14:32:30.057+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T14:32:33.521+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T14:32:33.284+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Intel chiefs tell investigators Trump suggested they refute collusion
      with Russians

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d5e070-8bd6-477e-bbe7-d183c0908905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:30.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:32:33.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two of the nation''s top intelligence officials
        told Special Counsel Robert Mueller''s team and Senate investigators, in separate
        meetings last week, that President Donald Trump suggested they say publicly
        there was no collusion between his campaign and the Russians, according to
        multiple sources.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a623337a-c74f-48ab-9170-956b5fd87856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:30.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:32:33.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director of National Intelligence Dan Coats and National Security
        Agency Director Adm. Mike Rogers described their interactions with the President
        about the Russia investigation as odd and uncomfortable, but said they did
        not believe the President gave them orders to interfere, according to multiple
        sources familiar with their accounts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d7c00a-952e-48fa-b701-44004a55519c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:30.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:32:33.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources say both men went further than they did in June 7 public
        hearings, when they provided little detail about the interactions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d30ffd-486b-48aa-84e8-4c581e094237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:30.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:32:33.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources gave CNN the first glimpse of what the intelligence
        chiefs said to Mueller''s investigators when they did separate interviews
        last week. Both men told Mueller''s team they were surprised the President
        would suggest that they publicly declare he was not involved in collusion,
        sources said. Mueller''s team, which is in the early stages of its investigation,
        will ultimately decide whether the interactions are relevant to the inquiry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e0b4a5-6b5d-4e62-aa49-0366933a0646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:30.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:32:33.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coats and Rogers also met individually last week with the Senate
        intelligence committee in two closed briefings that were described to CNN
        by Democratic and Republican congressional sources. One source said that Trump
        wanted them to say publicly what then-FBI Director James Comey had told the
        President privately: that he was not under investigation for collusion. However,
        sources said that neither Coats nor Rogers raised concerns that Trump was
        pushing them to do something they did not want to do. They did not act on
        the President''s alleged suggestion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde9509a-08d0-442c-8c99-ba0fe2a13507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:30.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:32:33.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has said repeatedly that no collusion occurred. "After 7 months
        of investigations &amp; committee hearings about my ''collusion with the Russians,''
        nobody has been able to show any proof. Sad!" he tweeted June 16. The White
        House did not comment for this story. The DNI, NSA, and Mueller''s office
        also did not comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78530ed4-f7d1-4580-9a14-4ad72783b016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:30.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:32:33.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the meetings were classified, sources shared limited details.
        But they said the two intelligence leaders recounted conversations that appeared
        to show the President''s deep frustration that the Russia allegations have
        continued to cloud his administration. The question of what the President
        said to Coats and Rogers has been hanging over the administration since The
        Washington Post reported the interactions in late May.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78a88e6-9643-4233-8c07-aeddc79475bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:30.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:32:33.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has confirmed the March interactions between the intelligence
        chiefs and the President in which he made the requests. These came a few days
        after Comey publicly confirmed for the first time the existence of the federal
        investigation of potential collusion between the Trump campaign and Russia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889afbb1-3eb2-4613-aec4-74bea665445e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:30.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:32:33.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public Senate intelligence hearing earlier this month in which
        both men testified, senators in both parties grew frustrated and angry after
        neither would agree to clear up exactly what the President said to them. Rogers
        and Coats said they did not feel pressured to do anything but would not describe
        any details of their conversations with Trump.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13c77cf-f6be-4084-b2d4-e16800585b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:30.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:32:33.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the three-plus years that I have been the director of the National
        Security Agency, to the best of my recollection, I have never been directed
        to do anything I believe to be illegal, immoral, unethical or inappropriate,
        and to the best of my recollection during that same period of service I do
        not recall ever feeling pressured to do so," Rogers said during the public
        hearing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894ad9b7-e47e-4d5a-9a3f-9c1f37d3a492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:30.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:32:33.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coats offered a similar response. "In my time of service, which
        is interacting with the President of the United States or anybody in his administration,
        I have never been pressured — I have never felt pressured — to intervene or
        interfere in any way with shaping intelligence in a political way or in relation
        to an ongoing investigation," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb5a70a-dec2-46c1-9105-27e54d85303e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:30.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:32:33.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason for their public reticence, one congressional source
        told CNN, is that Coats and Rogers had asked the White House for guidance
        on whether their conversations with the President were protected by executive
        privilege, which meant they would not be allowed to discuss it. They did not
        get an answer from the White House before testifying and did not know how
        to answer the committee. The result was an awkward and contentious public
        hearing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b411a7dc-dacf-4c58-a6f4-991b251a21b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:30.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:32:33.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a classified follow-up meeting with the Senate intelligence committee,
        they were more forthcoming, according to sources familiar with the closed-door
        session.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e67bec-c9c0-4494-bee9-38b74f3a50e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:30.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:32:33.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One congressional source expressed frustration that Coats and Rogers
        didn''t answer the questions in public, especially since what they ended up
        expressing in private was that they did not feel that the President pressured
        either of them to do anything improper.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db64677b-8931-49c6-96ae-342cc08d104c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:30.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:32:33.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogers'' interaction with the President is also documented in a
        memo written by his deputy at the NSA, Richard Ledgett.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fbad6e-711b-4c7b-8ef5-ebeb45eea388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:30.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:32:33.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One congressional source who has seen the memo tells CNN that it
        is one page and, unlike memos written by former FBI Director James Comey,
        does not have many details of the conversation. Instead, it simply documents
        that the interaction occurred – and makes clear that Rogers thought it was
        out of the ordinary.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0423737-e2f5-4748-90c9-c9aae7c2e4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:30.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:32:33.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coats did not document his conversations with the President about
        the issue, the source said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404d9ae6-70b1-4012-86e4-0937028d8554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:30.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:32:33.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Intel chiefs tell
        investigators Trump suggested they refute collusion with Russians."</em></p>'
