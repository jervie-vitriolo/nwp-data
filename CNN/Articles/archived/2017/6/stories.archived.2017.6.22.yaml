      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the Wall, the White Walkers are inching closer to civilization,
        with Bran Stark (Isaac Hempstead Wright) still using his warging abilities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ee2fea-b058-42f0-92e7-654aedae6d99'
