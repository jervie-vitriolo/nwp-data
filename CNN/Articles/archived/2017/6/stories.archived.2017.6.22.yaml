      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> The Catholic
        Bishops Conference of the Philippines (CBCP) called on the public to stop
        spreading fake news, saying that crucial personal and social decisions depend
        on an accurate grasp of facts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5a1db4-2322-4c70-abd0-77852cbd9c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:30:39.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:30:47.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>""Alternative facts" and "fake news" engender faulty decisions many
        times with disastrous long-term consequences to persons and to communities,"
        CBCP President&nbsp; Archbishop Socrates Villegas said in a June 21 statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53b5e8a-c1de-4312-87b6-e5e9febc1ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:30:39.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:30:47.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also decried how social media, which he said promised to democratize
        free expression from "the clutches of moneyed entrepreneurs financing mainstream
        media," has become a hotbed for lies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7734aad-beba-4cca-969b-cd9f22c269fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:30:39.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:30:47.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only does this offend against the orientation of the human
        intellect to the truth," he said. "It is, more fundamentally, a sin against
        charity because it hinders persons from making right and sound decisions and
        induces them, instead, to make faulty ones!"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74643885-8e50-4f7e-aced-9e40a44a10af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:30:39.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:30:47.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villegas added a Christian cannot be part of falsehood, deceit and
        lies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddce9be3-0bea-41d3-8d70-7c1accd517a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:30:39.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:30:47.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If one man kills another, it cannot but be a fact that the deed
        was done, and any ''alternative fact'' that would have it so that no killing
        was done is simply false, and, when meant to deceive, a lie!" he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1ee27f-9704-4e67-8268-2b1747d8813d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:30:39.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:30:47.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a key dimension of Jesus'' mission was to preach the truth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ab09c2-8dfd-4324-8e09-25824cac067b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:30:39.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:30:47.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The archbishop called on people to:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f53364-b366-4def-bb18-df80501fc337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:30:39.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:30:47.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refrain from patronizing, popularizing and supporting identified
        sources of "alternative facts" or "fake news"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e160c5-4e2d-4712-b67b-310f3ff48348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:30:39.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:30:47.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebut and refute falsehood whenever they are in possession of facts
        and of data</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321d8cbc-fd73-4e6e-8026-59866148adb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:30:39.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:30:47.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refuse to be purveyors of fake news and to desist from disseminating
        this whether on social media or by word of mouth or through any other form
        of public expression</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b1782f-dcbb-4b19-b621-2b02b06dcd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:30:39.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:30:47.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Identify the sources of fake news so that our brothers and sisters
        may be duly alerted and may know which media and which sites to shun</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7982f726-1144-407d-9a1d-b263101e0a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:30:39.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:30:47.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fake news from government</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ad17d3-47f6-4cf8-b4b9-39c3862d56ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:30:39.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:30:47.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBCP''s statement comes weeks after Justice Secretary Vitaliano
        Aguirre alleged in a June 7 press conference that opposition party lawmakers
        critical of the Duterte administration had a hand in the clashes between government
        security forces and the Islamic State-inspired Maute Group in Marawi City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f7a733-7170-4849-82ef-d9864d5673d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:30:39.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:30:47.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Justice Secretary tags opposition senators to Marawi crisis,
        Resorts World attack</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52de8e5-f3dd-4142-86c5-a08a073681f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:30:39.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:30:47.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To support his claim, Aguirre presented a photo of Sen. Antonio
        Trillanes IV and Magdalo Party-List Rep. Gary Alejano with Zamboanga del Sur
        Vice Governor Ace Cerilles, former President Benigno Aquino III''s political
        adviser Ronald Llamas, and former Pampanga Governor Mark Lapid.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e875ecf2-4c47-45ce-8647-b91f0ea85de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:30:39.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:30:47.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the photo was later revealed to have been taken in 2015
        at the Iloilo airport instead of Marawi City, based on Cerilles'' Facebook
        post that year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5eaa71-ad83-41d0-80cf-dabd848858fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:30:39.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:30:47.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that day, Aguirre retracted his remarks, saying he was "misquoted"
        by media despite video and audio recordings of his original statements. He
        also apologized to the Alonto and Lucman clans.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b9a010-c04d-4cb5-b671-13bec2de91e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:30:39.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:30:47.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said on June 7 he has not been in Marawi for the past
        three years, adding that Defense Secretary Delfin Lorenzana said the senator
        was not involved with the Maute group plot.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fe54df-4fc4-4a4c-afe7-180748a716de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:30:39.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:30:47.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The incompetence of Aguirre is only matched by his stupidity,"
        he said in a statement. "I would advise him to avoid getting his intel from
        Facebook conspiracy theorists."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40393a8f-6065-444c-8500-4d6783ac9166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:30:39.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:30:47.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the National Union of Journalists of the Philippines
        (NUJP) called Aguirre a "mean-spirited coward," saying he was lying when he
        said he was misquoted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29db9013-6f89-4e90-bdd5-d7041c368de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:30:39.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:30:47.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Journalists decry Justice Secretary’s ''misquoted'' claim</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18936464-8e5e-490f-83bc-44ab6fed3092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:30:39.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:30:47.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, the media, will not be the scapegoats as you try to weasel
        your way out of your latest bout of foot-in-mouth disease," the group said
        in a June 9 statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae98895-eedd-4b3f-a561-42df48df2bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:30:39.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:30:47.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no misquotation," the NUJP added. "Your words were recorded
        on video and audio. So, no, you are not passing the buck on to reporters who
        did what they are supposed to do — accurately report your official acts and
        pronouncements."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a166ec99-99a2-426b-96ab-ba3ed1d0d73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:30:39.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:30:47.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penalizing fake news</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa7adcc-afe4-45c0-9964-aed224e1a19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:30:39.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:30:47.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NUJP is likewise standing up against fake news through technology.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fcb6fc-2a2c-4fb3-bd90-db0cc7389407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:30:39.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:30:47.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the Center for Media Freedom and Responsibility, the
        group launched on June 6 "Fakeblok," a Google Chrome plug-in downloadable
        from the Chrome store that flags fake news and misinformation on Facebook.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075918c8-135e-4c9d-814e-3cea60989184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:30:39.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:30:47.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Filipino journalist groups launch fake news blocker</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61966ccd-e9b7-4d7b-830c-ebfa9c776aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:30:39.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:30:47.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fake news sites could also be reported through fakeblok.com, upon
        which a group of independent journalists verify the sites.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509ad411-c38b-4dac-adea-d9a3615c4db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:30:39.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:30:47.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a June 8 statement, Sen. Grace Poe, chair of the Senate committee
        on public information and mass media, called out Aguirre for his "reckless"
        pronouncements and has pushed for a Senate probe on the issue.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80876ce3-fc4e-4db4-80cf-cc398960686a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:30:39.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:30:47.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: ‘Public officials should be held accountable for fake news’
        - sociologist</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30b4f5b-5ce0-47e5-af16-b88fd7df6ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:30:39.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:30:47.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Joel Villanueva, a member of the Senate Committee
        on Public Information, filed on June 22 a bill seeking to penalize the malicious
        distribution of fake news.</p>'
