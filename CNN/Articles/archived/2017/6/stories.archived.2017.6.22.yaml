      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: VP Robredo''s 2016 net worth down to ₱8.88M</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee223ff-58b1-4604-91c5-12a2dad204a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:21:15.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:21:18.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also said in her Facebook post she met with the United Way
        Foundation to explore a possible partnership with her office''s anti-poverty
        program Angat Buhay.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c09b8a-cc9b-4f60-b843-35a19ca46128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:21:15.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:21:18.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the Boston trip, Robredo attended a gala fundraising event
        of the Filipino American Symphony Orchestra in Los Angeles on June 17 where
        she was the guest of honor.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde83dd8-1e59-47a9-a948-6e19318353d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:21:15.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:21:18.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As photos of the vice president dressed in formal attire with members
        of the Filipino-American community circulated on social media, Robredo''s
        critics scored her for leaving the country in the midst of the Marawi crisis,
        where fighting between government forces and Maute group terrorists continues
        into its fifth week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58d2774-c4f7-4e0d-bb12-04962862e753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:21:15.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:21:18.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in December, Robredo was slammed for leaving on a vacation
        to the US even as her hometown was battered by a powerful typhoon on Christmas
        Eve.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736ec66c-673a-45fd-b2a6-f6f1e175982d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:21:15.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:21:18.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, President Rodrigo Duterte was criticized for being out
        of the public eye for several days because he was "rejuvenating" from his
        hectic schedule the week before, when he traveled around military camps and
        hospitals to rally soldiers fighting in Marawi and condoled with the families
        of fallen soldiers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692c7eed-b0c3-4a6c-955f-1f9c468bc15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:21:15.340+08:00
