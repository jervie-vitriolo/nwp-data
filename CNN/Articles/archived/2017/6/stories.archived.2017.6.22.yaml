    'lead': 'Britain''s Queen Elizabeth II has reigned for over 65 years, but according
      to Prince Harry few in the royal family envy her, despite sharing her sense
      of duty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T14:29:53.827+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T14:29:57.452+08:00
