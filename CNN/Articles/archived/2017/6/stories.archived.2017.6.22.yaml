  'Marawi-crisis-govt-worker-hit-by-stray-bullet-in-provincial-capitol':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-22T23:43:35.226+08:00
    'imagesource': 'jcr:53416d3f-7b75-4b45-8d7b-d4fb43df3c7b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a91395fa-c0e9-4e51-8440-808481fe4a57'
    'lead': 'Marawi Crisis Management Committee Spokesperson Zia Alonto Adiong said
      Ismail Saripada, a utility worker in the capitol, was hit by a stray bullet
      in the leg.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T14:11:57.108+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T14:12:02.410+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T14:12:02.201+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marawi crisis: Gov''t worker hit by stray bullet in provincial capitol

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679b6629-7097-46bc-b8e2-5710454f87b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:11:57.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:12:02.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> Another
        person was hit by a stray bullet Thursday afternoon inside the compound of
        the Lanao del Sur Provincial Capitol, which is considered a safe zone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320d393a-00b6-4dff-8b58-d8f1eec4845d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:11:57.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:12:02.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi Crisis Management Committee Spokesperson Zia Alonto Adiong
        said Ismail Saripada, a utility worker in the capitol, was hit by a stray
        bullet in the leg.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9556a5cb-9cfb-4b54-b505-e43a1f4cf56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:11:57.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:12:02.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saripada was rushed to the Amai Pakpak Hospital, Adiong said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34efe0d-787f-4f8c-8d0c-943d1ea24618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:11:57.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:12:02.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added bullets rained down at the entrance of the provincial capitol
        building.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03787dfc-cc80-404c-9b3e-0c1a767eb86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:11:57.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:12:02.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Andaming bala pumasok dito," he told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab9f4c9-037a-4376-b476-7e64428d8a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:11:57.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:12:02.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stray bullet also hit the van of a TV network while parked inside
        the capitol compound.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926e35a5-dee5-4bbb-87ab-60d14b0ca046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:11:57.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:12:02.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week ago, a foreign journalist suffered a minor injury after a
        stray M16 stray bullet hit his neck.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c21150-f912-4176-8d11-eb00dfb3d747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:11:57.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:12:02.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Harvey from the Australian Broadcasting Corporation was inside
        the compound of the Lanao del Sur Provincial Capitol when a stray bullet hit
        him as he was taking photos of evacuees on June 15. He was flown to Manila
        to remove the bullet lodged in his neck.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9164f9f7-1e7a-4fba-be18-749c25bb3de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:11:57.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:12:02.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella reminded journalists covering
        Marawi crisis to remain objective.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e543be5a-75b6-470c-87d4-1d4699b417d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:11:57.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:12:02.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He advised them to "take the necessary precautions and stay safe
        while covering conflicts."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d04482-d94b-4567-843a-4473b0e0db8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:11:57.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:12:02.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they should try to be objective as possible. And to see
        it in the context that this is really a... That this is basically an action
        of rebellion. And that they see it along that line, they report along these
        lines, that they are objective. Stay out of trouble," Abella said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d05826-8053-43c1-a9f4-831c13e826bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:11:57.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:12:02.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte declared martial law in Mindanao on May
        23 when the Maute group attempted to overrun Marawi City, the capital of the
        province of Lanao del Sur. Over 300 were killed and 200,000 residents displaced
        in the month-long conflict.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95be97c0-9215-450c-b5fe-fbcb1b3f9c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:11:57.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:12:02.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a developing story. Refresh page for updates</p>'
  'Trillanes-Duterte-involved-in-downgrade-of-charges-against-Espinosa-slay-suspects':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-22T22:39:45.052+08:00
    'imagesource': 'jcr:89cf2e3b-74e1-4e77-a510-8c8afccdfcc9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49060eb5-2605-4cfa-89a8-dbfffeb5db7b'
    'lead': 'Senator Antonio Trillanes said President Rodrigo Duterte had direct instructions
      on the case against Supt. Marvin Marcos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T14:15:30.531+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T14:15:35.024+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T14:15:34.829+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes: Duterte involved in downgrade of charges against Espinosa
      slay suspects

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cca4bf-3aff-4fc2-85f6-4c375d41e25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:15:30.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:15:35.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> Senator
        Antonio Trillanes on Thursday said President Rodrigo Duterte had a hand in
        the downgrade of the murder charges against Supt. Marvin Marcos and the other
        suspect cops in the slay of former Albuera, Leyte Mayor Roland Espinosa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f387a18-cd49-46f9-951a-3e055f64eb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:15:30.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:15:35.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, a Senate joint committee report led by Sen. Panfilo Lacson
        of the Committee on Public Order and Dangerous Drugs, and Sen. Richard Gordon
        of the Justice Committee,&nbsp;concluded that the killing of Espinosa was
        "premeditated" and that there was abuse of authority on the part of Marcos
        and 18 other members of the Criminal Investigation and Detection Group-Region
        8 (CIDG-8).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7929b98d-71e9-4064-ab8a-fbb39d146afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:15:30.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:15:35.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, President Duterte himself shielded Marcos from culpability
        and defended him when he was dismissed by National Police chief General Ronald
        dela Rosa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfda13e-6d5c-439c-a2ba-b57e8d3485e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:15:30.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:15:35.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Malalim itong kasong ito ah,</em> ultimately, <em>sabi ko nga</em>
        under different circumstances, <em>malalaman natin na itong si</em> President
        Duterte<em> mismo ang nag-utos sa mga ito o nagbigay ng go signal sa grupo
        nila</em> Supt. Marcos <em>na ipapatay si</em> Mayor Espinosa,” Trillanes
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039b7569-048d-42c5-b518-e26f04a243d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:15:30.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:15:35.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This case is deep, ultimately, as I said, under different
        circumstances, we will see that President Duterte either gave instructions
        or gave the go signal to the cops to kill Mayor Espinosa.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23db0fc-e385-4ae8-99a6-77b86f97c363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:15:30.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:15:35.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspected cops have pled not guilty to the crime on Tuesday,
        and the 19 policemen are out on bail after posting bail of P40,000 each.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68559fb6-0f96-42a2-a597-79b41c21e997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:15:30.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:15:35.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows the resolution dated June 2 signed by Department of
        Justice (DOJ) Undersecretary Reynante Orceo, downgrading the suspects'' murder
        charges stating there was no evidence of premeditation and the witnesses failed
        to substantiate through their testimonies that there was a plan to kill the
        victims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1a88dc-5872-478d-9fcd-52e110581297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:15:30.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:15:35.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes then identified a certain Supt. Edilberto Leonardo of
        the Philippine National Police Academy (PNPA) Batch ‘96 as the point person
        of the Duterte administration’s alleged extrajudicial killing operation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764fd7e9-f780-4330-934b-c9de644b3c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:15:30.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:15:35.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Base sa nakalap naming impormasyon, merong isang klase sa</em>
        PNPA na nagpapasimuno sa mga aktibidad na ito,” Trillanes said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff314113-f1df-4f2e-a3a3-d3ea097cffa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:15:30.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:15:35.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on the what we’ve gathered, someone from a PNPA
        class initiates this activity.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce20422-02a2-44e8-8016-6ddb3293d829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:15:30.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:15:35.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator added Leonardo and Marcos belong to the same team tagged
        as Duterte’s alleged “death squad” that works with some policemen in active
        service.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb1d026-ac57-4eda-a437-884507e92dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:15:30.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:15:35.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Meron silang graduation kung magkaroon ng</em> bounty...<em>magkaroon
        ng reward. ‘Yung isa na-identify namin...yun ang</em> point person nila,”
        Trillanes said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce746671-a8c6-455c-9a25-aa081ac3c637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:15:30.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:15:35.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They have a graduation where they get a reward for
        every bounty. The one we identified was their point person.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dc56d7-7be6-4d9b-9ed2-8ef9469da0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:15:30.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:15:35.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a Senate resolution is now being circulated for the signature
        of senators that have expressed dismay over the DOJ''s decision.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7eb386-fc88-437a-9090-63565f7f68a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:15:30.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:15:35.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said should there be a need to reopen the probe, the Senate
        Justice Committee should handle it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3e0ecb-5a0c-41f8-bdc3-b3efd1dc1c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:15:30.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:15:35.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Question is, how can I reopen when my committee report on the Espinosa
        killing has already been sponsored and in fact unanimously approved in plenary?"
        Lacson said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cbfbb0-1d70-49bc-b206-3d101d897d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:15:30.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:15:35.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate committee had earlier submitted its report on November
        11, 2016, where they ruled the November 5&nbsp;killing "premeditated."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cdac9a-8864-44b7-be75-618a204accb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:15:30.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:15:35.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Senate rule on the matter mentions of oversight as a justification
        to conduct a hearing but the same rule says that the Senate committee that
        has the competence is mandated to conduct such hearing. Having said that,
        since the issue at hand is the prosecutor''s move to downgrade to homicide
        the murder case involving Supt. Marcos et al, I believe that the Justice committee
        has that competence," Lacson said.</p>'
  'Globe-smart-offers-free-calls-texts-in-Marawi':
    'author': 'Claire Jiao and VJ Bacungan, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-06-22T21:50:24.159+08:00
    'imagesource': 'jcr:f369dd7f-ded6-4b1a-ab98-ccabbe4e273e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d9040cf-1715-4344-a2a1-5f4baa185863'
    'lead': 'The country''s two largest telecommunications companies are giving prepaid
      subscribers the chance to send calls and texts at no cost.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T14:18:29.295+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T14:18:33.875+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T14:18:33.568+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Globe, Smart offer free calls, texts in war-torn Marawi

      '
    'updated': 2017-06-24T18:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b3fd15-ff4b-4de5-ac60-5c46559d92e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:29.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:18:33.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 22) — Both of the country''s
        largest telecommunications companies are now offering free calls and texts
        to subscribers affected by the Marawi crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7234ac2-6e7d-4772-a44f-e2c3958befae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:29.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:18:33.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smart Communications said in a Friday statement that starting June
        23, Marawi residents who are Smart, TNT and Sun prepaid subscribers can have
        free calls and texts within the three networks for the next 15 days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91b9825-e7b9-4841-b648-db72c70f6b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:29.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:18:33.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smart also said the service is open to residents still caught in
        Marawi City, as well as residents who have evacuated the besieged area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065e1ba7-b67d-41c5-b0bc-62df3077ed5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:29.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:18:33.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company added that eligible subscribers will get a notification
        within the next few days to inform them how they can avail of the call and
        text services without incurring charges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f5988b-7b0d-4bb1-a0a3-1f5d35ffa007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:29.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:18:33.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We realize that mobile communication serves as a vital lifeline
        in disaster and crisis situations," said PLDT and Smart Public Affairs Head
        Ramon Isberto. "By providing our special service to those affected by the
        ongoing conflict in Marawi, we enable our brothers and sisters to reconnect
        with their loved ones and draw strength from each other in these trying times."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af584b5d-159f-4038-b67f-c6e051f09ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:29.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:18:33.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also said it has put up Libreng Tawag stations at evacuation
        centers in Iligan City and assisted in distributing relief goods and personal
        hygiene kits at evacuation centers in Lanao del Norte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e55960-512b-4bd8-8baa-07f6373a023e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:29.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:18:33.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe offer started June 22</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbd9b0f-80a1-4fd6-9e8d-d3aa2f5d810b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:29.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:18:33.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smart''s move comes after Globe Telecom announced on June 22 that
        it will offer free call and text services in Marawi City as part of the efforts
        to help troops and civilians connect with authorities and their loved ones.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caa4d3f-318d-4a65-aee1-94b1c0098985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:29.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:18:33.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayala-run telco said prepaid subscribers will be able to send
        texts to all networks and make calls to all Globe and Touch Mobile numbers
        at no cost - even without any remaining load on their phones.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fcc986-011c-49a9-825a-23c6397aecf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:29.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:18:33.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, mobile data use will not be covered.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fe9f52-bb0b-4f45-908c-c518d8ee22d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:29.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:18:33.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The promo started on June 22 and will run for 15 days. Afterwards,
        Globe will evaluate extending the offer depending on the situation in Marawi
        City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fe4657-b447-4013-97b2-76a4a48a9365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:29.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:18:33.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines (AFP) welcomed the project,
        saying it would be a boost to the troops'' morale.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d30b34-cadd-4279-a64e-e5f9fe069f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:29.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:18:33.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would also help the estimated 300-500 civilians still trapped
        in the city, who may have no means to communicate their location or their
        status.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0168642f-e8f1-4846-8d49-9f9adfdbf519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:29.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:18:33.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even just a simple message of saying ''I''m alright'' can mean
        so much," Major General Jose Tanjuan, Jr. said during the launch on Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836bcd67-d5d3-4f9b-8d20-e5085d0462d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:29.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:18:33.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe President and CEO Ernest Cu said his team had initially thought
        of sending out SIM cards and prepaid load cards to Marawi City, but found
        it would take more time to deliver the packages.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c911a51d-775b-49cf-ab7f-61d182d484cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:29.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:18:33.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought it would be faster and cover more people if we just
        opened up our networks. So, when our cell towers in the Marawi area recognize
        a Globe SIM, it will not be charged for calls or texts," Cu said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f14545e-89ba-4c76-9075-bf0046c3b301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:29.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:18:33.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns over helping terrorists</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bd4ecd-1c22-49ac-a03d-39b2241310c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:29.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:18:33.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials, however, had to parry questions over whether Maute fighters
        would likewise benefit from the free Globe service.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516943db-dfb4-4e25-93b3-7b8e80abd754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:29.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:18:33.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cu admitted there was no way of checking who was using Globe''s
        cell services - much less know which of those in Marawi are affiliated with
        the terror group.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2e7e3c-84f5-4f36-a20d-6dd22bc51eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:29.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:18:33.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he pointed out that the Maute Group already have the means to
        communicate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6300c951-02d7-4444-a238-d1f2783079e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:29.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:18:33.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re a well-funded organization. They are prepared for this
        because of all the funding they got. They''re already communicating among
        themselves through our cell sites - that''s why they haven''t shot them down
        or blown it up," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b01094f-2340-47c8-ba63-037796a9a8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:29.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:18:33.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no incremental benefit to the Maute Group," Cu added.
        "But it''s the poor people of Marawi and the AFP that have to pay for our
        service."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771a1fd7-75f5-44d4-bc92-e15153cf3b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:29.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:18:33.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanjuan likewise assured security would be the top priority of the
        AFP regardless. Cell towers, both of Globe and Smart, will still be shut down
        whenever the military has to conduct special operations in the war-torn city.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7ff64c-4f5c-446c-b8fc-5d267ce1e742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:29.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:18:33.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Story updated 5:50 p.m. of June 24 to include Smart''s statement.)</p>'
