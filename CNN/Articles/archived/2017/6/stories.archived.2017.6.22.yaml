  'google-will-use-warning-labels-and-ai-to-fight-extremist-videos':
    'author': 'Alanna Petroff, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-22T13:19:00.730+08:00
    'imagesource': 'jcr:ec90b730-8927-4d61-9649-8fece987aabc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f753c9ea-7fa0-4f73-8993-74f3b909fd33'
    'lead': 'Google is using new weapons to fight against extremist videos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T15:27:34.528+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T15:27:38.565+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T15:27:38.347+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google will use warning labels and AI to fight extremist videos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2836dff0-49d8-4b61-98dc-4e191e80f6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:27:34.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:27:38.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London (CNNMoney) — Google is using new weapons to fight against
        extremist videos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a9f83c-c60e-45a0-9874-98e727aa7708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:27:34.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:27:38.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The YouTube owner has announced plans to use new artificial intelligence
        technology to identify extremist videos. It will also slap warning labels
        on objectionable content that does not meet its criteria for removal, and
        make such videos harder to find.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a59ba5-532a-4c3d-82b7-741d31b02562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:27:34.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:27:38.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we and others have worked for years to identify and remove
        content that violates our policies, the uncomfortable truth is that we, as
        an industry, must acknowledge that more needs to be done," Kent Walker, general
        counsel at Google, said in a blog post. "There should be no place for terrorist
        content on our services."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628867b3-36f8-49e8-bac1-a58a8b4824cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:27:34.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:27:38.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes as tech companies face increased pressure in Europe
        to better regulate extremist content following a series of terror attacks
        in Berlin, Paris and London.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9278cb51-ba19-45ca-ab6f-741953a67fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:27:34.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:27:38.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google said it would start by using its "most advanced machine learning
        research" to identify and quickly remove terrorism-related videos after they
        are uploaded to its platforms. It also said it would bring new human resources
        to bear by expanding a program that allows trusted third-party organizations
        to flag extremist content.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6551f1-7e01-4100-8f23-9e4ab413b220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:27:34.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:27:38.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest change affects videos with inflammatory religious or
        supremacist material that do not violate the site''s policies. Google will
        now put warning signs on such videos, while preventing users from commenting
        on or endorsing them. The videos will be harder to find and they will not
        carry advertisements.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393a1bdd-3a8f-4b42-8906-c2473cbc8627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:27:34.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:27:38.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think this strikes the right balance between free expression
        and access to information without promoting extremely offensive viewpoints,"
        said Walker.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8521872-4ffa-4f21-a64b-5ae6b152bfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:27:34.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:27:38.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google said it would also try to reach potential ISIS recruits with
        targeted advertising that directs them to "anti-terrorist videos that can
        change their minds about joining." The tech giant said that previous trials
        of the system resulted in users watching over half a million minutes of videos
        that debunk terrorist recruiting messages.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336d2f5f-d6cf-4517-b876-12cb0e7ac624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:27:34.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:27:38.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous efforts by Silicon Valley firms to get a grip on extremist
        content have failed to impress observers in Europe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edfbd80-5121-4bc9-8ac9-85f5ad32cd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:27:34.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:27:38.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google faced an advertiser exodus in recent months after companies
        discovered their spots were appearing alongside extremist content on YouTube.
        Marriott and Etihad Airways were among more than a dozen brands to pull their
        advertisements from the platform.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b78556-021f-4850-aae2-749461f18ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:27:34.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:27:38.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulators have also called on the industry to do more.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f286d3-bea6-4f9f-bfe2-459e6ca9bd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:27:34.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:27:38.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, Twitter, Microsoft, and Google agreed with Europe''s top
        regulator last year to review a majority of hate speech flagged by users within
        24 hours and to remove any illegal content. A follow-up report this month
        showed Facebook and YouTube both managed to remove 66% of hate speech posts
        and videos after they were flagged. Twitter was a laggard, failing to take
        down the majority of hate speech posts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241d904f-8e12-46cb-b20f-92830f5042d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:27:34.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:27:38.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the U.K., a parliamentary committee report published in May accused
        the industry – including Google – of prioritizing profit over user safety
        by continuing to host unlawful content.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3164dac3-242d-4a80-b313-39f40f4aa3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:27:34.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:27:38.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest and richest social media companies are shamefully far
        from taking sufficient action to tackle illegal and dangerous content," the
        Home Affairs Committee report said. "Given their immense size, resources and
        global reach, it is completely irresponsible of them to fail to abide by the
        law."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b294f9-eb2a-457a-82e6-9c6200515a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:27:34.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:27:38.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report called for "meaningful fines" if the companies do not
        quickly improve.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bba6dd-758f-47b5-b94e-a2c13b6d209c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:27:34.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:27:38.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the German cabinet approved a plan to start fining social
        media companies as much as €50 million ($56 million) if they fail to quickly
        remove posts that breach German law.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5447edb9-ba5e-41bf-9595-9f15a35f950b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:27:34.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:27:38.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Google will use
        warning labels and AI to fight extremist videos."</em></p>'
