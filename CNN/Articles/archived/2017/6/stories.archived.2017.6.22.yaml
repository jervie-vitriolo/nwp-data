      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 22) —</strong> After several seasons
        of teasing viewers, winter has finally come to Westeros.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043ba359-9531-4b32-aa1d-2ea0f7936a5a'
