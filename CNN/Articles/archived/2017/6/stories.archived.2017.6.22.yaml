  'comelec-manipulation':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-22T21:26:43.546+08:00
    'imagesource': 'jcr:750ed5ec-9ae0-440b-9330-aa950885c124'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '029ccdaa-7e9c-4318-aa52-58f33f509ada'
    'lead': 'Comelec demands that a group of election watchdogs present evidence before
      the court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T14:26:32.124+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T14:26:36.288+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T14:26:36.076+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Group claims Comelec manipulated 2016 national elections

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a9fdbd-494c-4c37-a7d4-26a156554e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:26:32.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:26:36.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> A year
        after the nationwide elections, election watchdogs are presenting&nbsp; "irregularities
        and frauds" that allegedly puts the integrity of the automated polls in question</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe79afd-24bc-4e11-aae7-c2c7e25e2aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:26:32.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:26:36.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glenn Chong of the Reform Philippines Coalition accused the Commission
        on Elections (Comelec) of manipulating the 2016 polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03648c69-3297-4eef-a92a-df7867d5db64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:26:32.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:26:36.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a possibility, it''s a reality. I have no doubt about
        it," Chong said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52499ff3-8e8b-425a-a63d-48e19c2dc1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:26:32.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:26:36.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Chong said the alleged anomalies did not affect the results
        in all precincts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a785aec1-0765-4bee-99fb-164f0c60c26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:26:32.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:26:36.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also honestly believe that there were portions of the elections
        that were really honest. <em>Meron talagang mga nanalo because ibinoto talaga
        sila ng tao</em> (some won because people really voted for them)," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54287022-ea0e-4e84-a58b-cf6aa47963dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:26:32.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:26:36.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then conceded President Rodrigo Duterte really won the highest
        post, but added more votes should have been credited to him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fd6a6b-d717-484c-9d02-1935473ea52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:26:32.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:26:36.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chong also claimed he has witnesses who can detail how votes were
        bought.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0735c9be-acf9-4b44-8a7e-846d3a45ed80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:26:32.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:26:36.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How will they do it? You pay us the money we want. <em>Yung mga
        botante mo na gusto mong makaboto kung saan mo gusto ilagay, ilalagay namin
        doon. At yung mga botante na ayaw mong makaboto, guguluhin namin, itatapon
        namin sa iba-ibang presinto,"</em> Chong said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e21fd4-1e72-4380-b7ce-e53190151865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:26:32.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:26:36.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How will they do it? You pay us the money we want.
        We''ll put the voters whose votes are favorable to you in the precincts. We
        will then distract and send to other precincts those with unfavorable votes.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2c1b4f-ae80-4903-815d-97e3fdbf0fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:26:32.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:26:36.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also claims voting technology provider Smartmatic tampered with
        the system and monopolized all Comelec contracts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0cef7e-87a0-440e-822b-a0de4e0c5462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:26:32.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:26:36.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the election body is demanding proof from the watchdogs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53053291-c876-4c1b-ac0a-8f090b5d8e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:26:32.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:26:36.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s always been show the evidence. Prove your case. And that
        is going to be done not in a press conference but in the court," said Comelec
        spokesperson James Jimenez.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43995775-016f-4e07-8406-5c24b562c316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:26:32.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:26:36.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said the timing in reviving the issue is curious, as there''s
        a protest by former Senator Bongbong Marcos against Vice President Leni Robredo
        now pending at the Presidential Electoral Tribunal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67f5a5d-e9a0-4e3a-9256-9a50c0067185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:26:32.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:26:36.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It certainly will have an impact on the way the public views the
        case. I think, that''s the bottomline," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fed79f-22a8-411c-9ebc-a2ee621a164c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:26:32.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:26:36.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chong then denied helping Marcos with his electoral case.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86f46a8-02d4-4cb6-98bf-f2bc4701d358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:26:32.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:26:36.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung ano ho yung</em> evidence ni Senator Marcos, that is for
        them. <em>Iba rin yung sa amin,"</em> Chong said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea75f696-27ca-47d9-9d78-213af7b44242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:26:32.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:26:36.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whatever Senator Marcos'' evidence are, that is for
        them. Ours is different.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858b0b35-e79f-4de7-a994-cce575fa0d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:26:32.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:26:36.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez says public opinion is important, but the tribunal''s decision
        should be done objectively.</p>'
  'prince-harry-no-royal-wants-to-be-king-or-queen':
    'author': 'Zamira Rahim, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-22T21:00:34.433+08:00
    'imagesource': 'jcr:ec089746-7df0-4b4e-83a8-466de3f16e5f'
