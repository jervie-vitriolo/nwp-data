    'template': '1'
    'title': 'AFP: 31 hostages rescued; 4 BIFF members, 1 militiaman killed in Pigcawayan
      clash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd7e7ca-3d68-4234-a155-5f9c7d9df8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:50:19.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:50:23.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> The military
        said 31 hostages in North Cotabato were rescued from rebel group Bangsamoro
        Islamic Freedom Fighters (BIFF), Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f958a35-c538-45a6-8e26-7882f106c74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:50:19.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:50:23.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hostages, which include 12 minors, were held at Malagakit Elementary
        School in Pigcawayan town, where military and police clashed with an estimated
        50 members of the rebel group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3f34f1-bd28-4406-9607-310b0fbffe95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:50:19.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:50:23.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All the hostages are okay. Not one of them have been hurt, and
        thank God, among the soldiers no one was hurt, except for those who were hurt
        earlier in the anticipated attack that they did in one of our outposts,” Armed
        Forces of the Philippines (AFP) Spokesperson Restituto Padilla said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195bf658-c5a6-4d3d-9114-f22ba7116c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:50:19.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:50:23.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four BIFF members were killed in the firefight, the military said,
        based on eyewitness accounts of the hostages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e19ed8d-b80d-4c0b-b754-1a59f36c770a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:50:19.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:50:23.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The hostages themselves … saw that they carted away with the bodies
        as they made a hasty retreat,” Padilla said in a phone interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464ea1b4-a6ed-4255-84b7-eac6e57b971f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:50:19.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:50:23.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of the Citizen Armed Force Geographical Unit (CAFGU), the
        civilian paramilitary unit of the Army, was also killed in the fighting, the
        military said. Two other CAFGU members were wounded.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fc8724-30a5-4eb3-a829-d4f840d2b541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:50:19.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:50:23.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes were suspended in Pigcawayan West District and Malagakit
        Elementary School remain closed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d4f062-c232-4859-93fb-70a2ca25df0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:50:19.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:50:23.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The area of the school … has been cordoned because there are a
        lot of IEDs that have been left behind by the enemy, and to render it safe
        for use once again by students and the community, we will have to ensure that
        each and every IED that was left behind is dealt with,” Padilla said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107e481a-8372-417a-87a4-856a3bffb9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:50:19.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:50:23.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military spokesperson added the the armed BIFF members retreated
        to barangay Simsiman at twilight, where “expected waiting for them are other
        members of BIFF who have also been monitored in the area.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6005f6-4b86-415c-8942-69308fd0d4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:50:19.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:50:23.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened after a “failed attempt” to attack a Pigcawayan
        barangay outpost at dawn, the military and police said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78d6da9-f1ba-4abd-99ed-565985b11c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:50:19.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:50:23.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: BIFF gunmen attack North Cotabato town</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f98b63-8653-42e7-9e25-d6eff2854b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:50:19.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:50:23.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and military maintains the fighting is not a spillover of
        the war in Marawi, nor an effort by terrorists to establish a new front in
        North Cotabato.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e1580d-1db8-4af9-bd9a-f724559324e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:50:19.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:50:23.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pigcawayan is around 200 kilometers from Marawi City, the battleground
        of government forces and terrorists for a month. The military believes the
        BIFF is supporting the Maute and other terror groups in trying to set up an
        ISIS caliphate in Mindanao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f72e30c-014a-47b3-ad8d-335175e3f7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:50:19.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:50:23.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law has been in effect over Mindanao island since May 23.</p>'
