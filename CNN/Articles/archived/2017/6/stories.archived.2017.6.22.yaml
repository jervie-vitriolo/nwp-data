      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Show production was delayed as the story required snowy settings,
        which was not possible during the summer in their filming locations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7335fc92-57da-450f-8a3d-104a7b67063d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:04.507+08:00
      'mgnl:createdBy': 'jeff'
