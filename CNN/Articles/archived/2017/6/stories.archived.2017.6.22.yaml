  'Canelo-Alvarez-Gennady-Golovkin-fight-Las-Vegas-September-16':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-06-22T13:52:47.064+08:00
    'imagesource': 'jcr:9e87305c-e35c-40b9-b974-28376a25b643'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a34c9bf7-bbb3-401b-a299-ce6bd9b114f7'
    'lead': 'Saul "Canelo" Alvarez, the red-haired darling of boxing-crazed Mexico
      with a 49-1-1 record and 34 knockouts, told a group of reporters at Madison
      Square Garden on Wednesday that there would be no need for a rematch or potential
      trilogy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T15:17:29.277+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T15:17:33.090+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T15:17:32.870+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Canelo says Vegas bout will prove superiority to GGG

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31155161-599f-4033-9f5a-154dd78a7c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:17:29.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:17:33.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Promoters believe the showdown between
        unbeaten middleweight champion Gennady Golovkin and Saul "Canelo" Alvarez
        could turn into a series of classic clashes but Alvarez says he needs just
        one meeting to prove he is superior to the vaunted ''Triple G''.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eb134f-0959-4b71-ba0f-e0cd4446bf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:17:29.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:17:33.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kazakhstan''s Golovkin will carry a 37-0 record, including 33 knockouts,
        and his WBC, WBA, IBF and IBO championship belts into the September 17 fight
        in Las Vegas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b2d840-54f3-4aa6-9654-f482aa720022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:17:29.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:17:33.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez, the red-haired darling of boxing-crazed Mexico with a 49-1-1
        record and 34 knockouts, told a group of reporters at Madison Square Garden
        on Tuesday that there would be no need for a rematch or potential trilogy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5240233-9f0b-453d-aa8e-b8b245e50374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:17:29.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:17:33.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It only needs to be one," he said on the New York stop of the promotional
        tour. "I want to make it clear that I’m better than him and there will be
        no need for another fight."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fb429f-e8fd-49a5-991d-aec6400cf272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:17:29.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:17:33.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knockout artist Golovkin was so efficient in the ring over the last
        few years he had a hard time getting top-flight opponents to agree to fight
        him, including Alvarez.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33d4e3c-d556-4e6f-8681-e6686e06df97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:17:29.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:17:33.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden Boy promoter Oscar De La Hoya said now was the perfect time
        for his 26-year-old Alvarez to get in the ring against 35-year-old Golovkin,
        who was pushed to 12 rounds for the first time in his previous bout against
        Danny Jacobs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db67a60b-1d94-4d4a-92e4-785e2c19d58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:17:29.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:17:33.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The timing couldn’t be at a better moment," said De La Hoya. "Canelo
        is a full-blown middleweight and Golovkin is undefeated at middleweight. This
        fight has been perfectly planned at the perfect time."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51822943-a552-4787-a438-ec28f7cbab6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:17:29.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:17:33.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canelo began boxing professionally at 139 pounds aged 15 before
        moving up through the weight classes, holding world middleweight and super
        welterweight titles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736f84d8-e0f0-41ac-9b1c-7732f0365b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:17:29.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:17:33.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mexican said Golovkin''s previous opponent missed a golden opportunity
        to hand the Kazakh his first defeat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3154b2f-870a-490f-85cc-79be6a6472c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:17:29.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:17:33.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Jacobs gave him too much respect the first two rounds and
        if he would have started sooner and not respect him as much he would have
        won a clear decision," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ab5113-8005-4e4b-aae2-c2027c6dce33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:17:29.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:17:33.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golovkin-Alvarez bout will come three weeks after the much-hyped
        fight between Floyd Mayweather Jr. and mixed martial arts champion Conor McGregor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfd0403-8777-4372-8131-0201c65445ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:17:29.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:17:33.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golovkin has already branded the crossover bout a "circus show"
        and while Alvarez has also dismissed the importance of that fight, it does
        hold some interest for him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fcf7d1-babe-4f0b-891c-b910e8edd1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:17:29.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:17:33.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only blemish on the Mexican''s record is a 2013 title fight
        defeat to Mayweather via a 12-round decision.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9210fa3a-b1b8-4e6c-90f9-9cc0c3c59e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:17:29.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:17:33.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That fight motivated me. It motivated me to become a better fighter,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dbacd6-3531-4df6-b331-98442c416d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:17:29.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:17:33.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if Mayweather, who retired after his last fight in September
        2015, has it in mind to resume his ring career against legitimate boxers,
        Alvarez said he was interested in getting revenge for his one and only loss.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ab95e3-7e03-45db-b10a-2b7d3f6e47e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:17:29.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:17:33.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sure, why not? It’s in the back of my mind, that fight. And I would
        love to erase it."</p>'
  'Robredo-US-trip':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-22T14:23:09.600+08:00
    'imagesource': 'jcr:06964956-c4fe-4502-a3f3-d28f566976bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38d47332-3b66-4b92-ab08-b79b4b497d96'
    'lead': 'Vice President Leni Robredo attends a Fil-Am gala event and goes on "full-time
      mother"-mode to send off her daughter to school.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T15:21:15.337+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T15:21:18.652+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T15:21:18.343+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VP Robredo goes on US trip to attend gala event and send off daughter
      to Harvard

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa89759-3814-4477-837f-05611b19fda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:21:15.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:21:18.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> Vice
        President Leni Robredo attended a gala event in Los Angeles and took some
        private time to help her daughter settle into Harvard University.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd678374a-c0c4-4760-963b-882efddecedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:21:15.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:21:18.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, in a Facebook post on Wednesday, said that after her speaking
        engagement in Los Angeles during the weekend, she "decided to fly to Boston
        right after to help Aika settle in."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5831cfa2-4e27-4802-a30b-b2186033af85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:21:15.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:21:18.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a very hectic two days for both of us as we fixed and cleaned
        her apartment inside the campus," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aacaa6-6d16-4ef1-960d-ca6f3255497e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:21:15.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:21:18.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her first-born daughter Aika, 29, is enrolled in Harvard''s John
        F. Kennedy School of Government''s Mid-Career Master in Public Administration
        program which begins June 26. The younger Robredo is an Edward S. Mason Fellow
        at the school.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e09edf-dbc3-4383-9fcf-35b133efdf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:21:15.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:21:18.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was a full-time mother once again," she said, sharing photos
        fixing up Aika''s bed, grocery shopping, going around the campus, and visiting
        "old haunts from 19 years ago" when the Robredos lived there.</p>'
    '9':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fleni.robredo%2Fposts%2F10210849420883903&width=500&show_text=true&height=866&appId"
