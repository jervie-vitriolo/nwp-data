    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c5b805-54a7-4799-b992-64d10d75b8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:41:52.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:41:55.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Saudi Arabia''s King Salman has elevated
        his 31-year-old son Mohammed bin Salman to first in line to the throne, in
        a dramatic reordering of the kingdom''s line of succession that will have
        far-reaching consequences for the key US ally and the Middle East as a whole.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448b630a-b308-4c2f-a369-b0cf3ef214a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:41:52.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:41:55.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of royal decrees issued overnight, the King, 81, removed
        his nephew Mohammed bin Nayef as crown prince and installed Mohammed Bin Salman
        in his place.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4c3880-6355-4308-a335-21b85dc7f891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:41:52.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:41:55.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly-anointed crown prince was also appointed deputy prime
        minister and will continue in his role as defense minister, in which he has
        overseen the Saudi-led war in Yemen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f689d99f-29cb-4094-bd11-049637625aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:41:52.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:41:55.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Was this unexpected?</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be5861f-8e5e-4214-a027-bf7ad70e3542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:41:52.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:41:55.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the announcement may have taken many by surprise, the move
        had been a long time coming. The fact that the King had handed his son so
        much power internally in recent years gave Saudi watchers the impression that
        he was being groomed for leadership.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334d20af-a5c5-4f7b-b9eb-068644f90e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:41:52.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:41:55.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It felt like only a matter of time before the now former crown prince
        Mohammed Bin Nayef, 57, was outmaneuvered. There had also been speculation
        that the crown would need to drop down a generation at some point.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b975dc7-8fad-4396-afe5-e257629af733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:41:52.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:41:55.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youthful Mohammed Bin Salman — who was already second in line
        before the reshuffle — was the obvious choice to modernize the monarchy while
        consolidating power.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49caf57-5bce-41f8-a0d6-dba900e1d8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:41:52.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:41:55.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What does it mean for the US?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f0d2b5-b312-441f-8940-74210491790c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:41:52.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:41:55.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key US priorities in the Middle East are stability and predictability,
        and the appointment of the relatively inexperienced Mohammed bin Salman is
        undoubtedly a shift away from that.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40267442-ab38-4d06-a043-fae9eed596a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:41:52.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:41:55.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As defense minister, the prince has taken a hard line with Qatar,
        Iran and Yemen — and the US should expect to find itself increasingly caught
        up in the ebb and flow of the region''s ever-increasing political tensions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30faf466-d5df-4ac2-a890-f3997863355d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:41:52.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:41:55.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current diplomatic crisis between the Saudis and Qatar — Riyadh
        is trying to isolate Doha over claims that the latter supports terrorism --
        is a study in diplomatic tightrope-walking for the US.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f870c4c-1b6a-403e-852b-cf7ac938a129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:41:52.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:41:55.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington is publicly backing the Saudis over the spat — which
        has been led on the Saudi side by the new crown prince — while at the same
        time maintaining its large military base in Qatar.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6265194f-6b67-4e58-ab53-a95854dd6db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:41:52.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:41:55.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, with a more gung-ho crown prince set to take charge, it is
        fair to assume that the Saudis will double down on its hardline positions
        on Qatar, Iran and the Yemen conflict.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e938a2-6111-4503-9fdb-b83ab1d7528a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:41:52.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:41:55.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What does it mean for Qatar?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7878fe-d4ad-4656-a960-3610e6910995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:41:52.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:41:55.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the short term, it''s hard to tell. The message to Qatar is clear:
        Expect more of the same. Mohammed bin Salman''s appointment means that the
        hard line taken by the Saudis is here to stay — and that no older, wiser voices
        are going to swoop in and moderate the stance any time soon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaf69bd-69a7-479b-a781-f06252db5ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:41:52.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:41:55.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What does it mean for Iran?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4711e32d-4bb5-45c1-b276-cc08710c6b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:41:52.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:41:55.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move will further destabilize an already dangerously unstable
        situation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50f2e00-f6c6-43cf-95fe-e4dce2778902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:41:52.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:41:55.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in June, the Iranians pointed the finger at Saudi for a
        terror attack in their capital, Tehran. They then used this as a reason to
        fire missiles into Syria — a shot across the proverbial Saudi bow.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9479824-54a1-48cd-a53b-bd264a1982f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:41:52.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:41:55.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tension between the two has been slowly building recently, and Mohammed
        bin Salman has taken a hard line against Iran. "We are a primary target for
        the Iranian regime," he said in one recent interview. "We won''t wait for
        the battle to be in Saudi Arabia. Instead, we''ll work so that the battle
        is for them in Iran."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbea240-43a7-42bc-9601-e003e204472d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:41:52.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:41:55.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, without more experienced voices around him, the new crown
        prince will feel emboldened to pursue his vision of a larger Sunni alliance,
        in which Saudi Arabia is the unchallenged leading power in the Middle East.
        This could lead to a dangerous miscalculation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8487bf-33c5-4c0f-acdd-d5d1ba2abf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:41:52.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:41:55.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What does it mean for the Yemen conflict?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d48b42-fb97-44d5-b0a3-770899b9f0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:41:52.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:41:55.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It certainly doesn''t bring us any closer to peace in Yemen.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0088ea76-5954-40be-a005-6c7543507853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:41:52.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:41:55.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a conflict that Mohammed bin Salman has played a large part
        in — assisting the Yemeni forces in fighting off Iranian-backed Houthi rebels.
        In some respects, it is his war and he has to see it through.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3b5221-6129-4b29-a290-acfda142db4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:41:52.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:41:55.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is more than about saving face; Saudi stability is linked
        to Yemeni stability and, for that reason, the kingdom needs to continue supporting
        Yemen.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6fa0d5-95e3-406d-a37a-b22720a8f939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:41:52.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:41:55.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brutal reality is that the conflict in Yemen is an Iran-Saudi
        proxy war, and the new crown prince one of its architects. It is not going
        to be solved through diplomacy any time soon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa058ea2-bd52-4b66-ab0c-b46274d8b087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:41:52.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:41:55.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will the new crown prince loosen up Saudi''s conservative culture?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836c1450-28dc-47e1-bdaf-c7befb306ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:41:52.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:41:55.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forget about the monarchy lifting the ban on women driving any time
        soon. That will happen on the Saudis'' time frame -- regardless of international
        pressure to change the law — and whatever they say, it is not a priority.
        One day it will arrive, but it''s not coming fast.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd464ab8d-cf8c-4b86-8b2d-a2fff986ba47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:41:52.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:41:55.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, part of Mohammed bin Salman''s 2030 vision — the plan to
        modernize the Saudi economy, making it less reliant on oil, among other things
        — does call for the loosening up of Saudi Arabia and placing younger people
        in office.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd52c3e6-ca39-43b3-bd50-4d7e7423a977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:41:52.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:41:55.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a thirst for change in Saudi. But there is a difference
        between loosening up in the sense of letting women drive and loosening up
        power structures inside the ruling House of Saud.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a6a257-6771-4dfb-a6d4-f1588928357d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:41:52.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:41:55.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A younger population is driving this desire for change and the Saudis
        know that the monarchy cannot inoculate itself from the Internet and modern
        life. Just don''t expect big changes overnight.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e963856-6503-43a4-980f-d690f99c9065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:41:52.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:41:55.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "What Saudi Arabia''s
        royal reshuffle means for the world."</em></p>'
