      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daenerys Targaryen (Emilia Clarke), accompanied by her now full-grown
        dragons, continues her journey to claim the throne.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1742cc7c-d371-4bd6-9525-6ca3c382f1a0'
      'mgnl:activationStatus': true
