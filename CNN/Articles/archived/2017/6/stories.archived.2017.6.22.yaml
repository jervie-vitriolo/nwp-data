  'Bong-Revilla-plunder-trial':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-22T16:14:55.254+08:00
    'imagesource': 'jcr:9b016df9-2fee-460d-be6c-396171ca55e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4d91fa9-23cb-4549-bf1f-a5cdf9e8bcec'
    'lead': 'Ex-senator Bong Revilla is currently confined at the St. Luke''s Medical
      Center in Taguig.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T15:01:35.459+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T15:01:40.287+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T15:01:40.083+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-senator Revilla skips first day of plunder trial

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1444501f-cfcb-4f33-8d32-b0b28bc45da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:01:35.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:01:40.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> Detained
        former senator Ramon "Bong" Revilla did not attend the first day of his plunder
        trial over the pork barrel scam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fc0271-b570-45f7-b686-528440fbe8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:01:35.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:01:40.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan First Division issued an order for his court appearance
        on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6965d0-376f-4035-b291-589975047a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:01:35.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:01:40.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the former senator couldn''t make it because he is confined
        at the St. Luke''s Medical Center in Taguig City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60effd1e-d28a-4a32-8fff-50ce95b8867d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:01:35.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:01:40.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lawyers explained his blood pressure shot up while visiting
        his father, former senator Ramon Revilla Sr., at the hospital on Monday, June
        19, which was previously allowed by the court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4091fea-3d62-4bc8-8709-846135b4cb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:01:35.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:01:40.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He just felt dizzy thats what I heard, then he had himself checked,
        and the blood pressure was really elevated," said Ramon Esguerra, one of Revilla''s
        legal counsels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b468f1a0-5f72-4904-98b4-fc52a1306bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:01:35.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:01:40.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla''s plunder trial begins a little over three years after
        he was charged with multiple corruption cases at the Sandiganbayan on June
        6, 2014.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe494e36-627c-4081-abf9-c2fdec8c00d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:01:35.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:01:40.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was originally scheduled to start in January but was cancelled
        and rescheduled several times due to various motions filed by Revilla.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12969c70-aab8-4175-abf2-50310e17c299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:01:35.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:01:40.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution presented Marissa Santos, a records officer from
        the Department of Budget and Management (DBM), as witness.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b390136-683a-43c2-9e5b-6a186668b741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:01:35.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:01:40.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was asked to authenticate documents, mainly Special Allotment
        Release Orders of Revilla''s pork barrel from 2006-2010.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49ac8c4-978f-4840-be18-14cb28c6cfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:01:35.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:01:40.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense lawyers questioned her competence, saying Santos only became
        chief of the DBM''s Central Records Division administrative office in 2015.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5beb4a97-bccc-4e87-acc6-a5ac0cc55a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:01:35.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:01:40.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact is rinequest niya yun, rinelease ngayon, so ang nag-trigger
        nun, si Senator Revilla," state prosecutor Joeferson Toribio told reporters
        after the hearing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356166c5-249f-49e9-b289-f3fac6081383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:01:35.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:01:40.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla''s lawyers said the case against their client is weak.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044d65d4-259d-4e8c-8f1b-40f13c5e07df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:01:35.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:01:40.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re in a pretty good position as far as the defense
        is concerned," Revilla''s lawyer Reody Anthony Balisi told reporters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02574b3-27fe-40ab-8b4e-c3db08b29ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:01:35.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:01:40.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla is accused of diverting millions of pesos in pork barrel
        to bogus non-government organizations owned by businesswoman Janet Lim Napoles.</p>'
  'martial-law-extension-ejercito':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-22T16:05:35.327+08:00
    'imagesource': 'jcr:9f94eacd-c0f6-4bb0-bbb6-4ec29d4d590b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '796d1ec4-d5ce-439b-a9b0-5584c4f8c246'
    'lead': 'Sen. JV Ejercito said that a few more days, or even weeks of martial
      law in Mindanao "would not hurt" if the Armed Forces of the Philippines asked
      for it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T15:06:59.143+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T15:09:53.187+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T15:09:53.019+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Extending duration of martial law in Mindanao ''won''t hurt'' – senator

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd351be-d52c-48d5-893b-e0e9c96e1b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:06:59.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:09:53.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 22) — An extension of martial
        law in Mindanao by "a few weeks" can be granted if the military needs it,
        said Senator Joseph Victor "JV" Ejercito on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aafc4db-bf2c-488e-8425-d418c60a9046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:06:59.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:09:53.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Armed Forces say that they are almost close to apprehending
        or crushing the rebellion, then what''s a few more days?" Ejercito told CNN
        Philippines'' The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ff36f3-48b1-4832-8402-edd7fb1e7a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:06:59.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:09:53.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So that the Armed Forces will have all the instruments needed to
        crush the rebellion as soon as possible, then a few days, probably a few weeks
        would not hurt anymore – so I''m willing to grant that in case if the Armed
        Forces ask for it," said the senator, who is also a member of the Senate Committee
        on National Defense and Security.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0aa5b3-c589-4071-a566-9510ed52fa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:06:59.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:09:53.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte declared martial law in Mindanao on May
        23 when the Daesh/ISIS-inspired Maute Group attempted to overrun Marawi City,
        the capital of the province of Lanao del Sur. The month-long conflict has
        hit a death toll of over 300 and displaced 200,000 residents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8660606d-d70a-4649-81ac-eb7f508e5240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:06:59.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:09:53.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 1987 Constitution, martial law can only last 60 days.
        Congress must also vote jointly to either revoke or extend the declaration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94df30fc-fb1c-4d92-a881-84a07774bebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:06:59.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:09:53.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners have raised their concerns to the Supreme Court since
        Congress shut down moves to convene in a joint session to discuss martial
        law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bfb025-8b0a-4e4d-b0ac-c762139551e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:06:59.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:09:53.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Martial law petitioners, gov''t to submit final arguments
        on June 19</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870fa98c-b09b-44d1-9024-9256ee12c26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:06:59.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:09:53.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito and 14 other senators supported the President''s martial
        law declaration. On June 13, he expressed support for an extension of martial
        rule.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a1b2cf-0cd0-4ca6-9a17-a6404999f6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:06:59.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:09:53.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated on Thursday a call for a second briefing by security
        and defense officials for senators to "have a better grasp... of the situation
        on the ground so that it will help us decide whether to grant the extension
        or to revoke martial law."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa2977a-a2db-4da9-a5a0-7c50664576da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:06:59.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:09:53.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito argued that unrest in Mindanao due to the Marawi siege
        was affecting the economic situation and driving away investments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbf8f6c-747d-4b57-9062-a12e51657185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:06:59.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:09:53.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also added that the Maute are "not ordinary bandits, but... terrorists
        [who] have international support."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0837f85f-dfea-4a3c-9264-004737baee45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:06:59.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:09:53.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition senators previously pointed out that defense officials
        did not even recommend the declaration of martial law, as relayed to them
        in a closed door briefing at the Senate. On May 31, Duterte also confirmed
        that no one recommended the declaration, but he was convinced it was necessary
        due to the information they relayed to him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b37c5c6-c5fa-4072-9648-c7b0efa49b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:06:59.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:09:53.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: No one recommended martial law declaration - Duterte</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104a4cbe-2617-41d5-80c1-6e75e2fac74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:06:59.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:09:53.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito, who is chairman&nbsp; of the Senate Committee on Urban
        Planning, Housing, and Resettlement, also said the ₱10 billion government
        proposal for Marawi City''s rebuilding and rehabilitation "would be very good."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10355ef1-2fba-48d6-b2e3-3170b3f6e85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:06:59.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:09:53.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they are looking into providing "decent housing" for police
        and military personnel.</p>'
  'China-PH-ink-deal-for-2-Pasig-River-bridge-projects':
    'author': 'Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-22T15:42:27.915+08:00
    'imagesource': 'jcr:f0754a3c-eab5-41d2-8632-75110141d8d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7dd7b083-edec-46a8-9153-f85c291effbe'
    'lead': 'China will fund the construction of the Binondo-Intramuros bridge in
      Manila and the Estrella-Pantelon bridge connecting Makati and Mandaluyong. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T15:13:45.320+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T15:13:48.889+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T15:13:48.710+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China, PH ink deal for two Pasig River bridge projects

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e90cafc-27b6-46b4-824c-9699f067ff5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:45.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:13:48.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 22) - The Philippines and China
        inked a deal for two Metro Manila bridges across the Pasig River, bringing
        the two countries a step closer to the construction of their first-ever road
        and bridge partnership project under the Duterte administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0ae183-ad92-4ac8-8fac-65a3dd5b6647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:45.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:13:48.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China will finance the construction of the Binondo-Intramuros bridge
        in Manila and the Estrella-Pantelon bridge connecting Makati and Mandaluyong
        after Department of Public Works and Highways (DPWH) Secretary Mark Villar
        and Embassy of China in the Philippines Economic and Commercial Counsellor
        Jin Yuan signed the Minutes of Discussion (MOD) for the full grant on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce91160-ff0e-45f5-a578-403868d613f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:45.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:13:48.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese grant will cover the design and construction of the
        two bridges, while the DPWH will acquire the right-of-way for the two projects,
        Villar said in a statement from the DPWH on Thursday,</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749ab630-47f4-41a8-9027-d1ae5c0d2e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:45.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:13:48.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DPWH has yet to release projected costs for the bridges, which are
        expected to be landmarks of the cities. A press release in May from the Department
        of Finance puts the grant at $75 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d8190f-6143-46f4-b1c9-1815b992aaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:45.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:13:48.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will finalize the detailed engineering plans for
        the two bridges, after which construction can begin by the last quarter of
        2017, said the public works department in an interview with CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a22acad-6f74-4d67-9ecd-b6881f96f608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:45.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:13:48.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that construction of both bridges could take up to two
        years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49fe66b-7c36-4a67-bfcc-511b3fc5e77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:45.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:13:48.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the signing, a Chinese team had been dispatched to provide
        recommendations and technical assistance for the project''s preparation, initiation,
        and implementation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69a6490-c2b3-41b0-8738-1e2c07cf1fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:45.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:13:48.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the initial project design, the 807-meter Binondo-Intramuros
        Bridge will be a four-lane, steel-bowstring arch bridge connecting Solana
        St. and Riverside Drive in Intramuros and San Fernando St. in Binondo with
        a viaduct.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11b7d55-fb40-4280-8619-01613ffe7144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:45.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:13:48.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 560-meter Estrella-Pantelon Bridge, meanwhile, will be a four-lane
        twin spine steel box girder bridge with a concrete deck slab. It will utilize
        existing structures in Makati and Mandaluyong, which will be modified to create
        a new superstructure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8114bfdc-8988-42fd-a9a3-d59aefe825dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:45.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:13:48.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the two structures, two other proposed big-ticket projects--
        the Panay-Guimaras-Negros Link Bridges and Davao City Expressway-- will receive
        a grant from the Chinese Government for feasibility studies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfb8ce4-3749-4b43-af41-7b3b56a2d83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:45.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:13:48.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deals are among partnerships between the Philippines and China
        which in March also sealed a six-year development plan framework for future
        economic agreements.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
