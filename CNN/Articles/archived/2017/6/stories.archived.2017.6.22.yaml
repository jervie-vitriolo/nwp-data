      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The action-packed scenes of the trailer feature the scheming Lannister
        twins Cersei (Lena Headey) and Jaime (Nikolaj Coster-Waldau), Tyrion Lannister
        (Peter Dinklage), Arya Stark (Maisie Williams), and Theon Greyjoy (Alfie Allen)
        preparing for the upcoming battles.</p>'
    '8':
