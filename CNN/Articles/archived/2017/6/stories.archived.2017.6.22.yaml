    'title': 'Bill filed vs. fake news: Up to ₱10M fine, 10-year jail time for erring
      public officials

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080ada2a-b6e7-4b15-81fe-a155ce2cf1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:42:17.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:42:20.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) -</strong> A bill
        seeking to penalize those who spread fake news was filed in the Senate – and
        it wants stiffer penalties for erring government officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c46998-5e9a-4bc1-a885-e661d50c12ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:42:17.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:42:20.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva, a member of the Senate Committee on Public
        Information and Mass Media, filed on Tuesday Senate Bill No. 1492, entitled
        an "An Act Penalizing the Malicious Distribution of False News and Other Related
        Violations."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41deffa-331a-4ddd-910a-29a58906a492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:42:17.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:42:20.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill defines false news&nbsp; as information which "intend to
        cause panic, division, chaos, violence, and hate, or those which exhibit a
        propaganda to blacken or discredit one''s reputation."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8b9906-dcdc-489e-b790-d13890c8c33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:42:17.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:42:20.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, violators will face a fine of up to ₱5 million,
        and imprisonment of up to 5 years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f6019d-ca79-4aff-acb1-0c0efa531437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:42:17.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:42:20.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the offender is a public official, he or she will be made to
        pay twice the said amount of fine, and twice the period of imprisonment; and
        absolute disqualification from holding any public office," Villanueva said
        in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb73e562-d624-4317-83cd-57451133f88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:42:17.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:42:20.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is tantamount to a fine of up to ₱10 million and imprisonment
        of up to 10 years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669861d5-578e-42b6-bdc2-32fd45cfe953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:42:17.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:42:20.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those found to have aided or encouraged the spread of fake news
        will be fined up to ₱3 million, and imprisoned for up to three years. Any
        media platform who fails to regulate and remove fake news will be punished
        with a fine of up to ₱20 million and a 10-year jail time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf302618-c12b-4a3a-b458-9f75ed8eba3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:42:17.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:42:20.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public officials who commit any of these violations shall face twice
        the amount of fine and twice the number of years in prison.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb8d4c2-ef0d-4884-afec-2a8ffa9ed1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:42:17.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:42:20.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent events involving our public officials who failed to
        validate information that resulted to the spread of false information make
        matters worse. The proliferation of fake news should not be tolerated especially
        when the public interest is at stake," Villanueva said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd289e966-8137-4670-93de-d5a7ebc2b0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:42:17.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:42:20.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited Justice Secretary Vitaliano Aguirre''s allegations in a
        June 7 press conference that opposition lawmakers had a hand in the Marawi
        City attack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b98c1c-6e26-4c4e-9e87-0ccddf9b7d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:42:17.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:42:20.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that day, Aguirre clarified his remarks, saying he was "misquoted"
        by the media, despite video and audio recordings of his original statements.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f43c6c8-5364-4010-a104-63e6d2920be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:42:17.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:42:20.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media group National Union of Journalists in the Philippines and
        Center for Media Freedom and Responsibility, on June 6 launched "Fakeblok,"
        a Google Chrome plug-in downloadable from the Chrome store that flags fake
        news and misinformation on Facebook.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eeafd46-28be-4783-975f-af6cee84ee7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:42:17.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:42:20.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Bishops Conference of the Philippines on Thursday also
        called on the public to stop spreading fake news.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d6f706-6737-4d2a-8756-bec6ad88cb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:42:17.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:42:20.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima vs. PNA</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473a5086-efb3-4c60-ab3d-96d29beada6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:42:17.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:42:20.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, detained Senator Leila De Lima filed Resolution No. 405,
        calling for an inquiry on lapses made by state-run Philippine News Agency
        (PNA).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936b1057-0618-4094-a64e-4e47f20bf267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:42:17.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:42:20.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the PNA should not be a "fake news machinery."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3b2989-8bc1-4969-ba05-27f7ba7bf443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:42:17.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:42:20.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 27, the PNA published an article entitled "Urban warfare
        a challenge for soldiers in Marawi," accompanied by a photo of a soldier -
        which was found out to be a picture taken during the Vietnam War. The PNA
        said two days later it became aware of the photo, which was sourced from Wikimedia
        Commons and immediately took it down.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b4962f-7ede-4c8b-83ac-2327180bfad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:42:17.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:42:20.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNA was also under fire for a May 15 a story saying 95 states
        that attended the Universal&nbsp; Periodic Review (UPR) in Geneva, Swtizerland
        were convinced there are no extrajudicial killings in the Philippines. The
        UPR itself rebutted this claim in a tweet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8358a8c5-43c9-47cc-9f25-f608a2fff3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:42:17.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:42:20.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNA on May 30 said they "regret that these mistakes have cast
        doubt on our integrity as a news agency."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c34198-5761-41c1-ab2a-d6023878e0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:42:17.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:42:20.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: PNA ''regrets'' posting misleading news reports</h2>'
  'Public-trust-in-communist-rebels-peace-talks-SWS-survey':
    'author': ' CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-22T19:02:02.209+08:00
    'imagesource': 'jcr:0669ec2a-2296-4c63-8c85-9a8acfb5d172'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d8b02e0-c6ee-46dc-b560-4287076348a8'
    'lead': 'CPP founder Joma Sison says these surveys cannot be trusted, and are
      mere attempts to spoil the peace talks. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T14:45:08.245+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T14:45:30.097+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T14:45:29.936+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Public trust in communist rebels dips as talks falter – SWS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78b851e-93b6-4471-9c9e-3dfbae58d20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:45:08.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:45:30.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> Public
        trust in the communist movement has eroded amid faltering peace talks with
        the government, results of a nationwide poll show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365aacf3-e89f-41ff-a249-286999a33fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:45:08.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:45:30.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private pollster Social Weather Stations (SWS) said the National
        Democratic Front of the Philippines (NDFP) got a net trust rating of -10 or
        "poor" for the first quarter of this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02046f8f-bce7-42f3-b7a4-63fd2b2581b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:45:08.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:45:30.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDFP has been in negotiations with the government to end the
        communists'' 48-year-old insurgency in the country, the longest running armed-rebellion
        in Asia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cd77d8-5ebc-4441-abbc-0229cb347cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:45:08.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:45:30.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of 1,200 respondents in the latest March 25-28 survey released June
        20, almost four in 10 or 38 percent said they have "little trust" in the NDFP,
        against 28 percent who said they have "much trust." The survey has a margin
        of error of ±3.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c79d37-68b7-4ade-b373-40e4a68c9d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:45:08.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:45:30.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to a little over a year ago, the NDFP''s latest net trust
        rating dropped by 18 percentage points from the its historic positive rating
        of +8 in June 2016. This happened as peace negotiators sent by then President-elect
        Rodrigo Duterte opened preliminary talks with the NDFP to begin July 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff71b1b-7b51-4218-82e1-776295357e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:45:08.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:45:30.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The March 2017 survey was conducted as the government and rebels
        agreed to resume the peace talks, a month after Duterte withdrew from the
        negotiation on February 4, calling the NPA terrorists who were "killing his
        soldiers."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc71b52b-d396-42e6-9efd-4eff2c2294bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:45:08.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:45:30.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP-NPA got a "poor" net trust rating of -27 this March. Almost
        five in 10 or 48 percent said they have "little trust," against a meager 21
        percent who said they trusted the communist group. This is a drastic drop
        from the -5 net trust rating they received a little less than a year ago in
        June 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9767bad-01b4-4309-aea1-5e64895648d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:45:08.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:45:30.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But NDFP chief political consultant Joma Sison, founder of the Communist
        Party of the Philippines (CPP) on Wednesday said "those who own and control
        the SWS" cannot be trusted and as they have been "poisoning" the peace talks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8d9556-6b5c-4ba1-8a85-8f0b47d0f0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:45:08.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:45:30.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those spreading distrust for the revolutionary forces are trying
        to spoil the peace negotiations and inflame the civil war. They harp on the
        point that the revolutionary cannot be trusted and that the reactionary state
        must continue to carry out an all-out war policy," Sison said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcedcfc-baaf-4c71-b6cd-b605c51e7614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:45:08.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:45:30.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS said its survey was non-commissioned.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816e33d1-2d20-4caa-8056-d1988cc73ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:45:08.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:45:30.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government is the sixth administration to talk with
        the NDF in a bid to end the longest-running armed rebellion in Asia, aimed
        at overthrowing the government and replacing it with a "national democratic"
        state. It suspended peace talks in May, citing the communists'' pronouncement
        they will intensify attacks against government forces amid the declaration
        of martial law in Mindanao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667cf0c1-f058-4bda-80c1-ba74e45cb8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:45:08.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:45:30.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS first surveyed public trust in the rebel movements and armed
        groups in the 1990s.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103c01de-fe8a-4d82-8b3e-93125dfda835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:45:08.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:45:30.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have received negative trust ratings through the years, except
        in June 2016 when the NDFP got +8.</p>'
  'cash-aid-food-pack-for-Marawi-evacuees':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-22T18:19:13.094+08:00
    'imagesource': 'jcr:cc082039-186f-419c-9dd7-4efef953c4e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dbd55ae-8840-49af-b2a8-f31600d45129'
    'lead': 'Another P4,000 will be given to the families once government allows them
      to go back Marawi.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T14:48:46.070+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T14:48:49.999+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T14:48:49.738+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t to give cash aid, food packs to Marawi evacuees as Eid''l Fitr
      nears

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0626a63-d9e0-47cf-b9ef-04165d5f6816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:48:46.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:48:49.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> Muslim
        evacuees from Marawi will receive cash and halal food items in time to celebrate
        the end of Ramadan, said Social Welfare Secretary Judy Taguiwalo on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a205e3fc-32c0-4393-8a38-b9d839ce2e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:48:46.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:48:50.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The food packs for Eid''l Fitr, designated as "Ramadan packs" will
        be distributed Monday, said Taguiwalo. June 26 marks the end of the holy month
        of fasting known as Ramadan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4e7775-613a-4a79-b380-a4c032a20645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:48:46.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:48:50.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguiwalo said P1,000 in cash was given to each family for food
        to break the fast with at the end of the day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986ea80a-c615-4188-8e86-32a6499112a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:48:46.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:48:50.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The food packs—which include halal meat products, instant noodle
        packs and fruit cocktails--are prepared keeping in mind Islamic tradition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32172d74-973d-4e1b-984b-8a73d02396c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:48:46.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:48:50.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development has spent over
        P294 million in cash assistance and food and non-food items for the evacuees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0057d2de-bf02-49ea-93ce-76e50a2d1675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:48:46.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:48:50.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DSWD, 73,945 families have been displaced by the
        battle in Marawi City, with 2,453 families taking shelter in 10 evacuation
        centers. Most of the families who fled the fighting are staying with relatives
        in areas far from the battle zone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3c3ecd-1b1a-4904-98d1-14ed19f0effb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:48:46.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:48:50.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Duterte to Marawi evacuees: I am sorry this happened
        to you</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c32f88-219d-4786-a169-ec3d7ceb3435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:48:46.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:48:50.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the fighting is over and it is safe to do so, another P4,000
        will be given to each of the families "to help them start anew," Taguiwalo
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae8e6e1-6c4c-4671-b5ec-57c6213da00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:48:46.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:48:50.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella reported around 1,645 civilians
        rescued from ground zero.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c2a113-8085-4ac6-b9f5-09d6dbe7fd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:48:46.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:48:50.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight more terrorists were killed, bringing their number of dead
        to 276, while government has reported 67 dead among its forces.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152c245c-4264-46c3-b6b4-6ecf3b233272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:48:46.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:48:50.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tents as temporary shelters</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cea5280-a89e-4e38-a5ee-8e6325147e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:48:46.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:48:50.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of the&nbsp; P4,000, Taguiwalo said displaced families in
        the evacuation centers will each be given family-sized tents instead of the
        emergency shelter assistance fund.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e5fbc0-6050-488d-b823-2e06d2ea7bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:48:46.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:48:50.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have started the procurement three weeks ago in preparation
        for the return of our evacuees to Marawi City and we hope to provide individual
        tents per families," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042f6c7b-2a46-476f-9c7c-5b5cd64d437c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:48:46.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:48:50.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each tent, which can house eight people, will have windows and proper
        ventilation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f324b99-d791-41f7-9a29-040dec99bfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:48:46.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:48:50.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bidding for the tents failed on Wednesday, but Taguiwalo said they
        are fast-tracking the process.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9944c053-3cdd-4152-a2f9-8021928c32de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:48:46.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:48:50.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naghahanda ho ang</em> DSWD, <em>nagpo-procure tayo pero kung
        may willing hong magbigay… Ang hinihingi ho natin ''yung malalaki na tents,
        hindi ''yung maliliit,"</em> Taguiwalo said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17082580-b0f5-48cf-957a-8bdb885d7401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:48:46.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:48:50.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: DSWD is preparing, we''re procuring but if anyone
        is willing to give, we''re asking for large tents, not the small ones."]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b680bc-5d23-46aa-b7da-d6a08d0d2b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:48:46.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:48:50.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has announced a P20 billion allocation
        for the rehabilitation of destroyed areas in Marawi City.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebd9ef0-43fc-4272-aba6-d28e28d8c818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:48:46.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:48:50.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Do more than #PrayforMarawi: Where to donate</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e24efa-cd8a-438e-945e-3d77f1b1bde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:48:46.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:48:50.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unaffected by CA bypass</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31dff42-8ba4-4a88-8f6e-e454cded1fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:48:46.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:48:50.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguiwalo said she did not encounter any problems with the relief
        operations despite being left hanging by the Commission on Appointments (CA).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5ee4c2-feab-4722-99c0-a84f4c760738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:48:46.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:48:50.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala akong pinoproblema, ''no. So siguro ''yung mamomoroblema
        doon ''yung mga pinirmahan ko na</em> appointments, <em>kung meron,"</em>
        she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b52e904-7a1c-452c-9a43-15bc10ef2efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:48:46.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:48:50.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t have any problems. Maybe, people would just
        have problems over the appointments I signed, if there are any.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b666bbdd-c56f-4e41-a0ce-26ade7d4438f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:48:46.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:48:50.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she serves "at the pleasure of the President," and communicates
        with Special Assistant to the President Bong Go for any needs for the evacuees.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0bbfaa-a235-4cc8-bb2b-dd072775c3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:48:46.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:48:50.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Welfare Secretary, Health Secretary Paulyn Ubial and
        Agrarian Reform Secretary Rafael Mariano were bypassed by the CA last June
        2.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243304a2-8ae5-4629-a646-d39c65ce24d8'
      'mgnl:activationStatus': true
