  'What-happens-if-astronauts-get-sick-in-space':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Astronauts Neil Armstrong and Buzz Aldrin place the American flag
      on the Moon. This image was captured by the Apollo 11 Data Acquisition Camera
      that was mounted to the lunar module Eagle.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-06-06T04:09:38.920+08:00
    'imagesource': 'jcr:9ecf6a87-eb9c-4808-a6a9-e8cbb7ab51d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56df99cf-0f0b-4826-ae0f-623def5d5b27'
    'lead': 'Consider heart attacks. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T15:37:58.755+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T15:38:05.900+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T15:38:05.522+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What happens if astronauts get sick in space?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6ebc0c-3bdb-4242-b4f7-58076c93b3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:37:58.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:38:05.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Doctors can''t make house calls to the
        International Space Station, but even if they could, Earth''s routine practices
        like setting up an IV, taking a blood sample or even keeping a wound clean
        are incredibly difficult.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f0a0a7-56a7-4978-9add-b638eebb882d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:37:58.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:38:05.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider heart attacks. Even the healthiest astronauts could suffer
        cardiac arrest due to the harmful nature of space itself. But CPR as we know
        it on Earth isn''t possible on the space station because it''s missing one
        key ingredient: gravity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0ff46e-cae8-4ce1-adaf-615183bb6cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:37:58.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:38:05.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trying to perform chest compressions when you''re floating around
        only results in two people pushing away from each other. So what''s the solution?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cbbf38-a684-4fde-8bab-0aa86eacaedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:37:58.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:38:05.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five methods have been tested to find the best replacement for CPR
        in space, according to Dr. Jochen Hinkelbein, executive senior physician at
        the University Hospital of Cologne in Germany. Hinkelbein recently presented
        his paper on the topic at the Euroanaesthesia conference in Geneva.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3343226-97a0-4caa-874f-b0aa890311bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:37:58.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:38:05.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simulating zero gravity during short flights on reduced-gravity
        aircraft and in underwater environments, each method has been tested to see
        whether it could achieve the right compression rate and depth to revive someone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82b0c8f-5dc2-4285-ae55-49741319b1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:37:58.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:38:05.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The methods include the standard side straddle, the waist-straddling
        maneuver, the reverse bear hug method, the handstand and the Evetts-Russomano
        method. The first two involve the use of a restraint system, and the reverse
        bear hug is exactly what it sounds like, with compressions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a2ca13-5d0c-4d0e-9ca0-ca99a5cb2632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:37:58.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:38:05.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The handstand is also what it sounds like: achieving compressions
        by placing one''s feet on the wall of the cabin and the patient''s back against
        the opposite wall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c446c5-65ca-455d-b3f4-c417811b1944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:37:58.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:38:05.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Evetts-Russomano method involves the person performing CPR placing
        their left leg over the right shoulder of the patient and their right leg
        around the patient''s back under the left arm. Crossing the legs this way
        makes forceful compressions possible.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d3636c-3cf0-457b-95cb-bff3775148ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:37:58.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:38:05.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best and most effective method: the handstand. It also proved
        to be the most sustainable for a period of time. The Evetts-Russomano method
        came in second but isn''t sustainable for more than three minutes. (However,
        it was the best option in the event that there isn''t enough room for a handstand.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052773ae-57ec-40e4-a7cd-baf0fb744cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:37:58.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:38:05.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medical emergencies in an astronaut during a long-term space mission
        represent a potential life-threatening situation for both the victim as well
        as the complete crew and endanger the complete mission," Hinkelbein said.
        "There is absolutely no help from outside possible. The most life-threatening
        problem is cardiac arrest needing for cardiopulmonary resuscitation. Performing
        the CPR technique properly may save the life of the astronaut in space as
        well as the mission."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d5bee2-55fa-47e1-b482-9bef92598929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:37:58.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:38:05.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the simple act of CPR as it is performed on Earth is impossible
        in space, what else may be medically impossible?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94f5fbe-e9a8-4744-bc56-fc627e77a826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:37:58.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:38:05.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Emergencies in space</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb30693b-5f7e-46c8-a619-d172fa0b17b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:37:58.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:38:05.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than 50 years of human spaceflight, researchers know
        some of the risks posed to the human body by being in zero gravity. Space
        motion sickness happens in the first 48 hours, creating a loss of appetite,
        dizziness and vomiting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2168ae-f560-4d77-9ea7-fcb3039fc611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:37:58.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:38:05.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over time, astronauts staying for six months on the station can
        experience the weakening and loss of bone and atrophying muscles. Astronauts
        also experience blood volume loss, weakened immune systems and cardiovascular
        deconditioning since floating takes little effort and the heart doesn''t have
        to work as hard to pump blood. Scott Kelly and other astronauts in their late
        40s and 50s have also complained about their vision being slightly altered.
        Some of them have required glasses in flight.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc2ad3e-ab0e-47e6-89d9-1fd52738cf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:37:58.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:38:05.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can lose about a percent of bone mass every month, and that''s
        the typical situation astronauts are in," astronaut Mark Kelly said. "Without
        constant pounding on the ground, you lose bone mass. If we want to send people
        to Mars someday, this is something we''re going to have to learn to overcome.
        If the human body were to stay in space for 10 to 20 years, evolutionarily,
        over a long period of time, we would probably lose our skeleton in space because
        you don''t need it. We''d probably just become big bags of meat."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a96f1bc-7cc6-42db-9e4a-f28e9437def1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:37:58.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:38:05.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complex medical procedures haven''t taken place on shuttle missions
        or the space station yet. Most astronaut fatalities have occurred during training
        or the launch and landing of spacecraft.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a0b997-ae5d-492d-ac52-510765d7dbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:37:58.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:38:05.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are situations that can help determine protocol for space
        missions: medical plans for people living in polar bases, stationed in submarines
        or scaling the world''s tallest and most dangerous peaks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34ffab8-b9e3-42d6-acd1-158c5acedbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:37:58.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:38:05.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>From Antarctica to Mars</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf679fc-22dd-4b39-934d-18c443aff451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:37:58.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:38:05.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Scott Parazynski has flown five shuttle missions for NASA, summited
        Mount Everest and overseen health care for the National Science Foundation''s
        Antarctic Program. Providing medical support in Antarctica was among the more
        challenging feats, he said. For more than eight months of the year, medical
        evacuations are almost impossible.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7fcbfb-9964-4eea-8de9-d3ec882c2186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:37:58.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:38:05.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents used antibiotics to treat things like appendicitis and
        pressed for a medical evacuation only if pharmaceuticals didn''t work. This
        is when telemedicine, the remote diagnosis and treatment of patients through
        communications technology, came in handy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fc41b8-8e38-44f2-bf74-e447236d76a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:37:58.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:38:05.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did a number of things at South Pole Station when we didn''t
        have a subspecialist," Parazynski said. "We could get a consultation with
        a clinical expert and perform an echocardiogram, an ultrasound of the heart.
        Looking over the doctor''s shoulder at the station''s video feed, they could
        guide them into how to steer the probe to get the view we needed to make sure
        the heart was working the way we expected."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217f489b-f00a-44a7-be54-c90c37f10c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:37:58.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:38:05.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parazynski is a strong supporter of telemedicine and telementoring,
        especially when it comes to teaching how to deliver anesthesia and provide
        other types of specialized diagnotistic and therapeutic procedures.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0489ef89-27ed-48ba-90c4-0005e9e011e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:37:58.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:38:05.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those same kinds of capabilities will one day benefit us when we
        return to the moon and hopefully on to Mars," Parazynski said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864742aa-7bd4-4e91-9dc2-26f1cd92eccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:37:58.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:38:05.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Mars, delays in communication of up to 20 minutes each way
        would make telemedicine challenging and even impossible. When Mark Kelly was
        on Earth and his twin, Scott, spent a year on the space station, they were
        able to overcome the slight delay to talk every day.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3890b8-369a-434d-b18e-b2b7dd59e2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:37:58.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:38:05.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You get two weeks out from Earth, going 30,000 mph, that delay
        will be so noticeable," Mark Kelly said. "Twenty-five percent of the way there,
        there is no way to have a phone conversation."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9520c3c6-36d2-4b70-8df1-94b39835d3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:37:58.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:38:05.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parazynski said that the use of optical transmissions, or messages
        sent as light pulses, might speed things up.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b870903a-a72b-4956-97a0-4b805cedc9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:37:58.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:38:05.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The future of medicine in space</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f7fdd2-b973-4297-8d38-d38916d2ba68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:37:58.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:38:05.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking at how emergency medical procedures are carried out in these
        extreme environments can also help decide what medical equipment would be
        the most useful, the qualifications for any chief medical officers on board
        and even the types of conditions they may encounter, said Dr. Matthieu Komorowski,
        consultant in intensive care and anesthesia at Charing Cross Hospital in London.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ba36b9-ed05-451a-9530-4e1bce6f385b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:37:58.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:38:05.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Komorowski also presented on emergency medicine in space at the
        Euroanaesthesia conference this month.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717b53d4-4774-4cb1-9f97-e71a8ac76dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:37:58.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:38:05.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the healthiest candidates are chosen as astronauts,
        a long-term deep-space mission would pose risks to anyone. Radiation will
        be one of the biggest obstacles to overcome, possibly through shielding technology,
        but other threats may also arise.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa375b41-d2c3-47f9-87da-fd63f4c8d0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:37:58.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:38:05.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Traumatic conditions with blood loss are a big concern, but if
        someone needs a transfusion, there won''t be any blood bank on Mars," Komorowski
        said. "The expected lack of blood products could be mitigated using whole
        fresh blood transfusion, which is commonly used in military operations. In
        this case, blood compatibility could become a selection criteria for a mission
        to Mars."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2c0265-bbe6-4bf7-9d64-00edfda1c457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:37:58.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:38:05.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a Mars mission, basic medical skills training would need to
        be extended to the whole crew, he believes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c6f8d6-95e8-4138-ad33-41879392db28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:37:58.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:38:05.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine what would happen if the crew physician himself suffers
        from an injury or severe illness and has to be treated by a someone with no
        medical knowledge," Komorowski said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56aff48-4949-43f1-9dd9-6d0028443788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:37:58.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:38:05.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "super surgeon" or doctor who can perform multiple specialized
        procedures and surgeries would be helpful but is virtually impossible, especially
        given all of the other responsibilities they would need to perform as an astronaut,
        Parazynski said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caf3a0a-afe1-4b3e-b81d-dcaf0a1e89f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:37:58.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:38:05.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Komorowski proposed that artificial intelligence tools, such as
        decision support systems, could help the crew diagnose and treat medical conditions.
        Parazynski added that the ability to teleoperate surgical robots and do interventional
        procedures would also contribute to this idea of support from beyond the spacecraft.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa169fb3-0b24-4e32-ae31-3c727c307856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:37:58.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:38:05.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But zero gravity will have to be factored in.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936f6a78-1aa0-49af-a108-382c5e4966b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:37:58.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:38:05.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Surgery in space would be very difficult," Parazynski said. "Blood
        wouldn''t pool in the surgical wound, and you would have to manage blood loss
        and contamination of the wound. The air in a spacecraft is full of hair follicles
        and dead skin floating around. Keeping a wound clean is a real challenge up
        there."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5df5a8-d9a3-421f-a23b-70fa8825d1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:37:58.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:38:05.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even simple procedures like drawing blood or infusing medication
        in an IV drip are more difficult in space. As a chief medical officer on shuttle
        missions, Parazynski performed many blood draws. He would have to adhere all
        of the supplies -- including bandages, gauze, wipes and other hardware — to
        the wall with duct tape. A blood pressure cuff would have to be wrapped around
        the IV bag to force it to move and form a drip.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040d67a2-6483-4ca3-8ad9-8ede81975ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:37:58.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:38:05.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike in an ambulance or an operating room, supplies for medical
        procedures and emergencies are stored in multiple areas and lockers. Easy
        access will have to factor into the design in the future, Parazynski said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469a960e-2f1b-4df8-a1b2-e6b53509ea07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:37:58.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:38:05.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stability of medicine is also impaired in space, so it would
        have to be specially packaged to help it last longer. The astronauts may also
        have to create intravenous fluid because trying to store it would take up
        too much room. And a 3-D printer, like the prototype currently on the space
        station, could be used for on-demand production of medical equipment, such
        as surgical tools or even surgical implants, Komorowski said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c92e23f-c48b-443e-9e91-ff78a9e79dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:37:58.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:38:05.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After landing on Mars, things would only become even more difficult.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca61ae1-bf8b-4862-a8a1-900ffcc32af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:37:58.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:38:05.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In low-Earth orbit on station, if you have a major medical emergency,
        it''s fortunate that you can de-orbit quickly," Parazynski said. "On Mars,
        if you''re unlucky and develop disease that doesn''t have a solution out there,
        you''ve been a pioneer."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db450e99-ffc2-4bc4-ac5a-78573dd297cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:37:58.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:38:05.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although a mission to Mars isn''t possible right now, it''s not
        impossible in the future, and that''s why researchers and scientists are analyzing
        every aspect to remove obstacles and reduce risks along the way.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de3b7f8-a292-4019-85ba-fa3cdcdf26f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:37:58.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:38:05.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Humans are explorers," Mark Kelly said. "We don''t have a choice.
        It''s not an option to send robots to Mars. Ultimately, we have to go and
        put humans on the surface of these planets. It might take us a really long
        time because of the challenges to do these difficult things. It''s in our
        DNA to explore, and we''re not going to stop."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5201ec8-87ef-4b29-a50b-bd6150ef363e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:37:58.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:38:05.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "What happens if
        astronauts get sick in space?"</em></p>'
