      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With dramatic narration by Petyr Baelish (Aidan Gillen), Sansa Stark,
        and Jon Snow, the trailer sets the tone for the upcoming season premiering
        on HBO on July 16.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51393f2-302e-4a1e-ac23-0492ed01a259'
