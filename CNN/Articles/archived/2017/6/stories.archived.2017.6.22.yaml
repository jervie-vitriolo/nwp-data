      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second "Game of Thrones" Season 7 trailer released on Wednesday
        opens with Sansa Stark and Jon Snow, portrayed by Sophie Turner and Kit Harington
        respectively, clad in fur as they man the North.</p>'
    '3':
