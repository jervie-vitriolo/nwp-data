    'template': '1'
    'title': 'DOE: Malampaya maintenance won’t affect energy supply, price

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9024ed-60cf-44fd-92e5-23fded5d1cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:46:59.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:47:03.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines,&nbsp;June 22) — The Energy department
        assured the public on Wednesday the energy supply will be sufficient during
        the two Malampaya platform maintenance schedules.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b8cbf6-eea4-4f5f-a106-ce7729419465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:46:59.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:47:03.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The natural gas extraction platform, located near Palawan and the
        West Philippine Sea, will undergo maintenance&nbsp;on July 15 to 16&nbsp;and&nbsp;September
        23 to 24, which are both weekends.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b485752-d233-4d7e-b74b-17b46b2989ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:46:59.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:47:03.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So <em>naka</em> synchronise po <em>siya at sinabay yung paggagawa,
        pag repair ng mga planta para matugunan yung</em> demand <em>natin. At kung
        mapapansin natin,</em> Saturday and Sunday <em>ito dahil sa mga panahon n''yan
        mababa rin yung</em> demand,” Energy Secretary William Fuentebella said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ed094d-0d13-4379-b1a8-9d1d14144cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:46:59.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:47:03.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The maintenance is scheduled along with the repair
        of the power plants to cater to our demands. If you will notice, it is scheduled
        on Saturday and Sunday due to the low energy demand during the weekend.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cde552-fffd-431d-b7d3-f861d6371f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:46:59.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:47:03.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maintenance will cause the supply of gas to the Sta Rita, Iligan
        and San Lorenzo power plants to shut down, but the Energy Department said
        it has prepared contingency plans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e7b40c-291d-4af3-bac0-91358d627901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:46:59.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:47:03.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials also assured the public the shutdown will not affect the
        cost of electricity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdf8d8d-72fe-4d50-ac2f-e4bb85c9b2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:46:59.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:47:03.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malampaya plant produces 2,700 megawatts supplying 40 to 45 percent
        of Luzon''s power generation requirements.</p>'
  'pigcawayan-north-cotabato-hostage-biff-afp':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-06-22T13:01:03.997+08:00
    'imagesource': 'jcr:34528fdb-5759-48fe-976f-e28a076babc0'
    'jcr:primaryType': 'mgnl:composition'
