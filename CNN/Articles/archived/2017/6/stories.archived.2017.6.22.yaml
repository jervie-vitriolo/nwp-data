      'jcr:uuid': '3ba4b0e6-d853-4ce4-a523-4ad755adae4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:35:15.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:35:19.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 22) — Foreign ministers, top
        security, and intelligence officials from the Philippines, Indonesia, and
        Malaysia met Thursday afternoon to discuss ways to combat extremism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1cca64-1de2-4823-81f8-8915adf8a154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:35:15.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:35:19.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trilateral meeting focused on the fight against extremism -
        an urgent matter especially for the country because of the ISIS-linked terrorist
        operations in Marawi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bce8b2f-f2a3-404b-a22b-6fb0707447c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:35:15.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:35:19.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Maute group in Marawi believed working with foreign terrorists
        including Indonesians and Malaysians, the forum would help the Philippines
        identify foreign terrorists and prevent their entry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ea79b9-4a1e-4206-aecd-bff7b6046dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:35:15.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:35:19.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks aim to establish mechanisms to boost intelligence and
        information sharing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484dd820-d8dd-4756-adf3-d43d8ebdfded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:35:15.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:35:19.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Duterte, Widodo agree on counter-terrorism efforts — Palace</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d65c37-6170-4629-b174-b2b637daab56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:35:15.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:35:19.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Cayetano said they''re eyeing a system
        similar to how immigration offices of different countries work, especially
        when it comes to tracking down people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7311d98d-94cb-4260-8727-2be8de8ae240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:35:15.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:35:19.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan yung intelligence natin</em> from point A to point
        B to point C <em>kumpleto. Wala kaibahan yan sa</em> Immigration <em>na kung
        tingin natin may sindikato dito nasusmuggle ng tao, natatraffic ng tao, iba
        yung ma-alert mo na rin sila para pag pumasok sa kanila,or pag lumabas sa
        kanila, saluhin dito,"</em> he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8a8cdd-ffb1-487d-8771-2a66659adbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:35:15.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:35:19.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s necessary that our intelligence - from point
        A to point B to point C - is complete. This is no different from the Immigration
        where when we think that there are syndicates who smuggle people, who traffic
        people, they have to be alerted so when these people enter or leave the country,
        there will be action.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67e53ec-b7ed-4803-8a38-c3ba73a14e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:35:15.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:35:19.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign ministers also tackled ways to fight the use of social
        media as a means for terrorists to spread disinformation and propaganda.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29338c3f-138f-44e5-b812-ad789b1f7a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:35:15.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:35:19.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past, terrorists retained a sense of self preservation,
        unlike today. It is far more difficult to stop people who are ready to die.
        Secondly, technology has enabled terrorists to spread the message faster and
        more broadly than ever before," Malaysian Foreign Minister Dato Sri Anifah
        Haji Aman said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d04e3b-2e25-4021-9b35-44b0aeabf337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:35:15.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:35:19.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian Foreign Minister Retno Marsudi stressed the need for
        cooperation among countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b504e14-6aa3-4f97-a98f-ba377d2d089c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:35:15.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:35:19.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The threat that we are facing is imminent. No action is not an
        option. It is incumbent on upon us to embark on taking concrete action. This
        is also due to the fact that the threat of terrorism is even more worrying
        because of...social media factors. Therefore, cooperation among the three
        of us is a necessity," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7efb6ca-dc63-463f-8fe6-a2c1dd2b432f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:35:15.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:35:19.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano acknowledged Indonesia and Malaysia for supporting the
        country''s fight against terrorism.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d01812e-96af-4a1e-88b0-d682c18cd446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:35:15.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:35:19.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three countries are looking at having a technical meeting by
        the end of the year in Indonesia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c174e6-8056-49c8-a373-54ed3545d793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:35:15.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:35:19.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano says they eventually hope to get other ASEAN members to
        join their effort.</p>'
  'duterte-widodo-agree-on-counterterrorism-efforts':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-22T19:52:30.237+08:00
    'imagesource': 'jcr:621f3ce9-671c-40ad-840b-caf8ca45be6d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78ef5bed-0aaf-4aac-b821-90dbb3da4dae'
    'lead': 'Presidential Spokesperson Ernesto Abella described the 7:30 p.m. phone
      conversation between the two leaders as "productive and fruitful".'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T14:39:54.526+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T14:39:59.752+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T14:39:59.589+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte, Widodo agree on counter-terrorism efforts — Palace

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79f5df1-d2fb-4128-8850-f00234c310f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:39:54.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:39:59.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 22) — President Rodrigo Duterte
        and Indonesian President Joko Widodo reaffirmed the bilateral cooperation
        to counter terrorism and extremism in Southeast Asia, Malacañang said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa10a686-7d12-4899-a5cc-1c46255be78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:39:54.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:39:59.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella described the early evening
        phone conversation between the two leaders as "productive and fruitful". The
        call happened at 7:30 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3ed5cb-4953-4d74-9beb-90ae5d395fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:39:54.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:39:59.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They both reaffirmed the need to step up cooperation to address
        threats posed by terrorism and violent extremism," Abella said in a Palace
        briefing Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a89b7a-042a-46cd-bf06-a28b8b60b741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:39:54.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:39:59.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella added both leaders noted the importance of the trilateral
        security meeting between the foreign ministers of Indonesia, Malaysia and
        the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135f52c7-45a2-40af-9322-e562d2132006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:39:54.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:39:59.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three neighbors have begun joint naval patrols, dubbed Indomalphi,
        on Monday to curb terrorism and piracy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020e9784-ea42-46c6-80e7-b7f62d5d8bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:39:54.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:39:59.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella also pointed out President Widodo reaffirmed Indonesia''s
        commitment to support the country in countering terrorism, as well as restoring
        peace and stability in Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439439a6-3539-467f-8daa-5005d1efaea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:39:54.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:39:59.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 23, a group led by Omar and Abdullah Maute, and Abu Sayyaf
        leader Isnilon Hapilon attacked Marawi in hopes of establishing a caliphate
        of the Islamic State in Iraq and Syria (ISIS).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aff5bf-4190-439c-80d7-64631f6c9ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:39:54.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:39:59.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis prompted President Duterte to declare martial law in
        Mindanao, as the ISIS-linked group raised alarms in Southeast Asian neighbors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434b5951-d8ec-4124-9953-6c669457c6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:39:54.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:39:59.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Duterte: I was forced to declare martial law to prevent
        civil war</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7026adb1-b152-4060-958f-644443d4d074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:39:54.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:39:59.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President also welcomed the Indonesian President''s expression
        of commitment and emphasized the Philippine government''s full resolve to
        work closer together with Indonesia and like-minded states to address these
        issues," Abella said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ce1f6d-6af2-440f-a11f-b228a54f0fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:39:54.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:39:59.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters in Cagayan de Oro on Tuesday, Duterte said
        he will talk to Widodo about Indonesian nationals involved with ISIS.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93c5d66-a086-4fb1-a112-68e1083d056e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:39:54.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:39:59.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will ask questions and I have so many questions for him," Duterte
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119a54fa-ba3c-4724-8a6b-391365b60473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:39:54.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T14:39:59.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis in Marawi has left 369 dead: 276 terrorists , 67 government
        troops, and 26 civilians.</p>'
