      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The penultimate season will consist of only seven episodes, down
        from the usual 10, but the season finale will be running at about 90 minutes
        — the longest yet in the series.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8ca043-bbc8-49f3-b37e-b76afcad9a39'
      'mgnl:activationStatus': true
