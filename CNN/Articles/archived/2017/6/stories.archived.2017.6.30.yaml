    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727d4c5d-27b9-42af-bcad-a805a136ece6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:16:18.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:16:21.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowling was responding to Trump''s tweet about MSNBC''s "Morning
        Joe" hosts Mika Brzezinski and Joe Scarborough, in which Trump attacks Brzezinski''s
        looks and Scarborough''s intelligence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55279e01-9951-49e3-b435-dbe3756fa02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:16:18.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:16:21.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard poorly rated @Morning_Joe speaks badly of me (don''t watch
        anymore). Then how come low I.Q. Crazy Mika, along with Psycho Joe, came..,"
        stated Trump''s tweets, "...to Mar-a-Lago 3 nights in a row around New Year''s
        Eve, and insisted on joining me. She was bleeding badly from a face-lift.
        I said no!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d87a74e-df65-45bb-9121-ee17df989484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:16:18.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:16:21.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time the "Harry Potter" author has attacked
        Trump on Twitter. She''s been vocal against him in the past.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1556f6-f85b-462d-a285-1cb9eb4b5264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:16:18.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:16:21.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Rowling put the words in Lincoln''s mouth, there is some disagreement
        over the quote''s origin. But Rowling didn''t let that get in the way of her
        point.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e552a0ee-0d62-4f2b-83b0-1b9dd8ef1c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:16:18.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:16:21.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "J.K. Rowling tests
        the character of Trump''s tweets"</em></p>'
  'Trump-media-Brzezinski-Scarborough-tweet':
    'author': 'Brian Stelter, CNNMoney'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-30T09:11:57.222+08:00
    'imagesource': 'jcr:2ff60f7a-22e6-4f81-9962-f8116f0dec7d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'caec4521-543f-4172-9bf8-b6a6602616fa'
    'lead': 'MSNBC responded with this statement: "It''s a sad day for America when
      the president spends his time bullying, lying and spewing petty personal attacks
      instead of doing his job."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T11:18:36.648+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T13:01:29.105+08:00
    'mgnl:lastActivatedBy': 'jeff'
