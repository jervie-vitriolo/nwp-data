    'template': '1'
    'title': 'Duterte sees Marawi crisis ending ''in a matter of days''

      '
    'updated': 2017-06-30T00:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd370ac44-e99f-4991-803f-32d6c3f40fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:27:06.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:27:48.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines, June 29) —</strong> Just yesterday,
        President Rodrigo Duterte couldn''t tell when the crisis in Marawi would be
        ending. But today, he''s singing a different tune.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c6cc6c-be3e-45de-8596-2ac612c17c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:27:06.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:27:48.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With recent developments in Marawi City, President Duterte said
        Thursday the rebellion might end in just a matter of days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4db70cf-f543-4e3b-a7d9-d0653714cd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:27:06.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:27:48.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for his reasons, the President said, "Well, there is less enemy
        to contend with. Less resistance and less fighting."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bfe13d-cb22-462d-8da3-faecce9117bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:27:06.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:27:48.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte also stressed earlier that what''s happening in
        Marawi was not just an issue of Maute.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e94e0a8-49ef-4746-a04b-625cd687ae6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:27:06.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:27:48.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For him, it''s the bigger issue of ISIS.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81faa9d-ccbb-490e-8e74-5d48466baa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:27:06.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:27:48.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made it clear that even if even the rebellion in Marawi was resolved,
        the threat of ISIS would be a problem that would stay for the next several
        years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa431b94-f4bc-4629-ab14-820f56b8f4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:27:06.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:27:48.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said, "This will not go out of the scene within the next
        10 years. Kung may anak ka ngayon sa PNP o mag-pulis o sa PMA, aabutin pa
        nila itong giyerang ''to, and this will be a bloody and brutal war."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd55c0f-f7de-4496-9a5e-4816fc513556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:27:06.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:27:48.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[This will not go out of the scene within the next 10 years. If
        you have children who are in the PNP or who will become policemen or are in
        the PMA, they will still be involved in this war, and this will be a bloody
        and brutal war.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7ef33b-33d3-49ba-af89-8d19894dc1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:27:06.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:27:48.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told police officers at Camp Quintin Merecido in Davao City that
        ISIS was their biggest, their most toxic enemy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5812047-c4eb-4b9d-9679-549209c21057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:27:06.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:27:48.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President explained the magnitude of the problem: First, he
        said ISIS followers were all over the world right now, and second, ISIS fighters
        were young - which meant they could be around for while.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b018ca-400c-4967-b61f-8d116fd9795e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:27:06.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:27:48.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><font style="vertical-align: inherit;">He said, "The problem is
        <em>ko itong mga tao</em> who got contaminated with ISIS. <em>Ito ''yung</em>
        ISIS,<em> ito'' yung mga sundalo and mata bata noon,</em> when the Middle
        East was on fire. I''m sorry to say, it was the United States who did it.</font></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8623983-0262-4eb8-9bf0-a49a0cd1dab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:27:06.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:27:48.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><font style="vertical-align: inherit;">[Translation: My problem
        is these people who got contaminated with ISIS.</font> <font style="vertical-align:
        inherit;">These ISIS were the child soldiers when the Middle East was on fire.</font>
        <font style="vertical-align: inherit;">They became desperate because they
        saw their country invaded.</font> <font style="vertical-align: inherit;">I''m
        sorry to say, it was the United States who did it.</font> <font style="vertical-align:
        inherit;">And on the pretext of the presence of mass destruction weapons that
        were not there.]</font></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142554f9-617d-48b7-b719-644c19d283f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:27:06.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:27:48.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First year in office</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96420596-6eb3-4fdf-9cb8-97fe8d9e706c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:27:06.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:27:48.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yesterday, the President said he might go to Marawi Friday. But
        today he said that he was advised not to let the public know where he will
        be tomorrow.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82a310e-6d9e-4c5d-9f1d-3b3a8f5792eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:27:06.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:27:48.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did say, though, that he felt it''s taking him too long to visit
        ground zero.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cc00b7-f07a-4f20-bd4c-4151a17affca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:27:06.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:27:48.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><font style="vertical-align: inherit;">If troops were there fighting
        and standing up to terrorists, he said he shouldn''t be an exemption.</font></p>'
  'PBA-Commissioners-Cup-Finals-San-Miguel-Beermen-TNT-KaTropa-Game-5':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Photo courtesy: PBA Media Bureau'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-06-30T22:32:58.742+08:00
    'imagesource': 'jcr:989a2e33-9d20-4b9c-9749-006ec16832bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd842581-22d2-463d-a814-796663fa46f5'
    'lead': 'The San Miguel Beermen are one win away from claiming the 2017 PBA Commissioner’s
      Cup crown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T10:46:51.500+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T10:46:55.239+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T10:46:55.066+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Commissioner’s Cup: San Miguel overcomes 15-point deficit to stun
      TNT in Game 5

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788a1ccc-bd7a-4db9-872c-3cfc6ec8af97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:46:51.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:46:55.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> Rain
        poured heavily outside the Big Dome on Friday night, but little did the TNT
        KaTropa know that the gloom would follow them inside the venue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f22567a-6ee8-4250-8652-aa469fb24576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:46:51.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:46:55.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel Beermen grabbed the crucial 3-2 lead in their best-of-seven
        Philippine Basketball Association (PBA) Commissioner’s Cup Finals series in
        Game 5 against TNT, 111-102, at the Smart Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd2bd85-a440-4378-a453-153b05bde2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:46:51.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:46:55.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arwind Santos and Alex Cabagnot led the way for San Miguel with
        28 and 26 points, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d336698-048f-4e5a-92c6-d54ba9750851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:46:51.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:46:55.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a well contested first quarter, which saw the Beermen take
        a slim 29-26 advantage, the KaTropa decided to showcase their range.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fd49ec-17ed-4452-8c68-42f247e0df51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:46:51.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:46:55.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second frame, the KaTropa hit eight three-point bombs to
        outscore San Miguel 35-17 in the period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6319351-500d-44d6-8dac-558193d50a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:46:51.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:46:55.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the first half, Ranidel de Ocampo and Kris Rosales
        buried six of the 11 made three pointers to give TNT a 61-46 advantage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635b8860-c1c7-445f-8b5a-314b3485849c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:46:51.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:46:55.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The break was all the Beermen needed, as they went on a 20-4 tear
        to regain the lead 66-65 with 5:46 left before the payoff period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdd3d16-7d19-4a13-845a-420e940c10f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:46:51.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:46:55.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Chris Ross triple gave San Miguel the slight 82-79 edge heading
        into the final frame</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d3a78c-523c-4e0e-89f5-9a855c32d007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:46:51.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:46:55.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen looked to have the game wrapped up at the three minute
        mark of the final quarter, holding a 107-95 lead over the KaTropa. But TNT
        managed to claw back and reduce the deficit to 107-102 with 1:20 left on the
        clock.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f01a7c5-fca7-41b4-bf74-53d9816333f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:46:51.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:46:55.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was as close as TNT would come, as the Beermen held on to take
        the crucial victory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b5d8c0-f35b-47d7-b59c-65262b875bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:46:51.501+08:00
