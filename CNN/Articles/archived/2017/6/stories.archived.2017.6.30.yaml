    'template': '1'
    'title': 'Cristiano Ronaldo: Portuguese star confirms he is a father to twins

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4a41dd-22ac-46a2-b13a-7883b222c683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:12:25.001+08:00
      'mgnl:createdBy': 'jeff'
