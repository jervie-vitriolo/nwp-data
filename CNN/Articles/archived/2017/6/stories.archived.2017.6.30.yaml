    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82071b2f-aa9f-4447-9457-046b789bbda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:06:58.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:07:02.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> As President
        Rodrigo Duterte''s administration turns a year old on Friday, both his allies
        and critics assess how he performed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c114a3ef-0842-404a-a042-a3ba68ef5c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:06:58.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:07:02.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo, who has had a rocky relationship with
        the President since Day 1, said while the administration achieved a lot of
        its goals, it still has flaws.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10d05c4-69c9-4485-8a1f-59ef7628e309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:06:58.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:07:02.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Palagay ko unfair naman kay Pangulo kung ako mag-grade sa kanya
        basta sa akin maraming ginawa...Madami rin pagkukulang. Yung pagkukulang pagtulungan
        na lang natin lahat,"</em> Robredo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267be6f2-7e43-48db-971a-b0913aef7387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:06:58.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:07:02.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think it''s unfair for me to grade the President,
        but I think he has done a lot...but also lacking. However, we can all work
        on those shortcomings.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f399a9c1-7754-4bcf-936b-7bfc6bba8a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:06:58.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:07:02.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: House solons rate Duterte''s first year in office</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f70588-e827-436a-82b9-e7242a00390e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:06:58.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:07:02.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President then acknowledged she still has a lot to do,
        following her resignation as chair of the Housing and Urban Development Coordinating
        Council on December 2016, due to "irreconcilable differences" with the President.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bac59a-b112-414a-a9d7-b3d062d4ee76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:06:58.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:07:02.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung sa''tin parati din kulang. Siguro hindi nagkukulang sa
        sipag pero sa dami ng kailangan tulungan. Kulang pa din na kahit ginugugol
        natin malaking chunk ng ating oras sa pagbaba, kulang pa rin ang oras,"</em>
        Robredo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f48b336-757b-4dff-86c9-37da64b19fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:06:58.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:07:02.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On our part, it''s also lacking. Maybe not on the
        diligance but on the amount of Filipinos we''ve helped. Even we allot a huge
        chunk of our time to help those in need, it''s still not enough.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0e5590-ba6b-4a44-b968-005a942d404d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:06:58.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:07:02.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allies: Inclusive growth, uniting Filipinos</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cead0074-9dbc-46cf-827a-8d8db8e0b5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:06:58.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:07:02.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former presidents Gloria Macapagal-Arroyo and Joseph Estrada say
        President Duterte did a satisfactory job in his first year in office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e027e203-f630-4b1d-8a0e-a9f9713299a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:06:58.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:07:02.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Rodrigo Duterte has shown awesome leadership and resolve
        in the many programs that he promised to do during his presidency," Arroyo
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba10860-67f0-4fdc-8041-c8b2ac3fe8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:06:58.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:07:02.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo also commended Duterte''s reforms against illegal drugs and
        corruption, and the "Build, Build, Build" initiative towards inclusive growth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72d8e46-ba0e-4427-be2e-71d222b8ac6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:06:58.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:07:02.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "President Duterte has achieved to inspire and unite
        the Filipino people towards his goal of effecting real change for the country."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4b8f0a-4f90-4887-b02d-e9d9f8a2110b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:06:58.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:07:02.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte admin''s goal is to ''build, build, build''</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4bfeee-88e1-461b-a528-4a46520885ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:06:58.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:07:02.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada then expressed his support for Duterte, as his experience
        from local government proved useful in his presidency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478dfe4b-8d83-47ec-a34a-6b97baf857f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:06:58.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:07:02.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was able to unite all the police forces and the executives around
        him to support him. I''m one of them. I''m all out supporting the President,"
        Estrada said, "We are lucky that President Duterte came from the local government-24
        years. So he has more experience, he knows the feel of the people, especially
        the masses."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc595293-7a97-457f-9a6d-eade9d936b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:06:58.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:07:02.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former senator Bongbong Marcos, one of Duterte''s political allies,
        likewise praised the President''s leadership.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7faefdb-1c33-4850-9fc4-ca6d13a66d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:06:58.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:07:02.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Si President Duterte has shown the one singular quality that''s
        very clear and the reason why he''s very popular: leadership. Talagang may
        pinakita siyang leadership. Meron siyang binago," Marcos said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f2196a-3f30-4df5-b410-35b19cc242de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:06:58.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:07:02.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: President Duterte has shown the one singular quality
        that''s very clear and the reason why he''s very popular: leadership. He has
        really shown leadership. He has effected change.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba63f62-3d2e-4ef3-820a-d7db993ad8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:06:58.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:07:02.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: DTI chief: Duterte diplomatic trips boost PH trade growth</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23c8156-2d2b-4f33-879d-3b74f251d129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:06:58.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:07:02.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also lauded Duterte''s diplomatic efforts that has resulted
        in stronger relationships with foreign nations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e07e78-9946-4403-87d6-cae46d5a15b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:06:58.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:07:02.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Binago niya yung ating</em> foreign policy<em>. Iba na ang
        lugar natin sa mundo dahil sa kanya</em>, and it is to the benefit of the
        Philippines, and people should recognize that," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5ed67b-e3c5-4930-b955-54a0925c2cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:06:58.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:07:02.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He changed our foreign policy. He has changed our
        country''s position among nations, and it is to the benefit of the Philippines,
        and people should recognize that.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ba1b38-8f91-408e-a609-0c3b7aa3cfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:06:58.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:07:02.440+08:00
