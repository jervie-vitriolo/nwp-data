      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Well-known author J.K. Rowling trolled
        President Donald Trump on Thursday with just one quote:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cf0980-e5c9-47df-ab97-19db00b93f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:16:18.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:16:21.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nearly all men can stand adversity, but if you want to test a man''s
        character, give him power."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19c3d60-6ce5-4821-9d12-433f94329ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:16:18.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:16:21.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That quote, which she attributed to President Abraham Lincoln, led
        to over 35,000 re-tweets for the author.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">&#39;Nearly all men can stand adversity, but if you want to test
        a man&#39;s character, give him power.&#39; Abraham Lincoln <a href="https://t.co/vkJnlXbnXg">pic.twitter.com/vkJnlXbnXg</a></p>&mdash;
        J.K. Rowling (@jk_rowling) <a href="https://twitter.com/jk_rowling/status/880412953140318210?ref_src=twsrc%5Etfw">June
        29, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
