      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cristiano Ronaldo''s family is growing
        apace as the Real Madrid star confirmed he has become a father for the second
        time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95e505d-fd4f-40b7-90b8-8c4b5847925b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:12:25.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:12:28.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo published a statement about the news on his Facebook page,
        just hours after Portugal was knocked out of the Confederations Cup by Chile.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eef446-3a02-4584-b31c-3f3261a3c846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:12:25.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:12:28.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His new children, whose mother''s identity is unknown, are now siblings
        to Cristiano Ronaldo Jnr, 7, who was born in a previous relationship. The
        identity of the mother of his eldest child is also not known.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e898f276-3c7b-4879-80c5-6b8ebd1c6164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:12:25.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:12:28.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32-year-old said he was giving "all my body and soul" for the
        Portuguese national team, even after his two new children were born.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68b8949-eab4-42a2-9081-9add9b172179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:12:25.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:12:28.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, we have not been able to achieve the main sport
        objective we wanted," he said of the semifinal penalty shootout defeat. "But
        I am sure we will continue given lots of happiness to Portuguese people."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cdd04d-65d0-4cf4-9720-5c93450db31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:12:25.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:12:28.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president of the Portuguese Football Federation and the manager
        had an attitude today that sensitized me and I will not forget. I am very
        happy to finally be able to be with my children for the first time."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115dc787-9a36-4f93-807a-67768cb0d693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:12:25.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:12:28.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portuguese media outlet SIC TV are reporting the twins are a boy
        and girl, Mateo and Eva, and were born in the US on June 8.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be57262f-fb75-468a-bc96-fc86e7c7b6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:12:25.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:12:28.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the start of the Confederations Cup, Ronaldo became embroiled
        in a $16.4m tax evasion case with Spanish authorities, though his Gestifute
        management team denies any wrongdoing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ef740d-1cf1-4f51-ba67-e9704aa7d5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:12:25.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:12:28.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN,com, "Cristiano Ronaldo:
        Portuguese star confirms he is a father to twins."</em></p>'
  'J.K.-Rowling-quotes-Abraham-Lincoln-in-response-to-Trump':
