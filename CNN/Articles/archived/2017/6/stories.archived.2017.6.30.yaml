  'vinyl-comeback-sony':
    'author': 'lec Macfarlane and Chie Kobayashi, CNN Money'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-06-30T19:55:33.409+08:00
    'imagesource': 'jcr:b33fb28e-e236-4144-ba3b-68c099266dcf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92e156ad-555e-4bcd-8ea7-987c4fac3c63'
    'lead': 'One of the world''s biggest record labels is going retro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T10:50:27.832+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T10:50:31.034+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T10:50:30.730+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vinyl comeback: Sony to produce records again after 28-year break

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf51f05-e661-433c-a958-7892f9e73089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:50:27.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:50:31.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong (CNNMoney) — One of the world''s biggest record labels
        is going retro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0b7a10-356d-4ed8-a4d3-98e52747e64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:50:27.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:50:31.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony Music Entertainment said this week it will begin pressing vinyl
        records again, ending an almost three-decade hiatus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13235457-69bf-417c-87f1-3d3967f26d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:50:27.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:50:31.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dramatic increase in demand for vinyl music in recent years prompted
        the move, a Sony spokeswoman said. Interest is coming from younger customers
        who have never used records before as well as older fans, she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6505a3e6-8f9a-41f5-b236-a87ea4c5335e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:50:27.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:50:31.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony -- whose artists include Adele, Beyoncé and Daft Punk -- ended
        production of vinyl in 1989 after CDs cornered the market.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dd3f11-2566-4d32-b3bc-9ef690794a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:50:27.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:50:31.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the current popularity of digital music services like
        Spotify, old school records are enjoying a renaissance. Consulting firm Deloitte
        forecasts the vinyl music industry will post double-digit growth in 2017 for
        the seventh year in a row, selling 40 million new discs and generating as
        much as $900 million in revenue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3bf47e-d81d-422c-ab10-dd45fc2e193c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:50:27.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:50:31.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vinyl could account for up to 18% of all physical music revenue
        this year, which is likely to top $5 billion, Deloitte said in a recent report.
        Turntables and other vinyl-related accessories are also benefiting as a result.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36fafc1-37aa-43e1-a54f-02139e105f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:50:27.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:50:31.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony and Panasonic both introduced new record player models last
        year to cash in.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9427240-b2a1-432c-8a2d-59287e42cb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:50:27.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:50:31.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony said it will resume vinyl production by March next year in
        a factory southwest of Tokyo that''s run by one of its subsidiaries. It still
        hasn''t yet decided which genres of music it will produce, according to the
        spokeswoman.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94099fb6-90b5-49c2-a6ac-30b09a37bf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:50:27.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:50:31.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm installed an analog record-cutting machine in February,
        which makes master copies of records for mass production, and is now introducing
        a pressing machine, she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbcb5f9-6476-46e3-93ce-3fed769ff961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:50:27.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:50:31.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony''s biggest challenge is the lack of engineers experienced in
        making records. Former engineers are returning to the company in advisory
        roles to pass on their expertise to younger employees, the spokeswoman added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefbd753-51bb-4f11-9897-4adcdc5efd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:50:27.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:50:31.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though vinyl has made a big comeback, its sales will still
        be dwarfed by those of other formats like digital music and CDs, according
        to Deloitte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2125294c-2528-417c-afca-bd53abff618a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:50:27.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:50:31.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And vinyl revenue forecasts are still a long way off their peak
        in the late 70s and early 80s, when more than half a billion records were
        sold annually in the U.S. alone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b4e94c-c0af-4842-aec8-ebf01b5569e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:50:27.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:50:31.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNMoney.com, "Vinyl comeback:
        Sony to produce records again after 28-year break."</em></p>'
  'mmff-2017-vice-ganda-vic-sotto':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-06-30T10:51:08.516+08:00
    'imagesource': 'jcr:d8b11de7-090f-425a-b041-114624bae149'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37499880-69b6-498d-89cd-5d15e773a641'
    'lead': 'After hosting mainly independent films last year, the Metro Manila Film
      Festival once again opens its doors to more commercial entries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T10:53:45.363+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T10:53:48.913+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T10:53:48.721+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vice Ganda, Vic Sotto return in MMFF 2017 roster

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdff9b5-4947-414a-909a-bc0ae638367a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:53:45.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:53:48.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> The Metro
        Manila Film Festival (MMFF) on Friday revealed the first four entries to this
        year''s lineup, which saw the return of annual staples in the showcase.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467a23d5-8db1-4dcf-aba1-5a834d7531e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:53:45.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:53:48.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comedian Vice Ganda returns to the festival through "The Revengers,"
        directed by Joyce Bernal, under Star Cinema and Viva Films.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae92bf8-a592-4b7c-8363-c503ef48bc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:53:45.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:53:48.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "It''s Showtime" host will be starring with actor Daniel Padilla
        and Miss Universe 2015 Pia Wurtzbach.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4463f2a5-ed84-4756-b3a0-c3d708e8fd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:53:45.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:53:48.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vic Sotto makes his comeback with the film "Love Traps
        #Family Goals," directed by Antonio Reyes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2d1b58-ca5b-48f8-bf2c-1772bb5a5c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:53:45.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:53:48.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto stars opposite seasoned actress Dawn Zulueta, with the film
        produced by Octo Arts Films.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2130d601-81ea-4062-9fd4-9f6abdae43bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:53:45.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:53:48.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor and model Coco Martin also makes an entry with a remake of
        the classic film, "Ang Panday," this time directed by Rodel Nacianceno.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1a2f75-546f-48fe-bbfd-54a14a54b8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:53:45.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:53:48.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the film, Martin will once again portray a character originated
        by Filipino icon Fernando Poe, Jr., following his stint in the television
        show "Ang Probinsyano."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedd0b66-7a35-414d-80ef-163940ad9a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:53:45.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:53:48.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completing the first half of the lineup is Dan Villegas'' "Almost
        is Not Enough," produced by Quantum and MJM Productions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38bc94d-2367-49d5-8716-3b36b032a36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:53:45.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:53:48.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film stars Jennylyn Mercado and Jericho Rosales, who also headlined
        the 2015 MMFF Best Picture winner #WalangForever, similarly directed by Villegas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d34fe73-ebbf-44e7-806f-aa4c42fab61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:53:45.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:53:48.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its Facebook post, MMFF revealed the selection committee based
        the first four entries on the scripts they submitted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f4ea18-5b6b-420b-a04f-20c89df0aff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:53:45.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:53:48.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our selection committee had a difficult time choosing given the
        quality of films. We have to thank them for their exhaustive and thorough
        deliberations," MMFF Executive Committee Chairman Tim Orbos said through the
        post.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca2a21d-719b-44b7-9981-aba8e6a6064d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:53:45.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:53:48.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orbos said the rules committee applied a new vetting scheme for
        this year''s festival to assure that there is no discrimination among commercial
        and independent film entries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288f2429-cdde-471d-a39f-1ccd9a9ea83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:53:45.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:53:48.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the post, "The film entries this year were evaluated
        based on the following criteria: 40% artistic excellence; 40% commercial appeal;
        10% promotion of Filipino cultural and historical values &amp; 10% global
        appeal."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea945ae-d0dc-4c72-b130-5a92fce9a378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:53:45.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:53:48.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four more full-length feature films will be announced on November
        17, which will be selected based on the finished outputs. Deadline for submission
        is on October 2 for early birds and October 30 for regulars.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be53522-21e1-4d84-a5f3-b138121cbbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:53:45.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:53:48.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the short film category, the deadline of submission will be
        on September 1, with the eight official entries to be announced on September
        29.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b884f3-0ca1-433d-b2e9-9144b2b3c9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:53:45.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T10:53:48.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: MMFF releases box-office rankings of entries</h2>'
  'doh-chief-paulyn-ubial-nueva-ecija-mega-rehab-donate-good-will':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-30T18:08:23.362+08:00
    'imagesource': 'jcr:3ae10ffe-1b05-426a-878c-09da93b3755a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f336323b-38e8-440e-a7cc-6e7164f737ff'
    'lead': 'Department of Health (DOH) Secretary Paulyn Ubial says regardless of
      the outcome of the probe on Chinese billionaire Huang Rulun, the Nueva Ecija
      drug rehabilitation center belongs to the DOH.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T11:00:08.194+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T11:00:16.969+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T11:00:16.693+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH chief: Nueva Ecija ''mega'' rehab center donated in good will

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762ef62a-ae77-456f-ab8c-3ce4b3cdfea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:00:08.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:00:16.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> Department
        of Health (DOH) Secretary Paulyn Ubial said the agency will likely be unaffected
        by the controversy surrounding its "mega" drug rehabilitation center in Nueva
        Ecija.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d8b3ff-ea6d-4a8a-b98a-0b95d885641c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:00:08.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:00:16.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial''s statement comes after the Chinese government announced
        on June 23 that it is investigating billionaire real estate tycoon Huang Rulun,
        who donated ₱1.4 billion to put up the facility, for alleged bribery.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacf7aee-4e35-48bf-b26e-6647f5f5d2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:00:08.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:00:16.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: DOH announces soft opening of mega drug rehab center in Nueva
        Ecija</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c78751-84af-46ee-87ff-65bd1e2baf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:00:08.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:00:16.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot really identify if the donation is from ill-gotten sources,"
        Ubial told CNN Philippines'' The Source on June 30. "But the fact is the donation
        was given as good will and we accepted it and it has been turned over to the
        Department of Health."</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Health Secretary Paulyn Ubial says donation from controversial Chinese
        billionaire was an act of goodwill <a href="https://twitter.com/hashtag/DuterteYearOne?src=hash&amp;ref_src=twsrc%5Etfw">#DuterteYearOne</a>
        <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/ytBR9wQHvl">pic.twitter.com/ytBR9wQHvl</a></p>&mdash;
