      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, for two opposition senators, President Duterte''s administration
        is bug</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99955bd0-f464-4d24-97d9-cf863e47b523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:06:58.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:07:02.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ged by issues surrounding his campaign and behavior.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433edb83-fb0e-4a8c-b3fb-2b3f47dca6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:06:58.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:07:02.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a dispatch, Sen. Leila de Lima, a staunch critic of the President
        who is now detained for alleged drug charges, held Duterte accountable for
        his campaign promise of eliminating drugs in three to six months.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5da2625-07f4-4a57-b51c-b0e0028dd249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:06:58.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:07:02.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Makalipas ang isang taon, nasaan na tayo? Nagresulta lang ang
        inyong ''War on Drugs'' sa pagpatay at patuloy na pagpatay ng libu-libong
        Pilipino—karamihan ay mga maralitang walang kalaban-laban, kabilang ang mga
        inosenteng bata,"</em> de Lima said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dbf3ae-6985-4098-9ba4-8dbeeb8558bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:06:58.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:07:02.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: After a year, where are we now? Your ''War on Drugs''
        just resulted in the continuous killing of thousands of Filipinos—most of
        them are poor and helpless, including innocent children.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af850d9-1e8c-45f0-b910-e5e3ceb5d666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:06:58.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:07:02.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Trillanes, Alejano urge international court to look into Duterte''s
        drug war</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0095ad-d8c0-4feb-8a68-bf51ef93c256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:06:58.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:07:02.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then urged the administration to stop the alleged extrajudicial
        killings, appealing for them to gun down the root of the problem.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0505a198-6f7c-4030-a003-984695d11d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:06:58.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:07:02.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang tugisin ninyo, sa pamamaraan na sang-ayon sa batas, ay
        yung mga tunay at malalaking drug lords at drug dealers at ang mga protektor
        nila sa pamahalaan, kapulisan at militar,"</em> de Lima said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349a754d-a80d-415a-b2ef-66f34095e8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:06:58.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:07:02.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Who you should chase, in ways allowed by law, are
        the big drug lords and drug dealers, and their protectors in the government,
        police, and military.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5114b975-b062-4ebc-936c-771a9041fc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:06:58.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:07:02.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros also raised the issue on the rise of fake news
        online and the widespread "culture of sexism and impunity" that is apparent
        in the Duterte administration.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116ede32-6265-4f00-9d9d-673e60e45e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:06:58.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:07:02.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of us here have probably heard or read the stories reported
        by the media - the trivializing of rape as something funny, or telling soldiers
        that it is okay to commit rape, reducing women public leaders to body parts,
        catcalling a female reporter and justifying it as freedom of expression and
        a compliment," Hontiveros said on Friday in a speech at the Ateneo de Manila
        University.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47654ac-3c15-41cd-a0de-1aba89c0ee5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:06:58.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:07:02.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte slams critics, Clinton daughter: Rape comment was
        me being sarcastic</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b715d9a-b578-4938-b89e-9b5143b12b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:06:58.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:07:02.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then criticized the human rights violations allegedly committed
        in the administration''s drug war.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65a100f-c7cd-49b3-acfb-d7303f82fddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:06:58.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:07:02.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must never forget nor dismiss this sanctioned and deliberate
        crime against the people...To forget is an assault upon truth. To forget is
        to erase our humanity," Hontiveros said.</p>'
  'Same-sex-marriage-legal-Germany':
    'author': 'Judith Vonberg, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-30T17:00:54.752+08:00
    'imagesource': 'jcr:de810a13-09ca-4f11-873e-5b866b431160'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b176eacf-838b-467d-a5cd-7417539b2dd3'
    'lead': 'German lawmakers voted to legalize same-sex marriage Friday, a landmark
      decision which came just days after Chancellor Angela Merkel dropped her longstanding
      opposition to a free vote on the issue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T11:10:02.015+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T11:10:05.544+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T11:10:05.281+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'German lawmakers vote to legalize same-sex marriage; Merkel votes no

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa89fb7e-7a02-4b3e-a39d-72ad89a51566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:10:02.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:10:05.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — German lawmakers voted by a wide margin to legalize same-sex
        marriage Friday, a landmark decision which came just days after Chancellor
        Angela Merkel dropped her longstanding opposition to a free vote on the issue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1888b1b4-019b-4d26-983f-2ad2c5fbe7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:10:02.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:10:05.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill gives homosexual couples in Germany the same rights as
        heterosexual couples, and will allow same-sex couples to marry and jointly
        adopt children. It passed by 393 votes to 226, with four abstentions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f8c262-a8fb-4106-845d-50ece249b708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:10:02.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:10:05.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill is likely to pass through the Bundesrat — Germany''s upper
        house — next week. The Bundesrat has previously approved legalizing same-sex
        marriage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cf7b66-d2ea-4012-8569-922b06774e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:10:02.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:10:05.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once it has been officially signed into law, Germany will enter
        the club of more than 20 countries where same-sex marriage is legal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cc625b-0cac-4143-a259-67285345c7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:10:02.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:10:05.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-thirds of Germans said they were in favor of legalizing same-sex
        marriage in a recent YouGov poll.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a71b5e7-65b5-49fe-9666-e2b6b2120a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:10:02.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:10:05.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Merkel votes no</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb85f23-e198-4679-8187-36399dc0d519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:10:02.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:10:05.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after the vote, Merkel said she had voted no on the issue,
        but that it had been important to put it to a vote of conscience.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d77f09-26a9-450f-92ee-917baf8af7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:10:02.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:10:05.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me and the basic law, it''s about the marriage of a woman and
        a man. That''s why I voted against it," she said, adding that it had been
        an emotional debate for many in parliament, including herself.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e23f95-e132-4f8f-8fcc-1e2569c931a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:10:02.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:10:05.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "I hope that the vote today shows not only the mutual
        respect for different opinions but that this also leads to more peace and
        social cohesion as well."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba348252-bbaf-4785-9118-e79589873cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:10:02.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:10:05.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin Schulz, leader of the Social Democratic Party (SPD) -- the
        second largest party in parliament -- tweeted following the vote that "progress
        is possible" and said he was "happy for all the married couples to-be."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca83ce9-df2f-4ca7-bf9d-a9c73a4830b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:10:02.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:10:05.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote was welcomed by the International Lesbian, Gay, Bisexual,
        Trans and Intersex Association in Europe, which suggested same-sex couples
        could be able to marry by the end of the year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ccf4ca-7107-4cab-92bc-e0f784f4dd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:10:02.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:10:05.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After years of waiting and hoping, rainbow families in Germany
        will now receive equal recognition under the law -- this is a historic milestone
        that can inspire even more change for LGBTI people," said ILGA-Europe executive
        director Evelyne Paradis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db73519b-97d2-409e-9cf5-38da8f5a0fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:10:02.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:10:05.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A ''vote of conscience''</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ae65db-1710-4fb1-a4ae-e6bdee3f1004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:10:02.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:10:05.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote caps a turbulent week in German politics. Facing pressure
        on the issue from the leaders of other political parties, Merkel announced
        Monday that she would like to see parliament move towards a "vote of conscience"
        on same-sex marriage, kicking off a chain of events that culminated in Friday''s
        vote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dc7e59-76dc-4018-901f-949732bb276c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:10:02.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:10:05.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chancellor made the comment at an event in Berlin hosted by
        women''s magazine Brigitte, where she was asked by a gay man in the audience
        whether he would be able to refer to his partner as "my husband."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492497ed-a843-4b1e-bda1-c86a78cf20ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:10:02.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:10:05.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel responded by acknowledging the widespread support for gay
        marriage among German voters and suggesting a free vote in parliament, meaning
        lawmakers vote freely rather than being asked to support their parties'' official
        positions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1d8966-9906-4927-93fa-985f4348f618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:10:02.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:10:05.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her comments represented a significant shift for the German leader
        and for her conservative party, the Christian Democratic Union (CDU), which
        has long opposed same-sex marriage and promoted "traditional" family values.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6610e4-2799-4f57-a2ce-6d44835d9101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:10:02.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:10:05.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Merkel under pressure</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaabf8c-bcdb-49c0-b4c8-0491fdc9033b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:10:02.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:10:05.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with September''s election looming, Merkel has come under increasing
        pressure, with her main rivals and potential coalition partners announcing
        support for "Ehe für alle" (marriage for all).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86266a94-ede2-4c58-9e6e-d1ba856da49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:10:02.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:10:05.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The left-leaning Green party and the centrist FDP had both said
        that they would not enter into any coalition deal with Merkel if "Ehe für
        alle" was not enshrined in it. The left-leaning Die Linke party has long supported
        full equality.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb0529b-21c2-457d-8a7d-f0d296a0a6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:10:02.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:10:05.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the Chancellor''s comments Monday, Schulz seized on the
        moment, tweeting "We will push through marriage equality in Germany. This
        week."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48527fb5-5444-4423-aff0-7e1145448ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:10:02.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:10:05.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday was the last chance for parliament to vote on the issue before
        it breaks for the summer recess and election campaigning begins in earnest.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665e7929-cdd9-4b73-8b9f-eeb3f5de331c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:10:02.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:10:05.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Disintegration of the social order''</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bdd437-e47c-440d-b671-3b6b2e96451e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:10:02.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:10:05.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Merkel''s announcement of the free vote delighted LGBT rights
        campaigners and many of the country''s liberal politicians, it has caused
        divisions within her own party.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcb50ae-4fe5-48f4-aa16-15ad644816e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:10:02.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:10:05.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gay rights have long been a controversial issue within the CDU and
        its more conservative Bavarian sister party, the Christian Social Union (CSU).
        Some CSU politicians reacted angrily to Merkel''s comments and the vote.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca54d7d-7eb3-4e24-a8ba-75237a63fb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:10:02.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:10:05.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is about the further disintegration of the social order,"
        CSU politican Hans-Peter Friedrich tweeted on&nbsp;Wednesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97b6561-296a-4299-bd3d-03762fa4f2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:10:02.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:10:05.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marriage is reserved for a woman and a man," wrote Hans Reichart,
        a CSU politician in the Bavarian state parliament. "That must prevail!"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ae7a06-23a4-44c0-bd9b-e17c223e8e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:10:02.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:10:05.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anja Neundorf, associate professor at the University of Nottingham,
        said she saw Merkel''s change of stance as an election tactic designed to
        appeal to the average German voter -- but one that could backfire among traditional,
        religious CSU supporters in Bavaria. Merkel needs the support of those voters
        to win the election.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed385a9d-0929-4977-85de-07b195288719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:10:02.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:10:05.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CSU supporters "are much more sensitive to this issue" than other
        voters, Neundorf told CNN. And some might choose to simply stay at home on
        polling day, she explained.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57892f97-04b5-4d17-ab6a-4be00d5aac09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:10:02.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:10:05.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By legalizing gay marriage, Germany follows the path of many of
        its European neighbors, as well as countries around the world.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a6896f-c1e4-47fd-b8db-89469bbfc211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:10:02.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:10:05.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2001, the Netherlands became the first country to legalize same-sex
        marriage. More than 20 other nations have followed suit, including Spain,
        Canada, Argentina, France, the United Kingdom and the United States.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5d11f9-5729-4085-9caf-bf36020c4f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:10:02.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:10:05.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Laura Smith-Spark and Nick Thompson contributed to this
        report.</em></p>'
  'cristiano-ronaldo-twins':
    'author': ' CNN'
    'caption': 'Cristiano Ronaldo of Real Madrid looks on during the International
      Champions Cup match between Real Madrid and AC Milan at Shanghai Stadium on
      July 30, 2015 in Shanghai, China.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-06-30T12:23:36.421+08:00
    'imagesource': 'jcr:edd9f0d8-ca74-4243-8a3c-fc03bcb0146e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41e753bd-d355-4265-b496-b2e225c23f5e'
    'lead': 'His new children, whose mother''s identity is unknown, are now siblings
      to Cristiano Ronaldo Jnr, 7, who was born in a previous relationship. The identity
      of the mother of his eldest child is also not known.'
    'mgnl:activationStatus': true
