    'template': '1'
    'title': 'J.K. Rowling tests the character of Trump''s tweets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997bf337-3b67-4729-93f2-cd7d64d02566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:16:18.240+08:00
