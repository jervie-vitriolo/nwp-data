        30, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521be69f-7678-4ba5-88ea-e104aaa18467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:00:08.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:00:16.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5c6eaa-0bde-442b-9f65-87f0202ab4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:00:08.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:00:16.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 100,000-square-meter drug rehabilitation center in Fort Magsaysay
        can house up to 10,000 patients. Ubial said it currently has 320 in-patients.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df3d466-679c-4dbb-ad53-720b424e1098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:00:08.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:00:16.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the issue, President Rodrigo Duterte said on June 29
        that he did not want to meddle with China''s affairs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041065b2-a234-43f1-ba6a-0602ac8c766c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:00:08.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:00:16.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would not comment on the domestic affairs of China, especially
        one who has been kind to us," Duterte told reporters in Davao City. "He did
        not ask for anything. He just wanted to be of service to his fellowmen. I
        would not venture any statement because people might not like it actually."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d78fa4-e5a0-4d5d-a3ed-0c711dac2679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:00:08.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:00:16.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said he is thankful for Huang''s support to the
        Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd720a2f2-5a74-4290-901f-252862baac32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:00:08.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:00:16.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Self-made tycoon</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0beadab-cc42-48c7-a656-1352d2b6b751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:00:08.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:00:16.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang is the Founder and President of real-estate company Century
        Golden Resources Group, which has investments in Chinese hotels and shopping
        malls, as well as investments in the Philippines, Denmark and Sweden.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa75e35-9df1-4e47-bb28-4530aefe81c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:00:08.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:00:16.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Forbes website, Huang had a net worth of $4.2 billion
        (around ₱212 billion) as of June 30.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6815b789-1b04-4c9f-b6b1-2b67701c39cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:00:08.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:00:16.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publication also said Huang was born in Southeastern China "and
        found success in the trading business after he moved to the Philippines in
        1986. He returned to China in 1991 and invested in real estate."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3df768b-8279-464a-9982-21b28b803aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:00:08.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:00:16.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the soft opening of the Nueva Ecija facility in October 2016,
        Ubial said the government signed a deal with Huang when she visited China
        in September 2016.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e07f8c-bce1-408e-960f-24697095e65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:00:08.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:00:16.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial also said Huang is a philanthropist, having been listed in
        the Hurun Philanthropy List for 13 consecutive years.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6c945d-30a9-465b-8c06-4947b5f780cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:00:08.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:00:16.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alleged bribery ties</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d020848-e081-4674-850a-0e9739068e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:00:08.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:00:16.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government opened an investigation against Huang for
        his alleged involvement in the bribery case of Bai Enpei, a former member
        of the National People''s Congress (NPC), which is China''s top legislative
        body.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04a3802-4daa-45a4-b310-955fdb20fafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:00:08.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:00:16.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese news website Caixin reported that Bai was sentenced to death
        in October 2016 "for illegally amassing over 247 million yuan (around ₱1.84
        billion) in assets between 2000 and 2013 while serving as party chief in Yunnan
        and Qinghai provinces and as deputy director of the NPC''s environment and
        resources protection committee."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b434ad1b-d20e-44de-88a4-37b49ff5836e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:00:08.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:00:16.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caixin quoted the Henan province court, which said Bai had "abused
        his position to help associates secure lucrative real estate and mining deals
        and job promotions, the court added."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce323ef9-4f6f-4b49-8c1b-7e75e47effcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:00:08.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:00:16.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 22, Huang was also removed from the People''s Political
        Consultative Conference of Fujian Province, a political advisory body in China,
        due to the allegations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa962f14-e6ee-428b-92ae-888344c466d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:00:08.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:00:16.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Community rehab</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88719c2-102c-4cf6-a941-53fa7da11c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:00:08.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:00:16.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ubial said the government has increased the budget for
        drug-rehabilitation programs this year by 600 percent, most of which will
        be directed to community-based rehabilitation programs.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4703ea86-a30e-4148-917a-e60fc2585dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:00:08.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:00:16.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More of it goes to community-based rehabilitation because we believe
        of the 1.3 million surrenderers, only 1 percent would need treatment in in-patient
        facilities," she said. "(It will be for) capacity-building of our health workers
        and also providing continuing assessment and technical assistance to their
        programs for community-based."</p>'
    '41':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">We have an increased budget for drug rehabilitation, Health Secretary
        Paulyn Ubial says <a href="https://twitter.com/hashtag/DuterteYearOne?src=hash&amp;ref_src=twsrc%5Etfw">#DuterteYearOne</a>
