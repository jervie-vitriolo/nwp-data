    'template': '1'
    'title': 'Trump tweets shocking assault on TV hosts Brzezinski, Scarborough

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae66292-38dd-473c-92b4-54f728131835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:18:36.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:29.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Even by President Trump''s
        standards, these tweets were shocking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a3bb90-66ed-4c01-90e5-b2bceb5f908e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:18:36.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:29.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday morning, while MSNBC''s "Morning Joe" was on the air,
        Trump posted a pair of hateful tweets about co-hosts Joe Scarborough and Mika
        Brzezinski.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3d149d-d74e-403a-9298-50eccfcb6044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:18:36.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:29.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSNBC responded with this statement: "It''s a sad day for America
        when the president spends his time bullying, lying and spewing petty personal
        attacks instead of doing his job."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3161376-d0c2-4152-916e-dfad064ec37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:18:36.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:29.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tweets in the 8 a.m. hour on Thursday said that "Morning
        Joe" is "poorly rated" (it''s not) and that the hosts "speak badly of me"
        (that''s true). He called both hosts disparaging names.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09754cd9-2769-4c95-9543-3e4acfba9c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:18:36.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:29.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump claimed that Scarborough and Brzezinski courted him for an
        interview at Mar-a-Lago around the New Year''s Eve holiday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026d53a8-00b7-4688-9baa-d32c52364a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:18:36.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:29.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was bleeding badly from a face-lift. I said no!" the president
        wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311937bc-52b5-4486-a888-74ae63107212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:18:36.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:29.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He actually said yes, according to accounts of their meeting. Trump,
        Scarborough and Brzezinski mingled with guests and had a private chat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e41fce-5e6b-46d4-8dd2-f54f48c70185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:18:36.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:29.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the record, photos from Mar-a-Lago do not show any blood or
        bandages on Brzezinski''s face.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727cf94b-ab98-4956-b1f7-374276902401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:18:36.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:29.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stunned commenters on social media noted that Trump targeted both
        hosts with his barbed tweets, but only opined on the physical appearance of
        the woman involved.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78e5e05-a791-4b32-a486-678f3152a528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:18:36.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:29.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic commentator Maria Cardona, speaking on CNN, said it was
        part of a pattern of misogynistic behavior by Trump.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688718c3-5851-447d-b579-9fd3500fa35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:18:36.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:29.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should not normalize this," she said, calling it "unacceptable
        and unpresidential."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a865f7-c81d-4468-819f-6ed826088d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:18:36.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:29.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers immediately condemned the president''s tweets, as well.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeb42ef-594e-4cda-bbed-75c170aa38bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:18:36.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:29.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. President, your tweet was beneath the office and represents
        what is wrong with American politics, not the greatness of America," Senator
        Lindsey Graham, a Republican, tweeted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8c1c8a-d5af-4cc4-b7d8-1629618f0a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:18:36.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:29.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But First Lady Melania Trump spoke up in her husband''s defense.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b895ac9b-af1e-4e19-b728-52d86124d8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:18:36.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:29.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the First Lady has stated publicly in the past, when her husband
        gets attacked, he will punch back 10 times harder," her communications director
        Stephanie Grisham said in response to reporters'' questions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4317c006-73e1-47ec-851d-17671fc764cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:18:36.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:29.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melania Trump has previously said that as First Lady she wants to
        focus on the problem of cyberbullying.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee2068b-0e58-4f9c-b039-0c670ef83e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:18:36.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:29.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president''s deputy press secretary, Sarah Huckabee Sanders,
        was asked about the offensive tweets during an interview on Fox News Thursday
        morning.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d68775a-6ec5-4a2e-b0aa-04b7666560de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:18:36.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:29.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders suggested that Trump was responding to the "outrageous attacks
        that take place" on "Morning Joe" and other shows.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0d1d18-f45f-4e9a-b8be-8ec34360c80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:18:36.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:29.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a president who fights fire with fire," Sanders said, adding
        that the president refused to be "bullied."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307774f7-bce9-4492-b923-303d5d23d8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:18:36.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:29.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observers also expressed a lot of skepticism about Trump''s claim
        that he doesn''t watch "Morning Joe" anymore.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f813bf-c624-4dce-89b6-9a7df5b1a415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:18:36.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:29.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president is known to watch all the major morning shows, including
        the programs on Fox News, CNN and MSNBC''. He sometimes calls up pro-Trump
        guests to thank them for their remarks on the shows.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d8a4ce-50de-4c12-8754-8ab790192554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:18:36.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:29.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had a friendly, jovial relationship with "Morning Joe" during
        the presidential campaign, but it turned sour over time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274bc617-9c16-4d87-88b1-893f12a8e6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:18:36.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:29.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point he called Brzezinski "very insecure" and threatened
        to expose her off-screen relationship with Scarborough.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d9d05e-81ef-425d-a4b2-dc617b6324d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:18:36.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:29.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brzezinski and Scarborough were dating at the time, and they are
        now engaged.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1d5b89-0121-42f1-871c-0bdbcad9c048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:18:36.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:29.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s anti-media tweets were astonishing -- and part of a
        pattern.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6becc99-7ed5-4007-b642-266272535088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:18:36.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:29.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday his main target was CNN. Trump reveled in the fact that
        three CNN journalists resigned on Monday after their Russia-related story
        was retracted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe0c8cf-314d-48b2-aeb8-973bf5126c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:18:36.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:29.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday Trump went after two of the nation''s biggest newspapers,
        The New York Times and the Washington Post.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7768c416-ef9c-430a-bc5f-7563bff3d39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:18:36.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:29.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He mangled the facts several times, but his overall message came
        through loud and clear: Do not trust the people who are trying to hold my
        administration accountable.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020419a5-0b29-4869-9a4c-0c625503b72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:18:36.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:29.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brzezinski responded to Trump Thursday morning with a tweet of her
        own, mocking him with a reference to "little hands," a reference to a disparaging
        idea about him that has circulated for years.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2300d173-451d-487e-a821-2e93f560a2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:18:36.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:29.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Kornblau, the head of PR for NBC News and MSNBC, also weighed
        in on Twitter, saying, "Never imagined a day when I would think to myself,
        ''it is beneath my dignity to respond to the President of the United States.''"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e83fe72-72ea-4021-9331-0e66c0389083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:18:36.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:29.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump tweets shocking
        assault on Brzezinski, Scarborough"</em></p>'
  'Sense8-wrap-up-special':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-06-30T08:50:53.490+08:00
    'imagesource': 'jcr:4c499647-b737-4e08-84ed-83325834c0be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1ca32b2-c3fe-4843-b94e-daa71fb0bb20'
    'lead': 'After pulling the plug on the sci-fi drama earlier this month, co-creator
      Lana Wachowski announced in a statement posted to Facebook that the streaming
      network has ordered a two-hour finale special set to be released next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T11:55:47.988+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T11:55:51.854+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T11:55:51.670+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In reversal, Netflix orders ''Sense8'' wrap-up special

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c01e04-3f62-46f5-88df-4a04fe1429bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:55:47.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:55:51.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Netflix has done a 180 on the future of "Sense8."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd152b577-4a87-427d-a3bd-ec11ca5587a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:55:47.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:55:51.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, sort of.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0e885c-46c9-4d09-8083-09387a3d67b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:55:47.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:55:51.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After pulling the plug on the sci-fi drama earlier this month, co-creator
        Lana Wachowski announced in a statement posted to Facebook that the streaming
        network has ordered a two-hour finale special set to be released next year.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FSense8TV%2Fposts%2F670625573130399%3A0&width=500&show_text=true&height=607&appId"
        width="500" height="607" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89579af3-5246-4481-be29-ef6a3f7eabdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:55:47.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:55:51.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5feed5-182f-41d7-b097-dfebe12b3952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:55:47.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:55:51.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move follows an outcry from the show''s fans, who were disappointed
        at Netflix''s decision to cancel the series and leave the story without a
        proper ending.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cdc185-8b57-41d5-b8df-6dcbc555fe3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:55:47.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:55:51.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix originally stood by its decision, posting a statement to
        social media that acknowledged the swell of support for the series but held
        firm on its fate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22702ed4-72bb-442e-9825-3224be889a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:55:47.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:55:51.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason we''ve taken so long to get back to you is because we''ve
        thought long and hard here at Netflix to try to make it work but unfortunately
        we can''t," the statement, released about a week after the cancellation, read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd901fb-fd60-40bf-bf81-42cee955bfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:55:47.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:55:51.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Wachowski noted in her statement, the impetus behind the show''s
        cancellation was largely rooted in economics (the "numbers have always been
        challenging," she wrote).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddd9dd9-109f-440f-85b0-34c24d6b3693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:55:47.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:55:51.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wachowski said she was as crushed as fans were.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade1567b-53ad-440e-bf23-d752c1d55b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:55:47.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:55:51.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I confess I fell into a fairly serious depression," she wrote.
        "I had never worked so hard, or put so much of myself into a project as I
        had with Sense8 and its cancellation hollowed me out."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4547b0ef-67d3-4a7b-9a59-4bf2e6c2066f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:55:47.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:55:51.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, though, persistence appears to have paid off.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699c04c0-d7ac-403e-8f65-1253b3c43b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:55:47.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:55:51.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The passionate letters, the petitions, the collective voice that
        rose up like the fist of Sun to fight for this show was beyond what anyone
        was expecting," Wachowski wrote, referring to a character on the show. "Improbably,
        unforeseeably, your love has brought Sense8 back to life."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d3d118-90fa-45c7-8865-586005a7bf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:55:47.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T11:55:51.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix added in a statement via a spokesperson to CNN: "After seeing
        that the cancellation was a total cluster, we decided to give Sense8 fans
        the ending they totally deserve."</p>'
  'travel-ban':
    'author': 'Laura Jarrett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-30T08:39:18.686+08:00
    'imagesource': 'jcr:72899c42-48f9-4fb2-9aaa-ce249d06126b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a46ba651-6061-4094-88f2-c702b4b2f459'
    'lead': 'The test for foreign nationals under the Supreme Court''s ruling is whether
      one has a "credible claim of bona fide relationship" with either an entity or
      a person living in the U.S.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T13:00:55.673+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T13:01:21.644+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T13:01:20.268+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Travel ban 2.0 set to begin Thursday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32316e4b-f655-4238-9b92-0f59d2dedfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:00:55.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:21.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — After months of winding through the courts, the so-called
        "watered down," revised version of President Donald Trump''s fiercely litigated
        travel ban will finally go in effect Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d99904-8763-44d3-b9e3-1f9ad5978f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:00:55.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:21.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what to expect for version 2.0:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f782e0ed-3aac-4a39-8634-8ae8bae45a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:00:55.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:21.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who can''t enter the U.S.?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8250af8-2c85-4ec4-8ecd-6f5a3bab53ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:00:55.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:21.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test for foreign nationals under the Supreme Court''s ruling
        is whether one has a "credible claim of bona fide relationship" with either
        an entity (like a school or a job) or a person living in the U.S. (such as
        a spouse).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8042dcd-e53e-45b6-ad69-a603c61d12e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:00:55.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:21.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you can''t sufficiently establish such a close relationship,
        you are banned for 90 days if you are from Libya, Syria, Iran, Somalia, Yemen
        and Sudan, and 120 days if you are a refugee from any country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb409f4-90a8-4769-ae33-f6b192de8922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:00:55.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:21.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How exactly the "bona fide" standard will be interpreted by the
        State Department and Homeland Security remains unclear.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9234ca6e-abac-4663-901a-46248dfd266c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:00:55.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:21.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocacy groups, such as Amnesty International, plan to send researchers
        to U.S. airports, such as Dulles International Airport and John F. Kennedy
        Airport on Thursday, to monitor developments and observe implementation of
        the ban in case any disputes arise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce27e3d-ab9e-47b1-ac43-eaca72b76e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:00:55.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:21.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who is exempt from the ban?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9f708f-37ae-4f23-b719-62115c6351e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:00:55.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:21.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the executive order was halted by the courts, the following
        categories of travelers were excluded from the travel ban (and are expected
        to remain exempt this time around):</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e99c683-e6e6-445c-a835-5fa1ce84fa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:00:55.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:21.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. citizens</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7434cf2f-6117-4cac-b13c-693b61fd91e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:00:55.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:21.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal permanent residents (aka green card holders)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e864f170-32fb-4a2a-a6b0-5c51f848b09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:00:55.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:21.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current visa holders</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb148ee-683f-4924-8703-765023c4c5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:00:55.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:21.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dual nationals</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dd9eaa-8939-4da2-b3f1-957fd120dcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:00:55.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:21.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign nationals with "bona fide" family, educational or business
        ties to the U.S.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056122e4-89d2-4aea-bda4-228d813aac62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:00:55.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:21.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the executive order permits the issuance of a visa
        to, and entry of, someone who would otherwise be excluded on a case-by-case
        basis at the discretion of DHS and the State Department.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bdf2e3-2039-4327-8f30-112bd8b5ddc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:00:55.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:21.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homeland Security spokesperson David Lapan confirmed to CNN that
        the President''s revised executive order "would not effect persons who arrive
        at our ports of entry with legitimate travel documents."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9921cf1-ecc7-464e-89b9-280d148866df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:00:55.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:21.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The professional men and women of DHS expect ''business as usual''
        at our ports of entry upon implementation of the March 6 EO," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d72d4a6-29b9-4db6-9717-1256e9fdb8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:00:55.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:21.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why is this happening?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1f3bb6-4671-4b42-9409-1ed9e678c299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:00:55.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:21.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intent behind the executive order was hotly debated for the
        past several months.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a17764-5b20-41fb-9cc3-e1d836e45537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:00:55.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:21.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the campaign trail, then-candidate Donald Trump called for a
        "total and complete shutdown of Muslims" entering the US.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b6adf0-39aa-43fa-af8e-87ee91c96934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:00:55.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:21.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the text of the executive order states that "additional scrutiny"
        is required for foreign nationals traveling from the six identified nations
        because "the conditions in these countries present heightened threats.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba949176-b2ee-44f8-8d7d-df10a5c71ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:00:55.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:21.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of these countries is a state sponsor of terrorism, has been
        significantly compromised by terrorist organizations, or contains active conflict
        zones."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a22202-50f3-4d70-8841-56e6662503e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:00:55.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:21.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ariane de Vogue and Elise Labott contributed to this
        report.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e0ac8a-e61b-4299-ada7-d5755e5056a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:00:55.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:01:21.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Travel ban 2.0 set
        to begin Thursday evening."</em></p>'
  'isis-mosul-income':
    'author': 'Charles Riley, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-30T08:33:48.554+08:00
    'imagesource': 'jcr:db06f191-31d8-4414-ae4f-559993ecfe30'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99d5752d-8a0c-4d9a-930c-a8a5252104f1'
    'lead': 'ISIS brought in $16 million (around ₱810 million) per month in the second
      quarter of 2017, a sharp decline from $81 million (around ₱4.1 billion) a month
      during the same period in 2015.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T13:04:35.517+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T13:04:39.151+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T13:04:38.942+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS is losing Mosul and most of its income

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b7da09-d1f2-478a-be80-f26867765027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:04:35.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:04:39.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> ISIS is in retreat and its
        sources of income are drying up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcc3be8-b463-4bad-9ea0-ff18ead48ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:04:35.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:04:39.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts and security experts at IHS Markit estimate that the terror
        group''s earnings have plunged by 80 percent over the past two years as territorial
        losses starved it of oil and tax revenue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cb4cec-cb9d-4a14-be6e-14605a924bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:04:35.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:04:39.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS brought in $16 million (around ₱810 million) per month in the
        second quarter of 2017, a sharp decline from $81 million (around ₱4.1 billion)
        a month during the same period in 2015, according to IHS Markit''s Conflict
        Monitor, which draws on interviews, Islamic State documents, the United Nations,
        and Syrian opposition sources.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe9b5c1-b2b3-402e-aef0-0b63c068ac58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:04:35.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:04:39.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report underscores just how much has changed for a group that
        became the world''s richest terrorist organization by taxing the people in
        its territory, selling oil on the black market, smuggling stolen archeological
        artifacts and demanding kidnapping ransoms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0294b4ce-7059-4c8d-981b-6bb1c7b61b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:04:35.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:04:39.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Territorial losses are the main factor contributing to the Islamic
        State''s loss of revenue," Ludovico Carlino, senior Middle East analyst at
        IHS Markit, said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1660f51-a95b-463f-bd2b-f0050e128181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:04:35.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:04:39.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysts said that average monthly oil revenue is down 88 percent
        from 2015, while income from taxation and confiscation has fallen by 79 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73cc3e6-5bce-4e33-8e4d-0f52e267461d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:04:35.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:04:39.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years since the group declared a self-styled Islamic State
        in Iraq and Syria, ISIS is reeling from losses across its so-called caliphate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5847b522-071e-493f-b2da-2f3469268912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:04:35.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:04:39.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is fast losing its grip on Mosul, its biggest hub in Iraq, and
        its de-facto capital in Syria — Raqqa — is all but surrounded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a95a4e-8e45-48f6-b07d-b3fc0a50c35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:04:35.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:04:39.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IHS Markit estimated that ISIS has lost 60 percent of its land since
        January 2015, with its holdings now reduced to a territory the size of Belgium.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303a589a-0e08-4d45-8827-2473316e3b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:04:35.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:04:39.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Losing control of the heavily populated Iraqi city of Mosul, and
        oil rich areas in the Syrian provinces of Raqqa and Homs, has had a particularly
        significant impact on the group''s ability to generate revenue," said Carlino.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bc3201-4417-40af-9f9c-442b583b738f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:04:35.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:04:39.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysts said that ISIS will seek to adapt to the severe loss
        of financing and territory by returning to what it does best — agile attacks,
        mobility and surprise.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9415a1-be90-4a79-b4e2-90c70283fc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:04:35.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:04:39.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the Islamic State still appears to be involved in some
        commercial activity, especially oil production, there are indications that
        it is attempting to increase its financial ''reserves,'' accelerating the
        shift from a highly bureaucratic and centralized quasi-state economy towards
        funding a future insurgency through a real war-economy," Carlino said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f7d2f6-79ae-427b-bd05-271387704f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:04:35.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:04:39.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Jose Pagliery and Tim Lister contributed reporting.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f702e3dc-3582-4f44-8fae-1922e728e2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:04:35.518+08:00
      'mgnl:createdBy': 'jeff'
