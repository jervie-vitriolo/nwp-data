  'duterte-sees-marawi-crisis-ending-in-a-matter-of-days':
    'author': ' Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-29T22:27:14.973+08:00
    'imagesource': 'jcr:e4b67331-e4be-402e-92c8-18ee247ce3d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aadb9432-214b-4302-8378-29f601dd33bc'
    'lead': 'Just yesterday, President Rodrigo Duterte couldn''t tell when the crisis
      in Marawi would be ending. But today, he''s singing a different tune.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T08:27:06.600+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T08:27:48.561+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T08:27:48.309+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
