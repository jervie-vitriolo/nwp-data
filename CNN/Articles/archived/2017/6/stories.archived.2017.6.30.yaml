      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For more than three decades, the Catholic
        Church has been rocked by sex abuse scandals spanning the globe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee09492-0029-47f1-8f3d-a0d06eef8a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:08:09.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:08:12.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Pope asks forgiveness after sex scandals rock Vatican and
        Rome</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf477a9-fab7-459f-963e-34a5b0291575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:08:09.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:08:12.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for decades, the church has been accused of protecting itself
        rather than the victims of child sexual abuse.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1407494f-6325-42ef-b5e5-22369d09c465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:08:09.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:08:12.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some major scandals and revelations involving the Catholic
        Church and allegations of abuse.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1ab580-2333-47ae-bc88-ea92e592842e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:08:09.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:08:12.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Australia 2017</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb0d614-6bd3-41ea-8c9b-2a53779dd629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:08:09.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:08:12.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardinal George Pell, one of the most senior members of the Catholic
        Church, was charged with multiple historical sexual assault offenses in his
        home country of Australia, police said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea58013-a65b-4c92-9e05-839a3563519b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:08:09.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:08:12.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Top Catholic official charged with sexual assault offenses</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d871eff-ecc4-4fa0-934a-79b560354f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:08:09.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:08:12.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell serves as a top adviser to Pope Francis and is the Vatican''s
        top financial adviser. In 2013, he was named one of eight cardinals tasked
        with investigating ways to reform the church. He is the most senior member
        of the Catholic Church in Australia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6339e45f-881c-4951-ae35-fba7b7594add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:08:09.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:08:12.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell said he''s innocent and maintains that the charges are false.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356316ff-b5db-4825-bb2e-f9d2939888c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:08:09.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:08:12.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the year, a commission found that 7 percent of Australian
        priests were accused of abusing children between 1950 and 2015.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147b06f4-860e-467a-ad41-502638abcbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:08:09.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:08:12.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dominican Republic, 2014</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e146821-1fcc-409d-ade8-7f986fd393c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:08:09.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:08:12.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jozef Wesolowski, a former Vatican ambassador to the Dominican Republic
        was found guilty of sexual abuse of minors by a Vatican tribunal and defrocked
        in 2014.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da32093-9dfb-420d-97e7-c96d2f43fd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:08:09.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:08:12.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was accused of sexual abuse of minors and possession of child
        pornography during his time as papal nuncio to the Dominican Republic. Italy''s
        Corriere della Sera reported that Wesolowski''s laptop contained more than
        100,000 files with pornographic images and videos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae242a87-b5c9-4995-9beb-79f9a9646f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:08:09.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:08:12.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wesolowski was the highest-ranking Catholic official arrested for
        alleged sexual abuse of minors. He died in 2015, before he could be put on
        trial.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e96f3c-e838-45c0-ba16-d39a4f538fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:08:09.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:08:12.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Netherlands, 2011</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c577a26f-1c4c-4ffe-91d5-1e5ffffccf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:08:09.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:08:12.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of children suffered from sexual abuse in the Dutch Roman
        Catholic Church over more than six decades, and about 800 "possible perpetrators"
        have been identified, according to an independent Commission of Inquiry, issued
        in 2011.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14695a00-d6d6-430c-86c2-5fcde4f67197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:08:09.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:08:12.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission of Inquiry said it received 1,795 reports of church-related
        sex abuse of minors and the "reports contained information about possible
        perpetrators."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6879ac05-0811-4bae-a411-b28b10407f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:08:09.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:08:12.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Multiple countries, 2010</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf8f741-9a59-4a40-b76b-74f31ee3e624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:08:09.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:08:12.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations of sexual abuse spread across a half dozen countries
        — including Austria, Germany, the Netherlands, Spain, Switzerland and Brazil,
        home of the world''s largest Catholic population.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bd6fc5-3019-42a6-9021-557789d62bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:08:09.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:08:12.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revelations about church abuse included the Munich, Germany, archdiocese
        where Pope Benedict XVI once served as archbishop.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7573375-af56-4254-b2ae-04b29895b50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:08:09.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:08:12.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Pope''s tenure as archbishop in the early 1980s, the Munich
        archdiocese ignored warnings to keep a molesting priest away from children,
        said the doctor, Werner Huth, who issued those warnings.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dec6342-abda-42a1-a341-ab3a7fa4ba28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:08:09.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:08:12.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huth demanded the priest, Rev. Peter Hullermann never be allowed
        to interact with children again. Instead, the church allowed the priest to
        return to work and to deal with children. Hullermann was convicted of abusing
        minors in 1986. Pope Benedict had left the Munich archdiocese for a new post
        in 1982.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946afdd9-94d4-4828-81ac-6970fee6425d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:08:09.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:08:12.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland, 2009</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6d9172-e862-42c9-8ef0-ba4f77837747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:08:09.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:08:12.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bombshell report commissioned by the Irish government concluded
        that the Archdiocese of Dublin and other Catholic Church authorities in Ireland
        covered up clerical child abuse.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4468a582-38a5-43e8-88b2-4b2b3202ad82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:08:09.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:08:12.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dublin Archdiocese Commission of Investigation''s 720-page report
        said that it has "no doubt that clerical child sexual abuse was covered up"
        from January 1975 to May 2004, the time covered by the report. The commission
        had been set up in 2006 to look into allegations of child sexual abuse made
        against clergy in the Irish capital.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9234d52e-7554-4c1d-aaf2-0540d5333968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:08:09.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:08:12.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report named 11 priests who had pleaded guilty to or were convicted
        of sexual assaults on children. Of the other 35, it gave pseudonyms to 33
        of them and redacted the names of two.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c5edae-718f-4cd8-adaa-f8614124383d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:08:09.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:08:12.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>USA, 2004</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2419a0-5ae4-464d-9880-8b39182f1d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:08:09.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:08:12.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children accused more than 4,000 priests of sexual abuse between
        1950 and 2002, according to a report compiled by the John Jay College of Criminal
        Justice.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2839bfb-42e2-4ef0-914f-680355dc6eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:08:09.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:08:12.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>USA, 2002</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f40b47-111f-4de2-bb86-ebdc36ddd7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:08:09.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:08:12.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former priest John Geoghan became a central figure in the clergy
        sexual abuse crisis in Boston, along with Cardinal Bernard Law who admitted
        receiving a letter in 1984 outlining allegations of child molestation against
        Geoghan. Law assigned Geoghan to another parish despite the allegations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a670c85e-2d30-40a3-8a8e-e8bbcd92e762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:08:09.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:08:12.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 1962 to 1995, Geoghan sexually abused approximately 130 people,
        mostly grammar school boys, according to victims. Church officials ordered
        him to get treatment or transferred him, but kept him on as a priest. The
        Boston Globe coverage on sexual abuse by clergy brought the issue to the forefront.
        The story was later adapted into the award-winning movie Spotlight.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94728ff8-7be1-4458-9257-711b4a95883c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:08:09.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:08:12.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geoghan was found guilty of molesting a boy in a swimming pool and
        sentenced to prison in 2002. A year later, he died after an attack by another
        inmate at the state prison.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5917261f-4400-4e2d-8d32-18c4e0f2d7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:08:09.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:08:12.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law resigned as archbishop of Boston in 2002.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f86d421-e063-4c0f-8da6-3fe0eef22c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:08:09.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:08:12.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Austria, 1998</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cea6b99-4b9b-469f-adc0-adac62f21a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:08:09.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:08:12.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardinal Hans Hermann Groër of Vienna was forced to give up all
        his duties amid allegations he molested young boys. A statement by Groer asked
        for forgiveness but made no admission of guilt, reported the BBC.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee77c32c-7d09-470f-b890-a86a41b1df51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:08:09.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:08:12.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>USA, 1985</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67ce233-8fb5-46e2-9f77-dd0c86216e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:08:09.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:08:12.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Father Thomas Doyle warned of sexual abuse by clergy in a report
        given at the US conference of bishops. It was ignored.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54c637e-174e-4a58-ae3b-69c60b8d50bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:08:09.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:08:12.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilbert Gauthe in Louisiana became the first to gain national attention
        in a case of a priest accused of sexual abuse. In 1985, he admitted to abusing
        37 boys and pleaded guilty to 34 criminal counts, reported the New York Times.
        He was sentenced to 20 years in prison, but released after 10 years.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4cc220-af33-44f8-a7fe-ebdb5241b27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:08:09.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:08:12.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Timeline: A look
        at the Catholic Church''s sex abuse scandals."</em></p>'
  'PH-China-joint-military-exercises-envoy':
    'author': 'Isabella Montano, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-30T08:52:48.032+08:00
    'imagesource': 'jcr:3a6e9590-b1f5-45b2-87bf-127761599ed6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c58e7570-019b-40be-bc69-b3273d3c9a17'
    'lead': 'The threat of terrorism and stronger bilateral ties are paving the way
      for defense cooperation, and the possibility of joint military exercises, says
      China''s envoy to the Philippines'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T13:10:35.712+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T13:10:39.407+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T13:10:39.150+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH and China should have joint military exercises: China envoy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f56801-0e83-4b5e-b399-af6075926379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:10:35.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:10:39.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> Improved
        bilateral relations between the Philippines and China and the threat of terrorism
        in the region make a stronger case for joint military exercises, a top Chinese
        diplomat said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4656694-473f-4fd9-8de5-2c364a35b8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:10:35.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:10:39.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is very important for the two militaries to exchange
        best practices, share intelligence, and even consider the possibility of having
        joint training exercises because the objective is clear," Chinese Ambassador
        to the Philippines Zhao Jianhua said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d824db2-2aa1-487e-902b-70aae0967f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:10:35.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:10:39.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is in the interest of not only China and the Philippines but
        also in the region, for us to deal effectively with the threat of terrorism,"
        Zhao told reporters during a reception commemorating the 20th anniversary
        of Hong Kong''s return to China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b96f8c-2a86-4df8-99b5-5aeec764eb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:10:35.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:10:39.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao said the two militaries "have already entered a new phase of
        dialogue and cooperation" after Duterte''s successful state visit to China
        in October 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67c7556-2363-4d0f-9a62-a9a592ae4fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:10:35.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:10:39.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added this new phase of cooperation may even bring both nations
        to a formal defense agreement similar to what the Philippines has with its
        long-time ally, the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133b15e0-93dd-42fd-9ab3-6d59ca4a1a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:10:35.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:10:39.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the intention of both sides have been very clear but we
        need to explore what are the proper ways and channels to do it," Zhao said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99b7d12-e3f0-4c93-95b6-442358ec3d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:10:35.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:10:39.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Marawi crisis rages on its sixth week, the Philippines on
        Wednesday welcomed a donation from China of multi-million pesos worth of assault
        and sniper rifles with ammunition to augment the military''s firepower.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e89936-dc6a-43de-8317-8da028280716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:10:35.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:10:39.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government also donated P5 million ($100,000) to families
        of soldiers killed and wounded in the Marawi clashes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f5657a-72c8-451d-ac23-be70b0c5839e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:10:35.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:10:39.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To Ambassador Zhao, please relate our sincerest thanks to President
        Xi Jinping and the government of the People''s Republic of China for its military
        aid package I will receive today in behalf of the Philippine government,"
        Duterte said on Wednesday during the turnover of the weapons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d1d2bf-b3f3-46a7-bf67-12428d544110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:10:35.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:10:39.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte thanks China for firearms, ammo vs Mautes</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20943c7-0326-4955-8c6b-868a4963de1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:10:35.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:10:39.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between the two countries have never been stronger since
        President Duterte took office a year ago and announced a foreign policy shift
        towards rapprochment with its neighbors, including China and Russia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d45bc17-3e7f-4d54-b72f-3f0ee56c42ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:10:35.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:10:39.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte returned to China on May 14 to 15 to participate in the
        Belt and Road Forum for International Cooperation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6ac0f9-dc09-4c82-a53f-c70add6b2a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:10:35.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:10:39.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Duterte to visit Cambodia, Hong Kong, China</h2>'
  'Despicable-Me-third-time-loses-the-charm':
    'author': 'Brian Lowry, CNN'
    'caption': 'Gru''s family keeps growing while the franchise''s charms keep shrinking
      in "Despicable Me 3," a fairly laborious and chaotic addition to the hugely
      popular animated series. | Universal Pictures/CNN wire images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-06-30T14:55:34.581+08:00
    'imagesource': 'jcr:93377453-5a85-4f65-a592-68bfb9c529c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d4936c7-91b0-4273-aa97-d6d8889d0335'
    'lead': 'Gru''s family keeps growing while the franchise''s charms keep shrinking.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T13:15:42.361+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T13:15:46.823+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T13:15:46.679+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Despicable Me''s'' third time loses the charm

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1e7151-210a-4504-870b-ce0d782da7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:15:42.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:15:46.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Gru''s family keeps growing while the franchise''s
        charms keep shrinking in "Despicable Me 3," a fairly laborious and chaotic
        addition to the hugely popular animated series. While the central character
        discovers that he has, perhaps inevitably, an evil twin, the fraternal bonding
        that ensues isn''t despicable as much as simply tiresome.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f91a23-6f1d-4a3e-b938-c91514aa40e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:15:42.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:15:46.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cleverness that characterized the original film — with Steve
        Carell as the villain whose hardened heart gets melted by a trio of orphans,
        and the colorful Minions stealing the show — feels seriously diluted this
        time around. Indeed, the writers actually have to concoct a separate plot
        involving the Minions, whose future as a solo act might be considerably sunnier
        than the flagship title at this stage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e895e831-143b-4fda-8a08-717b22cd1174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:15:42.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:15:46.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foremost, this third installment feels as if it''s trying to jam
        too much into its relatively modest length. Not only is there a new over-the-top
        villain — a former child TV star, Balthazar Bratt, voiced by "South Park''s"
        Trey Parker — but Gru tries to connect with his long-lost brother Dru (also
        Carell), while Gru''s wife Lucy (Kristen Wiig) seeks to prove her mothering
        credentials to her stepdaughters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceeff969-24ae-440f-9378-fa45418c44c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:15:42.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:15:46.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dru, moreover, has been raised in the faraway land of Freedonia
        (one suspects referencing the Marx Brothers will largely be lost on the target
        demographic), which temporarily shifts the action there. Eventually, the climax
        takes place in Hollywood, amid a fair amount of carnage as Bratt plots revenge
        against the town that discarded him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350d43ea-9ffd-4404-8c1d-ee53348dc641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:15:42.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:15:46.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those rather inside jokes notwithstanding, unlike the Pixar movies
        the appeal to adults feels limited. Even the kids in attendance during an
        advance screening seemed notably antsy, perhaps because of the semi-arid stretches
        between the big slapstick and vaguely naughty sight gags that the gibberish-spouting
        Minions in particular provide, including a peculiar foray that lands them
        in prison.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b12543-682c-45c9-99c6-63bcfc1a7ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:15:42.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:15:46.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frankly, there''s room for sympathy toward the stewards of such
        an enterprise, faced as they are with the challenge of piling fresh elements
        upon what already exists. The result, however, is an inordinately busy movie
        that yields a few amusing and even sweet moments — a la Gru''s young daughter
        and her quest to find a unicorn — that are largely snowed under by the loud
        and obnoxious ones.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95835c4d-6134-4e97-84dd-d461eec455f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T13:15:42.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T13:15:46.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So while the first movie was, as noted, at its core rather charming,
        for "Despicable Me," the third time definitely isn''t the charm.</p>'
