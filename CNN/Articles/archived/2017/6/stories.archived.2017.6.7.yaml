  'US-Suspects-Russian-Hackers-Planted-Fake-News-Behind-Qatar-Crisis':
    'author': 'Evan Perez and Shimon Prokupecz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-07T08:26:17.505+08:00
    'jcr:primaryType': 'mgnl:composition'
