      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Magdalena Leones (1921-2016)</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2220916-3ad8-4bf8-a437-b86c970d572b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:10:34.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T13:44:41.832+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having passed away only last year, Cpl. Magdalena Leones remains
        to be one of the lesser-known World War II veterans, even though she is the
        only Asian woman to have been awarded the Silver Star in World War II by the
        United States. Born in the mountains of Kalinga, Leones was the daughter of
        an evangelical missionary. Since she refused to surrender after the Fall of
        Bataan, she was imprisoned for five months. During this time, she taught herself
        how to speak Niponggo, a skill she utilized to help save the lives of other
        Filipinos captured by the Japanese.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb83a2b-ba1f-40b9-b003-e29abc0284bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:10:34.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T13:44:41.832+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After encountering Colonel Russel Volckman of the United States
        Armed Forces in the Philippines-North Luzon (USAFIP-NL), she agreed to serve
        as a special agent. Using her church connections and her Niponggo-speaking
        skills, she was able to carry “important intelligence data, vital radio parts,
        and medical supplies” through Japanese-held territory. Though she knew that
        capture could result in torture and execution, she powered through and continued
        to serve her country, earning her the monicker of “the lioness of Filipino
        guerilla agents.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5838b992-cfb5-45c3-8203-37b45358d7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:10:34.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T13:44:41.832+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trivia: Magdalena Leones was caught several times, but was able
        to escape each time due to her wits and sweet talk.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a77a25-3ebc-4d51-930c-32965ab0ebec'
      'mgnl:activationStatus': true
