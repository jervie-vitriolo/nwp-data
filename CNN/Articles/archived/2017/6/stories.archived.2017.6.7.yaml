      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> Whatever
        the Philippines wants from Russia, all it has to do is ask.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701945ef-9312-4a52-b6de-c6f6506ac88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:17:23.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:17:29.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any kind of support, it depends on you," Russian Ambassador to
        the Philippines Igor Khovaev told CNN Philippines'' ''The Source'' on June
        6.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66d5220-9dca-4b59-82e8-98b565702dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:17:23.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:17:29.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we expect a specific wish list from our Philippine partners,"
        he added. "President (Vladimir) Putin confirmed our readiness to discuss soft
        loans for the Philippines, but it should be a mutual discussion at expert-level."</p>'
    '5':
