      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russian companies are very interested to invest, to bring their
        sophisticated technologies, to share our technologies with you, our special
        experience in order to help you modernize your railroad system," he said.</p>'
