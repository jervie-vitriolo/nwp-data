      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move has also caused a rift with India, after Trump accused
        New Delhi of receiving "billions and billions and billions of dollars" in
        return for joining the Paris agreement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473ba91f-4887-4ecd-a49f-33f877217b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:00:54.018+08:00
