      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Women of Distinction: Biographical Essays on Outstanding Filipino
        Women of the Past and the Present” by Jovita Varias-De Guzman</p>'
    '55':
