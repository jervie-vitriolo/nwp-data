      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad238043-4bf0-4f7f-8e40-192f00a25911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:10:34.285+08:00
