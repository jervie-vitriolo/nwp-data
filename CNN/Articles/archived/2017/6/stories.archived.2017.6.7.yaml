      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not a lawyer but somebody should seriously study filing a
        case against Aguirre for being a fabricator of dangerous lies," Baguilat said
        in a text message.</p>'
