      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reminiscent of the clannish conflicts of “Romeo and Juliet” or “West
        Side Story,” “Geronimo” is a nerve-wracking drama that starts with a runaway
        bride, who sparks hostilities between her own Turkish family and the gypsies,
        of which her lover is a member. Director Tony Gatlif (who is of gypsy descent)
        puts the film''s titular character, a social worker, in the middle of the
        musical battles and pent-up tensions of the St. Pierre neighborhood of southern
        France. The film premiered in the Special Screenings section of the 2014 Cannes
        Film Festival.</p>'
