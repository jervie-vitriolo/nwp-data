      'mgnl:type': 'text'
      'text': '<p>Duterte had also been set to have a bilateral meeting with Medvedev
        on May 24.</p>'
  'journalists-launch-fake-news-blocker':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-07T11:59:17.774+08:00
    'imagesource': 'jcr:e81cdd14-7b75-43fc-82ae-c5274c8e5f94'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb3c2d9b-0da0-4fcb-b7f1-94974009806b'
    'lead': 'The National Union of Journalists of the Philippines and the Center for
      Media Freedom and Responsibility launched Fakeblok,  a plug-in that flags fake
      news on Facebook.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T14:23:48.634+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T14:23:52.589+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T14:23:52.437+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino journalist groups launch fake news blocker

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8424044-5b14-4dec-bf84-00f2ddd1e08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:48.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:23:52.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 6) — The National Union of Journalists
        of the Philippines (NUJP) and the Center for Media Freedom (CMFR) and Responsibility
        launched on Monday a journalist-moderated tool that guards against fake news.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f65200-96b7-4539-a9e7-7caa5814f3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:48.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:23:52.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Google Chrome plug-in Fakeblok flags fake news and misinformation
        on Facebook. The NUJP said Filipino journalists came together to list fake
        news websites and develop a tool against these.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fdf062-c242-4ade-9db3-30d6b85bda37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:48.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:23:52.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past months, unverified posts on social media have been
        intentionally spreading misinformation," the NUJP said. "Even state-run news
        agencies have come up with, shared, and legitimized fake news."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8823d21-b94e-4f33-86fc-0f53d4f540db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:48.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:23:52.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NUJP was referring to recent lapses with the state-run Philippine
        News Agency, which reported on the Marawi crisis with a photo from the Vietnam
        war.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98133662-0f32-4295-bfc4-0bb1cee9bf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:48.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:23:52.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Licensed news agencies, including CNN Philippines, have fallen victim
        to hoax websites mimicking their name and logo, but peddling unverified news.
        These fake accounts and sites can usually be told apart through a changed
        or added character in the name, as well as the absence of an "about" page.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819a1cf2-7d13-4d1c-add2-c6cddcaca980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:48.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:23:52.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot believe everything that we read. We need to constantly
        question. We need to reclaim the truth. We need to reclaim our newsfeeds,"
        the NUJP post added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9e91cc-836c-4c38-918d-1ddfdebf42f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:48.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:23:52.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extension notifies the user when a fake site appears on their
        Facebook feed, graying out the post and cautioning against clicking or sharing
        it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a240bf-9421-4b74-90cf-d519fd08ace2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:48.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:23:52.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fakeblok is downloadable from the Chrome store. Fake news sites
        could also be reported through fakeblok.com, upon which a group of independent
        journalists verify the sites.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc04784-9252-44a8-b181-5790f6fa1a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:48.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:23:52.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It also lets you submit sites that you think share fake news, for
        vetting by an independent group of journalists," the NUJP statement explained.
        "The only way that we can figure out fact from fiction is by working together."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fc773d-25c2-4a67-ad9b-782e07d682b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:48.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:23:52.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of publishing time, the Fakeblok website listed 873,180 people
        who downloaded the extension.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f79b3e6-d186-4d7f-9358-e1447b363b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:48.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:23:52.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fakeblok website also discouraged brands and businesses to pull
        their advertisements out of fake news.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f588799-3c1e-4b91-b150-8f960a40f48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:48.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:23:52.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clicks and advertisements allow fake news sites to thrive," a statement
        on the website said. "As long as they profit, they''ll keep on churning fake
        news."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9717bb8a-249e-4988-b3f8-b73d1f663947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:48.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:23:52.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CMFR previously listed characteristics of fake news sites, particularly
        fake websites, which include the lack of identification, unverified aggregated
        content, article submissions open to the public, and trending news sites.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc8dc3f-9919-4bb2-a646-ab289573399c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:48.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:23:52.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those CMFR listed as websites to be wary of are Pinoy Trending,
        Pinoy Trending News, News Trend PH, Asian Policy Press, Public Trending, FilipiNews
        PH, Trending Viral, News Info Learn, All Things Pinoy, Today in Manila, Definitely
        Filipino, Trending News Portal, and Classified Trends.</p>'
  'bpi-report-unauthorized-transaction':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-07T09:08:20.132+08:00
    'imagesource': 'jcr:36a43691-c25e-4eb0-be37-077a1677d647'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af61cc81-1358-4a3a-831c-e8e036ccedb2'
    'lead': 'BPI says the issue was because of an "internal data processing error."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T14:29:08.792+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T08:45:53.757+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T08:45:53.452+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BPI: Problems with accounts will be resolved ''within the day''

      '
    'updated': 2017-06-08T00:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d91a71b-d685-431e-8afb-33f8f46d4dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:29:08.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:45:53.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> All errors
        that appeared as unauthorized transactions in the accounts of Bank of the
        Philippine Islands (BPI) clients will be resolved today and no one will lose
        any money, the bank said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a71ee0-0b8f-4a6e-b65c-cb68907ce647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:29:08.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:45:53.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clients of the bank were alarmed Wednesday when they discovered
        strange withdrawals and deposits in their accounts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3b14cb-c8cc-4e7d-8268-3c5fa6c601f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:29:08.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:45:53.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As long lines of bewildered account holders were starting to form
        in some branches, BPI issued a statement saying that an "internal data processing
        error" had caused some accounts debited or credited twice for a past transaction.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bb85a4-8d45-4d4d-b089-54ff596e1a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:29:08.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:45:53.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank said the error caused some transactions at BPI and BPI
        Family Savings, between April 27 and May 2, to be double-posted on June 6.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca03d8a7-e27d-462c-a0e7-03c7bae7d0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:29:08.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:45:53.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It assured the public that the bank had identified the cause of
        the error and would temporarily suspend online and mobile banking channels
        to help address the issue faster.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaf8dee-9ebe-4b0e-bbf5-aeb0a04eb89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:29:08.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T08:45:53.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
