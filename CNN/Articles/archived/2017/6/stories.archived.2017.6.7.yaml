  '5-filipino-heroines':
    'author': 'Gaby Gloria'
    'caption': 'Our female heroes shouldn’t be treated as footnotes or afterthoughts
      in history. Illustration by LAZIR CALUYA'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-06-07T19:26:21.462+08:00
    'imagesource': 'jcr:e9c94066-e999-4372-af76-d5fbbd648d00'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb685da4-3cdb-43f7-a1d5-ad9947b2e6d6'
    'lead': 'Our heroines shouldn’t be treated as footnotes or afterthoughts in history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T14:10:34.281+08:00
    'mgnl:createdBy': 'jeff'
