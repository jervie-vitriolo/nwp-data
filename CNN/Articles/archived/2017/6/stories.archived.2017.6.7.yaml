    'template': '1'
    'title': 'What to watch at this year’s French Film Festival

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53edace-08da-4b5f-8ade-7a4887329bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:26:20.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:26:27.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Hot off the heels
        of this year’s Cannes Film Festival, the 22nd French Film Festival brings
        13 French films to the country as a cultural exchange between France and the
        Philippines, both of which have continuously participated in a cultural dialogue
        through cinematic expression.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465b179a-7957-4c52-b568-fc69642e328e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:26:20.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:26:27.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The films will be screened from June 9 to 17 at Ayala Malls Cinemas
        in Greenbelt 3 and Bonifacio High Street Central Square.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dbffd3-d2ec-4ebc-81db-623f3dd5889c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:26:20.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:26:27.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the French features, Filipino films that have participated
        in the Cannes Film Festival will also be screened: <em>“Nakaw”</em> directed
        by Noel Escondo and Arvin Belarmino (Short Film Corner, 2017); “Ma’ Rosa”
        directed by Brillante Mendoza (Main Competition, Best Actress Award, 2016);
        “On the Job” directed by Erik Matti (Director’s Fortnight, 2013); and <em>“Anino”</em>
        by Raymond Red (Short Film Corner, Palme d’Or for Best Short Film, 2000).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7840b8-196c-49f0-8025-85f1e8bd704c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:26:20.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:26:27.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year also saw another Filipino short film, “Jodilerks: Employee
        of the Month” starring Angeli Bayani in one of Cannes sidebars, Semaine de
        la Critique, which has also premiered films by Guillermo del Toro and Wong
        Kar-wai in its previous iterations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdded02f-8d29-49ef-828d-387e4fa4c5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:26:20.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:26:27.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with the bilateral exchange between the two countries, Institut
        Français has chosen Mendoza as the “parrain” (godfather) of the La Fabrique
        Cinéma, a mentorship program for young filmmakers. “Jodilerks” director Carlo
        Manatad was a participant of the program in 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459c966a-cc6f-4eee-8caf-98c636e746ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:26:20.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:26:27.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival is part of a year-long event, themed “Feel French,”
        organized in part by the French Embassy to celebrate 70 years of French-Philippine
        diplomatic relations. The festival aims to give Filipinos a taste of France
        “in various aspects of everyday life, including arts, culture, and of course,
        film, and at the same time, celebrate the growing and diversifying partnership
        between France and the Philippines in all sectors.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7450407a-6c08-48e7-85a6-9158329b1a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:26:20.802+08:00
      'mgnl:createdBy': 'jeff'
