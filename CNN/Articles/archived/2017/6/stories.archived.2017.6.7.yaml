      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Indian Prime Minister Narendra Modi was critical of the deal
        for not making developed countries shoulder more of the burden, following
        Trump''s withdrawal he vowed to "continue working ... above and beyond the
        Paris accord."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6080a9-c0b6-48ad-84e7-1a17d349e525'
