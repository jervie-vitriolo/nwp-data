  'DOLE-lifts-deployment-ban':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-07T21:11:52.369+08:00
    'imagesource': 'jcr:c8cf1ba3-4c33-4b25-8ac2-b2af4a40517e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efd602c6-7600-44a4-a742-edaecb883213'
    'lead': 'The ban, however, is still in effect for those with pending applications
      to Qatar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T13:12:18.598+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T13:12:22.233+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T13:12:22.080+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOLE lifts deployment ban for OFWs with existing contracts, direct hires
      to Qatar

      '
    'updated': 2017-06-08T00:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0270b1fc-125a-4abc-82ba-c1da0c3b866a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:12:18.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:12:22.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> The Department
        of Labor and Employment (DOLE) on Wednesday lifted the suspension on Filipino
        workers bound for Qatar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d26d8f-1175-4d0b-9a68-ae0cc8253e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:12:18.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:12:22.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department, however, said only those with Overseas Employment
        Certificates, direct hires, and returning workers are allowed to travel to
        the Arab nation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d28afd8-0a0a-4e52-9e52-85e7138a1b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:12:18.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:12:22.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes a day after it imposed a temporary ban on workers bound
        for Qatar, after seven Arab states severed diplomatic ties with the tiny oil-rich
        state over its alleged support for terrorism.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897082bb-cd7e-44dd-b87a-03e1662d6cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:12:18.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:12:22.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: DOLE suspends OFW deployment to Qatar</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9668a860-7eca-443a-93a0-e154ab15812a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:12:18.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:12:22.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE ban stays for those with pending applications and undergoing
        processing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f26f61-bc90-465a-a539-716b099a8395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:12:18.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:12:22.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Department of Foreign Affairs (DFA) said different
        government agencies are still monitoring the Qatar diplomatic crisis for its
        possible impact on overseas Filipino workers (OFWs).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89e02b1-8ff2-413a-95f4-71c7f49c5e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:12:18.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:12:22.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DFA, DOLE, OWWA (Overseas Welfare Workers Association), POEA
        (Philippine Overseas Employment Administration), the Philippine Embassies,
        and Philippine Overseas Labor Offices (POLO) in the Gulf Region continue to
        closely monitor, reassess and coordinate on the situation in the area," it
        stated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622743ab-b23e-4ec3-9ea5-27c58c07bf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:12:18.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:12:22.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this regard, the Philippine Government clarifies that persons
        working in or who have urgent business in Qatar are free to return but should
        observe usual precautions. The Philippine Government continues to process
        documents for employment in Qatar." it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dec540-5724-4b57-aa00-d4fb0f402ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:12:18.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:12:22.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Middle East freezes out Qatar: What you need to know</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7dbdb6-85a3-4f16-9f06-d3aa5e0ce22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:12:18.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:12:22.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department reiterated the government is willing to extend help
        to those who need it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4874faa8-04db-4ddc-9cc3-8b455ec5d669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:12:18.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:12:22.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government renews its call for our Kababayans in the region
        to exercise prudence given the events of the past days and reiterates its
        readiness to provide all necessary assistance as it remains committed to safeguarding
        the welfare of overseas Filipinos in the region," it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c8905a-5b82-49ee-babd-ec1aa1a131ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:12:18.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:12:22.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Wednesday, the POLO in Qatar appealed to the Labor Department
        to lift the OFW ban.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fb8b60-314a-4212-ac94-9dfc0c77f868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:12:18.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:12:22.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Foreign Affairs Department, some 250,000 Filipinos
        are working in Qatar as of 2016.</p>'
  'gph-peace-panel-bangsamoro-basic-law-draft-to-be-ready-by-mid-June':
    'author': 'Regine Cabato, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-07T22:40:57.795+08:00
    'imagesource': 'jcr:cfbad925-3486-4057-87cd-c0ac37e7c240'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb692dc4-3d0c-4bd4-a4da-7f6365231e4b'
    'lead': 'The peace panel is banking on the Bangsamoro Basic Law to reach Congress
      when it resumes session in July.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T13:16:36.887+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T13:16:40.670+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T13:16:40.375+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'GPH peace panel: Bangsamoro Basic Law draft to be ready by mid-June

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312b7584-76c5-470f-b800-5cf35616271b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:16:36.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:16:40.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 7) — The Bangsamoro Basic Law
        (BBL) is almost finished, Government of the Philippines (GPH) Implementing
        Panel Chair for the Bangsamoro Irene Santiago announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e65f0de-679e-457b-a1ea-fd4edb799d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:16:36.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:16:40.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As of today, they are now finishing. They have plenary sessions
        to finish the draft,” Santiago told CNN Philippines’ The Source. “The draft
        is going to be with the Office of the President by the middle of June.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f1ea4f-fee6-4c9c-acd3-79bb8c4c25d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:16:36.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:16:40.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So we hope that when Congress resumes session on July 24 with the
        SONA, that the president will certify the bill as urgent,” she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e08aff-1c26-43fa-892f-5a9ee483a1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:16:36.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:16:40.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBL provides autonomy to the Bangsamoro, a collective term for
        Filipino Muslim groups. It is also a result of talks with the Moro Islamic
        Liberation Front (MILF), a former separatist group that has since entered
        into negotiations with the government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfdd7bc-52cd-420b-b619-891f67d44eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:16:36.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:16:40.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law failed to pass the 16th Congress when it adjourned in February
        2016, leaving the panel to tweak provisions to the law and repeat the legislative
        process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64b1504-efaa-450d-a449-9e681355a0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:16:36.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:16:40.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the law be passed, the panel will concentrate on the decommissioning
        of MILF combatants, “so they can go back to normal lives,” said Santiago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d61c6e6-6062-4d11-84a2-4e36bd440fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:16:36.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:16:40.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the government also had to “make sure the injustice and
        inequality that led to the rebellion in the first place are addressed.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492362b9-4921-4efb-8ab2-e855a17b75ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:16:36.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:16:40.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MILF and government have coordinated for peace corridors, safe
        zones for rescue operations and humanitarian assistance in light of the Marawi
        crisis. The crisis began when government forces and Islamic State (ISIS)-inspired
        Maute fighters clashed in the city on May 23.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f0fd98-ac68-476b-bcf4-b1ebb98445e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:16:36.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:16:40.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte OKs creation of ‘peace corridor’ with MILF in Marawi</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c1ff3d-71c4-47d9-9fb1-90712e3c701d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:16:36.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:16:40.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m trying to make the distinction between the MILF and the Maute
        group. And I think the entire country has to make that distinction,” said
        Santiago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103e2cda-7289-4541-8088-54337abe30e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:16:36.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:16:40.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Here, in the humanitarian pause, in the corridor, we’re working
        very well with the MILF. There’s a partnership here that works,” she added.
        “And it is the MILF and the other Bangsamoro people who will put together
        a Bangsamoro government.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a89ff7e-06f9-4eb2-bfe7-472ac91db7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:16:36.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:16:40.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago maintains that “passing the Bangsamoro Basic Law is very
        important to stopping extremism in this country.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63a1cbf-4148-4340-aee7-0207a8fe3044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:16:36.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:16:40.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of the fundamental needs of a human being — of any group —
        is acceptance of identity,” said Santiago. “A caliphate is something that
        is a dream... it’s all part of identity, belonging, also the need to be part
        of decision-making.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93566595-0a14-4301-a70d-d029f7523bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:16:36.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:16:40.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military forces believe that the Maute group is protecting Abu Sayyaf
        leader Isnilon Hapilon, who was reported to be tapped to lead an ISIS caliphate
        in Southeast Asia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88331ac9-23b1-4ef8-bc5c-cf3a558b9e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:16:36.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:16:40.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago believes passing the BBL would provide inclusion for Filipino
        Muslims that would drive them away from radicalization.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8842d29d-c4fd-4de3-962a-3539ff4d8f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:16:36.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:16:40.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, one of the critics to the BBL is the Moro National Liberation
        Front (MNLF), led by Nur Misuari. The group maintains the law infringes on
        their own peace treaties with the government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f854be-9d9d-4f7a-830e-f44b6f9ddb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:16:36.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:16:40.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari is facing charges of graft with the Office of the Ombudsman,
        as well as rebellion for the MNLF hand in the 2013 Zamboanga siege.</p>'
  'french-film-festival-2017':
    'author': ' CNN Philippines Life Staff'
    'caption': 'Selections from Cannes Film Festival, gritty thrillers, riveting dramas,
      and charming portraits of life in France are part of this year''s French Film
