      'mgnl:type': 'text'
      'text': '<p>Khovaev added although the interest is primarily in Luzon and Metro
        Manila, such as a high-speed railway from Clark in Pampanga to Manila, he
        said Russian companies are ready to discuss any project.</p>'
    '49':
