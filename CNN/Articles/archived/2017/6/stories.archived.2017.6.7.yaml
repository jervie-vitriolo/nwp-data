      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition senators called out Aguirre''s remarks, calling them
        false accusations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f4144d-bae8-4bc3-819c-a65532861368'
