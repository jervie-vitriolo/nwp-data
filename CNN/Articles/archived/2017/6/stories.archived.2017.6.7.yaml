      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The incompetence of Aguirre is only matched by his stupidity. I
        would advise him to avoid getting his intel from facebook conspiracy theorists,"
        Trillanes said in a statement.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3433a866-f0be-4466-af33-e9380d75e57e'
