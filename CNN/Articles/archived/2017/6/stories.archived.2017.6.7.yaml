      'mgnl:lastActivated': 2019-07-19T11:49:28.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that instead of uniting the country against a common enemy,
        the attacks are used for political interests.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87378ec2-7179-4f75-93f8-47c5ada4a994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:49:23.792+08:00
