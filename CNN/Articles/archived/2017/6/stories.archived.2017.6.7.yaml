    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b91075-886f-42f3-9670-0561292fba9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:57:41.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:57:45.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not talk anymore kasi marami na ang sundalo ko namatay.
        Marami nang pulis ko namatay [a lot of my soldiers have died. A lot of my
        policemen have died]... Not anymore," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406b6545-bdb0-4876-8b95-64cbfcc95afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:57:41.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:57:45.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he will only talk with the Moro National Liberation Front,
        the Moro Islamic Liberation Front, and the New People''s Army, provided the
        communists can come up with documents signed by the Norwegian government who
        is facilitating the talks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d596f1d-2288-458e-900e-aa9cce92095e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:57:41.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:57:45.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Give me that document and we can talk," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45eb98e6-e754-4102-9fb1-67bfb8412731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:57:41.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:57:45.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said if NPA members want to join the government''s side,
        he will take them in as soldiers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce1dc62-3c8c-4269-989d-c4344ba737cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:57:41.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:57:45.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte points out he''s a president for peace – and he gets hurt
        every time a Filipino is killed.</p>'
  'AFP-govt-cant-end-airstrikes-in-Marawi':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-07T21:18:18.543+08:00
    'imagesource': 'jcr:1c4e4273-2cc3-48d5-9cbe-aeafa16cc910'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6635024c-f6bd-4cdb-95bf-0a22255c2422'
    'lead': 'The Armed Forces appeals to residents of Marawi for understanding, and
      calls on social media users to stop sharing terrorist videos. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T13:06:05.219+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T13:06:08.843+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T13:06:08.585+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP: Gov''t can''t end airstrikes in Marawi

      '
    'updated': 2018-06-08T00:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5a3e38-f8e8-4878-952b-4b7951467878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:06:05.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:06:08.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 7) — The military will resort
        to airstrikes to defeat the terrorists in Marawi City despite a failed hit
        that killed soldiers, an official said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e88bce3-cff8-49c9-acaf-1c704533c9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:06:05.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:06:08.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our troops clearly need to judiciously use force because of a stiffer
        kind of resistance from the inner enclaves of the city," Armed Forces of the
        Philippines (AFP) Spokesman BGen. Restituto Padilla told reporters during
        a regular press briefing in Malacañang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8de822d-23da-4c93-815a-daecc2c59382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:06:05.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:06:08.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appealed to the residents of Marawi for understanding.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f190a6-9890-4349-975f-4febe79f542b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:06:05.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:06:08.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel the pain, we feel the hurt of every member or every citizen
        or every resident of Marawi. But let us remember that we did not start this...
        It was the armed group, the Maute Daesh/ISIS-inspired group, that entered
        your city and wreaked havoc on it," Padilla said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1223d6a6-9e89-4f81-a893-740bf19988d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:06:05.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:06:08.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A multi-sectoral group based in Lanao del Sur called on President
        Rodrigo Duterte to order the military to stop aerial bombings which have destroyed
        houses in Marawi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b4b264-6b71-469b-b4a3-71ac5dc0250e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:06:05.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:06:08.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla earlier told CNN Philippines'' The Source the government
        needs to use "appropriate precision airstrikes" to protect its troops and
        civilians from sniper fire.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd60c55-86fc-4ef5-933e-42c39721d558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:06:05.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:06:08.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military reported a civilian was close to being rescued on June
        3 but was killed by a sniper.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfaab17-d0a6-45f1-884d-d570073e116b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:06:05.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:06:08.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 31, a government airstrike mistakenly killed 10 soldiers
        and wounded seven other troops in Marawi. The military is investigating what
        it called "friendly fire."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4cd985-7563-40c7-a768-0e3d961e2504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:06:05.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:06:08.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: 10 soldiers killed in botched government airstrike: military,
        defense officials</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17eec053-a87f-4056-a17d-6e02b994d5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:06:05.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:06:08.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, 134 terrorists, 39 government troops and 20 civilians
        were killed in clashes in Marawi, the military said. A total of 1, 545 civilians
        were rescued.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a858185-d483-4370-bf0a-8cba59946910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:06:05.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:06:08.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 227,000 individuals were displaced, government officials said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861fb84a-6c00-4029-8836-18a32cd44c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:06:05.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:06:08.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clashes between government forces and the Maute terror group prompted
        Duterte to declare martial law in Mindanao on May 23. The Maute is seeking
        ISIS recognition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cdbb38-0457-4705-98a3-5a8c0497d93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:06:05.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:06:08.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Duterte declares martial law in Mindanao</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905fa514-76fc-4cca-8c58-25e987fa9203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:06:05.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:06:08.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Do not share propaganda videos''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f12c2a-b40e-4c84-bc8e-ae6bdc1a10e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:06:05.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:06:08.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the military is appealing to social media users to stop
        sharing videos aimed at sowing religious hatred and spreading terrorist propaganda.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a652c0-adb2-4a18-b552-4ec4c756ef6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:06:05.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:06:08.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video released by the ISIS'' Amaq News Agency showing supposed
        ISIS members destroying a church in Marawi. Videos still available online
        as of Wednesday show armed men trampling statutes of Catholic saints, smashing
        the crucifix, and tearing and burning photos of Pope Francis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247c0256-7e11-4ff3-8e2b-bee829e70601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:06:05.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:06:08.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have requested that this be pulled out because it may fan hatred
        (among Muslims and Catholics)," Padilla said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911e5ea5-e0c6-4233-ae31-86d6b0c57582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:06:05.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:06:08.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi Bishop Edwin de la Peña on Monday cried foul over the rampage
        in St. Mary''s Cathedral, which he called "blasphemy."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828fe4e1-8252-437e-b958-1519d0d76428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:06:05.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:06:08.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said the terrorists want to turn the conflict into a "religious
        war."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da856215-beaf-408b-a2fa-5f258e4ff361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:06:05.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:06:08.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us not buy in into the plan of this terror groups to inflame
        the feelings of our other religions. This is not a religious war. This is
        a terror attack on the city of Marawi," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd0cacd-a93f-4312-b0b9-27f3f019cd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:06:05.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:06:08.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said civilians should help the military end the crisis by
        remaining vigilant and reporting any suspicious activity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f516413-05ed-4df7-8274-301b7910905b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:06:05.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:06:08.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Correspondents Ina Andolong, David Santos, and
        Gerg Cahiles contributed to this report.</p>'
  'novak-djokovic-crushed-by-dominic-thiem-rafa-nadal-quickly-advances':
    'author': 'CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-06-07T21:12:02.189+08:00
    'imagesource': 'jcr:4201fae1-eae2-4f91-9ca9-17c8713f5bc4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cac3d47c-2f03-464d-ad3c-31c2551fc2dc'
    'lead': 'Dominic Thiem crushed Novak Djokovic, Roland Garros'' defending champion,
      7-6 (7-5) 6-3 6-0 in the quarterfinals on Wednesday'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T13:09:06.915+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T13:09:10.732+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T13:09:10.571+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'French Open: Novak Djokovic crushed by Dominic Thiem, Rafa Nadal quickly
      advances

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985fd080-4d4f-4aef-a054-e6c4d60163c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:09:06.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:09:10.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If Novak Djokovic entered the French Open
        with plenty of question marks hanging over his form he departs Paris still
        searching for answers after suffering his first straight-set grand slam defeat
        since the 2013 Wimbledon final.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c938bc85-81a8-4a42-a32c-d1a7c200ca75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:09:06.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:09:10.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominic Thiem crushed Roland Garros'' defending champion 7-6 (7-5)
        6-3 6-0 in the quarterfinals on Wednesday, a result that means the Serb will
        also tumble out of the top two in the rankings Monday for the first time since
        early 2011.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b3b5b0-da85-49dc-8fb0-d4edd2b12e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:09:06.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:09:10.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That Thiem defeated Djokovic wasn''t a major surprise – the seventh-ranked
        Austrian trails only Rafael Nadal in match wins in 2017 and is tied for first
        with the Spaniard in clay-court victories this season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54843c7-3862-4981-84fc-35c41a59183f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:09:06.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:09:10.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the manner in which Djokovic, who teamed up with new coach Andre
        Agassi last month, crumbled in the third set will be particularly worrying
        for his fans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709e090f-d4e6-45b4-af8f-801464c499e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:09:06.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:09:10.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic''s resounding victory over Thiem in the Rome semifinals
        last month might have been misleading, since the 23-year-old was coming off
        an emotional victory over Nadal 24 hours earlier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272ba4f5-632b-47de-b22b-71f0f99177ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:09:06.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:09:10.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet no one could have predicted Thiem to prevail in Paris so comfortably
        and one wonders what Agassi, not around for the match due to prior commitments,
        made of it all.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcc6caf-de97-4c47-afd2-f0a31de8fd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:09:06.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:09:10.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thiem landed in the semifinals for the second straight year – Djokovic
        downed him 12 months ago – and will no doubt face a tougher test in Nadal,
        who will be well rested.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe151d0-4663-4505-97ca-f32c7586f426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:09:06.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:09:10.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal spent only 51 minutes on court, progressing to the semifinals
        in Paris for a 10th time after fellow Spaniard Pablo Carreno Busta retired
        with an abdominal injury while trailing 6-2 2-0.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874a6660-6633-468c-8d5e-756b610f8faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:09:06.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:09:10.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing in his first grand slam quarterfinal, the 21st-ranked
        Carreno Busta – having the best season of his career – took a medical timeout
        and had to leave Philippe Chatrier court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311e4977-83e0-4627-a388-a09a42644b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:09:06.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:09:10.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He returned with tape to his abdominal area and called it quits
        after yelling out in pain while hitting a smash.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9235637-728b-4105-bdfc-42bf56e53d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:09:06.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:09:10.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal – bidding to become the first player in the Open Era to win
        the same major 10 times – and Carreno Busta hugged before the 14-time grand
        slam winner applauded his crestfallen friend off court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d9df02-ef5b-4902-af3a-0d7dfd6fd327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:09:06.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:09:10.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carreno Busta was facing Nadal after an arduous win over 2016 Wimbledon
        finalist Milos Raonic in the fourth round with the match lasting nearly four-and-a-half
        hours.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205d501e-2347-4553-b897-d2ecf06d1800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:09:06.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:09:10.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the third high-profile retirement of the event, following
        a knee injury to Nicolas Almagro and ankle injury to David Goffin.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2b2e03-f4c7-4b5b-8d6e-328f543c3740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:09:06.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:09:10.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it wasn''t the way he wanted to advance, Nadal probably
        won''t mind getting the job done quickly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c372a1-508a-4453-bf1d-263cbda4ffa1'
