      'mgnl:type': 'text'
      'text': '<p>The new season of "OITNB" begins streaming Friday at midnight.</p>'
  'theresa-may-uk-will-change-human-rights-laws-if-needed-for-terror-fight':
    'author': 'James Griffiths, CNN'
    'caption': 'British Prime Minister Theresa May'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-07T16:34:09.571+08:00
    'imagesource': 'jcr:27d1c3fe-5e32-4783-930e-b3deb2e039b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '584d1628-50e4-41fb-9d2b-bfa6e40d40a2'
    'lead': 'British Prime Minister Theresa May says human rights laws will be changed
      "if they get in the way" of the country''s fight against terror.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T13:48:21.145+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T13:48:59.379+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T13:48:59.026+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Theresa May: UK will change human rights laws if needed for terror fight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb937263-b819-42a2-b4b6-0699df1ece9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:21.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:48:59.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — British Prime Minister Theresa May says human rights laws
        will be changed "if they get in the way" of the country''s fight against terror.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b26cbb8-e375-42f6-8905-012e2d544f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:21.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:48:59.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in the wake of a terrorist attack in London that left seven
        dead, May said she would seek to introduce longer prison terms for those convicted
        of terrorist offenses and make it easier to "deport foreign terrorist suspects."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585cdd52-cabe-4d4f-a1b9-3c2653aead34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:21.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:48:59.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK goes to the polls Thursday to decide if May''s Conservative
        government stays in power.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a48d84-ab53-4361-a78e-6323cf1edc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:21.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:48:59.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security has become a major issue since the London attack, and May
        has faced intense criticism in recent days from opposition Labour leader Jeremy
        Corbyn over her record as Home Secretary, during which she oversaw cuts to
        police officer numbers by over 20,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f488620-8e70-40bf-b7fe-cae9dfd2d4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:21.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:48:59.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeking to shore up her domestic security credentials, May said
        Tuesday more should be done "to restrict the freedom and movement of terrorist
        suspects when we have enough evidence to know they are a threat but not evidence
        to prosecute them in full in court, and if our human rights laws stop us from
        doing it, we''ll change the laws so we can do it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4f78e9-701c-41e3-9043-947a95ceda07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:21.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:48:59.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May has previously called for closer regulation of the internet
        to tackle extremism, and criticized social media firms for not doing enough
        to police their platforms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32a647b-5536-4480-bf44-388904f8f912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:21.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:48:59.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British security services already possess wide anti-terrorism powers
        that have been denounced by Amnesty International as among "the most draconian"
        in Europe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63daeb8b-5733-4d04-bf92-599d9916fafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:21.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:48:59.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monitoring suspects</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dfe967-8652-4579-bbc6-6f253d50533e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:21.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:48:59.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khuram Butt, the alleged ringleader of the London attack, was well
        known to police and intensely investigated, raising questions over whether
        enough was done to prevent it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823c9006-015c-41e8-af97-407c07d4efac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:21.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:48:59.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another of the three attackers, Youssef Zaghba, was also on a terrorist
        watch list after he was stopped in Italy headed to Syria with extremist materials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea322a2-bac9-4fb8-9b8b-0433dbd9b358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:21.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:48:59.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Foreign Secretary Boris Johnson said earlier this week that British
        intelligence agencies had questions to answer, adding that people would be
        asking "How on Earth could we have let this guy or possibly more through the
        net?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17380400-cd82-468f-8e04-9ba0e32c3023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:21.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:48:59.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butt, Zaghba and another man, Rachid Redouane, rammed a van into
        pedestrians on London Bridge before launching a stabbing spree in bars and
        restaurants at nearby Borough Market on Saturday night. At least seven people
        were killed and dozens were injured. The three terrorists were shot dead by
        police.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c834a3-3f30-4859-999d-bf7d452e4712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:21.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:48:59.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 30-year old man was arrested in east London early Wednesday, police
        said. Twelve others arrested after the attack have since been released without
        charge.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c2a416-a01d-4e11-96a8-a4f19f69c09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:21.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:48:59.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Tuesday, May said more needed to be done "to restrict the
        freedom and movement of terrorism suspects when we have enough evidence to
        know they are a threat but not enough evidence to prosecute them in full in
        court."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad811935-bc04-470a-8c2a-a72f756d80ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:21.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:48:59.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Home Secretary, she oversaw the replacement of control orders
        – sweeping powers introduced in 2005 that placed extreme limits on the freedom
        and movement of terrorism suspects – and their replacement with what some
        critics have described as "watered down" restrictions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51292ef-66d0-41d5-b047-57ecca1a5c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:21.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:48:59.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While control orders were widely criticized by many judges and human
        rights campaigners, the UK''s top court ruled on several occasions that onerous
        restrictions on the freedom of unconvicted suspects was nevertheless in accordance
        with the European Convention on Human Rights (ECHR).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4ef2f9-e114-48a2-8ab8-8614b669cfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:21.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:48:59.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Old complaints</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c1ea6b-f128-4bb2-a41f-7a358e260345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:21.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:48:59.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, May has called for the UK to withdraw from the ECHR
        and replace its human rights protections with a British "bill of rights."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2a0a81-d0a5-4398-bd9b-92b887236c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:21.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:48:59.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While European Union countries are all signatories to the convention,
        Brexit does not mean the UK will automatically or necessarily withdraw from
        it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05e8d6c-72d0-4026-a2a4-5471837feca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:21.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:48:59.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Conservative Party election manifesto calls for the UK to remain
        a signatory "for the duration of the next parliament."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2c7cf8-078c-4e48-81cb-b5cdd7f30e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:21.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:48:59.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Tuesday, however, May echoed many of her previous criticisms
        of the ECHR – though she did not mention it by name – saying it needed to
        be easier to kick terror suspects out of the UK.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcfd043-6364-47ed-ad73-37785caf52eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:21.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:48:59.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Court of Human Rights – which upholds the convention
        – has ruled that people cannot be deported to another country if they face
        the risk of torture or execution there.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03185b21-c6dd-4e02-af08-6ae7e97eb842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:21.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:48:59.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, UK campaign group Liberty accused May of wanting
        to rip up British human rights laws.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990d50fc-c05c-4e9a-bf41-4018eef4e00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:21.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:48:59.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Theresa May does what she threatens, she will go down in history
        as the Prime Minister who handed terrorists their greatest victory," said
        the group''s director Martha Spurrier.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c72064a-d520-4858-930f-bef32765a528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:21.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:48:59.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For cheap political points and headlines, she is willing to undermine
        our democracy, our freedom and our rights – the very things these violent
        murderers seek to attack."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf8954d-93a9-4786-94d0-e94323d93ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:21.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:48:59.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Theresa May: UK
        will change human rights laws if needed for terror fight."</em></p>'
  'darna-costumes':
