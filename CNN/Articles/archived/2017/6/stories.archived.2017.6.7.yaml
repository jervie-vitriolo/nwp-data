    'jcr:uuid': '0f38f115-5875-452e-aec4-3c3abc1d5bfc'
    'lead': 'Russian Ambassador to the Philippines Igor Khovaev said there are many
      purposes for nuclear energy despite controversies surrounding it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T14:51:53.981+08:00
