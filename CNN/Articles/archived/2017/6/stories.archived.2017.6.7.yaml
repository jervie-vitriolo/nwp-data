      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I feel Darna does not need so much change. That’s what makes the
        character so iconic and untouchable. [This design] is still the classic Darna
        look, but with a modern attitude. Her hair is jet black, long, modern, easy,
        and straight because she has no time to curl them. She has the natural, simplistic
        kind of Filipina beauty, but still very strong.”</p>'
  'Resorts-World-Manila-attack-safety-security-PAGCOR':
    'author': ' Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-07T15:31:21.237+08:00
    'imagesource': 'jcr:bb5853df-01b9-4a90-a3a2-dc91ebdce6e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4328825a-b822-4e79-a2ab-5e88da9db822'
    'lead': 'During the House probe on the Resorts World Manila deadly attack on Wednesday,
      PAGCOR said gaming operators were asked to beef up their security — nine days
      prior to the incident that suffocated and killed 37 guests and employees. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T13:55:44.582+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T13:55:49.517+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T13:55:49.232+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAGCOR: Resorts World may face sanctions for not following our security
      advisory

      '
    'updated': 2017-06-22T17:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c31446a-307b-4a12-878d-cba5eac10a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:55:44.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:55:49.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 7) — The management of a hotel-casino
        in Pasay City was given a heads up to boost security days before the deadly
        attack happened but this was not heeded, gaming regulators said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720c4928-611d-41c1-8cd6-1bf6b7a37c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:55:44.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:55:49.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Amusement and Gaming Corporation (PAGCOR) chair Andrea
        Domingo told a House investigation a security advisory was issued to gaming
        operators, including Resorts World Manila casino, on May 24 — nine days before
        a gunman attack tha hotel and set fire equipment at the gaming room that resulted
        in the death of 37 guests and employees from suffocation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ec6a78-c124-485f-871e-60458030f432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:55:44.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:55:49.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said the establishments were reminded to add precautionary
        security measures in the wake of terrorist activities and the martial law
        declaration in Mindanao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504b2876-0976-48a7-93a7-11cf5641a65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:55:44.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:55:49.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We issued a security advisory to all of our licensees and all gaming
        site operators… ''We advise you to implement the following additional precautionary
        measures: (1) increase security preparedness in your respective venues and
        properties to ensure safety to your employees, staff, and guests (2) abide
        by the rules and curfew in other city ordinances that may be issued by the
        local government and other government agencies where you are situated in connection
        with this latest incident,''" she said as she read the advisory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11d7f62-7475-46d3-b3d1-b940dcd01806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:55:44.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:55:49.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGCOR is a government entity that regulates casinos, and issues
        the license and authority to operate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830a46e9-8743-4429-a6da-21c09ae06749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:55:44.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:55:49.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said PAGCOR was unable to suspend Resorts World''s license
        immediately after the incident because the hotel voluntarily suspended all
        operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d40420-04e6-426b-a21f-64af64865c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:55:44.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:55:49.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said on June 9, PAGCOR will issue "punitive measures" on Resorts
        World.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09e53bb-1e41-49df-93cd-1390d5bcbc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:55:44.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:55:49.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PAGCOR chief noted that licenses require gaming operators to
        follow their security advisory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d4ae3c-7cf6-4544-bb65-ed03b459325c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:55:44.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:55:49.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The violation that we know now is they did not listen to our security
        advisory, which they are supposed to follow according to their provisional
        license conditions," Domingo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71366f05-8728-456c-847c-b9f4e4a3da89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:55:44.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:55:49.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it was clear in the security camera footage that the casino
        lacked security, especially at the mall entrance of the establishment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9695a0-f639-4126-a189-92e82180380b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:55:44.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:55:49.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the video released by the casino, the lone gunman entered
        with two guns and liters of gasoline on June 2. He went past a security guard
        and a metal detector and brandished his firearm.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287eb12e-8821-42d7-9139-f68a3e2a3df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:55:44.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:55:49.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman, Jessie Carlos, a former Finance department employee
        and gambling addict according to his relatives, fired his M4 carbine inside
        the casino and set gambling tables on fire.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a71b52-f5cc-4295-8c5a-ad67b39f19aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:55:44.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:55:49.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later died when he set himself on fire inside a hotel room and
        shot himself in the head.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecf4290-8956-4d09-8c4b-aef2d5e69c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:55:44.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:55:49.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resorts World Manila Chief Operating Officer Stephen Reilly said
        the management "openly admits there were some lapses on security."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a7c8e8-0af9-44ae-8ed7-9e9108bb8968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:55:44.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:55:49.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The casino-hotel''s security chief Armeen Gomez said the company
        has 250 security personnel and an emergency reaction team, which handles situations
        connected to fire, security, and medical concerns.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01fd912-f04c-4f1d-ad9c-c271869f0cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:55:44.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:55:49.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Rodolfo Fariñas questioned the qualifications
        of Gomez. Gomez said he had 10 years of experience working in the security
        field.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82724051-d546-40b1-8e50-b80e43973ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:55:44.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:55:49.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fariñas, however, bared the security chief was dismissed from the
        Philippine Military Academy for personal reasons and that he failed to graduate
        from college.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50bf539-53f3-4d0d-b2f0-952f288067e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:55:44.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:55:49.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''PH''s vulnerability to terrorism exposed''</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f1467b-a84a-416b-968e-29a19e619ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:55:44.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:55:49.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Committee on Public Order and Safety chair Romeo Acop said
        while the police dismissed the terror angle, the incident exposes the country''s
        vulnerability to a terror attack.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fe1cce-2fd4-4030-b347-b87fde245959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:55:44.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:55:49.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said while the incident was a terror act, there was no proof
        of connection to terrorism, adding the lone gunman does not fit the terrorist
        profile.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27e3bce-7d87-408d-8ac5-d7cb1a72a0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:55:44.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:55:49.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police earlier said Carlos was not a terrorist because he did not
        harm guests and employees.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389a0362-4feb-42f2-b047-6ed6b5a06db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:55:44.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:55:49.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez: Incident an act of terror</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721d7cc6-a966-4007-b3bd-a1f2966e8b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:55:44.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:55:49.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez had a heated exchange with Metro
        Manila police chief Director Oscar Albayalde on the incident being an act
        of terrorism, and not only a case of robbery and arson.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3857c4a0-3558-4160-8137-ac790c7fe97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:55:44.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:55:49.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvares asked Albayalde to define terrorism.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ca6f52-5048-4d30-91a0-151c1034bae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:55:44.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:55:49.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Terrorism is an act of violence that would create massive casualties,
        fear in the population. Deaths caused by Resorts World incident were all incidental,
        not intentional," Albayalde said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf0afde-5b13-4685-a44c-5f1a52eff894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:55:44.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:55:49.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Alvarez insisted the attack caused terror such that it should
        be strictly defined as "an act of terrorism."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4009cba-046f-42e8-9aef-57d3f41758bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:55:44.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:55:49.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not confuse crime with act of terrorism," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac2016b-54b9-4cca-9bfc-d943bb4472cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:55:44.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:55:49.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte to receive report</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ffeb67-afb7-4d94-b77d-612b8ed078aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:55:44.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:55:49.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said they will submit a 20-page report to President Rodrigo
        Duterte, which recounts the events of the incident.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d45d482-78b5-4186-8aeb-85eb098a9f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:55:44.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:55:49.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very long report because we wanted it to be thorough...Of
        course, we cannot discount the death of many people, but we''are also balancing
        here the business aspect of it. Like, it could affect tourism. So we really
        want to be very, very through and very, very objective," Domingo told CNN
        Philippines'' News Night on Wednesday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea46db4-7a85-4c1f-8ac8-317e3f9c6dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:55:44.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:55:49.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo also raised the lack of communication among the Resorts
        World personnel.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f05e68-fa92-4c8a-b475-0d2ddc99879d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:55:44.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:55:49.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems that there is no unified command, there was nobody really
        harmonizing what to do," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e313a20e-2088-4a95-891c-4df1983fde41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:55:44.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:55:49.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PAGCOR chair disclosed they would recommend the suspension of
        Resorts World Manila until the security and safety concerns are addressed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b3d624-db30-4af6-8e69-164bad24520d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:55:44.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:55:49.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suspension until they would have satisfactorily...and convinced
        us that they have put the necessary and sufficient security and safety measure
        so that this will not happen again," Domingo said, "They should have more
        competent, more courageous security guards posted at all entrance and exits."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43016b15-bdc1-433a-9bc2-05da97ca4e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:55:44.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:55:49.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines digital producer Ver Marcelo contributed to
        this report.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750964c4-9253-4892-8cba-e585852561d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:55:44.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:55:49.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was updated on June 8 to reflect the report to be
        submitted to Duterte</em></p>'
  'Iran-parliament-shooting':
    'author': ' Shirzad Bozorgmehr and Karen Smith, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-07T17:38:31.875+08:00
    'imagesource': 'jcr:e8385573-d988-4230-9efc-75f62146f819'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '984c4166-6cc2-4d72-bdb9-e973eb7828c5'
    'lead': 'There has been a shooting inside the Iranian parliament in Tehran, according
      to state media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T13:58:07.469+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T13:58:11.521+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T13:58:11.253+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iran parliament: Hostages held, separate blast at Khomeini mausoleum

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e004af-82cc-48a5-938b-8ffdd6d3081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:58:07.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:58:11.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tehran, Iran (CNN) —</strong> Multiple attacks have hit
        the Iranian capital of Tehran, according to state media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49737cbd-3487-485a-a92a-facf487e4aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:58:07.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:58:11.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hostages are being held in the Iranian parliament, where at least
        three people were injured after an attacker stormed the building, state-run
        Press TV reports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f545eeb2-f494-47d6-a1b9-75f92529952e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:58:07.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:58:11.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another incident, a woman was arrested after a bomb attack and
        shooting spree wounded two people at the Ayatollah Khomeini mausoleum south
        of the city Wednesday, the semi-official Fars news agency reports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff4b425-3cf9-4c68-b330-420d20ff6322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:58:07.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:58:11.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news agency reported that another attacker is currently surrounded
        by security officers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e0f5f2-7047-4c11-ab51-3a0d748ecaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:58:07.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:58:11.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrorist attacks in Iran are rare, particularly in the highly-controlled
        capital where tourist and government sites are tightly policed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d65ad6-298a-49a6-8929-0db23fbd82e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:58:07.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:58:11.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symbolic attack</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c10c08d-3e44-4fde-ad1d-09f5a1a8eaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:58:07.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:58:11.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s parliament, also called the Islamic Consultative Assembly
        or Majlis, has 290 members. It has female members and has representatives
        for religious minorities including Christians, Zoroastrians, and Jews.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b7fac3-a424-4a29-bc9f-7f72a9522383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:58:07.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:58:11.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is currently unclear how the attacker or attackers entered the
        parliament building, which is highly fortified, with multiple security checkpoints.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848adda1-8db8-457f-86a9-98d78e505460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:58:07.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:58:11.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gun ownership is tightly controlled in Iran, meaning those who carried
        out the attacks on the parliament and the shrine likely had to smuggle their
        weapons into the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21224104-b558-44f7-962e-5611e6a9bb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:58:07.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:58:11.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The location of the second attack is extremely symbolic, targeting
        the mausoleum of the Islamic Republic''s founder and first supreme leader
        Ayatollah Ruhollah Khomeini. He led the revolution that overthrew the Shah
        in 1979 and was Iran''s leader for 10 years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fc907c-3218-4519-b9bf-a44af647bf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:58:07.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:58:11.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mausoleum is located around 25 kilometers (15 miles) from the
        parliament.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b70235c-355a-4b7d-9c51-8f2f32ff8709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:58:07.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:58:11.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrorism rare</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0f92ae-7e74-42b6-9883-e0654410c3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:58:07.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:58:11.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrorist attacks in Iran are rare, but the country – with its largely
        Shiite population – has been involved in military actions against Sunni terrorist
        groups such as ISIS, who regard Shiites as apostates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ed040c-dfb9-4993-8612-e4247c12e3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:58:07.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:58:11.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Iran''s government said it thwarted "one of the biggest
        plots" by terror groups targeting Tehran and other major cities during the
        month of Ramadan. This year''s holy month started almost two weeks ago on
        May 26.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5643cb7b-31c9-44b9-b898-2c486b25b1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:58:07.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:58:11.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last major attack in Iran was in 2010 when a Sunni extremist
        group carried out a suicide attack against a mosque in Sistan-Baluchistan
        killing 39 people. Kurdish groups have carried out small scale attacks against
        Iranian security forces in the north-west of the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541dd4fe-119d-4b65-835a-51b9202b5d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:58:07.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:58:11.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s James Griffiths and Madison Park contributed reporting.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48160744-6b37-440d-9526-c18ec8adceda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:58:07.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:58:11.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Iran parliament:
        Hostages held, separate blast at Khomeini mausoleum."</em></p>'
  'North-Korea-Trump-Paris-climate-pact':
    'author': 'James Griffiths, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-07T15:13:59.695+08:00
    'imagesource': 'jcr:d92849c1-f031-4687-b44d-ebf335e6b93d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b95638bc-237a-4aa6-a658-363967e46a6f'
    'lead': 'Pyongyang said U.S. President Donald Trump''s move represented "the height
      of egoism and moral vacuum seeking only their own well-being, even at the cost
      of the entire planet."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T14:00:54.017+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T14:00:58.103+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T14:00:57.891+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea accuses Trump of being ''selfish'' over Paris climate pact

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565d1d90-ba80-4763-88b0-37e3515ff702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:00:54.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:00:58.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump''s decision to
        withdraw from the Paris climate agreement has been criticized by major global
        powers from Europe to South America.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f144b98-82a4-4972-a45d-6a8ff2f2f886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:00:54.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:00:58.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now North Korea is getting in on the act.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3bfe4c-3d17-4e3e-a585-71c828a8761c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:00:54.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:00:58.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, Pyongyang said Washington''s move represented
        "the height of egoism and moral vacuum seeking only their own well-being,
        even at the cost of the entire planet."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f951d34e-495c-4440-b343-d09a8dd31187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:00:54.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:00:58.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The selfish act of the US does not only have grave consequences
        for the international efforts to protect the environment, but poses great
        danger to other areas as well," a spokesman for the North Korean Ministry
        of Foreign Affairs said, according to state news agency KCNA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13d22a6-efe2-4c9d-a794-8e3bd9cbf8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:00:54.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:00:58.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCNA regularly issues caustic missives on all aspects of US policy.
        In Tuesday''s statement, Pyongyang also linked Washington''s climate policy
        to its "unreasonable and reckless" actions against North Korea''s nuclear
        program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1460dc0-f8f9-4066-94ed-5fa503ebc1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:00:54.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:00:58.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Climate security</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd581ee96-f261-48fc-9d8b-675c948fc3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:00:54.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:00:58.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the US, however, North Korea is a signatory to the Paris
        agreement and has previously issued a "declaration of war" against deforestation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb52309-00f6-4306-ae79-885ad3777cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:00:54.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:00:58.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to monitoring service NK News, Pyongyang has also embraced
        renewable technologies, particularly hydroelectricity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24865483-4e0f-47b2-8170-9574a64986d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:00:54.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:00:58.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benjamin Habib, a North Korea expert at Australia''s La Trobe University,
        wrote about North Korea''s commitment to climate in 2014, two years before
        it signed up to the Paris Agreement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f791de-f5dc-42cd-b308-c369233db356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:00:54.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:00:58.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Pyongyang had a record of compliance with UN climate conventions,
        which makes sense when you consider poorer countries are the most vulnerable
        to its effects, including the declining availability of food, water and energy,
        as well as sea level rise and extreme weather.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb5a70a-3b11-4f89-beec-887e78184856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:00:54.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:00:58.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous famines in North Korea left millions dead, and according
        to Habib, food security remains "an existential problem" for Pyongyang.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f6fcb6-d5d1-4511-8882-24166a126090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:00:54.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:00:58.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea has strong incentives to fight climate change and its
        potential to erode government control," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd2ddc1-aa90-45bc-95c6-e7d2d72212d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:00:54.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:00:58.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomatic troubles</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b559772b-3bf8-434d-b99c-2f869ffe4b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:00:54.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:00:58.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has faced intense criticism since deciding to pull the US
        out of the Paris agreement, joining only two other countries who aren''t signatories
        -- Syria and Nicaragua.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82898a60-ed1a-4eb6-9f4d-052a3b037c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:00:54.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:00:58.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicaragua criticized the deal for not being stringent enough and
        letting big polluters off the hook, while Syria is busy with a civil war that
        has ravaged the country since 2011.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6530876d-0ed7-438c-8230-2f0fae28b4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:00:54.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:00:58.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, acting US ambassador to China David Rank resigned from
        his post in Beijing over Trump''s decision to withdraw.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb1ff97-76ea-403c-8ee4-4270df1ef814'
      'mgnl:activationStatus': true
