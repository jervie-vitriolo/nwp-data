    'template': '1'
    'title': 'U.S. suspects Russian hackers planted fake news behind Qatar crisis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9140552c-479a-4c4f-81d6-c938c37c6d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:32:13.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:32:17.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) — U.S. investigators believe Russian hackers breached
        Qatar''s state news agency and planted a fake news report that contributed
        to a crisis among the US'' closest Gulf allies, according to U.S. officials
        briefed on the investigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58023862-981a-47f7-b62a-1ce71f360674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:32:13.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:32:17.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI recently sent a team of investigators to Doha to help the
        Qatari government investigate the alleged hacking incident, Qatari and U.S.
        government officials say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53b2d4a-b8e5-41fb-b4bb-5da52dae7f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:32:13.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:32:17.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intelligence gathered by the U.S. security agencies indicates that
        Russian hackers were behind the intrusion first reported by the Qatari government
        two weeks ago, US officials say. Qatar hosts one of the largest U.S. military
        bases in the region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b6bc90-0f16-4f24-ae5c-c776a7b16ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:32:13.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:32:17.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged involvement of Russian hackers intensifies concerns
        by U.S. intelligence and law enforcement agencies that Russia continues to
        try some of the same cyber-hacking measures on U.S. allies that intelligence
        agencies believe it used to meddle in the 2016 elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a83703-51fe-4996-a3c9-ad0b350755f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:32:13.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:32:17.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials say the Russian goal appears to be to cause rifts
        among the U.S. and its allies. In recent months, suspected Russian cyber activities,
        including the use of fake news stories, have turned up amid elections in France,
        Germany and other countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194b70f3-096c-4663-976b-e17a0c02c3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:32:13.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:32:17.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not yet clear whether the U.S. has tracked the hackers in
        the Qatar incident to Russian criminal organizations or to the Russian security
        services blamed for the U.S. election hacks. One official noted that based
        on past intelligence, "not much happens in that country without the blessing
        of the government."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812498f1-187a-4704-970d-7006984d3e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:32:13.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:32:17.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI and CIA declined to comment. A spokeswoman for the Qatari
        embassy in Washington said the investigation is ongoing and its results would
        be released publicly soon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620a7395-cd11-40fb-8fc9-2bb73e7c308d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:32:13.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:32:17.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Qatari government has said a May 23 news report on its Qatar
        News Agency attributed false remarks to the nation''s ruler that appeared
        friendly to Iran and Israel and questioned whether President Donald Trump
        would last in office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07778662-603f-4ed2-bb12-565f0737668a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:32:13.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:32:17.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatari Foreign Minister Sheikh Mohammed Bin Abdulrahman al-Thani
        told CNN the FBI has confirmed the hack and the planting of fake news.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ff825f-802c-48b7-8d39-ad13215c8938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:32:13.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:32:17.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever has been thrown as an accusation is all based on misinformation
        and we think that the entire crisis being based on misinformation," the foreign
        minister told CNN''s Becky Anderson. "Because it was started based on fabricated
        news, being wedged and being inserted in our national news agency which was
        hacked and proved by the FBI."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757048a4-cdd6-4bc9-92ae-89d694f8f93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:32:13.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:32:17.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheikh Saif Bin Ahmed Al-Thani, director of the Qatari Government
        Communications Office, confirmed that Qatar''s Ministry of Interior is working
        with the FBI and the United Kingdom''s National Crime Agency on the ongoing
        hacking investigation of the Qatar News Agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560fcf33-7bd7-470d-a658-fc1f05b985b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:32:13.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:32:17.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ministry of Interior will reveal the findings of the investigation
        when completed," he told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f353b70f-9288-4489-8da0-d7f1fed7c2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:32:13.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:32:17.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partly in reaction to the false news report, Qatar''s neighbors,
        led by Saudi Arabia and the United Arab Emirates, have cut off economic and
        political ties, causing a broader crisis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1ec694-56fb-4e2b-9ac9-3c071ac0bc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:32:13.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:32:17.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report came at a time of escalating tension over accusations
        Qatar was financing terrorism.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a399bd-3d84-4274-a325-e96c9f5de4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:32:13.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:32:17.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Trump tweeted criticism of Qatar that mirrors that of
        the Saudis and others in the region who have long objected to Qatar''s foreign
        policy. He did not address the false news report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9d03ac-44e9-4264-89b3-6ddde2b80a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:32:13.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:32:17.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So good to see the Saudi Arabia visit with the King and 50 countries
        already paying off," Trump said in a series of tweets. "They said they would
        take a hard line on funding extremism, and all reference was pointing to Qatar.
        Perhaps this will be the beginning of the end to the horror of terrorism!"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe03732-4ae7-4f1d-8f9f-6f83ef06e233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:32:13.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:32:17.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his tweet, Trump voiced support for the regional blockade of
        Qatar and cited Qatar''s funding of terrorist groups. The Qataris have rejected
        the terror-funding accusations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc8d8ef-8b33-4eb6-9b66-62192bd871da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:32:13.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:32:17.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after Trump''s tweets, the U.S. State Department said Qatar
        had made progress on stemming the funding of terrorists but that there was
        more work to be done.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1c2d11-5c81-4e45-93a5-09368ae3e59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:32:13.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:32:17.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. and European authorities have complained for years about funding
        for extremists from Saudi Arabia and other nations in the Gulf region. Fifteen
        of the 19 9/11 hijackers were Saudi citizens.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ffdfee-551d-4d03-862b-789f4e2bb6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:32:13.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:32:17.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year during a visit to Saudi Arabia, Obama administration officials
        raised the issue of Saudi funding to build mosques in Europe and Africa that
        are helping to spread an ultra-conservative strain of Islam.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d26939b-1d96-42fc-b476-fa10260e5979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:32:13.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:32:17.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. intelligence has long been concerned with what they say is
        the Russian government''s ability to plant fake news in otherwise credible
        streams, according to U.S. officials.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19e07a2-29ee-4c3d-9a14-0cce9ee746a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:32:13.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:32:17.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That concern has surfaced in recent months in congressional briefings
        by former FBI Director James Comey.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5a18a7-e0ad-4599-a5f2-6b29eff9b6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:32:13.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:32:17.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey told lawmakers that one reason he decided to bypass his Justice
        Department bosses in announcing no charges in the probe of Hillary Clinton''s
        private email server was the concern about an apparent fake piece of Russian
        intelligence. The intelligence suggested the Russians had an email that indicated
        former Attorney General Loretta Lynch had assured Democrats she wouldn''t
        let the Clinton probe lead to charges.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fca5f2a-9e06-47bc-bfa1-6e547c67a5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:32:13.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:32:17.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI came to believe the email was fake, but still feared the
        Russians could release it to undermine the Justice Department''s role in the
        probe.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4a8ec2-aae9-4291-aa6c-f3801da71630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:32:13.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:32:17.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "FIRST ON CNN: US
        suspects Russian hackers planted fake news behind Qatar crisis."</em></p>'
  'PNP-probe-reveals-lapses-in-Resorts-World-Manila-security':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-07T02:09:03.001+08:00
    'imagesource': 'jcr:c2503121-4ad2-438d-bf8d-93b8379b4e22'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b3ec672-9458-4c5e-9d71-5740fec5a424'
    'lead': 'The PNP Supervisory Office for Security and Intelligence Agencies said
      Resorts World security personnel violated police mall security protocols.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T14:36:48.962+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T14:37:03.519+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T14:37:03.298+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP probe reveals lapses in Resorts World Manila security

      '
    'updated': 2017-06-22T17:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f48086-9c12-4a7f-8a84-9bd66eecece8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:36:48.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:37:03.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 6) —</strong> Resorts World Manila''s
        security provider failed to comply with mall security protocols, according
        to the Philippine National Police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6990da4-aef8-4d3d-bcde-b63f17d6a74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:36:48.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:37:03.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing to security supervisors of establishments Tuesday,
        the PNP''s Supervisory Office for Security and Intelligence Agencies (PNP-SOSIA)
        said NC Lanting Security Specialist Agency either had no emergency plan for
        the shooting incident — or failed to execute it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0487bc87-66bc-4453-b8a3-195c7e9e05be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:36:48.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:37:03.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP-SOSIA called out NC Lanting after finding out the casino mall
        had no quick response team to emergency incidents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc5c23f-9088-44f1-830d-cb7bf6fa65a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:36:48.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:37:03.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also noted that guard stationed at the entrance was not in
        uniform, and that the security personnel appeared to not have enough training.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5549486-164c-4027-a6dd-7e617ae5b2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:36:48.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:37:03.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police also pointed out only one guard was manning the entrance
        when the attack happened, when there should have been at least two.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0326eb-5c8e-4c20-b5de-7e320315c7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:36:48.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:37:03.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PNP-SOSIA Chief Jose Mario Espino, NC Lanting may face
        administrative sanctions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee963ca1-0f5a-4a2c-9e4c-d95406cfec80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:36:48.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:37:03.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is what is stated sa rules natin; that a grave offense, penalties,
        fines, then<em> ang pinaka-result nito</em> is cancellation ng kanilang license
        to operate," Espino said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada2c88b-124a-472a-b52b-1e20f3081402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:36:48.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:37:03.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is what is stated in our rules; that a grave
        offense, penalties, fines, then the result would be the cancellation of their
        license to operate.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd028b8-a26a-4655-8e14-ddf5c600c100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:36:48.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:37:03.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving forward, PNP-SOSIA said it would require establishments to
        submit security plans for review.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795a6d16-c316-4762-88b3-b31f415d9a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:36:48.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:37:03.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also conduct regular drills and rehearsals for emergencies
        — such as robberies, gun attacks, and calamities — to be done at least every
        quarter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6830c243-3f87-4c95-b7e9-0c5114e26554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:36:48.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:37:03.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malls are also required to maintain the same number of security
        personnel during the graveyard shift, from 12 a.m. to 7 a.m.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894f21cb-e563-4585-9392-f3b9a8e8a30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:36:48.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:37:03.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At tomorrow''s House hearing, PNP-SOSIA will ask for a "Security
        Code of the Philippines" to broaden its powers in regulating security providers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd211fc-62e8-45d6-80d0-d8458924a1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:36:48.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:37:03.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGCOR probe under way</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7860c8c7-0eaa-40e7-ac57-e00a86059c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:36:48.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:37:03.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Amusement and Gaming Corporation (PAGCOR) also probed
        into the incident at Resorts World Manila Tuesday morning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b4886f-398a-4228-a1e5-c1a951c70e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:36:48.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:37:03.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGCOR is studying if it would revoke the casino''s franchise, if
        it violated security provisions and fire code protocols.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5514e5d1-bced-4909-9b5a-8b615c42fadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:36:48.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:37:03.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage from the Friday incident showed gunman Jessie Carlos enter
        the main doors of Resorts World Manila without apprehension. He also set some
        of the gambling tables on fire before he went into a room and lit himself
        up in flames.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8516e6-508d-4343-9375-e6f92d9a943f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:36:48.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:37:03.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resorts World Management, however, insisted their sprinklers were
        activated as soon as the smoke was detected, but these could only function
        for a while and might eventually run out of water.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb8de7e-7674-4476-8644-c3355726926f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:36:48.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:37:03.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resorts World Manila Senior Vice President Gina Alvarez added they
        had certificates of compliance in all the safety and fire requirements under
        the law.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540ff7d6-7847-4006-b79c-c785a8aba1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:36:48.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:37:03.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' JC Gotinga and Rex Remitio contributed to
        this report.</em></p>'
  'DOLE-suspends-OFW-deployment-to-Qatar':
    'author': 'Ver Marcelo, CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-07T12:58:46.608+08:00
    'imagesource': 'jcr:6ade23c0-b2fe-46e6-b4ec-331793cf214c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1731efe9-5859-42aa-9ee8-cbe57b7117dd'
    'lead': 'A day after several Middle Eastern countries cut relations with Qatar
      for its alleged support for terrorism, the Labor department suspended on Tuesday
      the deployment of Overseas Filipino Workers to the Arab country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T14:42:14.251+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T14:42:17.694+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T14:42:17.411+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOLE suspends OFW deployment to Qatar

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a5609e-b160-4afa-a02c-881e79138681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:42:14.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:42:17.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> With several
        Middle Eastern nations severing diplomatic ties with Qatar, the Department
        of Labor and Employment (DOLE) has suspended on Tuesday the deployment of
        Overseas Filipino Workers (OFWs) to Doha.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bfa670-c827-40bc-ace0-e8e82d45ff90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:42:14.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:42:17.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on some initial reports coming from our office in Doha, Qatar,
        I decided to issue an order suspending the deployment of OFWs to Doha, Qatar,"
        Labor Secretary Silvestre Bello III said. "This includes suspension of processing
        of application for employment, under agency, deployment on direct hire, and
        even yung balik manggagawa (even those returning for work)."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68e3bbb-5574-4c9f-8d2f-245216a3ddf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:42:14.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:42:17.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello added the suspension would be indefinite, until the Department
        could ensure the safety of the Filipino workers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fa80cb-1761-43a6-b75a-29512c61740b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:42:14.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:42:17.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually I talked to our labor attaché twice in Doha, Qatar. His
        initial report is there is no emergency situation yet. But he mentioned the
        fact that there are sporadic instances of panic buying," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ef1b27-2127-46a6-a38e-d2b190df8e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:42:14.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:42:17.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: UAE, Saudi Arabia, Bahrain cut off relations with fellow
        Gulf state Qatar</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d70cb16-a8ca-438d-a417-f00840bc52e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:42:14.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:42:17.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, panic buying in Qatar markets were reported, as people
        feared there would be shortage of basic commodities imported from neighboring
        countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6864d47-3bde-4895-8729-25b7c667456a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:42:14.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:42:17.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor secretary also said the department was willing to repatriate
        Filipinos, should the need arise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ba1faf-7e13-44f9-8b8c-61d74870b638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:42:14.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:42:17.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our office is ready to undertake immediate remedial measures, which
        include repatriation, if the need arises," Bello said, "Any problem that may
        arise because of this diplomatic problem, out office there and here are ready
        to accept calls."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15743ddb-dc38-4641-9d2e-bc4edc43f824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:42:14.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:42:17.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added additional personnel would be sent to other areas in the
        Middle East to attend to the needs of OFWs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e782b61-9d9b-452b-a54b-216b4c280f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:42:14.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:42:17.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sending an augmentation team and add personnel in Doha and
        other middle east countries. In Jeddah, Riyadh, Kuwait, and also Bahrain to
        add additional personnel to attend to our people especially for repatriation
        purposes," Bello said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf46c40-a70d-4324-9c2e-93d5c3651406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:42:14.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:42:17.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE can be reached through their free, 24-hour hotline, 1349.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5806dd8a-c56a-433a-aa25-031099da2669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:42:14.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:42:17.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia, UAE, others cut ties with Qatar</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749a7eb9-416c-4fda-895f-b0b20f99be56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:42:14.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:42:17.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia, Bahrain, and United Arab Emirates (UAE) cut diplomatic
        relations with Qatar on Monday, citing the country''s support for terrorism
        and alleged destabilization of the Gulf Arab states.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd358561-ebdb-4337-b935-eaf21e9faeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:42:14.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:42:17.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt, Libya, Yemen, and Maldives soon followed with similar diplomatic
        withdrawals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794ab360-4153-4100-b628-09aab1bafa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:42:14.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:42:17.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the Gulf Cooperation Council members, only Kuwait and Oman
        have remaining ties with Qatar.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecd0916-63d3-4cc5-aaf2-c5dc8be95b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:42:14.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:42:17.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government of Qatar has already rejected the allegations, calling
        them "unjustified" and "baseless."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10ab674-6ef4-4ff7-ad46-84d4986df872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:42:14.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:42:17.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PH government monitoring Middle Eastern rift</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9dd5a1-34b7-4c3f-9874-4356d93214d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:42:14.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:42:17.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine government officials said they were closely monitoring
        the Qatar diplomatic crisis for its possible effects on OFWs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39cdeef-5e61-4696-bbf0-041fd6f28359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:42:14.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:42:17.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Foreign Affairs, there were about
        250,000 OFWs in Qatar as of 2016.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe686f7-bb3f-4359-90b3-f5835566aa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:42:14.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:42:17.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA Secretary Alan Peter Cayetano said while there had been no immediate
        effects, the Middle Eastern rift would surely affect the Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78d154f-3c58-4dd6-b622-e4bf22e3d8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:42:14.253+08:00
