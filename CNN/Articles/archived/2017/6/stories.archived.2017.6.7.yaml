      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said Aguirre should just do his job and stop blaming her.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ede033-4ea5-4c69-a8f3-51243f8417c7'
