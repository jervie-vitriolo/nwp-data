      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Special chemistry''</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7edea80-ce04-469b-bdc7-f47abb624aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:17:23.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:17:29.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khovaev said he sees very good prospects in the long-term, strategic
        interests of both the Philippines and Russia because of how Putin and Duterte
        get along.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c045d7dc-55f7-4d13-8733-296dcc7fa41f'
      'mgnl:activationStatus': true
