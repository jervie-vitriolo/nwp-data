      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Orange Is the New Black" star Taylor Schilling
        says the upcoming season of the Netflix drama is the "most overtly political"
        yet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0047b160-ba6c-4d09-b727-abf2aa109674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:29:50.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:29:53.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schilling told CNN that filming Season 5 during the presidential
        election last year magnified the social issues explored in the series.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b4a958-8a2a-46cf-8c81-2341fccff8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:29:50.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:29:53.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything takes on more importance," Schilling said. "It was a
        nice confluence of art and life. In our own lives there was a lot of chaos,
        and in this prison there was a tremendous amount of chaos."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b59daf-e10f-4113-9823-8a5f3fa979d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:29:50.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:29:53.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chaos of the new season plays out over three days — in the aftermath
        of Poussey''s [Samira Wiley] death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3288966e-deb3-477b-82ea-c802b1f65b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:29:50.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:29:53.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of the devastation around that loss was heightened for six
        months of shooting," Schilling said. "[In] each of those three days, the grief
        and the fury were at the surface."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0285b2-47f2-4c47-9992-c65c032d226f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:29:50.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:29:53.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Orange Is the New Black" will continue to tackle LGBTQ issues,
        the Black Lives Matter movement, mental illness and prison reform.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e032ea36-20a2-48f3-b3f9-16c9d49a5f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:29:50.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:29:53.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not always that your creative interests and your political
        interests and activism all kind of meld into one unified gig." Schilling said.
        "I think we all kind of felt we have a responsibility right now, we''ve got
        to say our peace."</p>'
