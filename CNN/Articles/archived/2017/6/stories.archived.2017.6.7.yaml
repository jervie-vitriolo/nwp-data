      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> Russian
        Prime Minister Dmitry Medvedev will attend the Association of Southeast Asian
        Nations (ASEAN) Summit in November 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e4ed60-a7fe-4ae7-a884-1f7e28cc9255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:13.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:32:41.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Ambassador to the Philippines Igor Khovaev told CNN Philippines''
        ''The Source'' on Tuesday that Medvedev will be joining other world leaders
        in Clark, Pampanga, where the Philippines will be hosting the second of two
        ASEAN Summits this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851711b3-8018-4ff4-a028-371b8707a3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:13.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:32:41.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte highlights ASEAN principle of non-interference</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d6e5e3-4b65-4643-90d8-866f177c41cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:13.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:32:41.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khovaev added that although Russian President Vladimir Putin will
        not be attending the ASEAN Summit, he is pushing for Putin to visit the Philippines
        soon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82f6e9b-0c2b-4b00-acdd-5a89506af660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:13.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:32:41.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a big dream of mine to welcome our President here in the
        Philippines," he said. "I have a strong belief that it will happen."</p>'
