      'jcr:uuid': '225c18ad-cdf8-4628-ad3e-086e3bde4a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:10:51.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:10:55.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong> Detained
        Senator Leila De Lima, along with lawyers and human rights advocates, are
        asking the Supreme Court to order Congress to convene and discuss the declaration
        of martial law in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e98154f-d04b-42d7-bf05-29f25efbb419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:10:51.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:10:55.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition filed before the high court on Tuesday said both houses
        of Congress had been mandated by law to hold a joint session to deliberate
        the factual and constitutional bases for martial law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af62674-6bbe-4356-b083-512c6b09e955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:10:51.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:10:55.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 7, Section 18 of the 1987 Constitution, says Congress, "voting
        jointly," may revoke the President''s proclamation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433c717e-212b-4fd0-a877-24fdf25c537b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:10:51.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:10:55.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Commission on Human Rights chairperson Etta Rosales, one
        of the petitioners who handed over their plea to the Supreme Court, said the
        Constitution had placed checks and balances to guard against abuses in the
        implementation of martial law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b427b45d-6a47-4833-913c-a6bea86ee6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:10:51.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:10:55.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The joint session as a deliberative body is not just for Congress
        to discuss amongst themselves. It will allow the people to listen and to know
        and to be able to participate if at all," Rosales said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce7c767-fe36-4484-a4a7-3c205432160c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:10:51.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:10:55.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Alex Padilla represented De Lima in the filing. De Lima is
        at the Philippine National Police Custodial Center, where she is detained
        on drug charges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7c84c2-7349-446f-be89-6c6adbb86f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:10:51.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:10:55.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Solicitor General Florin Hilbay, legal counsel for the petitioners,
        said they were not challenging the legality of Proclamation No. 216, which
        placed the entire Mindanao under martial law. He said they''d just want to
        make sure the law was being followed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e93f2ce-562d-4ac1-bea2-c502ab551b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:10:51.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:10:55.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so whether or not Congress wants to revoke it or affirm it,
        we want them to do it in a way that is consistent with the language and intention
        of the Constitution. They have to follow the process," Hilbay said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ae15a2-cf2a-418d-9a1b-4e4fd62875bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:10:51.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:10:55.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay said around 300 lawyers have expressed support for their
        request. Their signatures are attached to the petition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648c4c83-7743-4f1f-8305-8931f6d34cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:10:51.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:10:55.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte declared martial law in Mindanao on May
        23, following clashes between government forces and terrorist groups in Marawi
        City, Lanao del Sur.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf36d5fc-7368-4407-977e-c4bb87d9d35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:10:51.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:10:55.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing in Malacañang hours after Tuesday''s filing,
        Presidential Spokesman Ernesto Abella said the petitioners could lobby before
        the high court as part of a democratic process.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e96843-4d6a-4400-8102-cf2d959f7797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:10:51.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:10:55.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Abella said he saw no point to do so.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f5a217-4e72-4056-b67a-dc8ca2cef448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:10:51.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:10:55.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isn''t it irrelevant already since both chambers already expressed
        support for it? Perhaps it''s irrelevant," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ce295e-f02c-48c3-a465-5ba85c49f309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:10:51.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:10:55.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate and the House of Representatives, voting separately last
        May 30 and 31, supported the declaration of martial law in Mindanao. Both
        dismissed calls for a joint congressional session.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc7a955-de18-4630-a475-0f8cb49fad31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:10:51.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:10:55.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House minority leaders on Monday filed a petition before the Supreme
        Court, saying martial law and the suspension of the privilege of the writ
        of habeas corpus in the region - was baseless and should be revoked.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0c3bbd-fe17-4082-84f2-8713f28413a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:10:51.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:10:55.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court has set oral arguments on the lawmakers'' petition
        against martial law on June 13-15.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d4ab61-3bb8-4016-b0b6-637f6c902529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:10:51.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:10:55.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor P. Santos contributed to this report.</em></p>'
  'Duterte-crush-terrorists':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-07T05:49:40.772+08:00
    'imagesource': 'jcr:d19ae67f-6230-49cc-99d9-0c6d6384afce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '560b4e90-2b3f-46a8-8237-7d3d0a1d9215'
    'lead': 'President Rodrigo Duterte repeated his marching orders on Tuesday to
      government forces fighting the ISIS-backed Maute terror group in Marawi City'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T15:14:04.892+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T15:14:54.712+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T15:14:54.535+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte tells troops to ''crush'' terrorists

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ccf840-f828-4c7d-b3e6-f9d5fd7eef4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:04.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:14:54.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Fight fire with fire.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb22bb4d-26ff-43d8-8669-d00af237830a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:04.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:14:54.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte repeated his marching orders on Tuesday
        to government forces fighting the ISIS-backed Maute terror group in Marawi
        City. He''d want them to take no prisoners.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78065db-c98c-42ce-a04b-badd88f3a721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:04.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:14:54.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before troops in Cotabato City, Duterte said he''s fighting
        a rebellion, a war — and he intended to emerge victorious.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28a91fb-c2a5-4220-8757-d6dbd4b0e47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:04.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:14:54.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am ordering you to crush (them)... When I say ''crush'' them,
        you have to destroy everything, including lives," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0674d712-5f47-4c2a-9070-ba6b5810d880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:04.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:14:54.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte on Marawi: ''It''s not Maute, it''s purely ISIS''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b13175-2bff-4554-890f-ae4f9cd19f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:04.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:14:54.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the terrorists would get what''s coming to them
        — since they came to kill and destroy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab53e39-9d81-44ae-a8fd-536b0073c185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:04.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:14:54.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(So) I will destroy also and kill. Period," Duterte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023f0d28-55af-40a0-bd20-7f990ae3a36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:04.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:14:54.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added he''d want an end to the crisis sooner than later,
        but added he was willing to go the distance. "If it would take me 10 years
        to do it, I will do it, if I''m still around."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5721eec-68fd-4378-b84d-37c71353767c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:04.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:14:54.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte: Terrorism in PH funded by drug money</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03976a8b-5615-4b83-a5cc-4f16df033ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:04.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:14:54.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commander-in-chief repeated his full support for his troops,
        telling them to be not afraid to do their job. He said whatever would happen
        — right or wrong — he would assume full responsibility for it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a87516a-757d-44da-ba9d-4f4c0f6cddee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:04.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:14:54.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Anjo Alimario contributed to this report.</p>'
  'Lea-Salonga-to-be-a-presenter-at-the-2017-Tony-Awards':
