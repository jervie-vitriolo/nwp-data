      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A copy of the photo Aguirre presented appeared in Zamboanga Vice
        Governor Ace Cerilles’ Facebook post on June 7, stating that the photo was
        taken in 2015 at the Iloilo Airport, not in 2017.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ca0064-aced-458d-aaf5-bf9ab88c6118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:49:23.791+08:00
