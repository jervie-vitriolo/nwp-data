      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though bearing stylistic and narrative inspiration from the works
        of the Belgian filmmakers, the Dardenne brothers, Je suis un soldat (I am
        a Soldier )” tackles the gloomy fate of Sandrine as she tries to get back
        on her feet after losing her job and her apartment. She ends up working at
        her uncle’s dog kennels which turn out to be a home for trafficked dogs across
        Europe. The film was part of the 2015 Cannes Film Festival Un Certain Regard
        selection and stars Louise Bourgoin, described by The Hollywood Reporter as
        “a sort of Gallic Jennifer Lawrence.” The film won the Palm Dog Award (a play
        on Palm d''Or) in Cannes given to "the best performance by a canine," whether
        live or animated .</p>'
