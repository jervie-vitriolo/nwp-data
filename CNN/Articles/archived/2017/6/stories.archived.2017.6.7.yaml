      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Trade and Industry (DTI) previously explained
        Aquino''s trip to Marawi City was for the launch of a Negosyo Center.</p>'
