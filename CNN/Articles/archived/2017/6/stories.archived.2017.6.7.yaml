    'template': '1'
    'title': '5 Filipino heroines who changed Philippine history

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f714b21-90b5-4f54-a1da-7732a5fe423e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:10:34.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T13:44:41.831+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> When asked to give
        at least three names of Philippine heroes, who are the first people that come
        to mind?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc8c3e3-473f-4051-b914-4480b9196ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:10:34.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T13:44:41.831+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course Jose Rizal is a given as the national hero. And then there’s
        Andres Bonifacio, Emilio Aguinaldo, and Emilio Jacinto. Perhaps even throw
        in Antonio Luna thanks to successful historical film “Heneral Luna” (2015).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b62f6d-279b-433d-9057-fd20cb75c843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:10:34.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T13:44:41.831+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines does not have an official list of national heroes.
        While there has been an attempt to come up with one, legislators deferred
        finalizing a list to avoid a deluge of proclamations and debates “involving
        historical controversies about heroes.” Still, textbooks and flashcards don’t
        hesitate to ingrain their names in our minds. It’s interesting how these historical
        figures all breed the same familiarity as superheroes, with students already
        knowing their names and achievements by heart by the time they reach high
        school.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f431d3-05df-4ef7-a6c7-25091a13f19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:10:34.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T13:44:41.831+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thinking about the personalities, you can’t help but notice a pattern:
        they’re mostly men who fit into the typical hero mold of machismo and valor.
        While history books often devote entire chapters to the adventures and achievements
        of male heroes, our female heroines are often bunched into one section, treated
        as footnotes or afterthoughts despite also fighting for the nation’s freedom.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25f5d91-020e-4d32-b961-be8bc3295c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:10:34.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T13:44:41.831+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In time for Independence Day, CNN Philippines Life lists five brave
        Filipino heroines whose actions deserve to be remembered. These women are
        more than just tokens for female representation. Remember their names and
        their achievements, so that the next time someone asks, you’ll be ready.</p>'
    '9':
      'image': 'jcr:1df799bd-350a-4406-bd87-c773c12230a0'
      'imageCaption': 'Illustration by LAZIR CALUYA  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc20b1e2-faa1-419c-ac07-43f5390fe3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:10:34.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T13:44:41.831+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38f5fe2-5ab1-4fb7-9c0e-976d8842dedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:10:34.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T13:44:41.831+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gabriela Silang (1731-1763)</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f563bf-5dd5-4145-aae8-37800f295d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:10:34.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T13:44:41.832+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela Silang is perhaps the most well-known among all the Filipino
        heroines, but she is almost always mentioned in tandem with her husband, Diego.
        Since their achievements are usually written about together, many forget that
        she had her own fair share of heroic acts as “the first Filipina to lead an
        uprising against a foreign power.” Silang was a fearless Ilocaña warrior who
        assumed her husband’s role as commander of rebel troops after his assassination
        in 1763. She rallied fighting forces (including the native Itneg people) to
        carry on the war against Spain in their home province of Ilocos, launching
        guerrilla attacks against Spanish garrisons — attacks that caused Spanish
        soldiers to fear her name.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf83273-a00f-4d02-9616-277a55b1aa2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:10:34.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T13:44:41.832+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her final battles at the liberation of Vigan, she led over 2,000
        men to go against an army of over 6,000 Spanish soldiers backed by a powerful
        artillery. The battle proved unsuccessful for the General, so she and 80 remaining
        troops retreated to unexplored regions of Abra, where they were eventually
        captured. The Spanish made her witness the public executions of her men before
        publicly hanging the General herself in September 1763. Despite the loss,
        Gabriela Silang is still recognized for her immense courage in fighting for
        the independence of Ilocos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77809c55-84d7-4206-9ad5-72d03deed028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:10:34.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T13:44:41.832+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trivia:</strong> Gabriela Silang was widowed twice in her
        lifetime. At 20, she was forced to marry a wealthy old man who passed away
        after three years. It was after his death that she met Diego Silang, who was
        a mail carrier at the time.</p>'
    '17':
      'image': 'jcr:7dc5b7e9-c623-45cb-81e0-ab9ea5cbf86e'
      'imageCaption': 'Illustration by LAZIR CALUYA  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bb4e54-1b3e-4408-b6d5-5b2fb3c35c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:10:34.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T13:44:41.832+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faabc6b-d817-4224-a3fd-0abcfce88594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:10:34.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T13:44:41.832+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tandang Sora (1812-1919)</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df6de8c-3185-4598-99ec-833dfa36810f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:10:34.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T13:44:41.832+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than just a road in Quezon City, Tandang Sora, whose real name
        is Melchora Aquino, was fondly called the Mother of the Revolution. She was
        a single mother who managed the farm left by her deceased husband while raising
        her six children. Tandang Sora earned her nickname after taking care of Andres
        Bonifacio and other Katipuneros in 1896, risking her life as she provided
        them with food and nursed the wounded. Her bravery was best displayed after
        she was arrested by Spanish authorities, who subjected her to grueling interrogations
        in hopes that she would reveal the location of the Katipunan hideout. She
        refused to give in and was deported to Guam under the decree of Governor General
        Ramon Blanco.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae636eaa-ba85-4df0-b810-13f64ed0222c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:10:34.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T13:44:41.832+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trivia:</strong> Tandang Sora was the first Filipina to
        be featured on the Philippine peso. Her portrait graced the ₱100 bill from
        the English series from 1951 to 1966.</p>'
    '23':
      'image': 'jcr:8ceab159-698a-4cdd-a01c-2ec22fcf5b31'
      'imageCaption': 'Illustration by LAZIR CALUYA  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36c12e2-c420-4349-937b-f929b8872e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:10:34.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T13:44:41.832+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107f79fb-e8ae-4359-b651-ef7a0af33b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:10:34.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T13:44:41.832+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Teresa Magbanua (1868-1947)</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e785131-756a-41df-8ef0-52bced579214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:10:34.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T13:44:41.832+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as the Visayan Joan of Arc, Teresa Magbanua was originally
        a teacher who received a degree in education from a school in Manila. She
        married a wealthy businessman who owned large plots of land, which she helped
        cultivate. During this time, she developed her skills in horseback riding
        and marksmanship.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af30090-b23d-4dd4-93ee-84b61811f79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:10:34.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T13:44:41.832+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon learning that her brothers joined the uprising against the
        Spaniards, she persuaded her uncle, General Perfecto Poblador, to let her
        join the Katipunan’s women’s chapter in Panay as an experienced horse rider
        and marksman. The General agreed, making Magbanua the first and only woman
        to lead troops in the Visayas during the revolution. Her patriotic spirit
        helped her successfully lead a group of bolo troops during the Battle of Barrio
        Yoting and the Battle of Sapong Hills, which were instrumental to the liberation
        of IloIlo City. Later on, she joined the guerrilla forces in fighting against
        the Americans in Jaro, IloIlo. She continued to fight for the country’s independence
        until the Japanese occupation, when she sold all her belongings to help fund
        the guerilla movement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4de3a10-a84d-4ef2-a370-9635cca18db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:10:34.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T13:44:41.832+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trivia:</strong> Magbanua is one of the few who fought for
        the Philippines against all of the country’s main aggressors: Spain, the United
        States, and Japan.</p>'
    '31':
      'image': 'jcr:7398ff10-9d39-4e69-937b-5e9e5b87d5ab'
      'imageCaption': 'Illustration by LAZIR CALUYA  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b820fa-198e-49c9-90d2-c40e6633b2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:10:34.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T13:44:41.832+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1279b190-fa0c-4fbc-ad52-23b23bb77b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:10:34.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T13:44:41.832+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Josefa Llanes Escoda (1898-1945)</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cf8cc7-21ff-44fd-bd9a-3e35eab68ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:10:34.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T13:44:41.832+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pictured as a smiling face clad in a Filipiniana outfit, Escoda
        is one of the two women to appear on the current series of Philippine peso
        notes. This honor does not go without merit, as she was a certified social
        worker, suffragette, civic leader, and war heroine. As the eldest of seven
        children, she had to help her mother take care of her siblings after the death
        of her father in 1918, all while studying to obtain a high school teacher’s
        certificate from the University of the Philippines.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92cfe2e-2657-484d-88ee-75f370154a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:10:34.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T13:44:41.832+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escoda went to the United States several times to further help with
        her social work. After graduating, she trained in social welfare at the New
        York School of Social Work. During that stay, she also represented the Philippines
        in speaking engagements in the International House and the Women’s International
        League for Peace. Her second visit to the U.S., which was meant for Boy Scout
        training, she used to train young women teachers from the public and private
        sector to become Girl Scout leaders.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1609004e-c6af-4bea-8e2f-640008b32df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:10:34.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T13:44:41.832+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When World War II broke out, Escoda’s involvement in aiding prisoners
        of war and stranded women and children led to her arrest, torture, and eventual
        execution at the hands of the Japanese.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b934386b-2edc-4840-84a5-285790b10f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:10:34.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T13:44:41.832+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trivia</strong>: As an active member of the suffrage movement
        of the Philippines, Josefa Llanes Escoda was quoted as saying that “The modern
        woman is no longer the wife that clings; she now helps the husband. The women’s
        demand for independence is motivated by their desire to help their husbands
        in governmental affairs which always required the moderation and wisdom of
        women.”</p>'
    '41':
      'image': 'jcr:3bc65299-2840-4b85-9b84-548359669a92'
      'imageCaption': 'Illustration by LAZIR CALUYA  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff13fbec-c49a-488f-b47e-6ea0d379378d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:10:34.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T13:44:41.832+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea091a89-a15a-403d-9fd8-07d510a6546d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:10:34.284+08:00
