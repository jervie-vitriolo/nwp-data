      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9038010-8367-4d0e-821a-44ff3d01da6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:17:23.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:17:29.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khovaev''s statements come after President Rodrigo Duterte had to
        cut short his official visit to Russia after declaring martial law and suspending
        the privilege of the writ of habeas corpus in Mindanao on May 23 after continuous
        fighting between government forces and the Maute group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b74964-79c6-47b1-8b63-64d4028579cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:17:23.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:17:29.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte declares martial law in Mindanao</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874cdfea-4591-445d-9b20-92dd0f05f273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:17:23.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:17:29.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was able to meet Putin — whom he first met at the APEC Economic
        Leaders'' Summit in November 2016 — hours before returning to Manila.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d25eca-9672-4b5b-884e-1cb478cfc11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:17:23.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:17:29.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte meets with Putin amid Marawi crisis</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9775cb-3817-4f9a-98a5-ec2b114aa445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:17:23.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:17:29.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin at the time said he understood the situation in the Philippines
        and the need for Duterte to return home.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18cbf51-36d7-410f-96f6-a9bae8ee2486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:17:23.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:17:29.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to begin our meeting by expressing condolences on
        the loss of Filipino lives in a terrorist attack," he said. "My colleagues
        and I understand that you need to get back home as soon as possible. I hope
        that the conflict you have mentioned will be settled without delay with minimal
        losses."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513d8eeb-47a7-4a1e-ab94-87cfe32a82c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:17:23.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:17:29.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano said despite the change
        in schedule, agreements between the two countries were still signed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fdd06c-4d54-47c4-b27b-99ea02d4ecc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:17:23.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:17:29.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arms deals, intelligence sharing</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c292d2e-f6b7-45af-9a0f-5f864d867739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:17:23.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:17:29.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khovaev said the Philippines and Russia are working on the legal
        framework to set up arms deals.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596f3a05-1945-4a6d-886e-06e0b5a49003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:17:23.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:17:29.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s an immediate need for our two countries to create necessary
        legal basis," he said. "In this respect, of course, this visit substantially
        contributed to the creation of that necessary legal basis. But as for specific
        arms deals, of course, as I have already said, we expect a specific wish list
        and we''ll be ready to discuss."</p>'
