      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These names are only some of the many notable Filipinas whose achievements
        deserve to be credited. If you want to read about other brave women, here
        are some resources worth checking out:</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5c346f-bf86-4cd7-9c6b-ff07123b8b38'
