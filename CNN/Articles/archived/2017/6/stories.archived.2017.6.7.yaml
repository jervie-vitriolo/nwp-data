      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is how we are re-interpreting the Darna costume — a shrunken
        motorcycle jacket with exaggerated sleeves and a tailored leotard inside.
        Paired with custom Nike Airmax 95 [laughs]. She can go to Bad Decisions at
        Black Market and fight crime on the same night.”</p>'
