      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It takes about three hours to get to Moscow by airplane and President
        Putin said immediately, ''I''ll fly back to Moscow to meet with President
        Duterte before his departure from Moscow.'' It was very important for him
        to talk to President Duterte, to agree upon what can and should be done for
        the promotion of our bilateral relations," he added.</p>'
