      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24eab661-148a-4320-b977-89f6e89016d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:49:23.794+08:00
