      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Trillanes, who also denied being in Marawi for the past
        three years, said to simply check the Senate records for May 2.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ea0729-17dc-4106-ac8e-827e64fe1501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:49:23.792+08:00
