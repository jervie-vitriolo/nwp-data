      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French New Wave veteran Philippe Garrel directs "In the Shadow of
        Women (L''Ombre des femmes),” a romantic drama depicting the ease with which
        relationships can go awry. Pierre (Stanislas Merhar) and Manon (Clotilde Courau),
        despite being poor, seem to have achieved contentment with their domestic
        lives — until both of them end up having affairs that cut through the apparent
        simplicity of their love. The film, told in beautiful black and white, was
        selected to open for the Director''s Fortnight section in the 2015 Cannes
        Festival.</p>'
