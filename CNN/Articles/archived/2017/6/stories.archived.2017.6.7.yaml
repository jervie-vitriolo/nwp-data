    'template': '1'
    'title': 'GPH peace panel to push for another ''peace corridor''

      '
    'updated': 2017-06-08T23:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33716abc-a062-418b-a493-21e386da3c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:53:55.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:53:59.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> The governnmment
        is planning another ceasefire in Marawi City to allow the safe passage of
        residents out of the battle zone, on official said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d784e69-8e34-4929-9686-74299edfd725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:53:55.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:53:59.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irene Santiago, chairperson of the Implementing Panel for the Bangsamoro,
        told CNN Philippines'' The Source, another "peace corridor: to rescue civilians
        trapped in Marawi is underway.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c61a1c-7207-4459-b8cb-c76bc704cc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:53:55.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:53:59.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, that is still in the works," said Santiago. "But as I told
        you, I think the most difficult part of that is the connection between the
        two parties to make sure there''s a ceasefire."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5672e15f-0eee-4203-961b-58ce03afe204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:53:55.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:53:59.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government and the Islamic State (ISIS)-inspired Maute had a
        four-hour ceasefire on Sunday to pave the way for rescue operations. The military
        said 179 civilians were saved in that period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4887bbd-21e3-4312-aa0a-72d0efc0c890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:53:55.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:53:59.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago said they were hoping to have the second humanitarian pause
        "over the weekend."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce24a8b-aad8-4acf-aefe-4354a0d4728d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:53:55.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:53:59.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think in a few days, we''ll be able to [have it]," said Santiago.
        "It depends - we don''t want to lose our emissary. We''ll make sure that he''s
        well enough to do this, very difficult for him to do."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6fbccb-a051-4c51-b727-e46c53f79b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:53:55.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:53:59.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unidentified emissary is a religious leader who coordinates
        between the government and the Maute group. Santiago said he was recovering
        from an open heart surgery.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff685b6c-b005-414d-b8d1-909562874d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:53:55.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:53:59.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago some 1,500 civilians are still trapped in the battle zone,
        almost triple the military''s estimate on Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0022cfc8-31ed-45a9-b8a1-e445e842701f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:53:55.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:53:59.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Almost 1,500 civilians rescued, at least 500 still trapped
        in Marawi City</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7eda5f-4458-4625-a3db-2a4f5aa79f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:53:55.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:53:59.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marawi crisis prompted President Rodrigo Duterte to declare
        martial law in Mindanao. According to data released by the Department of Social
        Welfare and Development, the clash had displaced 212,668 persons as of June
        6.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7830a7a-521d-4af6-ac31-38121f601738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:53:55.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:53:59.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another peace corridor</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcf718c-ca21-41e8-b58c-4875bd4abd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:53:55.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:53:59.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago explained that while they were working on another peace
        corridor for rescue, they were also hoping to open another one for humanitarian
        assistance.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b61a1b6-f35f-4a3f-ad78-9c304c5bea7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:53:55.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:53:59.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re working on another corridor also for humanitarian assistance,"
        said Santiago. "Because aside from rescuing, you also have to make sure also
        that people who are outside live."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e429e9-b752-4cbe-9e42-2b9d50a7056c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:53:55.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:53:59.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new corridor covers the towns surrounding Lake Lanao, south
        of Marawi.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85590133-0273-41c6-af4d-af51f013f00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:53:55.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:53:59.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago explained there were two kinds of peace corridors. "One
        kind is this one where you rescue civilians who are still trapped. The other
        peace corridor is a safe passage for humanitarian assistance," she said.</p>'
    '28':
