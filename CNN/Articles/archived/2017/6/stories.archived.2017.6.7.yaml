      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anticapitalists seeking refuge in the heart of capitalism — this
        is what the second half of Bertrand Bonello’s “Nocturama” explores as it follows
        a diverse group of young men and women who stage a terrorist attack in Paris
        in the film’s first half. They spend the latter half of the film in a lavish
        department store, set to a soundtrack that includes Paul Anka’s version of
        “My Way.” The motives are unclear (an answer, “It had to happen. We knew it
        would,” summarizes the irrationality of their acts towards the end) but Bonello
        (“Saint Laurent”) unpacks how the youth can react to the demons of society
        and take matters to their own hands. The film was conceived years before the
        2016 Paris terror attacks and the Charlie Hebdo shooting in 2015, but when
        it was released in time for the 2016 Toronto Film Festival, “Nocturama” was
        ridden with the realities that the world was facing. The film ended up on
        the 13th spot of Sight and Sound’s Best Films of 2016 critics poll.</p>'
