    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f2b426-3115-4dd4-b2ae-c9623b1c1ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:39:35.430+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-07-19T13:51:25.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I did a bit of reading about Darna''s costume — all the elements
        of the costume have meaning, so I wanted to keep that and just streamline
        the whole look. I retained the loin cloth but had it draped from the sides.
        I made it a one piece instead of two, and omitted the amulet belt (the amulet
        part on the gold cuff bracelets). Also added that star on the headpiece because
        the stars [of the Darna costume] came from the flag — if that’s the case,
        we were lacking one! Gold wedge sandals instead of boots [because] … ang init!”</p>'
