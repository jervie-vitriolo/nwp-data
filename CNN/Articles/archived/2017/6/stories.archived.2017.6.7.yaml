      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Aquino issued a statement Wednesday clarifying that there
        was no meeting with the people mentioned by Aguirre.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af364b95-0b2c-4752-a53f-267786eb1f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:49:23.792+08:00
