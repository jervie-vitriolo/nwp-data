    'title': 'PAGCOR: Resorts World Manila may lose franchise if found negligent

      '
    'updated': 2017-06-22T17:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5866b91d-fcc8-4911-b4ef-d87e4b0a922a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:16:16.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:16:20.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> After
        the June 2 incident, Resorts World Manila is at risk of losing its franchise
        if found negligent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7266d11-6904-4df4-9922-1750bc08af78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:16:16.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:16:20.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bilang regulatory body ay kung meron talagang negligence or leniency
        or laxity that caused that. If it could have been prevented,"&nbsp; Philippine
        Amusement and Gaming Corporation (PAGCOR) Chair Andrea Domingo said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cc976b-a5a3-46cc-9a6d-d44fbf076a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:16:16.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:16:20.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As a regulatory body, if there is negligence or leniency
        or laxity that caused that, if it could have been prevented.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e41670-5c8e-4568-8a69-14c9a32ecc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:16:16.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:16:20.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities considered the Friday incident to be a "wake-up call"
        to review security protocols for the safety of guests and employees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436ff1b6-f151-4681-a705-4d60db89c71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:16:16.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:16:20.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday past midnight, 42-year-old Jessie Carlos attempted to
        take P113-million worth of casino chips in Resorts World Manila, where he
        also burned and shot himself to death after police chased him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3772b36f-f304-4370-ac0e-f54a00075215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:16:16.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:16:20.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Resorts World Manila: Timeline of a deadly incident</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0a3c19-ac1c-47cb-890c-9c769a35bb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:16:16.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:16:20.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos, who was a former Finance department employee and was addicted
        to gambling according to his relatives, fired his M4 carbine inside the casino
        and burned gambling tables, which killed 37 people due to suffocation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ad90b1-f4a7-4fe8-8df9-8ce2a03d873e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:16:16.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:16:20.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Police identify Resorts World Manila gunman as Jessie Carlos</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6f415c-af98-428e-807c-11f0551209a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:16:16.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:16:20.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the security camera video released by the casino on
        Saturday, Carlos was able to get in the casino with a gun, bottles of gasoline,
        and a lighter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d1b7fc-e1db-4775-9a70-24599ac1d394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:16:16.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:16:20.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>WATCH: CCTV footage shows gunman during Resorts World incident</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464b69db-491c-4600-a690-f569f63d5cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:16:16.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:16:20.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He entered and went past a security guard and brandished his firearm.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d516bb-f6a1-4d7d-acfb-5965efbbecaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:16:16.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:16:20.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casino-resorts in the Philippines, like Resorts World Manila, provides
        a steady profit for the government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a9a98f-8061-49d3-98ca-9928f4cc09e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:16:16.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:16:20.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said all PAGCOR-operated casinos generate P2 billion a month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c531b95-1763-46d4-95bf-ceccd4c67bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:16:16.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:16:20.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around P1.4 million, or 72 percent, goes directly to the government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44467716-6b2d-4f39-bb57-ec72885cc2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:16:16.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:16:20.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simula nung magtayo ng integrated resorts-casinos, ''yan na talaga
        ang thrust ng government na hindi lamang gaming ang pagpunta ng mga tao dito
        kundi more on tourism," Domingo said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8089bfd7-fcf9-447b-868a-6cc721e8c283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:16:16.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:16:20.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since casino-resorts were established, the thrust
        of the government has always been for tourism.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c60c93-6c37-4c9e-825a-5f791ec8fcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:16:16.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:16:20.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from entertainment and accommodation, casino-hotels like Resorts
        World Manila also have restaurants and shopping centers to attract tourists.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9711285-b2ea-43c9-9618-49fb0ed5f9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:16:16.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:16:20.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Tourism department is in charge of accreditation
        of integrated resorts, and it believes it did its job when it accredited Resorts
        World.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9e1ba1-8d3f-4989-8344-5795dbe24dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:16:16.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:16:20.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the type of mercenary that we saw it''s now up for review....because
        we need to be prepared for this type. Hindi naman ito araw araw na ganyang
        klase ng incident (It is not every day that things like this happen)," Tourism
        Asec. Ricky Alegre said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb79d28-209f-46c2-a76f-20cd595d5cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:16:16.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:16:20.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tourism department says the impact of the incident is only temporary,
        as it aims to sustain the expected flow of tourists, including 2 million from
        China.</p>'
  'justice-secretary-vs-opposition-senators':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-07T22:16:19.196+08:00
    'imagesource': 'jcr:9c73745c-6daf-4cc8-b13b-653d2a0a96cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '145225d7-128b-4220-8613-1264d06666e1'
    'lead': 'DOJ Secretary Vitaliano Aguirre II said the terror incident in Marawi
      City could be part of a destabilization plot, and the Resorts World Attack is
      a lapse of judgment from the previous Justice Secretary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T11:49:23.789+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T11:49:28.023+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T11:49:27.636+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justice Secretary tags opposition senators to Marawi crisis, Resorts
      World attack

      '
    'updated': 2017-06-13T16:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd500ce-fb2e-4c28-89cd-bc71357ab52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:49:23.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:49:28.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> Justice
        Secretary Vitaliano Aguirre II tagged opposition senators Bam Aquino, Antonio
        Trillanes and Leila de Lima in the recent Marawi crisis and Resorts World
        Manila attacks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3230b9d8-5635-446a-bda7-9fde4ea446e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:49:23.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:49:28.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said Aquino and Trillanes were with Magdalo Representative
        Gary Alejano and former Aquino administration presidential political adviser
        Ronald Llamas to meet with the Alonto and Lucman clan in Marawi weeks before
        the crisis broke out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5540997-c4e4-41ab-ad1c-7494987ff2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:49:23.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:49:28.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sina Senator Bam Aquino, hindi naman… sinasabi ko lang, na he went
        to Marawi on April 24 and April 28 and they stayed. They had a meeting at
        Lake View Resort Hotel on May 2. Present were Senator Aquino, Ronald Llamas,
        Alejano, Trillanes, and some clans doon sa Marawi, mga Moro family,” Aguirre
        said in press briefing Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e827a93-54bb-4a6c-bf78-fb6223302461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:49:23.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:49:28.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Senator Bam Aquino, I’m just saying, he went to Marawi
        on April 24 and April 28 and they stayed. They had a meeting at Lake View
        Resort Hotel on May 2. Present were senator Aquino, Ronald Llamas, Alejano,
        Trillanes, and some clans in Marawi, Moro families.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8942af-c38a-407d-b012-69faadb7439e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:49:23.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:49:28.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ko malaman</em> why after they went there, nagkagulo
        na after about two weeks," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da3f03e-c49c-4778-addc-71f7419b1c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:49:23.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:49:28.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t understand why after they went there, there
        was mayhem after two weeks.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e974bfe4-4024-4895-9eda-f7cb82f52dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:49:23.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:49:28.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre added, <em>"Hindi ko alam, basta ang sinabi sa akin</em>,
        they met with several families there,<em> kasama mga</em> Lucman, kasama family
        ng Alonto, but I don’t want to connect it, unless there is evidence <em>doon
        sa</em> money taken, seized," referring to the millions in cash and checks
        recovered by the Philippine Marines in a Marawi home on June 6.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc616237-756d-4d3a-b51e-cbc3bfdd00de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:49:23.790+08:00
