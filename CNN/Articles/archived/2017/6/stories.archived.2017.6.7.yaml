      'mgnl:lastActivated': 2019-07-19T14:42:17.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: U.S. suspects Russian hackers planted fake news behind Qatar
        crisis</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2549ee-ac2c-4c43-bd7b-49ef425a2f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:42:14.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:42:17.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs spokesperson Robespierre Bolivar told CNN Philippines''
        Balitaan that they were still waiting for a statement from the Philippine
        embassy in Doha, Qatar.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d810db4-819d-490a-a272-a8841902e15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:42:14.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:42:17.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ngayon po ang</em> primary concern <em>natin ay yung</em>
        well-being <em>ng ating mga kababayan</em>. So<em> sa ngayon</em>…all the
        countries affected in this issue <em>ay</em> mino-monitor po natin yung kalagayan
        ng ating mga kababayan," Bolivar said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636b8ee8-6f69-4242-8e9c-e82976362115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:42:14.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:42:17.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, our primary concern is the well-being of
        our citizens. So for now, we are monitoring all the countries affected in
        this issue for the welfare of the Filipinos.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ce6cb3-91e2-4f64-8c10-0388372dc393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:42:14.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:42:17.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reminds OFWs that the Philippine Embassy is willing to provide
        necessary help.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230d907e-86ab-447a-8e07-d0b0cac21e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:42:14.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:42:17.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unang-una pong dapat malaman ng mga kababayan natin na nandiyan
        po ang ating embahada para po tumulong sa kanila kung meron silang pangangailangan,
        at kung maaari, constant communication lang po sa ating mga embassy official,"
        Bolivar said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3b51f5-60b3-483b-aff8-8b2215d82094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:42:14.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:42:17.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The first thing OFWs must know is that our embassy
        is there to help them, and if possible, they should be in constant communication
        with our embassy officials.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f389ba-230a-4b92-80d9-9ecc6427a4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:42:14.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:42:17.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Ernesto Abella also talked about the possible
        ripple effect of the Gulf Arab conflicts on the OFWs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a98cda1-2dd7-4412-b3cb-743143a6547b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:42:14.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:42:17.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision of Saudi Arabia, UAE, Egypt and Bahrain to cut diplomatic
        ties with Qatar may have some ripple effects on our overseas Filipino workers.
        Concerned government agencies are now looking at the matter and will extend
        assistance and other support to OFWs who may be affected by such action,"
        Abella said in a press briefing Tuesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5936e85-0850-478c-a068-8308fb06ae7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:42:14.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:42:17.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Etihad halts Qatar flights as Gulf diplomatic crisis escalates</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556c96af-0d66-456c-a752-21e65f21c64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:42:14.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:42:17.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine embassy in Doha, Qatar has also issued an advisory,
        saying Etihad Airways, Emirates Airlines, and other regional carriers have
        suspended flights to and from Doha.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fb6d15-f2b1-401e-b95f-2b314627ca81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:42:14.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:42:17.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In view of these developments, Filipino travelers are advised to
        consult their travel agents to ensure unhampered travel arrangements," the
        advisory states.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62135e2-cf43-42e7-9a81-f575aa00a7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:42:14.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:42:17.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Philippine Airlines said in a statement it would comply
        with travel guidelines issued by the involved countries.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91ad5e2-3329-4803-a2e4-05da30f389f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:42:14.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:42:17.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said, "In light of these guidelines, Philippine Airlines
        shall not carry Qatari nationals into the UAE (Abu Dhabi/Dubai) and shall
        not carry UAE nationals into Qatar (Doha)."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7064878-e979-4e66-a78a-ad73c3736d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:42:14.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:42:17.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Makoi Popioco contributed to
        this report.</em></p>'
  'Hayden-Kho-Daughter-gives-me-hope-for-the-future':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-06-07T02:01:09.764+08:00
    'imagesource': 'jcr:9601a9a9-2977-4052-80b6-a5cf08dd6c99'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef1d92ea-2d20-4226-ab74-45b86b6193ac'
    'lead': 'Dr. Hayden Kho, partner of celebrity doctor Vicki Belo, talks to CNN
      Philippnines about his daughter Scarlet Snow and tells us how he prepared for
      fatherhood.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T14:45:03.515+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T14:45:07.512+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T14:45:07.401+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hayden Kho: Daughter gives me hope for the future

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7a849e-3c48-4f6a-b14f-9331cffeae8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:45:03.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:45:07.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> For Dr.
        Hayden Kho, it''s all about faith, family, and making sure he is prepared
        for the challenges of raising his daughter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c2a73a-19bd-4789-ba26-6229a496abe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:45:03.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:45:07.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' New Day on Tuesday, Kho said he was
        seeing the world differently now that he''s a dad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0327acb0-4cb1-404b-91f9-6bf865d0f7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:45:03.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:45:07.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the best part of being a dad is realizing that you actually
        have this&nbsp; capacity to love that you''ve never experienced before and
        that everything that you''ve&nbsp; done in the past, all of a sudden, it feels
        like it''s so insignificant compared to what&nbsp; you have here," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c2f5f0-887d-43d1-b38f-5b98f822d4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:45:03.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:45:07.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you look into this girl''s eyes, parang [It''s like] it gives
        so much hope about&nbsp; the future. It''s just so fulfilling. I''m so happy
        because of this baby."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df9d79b-3b45-4fb7-b225-773d105d91a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:45:03.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:45:07.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kho spoke candidly about how he prepared himself for Scarlet''s
        arrival. He said even after reading books about fatherhood, talking to his
        mentors and father, he would "never be prepared for this."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8614e8-e6e9-4c56-9c3a-31d6a3c0d91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:45:03.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:45:07.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has learned, however, that he had to find out the truth about
        things because once Scarlet would start asking "important, deep" questions,
        if she would realize he didn''t&nbsp; have the answers, she might get them
        from others who could lead her astray.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b44af80-0b28-41e2-8888-37aeaa07ee40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:45:03.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:45:07.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "I try to make every opportunity a learning opportunity
        for her."</p>'
  'Russia-to-support-PH-nuclear-power-and-space-programs':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
