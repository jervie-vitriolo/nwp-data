      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any rivalries among the nations in the Middle East will definitely
        affect business, and will definitely affect yung dami ng OFWs natin doon.
        So immediately, wala pa naman, kasi hindi pa naman nagco-cross border masyado
        yung ating mga OFWs doon, but we will monitor that situation," Cayetano said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88675cc9-9159-420f-a334-522300c2d998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:42:14.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:42:17.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Any rivalries among the nations in the Middle East
        will definitely affect business, and will definitely affect the number of
        OFWs there. So immediately, there have been no effects, as our OFWs don''t
        cross borders as much, but we will monitor that situation.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dc9e6e-bc9e-47c0-ab31-a23db520e51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:42:14.253+08:00
