      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano said despite the change
        in schedule, agreements between the two countries were still signed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da1b42c-d6e6-450a-800c-b1763994669a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:13.388+08:00
