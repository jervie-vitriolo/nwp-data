      'mgnl:lastActivated': 2019-07-19T13:26:27.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a small village in the south of France, a forty-year-old Parisian
        named Caroline arrives to arrange the funeral of her mother, someone she barely
        saw when she was alive. Welcoming her is Pattie, a candid and humorous woman,
        who likes to talk about her love affairs with anyone who’ll listen. As the
        valley gets ready for the traditional midsummer dance, Caroline’s mother’s
        corpse mysteriously disappears. “21 Nuits avec Pattie” puts together the three
        things that make the world go round: sex, death, and humor.</p>'
