      'mgnl:type': 'text'
      'text': '<h2>The White Knights (2016)</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5f5f59-14bb-479a-8eeb-cd65995a3e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:26:20.804+08:00
