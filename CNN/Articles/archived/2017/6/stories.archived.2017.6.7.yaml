  'Apple-to-kill-Safaris-autoplay':
    'author': 'Dylan Byers'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-06-07T01:42:48.716+08:00
    'imagesource': 'jcr:cc21a0bc-f404-4813-a4a3-5ab69b94951d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50fa813d-8eb9-4495-b135-ac8761e52cf6'
    'lead': ' Is this the beginning of the end of autoplay?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T14:54:24.329+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T14:54:28.743+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T14:54:28.593+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple plans to kill Safari''s autoplay feature

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16099410-45cd-4bfe-93c8-f44b1e9efc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:54:24.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:54:28.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Is this the beginning of
        the end of autoplay?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fee730-0db4-4dd8-b60c-2753ed78d2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:54:24.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:54:28.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know those pesky, annoying videos that automatically start playing
        when you open up a new web page, causing you to mute your computer and search
        feverishly for the pause button, or just close the browser altogether?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61ebbbc-b906-4f1b-99aa-6fcb96825c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:54:24.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:54:28.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or, even worse, those intrusive pop-up ads that block the page and
        force you to wait for 10 or 15 interminable seconds before you actually get
        to see the web page at all?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ae66e0-258a-4b5c-9bff-29d144e0b03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:54:24.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:54:28.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those may soon be a thing of the past.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a47984-5f14-49c9-8501-ba54e1c90605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:54:24.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:54:28.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple on Monday announced a new feature to block autoplay videos
        on its next iteration of the Safari web browser. The upcoming version will
        also disable trackers that allow advertisers to monitor user activity for
        targeted ads. Apple announced the changes four days after Google, the dominant
        player in Internet advertising, reportedly told publishers about plans to
        roll out an ad blocker for its Chrome web browser.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fe93c8-2f86-4d5d-a2e8-2f84dada794c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:54:24.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:54:28.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s far too common that people encounter annoying, intrusive
        ads on the web," Sridhar Ramaswamy, Google''s senior vice president for ads
        and commerce, wrote in a Google blog post on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0b6e12-3621-4e07-a22b-e0f43ba3270c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:54:24.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:54:28.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These moves are as likely to delight consumers as they are to terrify
        publishers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3076ac33-f2e3-43cb-be84-31d52ea6d56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:54:24.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:54:28.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the consumer perspective, autoplay videos and pop-up ads are
        the bane of the Internet user experience. They interrupt the flow of news
        consumption and create a nuisance for the reader.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9858494f-732a-41a7-b83c-95fb94b6048b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:54:24.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:54:28.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For publishers, including CNN, autoplay videos can be a huge revenue
        generator. By having videos start automatically, publishers boost their overall
        video audience numbers by including users who may not actually watch the videos.
        They then take these jacked-up numbers to advertisers and sell ad space for
        more money.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110b95d4-3d65-4f20-a6d8-8024b84acb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:54:24.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:54:28.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, some advertisers are willing to pay more for pop-up ads
        because they know they''re advertisements will get it front of the consumer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0294c61-aa16-4ff9-afb4-b30cdc8f0c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:54:24.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:54:28.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the introduction of autoplay blocking on Safari and ad-blocking
        on Chrome, publishers could find themselves in a bind. Google alone accounts
        for more than 40% of the digital advertising market in the United States,
        according to digital marketing research firm eMarketer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fb6d1b-c5cf-407e-9489-8c088fd50fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:54:24.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:54:28.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Apple''s plan to
        kill autoplay feature could leave publishers in the dust."</em></p>'
  'UK-police-face-questions-over-London-attack-as-third-suspect-named':
    'author': 'Euan McKirdy and Angela Dewan, CNN'
    'caption': 'A van mowed down pedestrians as it sped down London Bridge in the
      British capital Saturday night, leaving bodies lying in the roadway, a witness
      to the incident told CNN. | CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-07T01:21:05.154+08:00
    'imagesource': 'jcr:1c7d8886-3f8a-43ea-a378-52241a7552bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f7e78c4-9159-4a12-b069-4bb7a49d3dae'
    'lead': 'UK police face questions over London attack as third suspect named'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T15:02:43.242+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T15:02:47.739+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T15:02:47.491+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK police face questions over London attack as third suspect named

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c35d21a-3d7f-46a9-b4a3-b0600b09607d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:02:43.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:02:47.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> British police have named the third
        London attacker as 22-year-old Youssef Zaghba, an Italian of Moroccan descent
        from east London.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550c02b0-27ca-4d8f-83de-e88b7ceea92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:02:43.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:02:47.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan police said he was not a "person of interest" before
        Saturday''s attack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce37afc-70d7-494c-8e4e-4ef1abfb80f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:02:43.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:02:47.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier police admitted that one of the other attackers was on their
        radar as a member of an outlawed radical Islamist group, but said an investigation
        into him had been downgraded as there was no evidence he posed an imminent
        threat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87233b1-84a0-462b-888e-cc8d34441686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:02:43.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:02:47.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khuram Shazad Butt was associated with the banned extremist group
        al-Muhajiroun, co-founded by notorious hate preacher Anjem Choudary, and appeared
        in a 2016 documentary called "The Jihadis Next Door."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c411271-d631-4b77-9799-cdc090545873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:02:43.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:02:47.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant Commissioner Mark Rowley of London''s Metropolitan Police
        acknowledged that Butt, a British national born in Pakistan, was known to
        authorities. "However, there was no intelligence to suggest that this attack
        was being planned and the investigation had been prioritized accordingly,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b801d18a-7a18-4a08-b6be-623e732948d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:02:43.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:02:47.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butt was one of three men who rammed a van into pedestrians on London
        Bridge in the city''s center before launching a stabbing spree in bars and
        restaurants at the nearby Borough Market. Seven people died and 48 were injured.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f919839-3d1f-451f-b6fd-fb1f99925a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:02:43.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:02:47.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions have swirled over why police were unable to do anything
        about Butt. And just two days before the UK election, Prime Minister Theresa
        May has faced a barrage of criticism for cutting 20,000 officers from the
        police force in her time as Home Secretary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2676e49-ee58-478f-a98e-7440c2769b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:02:43.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:02:47.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Met Police spokesperson told CNN that an investigation into Butt
        started in the summer of 2015, during which police received a call to the
        anti-terror hotline. The probe continued but was moved into "the lower echelons
        of investigations."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63255ccd-ddaa-43f9-8190-fb591a145caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:02:43.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:02:47.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking back over the information we had at the time, so far, there
        is nothing to show that poor decisions were made. We will probably discover
        communications during that period that we couldn''t access that would have
        change the situation," the spokesperson said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08da6e31-6626-4c70-bc44-a8de0218f6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:02:43.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:02:47.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Foreign Secretary Boris Johnson said that the country''s intelligence
        agencies had questions to answer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8e4fb1-b5d1-4a08-8be1-f7027fbc19d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:02:43.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:02:47.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are going to look at the front pages today and they''re
        going to say, ''How on earth could we have let this guy or possibly more through
        the net?''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8e1344-b980-41ee-8053-13ad3e6276bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:02:43.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:02:47.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve people were arrested after the attack but have all now been
        released without charge, the Met Police said on its Twitter account Monday.
        It also reported that officers had raided an address in Ilford, east London,
        in the early hours of Tuesday morning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c224e9f6-d905-401f-acc2-3f298eb2d8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:02:43.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:02:47.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Attackers identified</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fac6a8-011d-4f9b-9454-fcaa270adf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:02:43.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:02:47.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butt is a 27-year-old British citizen who was born in Pakistan.
        A second attacker was named as Rachid Redouane, a 30-year-old who had claimed
        to be Moroccan and Libyan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d7cbaa-5aa8-4157-8e76-3e1843d8e4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:02:43.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:02:47.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butt, who also used the name Abdul Zaitun, appeared in a 2016 documentary
        called "The Jihadis Next Door," which told the story of Abu Rumaysah, the
        Londoner who has appeared in recent ISIS propaganda. At one point in the documentary,
        Butt can be seen unfurling a black banner in Regent''s Park.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0415c418-96c7-489e-9e1a-ddd4367941a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:02:43.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:02:47.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A London mosque said Butt "infrequently" attended prayers there
        but was asked to leave after an incident a few years ago where he interrupted
        a Friday sermon, according to a statement from Jabir bin Zayd Islamic Centre.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107cc972-9f65-459a-bc83-12b98c0d395d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:02:43.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:02:47.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In two videos viewed by CNN, Butt is among a group of men searched
        by police in 2015 after a member of the public reported seeing the group praying
        in a park with what appeared to be an ISIS flag.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f915044-df63-489d-b97e-866a56f135ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:02:43.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:02:47.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISIS-linked Amaq News Agency claimed a "detachment of Islamic
        State fighters" carried out the attack but provided no evidence to back up
        its claim.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61437c02-d540-4b62-a1b1-7397bd2eccf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:02:43.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:02:47.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May under fire</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46434ef8-ab05-441b-b0aa-f6b267d8f72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:02:43.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:02:47.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a rapid response to Saturday''s deadly attack, which saw
        armed officers shoot dead all three suspects within eight minutes, opposition
        parties have called for May''s resignation for her cuts to police numbers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a9ae5d-7256-42d8-9d52-1876c00fcaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:02:43.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:02:47.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he backed calls for May''s resignation just days before
        the country''s General Election, main opposition Labour Party leader Jeremy
        Corbyn told ITV, "indeed I would."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ea2485-54d0-48ad-a0f5-5df2bceaf78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:02:43.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:02:47.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later clarified: "I think we should vote on Thursday to decide
        who our MPs are and who are government is going to be ... There''s an election
        on now, there''s a choice for everybody. There''s a deep anger from those
        people who''ve seen 20,000 police officers lose their jobs."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddc2e68-9233-44cf-ba87-dee957cf00d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:02:43.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:02:47.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corbyn''s party colleague, London Mayor Sadiq Kahn, told Britain''s
        Channel 4 News that the police force is underfunded.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caca354e-0e2d-46cc-892e-9cbb79a83a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:02:43.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:02:47.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We simply don''t have the resources we need to provide the best
        service we can," he said in an interview following Monday''s vigil.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcaeb16-e269-4c52-80ba-ac6df3765434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:02:43.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:02:47.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2010, when the Conservatives entered government, the number
        of police officers has fallen from 145,948 to 126,766 in March 2016, according
        to Home Office figures cited by ITV.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b892b56-0afa-49df-9df2-c5f1f5bf5ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:02:43.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:02:47.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal Democrat leader Tim Farron added his voice to the chorus,
        saying that, in her former role and now as Prime Minister, May had "shown
        contempt for our police force."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d3f7d0-bf07-46bf-a3e6-d64c68ed9938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:02:43.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:02:47.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Daniel Burke, Paul Cruikshank, Sandi Sidhu, Lauren Said-Moorhouse,
        James Masters, Eliza Mackintosh and Holly Yan contributed to this report.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998888f8-2177-491a-8458-3fc80eb5098b'
