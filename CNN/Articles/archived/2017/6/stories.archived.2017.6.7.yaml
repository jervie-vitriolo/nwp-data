      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo was of Cerilles, Llamas, Trillanes, Alejano, and former
        Pampanga Governor Mark Lapid. Aquino was not in the photo, as well as members
