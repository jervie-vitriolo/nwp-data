    'template': '1'
    'title': 'Darna''s modern day costume, by 6 fashion designers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967529f2-ea28-4b7e-b533-bd48d8b0630a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:39:35.429+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-07-19T13:51:25.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> From Vilma Santos
        to Angel Locsin, many Filipino actresses have donned the trademark red and
        gold costume of Mars Ravelo’s comic book heroine, Darna. In 2017, the mantle
        is to be taken up next by actress Liza Soberano, in a pop cultural zeitgeist
        that never seems to tire of the female icon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
