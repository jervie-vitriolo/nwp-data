      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago is in charge of crafting the Bangsamoro Basic Law, a result
        of talks with the MILF which provides autonomy to the Bangsamoro, a collective
        term for Filipino Muslim groups.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d085bc8-e6e6-4119-ba14-9b69b7f7722d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:53:55.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:53:59.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also cautioned against mistaking the MILF for the Maute, which
        pledged allegiance to international terror group ISIS.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f581e7a-bbbf-4774-b509-f811ba7ed1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:53:55.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:53:59.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m trying to make the distinction between the MILF and the Maute
        group. And I think the entire country has to make that distinction," said
        Santiago. "Here, in the humanitarian pause, in the corridor, we''re working
        very well with the MILF. There''s a partnership here that works."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47557af-3904-4f06-8f5a-576e349aa363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:53:55.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:53:59.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistance received</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7702ad3b-00d1-42fd-9225-13094e668afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:53:55.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:53:59.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Thursday, Santiago said the Marawi crisis
        evacuees had already received aid Wednesday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032db5d4-35fe-406e-9b62-6e4410911136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:53:55.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:53:59.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained, the Malabang-Marawi peace corridor was largely inaccessible,
        "because it has been unsafe and insecure."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dd1b94-1214-4069-8a7c-76c15bc2c17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:53:55.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:53:59.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In partnership with the MILF, through our ceasefire mechanism,
        we have been able to open that peace corridor and so yesterday, several organizations
        and groups have been able to send food, medicines, and other humanitarian
        aid," Santiago said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d57e838-f102-44dd-a639-231930d03b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:53:55.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:53:59.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added among the groups that sent aid were the Autonomous Region
        in Muslim Mindanao, Red Cross International, and the Bangsamoro Development
        Agency.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4022ac8-d670-41f2-8e5d-407e75fbbcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:53:55.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:53:59.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago further explained the roles of peace corridors in the Marawi
        crisis.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9309534-5aec-4cfd-a9f4-5e7d4b9a5649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:53:55.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:53:59.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the idea of the peace corridor is really a safe passageway to
        save lives, whether it''s trapped civilians in Marawi City or opening a passageway
        so that food, medicines, and other assistance can come through," she said.</p>'
  'duterte-gives-card-to-soldiers-tells-them-to-call-if-they-need-anything':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-07T21:27:54.847+08:00
    'imagesource': 'jcr:04b8cf5f-b609-48af-8835-c6067f3e7e04'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01be6109-4a6e-42a4-b9c5-a7caf2320ec6'
    'lead': 'President Rodrigo Duterte again boosts troop morale in the wake of the
      Marawi City crisis.'
