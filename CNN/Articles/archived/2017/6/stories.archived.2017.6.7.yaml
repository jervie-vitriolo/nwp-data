      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said PEZA''s jurisdiction over the casino is due to the
        2014 legal opinion issued by De Lima.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff1008e-ea28-4a18-b3dd-ea0fbd29aeb4'
