      'mgnl:type': 'text'
      'text': '<h2>Tour de France (2016)</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7affaebc-caf7-4f40-b769-821178e54f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:26:20.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:26:27.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing with the format of putting together unlikely pairs and a
        good old road trip to bring two different worlds together, <em>“Tour</em>
        de France” follows the journey of Far’Hook (Sadek), a twenty-year-old French-Arab
        rapper with scores he can’t settle in Paris. To help him lie low, his producer
        Bilal suggests that he accompany Bilal’s father, Serge (Gerard Depardieu),
        as a chauffer on Serge’s tour of all the ports of France — a promise he made
        to his wife — going on his own pilgrimage as he follows the path taken by
        18th century painter, Joseph Vernet. Their adventure takes them to Marseille,
        where they find they aren’t the same people as when they first met.</p>'
