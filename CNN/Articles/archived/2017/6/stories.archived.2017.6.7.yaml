      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t know, they just told me they met with several
        families there, with the Lucman, the Alonto Family, but I don''t want to connect
        it, unless there is evidence with the money taken, seized.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223b984f-c047-497b-b48c-320e3374eac8'
      'mgnl:activationStatus': true
