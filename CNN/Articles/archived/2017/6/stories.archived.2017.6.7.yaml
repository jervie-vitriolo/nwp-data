      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of that grievous mistake, a very big mistake,
        Resorts World was not able to enforce the Fire Code of the Philippines.]</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec919ca1-be4c-4875-ad9d-c644fddfdca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:49:23.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:49:28.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But de Lima rebutted Aguirre, saying her legal opinion as then Justice
        Secretary was affirmed by the PEZA law or Republic Act 7916.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6235974-e7d8-48c7-acd9-446df3fb3c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:49:23.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:49:28.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima added that the reversal of her legal opinion could be a
        categorical violation of the law.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03131577-7bd6-4b07-9117-887781f5e5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:49:23.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:49:28.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The proper legal options are clear. Either amend RA 7916 that gave
        PEZA authority in the enforcement of fire safety and prevention regulations
        in Special Economic Zones, or ensure PEZA''s capability to perform its mandated
        function as specified by Congress in said law," she said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75504d12-f718-4df2-a332-9f9f4abda94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:49:23.794+08:00
      'mgnl:createdBy': 'jeff'
