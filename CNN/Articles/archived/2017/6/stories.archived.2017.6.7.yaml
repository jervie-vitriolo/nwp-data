      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joachim Lafosse''s "The White Knights (<em>Les Chevaliers blancs)</em>”
        turns the refugee crisis on its head and asks how far — and how destructive
        — one''s idealism can go. Based on the 2007 Zoe''s Ark controversy (where
        a French charity that transported orphans from Chad for supposedly humanitarian
        reasons was accused of kidnapping them), "The White Knights" questions the
        means through which we pursue our convictions even in a world that severely
        needs all the help it can get. The Belgian-French drama won Lafosse the Silver
        Shell for Best Director in the 2015 San Sebastián International Film Festival,
        and was also selected to screen in the Platform section of the 2015 Toronto
        International Film Festival.</p>'
