      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3347973-8aeb-44ed-b939-80fa1f3de6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:17:23.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:17:29.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2016, Duterte floated Russia as a possible arms supplier
        for the Philippine National Police after he cancelled an order for 26,000
        assault rifles from the United States.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cd33ac-809c-4d73-9898-e7521d8e1379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:17:23.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:17:29.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte scraps gun deal with U.S.</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc0f984-2857-4981-8bca-de92b11eee72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:17:23.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:17:29.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia says, ''We have everything you need,''" he said during a
        visit to the gravesite of his parents.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887dc0f3-9323-45ed-b06f-5ce01fe0f101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:17:23.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:17:29.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue on the supposed "halted" arms deal came up after a report
        said a U.S. senator was against the sale due to human rights concerns in the
        Philippines.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3038b30-0513-4f5b-91f3-9404ca5347a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:17:23.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:17:29.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khovaev said both the Philippines and Russia likewise signed a memorandum
        of understanding to share intelligence with each other.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9551597f-1859-4b7a-85fa-d48c029bcfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:17:23.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:17:29.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are ready to provide you assistance in staff training," he said.
        "We are ready to share our special experience. And I believe that our experience
        can and should be useful for our Filipino partners."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7040c1cc-6b0e-4432-a881-570f359e7ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:17:23.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:17:29.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Open agriculture market, new railways</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79916e94-10ea-4f30-876a-3fc1429cee9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:17:23.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:17:29.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khovaev also said both countries have signed a memorandum of understanding
        that allows the Philippines to export more agricultural products to Russia.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8412a8-1e6d-4c3f-8ee6-20384c184cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:17:23.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:17:29.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It conveyed a message, a message to the business people of our
        two countries, especially for the Russian businessmen: ''Look. There is a
        country, the Philippines, which can and should be at the source of high-quality
        agricultural products.''"</p>'
