      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a96b082-b2ca-4e18-82e6-ea9266afa489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:49:23.793+08:00
