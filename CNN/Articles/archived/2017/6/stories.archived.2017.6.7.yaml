      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af11bd74-6b2e-42f7-84a6-fc6c08cfbc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:49:23.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:49:28.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ito ‘yung picture nila</em> [This is their picture],” Aguirre
        said, before hiding his phone.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a72e08-7dd6-491c-8e3b-bf2a07195f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:49:23.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:49:28.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But later on in the day, Aguirre immediately retracted his remarks,
        stating the media misquoted him.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8041bb-017c-4f90-b6aa-2a918a63f329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:49:23.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:49:28.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I said was that there were reports that some opposition senators
        and leaders who went to Marawi to recruit local politicians and warlords to
        destabilize the Duterte administration," he said in a statement.</p>'
    '26':
