    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a999ab66-5bbf-478c-9356-e4f254326702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:53:55.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:53:59.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "Right now we have two, the one that is from Malabang
        to Marawi. That''s a long stretch, that''s two hours of travel. And then there
        was a corridor, the one you were talking about when we rescued civilians.
        That''s the one in  Marawi."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af455d9-3dbd-40c8-89a4-ef7ebce931e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:53:55.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:53:59.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago said the World Food Programme would join non-government
        organizations providing assistance along the stretch of Malabang to Marawi
        on Thursday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8437e58e-5d9b-4e0e-b814-e9457bee5464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:53:55.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:53:59.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the Moro Islamic Liberation Front (MILF) assisted in the
        rescue operations along the the three-kilometer Marawi stretch last Sunday,
        as arrangements with the Maute required rescuers to be Maranao Muslims.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea999c9f-c916-4a9b-91db-f9b181b823b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:53:55.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:53:59.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The corridors are an arrangement between the government and the
        MILF, a former separatist group that has since entered into negotiations with
        the government.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2738553-c0e8-41ea-8a76-5842639c57b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:53:55.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:53:59.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte OKs creation of ''peace corridor'' with MILF in
        Marawi</h2>'
