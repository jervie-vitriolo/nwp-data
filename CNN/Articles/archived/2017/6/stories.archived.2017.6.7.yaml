      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be prudent for Secretary Aguirre to clarify dates, seek
        evidence and request for official statements from legitimate government agencies
        before he makes yet another false accusation," his statement read.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4900953-ad50-4796-ac47-64045fcdb2c9'
      'mgnl:activationStatus': true
