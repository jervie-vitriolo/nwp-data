      'mgnl:type': 'text'
      'text': '<h2>21 Nights with Pattie (2015)</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988c7f2c-4c87-417c-9e1a-e652efd531fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:26:20.803+08:00
