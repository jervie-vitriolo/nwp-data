    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c41b91-9bb7-4c43-9a93-1d132190af79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:51:53.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:52:00.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia currently has 35 operating nuclear reactors giving 26,983
        megawatts of electricity, according to the World Nuclear Association.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04824a21-1931-4443-bec2-c913bc4445b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:51:53.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:52:00.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first and only nuclear power station built to date in the Philippines
        is the defunct Bataan Nuclear Power Plant (BNPP), built during the regime
        of President Ferdinand Marcos.</p>'
    '37':
      'image': 'jcr:9cd95683-826a-4aac-93f9-a5d17fb4582c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d61788-f341-4163-be88-82e298e683ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:51:53.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:52:00.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ab27fb-628c-4677-8cbd-b59089f5f6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:51:53.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:52:00.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bataan_nuclear_plant_CNNPH.jpg The Bataan Nuclear Power Plant, with
        a capacity of 623 megawatts, is well protected against tidal waves and tsunamis
        according to authorities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436fe523-abd7-4cc2-bcfd-1d2820ae499d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:51:53.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:52:00.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BNPP, located 100 kilometers west of Manila, was supposed to
        generate 623 megawatts of clean energy, but several issues with its cost and
        security prevented the plant from being operational.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c62f068-bf33-450f-8865-d63b563e2b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:51:53.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:52:00.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its construction began in 1976 and was 98% complete in 1984, costing
        around $2.3 million. BNPP took 10 years to build but is now on "preservation
        mode" since President Corazon Aquino refused to activate it in 1986.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404aac7e-6476-4b4a-bbeb-e30e4a3ffc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:51:53.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:52:00.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project was furthered mothballed because of the Chernobyl power
        plant disaster in the same year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e2ce4c-e740-4d43-8330-1ed4d017151e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:51:53.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:52:00.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, the government continues to pay ₱40 million to ₱50 million
        a year to maintain BNPP.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b63b50a-f32f-432d-9a20-775145f9fcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:51:53.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:52:00.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Space exploration</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3293d18d-4e36-45c6-b1af-7019c9a39987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:51:53.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:52:00.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khovaev also said that it appreciated the Philippines'' bilateral
        agreement in the field of space exploration.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67547e54-c459-4137-be34-23faa058b1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:51:53.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:52:00.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you know, Russia is a great outer space power. We have a very
        rich experience in this respect. We have very highly skilled workers, engineers,
        scientists, sophisticated technologies, high-quality equipment," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3371c6-7414-44c2-bc3a-8b4f8847ae12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:51:53.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:52:00.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s state space agency, ROSCOSMOS, is known for being a pioneer
        in space exploration, sending the first dog around Earth''s orbit in 1957,
        and the first woman cosmonaut Valentina Tereshkova in 1963.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f803b2-03c2-4237-9977-f88cda92fe0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:51:53.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:52:00.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is also part of the International Space Station (ISS) program,
        along with the United States, Japan, China and Europe.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57e8124-1b30-40e2-a393-0542d8df66aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:51:53.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:52:00.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 23, 2016, the Philippines launched its first microsatellite,
        Diwata-1, board an Atlas V rocket from Cape Canaveral, Florida in the United
        States.</p>'
    '38':
      'image': 'jcr:966fd2c3-a390-4406-b572-bf3dc9fefda0'
      'imageCaption': '"Heavyweight fairy" Diwata was launched on Wednesday (March
        23) morning. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3c9fe5-e1c5-4211-9041-b7a1214037d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:51:53.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:52:00.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09de771c-ad30-42fd-b148-ae29f1c2cc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:51:53.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:52:00.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The microsatellite is a flagship project of the DOST meant not just
        to place the Philippines on the map of space innovation, but also to reap
        its contributions to agricultural productivity, food security, and even tourism.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c010a93f-f669-40ab-9157-4791d7bd1dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:51:53.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:52:00.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: First Filipino-made satellite ''Diwata-1'' launched
        into space</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cec3188-f32a-4cf6-b70b-01affab46bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:51:53.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:52:00.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khovaev said Russia was ready to cooperate with the Philippines
        in future space projects.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d06a19-f6d4-460f-aec0-fffe39f8a9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:51:53.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:52:00.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are ready to cooperate with your country... So we are ready
        to offer anything we have," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eee048f-8b74-4d04-b869-1de7724c2a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:51:53.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:52:00.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
