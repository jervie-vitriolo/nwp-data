      'mgnl:lastActivated': 2019-07-19T15:32:41.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte had to cut short his official visit to
        Russia after declaring martial law and suspending the privilege of the writ
        of habeas corpus in Mindanao on May 23 after continuous fighting between government
        forces and the Maute group.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb258962-6cd4-4470-91ae-7ca7b120f1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:13.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:32:41.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte declares martial law in Mindanao</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f34436-333e-43b8-ae09-0b7eb8693ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:13.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:32:41.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was able to meet Putin — whom he first met during the APEC
        Economic Leaders'' Summit in November 2016 — hours before returning to Manila.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeeef251-ddaf-4a51-84e1-baf8da4dc509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:13.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:32:41.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Duterte meets with Putin amid Marawi crisis</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bddc65-9c98-42fb-84f7-bb18e15540fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:13.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:32:41.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin at the time said he understood the situation in the Philippines
        and the need for Duterte to return home.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361b7848-ac89-4e01-89dc-f1c2bb5d5f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:13.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:32:41.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to begin our meeting by expressing condolences on
        the loss of Filipino lives in a terrorist attack," he said. "My colleagues
        and I understand that you need to get back home as soon as possible. I hope
        that the conflict you have mentioned will be settled without delay with minimal
        losses."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84df7512-782e-4827-bbd4-c22de7775acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:13.388+08:00
