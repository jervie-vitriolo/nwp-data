      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal Party Chairperson Senator Kiko Pangilinan reacted to Aguirre''s
        statements, saying Trade Secretary Ramon Lopez, Defense Secretary Delfin Lorenzana,
        and National Security Adviser Hermogenes Esperon already denied that the situation
        in Marawi City has links to the Liberal Party.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd355b6ae-b408-4ce9-a832-da9f912ea61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:49:23.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:49:28.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is pure nonsense and this is the nth time Secretary Aguirre
        has come up with baseless accusations linking LP to destabilization efforts,"
        he said in a statement.</p>'
