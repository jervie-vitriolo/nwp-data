    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa5f1b0-640f-48da-b7d1-94a54a5dd79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:39:35.431+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-07-19T13:51:25.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is always a challenge to reimagine an icon as strong as Darna!
        She has been imprinted into our consciousness for several decades and the
        imagery and symbols are so clear that one simply has to draw from these memories
        to recreate her. I wanted to draw inspiration from the original Darna. I wanted
        to keep certain things like the bahag detail and the symbolic wings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc609d2-3303-4719-902d-80b47438912e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:39:35.431+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-07-19T13:51:25.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However I wanted to recreate the costume into a one piece suit with
        panels that would signify an armor of sorts. I also wanted to use some metal
        work so that the sheen would be of a metallic-like finish, mostly in red and
        edged in gold. I thought a thigh-high boot would be a really sexy touch as
        well. I also added some shoulder details on the suit as this would give us
        a more defined silhouette.”</p>'
