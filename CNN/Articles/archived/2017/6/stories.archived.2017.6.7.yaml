      'mgnl:type': 'text'
      'text': '<p>Indeed, Khovaev said Putin cut short a trip to the south of Russia
        just to catch Duterte before he left for Manila.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a44243-9476-45f5-9eb2-72808a8bdd9c'
