      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 7) —</strong> President Rodrigo Duterte
        again boosts troop morale in the wake of the Marawi City crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd691fb9f-f984-4dba-978d-49fc7e25d653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:57:41.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:57:45.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His message to members of the 1st Mechanized Infantry Brigade in
        Tacurong City, Sultan Kudarat: Remain steadfast in protecting the people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7906b8aa-5b30-47b7-aaed-a686e2e1cf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:57:41.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:57:45.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To show he is one with their cause, the president gave out his business
        card.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfdd048-43d7-4a7c-9411-c6686e993d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:57:41.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:57:45.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Call me if you need anything," he told the soldiers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc45db4-fde4-4a50-80c4-f5bfec512785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:57:41.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:57:45.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said ₱20 billion has been identified to set up a foundation for
        the education of soldiers'' children, and said he wants to add ₱30 billion
        to the fund.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa97619-78dd-4cfc-a815-cd8cd0e5527e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:57:41.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:57:45.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President then pointed out there will be no talks with the Maute
        group.</p>'
    '12':
