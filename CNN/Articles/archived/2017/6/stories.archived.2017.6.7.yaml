    'title': 'Duterte gives card to soldiers, tells them to call if they need anything

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a3b98b-00c8-4304-8318-9fce4737ff58'
      'mgnl:activationStatus': true
