      'mgnl:type': 'text'
      'text': '<p>Personal Shopper (2016)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e940caec-7591-433f-9684-1b3efc4db340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:26:20.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:26:27.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sensual ghost story that’s shrouded more in intrigue and mystery
        than jump scares and cheap effects, “Personal Shopper” follows Kristen Stewart’s
        dazzling and enigmatic Maureen, a young American who works in Paris as a personal
        shopper for a French celebrity as she awaits supernatural contact from her
        twin brother, Lewis, who recently died, something they promised each other
        when he was still alive. As Maureen shuffles through the mundanity of a job
        she loathes, frustrated by her isolation and the lack of contact from her
        brother, she starts receiving text messages from an unknown source.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd43f5ea-033b-4576-aa6f-69bd9016d718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:26:20.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T13:26:27.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Personal Shopper” is Stewart’s second film under the direction
        of Olivier Assayas. The first was 2014’s “Clouds of Sils Maria,” which won
        her the César Award (which Vanity Fair called France’s version of the Oscars),
        a first for an American actress.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b324594b-dda1-4fbc-8e1b-dbf3f5d892db'
