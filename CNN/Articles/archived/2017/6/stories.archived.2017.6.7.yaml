      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Khovaev said Russian companies are interested in modernizing
        the Philippines'' rail networks, aside from selling buses that run on alternative
        fuels.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650c250d-7c43-49ad-8912-121d8085533f'
