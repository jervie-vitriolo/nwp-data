  'paris-police-shoot-Notre-Dame-attacker':
    'author': 'Jim Bittermann, Eliza Mackintosh and Matou Diop, CNN'
    'caption': '(Photo: Albert Putois/CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-07T13:07:47.531+08:00
    'imagesource': 'jcr:64e31ed7-af2c-41bf-ae22-4a4c67285b3e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39ab7d7e-7e8f-467e-b9da-387c66093d70'
    'lead': 'The attacker pulled the hammer from his backpack and attacked a police
      officer on duty outside the cathedral, police union spokesman Yves Lefebvre
      told BFM TV. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T15:06:48.211+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T15:07:35.052+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T15:07:34.797+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paris: Police shoot man who attacked officer at Notre-Dame cathedral

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a9e9ba-f090-4c08-9146-2b7ca388d1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:06:48.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:07:35.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paris (CNN) —</strong> The man who attacked an officer at
        Paris'' Notre-Dame Cathedral said, "This is for Syria," French Interior Minister
        Gerard Collomb told reporters Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf31efb-0595-4320-b49c-af2733a95941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:06:48.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:07:35.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, believed to be an Algerian student, attacked the officer
        with a hammer but was also armed with knives, Collomb said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cd1843-158a-47f9-b34e-e92ae7dd8cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:06:48.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:07:35.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collomb said the officer''s condition is not very serious.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75ef224-4ff1-4255-8801-15bfe67a6655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:06:48.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:07:35.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Paris shot and injured a man who attacked an officer with
        a hammer at Notre-Dame cathedral in the center of the city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b425cb-4828-432b-ae0f-cb8b139209ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:06:48.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:07:35.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacker pulled the hammer from his backpack and attacked a
        police officer on duty outside the cathedral, police union spokesman Yves
        Lefebvre told BFM TV. He was shot in the chest by another officer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a888f12-8fe6-4839-a1ba-e709ef45c838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:06:48.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:07:35.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video posted on social media from the scene shows what appears to
        be the attacker laying motionless on the ground next to a police officer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1198a8-5fa1-4c7a-8fac-bfa1852036fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:06:48.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:07:35.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacker was wounded and taken to hospital, and the situation
        brought under control, police told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4847359-b440-4711-ae75-ef5848517353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:06:48.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:07:35.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident caused panic among visitors in the area. France is
        still in a state of emergency following the Paris attacks in November 2015,
        in which 130 people were killed. There has been strong police presence on
        the streets of the capital city since then.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1c1f76-554a-4a6e-8c95-1479ad72a300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:06:48.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:07:35.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notre-Dame cathedral is one of the most popular tourist attractions
        in Paris, and visitors typically line up in long queues to enter the building.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceeef0f0-a8c2-402c-8d8e-11d5868147f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:06:48.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:07:35.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people were held inside the cathedral and photos on
        social media showed crowds inside with their hands in the air.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbc89e2-f825-4d72-a640-2b68d3d1fda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:06:48.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:07:35.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris prosecutor''s office said it had opened an anti-terror
        probe into the incident. Police on Twitter warned the public to stay away
        from the cathedral.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dc6ec6-243c-4763-9200-a5206da95a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:06:48.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:07:35.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyle Riches, a tourist from San Francisco, was with his wife walking
        through the plaza outside Notre-Dame when they heard gunshots and dropped
        to the ground.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e354a25b-9d92-4fb7-8a4a-08772cbac060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:06:48.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:07:35.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My wife and I ran. We were trying to figure out what was going
        on," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb83fc3-a3b9-41d3-bace-248efcca76ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:06:48.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:07:35.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw SWAT teams coming in to clear the area and started running."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09b4a61-7bd4-46e8-ae09-71711a9a7345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:06:48.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:07:35.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he and his wife saw police holding their guns up as
        they ran towards someone.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd2bf12-81ce-4ff1-8432-cd323b8f8da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:06:48.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:07:35.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman in the area at the time of the incident said that she heard
        two shots.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9db94d-bd2f-42eb-a035-8426c1f4cb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:06:48.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:07:35.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone started fleeing from the cathedral and police surrounded
        almost immediately. It looked as though they had surrounded someone at the
        stairs down to the Seine (River)," said the woman, who gave her name as Abigail
        M.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ade914-618c-44b6-975c-216252adc6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:06:48.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:07:35.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a large crowd in line to go into the cathedral and when
        the shots fired they all started running."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104bd4a8-3f06-43be-86ee-87ea4722316a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:06:48.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:07:35.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that police had sectioned off an area around the cathedral
        and down the street.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a419d2-c101-47a0-b0b4-dbe49c543234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:06:48.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:07:35.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We took cover in a nearby store and they left us there for about
        15 minutes before fully clearing the area. I saw emergency services, military
        personnel and what appeared to be police dressed in bomb squad gear."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dca819-4058-4798-b542-c0e35e466d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:06:48.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:07:35.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Angela Dewan wrote from London. CNN''s Richard A. Greene
        and Joseph Netto contributed to this report.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a56941-5373-43e1-853e-bf1df4dcda1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:06:48.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:07:35.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Paris: Police shoot
        man who attacked officer at Notre-Dame cathedral."</em></p>'
