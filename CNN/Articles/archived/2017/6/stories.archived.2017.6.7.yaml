      'mgnl:type': 'text'
      'text': '<h2>A Castle in Italy (2013)</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd2f801-70c5-4938-b9e1-94222b20aeb7'
