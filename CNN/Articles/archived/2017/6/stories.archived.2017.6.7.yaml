      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ifugao Representative Teddy Baguilat said Aguirre''s claims are
        only betraying his own conspiracy to justify jailing opposition figures.</p>'
