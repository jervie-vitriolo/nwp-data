    'template': '1'
    'title': 'Russia to support PH nuclear power and space programs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749af009-19d3-4cfd-a2f9-d6a565ae1ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:51:53.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:52:00.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong> Russia
        is willing to offer anything they have for the development of the Philippines''
        nuclear and space programs, according to Russian Ambassador to the Philippines
        Igor Khovaev.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a690668d-704a-4216-bb6f-f98da2b84195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:51:53.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:52:00.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under President Putin, [we offer] our willingness to cooperate
        with your country in all aspects of this portfolio. I mean the use of nuclear
        energy for a peaceful purpose," Khovaev told CNN Philippines''<em> The Source</em>
        Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1e4401-0de0-42bc-be2e-68368d304dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:51:53.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:52:00.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Duterte administration''s official visit to Russia in
        May,  the Philippines'' Department of Science and Technology (DOST) and Russia''s
        State Atomic Energy Corporation (ROSATOM) signed a deal  on the use of nuclear
        energy for peaceful purposes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3d04b1-9d4b-479a-8b06-61d43bdb4856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:51:53.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:52:00.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement aims to develop cooperation in the use of atomic energy
        while complying with local and international laws on nuclear power.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09a56a2-4e19-492f-a530-ee51305eb2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:51:53.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:52:00.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khovaev claimed despite controversies surrounding nuclear energy
        use in the Philippines, there were many other purposes for the energy source.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75d8c95-180f-49fb-91b7-b021f63d3778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:51:53.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T14:52:00.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nuclear energy can be used in many different fields, including
        public care, agriculture, transportation and so on. It''s not necessarily
        to build a nuclear power station, nuclear power plant. It''s up to you," he
        said.</p>'
    '11':
