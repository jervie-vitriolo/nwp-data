      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Police arrest 8 in
        deadly Colombia mall explosion</em></p>'
  'China-landslide':
    'author': 'Serenitie Wang, Chieu Luu, Yuli Yang and and Eric Cheung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-25T19:49:19.771+08:00
    'imagesource': 'jcr:f8d68ccf-4b9b-4084-abc9-f866057ee36b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b8074e1-a384-4175-b938-ce75641f0a21'
    'lead': 'Thousands of rescuers are searching through rubble to find 93 people
      missing after a landslide devastated their village in Sichuan province, southwestern
      China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T10:21:41.327+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T10:22:14.452+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T10:22:14.058+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China landslide: Desperate search for survivors continues

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d4ad7b-eb92-4b22-a018-0116ec602586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:21:41.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:22:14.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thousands of rescuers are searching through
        rubble to find 93 people missing after a landslide devastated their village
        in Sichuan province, southwestern China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f635bcb-979c-4970-a844-e072d045b027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:21:41.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:22:14.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of homes were buried when the landslide hit Xinmo village
        in Mao County, Aba Prefecture Saturday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcce282-aea0-4e2c-852b-4cf4f9ce6ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:21:41.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:22:14.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Mao County Government Press Office 10 bodies had
        been recovered since the beginning of the rescue operation on Saturday. The
        local government told CNN 93 people were still unaccounted for and 15 people
        thought to have died had been subsequently found safe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970d931a-2f08-4bde-9af7-3d97876a070b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:21:41.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:22:14.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those earlier reported missing range from an 80-year-old man to
        a girl aged just two and a half, according to a list released by Aba Prefecture''s
        government, state-run Xinhua news agency reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6ce0e4-1b25-4511-b443-3b08f6610061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:21:41.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:22:14.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers using life-detection equipment worked through the night
        to try to locate survivors, state news outlets reported Sunday, citing emergency
        officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a62bfaf-1c46-4278-b726-fd235ffdd71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:21:41.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:22:14.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,500 professional search and rescue workers are operating
        at the scene, Sichuan provincial television reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d5ee97-0e57-4d6c-bfb7-02b342727da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:21:41.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:22:14.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Maximum efforts''</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1a0021-96e1-40ad-979d-19c1a5002006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:21:41.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:22:14.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping has called for "all-out efforts" to
        save those who were buried. "Authorities must make maximum efforts to reduce
        casualties and prevent secondary disasters," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966688f7-d4f0-4fd2-8cb9-c635732a134f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:21:41.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:22:14.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities launched the highest level of disaster response. Relatives
        of the missing and those suffering losses in the disaster will be given appropriate
        care, Xi said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35c9b34-4398-45a9-857a-599aafeb0699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:21:41.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:22:14.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rainfall is thought to be a possible cause of landslide, which
        happened about 6 a.m. local time Saturday, according to the provincial government''s
        Land and Resources Department.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01752b91-4601-440e-8825-b2a7fae13036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:21:41.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:22:14.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A smaller second landslide caused huge rocks to fall onto the village,
        which made it more difficult for heavy machinery to get to the scene, police
        team leader Wang Yongbo told CCTV.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4ef3dd-43aa-4a97-a2e5-82fe1aacae6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:21:41.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:22:14.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Couple and infant emerge alive</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6097ed2f-1eac-44ec-9a15-7d747921a642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:21:41.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:22:14.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A family of three emerged alive from the rubble Saturday, the Mao
        County government said on its official Weibo page. The couple and their baby
        were being treated at the Mao County People''s Hospital, the post said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a096e1a6-4f29-46b0-9bb9-aa9099928dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:21:41.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:22:14.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qiao Dashuai, whose infant is 1 month old, said he heard a loud
        sound and tried to close the door to his house against the wind, he told CCTV.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6be13f-90da-4a08-80ba-48269ee84bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:21:41.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:22:14.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ran outside and felt this strong wind and saw water rushing towards
        us," he said. "A rock fell into our living room. We slowly crawled out while
        holding our baby and escaped. People from a neighboring village gave the baby
        a bath, and looked for clothes for us and the baby. As we went to the crossroads,
        we saw an ambulance. The ambulance sent us to Mao County (Hospital)."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fc353d-adf2-4868-84da-6c32af45265a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:21:41.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:22:14.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we just have external wounds, and there aren''t any major problems.
        But my heart feels uncomfortable," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca8689d-3fc9-4663-895f-72fa3cc67b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:21:41.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:22:14.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landslide happened at a high part of a mountain and fell onto
        the village, blocking a 2-kilometer (1.25-mile) section of a river, Xinhua
        reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a831fcc-7fd4-4201-9e1f-cdcb2881089d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:21:41.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:22:14.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Landslide''s cause under review</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db0a73e-1b58-42d0-bf8c-04025d101eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:21:41.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:22:14.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landslides'' causes are complicated and could include rain and unstable
        rock masses, an official from China''s Ministry of Land and Resources told
        CCTV.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1b7db1-5bd2-4c5b-8b3d-2ac189e5aba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:21:41.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:22:14.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this landslide, we feel that it is also because the whole mountain
        structure in Sichuan has become loosened following the earthquake on May 12,
        2008. There is a drop in the ''dynamic properties,'' and its stability has
        also decreased. The recent rainfall has triggered the landslide," Tian Yanshan
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9c15e5-8942-4686-86db-434578a5e8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:21:41.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:22:14.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Earthquakes, mining activities -- many man-made and natural activities
        can possibly trigger landslides. When the stability of the mountain structure
        has reached its maximum, any triggering factor could lead to landslides,"
        Tian said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7bc8f0-fa12-4e26-80ef-12f39e3885cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:21:41.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:22:14.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mountainous Sichuan province has a history of landslides triggered
        by flooding and earthquakes. In 1933, 6,800 people died in landslides triggered
        by an earthquake and 2,500 more were killed when one of the landslides caused
        a dam to fail.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88324939-99f7-46ae-997a-9f38a6b1a2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:21:41.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:22:14.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>UN condolences</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6f1250-93f7-4f03-b8d8-52e5bc2a0b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:21:41.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:22:14.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary-General António Guterres issued a statement through
        his spokesperson saying he is saddened about the deaths and devastation from
        the landslide.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d2c9fc-74fa-4dd0-8d18-4c09546831fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:21:41.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:22:14.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The secretary-general salutes the efforts of the national relief
        and recovery teams. The United Nations stands ready to support the authorities
        in any way it can if needed," the statement reads.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7b2c1e-9886-41f4-a33e-1d13f2b7253b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:21:41.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:22:14.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The secretary-general extends his condolences to the people and
        government of the People''s Republic of China and wishes those injured a speedy
        recovery."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7c63a8-6663-4038-bd1e-67433a61ab44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:21:41.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:22:14.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
