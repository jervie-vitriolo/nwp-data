  'pba-smb-beermen-vs-tnt-katropa-2-1':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-06-25T22:25:48.917+08:00
    'imagesource': 'jcr:a03874e4-eab8-458f-9d70-c93de9f53e59'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6615449b-067c-47d2-bbd6-7a7ea5815cd5'
    'lead': 'The San Miguel Beermen grabbed the 2-1 series lead over the TNT KaTropa
      in the PBA Commissioner’s Cup Finals on Sunday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T10:14:55.114+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T10:14:58.806+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T10:14:58.607+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Commissioner’s Cup: San Miguel Beermen snatch 2-1 Finals series
      lead over TNT

      '
    'updated': 2017-06-26T11:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33e0dd9-d2a6-42bf-8505-55a152311689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:14:55.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:14:58.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong> Advantage
        San Miguel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cd000c-30e4-449c-a5ab-a022c24da2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:14:55.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:14:58.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel Beermen took Game 3 of the Philippine Basketball
        Association (PBA) Commissioner’s Cup finals series against the TNT KaTropa,
        109-97, Sunday evening at the Smart Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd575ecf7-4809-4c1e-bf77-9d3ecf076fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:14:55.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:14:58.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel guard Alex Cabagnot led all scorers with 28 points, while
        import Charles Rhodes registered a double-double with 25 markers and 20 rebounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b95d7ab-5812-4241-a3f5-6dcd05a7bbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:14:55.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:14:58.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a dismal outing in Game 2, the TNT KaTropa came to Game 3
        with tougher mentality. They even led 47-46 at the halftime break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52bc6b7-1ef7-4b02-9396-a018b457fc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:14:55.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:14:58.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emotions and physicality spilled over during the lull, with
        a scuffle between TNT and San Miguel personnel in the tunnel leading to the
        locker rooms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97d8c12-b0bb-43aa-8b15-404d9145da6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:14:55.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:14:58.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No sanctions were meted out after the altercation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be02fa3-b0cb-4ef3-b02a-03e083ad84af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:14:55.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:14:58.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second half brought out a different beast in the Beermen as
        they stole the lead in the first possession of the third frame before pushing
        it to as much as 62-52 before the payoff period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6d39c5-1959-4678-8bcf-869cd77e7a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:14:55.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:14:58.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final quarter, the KaTropa had no answer for the Beermen
        as they cruised to take the lead in the championship series for the first
        time. RR Garcia paced TNT with 19 points in the loss.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c92e9f-21c7-4acb-bcf7-d7c640c83f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:14:55.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:14:58.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, San Miguel head coach Leo Austria was pleased with
        his team but reminded them that it is still a long series.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772d008b-87be-4c10-b72e-3e2a4a5b982f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:14:55.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:14:58.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s far from over,” Austria said. “We don’t have to celebrate
        this game because this win is nothing yet.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32d165b-b307-4ad7-8a9d-062197e3510b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:14:55.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:14:58.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to prepare our thurd game, we have a commanding lead pag
        naging 3-1,” Austria said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5603e482-55bf-4abe-9cee-a78356c6f634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:14:55.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:14:58.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 4 of the best-of-seven series will be played on Wednesday at
        the Big Dome.</p>'
  'Colombia-mall-explosion':
    'author': 'Nicole Chavez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-25T07:52:02.341+08:00
    'imagesource': 'jcr:0054fae6-5c3a-4fce-8666-fb0d94586e24'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21019242-3f90-48b7-bdff-76c3fa0ae97e'
    'lead': 'Eight people were arrested in connection with the deadly explosion at
      an upscale mall in Colombia, the country''s National Police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T10:18:12.897+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T10:18:16.346+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T10:18:16.153+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police arrest 8 in deadly Colombia mall explosion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd52c8c3-1d87-46ab-ad06-50da62f95ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:18:12.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:18:16.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Eight people were arrested in connection
        with the deadly explosion at an upscale mall in Colombia, the country''s National
        Police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336bc493-a760-46a9-a422-72f13fc76571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:18:12.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:18:16.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people were killed and 11 others injured on June 17 when an
        explosive device rocked a mall in the tourist district of Colombia''s capital
        Bogota.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db6f31c-53ca-4635-9b40-d8b0294cf6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:18:12.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:18:16.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those killed was a 23-year-old French national who was in
        the country to do social work at a school, officials said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4096e2eb-392b-4fe9-b609-5d81d1b0f9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:18:12.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:18:16.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast, which came from a second-floor bathroom, was called a
        "cowardly terrorist act" by Bogota''s Mayor Enrique Peñalosa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c66908-e5a5-4189-81fb-289a0bdd3dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:18:12.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:18:16.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, four men and four women were arrested after authorities
        served several search warrants in Bogota and the nearby town of El Espinal.
        The suspects are being held in suspicion of conspiracy, terrorism, homicide,
        kidnapping and aggravated robbery, Colombia''s National Police said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fecd47-9816-4e8c-9f90-e1f50c1e3ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:18:12.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:18:16.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by reporters, Colombia National Police Chief Jorge Hernando
        Nieto refused to answer whether those arrested were present at the mall. He
        said the investigation is ongoing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44095ae4-e508-4d62-af5e-df887d68c605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:18:12.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:18:16.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Juan Manuel Santos thanked police, the attorney''s general
        office and the community to collaborate in bringing justice after the attack.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6760368b-4334-4cb4-bac4-2749e959c978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:18:12.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:18:16.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violence in Colombia</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b3f513-5728-4e98-bd9f-05e694d76734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:18:12.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:18:16.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s arrests have led authorities to solve 14 other smaller
        attacks with no fatalities reported since 2015, the Colombian attorney general''s
        office said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70379fc7-6610-4f9b-85b9-8c20412d2279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:18:12.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:18:16.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evidence indicates that the four men and four women are members
        of the Movimiento Revolucionario del Pueblo ( the People''s Revolutionary
        Movement), a group that has claimed responsibility for many of the attacks,"
        police said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3504be-6444-4f25-9140-ef65cbc88ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:18:12.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:18:16.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRP, an anti-government militia, is believed to have been created
        in 2015. Since then, they have pronounced themselves against President Juan
        Manuel Santos and the ideals of former President and current senator Alvaro
        Uribe Velez.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d44b155-0077-46c5-8165-6c589532e24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:18:12.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:18:16.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was linked to a series of simultaneous explosions last
        year that targeted the offices of health care insurers in Bogota. Authorities
        said they found flyers signed by the group, CNN affiliate Cable Noticias reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6450a548-7a6e-4f7f-98ac-2679a9dc2159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:18:12.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:18:16.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, MRP released a statement on social media addressing the
        June 17 attack.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcd9a5f-6247-4900-96a4-b5a4384e4f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:18:12.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:18:16.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We profoundly condemn that criminal act against innocent people
        and we reject being linked to an act of barbarism, oblivious to our ideas
        and actions," the group said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb966199-f42c-4fe3-ab21-f0098d0bacaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:18:12.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:18:16.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRP is not considered as prominent as major terrorist organizations
        in Colombia, The Revolutionary Armed Forces of Colombia (FARC) and the National
        Liberation Army (ELN).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f698e45b-6d6d-45f1-84a1-96a0f19bd420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:18:12.899+08:00
      'mgnl:createdBy': 'jeff'
