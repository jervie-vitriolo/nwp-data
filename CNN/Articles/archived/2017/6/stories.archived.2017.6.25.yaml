    'lead': 'The UK Parliament''s computer system has been hit by a cyberattack, a
      spokesperson for the Houses of Parliament said in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T10:56:45.263+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T10:56:48.255+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T10:56:48.137+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK Parliament hit by cyberattack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8138372f-d94d-427d-adcc-4eedc27ba27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:56:45.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:56:48.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The UK Parliament''s computer system has
        been hit by a cyberattack, a spokesperson for the Houses of Parliament said
        in a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62abec00-a0fd-4446-ac51-d67d4ea6c0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:56:45.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:56:48.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have discovered unauthorised attempts to access accounts of
        parliamentary networks users and are investigating this ongoing incident,
        working closely with the National Cyber Security Centre," the spokesperson
        said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed5d792-9238-4b18-9636-8ba101c9dfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:56:45.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:56:48.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parliament has robust measures in place to protect all of our accounts
        and systems, and we are taking the necessary steps to protect and secure our
        network."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874151b7-636f-41a6-8436-ba5c97c2d1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:56:45.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:56:48.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a precaution, Parliament temporarily restricted remote access
        to its network, the spokesperson said. Indeed, some members of Parliament
        said on social media that they were having trouble accessing their emails
        remotely.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84279f83-0e9c-4a88-a4c0-1c92dabdbfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:56:45.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:56:48.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s National Cyber Security Centre (NCSC) "is aware of incident
        and working around the clock with the UK Parliamentary digital security team
        to understand what has happened and advise on the necessary mitigating actions,"
        a spokesman said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdaaf60-89d8-4811-a0aa-50a614bcd8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:56:45.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:56:48.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parliament has shut down remote access to email, describing it as
        a "deliberate decision as part of their mitigation measures," the NCSC spokesman
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdab833-d237-4355-891c-fa9bf0402d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:56:45.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:56:48.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack comes just more than a month after a massive ransomware
        attack crippled 200,000 computers across 150 countries. The UK''s National
        Health Service was among the victims and was forced to cancel surgeries and
        divert ambulances.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daa7366-c6a7-43bf-9878-0a8ed43ae9fd'
      'mgnl:activationStatus': true
