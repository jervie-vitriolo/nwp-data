  'muslim-filipinos-celebrate-Eidl-Fitr':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-25T19:47:31.896+08:00
    'imagesource': 'jcr:950c2f4b-2f23-4c4e-a5b0-fd6996c0714f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca379869-0582-45bb-a6cb-000ac4690ad0'
    'lead': 'Muslim Filipinos joined more than a billion Muslims around the world
      in celebrating the end of the holy month Ramadan on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T10:42:22.080+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T10:42:27.194+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T10:42:24.946+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Muslim Filipinos celebrate Eid''l Fitr

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10dd94f-c37f-4938-b2de-2a4deda2d163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:42:22.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:42:27.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong> Muslim
        Filipinos joined more than a billion Muslims around the world in celebrating
        the end of the holy month Ramadan on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35534653-d847-49ed-950b-96659d5f7327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:42:22.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:42:27.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Quiapo, thousands of Muslims went to the Manila Golden Mosque,
        one of the 25 mosques in Metro Manila - and the biggest, being able to hold
        around 3,000 worshippers - for the morning prayer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b04931b-75e7-44b3-b2c0-31289d7534d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:42:22.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:42:27.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muslims celebrate Eid''l Fitr in different ways, depending on their
        cultural background and traditional values.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8831d2d-d498-42d0-b0da-9560435c495d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:42:22.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:42:27.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This morning''s celebration began with an early morning congregational
        prayer and sermon at the mosque.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fd04bb-261e-4152-8a38-40d0e850be77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:42:22.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:42:27.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Manila Golden Mosque, prayers started at six in the morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e198dcae-f15e-4c39-a58b-685162700a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:42:22.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:42:27.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the prayers, many visited&nbsp; friends and family members,
        shared gifts and attended community celebrations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8aff8b0-376e-44dc-aeff-175a919282c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:42:22.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:42:27.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mood was festive and alive as Muslim men shook hands, hugged,
        and kissed each other on the cheek.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787d6b07-b7d4-4f6f-9c17-e3bd3e5f90d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:42:22.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:42:27.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurants in the area were filled with Muslim families and friends
        who shared food together in celebration of Eid''l Fitr.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74871fb6-d2ae-4696-948d-fad36a14270b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:42:22.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:42:27.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some streets were closed to traffic as tables were set-up outside
        restaurants to accommodate Muslims marking the occasion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dd6f26-c4ab-4bc6-b127-5ffee3cb1590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:42:22.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:42:27.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this time, Muslims were reminded to practice virtues such
        as&nbsp; patience, perseverance, and hard work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876bd92a-f17a-43f9-8ede-184afe7fdd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:42:22.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:42:27.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said Islam teaches these virtues and urged their fellow Muslims
        to follow the way of Islam, particularly in practicing discipline and patience
        in their lives.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976a2779-ea01-41ff-97e8-933e5e4a35d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:42:22.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:42:27.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some also wished for peace and forgiveness.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408e10b5-363b-43b7-9891-53781522b611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:42:22.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:42:27.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamil Buscayno said, <em>"Masaya ang mga Muslim sa ngayon dahilan
        sa natupad nila yung isang kautusan na napakahalaga so ito ay nagbubunga ng
        kapatawaran sa isa''t isa at saka pag-ibig."</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d2cb20-1c86-4205-828b-ef46cd344d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:42:22.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:42:27.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Muslims are happy right now because they have fulfilled
        one of their important obligation, so this results in forgiveness in each
        as well as love.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e2af0e-ec20-4222-88cc-ca29e10a4f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:42:22.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:42:27.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Namiss po namin pero nakakalungkot din kasi tapos na yung Ramadan...
        Andun kasi sa Ramadan ''yung mga gantimpala, mga</em> rewards <em>na binibigay
        ng</em> Allah to all believers," said Jamer Tanog.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f305ba08-eb4a-4c82-8360-33cfe2fed151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:42:22.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:42:27.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We missed it but it''s also sad because Ramadan is
        over... In Ramadan are the rewards Allah grants to all believers.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a862d1-c532-49c4-949d-268d25df98ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:42:22.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:42:27.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muslims must also fulfill their zakat or the act of giving alms
        to the needy as one of the five pillars of Islam. Outside the mosque, For
        this purpose, Muslim community leaders&nbsp; set up booths seeking donations
        for civilian victims in Marawi.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d92fb0b-d71b-408e-9fa8-0fb5cea28e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:42:22.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:42:27.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of them condemn the violence that''s happening in the Islamic
        city.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212d68b1-deb3-4c32-b7cd-9285fb126a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:42:22.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:42:27.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They tell their Muslim brothers and sisters there to stay strong
        amid the crisis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df51e079-fe4f-4c7f-af09-e578ab638465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:42:22.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:42:27.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 500 police personnel, including a special reaction unit,
        were deployed to secure the morning celebrations in Manila.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460c6bba-8df5-41ca-8105-d088c3ee8f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:42:22.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:42:27.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More police were visible outside the Golden Mosque and around the
        entire Quiapo area.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a84dfd-0b43-4126-938c-95779fdb71d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:42:22.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:42:27.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security checkpoints were also set up in almost every corner of
        Quiapo. where policemen inspected every vehicle that passed by, but the celebrations
        were generally peaceful.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d1ffbf-cc37-4b36-af5c-d362aeaedc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:42:22.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:42:27.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marking the end of Ramadan</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f84a38-6ceb-4964-8475-345af5137d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:42:22.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:42:27.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muslims in other parts of the country celebrated Eid''l Fitr in
        the shadow of the crisis in Marawi.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e646ad-9b44-4327-95ee-77d5960884ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:42:22.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:42:27.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of residents in Cotabato City joined the congrgational
        prayer that marked the end of Ramadan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbff3e69-67f9-435d-b01c-9c487cddf17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:42:22.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:42:27.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People arrived At the Peoples Palace (City Hall), Cotabato City
        Central Pilot Elementary School, Cotabato City State Polytechnic College,
        Sultan Bolkiah&nbsp; Grand Mosque, and other open spaces to perform the Edil
        Fit''r prayer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d129c0c-3131-4999-a4dd-8422913ad736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:42:22.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:42:27.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personnel of the Cotabato City Police Office, Task force Kutawato
        and the 5th Special Forces Battalion were deployed outside and inside&nbsp;
        the venue to ensure the safety of all Islam believers performing their religious
        obligation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45789bf0-a143-4f1d-82b2-76b990175c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:42:22.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:42:27.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muslim communities in Cebu celebrated Eidl Fitr with two gatherings
        this morning.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb3d023-685a-4a92-9a86-832a39943bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:42:22.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:42:27.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One was held at the Plaza Independencia organized by the Cebu City
        government and another at a downtown hotel by the Association of Cebu Muslim
        Professionals.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee854bf-f691-40bd-8b3b-6d1238c49a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:42:22.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:42:27.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City officials led by Mayor Tomas Osmeña and Cebu Congressman
        Raul Del Mar joined the celebrations with the Cebuano Muslims at tha Plaza
        Independencia.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7376d8-2f82-4644-8e2a-527f654e6138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:42:22.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:42:27.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Stringer Erwin Cabilbigan contributed to this story.</em></p>'
  'martha-worlds-ugliest-dog':
    'author': 'Nancy Coleman, CNN'
    'caption': 'Martha, a 3-year-old Neopolitan Mastiff, won over the judges and the
      crowd for her drooling chops, excess skin and wrinkles in the 2017 World''s
      Ugliest Dog Contest.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-06-25T16:09:06.181+08:00
    'imagesource': 'jcr:45be35ab-cb9d-4622-973e-930aa2a32222'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2a7ba93-3b3b-4496-aac7-9d6212e9f36a'
    'lead': 'There are countless varieties of frightful floofs out there, and in a
      legendary battle to find the most unsightly oddball of all, one rose above the
      rest to be crowned World''s Ugliest Dog.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T10:45:15.400+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T10:45:18.958+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T10:45:18.707+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Drooling, snoring, gassy'' Martha the mastiff wins World''s Ugliest
      Dog

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6df559-5a71-4725-bec7-e429877a3497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:45:15.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:45:18.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There are countless varieties of frightful
        floofs out there, and in a legendary battle to find the most unsightly oddball
        of all, one rose above the rest to be crowned World''s Ugliest Dog.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1870b1f3-0fff-4dcd-baf6-03a5953499c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:45:15.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:45:18.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martha, a 3-year-old Neapolitan Mastiff, with excessive flaps of
        skins, heavy drool and bright red eyes, took home the grand prize.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3721b32a-61d3-416c-9f83-38eafef624f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:45:15.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:45:18.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s a 125-pound, drooling, snoring, gassy, loud, and silly girl,"
        said Shirley Dawn Zindler who is fostering Martha.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ff36c7-bc5c-4710-9604-774a9609da58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:45:15.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:45:18.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a year, with teeth bared, tongues dangling and faces smushed,
        these beasts waddle their way down a red carpet for the chance to win $1,500
        and a 5-feet tall trophy. The homeliest misfit even gets to fly to New York
        with a human in tow. The contest started Friday and ended Saturday with Martha
        beating 13 other dogs at the Sonoma-Marin Fair in California.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a87f7c-9368-43fd-b0d6-6b6c8b47ee1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:45:15.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:45:18.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese cresteds, Chihuahuas and mutts typically headline the competition,
        which is held in Petaluma. Many of the pups are rescue dogs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cc8319-586e-4906-829a-e0d300961b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:45:15.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:45:18.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contest is judged based on both appearance and personality.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a52012-4235-4404-bb47-26defa7c4ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:45:15.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:45:18.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Martha has plenty of personality.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1989d1-c5a2-45dd-9aa4-bc41ff2bbf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:45:15.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:45:18.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She knocks over every water bucket no matter how securely attached
        to the fence. She bosses the other dogs around and makes sure all guests are
        suitably slimed on arrival," Zindler said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b286d1aa-ad42-403a-832f-5f110449acdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:45:15.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:45:18.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past winners have had hair sticking out in odd places, a penguin-like
        way of waddling or a shortened spine, but deep down – way, way, deep down
        – they''re just as lovable as any other pooch.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeef3c89-8c1e-46ec-bc5b-7465ecaaf60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:45:15.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:45:18.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s just say they take their daily morning walks off the beaten
        path.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7648e61-1de3-4825-9775-23976f090ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:45:15.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:45:18.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The names might just be the best part. Reigning champion SweePee
        Rambo, a blind Chinese crested, is a crowd favorite. Quasi Modo, a mix with
        a spinal birth defect that took the crown in 2015, has a name to match her
        hunchback. And even though Peanut looks nothing like a peanut, somehow no
        other name would be as sweet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749f3f42-6e15-41d1-a0ba-3b2434d306be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:45:15.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:45:18.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no denying that these tiny beasts are hard on the eyes.
        And yet, by some miracle, they''re still cute as hell.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca2c618-a713-4950-a579-a7a56f8d7866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:45:15.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:45:18.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Catherine Rice and Tony Marco contributed to this report.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba62a0b-ce0f-471b-bdf6-bfdc78c60eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:45:15.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:45:18.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Drooling, snoring,
        gassy'' Martha the mastiff wins World''s Ugliest Dog."</em></p>'
  'pakistan-oil-tanker-truck-explosion-kills-at-least-120':
    'author': 'Sophia Saifi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-25T07:56:05.584+08:00
    'imagesource': 'jcr:f8d68ccf-4b9b-4084-abc9-f866057ee36b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba6161bb-68ac-4414-9696-339db5f9f785'
    'lead': 'A devastating accident involving an exploding oil tanker has left at
      least 135 people dead in eastern Pakistan, according to the country''s Oil and
      Gas Regulatory Authority.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T10:47:44.405+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T10:47:47.532+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T10:47:47.301+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pakistan oil tanker truck explosion kills at least 135

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17aa731e-fca1-40e7-aa92-f35d760dec52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:47:44.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:47:47.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karachi (CNN) — A devastating accident involving an exploding oil
        tanker has left at least 135 people dead in eastern Pakistan, according to
        the country''s Oil and Gas Regulatory Authority.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd27ccc-a18a-41a2-bae8-28dfe64641f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:47:44.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:47:47.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoke billowed from the truck which fell off the road Sunday as
        it traveled through the city of Bahawalpur, Mohammad Akhtar, a police official,
        told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130d9642-13ea-4d61-b6d7-469dd683bb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:47:44.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:47:47.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Akhtar, the explosion came as villagers began to gather
        around the truck in an attempt to collect oil in containers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64456f81-242e-4d82-8002-5751462a15db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:47:44.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:47:47.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast has left at least 130 people injured and a state of emergency
        has been declared in the city, Punjab government spokesman Salman Sufi said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aeafc1-d264-4c94-8c71-cd461fc09c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:47:44.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:47:47.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahawalpur''s Victoria Hospital said it was treating 40 of the injured,
        all of whom have suffered 70% burns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c5866a-3d63-4ffa-9345-6dca587dca75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:47:44.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:47:47.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan''s Inter-Services Public Relations (ISPR), the media wing
        of Pakistan''s military, said a total of 51 people with serious burns and
        in critical condition have been transported by army helicopters to the city
        of Multan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b52bbb-c613-4029-b302-a0f5c903049b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:47:44.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:47:47.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the road had been reopened and that traffic had begun
        to flow again.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8eb5c3-dc5d-46c5-a65e-03352ad61f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:47:44.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:47:47.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Deep grief''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c290c24-2370-40e0-a9d0-8e75f7ddf2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:47:44.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:47:47.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the immediate aftermath of the accident, Pakistan Prime Minister
        Muhammad Nawaz Sharif "expressed deep grief over the heavy loss of life."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee2490c-a0f0-4e16-962c-7411371f07a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:47:44.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:47:47.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Prime Minister has directed provincial government to provide
        full medical assistance to the injured with burns," a statement from the Prime
        Minister''s office said. "The Prime Minister has expressed sympathies with
        the bereaved families and prayed for the departed souls."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf96591-642c-4e12-92d8-4749a1965fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:47:44.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:47:47.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Minister of Punjab Muhammad Shehbaz Sharif has said an inquiry
        would be held into the incident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983a68b3-0a9f-4db5-8d8e-d939b7380983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:47:44.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:47:47.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imran Khan, chairman of the Pakistan Tehreek-e-Insaf party, tweeted
        that the blaze was "a national tragedy of epic proportions."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c80c6ab-83d8-4bec-9c9f-3b9d4da09832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:47:44.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:47:47.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The politician and former cricketer said he had asked local leadership
        to assess what assistance could be provided to the injured and victims'' families.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb2d5fb-acd4-45f0-9840-b1d2064a1957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:47:44.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:47:47.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy in Islamabad tweeted its condolences. "We are so
        saddened to hear of the terrible oil tanker accident in #Bahawalpur. Our deep
        condolences to the families and loved ones of the victims," it said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6a3981-6f31-4f02-b744-af1d97a1a9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:47:44.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:47:47.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sophia Saifi reported from Karachi, Susannah Cullinane
        wrote from Auckland and Adeel Raja contributed to this report from Islamabad.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24847e9-f849-4f25-96ee-18ba6e00b5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:47:44.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:47:47.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Pakistan oil tanker
        truck explosion kills at least 135."</em></p>'
  'trump-obama-did-nothing-about-russia-election-meddling':
    'author': 'Eugene Scott, CNN'
    'caption': 'U.S. President Barack Obama'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-25T09:57:59.512+08:00
    'imagesource': 'jcr:7216df15-6db6-49d7-99cf-f1ddd093a79c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4575f5fd-367c-469d-a5b9-1ecd5515c6c8'
    'lead': 'President Donald Trump questioned former President Barack Obama''s response
      to Russia''s attempts to influence the 2016 election in an interview airing
      Sunday morning, saying Obama didn''t do enough to address the situation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T10:51:40.680+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T10:51:45.376+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T10:51:44.946+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump: Obama ''did nothing'' about Russia election meddling

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9f847c-6adb-4fc1-9721-0164e7a70d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:51:40.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:51:45.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump questioned former
        President Barack Obama''s response to Russia''s attempts to influence the
        2016 election in an interview airing Sunday morning, saying Obama didn''t
        do enough to address the situation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10468bac-c870-4671-854a-f6644b663e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:51:40.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:51:45.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well I just heard today for the first time that Obama knew about
        Russia a long time before the election, and he did nothing about it," Trump
        said in an excerpt of his interview on Fox News'' Fox and Friends released
        Friday. "But nobody wants to talk about that."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b04a4a-a874-44c8-97ef-5b2c939399bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:51:40.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:51:45.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CIA gave him information on Russia a long time before they
        even – before the election," Trump said. "And I hardly see it. It''s an amazing
        thing. To me, in other words, the question is, if he had the information,
        why didn''t he do something about it? He should have done something about
        it. But you don''t read that. It''s quite sad."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970ac941-272f-4335-ad42-d43c8aa126ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:51:40.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:51:45.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also tweeted his concerns Friday night and Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea2b180-c947-4ce9-aaf4-c875d44a9a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:51:40.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:51:45.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post reported earlier Friday on the Obama administration''s
        efforts to punish Russian President Vladimir Putin for trying to sway the
        presidential election in Trump''s favor, quoting a former Obama official saying
        the administration "sort of choked."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7931e0d1-b34e-4b32-bd14-6efd51a61793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:51:40.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:51:45.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the hardest thing about my entire time in government to defend,"
        the former senior Obama administration official told the Post. "I feel like
        we sort of choked."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff6c206-d0c6-4ad5-8706-22a1828bc846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:51:40.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:51:45.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Post report details how the CIA''s assessment that Putin was
        directly involved in a cyber campaign to disrupt and discredit the U.S. presidential
        election in an effort to help Trump prompted the Obama administration to debate
        dozens of options for deterring or punishing Russia. Those included proposed
        cyberattacks on Russian infrastructure, the release of CIA-gathered material
        that might embarrass Putin, and economic sanctions, the newspaper reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489d242d-a379-4c26-b0f9-1502db44e39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:51:40.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:51:45.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the election, the Obama administration issued several warnings
        to Moscow about its activities, including one delivered by the President to
        Putin in September, the Post reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223b01ef-32aa-4560-99be-80b728b0ddf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:51:40.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:51:45.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Obama approved only modest punitive measures: the expulsion
        of a few dozen diplomats, the closure of two Russian compounds, and narrowly
        targeted economic sanctions that some who designed them described as largely
        symbolic, the Post said. Another measure, the planting of cyberweapons in
        Russia''s infrastructure, was still in the planning stages when Obama left
        office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0a74ad-ff26-44d7-a655-7bed7e86c385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:51:40.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:51:45.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some closest to Obama defend the response, saying that by
        late summer it was already too late to prevent troves of hacked emails from
        transferring to WikiLeaks and other groups, others expressed regret, the newspaper
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbadfb3-65a6-429f-b535-15c2ab23863f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:51:40.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:51:45.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony Blinken, Obama''s former deputy national security adviser,
        said Friday that the administration took significant action to prevent Russia
        from interfering with the electoral system itself.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44c02ed-a5f4-4261-b12a-e51aff83def2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:51:40.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:51:45.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We made massive efforts so they couldn''t do that," Blinken, who
        is now a CNN global affairs analyst, told the network''s Kate Bolduan on At
        This Hour. "This led to two things: President Obama issued a very stark warning
        to President Putin in September at the G-20 conference in China. What we saw,
        or thought we saw, after that, it looked like the Russians stopped their efforts.
        But the damage was already done."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aa5a19-5618-4e6a-a32d-b20a261db627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:51:40.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:51:45.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, which features three-dozen high-level officials, confirms
        what many Democratic lawmakers already believed about Putin, Sen. Jeff Merkley
        said Friday on CNN''s New Day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6a02c1-6ddd-4227-8f3c-081e2b7e49ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:51:40.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:51:45.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing like the extensive hacking effort and manipulation effort
        could occur without his involvement," the Oregon Democrat told CNN''s Alisyn
        Camerota. "Now we actually know: Yes, Putin directed it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653ba877-65fe-48d6-99cb-fb004c75c9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:51:40.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:51:45.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had a specific goal to defeat (Democratic nominee) Hillary Clinton
        and that explains the huge coordinated effort from the botnets to the trolls,"
        Merkley added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e59f4a-3add-4a21-8bc1-15b8c2d1ec25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:51:40.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:51:45.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkley and other Democratic lawmakers said Russia used extensive
        methods in the cyber campaign, including 1,000 trolls, hacking, and bots to
        generate fake messages on social media.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dd7f7d-9b7c-4245-82b8-16bb531e8f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:51:40.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:51:45.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in the Post article suggested Obama struggled to find
        a way to respond to Putin without being so aggressive that he would be perceived
        as trying to influence the election in Clinton''s favor – a point Merkley
        echoed Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cef413f-d3c9-4225-a538-cba02649b793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:51:40.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:51:45.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is such a dilemma, because if he had acted aggressively, in
        a way that he had gone public and said, ''This is why we''re doing this,''
        it would have been seized upon as an attempt to bias the election," Merkley
        said. "So, there was enormous bias in the election because of the Russians,
        but how do you balance that out without further damaging it? It is an extremely
        difficult problem."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab68c73a-d48e-44b2-8c17-b5f7143e6eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:51:40.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:51:45.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Ron Wyden expressed disappointment Friday that the administration
        wasn''t more aggressive.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfcd732-cb0e-466c-94cd-b637fb708845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:51:40.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:51:45.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am troubled learning this new information, that the Obama administration
        didn''t do more," the Oregon Democrat told CNN''s Jim Sciutto on Friday. "And
        I think the standard has got to transcend one particular administration, Democratic
        or Republican."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8edf4b8-6c5d-46d5-b929-7d1113d13444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:51:40.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:51:45.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has got to be to protect our institutions first, and politics
        to the wind," Wyden added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b0343f-56ee-49c4-b284-d96096716035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:51:40.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:51:45.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Adam Kinzinger said Friday that he didn''t find the Post report
        shocking.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fba4a72-2f55-43bb-a8c5-0cb6e3171772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:51:40.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:51:45.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think President Trump was legitimately elected by people who
        voted for him, but this is a very serious issue about defending democracy
        and our country and integrity of the election system," he told CNN''s David
        Gregory on New Day. "So we have to go back to countering Russia disinformation.
        Congress has to work with the White House to give them tools to push back.
        This is a very serious issue."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2958bc16-1fa5-47a6-87a9-6c58bd8c2081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:51:40.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:51:45.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Illinois Republican, who serves on the House Committee on Foreign
        Affairs, said Republicans must take the intelligence about Russia''s involvement
        in the election very seriously to protect future elections.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24250023-98e5-4d1b-869c-96045678b2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:51:40.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:51:45.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is, in two or four years it will serve Vladimir Putin''s
        interest to take down the Republican Party," Kinzinger said. "If we weren''t
        upset about it, we have no right to complain in the future."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f7137e-982e-498d-8a85-b97d76b0f163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:51:40.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:51:45.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also speaking Friday morning on New Day, White House counselor Kellyanne
        Conway dismissed the idea that Russia influenced the 2016 presidential election.
        "I think it''s very important to show no nexus has been proven between what
        Russia or any other foreign government tried to do in the actual election
        result," Conway said. "Really the only person making that case prominently
        is Hillary Clinton."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5167a87f-049c-409f-9406-6fc4483bedb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:51:40.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:51:45.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got everyone saying that there is no nexus, that not a
        single vote was changed and we''re going to stand by that," Conway added.
        "We know that Donald Trump won fairly and squarely 306 electoral votes. It
        had nothing to do with interference."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dd275a-7e2b-464b-9b34-69ef3cf2ecb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:51:40.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:51:45.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Trump: Obama ''did nothing''
        about Russia election meddling."</p>'
  'china-landslide-15-bodies-recovered-118-reported-missing':
    'author': 'Serenitie Wang, Chieu Luu, and Eric Cheung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-25T09:29:29.208+08:00
    'imagesource': 'jcr:f8d68ccf-4b9b-4084-abc9-f866057ee36b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a460e89-dcc7-4d37-a416-5934a77d30e2'
    'lead': 'At least 15 bodies have been recovered from the rubble of a landslide
      in southwestern China, state news outlets reported Sunday, citing emergency
      officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T10:54:30.429+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T10:54:33.407+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T10:54:33.106+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China landslide: 15 bodies recovered, 118 reported missing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4210ec-3794-4937-b2b5-b92f0104d1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:54:30.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:54:33.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing (CNN) — At least 15 bodies have been recovered from the
        rubble of a landslide in southwestern China, state news outlets reported Sunday,
        citing emergency officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15ca36f-e938-48ee-b962-f0719dd165f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:54:30.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:54:33.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCTV also said 118 people were missing in the disaster, which occurred
        early Saturday in Sichuan province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772ecaa9-c44f-466e-9a28-939cbdd48098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:54:30.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:54:33.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1,000 rescue workers using life-detection equipment hustled
        through the night to locate survivors. Dozens of homes were buried.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a052f0ee-b95d-42b3-b262-4f2f5b9b5594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:54:30.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:54:33.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rainfall is thought to be a possible cause of the accident,
        according to the provincial government''s Land and Resources Department.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2f7c35-2ccc-444d-ac79-4014a4877930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:54:30.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:54:33.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Authorities must make maximum efforts to reduce casualties and
        prevent secondary disasters," Chinese President Xi Jinping said, calling for
        "all-out efforts" to save those who were buried.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced4f908-8b8d-4362-a758-304f6d522eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:54:30.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:54:33.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities launched the highest level of disaster response. Relatives
        of the missing and those suffering losses in the disaster will be given appropriate
        care, Xi said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eb6294-133b-4a73-a6f8-484cd0f6dc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:54:30.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:54:33.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landslide occurred at 6 a.m. Saturday in Xinmo village in Mao
        County, Aba Prefecture, CCTV said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012423d6-3a97-4f78-a45d-584d7be30dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:54:30.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:54:33.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A smaller second landslide caused huge rocks to fall onto the village,
        which made it more difficult for heavy machinery to get to the scene, police
        team leader Wang Yongbo told CCTV.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f0d6db-3a0e-4444-ac54-773b25d08d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:54:30.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:54:33.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''My heart feels uncomfortable''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ee177f-ac26-4c70-8891-6f2a8204fbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:54:30.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:54:33.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A family of three emerged alive from the rubble Saturday, the Mao
        County government said on its official Weibo page. The couple and their baby
        were being treated at the Mao County People''s Hospital, the post said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8c85c0-503c-4fdb-a1fa-3743dd44d4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:54:30.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:54:33.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qiao Dashuai, whose infant is 1 month old, said he heard a loud
        sound and tried to close the door to his house against the wind, he told CCTV.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04b82d4-6077-4de2-a201-322d7c45086b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:54:30.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:54:33.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ran outside and felt this strong wind and saw water rushing towards
        us," he said. "A rock fell into our living room. We slowly crawled out while
        holding our baby and escaped. People from a neighboring village gave the baby
        a bath, and looked for clothes for us and the baby. As we went to the crossroads,
        we saw an ambulance. The ambulance sent us to Mao County (Hospital)."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b6e29a-bb59-42e1-bf02-a845c593a8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:54:30.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:54:33.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we just have external wounds, and there aren''t any major problems.
        But my heart feels uncomfortable," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaf9780-d62b-4bcb-9a41-b1da7b038582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:54:30.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:54:33.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landslide happened at a high part of a mountain and fell onto
        the village, blocking a 2-kilometer (1.25-mile) section of a river, Xinhua
        reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c935cc8-ae56-46f2-81cd-b9c91cbbeac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:54:30.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:54:33.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landslide''s cause under review</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85b2619-7571-4dde-bdd1-7c864613ea15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:54:30.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:54:33.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landslides'' causes are complicated and could include rain and unstable
        rock masses, an official from China''s Ministry of Land and Resources told
        CCTV.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4296d6c-48ae-4f57-a4ed-2498e1c98b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:54:30.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:54:33.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this landslide, we feel that it is also because the whole mountain
        structure in Sichuan has become loosened following the earthquake on May 12,
        2008. There is a drop in the ''dynamic properties,'' and its stability has
        also decreased. The recent rainfall has triggered the landslide," Tian Yanshan
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897bf7e0-cb78-454a-aaf4-97d903c4fc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:54:30.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:54:33.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Earthquakes, mining activities – many man-made and natural activities
        can possibly trigger landslides. When the stability of the mountain structure
        has reached its maximum, any triggering factor could lead to landslides,"
        Tian said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d9e8c8-a097-4c14-b176-15f414fdbd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:54:30.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:54:33.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mountainous Sichuan province has a history of landslides triggered
        by flooding and earthquakes. In 1933, 6,800 people died in landslides triggered
        by an earthquake and 2,500 more were killed when one of the landslides caused
        a dam to fail.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000499d6-267b-4493-a4e8-b40b3a66d5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:54:30.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:54:33.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN condolences</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515941f0-e7f0-4eee-8ed5-587f05348586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:54:30.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:54:33.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary-General António Guterres issued a statement through
        his spokesperson saying he is saddened about the deaths and devastation from
        the landslide.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663e174a-970d-4efa-88e3-d0c1e8cd8a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:54:30.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:54:33.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The secretary-general salutes the efforts of the national relief
        and recovery teams. The United Nations stands ready to support the authorities
        in any way it can if needed," the statement reads.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81a1b50-07cd-4589-bff7-30d75e66447a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:54:30.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:54:33.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The secretary-general extends his condolences to the people and
        government of the People''s Republic of China and wishes those injured a speedy
        recovery."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35628955-df0d-42cf-80e6-a4ad5053d503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:54:30.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:54:33.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sophie Jeong, Susannah Cullinane, Spencer Feingold, and
        Joe Sterling contributed to this report.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf76c25-973a-456f-8db2-e988f9a2e318'
      'mgnl:activationStatus': true
