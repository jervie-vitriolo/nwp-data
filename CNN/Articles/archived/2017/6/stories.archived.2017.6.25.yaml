      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:38:50.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daroya said, "I guess some people misinterpret it, kasi lagi kaming
        magkasama [because we are always together]."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c393ea-7a50-4c02-9010-9a0e19ef1a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:47.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:38:50.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat po nagtutulungan para sa pag-achieve ng goals para rin po
        matulungan yung bayan," Jose added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefb7c18-7601-452d-8893-d7b3b05ff82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:47.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:38:50.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should help each other to achieve goals and to
        also help the country.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8af1cf-891c-4558-9212-b0b16ef04aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:47.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:38:50.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Universe 2010 4th runner up Venus Raj was also among the graduates.
        She completed her master''s degree in Community Development and looks forward
        to applying what she''s learned in her daily life.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee7a7f6-cc6d-4834-8968-9405c9e6ee99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:47.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:38:50.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its how you relate with other people, how you treat people, even
        the people who are not in the community where you want to serve but the people
        you interact with everyday," Raj said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e739c7c5-a000-4013-87ac-8515bc26c65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:47.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:38:50.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No graduation at the top university is complete without protests.
        A group of students participated in a flash protest during the commencement
        exercises.</p>'
    '31':
