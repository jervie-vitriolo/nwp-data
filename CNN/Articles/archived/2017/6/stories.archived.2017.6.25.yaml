  'afp-religious-leaders-negotiate-with-Maute-ISIS':
    'author': ' Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-25T19:19:51.133+08:00
    'imagesource': 'jcr:3bbc347a-4908-40a4-aa40-76735cee6a9f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17e024c7-4fda-4b7e-aa43-206797369a7e'
    'lead': 'Five imams are in talks with the local terror group to release some 150
      hostages for the Islamic holiday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T10:30:15.391+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T10:30:20.367+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T10:30:20.125+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP, religious leaders in talks with Maute-ISIS to release hostages

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744c0f57-e681-4cf8-9c81-58d5f258940d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:15.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:30:20.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong> The military
        said negotiations with Maute-ISIS group are ongoing for the release of some
        150 hostages in Marawi City in the spirit of the Islamic holiday Eid''l Fitr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5d263c-582e-4bf7-bc05-0ca5882d5e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:15.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:30:20.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lt. Gen. Carlito Galvez, Chief of the military''s Western
        Mindanao Command, five imams or Muslim leaders entered Marawi City during
        the eight-hour ceasefire to convince Maute-ISIS to hand over civilians in
        their custody.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed701552-aeb7-4999-85e1-626d6e2826f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:15.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:30:20.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron tayong limang imam na pumasok sa loob</em> to convince
        <em>na ''yung</em> Maute to at least <em>mag-ano sila, magbigay ng</em> hostage
        or the good thing<em> na mag-surrender sila,"</em> Galvez said in an interview
        Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f696cf9-84ff-49ae-a4c6-97c619f38355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:15.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:30:20.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have five imams who went inside to convince Maute
        to at least hand over hostages or surrender.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7eb7eac-3f05-4146-9d4e-53de60a8fd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:15.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:30:20.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez added there are Maute-ISIS members who were fired upon when
        they tried to escape Marawi, leading him to believe that not all rebels wanted
        the armed conflict.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bb834b-fb27-4986-8ff5-c27800c31fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:15.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:30:20.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have heard that they have already executed some of the Maute
        members na talagang gustong tumakas so nakikita namin na [who wish to escaped
        so we see that], I believe they are not expecting that the conflct will be
        longer than this," Galvez said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc0c81c-b41f-4fe1-827a-3353882b2103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:15.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:30:20.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: AFP: There''s divisiveness among Maute group leaders</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42ee320-1829-4e46-a236-e0a891be0e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:15.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:30:20.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said that the ceasefire was implemented properly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5236b1a0-09e6-43ac-a97d-6087be55f2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:15.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:30:20.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very encouraging dahil our intention is to pay respect to the one
        of the most sacred Muslim holiday(s)," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03d4cc8-9a17-47a5-8f16-4848e0cfc45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:15.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:30:20.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP''s&nbsp; "humanitarian ceasefire", which lasted from 6 a.m.
        to 2 p.m., is the government''s way of showing solidarity with Muslim Filipinos
        as they celebrate the end of Ramadan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f4a832-c337-42b0-b674-24467c205b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:15.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:30:20.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read more: AFP: No offensives vs. Maute group on Eid''l Fitr</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dc4093-a407-4b94-a975-1680d8afc7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:15.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:30:20.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a sincere gesture which shows respect to the Muslim faith
        and acknowledges our cultural diversity of our society," Malacanang said in
        a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb99c76-b6b3-4790-a613-3dd71d464657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:15.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:30:20.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Col Jo-ar Herrera, spokesperson of the Joint Task Force Marawi,
        said that despite threats of attack from rebel groups, the government has
        to understand the objective of the ceasefire.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72109f50-b7b1-4f86-afb2-0e9326ce7d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:15.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:30:20.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important here is we adhere to the commitment, to the
        objective of the humanitarian pause. I think that''s the best perspective.
        We cannot discount ''<em>yung sinasabi nila na</em> [what they said to] <em>mag-recruit</em>&nbsp;
        or <em>mag-take</em> advantage of the situation. of course as part of the
        military protocol, we have already anticipated those events. " Herrera said
        in the Mindanao Hour press briefing Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41155f27-30a3-4e67-b894-e431f21b4565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:15.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:30:20.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial government of Lanao del Sur extended its gratitude
        to the AFP for granting their request.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9e12e2-fea5-4512-bf66-c0a1d9a766d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:15.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:30:20.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pasalamat tayo kasi</em> [Let''s be thankful that] for the
        first time in many many weeks since the crisis started this is the first time
        that our morning was silent and peaceful, <em>walang</em> airstrike, <em>walang</em>
        aerial bombardment [no airstrikes, no aerial bombardment], nothing. So<em>
        pasalamat tayo dahil</em> [So let''s be thankful because] <em>yung</em> unilateral
        suspension <em>nila na</em> the army will not take up any offensive move against
        the Maute group is as of now <em>totoo</em> [true], is being felt by the province,"
        said Zia Alonto Adiong of the Crisis Management Committee.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621f64cc-cf10-42fc-959e-df88878568f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:15.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:30:20.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanao del Sur Crisis Management Committee said the Ad hoc Joint
        Action Group (AHJAG), a joint group of the Moro Islamic Liberation Front (MILF)
        and the Philippine government, is working on using the humanitarian pause
        to rescue trapped civilians.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2cf6c9-f1c1-43cb-b9fe-30736202ce8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:15.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:30:20.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AHJAG is the civilian component of the Office of the Presidential
        Adviser for the Peace Process.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015a64ce-fcec-47ca-822c-62106032dc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:15.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:30:20.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP previously said that it will terminate the ceasefire if
        troops'' security is jeopardized, safety of civilians is threatened, or if
        the enemy starts firing and at which point the soldiers can exercise their
        right to self-defense.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9c478e-faee-4e39-b331-ff21217360a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:15.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:30:20.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent David Santos and Correspondent
        Camille Abadicio contributed to this report.</em></p>'
  'AFP-divisiveness-Maute-leaders':
    'author': 'Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-25T17:30:05.826+08:00
    'imagesource': 'jcr:45ac8808-f67a-4857-9949-c4a21ef41ab8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c56f5526-225c-4073-a689-56ea391a83b3'
    'lead': 'The Armed Forces says issues with money and logistics have created divisiveness
      among Maute leaders. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T10:34:13.690+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T10:34:18.342+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T10:34:18.138+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP: There''s divisiveness among Maute group leaders

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2268a20b-23b9-4954-8318-bf20db92c76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:34:13.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:34:18.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong> Issues
        with money and logistical support are sowing divisiveness among the leaders
        of the terror Maute group in Marawi City, the military said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8e8408-3859-4372-8306-0013667ce28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:34:13.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:34:18.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press conference in Marawi city, Joint Task Force
        Marawi Spokesperson Lt. Col. Jo-Ar Herrera said the Armed Forces has been
        receiving reports of disagreements and death trials within the terrorist group''s
        ranks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2d3fb8-8fa9-414f-9713-3faecea5a794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:34:13.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:34:18.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually<em> nagaaway away na ngayon yung mga</em> leaders nila
        because of the issue of money, the issue of logistical support-- <em>yung</em>
        leadership.<em> Ito talaga, palagi nating nakukuha ito,</em>" Hererra said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34d49ff-a77f-4681-9883-3be67d9b20a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:34:13.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:34:18.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Actually, their leaders are arguing because of issues
        of money and logistical support. We always get these (reports).]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2706dadc-6cb9-4590-be68-9509fdf461d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:34:13.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:34:18.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, he believes Abu Sayyaf leader Isnilon Hapilon, who military
        earlier said may be leading the Maute-ISIS group in the Marawi attacks, may
        be responsible for initiating this tension.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cd3d00-f7c6-431a-97db-d430c89d48f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:34:13.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:34:18.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maraming</em> death trial <em>nga</em>. Itong si Isnilon Hapilon,
        I think <em>isa ito sa mga nagpaumpisa sa mga kaguluhan sa loob ng</em> leadership
        <em>nila,</em>" he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf56be38-42fc-49bb-bcbd-31404f92d68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:34:13.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:34:18.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are a lot of death trials. This Isnilon Hapilon,
        I believe he was one of those who started the divisiveness in their leadership.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d1df12-36cf-4e16-8de4-499e2eeb69ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:34:13.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:34:18.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These reports come as the month-long crisis in Marawi reaches its
        34th day of fighting between government forces and the terror groups.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3184343-37f7-4722-b974-e22e2295c984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:34:13.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:34:18.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 280 terrorists have died in the clash, which has also killed
        69 government troops and 26 civilians.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba813370-eecc-449f-b598-87c5844818d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:34:13.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:34:18.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrera said the divide in the leadership has seen some of the Maute
        slipping out of Marawi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b02a91b-5706-4e02-a7bd-0a4e2604e008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:34:13.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:34:18.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang nakikita natin dito, talagang watak watak na sila ngayon,"</em>
        he said, adding "<em>Talagang iniwan sila dun…</em> <em>Kumbaga</em>, this
        is a style of criminal, <em>yun nga</em> because of money yung nakuha nilang
        pera noon yung ninakaw nila, these are all the things driving them to slip
        away from the conflict area."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0ca401-6878-46dc-8699-6fb75e1fb7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:34:13.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:34:18.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we see here is they''re really divided. They
        were really left there... In essence, these are criminals where the money
        they obtained, they stole, are driving them to slip away from the conflict
        area.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f1185b-bf1d-4cee-99c5-d25c94a8ac08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:34:13.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:34:18.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military still verifying Hapilon escape</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9144085e-13dc-4669-b82a-c778f8eb791b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:34:13.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:34:18.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military is also verifying claims Hapilon has escaped from Marawi.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b33a2e-2656-4b45-b7f0-51ec2890bbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:34:13.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:34:18.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrera said there are reports the Abu Sayyaf leader has not been
        monitored commanding troops on the ground, but added these remain for validation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7c1e8c-bd36-48c6-9a1e-2ffb3d4e144a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:34:13.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:34:18.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron tayong</em> proceso dito [We have a process] in terms
        of validation and verification of reports but we shall continue to secure
        the area in terms of employing our forces in possible gaps," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bca637-7e53-4258-a8c3-706d118aa3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:34:13.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:34:18.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maute group has been battling government troops reportedly to
        protect Hapilon,&nbsp; who is allegedly working with the group to establish
        a "wilayat," or caliphate of ISIS in Lanao del Sur.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795be5f9-7415-4622-9862-640789d5cb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:34:13.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:34:18.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: AFP Chief: Duterte offers ₱10M bounty for Isnilon Hapilon</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd97637d-1f2e-48a4-963c-9880b1e0a46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:34:13.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:34:18.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrera, however, said Maute group founder Abdullah Maute is still
        in Marawi.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a94d5a-2397-4843-8ccd-b9e3ec030203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:34:13.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:34:18.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the military is securing all possible escape routes for
        terrorists in the war-torn city.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a1a1b1-9bfc-4eb5-9f26-18cf340ad989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:34:13.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:34:18.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito yung mga</em> possible escape routes, <em>nandun pa rin
        tayo, nakatutok pa rin</em> in terms of our capabilities," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3710386a-49ee-4fc8-90b9-f9ffb89e4785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:34:13.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:34:18.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation : These are the possible escape routes, we''re still
        there, we''re still focused in terms of our capabilities]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8285b8f6-f020-466d-9b90-47a45257e022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:34:13.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:34:18.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are employing our forces in that respective exits, entry [sic]
        here in Marawi city," he added.</p>'
  'up-graduates-urged-to-unite-despite-differences':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
