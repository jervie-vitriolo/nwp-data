      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, terrorist activity in Colombia decreased due to the Colombian
        government''s ongoing peace talks and cease fire with FARC and exploratory
        talks with ELN, according to a report by the US Department of State.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7491b2-3a9a-40d8-96cf-21688d7f3f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:18:12.899+08:00
