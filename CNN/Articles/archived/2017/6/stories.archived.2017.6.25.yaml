  'uk-parliament-hit-by-cyberattack':
    'author': 'Simon Cullen and Eric Levenson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-25T08:07:09.068+08:00
