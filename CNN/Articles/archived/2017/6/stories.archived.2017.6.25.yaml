    'template': '1'
    'title': 'UP graduates urged to unite despite differences

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee908a8-a705-4878-94fb-1a937fa82adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:47.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:38:50.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong> Arman
        Ghodsinia reminded his batchmates of this fact: we may all look different
        on the outside, but our hearts beat exactly the same way.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c402893-bf53-474e-be77-32476e0f4926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:47.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:38:50.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Underneath all our external differences, we are all just made up
        of the same molecules that form the human body," he said,</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dde4b71-115f-4d34-a284-39eb9f82dee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:47.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:38:50.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghodsinia graduated Summa Cum Laude with a degree in molecular biology.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a180ddf-fc79-4795-80a7-65156deb9049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:47.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:38:50.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on behalf of UP Diliman''s graduating class of 2017, Ghodsinia
        encouraged graduates to care about the well being of all Filipinos. He highlighted
        the plight of Muslim communities affected by the Marawi siege.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ce7c85-19ad-4907-a49b-aa678f13cf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:47.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:38:50.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We as graduates of this University, as Iskolars ng Bayan (Scholars
        of the Nation), have a responsibility to give back to the Philippines especially
        now that we are in a state of crisis."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae738b70-60b7-43b1-925c-5f1247a18c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:47.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:38:50.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Ali Ghodsinia, Arman''s mother, said, "<em>Ang sinasabi ko
        kay Arman, ''yung mga bad news tungkol sa</em> Maranao, <em>hindi naman masama
        ang mga Muslim talaga eh. May isang grupo lang na naninira, sinisiraan lang
        ang mga</em> Muslim."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67787b9-98b9-44f3-955e-20c810f88c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:47.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:38:50.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s class has 36 students graduating with top honors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c7ec86-2fe3-458b-b1db-da94e7bd6159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:47.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:38:50.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading them are engineering graduates Willard Jose and Rangel Daroya,
        who are making waves on social media.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6897f503-713c-4d4a-84c7-07d74f415a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:47.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:38:50.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two were branded as sweethearts in a post on Facebook, which
        has so far been liked by over 19 thousand users and shared more than 4,000
        times.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a655661b-65ad-4376-adf2-36fd3e675153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:47.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:38:50.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They, however, clarified the real score between them — they are
        not sweethearts. Just friends who studied a lot together.</p>'
