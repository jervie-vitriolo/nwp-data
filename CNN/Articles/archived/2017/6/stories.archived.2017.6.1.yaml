      'mgnl:lastActivated': 2019-07-18T11:42:51.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blunder after blunder</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4932a91e-5465-4213-9f33-51a1bd9c3064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:42:47.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:42:51.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This gaffe comes after a series of blunders from the PCO.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4210eac-40fd-4fe8-a60e-ecb6b8c1c2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:42:47.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:42:51.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine News Agency (PNA) on May 30 released a statement
        acknowledging it recently published misleading news reports.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf09f835-55d6-4c97-bd24-5811dd1ca95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:42:47.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:42:51.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A story titled "95 states convinced there are no EJKs in PHL" was
        published on PNA website on May 15. On May 19, the cited Universal Periodic
        Review tweeted, "To our best knowledge, 95 states were not "convinced that
        EJK is non-existent".</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fba4a33-2190-4b6d-8c2a-cb870756450a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:42:47.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:42:51.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 27, the PNA published "Urban warfare a challenge for soldiers
        in Marawi," accompanied by a photo of a soldier - which was found out to be
        a picture taken during the Vietnam War.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d7aeca-db8a-4c18-8e97-9dc52efa5b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:42:47.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:42:51.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: PNA ''regrets'' posting misleading news reports</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050e773c-5819-4b7c-8783-6c4c097f429b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:42:47.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:42:51.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCO Assistant Secretary Mocha Uson was slammed for spreading allegedly
        inaccurate photo misrepresenting Philippine troops on the field. She said
        on May 30 it was a "symbolism" and urged her critics to use their common sense.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165204bc-10e2-4ec2-8db7-1d138d3841a4'
      'mgnl:activationStatus': true
