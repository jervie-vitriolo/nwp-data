      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video animation was released on the same day the Palace abolished
        the PCO''s Strategic Communications Office.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190787d1-bb62-4488-b997-1ed7cd59f137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:42:47.203+08:00
