      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) ‚Äî</strong> Tourism
        Secretary Wanda Teo said the organizers of the Miss Universe pageant are asking
        the country to host the prestigious show again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f949b8e-dd3b-4471-baee-01866c04857d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:07:52.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:07:55.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be in November," Teo told CNN Philippines'' The Source
        on June 1. "We''re still considering if it''s a go or no-go. There are many
        factors that we have to consider, although we started asking for sponsors.
        We got lots of yes from sponsors, they''re willing."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fe424e-5449-4482-8b91-ecc00ae2e493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:07:52.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:07:55.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines hosted the Miss Universe 2016 pageant last January
        where Miss France Iris Mittenaere received the crown from Miss Universe 2015
        Pia Wurtzbach.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a00734d-96f3-4b3f-86f0-f35c5ccc8510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:07:52.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:07:55.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Miss France is Miss Universe 2016</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48cd0fa-797e-48e7-992d-d527ba60e6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:07:52.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:07:55.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo also said Miss Universe Organization President Paula Schugart
        will be visiting on June 7 or 8 to discuss possible arrangements for the event.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b953e448-a520-4586-b931-2715ae228d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:07:52.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:07:55.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said President Rodrigo Duterte will have the final say on whether
        or not to host the pageant here again.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2752e9f1-1902-47a0-8d4c-89e544af82e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:07:52.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:07:55.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to ask the permission of the President," Teo said. "I already
        flowed the idea that they would want Miss Universe to be here. And he said,
        you know, we''re still hosting the ASEAN."</p>'
