    'title': 'Racial slur sprayed on LeBron''s house: ''It''s tough being black in
      America''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dede63-8a48-40e1-9bef-3b6aaa6132d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:32.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:18:38.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî NBA star LeBron has spoken up about a racist incident that
        took place at his Los Angeles home, telling reporters that it is "tough" to
        be black in the US.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d26cb4-6d79-4d11-a2ab-abbfa55e6e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:32.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:18:38.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James spoke about the incident, which is being investigated as a
        possible hate crime, in a press conference scheduled for the opening of the
        NBA Finals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c656649b-418e-451f-866b-03cac94144c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:32.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:18:38.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter how much money you have, no matter how famous you are,
        no matter how many people admire you, being black in America is tough," he
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4539d880-476e-451a-b5bd-c08324120c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:32.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:18:38.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got a long way to go for us as a society and for us as African
        Americans until we feel equal in America."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8650ca7-a84c-41d5-bd37-51eed2d5f373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:32.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:18:38.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racist slur painted on gate</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84b2258-08d7-45fa-be53-feb13f947d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:32.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:18:38.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A racist slur was spray-painted on the front gate of James'' Los
        Angeles home, LA police told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb08309-abff-4435-88a2-17f8ebdc03d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:32.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:18:38.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police received a call Wednesday morning but by the time officers
        had arrived management stuff had painted over the offending word, LA Police
        Department officer Aareon Jefferson said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43182a93-4ee7-4e6b-b970-47823501379d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:32.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:18:38.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cleveland Cavaliers star bought the house just over two years
        ago for just under $21 million, according to public records.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255aeaf9-0b0b-4431-b03d-5f2fabeaf72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:32.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:18:38.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small forward, who leads the defending champions into the opening
        game of the NBA Finals Thursday night, was not at home.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d8db11-1d83-4e98-b210-5867e78b1b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:32.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:18:38.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the press conference, James expressed relief that his family
        was unharmed. "My family is safe and that''s what''s important," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71491ff-7253-4003-ad21-3bd8ff799fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:32.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:18:38.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 1 of the series against the Golden State Warriors takes place
        in Oakland, California.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba69dd8-f9b3-4a11-8d9e-4aa93a2bc5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:32.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:18:38.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social activism</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a72c213-5f29-4ff6-a0ef-aec8840ba069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:32.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:18:38.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement Wednesday is not the first time that the 33-year-old
        NBA superstar has been candid about race.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a55ac69-511d-46ac-a6cb-63997f383ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:32.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:18:38.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, James and fellow NBA players Dwyane Wade, Chris Paul,
        and Carmelo Anthony spoke to the issue at the ESPY awards.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91e723e-f475-46d6-8d55-47f04ec708e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:32.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:18:38.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight we''re honoring Muhammad Ali, the GOAT," James said. "But
        to do his legacy any justice, let''s use this moment as a call to action to
        all professional athletes to educate ourselves, explore these issues, speak
        up, use our influence and renounce all violence and, most importantly, go
        back to our communities, invest our time, our resources, help rebuild them,
        help strengthen them, help change them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a589a698-56ef-46f2-9688-f416c5f745f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:32.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:18:38.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all have to do better."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bbdebc-dc9a-47c2-802a-6b62adeb463b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:32.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:18:38.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why athletes are getting more political in the age of Trump</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ba2cdf-738d-400c-8f3f-9419eec11168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:32.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:18:38.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, ahead of the opening of the 2016-17 NBA season, James,
        one of the league''s most successful players ever, also voiced his concerns
        about his children growing up in a country in which black deaths at the hands
        of law enforcement officers are a very visible issue.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7fc19c-3ff2-4c99-9c57-d3a8521fc2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:32.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:18:38.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look at my son being four years removed from driving his own
        car and being able to leave the house on his own," James said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aafd30-15ef-454d-98f4-3c2d06f3621f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:32.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:18:38.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And you see these videos that continue to come out. It''s a scary-ass
        situation that if my son calls me and said he''s been pulled over, that I''m
        not that confident that things are going to go well and that my son is going
        to return home."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c353518-632c-492c-8eb9-b9711c5876ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:32.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:18:38.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are still investigating the graffiti incident and are examining
        security camera footage in an attempt to identify the perpetrator. Jefferson,
        the LAPD officer, told CNN that they cannot currently say if the home was
        burgled.</p>'
  'maute-clan-members-2-children-surrender-NBI':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'A group of 18 Filipinos, most of them carrying the surname Maute,
      turned themselves in to authorities to dissociate themselves from the terror
      group.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-01T16:36:37.892+08:00
    'imagesource': 'jcr:f98a4e4c-9ee9-4c9d-b3c1-6e3fcf3a489c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f422100b-0cb8-4a95-8bba-a8511b7c156b'
    'lead': 'Justice Secretary Vitaliano Aguirre ordered the National Bureau of Investigation
      (NBI) to investigate the 18 surrenderees, who included two boys aged two and
      10.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T13:21:49.449+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T13:21:55.733+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T13:21:55.120+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maute clan members, 2 children ''surrender'' to authorities

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500086df-4892-4694-b65e-e90b7793501f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:21:49.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:21:55.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) ‚Äî</strong> Their
        only crime was being born with the surname "Maute."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14403a3f-6525-42d6-a4dc-8e6188ad621d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:21:49.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:21:55.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was how lawyer Dalomilang Parahiman described a group of relatives
        who turned themselves in to the National Bureau of Investigation (NBI) in
        Manila on Wednesday, for fear they would be suspected as part of the Maute
        terror group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17349adb-c3f8-4493-9f11-ff38e72cdb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:21:49.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:21:55.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre ordered the NBI to investigate
        the 18 surrenderees, who included two boys aged two and 10.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a565a0f-66e5-4364-8acf-e95d9479d50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:21:49.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:21:55.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 10 of the 18 who appeared at the NBI carried the surname
        "Maute."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af3d74d-70e4-46b5-ae51-099f0bcbfd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:21:49.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:21:55.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siguro porke ''Maute'' sila ay natatakot sila na paghinalaan
        sila</em> (Maybe because their surname was ''Maute'' they feared being suspected),"
        Aguirre said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e674eae1-8d64-41dd-8ba3-f847db14addc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:21:49.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:21:55.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But they are precisely surrendered because they said they want
        to clear their names. Hindi nila kailanman inaamin na sila ay nagkasala ng
        crime of rebellion (They never admitted commititng rebellion)," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3967fbd-30b4-404f-8cad-f5d3590fec79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:21:49.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:21:55.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Parahiman,</em> who is regional director for South Luzon of
        the National Commission on Muslim Filipinos, said some of those in the group
        of 18 were also on the list of alleged Maute and Abu Sayyaf members ordered
        arrested by the government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f7b89f-527c-4826-b9bd-a42dd2dfa5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:21:49.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:21:55.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: More than 100 Maute and Abu Sayyaf members ordered arrested:
        Justice Dept.</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c018c91-3da3-4950-bff5-3730f692ec92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:21:49.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:21:55.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said the NBI has yet to confirm if the children were part
        of the government''s list, but he said it would be ridiculous if the young
        kids would be charged with rebellion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bb0c86-2403-4072-a98e-e087b160d065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:21:49.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:21:55.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung yung batang yun lumalabas na nandito yung kanyang pangalan
        syempre iki-clear yan, wala naman maniniwalang member ng Maute group yang
        nainvolve sa</em> rebellion (If these children were found to be on the list,
        of course they would be cleared. No one will believe they are members of the
        Maute group involved in rebellion)," Aguirre said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbba4c02-fb51-4caa-9ff8-c33afad51faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:21:49.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:21:55.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children''s relatives also denied being part of the Maute terror
        group whose clashes with government forces in Marawi City prompted President
        Rodrigo Duterte to declare martial law throughout Mindanao on May 23.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7066934c-9347-4a87-95b0-1dc739aa33cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:21:49.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:21:55.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These Maute... are law abiding citizens, they are legitimate businessmen,"
        Paramihan said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619008f1-0d1a-4399-87db-da7c910c26a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:21:49.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:21:55.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know for a fact that Maute is as common as Dela Cruz, Ramos,
        San Pedro or Pedro. Most of these Maute have been residing in Manila for more
        than 30 years and they go back to their place in Lanao only to visit," he
        added, referring to the province of Lanao Del Sur. Marawi City, where government
        troops are battling Maute fighters, is the capital of the province.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808df326-cc6e-4bf8-aaed-1d6060e3949a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:21:49.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:21:55.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parahiman said he will convince 100 other members of the Maute clan
        in Quezon City to present themselves to authorities to clear their names as
        well. He said they are his relatives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980583e3-9d9e-460b-99fd-dde948533f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:21:49.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:21:55.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maute group is believed to have been formed in 2011 in Lanao
        del Sur by the Maute brothers who are ethnic Maranao in origin. The Maute
        brothers have close family ties to the leadership of the Moro Islamic Liberation
        Front (MILF), which is in peace talks with the government and is supervising
        a "peace corridor" to help get humanitarian aid to thousands of evacuees fleeing
        the clashes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7852c6d-ebcd-4866-9926-fe6040c4246b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:21:49.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:21:55.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Duterte OKs creation of ''peace corridor'' with MILF
        in Marawi</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901316bb-dbae-46f9-b0f1-d73d359d0fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:21:49.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:21:55.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maute have pledged allegiance to the jihadist group ISIS which
        seeks to establish a caliphate in the Philippines, although the ISIS has yet
        to officially acknowledge them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534f724c-1c4b-47c8-8ec9-a6794189575a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:21:49.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:21:55.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: What is the Maute group?</h2>'
  'Marawi-crisis-airstrike-Maute-martial-law':
    'author': ' Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-01T12:55:41.775+08:00
    'imagesource': 'jcr:15c2d7da-c8da-4443-b437-6510dd6f3191'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4bcc9e0-feab-4ab6-8ec4-9788ee331fb2'
    'lead': 'Defense Secretary Delfin Lorenzana said the military may limit its use
      of airstrikes in Marawi City following the so-called "friendly fire" incident. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T13:24:48.496+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T13:24:52.610+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T13:24:51.985+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '10 soldiers killed in botched government airstrike: military, defense
      officials

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa0a136-a02e-45f8-8070-0ee853a375dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:24:48.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:24:52.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) ‚Äî</strong> A government
        airstrike mistakenly killed 10 soldiers and wounded seven other troops in
        Marawi City on Wednesday, the Armed Forces of the Philippines (AFP) said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3c3e37-834c-4d9e-9134-d522e7c98a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:24:48.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:24:52.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP first placed the death toll at 11, but spokesman BGen. Restituto
        Padilla on Friday said, "we stand corrected."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc60dd70-733b-4f2e-be90-d635c8eed2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:24:48.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:24:52.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified that the other soldier was killed in an encounter with
        the terrorists shortly after the Philippine Air Force''s failed airstrike,
        which was part of its offensive to flush out remaining Maute fighters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b595c755-d97d-4ba3-95d2-abd506c0b784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:24:48.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:24:52.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two light military aircraft trainer SF260TP jets were positioned
        to strike, but the second one failed to hit its target and struck instead
        members of the 55th Infantry Battalion, Defense Secretary Delfin Lorenzana
        said in a news briefing in Malacanang on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd189cbf4-8a38-4272-b760-2bc3aa396bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:24:48.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:24:52.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first plane dropped the ordnance accurately, pero yung pangalawa
        sumablay. Tumama sa tropa natin‚Ä¶ There must be some mistake there," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe37b98-e12a-4a80-ae66-bd346eb0923b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:24:48.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:24:52.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said the jets succeeded hitting the first three targets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8b4896-d1e2-4850-833f-6b452ee9c9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:24:48.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:24:52.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But on the fourth, hindi bumagsak ang bomba sa dapat bagsakan,"
        Padilla said in a separate news briefing at military headquarters in Camp
        Aguinaldo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07c444d-2ae4-40c5-88ed-76418d4bf967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:24:48.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:24:52.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wounded troops were brought to Cagayan De Oro for medical attention
        and there were no civilian casualties, said Lorenzana, who is also martial
        law administrator in Mindanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a794363-fb26-4872-9358-dcea1ebbbc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:24:48.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:24:52.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte declared martial law in Mindanao on May
        23, when the Maute group laid siege to Marawi City, the capital of Lanao del
        Sur province.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f123bb65-7738-4666-8c6b-7c81dcf1c811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:24:48.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:24:52.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said the military may limit its use of airstrikes in Marawi
        City following the so-called "friendly fire" incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38605301-e159-46e7-8398-43d59d48031f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:24:48.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:24:52.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be the call of ground commander to do air strikes, pero
        limitahan muna natin," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a284f0fb-6a7d-4c16-b233-94caf7d6bc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:24:48.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:24:52.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the unfortunate setback, Lorenzana expressed confidence
        that government troops would take hold of Marawi City by its self-imposed
        deadline of June 2.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f87614d-322d-4eb1-93a6-b570800fa974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:24:48.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:24:52.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still have more than one day. I''m sure the troops will do they
        best they can to accomplish the deadline," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f80c8e-8f56-4e6f-ab9b-1a306af171d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:24:48.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:24:52.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said the military has been fighting some 500 armed men
        consisting of the Maute group, Abu Sayyaf led by their leader Isnilon Hapilon,
        and local armed groups since last week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4afd2d-e03f-4c3e-ac6a-4cbb4187e09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:24:48.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:24:52.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the up to 100 fighters are "holed up" in "reinforced buildings"
        in an area of Marawi City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5ffeff-af0b-4cf2-96a3-889315c8a399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:24:48.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:24:52.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte was saddened upon hearing the news government
        troops were killed in its own offensive, Lorenzana said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2329d3-6b88-42f9-9c2d-6fcea2d11c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:24:48.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:24:52.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes mistakes happen. All we can do is make sure it will not
        happen again," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a5fa2e-01dc-45db-8c94-68bbbcc3f6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:24:48.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:24:52.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Board of Inquiry, to be led by Armed Forces of the Philippines
        chief of staff General Eduardo A√±o, will investigate the so-called "friendly
        fire" incident.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d0fa57-fef1-433d-b36c-46d2d363d25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:24:48.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:24:52.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board will look into the possibility of failure of equipment
        or failure by the officers involved in the airstrike, Padilla said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6153d8-92ae-4930-a8e4-ac71539a3103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:24:48.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:24:52.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi natin sinasabi na may pagkakamali ang piloto o may nangyaring
        iba. ''Yan ang titingnan ng BOI (Board of Inquiry). May nasira ba sa kagamitan?
        Nag fail ba equipment?" he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716c6589-7e8c-4924-b3a0-6b6d69a7924b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:24:48.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:24:52.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said they will also investigate if there was miscommunication
        between the ground commanders and the pilots.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4474dca-722a-49a2-9922-64c4f14724ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:24:48.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:24:52.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot of the botched airstrike is under administrative control
        and will not be allowed to fly, said Padilla.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27de2bd-c051-4606-97e2-2c5d34f3992b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:24:48.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:24:52.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines correspondents Ivy Saunar and AC Nicholls contributed
        to this report.</p>'
  'Paris-climate-agreement-US-Trump':
    'author': 'Nicole Gaouette, CNN'
    'caption': 'President Donald Trump is expected to withdraw from the Paris climate
      agreement, two senior US officials familiar with his plans told CNN.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-01T10:01:23.980+08:00
    'imagesource': 'jcr:d5e8a802-a4df-4d04-8146-2e950bb48bba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1702e2b-45c8-465c-bbec-943c3630cc59'
    'lead': 'With President Donald Trump''s expected decision to withdraw from the
      Paris climate agreement, the US could be about to join a very rarified club.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T13:27:00.595+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T13:27:18.566+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T13:27:18.244+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paris pullout would join US with Nicaragua, Syria

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0419b153-cf9d-45aa-af8a-d691c3c48fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:27:00.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:27:18.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WASHINGTON (CNN) ‚Äî With President Donald Trump''s expected decision
        to withdraw from the Paris climate agreement, the US could be about to join
        a very rarified club.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533fc746-65e1-4f8a-8fb4-dcd1edea010e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:27:00.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:27:18.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 200 countries agreed to the 2016 pact that would curb climate-changing
        climate emissions. The US would become only the third country to reject the
        accord ‚Äî joining a club that includes just two other members: Syria and Nicaragua.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d2a949-00c0-4099-b7b5-d05322c0fcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:27:00.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:27:18.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump campaigned hard against the Paris agreement, and has called
        climate change a "hoax" perpetrated by the Chinese to gain economic advantage
        over the US.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a80d81-0df3-42a6-87c1-cb432aefb9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:27:00.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:27:18.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After winning the election, he appointed as administrator of the
        Environmental Protection Agency Scott Pruitt, an Oklahoma lawyer who made
        a name for himself fighting the EPA''s efforts on climate change and clean
        air, often working closely with the fossil fuel industry to do so.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0352d583-177b-4f5d-b235-49376cc86ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:27:00.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:27:18.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicaraguan and Syrian representatives in the US didn''t respond
        to CNN''s requests for comment about their decisions not to become party to
        the Paris agreement. If the US joins them in opposing the deal, it would make
        for an odd alignment ‚Äî and could be bad for US optics around the globe. Syria,
        of course, is waging a war against its own citizens that has raised concerns
        about possible crimes against humanity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c27f514-1222-43ca-b1cf-72d0e8e36f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:27:00.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:27:18.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Nicaragua raises no such issues, the Latin American country
        and Syria do share a significant difference with the US when it comes to greenhouse
        gases: scale. A decision to pull out of the pact will make the US the world''s
        largest carbon emitter outside the Paris agreement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d64e5db-dd15-4560-8422-fe6ca4794ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:27:00.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:27:18.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, asked Wednesday afternoon if he had made a decision on whether
        to exit the Paris climate accord, responded, "Very soon."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fead73-bfc3-4aaf-aeff-b7ad399d6f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:27:00.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:27:18.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m hearing from a lot of people, both ways. Both ways," he told
        reporters at the White House.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791dda61-a86d-4acc-bfc2-23f1118a3145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:27:00.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:27:18.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Better being at the table than leaving"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209d1f1a-8135-4044-b739-426136b01c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:27:00.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:27:18.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The voluntary agreement has countries work to limit global temperature
        increases during this century to within two degrees Celsius above pre-industrial
        levels and try to limit the rise even further to 1.5 degrees Celsius.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c644da61-d310-4d84-a96a-ffc6774d1031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:27:00.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:27:18.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s cabinet officials, including Secretary of State Rex Tillerson
        and Defense Secretary James Mattis, have said that they believe in climate
        change. Tillerson ‚Äî a former ExxonMobil CEO ‚Äî signed an international declaration
        in April acknowledging the threat climate change poses to the Arctic. And
        during his confirmation hearing, he told senators that "I think we''re better
        served by being at the table than leaving that table." The Pentagon takes
        it into account in its military planning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac137c0b-1649-48e1-a4a4-2d540d143bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:27:00.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:27:18.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative critics have praised the President''s stance. Brett
        Schaefer, a senior research fellow at the Heritage Foundation, said, "the
        Paris agreement is&nbsp;a costly and ineffective approach to global warming,&nbsp;and
        both the&nbsp;diplomatic costs of leaving and the benefits of staying have
        been exaggerated."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9e6500-898a-4133-8c20-6b18bac6b463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:27:00.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:27:18.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others in the conservative camp think abandoning the pact is
        a mistake.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558b4411-7129-42a7-80fe-8bc7b76cb52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:27:00.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:27:18.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would stay in the agreement and make it a better deal for worldwide
        business interests, to improve the climate, better deal for business," Sen.
        Lindsey Graham, a South Carolina Republican, told CNN''s Dana Bash. "If he
        does withdraw, that would be a definitive statement by the President that
        he believes climate change is a hoax. Stay in the deal, make it a better deal,
        would be my advice."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4711ceeb-c730-4017-afb1-7ac024aff338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:27:00.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:27:18.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope weighs in</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97379dde-1533-4e23-99af-58b12d9cf5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:27:00.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:27:18.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout, Trump has continued to telegraph his ambivalence, refusing
        to commit one way or another during his first overseas trip this month. Throughout,
        the issue of climate hovered. Pope Francis gave Trump a pointed gift ‚Äî his
        encyclical "Laudato Si," which calls for science and religion to partner in
        a drive to fight human causes of climate change.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8463df4-f33c-464d-a621-c1f554e598d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:27:00.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:27:18.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate came up later in the trip at the G-7 meeting where the leaders
        of Japan, Germany, France, Britain, Italy and Canada reaffirmed their commitment
        to the deal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4b2fed-249b-486d-9185-89df2ed7d7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:27:00.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:27:18.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tweeted afterward that "I will make my final decision on the
        Paris Accord next week!" At the meeting, CNN reported that Trump told French
        President Emmanuel Macron he was under pressure to back out. "A lot of people
        in my country are against this agreement," Trump said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b178f3-a93f-4ad8-9bc1-e5fa3bc70ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:27:00.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:27:18.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reality, 69% of Americans support the Paris agreement, seven
        in 10 Americans say global warming is happening and more than half think it''s
        being caused by humans, according to a January poll by the Yale Program on
        Climate Change Communication and the George Mason University Center for Climate
        Change Communication.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1b7d4b-cceb-451d-8bea-e4b549d6d512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:27:00.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:27:18.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European leaders telegraphed their expectation that Trump would
        not stick with the US commitment to the deal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6f2f53-456f-47b0-aff3-7fc4f7abd031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:27:00.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:27:18.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire discussion about climate was very difficult, if not
        to say very dissatisfying," German Chancellor Angela Merkel said at a press
        conference after the G-7. "There are no indications whether the United States
        will stay in the Paris agreement or not."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e741ae5-0bb3-4649-82df-b856fe5b29d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:27:00.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:27:18.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Derek Chollet, a former defense department official in the Obama
        administration, said Trump''s likely withdrawal from the Paris agreement marks
        a dark irony.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f655b66-2b0b-4fa4-a4cf-19ed9b84a870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:27:00.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:27:18.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The irony is that in the first few years of the Obama administration,
        we had to spend a lot of time with the Chinese convincing them our climate
        change agenda wasn''t a Trojan Horse to limit their economic growth," Chollet
        said. "We successfully worked them to the point ‚Äî and reality set in ‚Äî that
        they found religion and now positions have reversed. Now they''re leading
        the charge on climate change."</p>'
  'CNN-fires-Kathy-Griffin':
    'author': 'CNN Philippines Staff'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
