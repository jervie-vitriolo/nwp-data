    'template': '1'
    'title': 'DOT: PH hosting Miss Universe 2017 down to Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baab9720-e358-4e9a-af65-7dc3a1e6e575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:07:52.053+08:00
      'mgnl:createdBy': 'jeff'
