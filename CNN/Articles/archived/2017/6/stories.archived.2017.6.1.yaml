  'No-security-threat-as-classes-start-June-5':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-01T23:58:46.976+08:00
    'imagesource': 'jcr:907f9065-cf63-4b76-8b95-e4f83f4d41d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2019e052-f2da-4cbf-bc19-833ce2216672'
    'lead': 'The Department of Education is working with law enforcement agencies
      to ensure safety in schools. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T11:34:01.570+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T11:34:04.811+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T11:34:04.653+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No security threat seen as classes start on June 5

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4108756c-5981-4622-8b9a-cc62b9a5b103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:34:01.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:34:04.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) ‚Äî</strong> Security
        is the top priority for government as an estimated 27 million students troop
        back to school on June 5.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feb9bae-bd42-4146-b8e8-0a3780400415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:34:01.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:34:04.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education (DepEd) led other government agencies
        in a command conference on Thursday ahead of the opening of the school year.
        According to reports by law enforcement agencies, there should be no security
        threat to the opening of classes, despite the recent bombings in Quiapo as
        well as the Maute attacks in Marawi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c9f009-2542-495b-a991-3ae59de25805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:34:01.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:34:04.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Intel from the PNP (Philippine National Police) shows there is
        no security threat in Metro Manila and the entire National Capital Region,"
        Ramon Pranada, operations officer of the Quezon City Police District Operations
        Officer, told reporters in the briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39166626-c553-4926-a8ac-fc93875edc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:34:01.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:34:04.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, he added, the PNP will put in additional measures
        to be prepared for any eventuality.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1383d5e9-b804-4ef9-9a3c-0193ab8a2810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:34:01.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:34:04.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-crime units will be deployed around schools located in crime-prone
        areas. K-9 units will also be assigned to schools usually targeted with bomb
        threats. These will add to the regular operations of the PNP, setting up checkpoints
        around the city and doing regular patrols in neighborhoods.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea62b1c8-287a-4c32-87a1-2d8ee84082e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:34:01.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:34:04.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Development Authority (MMDA), meanwhile, is sending
        out an additional 2,300 traffic enforcers on June 5 to ease congestion around
        school areas. It will also increase personnel to boost anti-smoking, anti-jaywalking
        and sidewalk-clearing operations next week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a0cff7-ed46-4dec-a954-3addcae3d754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:34:01.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:34:04.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our main objective is to maintain peace and order to protect students,
        teachers and parents," Pranada said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a338d3c0-a602-4b09-9692-f801d1729533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:34:01.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:34:04.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 27 million students are enrolled in public and private
        schools this year, up 8% from 2016, DepEd data showed. Some 2 million children
        will enter kindergarten. Bulk of enrollees are in elementary school, numbering
        about 14.4 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fef148-8549-4a8e-bf9a-86302ba0b062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:34:01.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:34:04.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the second year of the full implementation of K-12 education,
        7.7 million students are enrolled in junior high school, which include grades
        7 to 10. Another 2.8 million are in senior high school, including the country''s
        first ever batch of 12th graders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcecdd7-4ad1-4496-b33f-65c55be0fcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:34:01.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:34:04.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Marawi City, however, schools will remain shut for another two
        weeks. Classes are likewise postponed in eight nearby barangays in Iligan
        and Lanao del Sur ‚Äî a precautionary measure in case the fighting spreads.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7175cd-88a3-439b-a729-37a40ec45987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:34:01.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:34:04.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Leonor Briones said the she deferred to the
        security advisors of President Rodrigo Duterte, and their recommendation was
        to suspend classes for now. The rest of Mindanao will have their schools open
        by June 5, though.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547ebf47-42f5-4efa-8235-1d2e6e524f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:34:01.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:34:04.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not because the military needs time to deal with the [Maute]
        incident. It''s because we have to check the schools and classrooms if they''re
        still useable and safe, if there aren''t any dangerous items left there,"
        Briones said during the command conference.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a4c6cb-7fbc-462d-bcf6-f40136d6cef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:34:01.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:34:04.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones estimated the Marawi crisis displaced about 5,000 school-age
        children. The number could still rise as residents continue to flee the violence.
        It''s also unclear when ‚Äî or if ‚Äî they can return to their hometown, she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f446816c-7339-412c-95e4-25e49ed00682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:34:01.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:34:04.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Displaced Marawi students will be allowed to enroll in other schools
        within or even outside Mindanao. Those who don''t have their paperwork can
        just present their Learner Reference Number. In areas that will likely absorb
        most of the Marawi students ‚Äî Iligan and Cagayan de Oro ‚Äî DepEd is hiring
        more teachers who can speak Maranao.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc087bc-646c-4c31-9f91-a15e4cec2b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:34:01.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:34:04.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer VJ Bacungan contributed to
        this report.</em></p>'
  '130-alleged-Maute-Abu-Sayyaf-Immigration-lookout-list':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-01T23:29:44.487+08:00
    'imagesource': 'jcr:ec15410a-5b4a-4439-a084-a4e0ccb0e63a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a090524c-b9a3-4f56-acf0-34716db79d6b'
    'lead': 'Justice Secretary Vitaliano Aguirre has issued a lookout bulletin on
      over 130 alleged Maute and Abu Sayyaf members, following the issuance of an
      arrest order by martial law administrator Defense Secretary Delfin Lorenzana.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T11:37:29.404+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T11:37:32.790+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T11:37:32.604+08:00
