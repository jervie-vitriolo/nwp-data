      'mgnl:type': 'text'
      'text': '<p>The Defense Secretary agrees with Aguirre, assuring the public of
        the Department''s efforts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5536749-ee61-4042-9bca-cf5c92a10f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:37:29.406+08:00
