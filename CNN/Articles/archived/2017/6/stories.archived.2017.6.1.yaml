    'title': 'PCO takes down ''martial law, now'' video animation without explanation

      '
    'updated': 2017-06-02T00:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba3c3d5-bbd3-4c7e-ad5d-a62b20bb04a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:42:47.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:42:51.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) ‚Äî</strong> The video
        animation aimed to defend martial law, was posted by the Presidential Communications
        Office (PCO), and deleted after a few hours after it was uploaded on Wednesday
        night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047d1854-9798-4b69-a888-fad4c33a3a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:42:47.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:42:51.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video features an animated young boy using "martial law" to
        combat extremism, saying military rule should be the rule of the land. The
        post on PCO''s official Facebook and Twitter pages read "#DefendRepublic."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe275cf-26e0-4347-a1ba-e7f1d2aad3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:42:47.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:42:51.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read the transcript of the video voice over below:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97c8159-09a1-45be-bccb-8d3cf48265c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:42:47.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:42:51.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the free society, there are groups who don''t want to give independence.
        They are adamant on detaining peaceful spirits. They are distressing feelings
        with fears. Let us not allow them to terrify us. We all fight with unity.
        Martial law should be the rule of the land. Martial law, now."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e54513-7af8-494a-96e2-babfdc370c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:42:47.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:42:51.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, the PCO pages has not issued an explanation as to
        why it deleted the video.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef62eb22-4902-4ffd-b4a6-ec6455e1008f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:42:47.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:42:51.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Presidential Spokesperson Ernesto Abella was asked on Thursday
        regarding the video, he refused to comment, and directed the media to ask
        PCO Secretary Martin Andanar.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c8f34f-3831-4252-b4d2-3db2fcaef6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:42:47.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:42:51.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not prepare the video. I did not see the entirety of the
        video. There should really be a flow (on approval of video), but it is better
        referred to Sec. Martin," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b172f09-57d0-4c5b-a4c7-9729d06c5691'
      'mgnl:activationStatus': true
