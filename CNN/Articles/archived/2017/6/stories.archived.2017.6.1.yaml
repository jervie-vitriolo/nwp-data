    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump family calls Kathy Griffin photo ''sick,'' ''disturbing''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcd8253-cca8-41d3-8837-ff6f4f54d940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:33:53.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:33:56.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) ‚Äî</strong> President Trump says Kathy
        Griffin "should be ashamed of herself" for a photo shoot in which she held
        up a severed head resembling the president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a942e31-6d22-4d89-bbdf-92bd84a76e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:33:53.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:33:56.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My children, especially my 11 year old son, Barron, are having
        a hard time with this," the president tweeted Wednesday morning. "Sick!"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438d834f-ed2e-463b-ab14-c350736cb89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:33:53.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:33:56.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First lady Melania Trump called the photo "disturbing."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264c1419-382c-41fe-aa31-797d5dea4c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:33:53.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:33:56.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you consider some of the atrocities happening in the world
        today, a photo opportunity like this is simply wrong and makes you wonder
        about the mental health of the person who did it," she said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd41c75-9543-4d15-ab95-a6659716e625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:33:53.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:33:56.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffin faced immediate backlash after the photos were released
        Tuesday. They were taken by celebrity photographer Tyler Shields, who is known
        for his provocative images.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c88d41-0645-4a41-872d-a382e94ae0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:33:53.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:33:56.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffin later apologized. In a video posted on Instagram, she said
        she "went way too far."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c41dcbe-bfc9-47eb-bd96-62cbf212b030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:33:53.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:33:56.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I beg for your forgiveness. I went too far," she said. "I made
        a mistake and I was wrong."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d784e11-a95a-4555-a61f-f3480a15d55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:33:53.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:33:56.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president''s son, Donald Trump Jr., called the imagery "disgusting
        but not surprising." Chelsea Clinton called it "vile and wrong."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace4c8cc-5d17-480f-92ca-76bbb031620c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:33:53.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:33:56.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN fired Griffin on Wednesday from its New Year''s Eve show. She
        had co-hosted it since 2007.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c756b79-8741-4fee-a4d7-c6b56bc26a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:33:53.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:33:56.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found what she did disgusting and offensive," a CNN spokesperson
        said a day earlier. "We are pleased to see she has apologized and asked that
        the photos be taken down."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8715e5e2-d171-49a6-8751-377c5c031b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:33:53.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:33:56.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sandra Gonzalez contributed to this report.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2457e09d-bb2e-44d1-be74-6dde6394635e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:33:53.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:33:56.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Trump family calls
        Kathy Griffin photo ''sick,'' ''disturbing''."</em></p>'
