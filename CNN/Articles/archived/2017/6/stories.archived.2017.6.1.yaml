  'San-Miguel-Corp-opens-NAIA-expressway':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-06-01T23:31:33.248+08:00
    'imagesource': 'jcr:991a0fbd-abff-48fe-af6f-c8c0949fe104'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85972b1a-e32b-4f1e-9916-8b617c55ec2c'
    'lead': 'The four-lane, 12.65-kilometer expressway will pass through Sales Avenue,
      Andrews Avenue, Para√±aque River, MIAA Road and Diosdado Macapagal Boulevard.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T11:45:19.297+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T11:45:26.231+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T11:45:26.034+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'San Miguel Corp. fully opens NAIA expressway

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce5da0e-b3b4-4c1d-bace-f7c9a8b397b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:45:19.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:45:26.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) ‚Äî</strong> The infrastructure
        unit of San Miguel Corporation (SMC) formally opened the Ninoy Aquino International
        Airport Expressway Phase II project (NAIAx) Thursday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df48a4b-4ee8-4a84-9d61-185348845209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:45:19.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:45:26.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-lane,12.65-kilometer expressway is part of the Duterte
        administration''s "Build, Build, Build" program to decongest Metro Manila
        roads.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcb15a6-0208-4500-83ba-65703d09af9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:45:19.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:45:26.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAIA Expressway will connect the three Ninoy Aquino International
        Airport terminals to the Skyway, Manila-Cavite Expressway (CAVITEx) and Pagcor
        Entertainment City in Pasay City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dd6f3a-0d28-4ce0-8c8f-ec95c142b344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:45:19.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:45:26.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Works and Highways Secretary Mark Villar said the expressway
        will benefit 80,000 travellers per day, and will reduce travel time from the
        South Luzon Expressway (SLEx) to NAIA to 20 minutes from one hour.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436f5b70-d29f-4105-b984-1c7fc4f7df7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:45:19.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:45:26.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A total of 17 off and on ramps have been constructed along strategic
        locations at Villamor Airbase, Resorts World, Naia Terminal 3, MIAA Road,
        Imelda Avenue, Cavitex, Seaside Drive and Diosdado Macapagal Boulevard," Villar
        said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51e9a89-f34e-4c83-8022-ab31ea5d4dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:45:19.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:45:26.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar added the two newly-added ramps, Ramp 1 and 17, will be toll-free
        for 30 days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96773f16-83ff-4783-b57a-3a2a8f3add92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:45:19.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:45:26.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC unit Vertex Tollways Developent, Inc. won the contract in 2013
        to construct and operate the expressway.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b9e289-2669-45bf-a9c3-8ea95009a8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:45:19.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:45:26.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very proud to say that over the last seven years, our company
        has become one of the most active players in the Philippine infrastructure
        sector," said Ramon S. Ang, SMC president and Chief Operating Officer said
        in a separate statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd422d903-133d-4b9c-926d-e44cafb53ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:45:19.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:45:26.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project cost is P20.45-billion. Government has a budget of P15
        billion and SMC offered and additional P11 billion to the construction cost.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aad1deb-eb96-4a42-b205-8fec13b09225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:45:19.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:45:26.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a lot of money and, by our estimate, we expect to recover
        our investment in about 20 years. But we wanted to do this to help and do
        our share in nation-building," Ang said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd28bd5-0ecd-4577-bfc0-fac4eadbf18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:45:19.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:45:26.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At San Miguel, we see to it that we balance our responsibility
        to the broader society and our commitment to the company''s shareholders.
        That''s why we make sure that we take on projects that will not only build
        San Miguel for long-term success but also help create a better world for the
        next generation," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfda7c3-7235-4a48-a276-ddb9703ebf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:45:19.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:45:26.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp; NAIA Expressway Project passes through Sales Avenue, Andrews
        Avenue, Para√±aque River, MIAA Road and Diosdado Macapagal Boulevard.</p>'
  'dot-tourism-martial-law':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-01T18:47:10.540+08:00
    'imagesource': 'jcr:400f0c38-049b-4bed-8177-4735d16a3767'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0b168cd-aff3-4f1d-855f-31d1597ea6f0'
    'lead': 'Tourism Secretary Wanda Teo said they lost a number of Korean tourists
      due to the Marawi crisis, but she is confident martial law ‚Äî and tourist decline
      ‚Äî are only temporary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T11:48:10.613+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T11:48:17.375+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T11:48:16.382+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOT expects tourism to bounce back after martial law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a714637-441d-4d75-a523-4941a8ec0fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:48:10.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:48:17.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 1) ‚Äî Tourism took a hit from
        the Marawi crisis and the subsequent declaration of martial law in Mindanao,
        but the administration is confident they will recover, Tourism Secretary Wanda
        Teo said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea3c675-ba24-4849-a724-a78fbe0cea6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:48:10.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:48:17.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After martial law, I''m sure these people will start coming back,"
        Teo confidently told CNN Philippines'' The Source. "This is only temporary,
        I know. After a while, those who have booked, they will rebook."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd173f501-03cd-45f3-b8fe-7bec042afbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:48:10.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:48:17.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo noted the cancellations generally came from Korean tourists,
        so she sent a team abroad to allay security concerns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b526bba0-13c5-4c00-b660-d75be0504c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:48:10.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:48:17.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why I sent a delegation now to Korea to dispel fears and
        to tell them that, business as usual and Marawi is far from the resorts,"
        said Teo. "Because they... cancelled Boracay, and some [cancelled trips] in
        Bohol."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479eef82-f09b-4ed6-b0ab-74babfc05088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:48:10.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:48:17.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea, the United States, and China have given the Philippines
        its highest visitor arrivals, according to statistics from the Department
        of Tourism.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11d004f-f0dd-4a85-83ce-4e337f81d1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:48:10.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:48:17.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, it''s normal," Teo said of the cancellations. "I''ve lived
        in Davao for years, and the travel advisory is always there, and yet we were
        able to survive."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd63a90-feb6-49ce-bcf2-15e689d99030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:48:10.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:48:17.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She likened the situation to martial rule in Thailand, which affected
        visits to Bangkok. However, she said tourist arrivals to Phuket and Chiang
        Mai continued.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488407c6-4ba3-409c-9809-af705f756365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:48:10.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:48:17.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will still say that they can go to Mindanao, because it''s still
        safe," said Teo. "In Davao, [it''s] business as usual, [and] in other places...
        Of course they cannot go to Marawi, but they can always go to Siargao, Surigao,
        Cagayan de Oro, Davao. I will always sell these destinations, in spite of
        martial law."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f9fe74-112d-436a-8143-6091c37981e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:48:10.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:48:17.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More tourists from China, Russia</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826af46a-a903-45c5-b3cf-3bb70b487a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:48:10.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:48:17.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is also expecting more visits from China and Russia
        following closer ties with the two giants, Teo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c477d1-f265-46e5-ae8b-86aa7f2c7e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:48:10.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:48:17.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She announced that during the trip to Russia, she signed an agreement
        on language training for Filipino tour guides to Russians, which they are
        aiming to start in October.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7cbbbf-fa4f-43a5-ad4f-c2a23c36b0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:48:10.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:48:17.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said they were looking into establishing direct flights
        to and from Russia in league with Aeroflot, Russia''s flag carrier airline.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5cc6f7-50be-40c4-a732-3b0c73265873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:48:10.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:48:17.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The airlines, we would like... the airline Aeroflot to the Philippines
        and Philippine Airlines to fly to their country. That was the agreement,"
        said Teo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275a1349-79ac-48d6-b97d-81d4c8ba7d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:48:10.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:48:17.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo also said they were studying on easing up on visa requirements,
        which she said she brought up with her Russian counterpart.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ee75ff-eedf-4caa-b15a-e4f52d222aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:48:10.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:48:17.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told him... ''The visa going to your country is expensive. Second,
        it takes three weeks for us to get a visa. There are so many requirements.
        If you could give us free visa, probably there''ll be lots of Filipinos,''"
        she said. "And they''re considering it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacf0495-93a2-42f7-b9e1-3942ff7fef44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:48:10.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:48:17.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo also shared that a tour operator in China promised to bring
        in "10,000 tourists a week," while the Chinese ambassador promised one million
        arrivals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b21a695-d2b7-44fd-9325-cbe6a2669da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:48:10.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:48:17.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to scatter that. Davao could be a place. Manila, Palawan,
        Cebu, Bohol, Laoag, Vigan. I have to scatter them all over the Philippines,"
        she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612c271e-e0fb-42b6-a71e-8ddbac10d6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:48:10.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:48:17.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese investors are also looking into building theme parks in
        Masbate and Batangas, Teo added.</p>'
  '8-ISIS-members-in-Marawi-Lorenzana':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-01T19:28:10.315+08:00
    'imagesource': 'jcr:3fa41ccb-e7e2-4b69-baf6-f7f6ed410963'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3380348-d686-4f59-aa6b-7456a0ec50ae'
    'lead': 'While the government has yet officially confirm the presence of ISIS
      terrorists in the country, the Defense Secretary says some ISIS members were
      among those killed in Marawi. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T11:52:11.685+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T11:52:17.547+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T11:52:15.609+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '8 foreign ''ISIS members'' killed in Marawi - Lorenzana

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bf3db0-09ca-4882-9a3c-d2f16c367866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:52:11.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:52:17.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) ‚Äî</strong> Eight
        foreign terrorists believed to be members of ISIS were among those killed
        in clashes in Marawi City, Defense Secretary Delfin Lorenzana said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0189e77-65bd-4fc3-a823-ea8b9a74b8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:52:11.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:52:17.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are two Malaysians, two Indonesians, two Saudi Arabians, a
        Yemeni and a Chechen, Lorenzana said in a regular press briefing in Malaca√±ang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0ecdd8-976d-41b0-bf39-879608dab77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:52:11.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:52:17.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if they are members of the international terror group ISIS,
        Lorenzana said, "I believe so. They are ISIS members."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1915a996-ec70-4c0c-8c5e-7e1c8211ced5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:52:11.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:52:17.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said "there could be more" slain foreign terrorists that authorities
        have not identified.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d075f12-2389-4bc4-823d-3ad2db72f39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:52:11.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:52:17.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civilians have reported "a lot of foreign-looking fighters" in Marawi,
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f86aa06-57bd-4450-b01b-1f59758d357e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:52:11.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:52:17.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the government earlier said there is no ISIS presence in
        the country, Duterte on May 26 admitted, "You can say that the ISIS is here
        already."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7711afb4-2c23-47a8-b7e0-afd6ed04c6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:52:11.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:52:17.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clashes between government forces and the Maute group in Marawi
        prompted President Rodrigo Duterte to declare martial law throughout Mindanao
        on May 23. Lorenzana has been designated as martial law administrator.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be64c7ff-84ab-4c0b-b5ae-15f6f6ece948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:52:11.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:52:17.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maute have pledged allegiance to ISIS which seeks to establish
        a caliphate in the Philippines, although the ISIS has yet to officially acknowledge
        them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d35dd8-9bc0-4874-8c2f-1c7dd931b6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:52:11.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:52:17.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrorism expert Rohan Gunaratna earlier told CNN Philippines the
        Maute group is being guided by the ISIS.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12c3cd4-17e3-478e-b9c2-967faf0a702f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:52:11.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:52:17.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, 120 Maute members and 36 government troops were
        killed in Marawi, Armed Forces of the Philippines Spokesman BGen. Restituto
        Padilla said in a separate press conference.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f7f5d9-8b6f-41e8-b5d6-1095614b87e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:52:11.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:52:17.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not mention the latest death toll of civilians, but the military
        placed it at 19 on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab1935e-caa8-45fb-8b1f-7cb02dd2321c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:52:11.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:52:17.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said 90 of the Maute killed have confirmed body counts,
        while the remaining 30 were according to eye witnesses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4611f24-5dec-46b6-ac51-6c5ca4988b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:52:11.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:52:17.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said the Maute, who earlier had 500 members, "are already
        dwindling in number. They are fighting for survival."</p>'
