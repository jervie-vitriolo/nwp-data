      'mgnl:type': 'text'
      'text': '<p>I''m Right, You''re Wrong: Science in a Polarized World</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bb59a4-8213-41ea-bff3-0d643c06bcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:03:01.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:03:05.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the fifth year in a row, The Mind Museum in Bonifacio Global
        City, Taguig will present a real-time viewing and participation of two science
        sessions direct from the World Science Festival in New York on Sunday, June
        4. This year, topics of interest are human regeneration (‚ÄúForever Young: The
        Promise of Human Regeneration,‚Äù which will be held separately on June 2 at
        8 a.m.) and the current state of scientific debate (‚ÄúI''m Right, You''re Wrong:
        Science in a Polarized World‚Äù).</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35b0c25-81c3-4fab-9557-d961fe493f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:03:01.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:03:05.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event is free but interested participants must register for
        seats through this RSVP link. For more information, visit the Facebook event
        page.</p>'
  'Philippines-hosting-Miss-Universe-on-Duterte':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-01T16:21:30.310+08:00
    'imagesource': 'jcr:345c52e4-839f-4889-8549-c70cf7c2d72f'
