        will focus on the mediums by which he is most known for: collages and paintings
        featuring images ‚Äúmined from the world of art and the commonplace,‚Äù creating
        an archive of reassembled relics. Archivo 1984 is located at 2135 Chino Roces
        Ave., Makati City. ‚ÄúRecto/Verso‚Äù opens at 5 p.m. For more information, visit
        their Facebook event page.</p>'
