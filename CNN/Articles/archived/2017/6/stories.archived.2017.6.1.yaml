    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte slams critics, Clinton daughter: Rape comment was me being sarcastic

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9f49a8-5535-4285-9800-e589532566b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:02:28.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:02:33.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) ‚Äî</strong> President
        Rodrigo Duterte was not joking when he uttered his rape comment last May 26,
        rather he was being sarcastic, he said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeb33c5-c18c-478a-bb8f-e208615a2b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:02:28.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:02:33.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said his critics should know when he was&nbsp; serious
        or making jokes, as compared to when was being sarcastic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd984a475-56a8-491f-b2a3-712e0fae9e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:02:28.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:02:33.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a man of sarcasm, have you not noticed that? Sarcastic<em>
        ako magsalita. Binabaliktad ko yung, sabi nga n</em>i Lacson, <em>yung</em>
        rhetoric.<em> Laking bugoy ako eh‚Ä¶ Ganun ako magsalita.</em> I was not joking,
        I was being sarcastic," he said as he addressed the Philippine Navy during
        its 119th anniversary in Davao City on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10aa4f12-15ec-4d1b-8873-6b34a178d405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:02:28.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:02:33.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am a man of sarcasm, have you not noticed that?
        I speak sarcastically. I use rhetorics, as Sen. Lacson said. I grew up in
        the streets. That''s how I speak. I was not joking, I was being sarcastic.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c0b2f4-6967-4b2d-ab39-ac10174a8896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:02:28.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:02:33.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking to Filipino soldiers in Iligan City on May 26, Duterte said
        he would hold himself responsible for whatever happened during the course
        of martial law in Mindanao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae2b7ca-bc01-451f-a95a-71d87f1c2680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:02:28.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:02:33.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ako na ang magpakulong sa inyo,</em>" Duterte said. "<em>''Pag
        naka-rape ka ng tatlo, aminin ko na akin ''yun. ''Pag nag-asawa ka ng pang-apat,
        t*** i** bugbugin ka."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043492f3-8dfb-42b8-9f5c-b4660949f249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:02:28.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:02:33.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will go to jail for you. If you rape three people,
        I will admit that I did it. If you get a fourth wife, son of a w***e, I will
        punch you.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294b9468-7211-488b-8458-45eb3b5b32ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:02:28.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:02:33.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His rape comment drew flak from the public and some government officials.
        One of those who criticized him was Chelsea Clinton, daughter of former U.S.
        president Bill Clinton.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8912cf-25f3-4e6c-8065-bbdc220404c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:02:28.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:02:33.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She tweeted on May 27 that "rape jokes" were "never funny."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fd8100-086d-46bc-964a-5e8b5d82c62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:02:28.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:02:33.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton, who is vice chairman of her parents'' Clinton Foundation,
        also slammed Duterte''s controversial war on drugs, which has resulted in
        more than 3,000 deaths based on police figures, since the drug campaign began
        in July 2016. International rights groups claim 9,000 deaths, though they
        have not backed up the claim with proof that these were extrajudicial killings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c669456-f547-4e00-becd-f28700f751a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:02:28.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:02:33.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte is a murderous thug with no regard for human rights. It''s
        important to keep pointing that out &amp; that rape is never a joke," Chelsea
        tweeted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce025963-e541-48b6-92e5-971db43089b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:02:28.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:02:33.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who said he was exhausted from taking all criticisms hurled
        against him, shot back at Clinton for not speaking up against a scandal in
        the mid-1990s involving her father and a White House intern named Monica Lewinsky.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1564bf2-55fc-4d15-91ed-be6bbb61ab48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:02:28.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:02:33.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabihin ko sa kaniya,</em> ''When your father, the President
        of the United States then, was screwing Lewinsky and the girls there in the
        White House, how did you feel? Did you slam your father?''" Duterte said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75b11f9-6922-46e1-9f48-fcecd2691b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:02:28.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:02:33.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from slamming Clinton, Duterte also went into a tirade against
        the Americans.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf410fa-05aa-48b2-a316-852f7de49acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:02:28.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:02:33.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya akong mga Amerikano, si</em> Chelsea, be careful because
        you live in a glass house. <em>Mga Amerikano ganun, yung Pilipina‚Ä¶ Yung bakla
        pinatay nila, na pwede mo naman sanang sipain lang, itulak sa labas ng kwarto.</em>
        You did not have to kill the transgender. Kaya dahan-dahan kayo," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d11fc2-5f97-46a5-90da-86afef6cadd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:02:28.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:02:33.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: You Americans, be careful because you live in a glass
        house. Americans are like that... A gay man was killed when you could have
        just kicked him out of the room. You did not have to kill the transgender.
        So, be careful of what you say.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bfc2a1-ccc8-4bed-9e3f-576cd74d75ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:02:28.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:02:33.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte did not name the American he was referring to, but in 2015,
        U.S. Marine Lance Corporal Joseph Scott Pemberton was found guilty of&nbsp;
        homicide for the killing of Filipino transgender Jennifer Laude.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdca1eb-e678-49a3-beec-b9958777e5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:02:28.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:02:33.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines digital producer VJ Bacungan contributed to
        this report.</em></p>'
  'Drivers-license-soon-to-have-5-year-validity':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-01T07:14:02.380+08:00
    'imagesource': 'jcr:a3eb435d-802d-49fc-a754-9e66dc43d284'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bd7a622-bb05-4e38-a729-24a40242732a'
    'lead': 'The bill is just awaiting the president''s signature.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T14:05:32.214+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T14:05:37.915+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T14:05:37.756+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Driver''s license soon to have 5-year validity

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17df02b8-b64a-49e9-868a-274e021e70dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:05:32.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:05:37.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) ‚Äî</strong> Drivers''
        licenses will soon be valid for five years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c2184c-75bd-4d84-a092-f2ddb803258d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:05:32.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:05:37.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after Congress ratified on Wednesday the&nbsp; bicameral committee
        report on a bill that will extend the validity of driver''s license to five
        years ‚Äî from the current 3 years. The bill now just needs the president''s
        signature to become law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab26d40-4988-4aaf-8328-20b44c262c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:05:32.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:05:37.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate and the House had sorted out differences in their respective
        versions of the bill and had agreed to automatically grant another five years
        to drivers who had not incurred any violation in the 5-year duration of their
        driver''s license validity, whether they are professional and non-professional
        license holders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735f7cb9-ef4a-41da-b8e9-1ed77559261a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:05:32.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:05:37.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We passed this measure to incentivize our drivers, cut red tape,
        and make it easier to apply for a license; in return for the privilege, they
        need to follow the law and be qualified in order to get the full advantage
        that this law will bestow upon them," Sen. Grace Poe said, who is also the
        bill sponsor and chair of the public services committee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d23d24-ba0a-4bcc-8090-fa41260d966c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:05:32.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:05:37.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Senate committee approves bill extending driver''s license
        validity to 5 years</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cb7d3f-b80c-4cd7-b876-ba26fe98e55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:05:32.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:05:37.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both panels had also agreed to impose a fine of P20,000 for willful
        misrepresentation, connivance with officers, falsification of documents, as
        well as cheating during examinations for applicants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaa6e6b-ccd5-4489-a438-fce9c16f7457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:05:32.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:05:37.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators will also be prohibited from applying for license for
        two years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9c829d-b1d7-4a94-9c41-67061ea29aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:05:32.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:05:37.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed measure, a license will be revoked for four years
        in case the driver is involved in the death or physical injuries resulting
        in the loss of any part of victim''s body, insanity or incapacity to work.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33be9afe-7536-443a-880c-3bd326129c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:05:32.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:05:37.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An online process for the renewal of professional and non-professional
        licenses should be up and running within one year from the effectivity of
        the law. For the initial application, the applicant must apply in person at
        any LTO offices nationwide.</p>'
