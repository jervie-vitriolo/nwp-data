    'jcr:uuid': '272edf99-3400-4460-bfac-cbd917102f05'
    'lead': 'President Duterte said his critics should know when he is serious or
      making jokes, as compared to when he is being sarcastic. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T14:02:28.803+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T14:02:33.053+08:00
    'mgnl:lastActivatedBy': 'jeff'
