      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will be hosting the second Association of Southeast
        Asian Nations summit on November 13 to 14 in Pampanga.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b1a5c1-dce1-4f66-8ca1-1b2eb5250c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:07:52.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:07:55.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo said the event would be a good opportunity to promote the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa75082c-612a-4555-bf45-e2e72c68d1c3'
