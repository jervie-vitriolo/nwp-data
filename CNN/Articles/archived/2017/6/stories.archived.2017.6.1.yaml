      'mgnl:type': 'text'
      'text': '<p>In a disclosure to the Philippine Stock Exchange on Wednesday, San
        Miguel Corporation (SMC) said President and Chief Operating Officer Ramon
        Ang planned to allocate $500 million for expansion projects in the U.S. and
        the Philippines ‚Äî in Cagayan de Oro and Iloilo City ‚Äî over the next two and
        a half years.</p>'
