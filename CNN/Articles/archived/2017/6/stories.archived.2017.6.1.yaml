    'jcr:uuid': 'e39128a4-dcf6-4c13-8bb1-1a76b251429b'
    'lead': 'Kathy Griffin will not be back as co-host of CNN''s annual New Year''s
      Eve program, the network announced Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T13:29:23.261+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T13:29:26.747+08:00
