      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Asec. Mocha Uson on spread of alleged inaccurate photo: It''s
        symbolism</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da250743-ed34-4818-ac10-59dad19d020f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:42:47.202+08:00
