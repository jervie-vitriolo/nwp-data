    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN fires Kathy Griffin

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8171017e-3ad6-4206-8d41-9c011e40c890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:29:23.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:29:26.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles (CNNMoney) ‚Äî</strong> Kathy Griffin will not
        be back as co-host of CNN''s annual New Year''s Eve program, the network announced
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a77fdf5-f2c7-4b03-88fc-c2f26297d6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:29:23.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:29:26.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s decision comes one day after photos were released of Griffin
        that showed the comedian holding up a bloody head resembling that of President
        Donald Trump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce49689-7595-491d-b5be-4621f8711cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:29:23.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:29:26.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CNN has terminated our agreement with Kathy Griffin to appear on
        our New Year''s Eve program," the network said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ba2ba3-6458-4860-adcc-dc02191c4d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:29:23.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:29:26.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffin has apologized for the photos, taken by provocative celebrity
        photographer Tyler Shields.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9d5e35-a071-4d8a-9704-b8775f09252c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:29:23.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:29:26.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I beg for your forgiveness. I went too far," she said in a video
        posted to Instagram late Tuesday. "I made a mistake and I was wrong."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b9ea1f-a66d-4b01-bb50-bc2e0149b1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:29:23.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:29:26.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Admitting the images were "too disturbing," Griffin said she asked
        Shields to take down the photo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2469927-fa0d-4a6b-9370-3c67cf7177fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:29:23.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:29:26.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffin has co-hosted CNN''s annual New Year''s Eve program alongside
        Anderson Cooper since 2007.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4fd5fe-a358-498d-ad4e-0ca65be66a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:29:23.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:29:26.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapport between Cooper and the unpredictable Griffin was a frequent
        point of discussion on social media during the countdown to the ball drop.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a390836f-630d-4d7a-b2cf-683d126bee79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:29:23.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:29:26.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday night, a CNN spokesperson called the photos "disgusting
        and offensive."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55aa9963-8faa-4a61-9f81-0efa4d6155ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:29:23.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:29:26.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooper said he was "appalled by the photo shoot."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec67c53-922d-40f4-89f7-b21ee9c1ef76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:29:23.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:29:26.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clearly disgusting and completely inappropriate," he wrote
        on Twitter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8cb9fd-d26e-4b42-9127-a74d5cb22db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:29:23.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:29:26.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shields, who is know for his envelope-pushing images, released the
        photos on Tuesday morning and swiftly came under fire by people on social
        media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fed73c-f485-4730-b0a1-a994121d0919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:29:23.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:29:26.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said in a Tweet on Wednesday that Griffin "should be ashamed
        of herself."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aec865f-b4c7-4ddb-85a3-c07a052328e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:29:23.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:29:26.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My children, especially my 11 year old son, Barron, are having
        a hard time with this," he wrote. "Sick!"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd4b34a-a6d8-4708-beb4-3961b6863fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:29:23.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:29:26.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president''s son, Donald Trump Jr, and First Lady Melania Trump
        also weighed in.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1161f2e-f811-4d14-84ab-22213ddf5b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:29:23.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:29:26.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chelsea Clinton, daughter of Trump''s one-time campaign rival Hillary
        Clinton, called the photo "vile and wrong."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1a83b4-e81a-426f-9e03-bc8a2060fc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:29:23.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:29:26.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is never funny to joke about killing a president," she wrote
        on Twitter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dc1b86-4435-4710-a19e-34dcee3b07d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:29:23.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:29:26.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an initial statement, Griffin said she "did not condone ANY violence"
        by her fans or others.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0a2cec-ad9d-4bfe-b581-9cd94f5403ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:29:23.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:29:26.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m merely mocking the Mocker in Chief," she said in a Tweet of
        defense. It was later deleted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251b6a01-31bf-4cbc-b6c2-3f4e4a0819d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:29:23.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:29:26.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffin, an outspoken critic of Trump, likely knew the images would
        draw some negative attention.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99f87c2-d502-40f7-aebe-b34f0f670fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:29:23.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:29:26.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a behind-the-scenes video posted by Shields that has since been
        removed, Griffin can be heard joking with Shields about moving to Mexico after
        the images were released.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462fdf25-8e32-4439-b6e0-69b15bcabb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:29:23.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:29:26.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not surviving this, okay?" she said in the footage.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0ca7a9-3dc3-43ee-9a57-31b0344a87a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:29:23.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:29:26.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of the images, Squatty Potty, a line of footstools for
        toilets, pulled from air a new ad campaign starring Griffin.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebad46b2-9c0f-4d9e-9749-a56f1d33c598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:29:23.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:29:26.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Route 66 Casino Hotel in New Mexico announced on Facebook
        it had canceled a performance by Griffin scheduled for July at the resort.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8908397e-89e2-4169-ad88-21df108fa08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:29:23.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:29:26.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "CNN fires Kathy Griffin."</em></p>'
  'Trump-family-Kathy-Griffin-photo-sick-disturbing':
    'author': 'Jill Disis'
    'caption': 'President Trump says Kathy Griffin "should be ashamed of herself"
      for a photo shoot in which she held up a severed head resembling the president.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-01T09:30:08.402+08:00
    'imagesource': 'jcr:e1e635b6-d46c-45c6-b25b-e25d7c36dc52'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc3bcd01-e39c-481d-8c48-bf7a338d713d'
    'lead': 'President Trump says Kathy Griffin "should be ashamed of herself" for
      a photo shoot in which she held up a severed head resembling the president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T13:33:53.678+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T13:33:56.991+08:00
