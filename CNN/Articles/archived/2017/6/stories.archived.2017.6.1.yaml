      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that they can still be arrested kasi hot pursuit ''yan
        at saka continuing naman ''yung crime of rebellion eh. So wherever they go,
        they go to Visayas or Luzon, we will arrest them wherever we find them," Lorenzana
        said.</p>'
