      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we had this Miss Universe, whenever I would go to the other
        countries, they would say ''Oh, we know about the Philippines because of Miss
        Universe.''" she said. "They were saying ''We would like to see the place.''"</p>'
  'DOT-nickelodeon-project-Coron-continue':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-01T16:10:08.156+08:00
    'imagesource': 'jcr:02bb22fc-ab23-4832-9c1f-731c6503eeea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f474ce1f-a469-429d-9647-573ce3b77eae'
    'lead': 'Tourism Secretary Wanda Teo confirmed the controversial Nickelodeon project
      in Coron will push through, and developers assured they would preserve the corals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T13:15:05.107+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T13:15:09.656+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T13:15:09.033+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOT: Nickelodeon project in Coron to push through

      '
    'updated': 2017-06-08T17:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e9ba95-4a36-411f-ba9c-d5e8978c8bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:15:05.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:15:09.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) ‚Äî</strong> The Nickelodeon
        resort developer is still bent on building its controversial theme park in
        Coron, Palawan, the Department of Tourism (DOT) confirmed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca55fa13-ae18-49e5-9e28-b1c724955001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:15:05.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:15:09.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re going to pursue that. The owner went to us... this year,"
        DOT Secretary Wanda Teo told CNN Philippines'' <em>The Source</em> on June
        1. "They told us, ''We are not going to destroy the corals. The restaurant
        will be floating, and you will be able to see [the corals]... Of course we
        know that we will preserve the place.''"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7403f3e-b020-4cde-a5b2-a2ceb6dc8093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:15:05.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:15:09.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coral World Park Undersea Resorts was first reported in January
        to have plans for an underwater theme park in Coron with Nickelodeon''s parent
        company Viacom International Media Networks. The plan drew flak from environmentalists
        and citizens, who raised concerns about its effects on the marine ecosystem.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd60bcc-dd01-48d5-845e-e463d9c00c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:15:05.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:15:09.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The developer has since clarified that the project is not an underwater
        theme park but a "resort and attraction... which we are designing as an undersea
        attraction with an ocean conservation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3d831e-13fb-482d-9570-983243ae9613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:15:05.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:15:09.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Nickelodeon resort will be on land - developer</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119549c9-bf5f-4808-b64a-a812f7651dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:15:05.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:15:09.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The developers were also reported to have shared their initial plans
        with the local government, who first told CNN Philippines that they did not
        receive an application for the project yet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49424a2-80a6-4e00-9059-86bf908b8ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:15:05.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:15:09.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Nickelodeon resort developers submit letter of intent
        to Coron gov''t</h2>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Teo confirms Nickelodeon theme park in Coron will push through |
        TheSource live: <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a>
        <a href="https://t.co/AW0XCPHQn3">pic.twitter.com/AW0XCPHQn3</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/870087191392681985?ref_src=twsrc%5Etfw">June
        1, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45e7d9d-ac67-41a6-acdc-6a36d7eae15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:15:05.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:15:09.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfaff0f-080c-47fb-b8c6-64c5b5c484fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:15:05.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:15:09.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also added that condominium units may also be built on land,
        but it is not clear if this is from the same developer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4f36dd-ae27-472e-8a0c-a6bb116b81ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:15:05.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:15:09.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually [there is] a place there where they will be building condominiums.
        They have already identified the place," she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae32f250-b1ed-4263-b9da-59ac9f59061a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:15:05.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:15:09.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo said that it was not her office that directly coordinated with
        Coral World Park, but she welcomed the development as long as it did not destroy
        the corals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cbc2aa-a4e2-48f9-8262-a6170ec3b29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:15:05.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:15:09.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT has since released a clarification, saying, "From a tourism
        perspective, the DOT is excited about the idea because this would attract
        both local and foreign tourists."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a992c6e-2b8c-4d9a-b9db-f69c01ce3b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:15:05.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:15:09.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With regard to the approval of such a concept, the DOT would properly
        refer the matter to the appropriate agencies that can evaluate and decide
        on it," the statement read.</p>'
