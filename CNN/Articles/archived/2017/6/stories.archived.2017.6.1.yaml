      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some criticized the video execution as poorly-made and "cheap,"
        more netizens slammed the government for creating and spreading misleading
        propaganda materials using taxpayers'' money.</p>'
