      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) ‚Äî</strong> More than
        100 members of the Maute terror group and Abu Sayyaf bandits charged with
        murder, kidnapping, and espionage have been ordered arrested by the government,
        the Justice Department announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee215c58-1d22-4205-b2b7-463261cf34ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:44:25.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:44:29.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law administrator and Defense Secretary Delfin Lorenzana
        issued the order, Justice Secretary Vitaliano Aguirre said Wednesday in a
        news briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a07884a-58b6-4ae1-b159-d95bb4f430d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:44:25.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:44:29.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito po ay (This is) in connection as having been identified as
        members, supposed spies, couriers of the Maute group and/or Abu Sayyaf group,
        and known as the perpetrators, spies, couriers for indiscriminately killing,
        kidnapping, perpetuate bombings in Marawi City, and some parts of Mindanao,"
        Aguirre said. He showed reporters a copy of the document dated May 29 which
        listed the names of the individuals ordered arrested.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a88611-eb6e-46a0-9a5f-bb5d5ef455b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:44:25.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:44:29.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Maute Child Combatants? Witnesses claim to have seen a few</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191f3d22-6052-4d62-b015-1f31c6e5f956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:44:25.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:44:29.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte placed Mindanao under military rule and
        suspended there as well the privilege of the writ of habeas corpus on May
        23, after the Maute group laid siege to Marawi City in the province of Lanao
        del Sur.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b92b3a-d1d1-4fed-a05a-ea83768c7405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:44:25.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:44:29.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said members of the two groups can be arrested anywhere
        in the Philippines even if martial law only covers Mindanao.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: Arrest warrant for over 100 Maute and Abu Sayyaf members charged
        with murder, kidnapping, espionage <a href="https://t.co/VxVgonbCx7">https://t.co/VxVgonbCx7</a>
        <a href="https://t.co/N6v8QmLMQ7">pic.twitter.com/N6v8QmLMQ7</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/870068540803432448?ref_src=twsrc%5Etfw">June
        1, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20057e6-507c-4d4f-8628-9411e7421bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:44:25.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:44:29.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f366c061-9601-4ac0-ae56-ff0ad1e4df18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:44:25.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:44:29.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sila ay umalis lamang sa Mindanao pero kahit sila ay tumakas na
        sa  Mindanao, pag sila ay nakita sa anumang parte ng Pilipinas, whether sa
        Mindanao, Luzon at Visayas, pwede na po silang arestuhin sapagkat nagkasala
        na sila. Ang dapat po nating alalahanin, ang crime of rebellion is a continuing
        offense," Aguirre said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee555e0d-f20a-424d-bd1c-d7311c02eba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:44:25.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:44:29.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if they have left Mindanao, they can be arrested
        anywhere in the Philippines, whether it is in Mindanao, Luzon, or Visayas
        since they have already committed a crime. We should keep in mind, crime of
        rebellion is a continuing offense.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ec9310-18e6-448d-bdc7-c90fba991042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:44:25.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:44:29.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: MNLF in Marawi on standby to fight against Maute</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cf4e07-77ba-4ae5-9ac4-b159476f6e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:44:25.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:44:29.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana also ordered that the arrested persons be investigated
        and charged "within a non-extendable period of three calendar days from their
        time of actual arrest."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f73c03a-352b-451b-a2c9-dcc32349dcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:44:25.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:44:29.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest order also reminded enforcement agencies to keep in mind
        the rights of all persons detained, arrested, or taken into custody, in accordance
        with Republic Act 7438.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3375fab2-372f-465b-9208-325474ea7b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:44:25.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:44:29.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang officials on Monday placed the death toll at 104, which
        includes 65 terrorists, 20 government forces, and 19 civilians killed.</p>'
  'wonder-woman':
    'author': 'Chloe Melas, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-06-01T09:59:53.166+08:00
    'imagesource': 'jcr:143cc111-5ae9-4a63-9dee-54bb1a67d05d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bf8c0a9-2dd2-4449-b358-5aa9147b9caa'
    'lead': 'Gal Gadot hopes her portrayal of the iconic female superhero Wonder Woman
      inspires some positivity in the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T13:47:29.213+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T13:47:32.788+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T13:47:32.621+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Can ''Wonder Woman'' save the world with its hopeful message?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae65217-237d-4012-9d33-120b6ffd5aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:47:29.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:47:32.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî Gal Gadot hopes her portrayal of the iconic female superhero
        Wonder Woman inspires some positivity in the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61aaca1b-91f3-4202-a0bf-36e66a449385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:47:29.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:47:32.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really important for us to convey a message and to remind
        people about good things like love and hopefulness," Gadot told CNN at a press
        day for the film. "If we have that more, we''ll have a better society."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc4ca82-8e08-4616-9c1b-c0af077ea132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:47:29.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:47:32.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadot, an Israeli-born actress, who got her start in the 2009 film
        "Fast &amp; Furious," is the first woman to anchor a superhero movie in more
        than a decade. (Jennifer Garner starred in Marvel''s "Elektra" in 2005. Prior
        to that, Halle Berry starred in the Warner Bros. produced "Catwoman" in 2004.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828f4412-37a0-4f5e-93ce-af16400b556f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:47:29.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:47:32.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robin Wright, who plays General Antiope, Gadot''s aunt in the film,
        hopes audiences will connect with Wonder Woman and appreciate her strength.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59d9bfc-5ab1-4b45-9d4c-0fe0bcb0a158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:47:29.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:47:32.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This female superhero represents justice, equality, love and the
        betterment of humankind," Wright told CNN. "That''s what this movie is about.
        I think we all need a little bit more of that in the world today."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c09d86-52f9-4dff-a26b-e0ce1e16577f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:47:29.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:47:32.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film''s director Patty Jenkins, who is the first female director
        of any Marvel or DC Comics'' movie, said Gadot made her job easy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1012ffd8-58aa-4ede-9da0-c2960a0a7671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:47:29.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:47:32.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would have been a totally different story, and I don''t know
        that I would have wanted to do the movie if it was with a lead Wonder Woman
        who I didn''t believe in," Jenkins told CNN. "Not only do I believe in her,
        she blows me away. It made it much easier to have the greatest Wonder Woman
        in the world put in the palm of my hand."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91028e9-817e-46bf-9119-fda90c2cf079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:47:29.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:47:32.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadot promises "Wonder Woman" will not disappoint when it comes
        to action and the "big wowzies" expected with superhero films.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4447da17-ee7c-41f3-9d0f-cfe075be9af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:47:29.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:47:32.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that the movie will be received well," Gadot added. "I hope
        that [audiences will see] what we''ve been trying to say in this movie."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d10eac-4bb6-4372-8695-afd849debb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:47:29.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:47:32.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Rick Damigella contributed to this story.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7313e5-12ff-4953-86ea-b60b21712a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:47:29.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:47:32.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Can ''Wonder Woman''
        save the world with its hopeful message?"</em></p>'
  'Trump-expected-to-withdraw-from-Paris-agreement':
    'author': 'Kevin Liptak and Dan Merica, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-01T04:56:12.811+08:00
    'imagesource': 'jcr:365424bc-383b-41f9-ae92-cbecae88a391'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23a68bd3-adeb-483d-a79e-cc22e24c6e29'
    'lead': 'The decision, which will be announced this week, would put the US at
      odds with nearly every other nation on earth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T13:55:59.190+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T13:56:03.077+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T13:56:02.671+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump expected to withdraw from Paris climate agreement

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40da2561-7250-4f70-9d62-20153611a976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:55:59.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:56:03.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) ‚Äî</strong> President Donald Trump is expected
        to withdraw from the Paris climate agreement, two senior US officials familiar
        with his plans told CNN Wednesday, a major break from international partners
        that would isolate the United States in global efforts to curb global warming.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55db1446-5a86-47cc-a7e7-f293dbe3403b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:55:59.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:56:03.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision, which will be announced this week, would put the US
        at odds with nearly every other nation on earth. It would reflect a major
        reversal of the Obama administration''s efforts on climate change. And it
        could trigger further efforts to erode the landmark climate accord.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf4040e-753d-4956-a1ae-a4b4879eda52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:55:59.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:56:03.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told reporters Wednesday that he would announce his intentions
        "very soon."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf8c4b8-1a21-48c0-817a-f5a8ea394e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:55:59.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:56:03.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m hearing from a lot of people both ways," he said as he met
        with Vietnam''s prime minister in the Oval Office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbb5ca3-a202-4daa-b320-4ef76da2bd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:55:59.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:56:03.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The precise mechanism for withdrawal hasn''t yet been determined,
        and White House officials cautioned the plans could change until Trump makes
        his decision public. Language for the withdrawal was still being prepared
        Wednesday, and will likely include specific legal conditions crafted by Trump''s
        administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7a7a92-4f66-428f-b3cd-81fe5e561c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:55:59.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:56:03.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In conversations over the past week, Trump has made clear he plans
        to fulfill his campaign promises to withdraw from the carbon reduction agreement,
        citing negative effects on jobs in the areas where he won a large percentage
        of the vote, including states in the Rust Belt and the western plains.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b59358f-ca9d-4a7d-86c8-31495c96f601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:55:59.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:56:03.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump has changed his mind in the past on major issues, and
        was still speaking to opponents of withdrawal even as his team prepared an
        announcement. He is set to meet Wednesday afternoon with Secretary of State
        Rex Tillerson, who supports remaining in the agreement. On Tuesday, Trump
        met with a key voice advocating for withdrawal, Environmental Protection Agency
        administrator Scott Pruitt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0947b310-42b0-43d7-8247-69e1e02454e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:55:59.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:56:03.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Wednesday, press secretary Sean Spicer said he wasn''t
        sure whether Trump had made a final decision on withdrawing from the Paris
        agreement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfacfff6-03b1-4de4-917a-04c79fb37713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:55:59.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:56:03.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I obviously don''t know whether he''s made it," Spicer said during
        an afternoon briefing. "When the President has a decision he will make that
        announcement and he will make it clear what the basis of that is."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6af2fc-0b18-48ad-b51f-e4420e9d88a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:55:59.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:56:03.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris climate agreement was established during a 2015 conference
        in the French capital. Every nation signed on minus two: war-torn Syria and
        Nicaragua, who insists the deal isn''t tough enough. In signing onto the accord,
        countries pledged to reduce greenhouse gas emissions, but were given wide
        leeway in how much they planned to reduce them by.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50795f63-8c91-481a-970f-261d87aa09ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:55:59.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:56:03.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s decision comes after months of internal debate
        and speculation about what Trump, who campaigned on leaving the deal, would
        do once he took office. Trump faced intense pressure on both sides, including
        from his senior advisers and family.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27e2346-285e-414e-86d6-0811f02cbf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:55:59.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:56:03.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House was initially slated to make a final decision on
        the climate accord earlier this month, but delayed the decision until the
        G7 meeting in Sicily. At the summit, leaders expressed dismay at Trump''s
        climate stance. After the meetings concluded, the US refused to sign onto
        a statement of support for the Paris accord that all other G7 participants
        approved.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0def467b-1dc9-4dc5-9ed1-7f64ea63d31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:55:59.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:56:03.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel told reporters the climate conversations
        were unsatisfying. The leaders of the other G7 nations ‚Äî France, Japan, Canada,
        the United Kingdom and Italy ‚Äî all urged Trump to remain a part of the 2015
        agreement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60910c9d-c7ca-4c5d-8214-49e719384a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:55:59.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:56:03.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides to Trump said he was listening with an open mind to the other
        leaders'' arguments about Paris, but didn''t feel obligated to heed their
        calls to remain within the pact. After he returned to Washington, Trump lashed
        out at Merkel over other matters, including NATO funding and Germany''s trade
        deficit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbe2f42-8bca-4593-b588-3099da901b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:55:59.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:56:03.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s expected decision to withdraw was likely to raise further
        questions about US credibility abroad. Tillerson had argued to Trump in their
        discussions about Paris that scrapping the agreement could damage US negotiating
        power. Other major powers, including China, have signaled they will uphold
        their commitments to Paris regardless of Trump''s moves.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ebece0-392c-4881-85fb-1abbced8ebf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:55:59.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:56:03.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This would be a colossal mistake," said Nick Burns, who served
        as under secretary of state during George W. Bush''s administration. "It would
        also devastate our international credibility. We are one of the two largest
        carbon emitters, with China. We are the ones who put this deal together. It
        is the first step to try to do something about climate change. For President
        Trump to take us out, it is anti-science."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d50f12-8940-428c-9864-9c60333ed884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:55:59.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:56:03.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fierce divisions</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689502d0-fe12-4df0-a077-007ae504fe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:55:59.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:56:03.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meetings inside the West Wing about Paris have been contentious,
        sources told CNN, as aides expressed their deep grievances over the climate
        agreement that President Barack Obama helped broker with nearly every country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c1f2a5-e676-4a69-97dd-e360e3dd2c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:55:59.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:56:03.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Bannon, Trump''s chief strategist and the former head of Breitbart,
        had pressed Trump to stick with his campaign promise and leave the deal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745fe166-e882-4535-9515-3eda31fdccfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:55:59.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:56:03.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ivanka Trump, the President''s top aide and daughter, pressed
        aides to look at the full picture when considering what withdrawal could mean.
        She worked to ensure her father heard pro-Paris viewpoints, including from
        former Vice President Al Gore.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9935f27-7c62-4be5-b992-391e37235c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:55:59.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:56:03.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s son-in-law and top aide, Jared Kushner, was said to be
        neutral on the deal, and concerned about the legal ramifications of reducing
        US carbon reduction commitments below what Obama pledged.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc080a59-1ca4-4301-8582-fe1ecda829c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:55:59.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:56:03.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson and Energy Secretary Rick Perry had both advised against
        leaving the deal, sources said, joining a bombardment of voices from outside
        the White House. Elon Musk, the tech billionaire and founder of Tesla, tweeted
        earlier this month that he spoke with Trump about sticking with the deal.
        The president of Exxon Mobil wrote Trump personally stressing the importance
        of maintaining a seat at the global negotiating table.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6eb177-8a50-4c22-b8a8-e6e64fe051f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:55:59.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:56:03.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gore, who met with Trump during his presidential transition, has
        also been an outspoken critic of leaving the Paris accord.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b3e892-3bda-46f3-8ab7-8a1ddc902844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:55:59.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:56:03.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those voices were tempered by conservatives who argue the agreement
        harms American jobs and punishes US taxpayers. Trump himself said he would
        "cancel" the deal on the campaign trail and his campaign''s energy plan included
        a pledge to "cancel the Paris climate agreement and stop all payments of US
        tax dollars to UN global warming programs."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba54562-fba1-48eb-9ec5-0ba18f37c0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:55:59.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:56:03.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of Republican US senators, including Majority Leader Mitch
        McConnell, wrote Trump earlier this month encouraging him to make a clean
        break from the climate accord. And leaders from coal-producing states have
        pressed Trump to uphold his vows to cancel US commitments to Paris.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7f4bb6-3c9d-44f0-821e-89da83293f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:55:59.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:56:03.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama and a host of other countries signed the climate change agreement
        in 2015 and the former president touted it as the "best chance we have" to
        save the planet.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2285ff-a35d-41ac-a4f5-16c457a7b8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:55:59.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:56:03.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Paris agreement establishes the enduring framework the world
        needs to solve the climate crisis," Obama said, speaking from the White House.
        "It creates the mechanism, the architecture, for us to continually tackle
        this problem in an effective way."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2daec4e-9726-4e76-b0eb-246c062ba061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:55:59.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:56:03.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US committed to reducing carbon emissions by 26-28% in a decade
        in signing onto the agreement. The main driver of the reduction was Obama''s
        Clean Power Plan, which would have closed coal-fired power plants. Trump has
        already said he''s reviewing that order, along with other aspects of his predecessor''s
        climate agenda.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d28fea-3b51-4f0c-af74-a87ae60a8be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:55:59.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:56:03.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump expected to
        withdraw from Paris climate agreement."</em></p>'
  'Duterte-slams-critics-Clinton-daughter':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
