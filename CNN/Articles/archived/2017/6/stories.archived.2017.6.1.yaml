    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over 130 alleged Maute, Abu Sayyaf members in Immigration lookout list

      '
    'updated': 2017-06-02T01:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8197ea8-ded8-4ee1-b694-1e81ba505e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:37:29.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:37:32.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) ‚Äî</strong> Justice
        Secretary Vitaliano Aguirre has issued on Thursday an immigration lookout
        bulletin on over 130 alleged members and supporters of the Maute and Abu Sayyaf
        groups.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477fc239-2f59-4de0-af68-f2aaea96b2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:37:29.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:37:32.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same people are on a list of an arrest order directed by martial
        law administrator, Defense Secretary Delfin Lorenzana.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86476c2b-e086-4dc8-a4e1-f8673086875a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:37:29.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:37:32.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: More than 100 Maute and Abu Sayyaf members ordered arrested:
        Justice Dept.</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bac84a-5bf6-4462-bb3e-bd45370f1fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:37:29.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:37:32.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre is also mulling drafting a detention order similar to a
        hold departure order, which can only be issued by the courts, to prevent individuals
        from leaving the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42287b1-e9c9-4846-8f1d-bd18dc1355ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:37:29.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:37:32.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kinakailangan natin ng</em> new name to warn our Bureau of
        Immigration officers or anybody na these are dangerous people‚Ä¶that they are
        subject to arrest immediately," Aguirre said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee829d00-7563-4d0b-9136-8dab4018b488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:37:29.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:37:32.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need a new name to warn the Bureau of Immigration
        officers or anybody that these are dangerous people‚Ä¶that they are subject
        to arrest immediately.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c776d8d2-3dc2-4d28-9637-f8054d52925c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:37:29.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:37:32.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Lorenzana issued Arrest Order No. 1, which directs the
        Armed Forces of the Philippines, Philippine National Police, and National
        Bureau of Investigation to arrest and investigate the people on the list accused
        of rebellion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23bf226-f667-424d-a40c-a56b9a53c8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:37:29.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:37:32.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the crimes listed in the order are "killing, kidnapping, [perpetuating]
        bombings in Marawi City and some parts of Mindanao, [and] sowing terror to
        the populace."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3d60b5-d150-422c-a148-539210c656d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:37:29.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:37:32.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Secretary said the arrest order could be enforced even
        outside Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b112ea2-625e-4830-95d7-d2469f82203a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:37:29.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:37:32.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang dapat po nating alalahanin na ang</em> crime of rebellion
        is a continuing offense.<em> Tuluy-tuloy po ''yan kaya kahit nasan ka pwede
        kang arestuhin,"</em> Aguirre said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f4d9b9-e453-4747-89b0-d5647bfdc711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:37:29.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:37:32.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we should remember is that crime of rebellion
        is a continuing offense. It''s continuous so they could be arrested wherever
        they are.]</p>'
