      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ee2305-632f-4af9-9898-ee1b974096e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:15:05.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:15:09.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coral World Park has since clarified with CNN Philippines that "no
        master plan has been revealed to the public" and following international standards,
        "everything is still in the planning stages."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da4e6a6-758e-4d0d-aee7-4cb10a572f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:15:05.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:15:09.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>LGU, DENR not notified yet</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9690c043-4886-46c1-accf-26ab62dfe900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:15:05.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:15:09.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Coron Counselor and Tourism Committee Chairman Michael
        Sadhwani told CNN Philippines that there has been "no formal communication"
        given to the local government since their initial meeting.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c889002c-ec25-4ccd-bb04-9a7c4726fd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:15:05.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:15:09.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d like to inform you there has been no formal letter of intent
        that has been received by the [LGU] of Coron, both [in] legislative and executive
        [offices]," Sadhwani said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deec2b8f-a9fa-470f-9643-ca6a9fbe16e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:15:05.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:15:09.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press statement released on June 8, Environment Secretary Roy
        Cimatu also confirmed the Department also did not receive any formal communication
        from the project.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91d67f7-ce32-4bae-9a82-bd2ed7fec971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:15:05.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:15:09.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are, however, trying to find out the specifics of this supposed
        project even as we await the formal receipt of the said proposal," the statement
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b657b58-67cb-44f1-8b24-0c211ff814a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:15:05.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:15:09.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department [of Environment and National Resources], in consultation
        with the key stakeholders shall conduct a thorough inquiry regarding the proposed
        project to ensure that ecological, social, economic and human interests are
        factored in into the project‚Äôs evaluation once received," it added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bed27a0-cdfd-47f9-b987-94b8696ae0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:15:05.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:15:09.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He surmised that the developer was still coordinating with the national
        government, and trusted that the local government would still screen the project.
        Coral World Park would still have to go through the Palawan Council for Sustainable
        Development and the Econ Board, an environmental committee, the councilor
        added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4871b6-d236-4a7f-a3e1-31b47e752853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:15:05.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:15:09.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of today, we can''t say if we''re pro or against it because
        we haven''t received any documentation," said Sadhwani. "Obviously if they
        pass the process, walang problema yun [that''s no problem]... you have a right
        to have a business. (If not), obviously, hindi ka makakabukas ng resort [you
        can''t open a resort]."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167fc43c-3bdf-4288-817e-4b3632a054f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:15:05.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:15:09.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadhwani said he thinks locals will be divided over the issue, but
        the local government must balance these views.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c8cdf7-81db-4f20-83df-cbf12c2fad0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:15:05.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:15:09.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government has to have an equal decision... The government
        also naman cannot stop progress. It will also add to the economic development
        of the municipality," said Sadhwani. "They first have to pass all the necessary
        requirements."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8628ca-da52-406b-9577-d0b369ea10f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:15:05.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:15:09.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China eyes theme parks in Masbate, Batangas</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8708424-196d-4884-b3a9-d3ae48444f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:15:05.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:15:09.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo also said that Chinese investors were looking into building
        hotels, casinos, and theme parks in different parts of the Philippines.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9a8e3e-8c9e-4902-9196-b2668d62031a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:15:05.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:15:09.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have already started buying lots to build... a theme park
        wherein they will have a hotel, resorts, airport-there will be [activities]
        in that place. Actually, Masbate will boom," said Teo.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ff7efe-3b75-40d7-b2ba-b5b068619eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:15:05.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:15:09.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that Chinese investors are also considering building a
        theme park in Batangas.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ad7510-1201-47f0-942d-ea27cc673d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:15:05.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:15:09.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are other places they''d like to consider like Palawan, but
        they''re looking for a big area. They''re also considering Davao... They''re
        still looking for areas. The investors are there... The money is there," said
        Teo.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f0c7d9-22a2-492c-b44a-1e756e7dd2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:15:05.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:15:09.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added they were also looking into building the "Philippine Center,"
        a structure in Intramuros which will house the DOT and attached agencies.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e33aec-dcba-4340-9ea3-44f38b1ed71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:15:05.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T13:15:09.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo said all deals are still in the works "because we would like
        to make sure that when we do this, everything is within the law."</p>'
  'NBA-LeBron-James-house-racial-slur-tough-being-black-in-America':
