    'jcr:uuid': 'dc3560d9-635a-478a-9cfe-b4ab6e9c9933'
    'lead': 'Another member of the Maute clan was arrested by government forces on
      Thursday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T10:33:15.682+08:00
