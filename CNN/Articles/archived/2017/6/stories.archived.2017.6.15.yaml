      'mgnl:lastActivated': 2019-07-23T10:57:49.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Embassy London''s Facebook Page, concerned
        individuals can contact the casualty bureau to inquire.</p>'
