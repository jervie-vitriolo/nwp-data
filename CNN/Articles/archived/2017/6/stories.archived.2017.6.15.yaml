      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa08a3b8-6c00-4488-a68e-f3bfdfe086ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:12:27.909+08:00
