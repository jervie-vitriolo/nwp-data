      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also challenged the Department of Agriculture''s "no importation"
        policy starting 2018, as data showed a rice shortage happening this year,
        prompting the government to import rice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8f6555-7159-4b55-af2c-301d910c99c2'
      'mgnl:activationStatus': true
