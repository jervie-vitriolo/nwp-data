      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grint plays Daniel Glass, who the network describes as "a compulsive
        liar stuck in a failing relationship and dead-end insurance job, under the
        thumb of irrepressible boss Kenny West (played by Don Johnson)."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
