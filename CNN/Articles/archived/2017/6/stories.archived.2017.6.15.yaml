  'DOJ-files-rebellion-charges-against-Maute-mother-10-others':
    'author': 'Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-15T12:43:27.823+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0b2319e-7004-4562-a803-8697e1832d91'
    'lead': 'The Justice Department filed rebellion charges against 11 individuals,
      including Maute clan matriarch Ominta "Farhana" Romato Maute and former Marawi
      CIty Mayor Fahad Salic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T10:43:19.684+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T10:43:25.078+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T10:43:24.821+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ files rebellion charges against Maute mother, 10 others

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd7e2b9-ce45-448f-87ac-3c0a30b878a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:43:19.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:43:25.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> The Justice
        Department has charged Maute clan matriarch Ominta "Farhana" Romato Maute,
        former Marawi mayor Fahad Salic, and nine other individuals with rebellion
        amid the government''s clash with the terror Maute group in Marawi City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca10e8e-a3e9-46e7-8723-a03551e54205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:43:19.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:43:25.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges, filed at the Misamis Oriental Regional Trial Court
        on June 12, accused the 11 individuals of rebellion under Article 134 of the
        Revised Penal Code, saying they conspired with each other and other Maute
        members and associates, to shift allegiance from the Philippine government
        in Marawi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96366b73-8ffd-46a9-985a-90f5ef957f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:43:19.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:43:25.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The above-named accused…did then and there willfully, feloniously
        help, support, finance, promote, maintain, cause, direct and have risen publicly
        and taken arms to attain the purpose of removing from the allegiance to the
        government of the Philippines or its laws thereof, the City of Marawi," it
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42249e2f-4711-45bb-a4d2-ab93dbb99319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:43:19.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:43:25.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cited on the charge sheet were Fahad Salic, Ominta Romato Maute
        a.k.a "Farhana", Sumaya Bangkit Masakal, Radiea Tugosa Asire, Mariam Ibnu
        Abubakar, Zafeerah Rosales Musa a.k.a Aliah Romato Maute, Nehreen Macaraya
        Abdul a.k.a Hafza Romato Maute, Nora Moctar Limgas a.k.a Nur-ain Moctar Limgas,
        Mardiyya Haji Ali a.k.a. Haminda Romato Maute, Sumayya Lawi Ali, Noronisa
        Haji Camal a.k.a. Noronisah Papandayan H. Camal, and several other John and
        Jane Does.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Rebellion filed vs. Fahad Salic, Ominta Maute, and 8 others before
