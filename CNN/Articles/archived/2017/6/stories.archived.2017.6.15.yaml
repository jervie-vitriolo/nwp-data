      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law administrator and implementor Delfin Lorenzana and Gen.
        Eduardo Año appeared in court, upon the Supreme Court''s order.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49007f7c-a815-4ee5-9514-8c1a04cff9f4'
