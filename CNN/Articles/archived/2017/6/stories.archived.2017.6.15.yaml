  'President-Duterte-health':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-15T15:33:33.632+08:00
    'imagesource': 'jcr:4ce4bffe-2d4c-49ed-9ea2-cced1aee913d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '985f4420-22e3-4421-82cf-f7acaaaade43'
    'lead': 'The 72-year-old president will be out of the public eye for a while as
      he is trying to "rejuvenate" from his hectic schedule, Presidential Spokesperson
      Ernesto Abella said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T10:21:50.239+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T10:21:54.394+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T10:21:54.226+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte''s health not a cause for worry – Malacañang

      '
    'updated': 2017-06-16T11:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebce270-35f8-48a7-8451-feafc7c23e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:21:50.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:21:54.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> President
        Rodrigo Duterte is well and taking some time off to rest, Presidential Spokesperson
        Ernesto Abella assured the public on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25339459-8b91-4123-bdfd-b4e4281e4363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:21:50.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:21:54.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 72-year-old president will be out of the public eye for a while
        as he is trying to "rejuvenate" from his hectic schedule, Abella said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4d8f22-40d8-48f9-bb7e-1987b87f09b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:21:50.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:21:54.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s resting for some time... You have to consider that he has
        been on the road for at least of 23 days regarding fulfilling his martial
        law supervision. So it has been really brutal," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8857d0-8886-4333-bf35-713768b0585e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:21:50.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:21:54.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s was last seen in public on June 11 when he attended
        funeral rites for the fallen Marawi soldiers. He skipped Independence Day
        rites the next day as he was "tired and lacks sleep."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fb6b3e-b866-457b-b285-ea2f536c77cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:21:50.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:21:54.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: ''Exhausted'' Duterte skips Independence Day rites</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8207a353-c3b6-4923-b919-6dbb65bd319f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:21:50.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:21:54.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been on "private time" since then, triggering speculation
        he may be sick.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9777523-111d-44d6-93ef-37d21beeb084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:21:50.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:21:54.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said although he is unaware if the President has seen a doctor
        since Monday, he is certain the President still gets his regular check-up
        from his own doctors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a39764-4e39-4580-8a13-5a1ada5a49be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:21:50.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:21:54.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if Duterte is sick, Abella answered, "The president is
        well. There is nothing to worry about in terms of sickness, major sickness.
        He''s just tired."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21938c1a-51d0-405e-8aaf-f1bcbda92043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:21:50.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:21:54.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has admitted he suffers from daily migraines — prompting
        him to miss some appointments — and Buerger''s disease. The disease, which
        is usually found in heavy cigarette and tobacco smokers, constricts blood
        vessels. It causes veins and arteries to swell, producing clots that block
        blood from reaching extremities. In severe cases, the disorder can cause extreme
        pain. Left unchecked, Buerger''s disease may lead to skin damage, infection,
        and in severe cases, gangrene.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db667f74-a51e-4ea7-890c-584b8dba98c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:21:50.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:21:54.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also uses an oxygen converter when sleeping because his
        brain suffers from lack of oxygenation, he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74123d5b-c13c-4bf6-80f2-1a64e7446ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:21:50.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:21:54.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: I need additional oxygen to breathe better when sleeping
        — Duterte</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbcd470-fc3a-4343-a6b8-d4c0ee47add9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:21:50.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:21:54.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 1987 Constitution, the public shall be informed of the
        state of the health of the President in case of serious illness.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f393b780-4b53-47bf-bfa1-59b6bfd85f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:21:50.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:21:54.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who is resting in Bahay Pagbabago, flew to Davao City Thursday
        night.</p>'
    '25':
