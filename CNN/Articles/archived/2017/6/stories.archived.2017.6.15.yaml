      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it could be any situation under the sun but used with a
        different angle. This practice, he says, is often used in the advertising
        industry.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
