      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4d5b01-202f-45ff-9664-cfc8e4b35371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:12:27.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:12:32.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2nd Kamias Triennial</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70012943-d867-4a5c-9a14-390f3c5ba28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:12:27.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:12:32.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded by Patrick Cruz in 2014, Kamias Triennial is a non-profit
        tri-annual art event in Quezon City, aiming to propel contemporary and experimental
        ideas within its community. For its second iteration, the 2nd Kamias Triennial
        will introduce the strategies, processes, and styles of artists in the region
        of Manila to counterparts from Canada, in a weeklong series of events — an
        exhibit, flea market, panel discussion, performance, and screening — taking
        place from June 17 to 24.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa00b99f-2b5e-4ac8-8965-a5b28c1e8712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:12:27.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:12:32.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most events will take place at Kamias Special Projects, located
        at 124 K-8th, Kamias, Quezon City, unless specified. For specific details,
        visit the Facebook event page. For more information on the Kamias Triennial,
        visit their website.</p>'
    '25':
