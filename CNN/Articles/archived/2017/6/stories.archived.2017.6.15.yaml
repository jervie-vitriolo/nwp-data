      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lohan will star as Katerina West, the daughter of Daniel''s boss.</p>'
    '5':
