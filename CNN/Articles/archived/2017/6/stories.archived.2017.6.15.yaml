      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SparkLab''s DIWO Series aims to make science and technology fun
        and collaborative for every Filipino. “Do it With Dad,” the first of the series,
        invites children and their fathers to celebrate Father’s Day through games,
        geek demos, beer, food, and a brushbot battle.</p>'
    '36':
