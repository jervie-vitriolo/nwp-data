    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gunman kills 2, shoots self at San Francisco UPS facility, police say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a11bd65-ec62-459a-ac6d-1737508869a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:06:24.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:06:31.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — At least two people are dead after a shooting at a UPS facility
        in San Francisco on Wednesday morning, San Francisco Deputy Police Chief Mikail
        Ali said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2705580-89ab-47b1-92e6-a3b256918425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:06:24.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:06:31.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman shot himself, and his condition is unknown, Ali said.
        Investigators are trying to determine if there are any other casualties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1c4365-e8db-46ff-98b5-57f34d839be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:06:24.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:06:31.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in the area are advised to shelter in place until instructed
        otherwise. Law enforcement is concentrated around the UPS San Francisco Customer
        Center, a couple of blocks east of Franklin Square.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5993fa-df46-4afe-bef8-e3f03c285d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:06:24.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:06:31.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman named Michelle, who did not want to provide her last name,
        was walking to work across the street from a UPS facility when she saw several
        UPS employees running down the street. They told her to run because there
        had been a shooting, she told CNN, explaining she ran about a block with the
        workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfb7ce4-7b93-44fb-bfc3-cba7e09a8002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:06:24.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:06:31.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was confused. They crossed the street and when they got to me,
        they said, ''Run, there is a shooter,'' so I started to run with them," she
        said. "Several of them said it was a driver they worked with who had a gun
        and opened fired. I feel terrible for the people hurt and for the UPS team
        that was there but survived."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633a03b7-30f9-467c-9028-0677a2ddc7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:06:24.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:06:31.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antonio Salic told CNN he was working in a house across from the
        UPS building when he heard shots fired.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66a6164-d247-4f37-a574-0bb0b2bb96c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:06:24.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:06:31.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was working and suddenly I heard shots and I peeked out the window,"
        he said. "I saw people getting out (of the building), and they were wounded.
        A lot of people were running."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd66f936-06a7-46d3-b44b-52cbb559a647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:06:24.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:06:31.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The construction worker said he also saw people on the roof with
        their hands up, letting police know they were unarmed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6112e8-8c75-42a4-a9f3-7170d05d31f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:06:24.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:06:31.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Police approached and they were taken to a safe place," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30334491-b5ef-4b8e-ae42-12b953711236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:06:24.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:06:31.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UPS spokesman Kyle Peterson released a statement saying there had
        been an incident inside the company''s San Francisco facility.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cda02e-3b83-4e8c-967f-f507541dc97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:06:24.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:06:31.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Local law enforcement have control of the facility and are conducting
        an investigation. The company is cooperating with law enforcement. We cannot
        provide information as to the identity of persons involved at this time, pending
        the police investigation," the statement said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4496d54-86c6-4a84-a973-35bb3173ba24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:06:24.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:06:31.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aerial footage showed police leading dozens of people, many in matching
        brown work uniforms, out of a building. A tactical vehicle arrived shortly
        thereafter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debc995d-6278-4d77-b9e4-1d5938c2c489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:06:24.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:06:31.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site of the shooting is the Potrero Hill area, a largely residential
        neighborhood. The shooting was also not far from a Whole Foods market and
        the brewery that makes Anchor Steam beer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bbc8c2-25ac-42ce-b449-1558420150d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:06:24.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:06:31.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents have been warned to avoid the area because of heavy law
        enforcement activity. Authorities say they will hold a briefing soon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd441c4d7-e8fa-4ec8-8f3a-64a83ba0669c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:06:24.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:06:31.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s AnneClaire Stapleton, Gisela Crespo, Scott Glover and
        Eric Levenson contributed to this report.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948afd31-a4ed-4ceb-a0ed-c015e9d537b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:06:24.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:06:31.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Gunman kills 2,
        shoots self at San Francisco UPS facility, police say."</em></p>'
  'Govt-loosens-reins-on-Anti-Distracted-Driving-Act':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-15T04:27:20.828+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28868f9a-22da-4d76-84d3-6aca759fde51'
    'lead': 'Many motorists strongly resisted the first salvo of the Anti-Distracted
      Driving Act which banned smartphones on vehicle dashboards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T11:08:41.321+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T11:08:45.344+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T11:08:45.089+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t loosens reins on Anti-Distracted Driving Act

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc36d3e5-25dd-4afb-9480-5a1d5b5d7e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:08:41.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:08:45.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philipines, June 14) —</strong> Motorists
        are now allowed to mount smartphones on their dashboards as long as they''re
        reasonably out of the driver''s line of sight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574e4fc9-aaab-4a28-bba2-5d93d9f0807d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:08:41.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:08:45.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many motorists strongly resisted the first salvo of the Anti-Distracted
        Driving Act which banned smartphones on vehicle dashboards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e2ba08-ffbb-41dd-b6db-35156ad9d059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:08:41.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:08:45.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They complained the new rules prevented them from navigating using
        mobile apps and the presented alternative of lowering their phones would mean
        taking their eyes off the road.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec975af-42cb-4860-803e-d7528fe08c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:08:41.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:08:45.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport authorities took heed of these reactions and adjusted
        the law''s Implementing Rules and Regulations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b445685d-6661-4c7f-bd24-d4bb755cbbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:08:41.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:08:45.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorists are now allowed to mount smartphones or GPS devices on
        their dashboards – as long as they don''t stick out beyond four inches from
        the surface.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0029a7f2-b265-480b-85b6-df94e5f37a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:08:41.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:08:45.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is to keep the driver''s line of sight clear of any distractions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf8e897-4113-4845-b763-a47d32029a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:08:41.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:08:45.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lea Quiambao, assistant secretary for legal affairs
        of the Department of Transportation, "As long as hindi naman siya [it is not]
        grossly outside of the four inches, we will not split hairs on that also.
        Once it is mounted on a relatively safe zone, the presumption is the motorist
        was not in violation of the law. We will not argue over half an inch, a centimeter,
        or a few couple of guhit [measures]."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336ec377-5ebc-4581-a2b2-368708e58534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:08:41.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:08:45.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But motorists must still put their phones on hands-free mode. They
        are still prohibited from manually operating them while driving.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fdb7a2-bd18-40f0-ac9b-097b6a896a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:08:41.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:08:45.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities clarify the law does not cover dashcams. Dashcams are
        allowed, and are best mounted on the rear view mirror.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92993686-7468-4f16-81c7-87ce5bd828a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:08:41.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:08:45.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law does not mention decorative or religious items either.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20082238-f027-476b-a150-01d52dd6c933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:08:41.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:08:45.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiambao said, "Never was it naman geared towards prohibiting rosaries,
        crucifix, or seven dwarfs or the waving cat. Hindi po talaga yun covered ng
        Anti-Distracted Driving Act [Those are not really covered by the Anti-Distracted
        Driving Act].''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a085ed2-2c40-472e-89d7-227108468a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:08:41.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:08:45.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drinking coffee and putting on make-up are also not prohibited.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360b61d4-453f-4996-b39d-849dc6051956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:08:41.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:08:45.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorists have expressed different opinions on the new rules.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56369278-5778-4bba-85e4-cb3a13f0349d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:08:41.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:08:45.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorist Roy Miclad said, "Line of sight siya pero hindi dito sa
        gitna. Dito sa side. Kasi pag tumingin ka ng side mirror...dadaanan mo siya,
        eh. Pag tumingin ka doon, dadaanan mo rin siya. So kung dito sa baba, mas
        mahirap siya."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c323489-7c46-4844-a4de-74bcfb7f2577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:08:41.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:08:45.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is within the line of sight, but not in the middle.
        It should be at the side. Because when you look at the side mirror, you will
        see it. When you look the other way, you will see it again. So if it''s placed
        lower, it will be more difficult.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb3a9ff-a408-4616-9e7d-e7fc4026258f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:08:41.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:08:45.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Anti-Distracted Driving Act suspended</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941c46a8-552d-4994-a27c-18a5c93a5652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:08:41.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:08:45.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rommel Banuelos added, "Basta ang sa akin lang, ang magandang gawin
        nila, pag nahuli nila sa aktong nagtetext, o kaya may hawak na cellphone,
        tumatawag, yun ang dapat nilang higpitan. Hindi yung wala ka namang ginagalaw,
        sakto lang."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b159385-4973-403e-9508-34ac90adc99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:08:41.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:08:45.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, what they can do is when they catch someone
        in the act of texting, or holding a cellphone making a call, they should be
        tougher on them. Not when you''re not doing anything.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f280d55-bbda-44e3-9cc5-530aa5e76f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:08:41.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:08:45.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jim Arroyo, another motorist, said, "Just from a public safety viewpoint,
        I think it''s a good idea. Of course, we need to guard against corruption
        as with any law. We need to guard against abusive enforcers."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a1a994-d458-4c62-a2d8-9b4495fe273c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:08:41.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:08:45.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just remember, holding or touching your phone to make a call,
        send a text, or read messages are still banned – unless the driver has an
        emergency.</p>'
  'revised-Anti-Distracted-Driving-Act':
    'author': 'CNN Philippines Staff'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-06-15T01:59:24.487+08:00
    'imagesource': 'jcr:5029b1fe-1b2b-4250-a4f4-4977a6a195a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '240ed3e1-000a-487a-92f0-cb9d17a05807'
    'lead': 'Transport authorities clarified the law only covers the use of electronic
      gadgets while behind the wheels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T11:11:42.843+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T11:11:48.452+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T11:11:48.240+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No rule on dashcams, religious items: The revised Anti-Distracted Driving
      Act

      '
    'updated': 2017-06-16T06:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b4f7e5-8c4f-45b2-9f8b-e1c56777d56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:11:42.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:11:48.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) —</strong> Authorities
        released the revised implementing rules and regulations of the Anti-Distracted
        Driving Act (ADDA) on Wednesday, three weeks after its implementation was
        suspended.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19edeeb-f140-4c77-92b0-ae3656db3f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:11:42.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:11:48.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport authorities clarified the law only covers the use of electronic
        gadgets while behind the wheels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821a59c6-da64-41d8-a7b3-fc1681f7e596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:11:42.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:11:48.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Gov''t loosens reins on Anti-Distracted Driving Act</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b3db5f-7c98-48d7-bc75-bf0ec1d6aed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:11:42.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:11:48.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It does not cover other accessories which can be found on the dashboard,
        such as toys and religious items like rosaries or crucifix, among others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f256d1b4-c507-4141-ae87-81206b3c0d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:11:42.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:11:48.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dashcams are also not covered by the law but drivers are encouraged
        to mount them at the back of the rearview mirror, for safety purposes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8167196a-2a20-408f-b866-c8f85ee155b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:11:42.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:11:48.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: ''Can I use Waze, dashcams?'' Your guide to the anti-distracted
        driving law</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97c13e3-3f04-46c2-84c2-61a6b12dbac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:11:42.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:11:48.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADDA, or Republic Act 10913, was intended to protect people
        "from the ruinous and extremely injurious effects of vehicular accidents."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cf684f-a541-4591-9159-0f531dac58a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:11:42.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:11:48.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was first implemented on May 19 but was suspended five days after
        due to confusion among motorists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01226627-87af-4ee4-aeea-55a17d549911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:11:42.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:11:48.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the frequently asked questions about the ADDA:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f30c1e-cb23-4266-9d5d-cec52ae88e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:11:42.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:11:48.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q: What automobiles are covered?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8f77ae-ac11-41a5-8318-ba025026df7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:11:42.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:11:48.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law covers public and private vehicles, including bicycles,
        pedicabs, trolleys, habal-habal, kuliglig, human-powered or animal-pulled
        wagons, carriages and carts, other agricultural machineries, and even construction
        equipment, among others&nbsp; - as long as they are operated in public thoroughfares,
        highways, or streets, or other places where public safety is under consideration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91b5eb4-2382-428d-a067-0a15ee4481df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:11:42.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:11:48.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q: What can I not do when I''m behind the wheel?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5514a9d8-e945-47e7-9d7e-c3c663ccb3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:11:42.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:11:48.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADDA prohibits making and receiving calls, writing, reading,
        or sending text, playing games, watching movies, reading electronic books,
        performing calculations, and surfing the internet -- even when the driver
        is stuck in traffic, or stopped at a red light.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b96565d-04ed-4295-bdb1-b5d50c6af2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:11:42.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:11:48.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q: Are there exemptions?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096f5c53-5521-4ee4-a03b-adf6a79251f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:11:42.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:11:48.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A motorist can use communication devices for emergency purposes.
        This includes, but is not limited to, calls to law enforcement agencies, health
        care providers, and the fire department.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add97891-9dce-4890-980f-27a61ef74ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:11:42.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:11:48.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operators of emergency vehicles, like ambulances and fire trucks,
        are also exempted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f73d090-6b99-4753-b6f6-7851b279de77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:11:42.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:11:48.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q: I own the vehicle, but I was not the one behind the wheel.
        Will I be liable?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d100ff4-8259-4bdc-8aa9-6f22cdca3a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:11:42.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:11:48.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owner and/or the operator of the vehicle are both liable for
        the fines. There is an exception, though: when owners of public utility and
        commercial vehicles are able to convince authorities that he has "exercised
        extraordinary diligence in the selection and supervision" of the drivers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffde667-a7e4-402f-a056-e47f5242a731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:11:42.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:11:48.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q: I was caught violating the law. How much are the penalties?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702a7b86-396f-4e41-8686-11e8e328df11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:11:42.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:11:48.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The penalties increases, depending on the number of offenses:</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87c4caa-154d-4503-8a8c-c3cd076705f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:11:42.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:11:48.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First offense - P5,000</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7206ed12-5a24-4b67-8f72-0a22a48fa959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:11:42.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:11:48.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second offense - P10,000</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3e4c2f-c6b3-42d7-ab18-695849b6c141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:11:42.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:11:48.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third offense - P15,000 and suspension of driver''s license for
        three months</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db73ba8-4f0a-4d26-b446-f38fdc703b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:11:42.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:11:48.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourth and succeeding offenses - P20,000 and revocation of driver''s
        license</p>'
  'MRT-longer-lines-system-checks':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-15T00:31:21.926+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ebee3bb-060e-4cf8-b2a5-c70e5009eb90'
    'lead': 'The usual travel time of 35 minutes from North Avenue to Taft Avenue
      will go up to 50 minutes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T11:14:08.708+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T11:14:12.900+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T11:14:12.742+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MRT to commuters: Longer lines due to system checks

      '
    'updated': 2017-06-16T02:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3c3446-6788-443e-9e8c-3d5d3c81bb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:14:08.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:14:12.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 14) — Commuters should expect
        longer queuing times at the Metro Rail Transit Line 3 (MRT-3).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b618aef7-1273-4322-82c6-d945df5f70fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:14:08.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:14:12.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting June 14, the train system''s management will lessen the
        number of operational trains from 20 to 15, because of scheduled system checks
        in the next four days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fb918c-f58b-4a96-a1b5-a1544b631255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:14:08.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:14:12.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re expecting the queue will be longer by about 30 percent,"
        MRT Director for Operations Deo Manalo said in an announcement Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f5d317-20e6-4032-8c04-eafba0d02c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:14:08.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:14:12.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT''s running speed is also down from 40 kph to 20 kph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5635532c-0407-4073-9d32-bf39a131651f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:14:08.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:14:12.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to MRT officials, the trip from North Avenue to Taft Avenue
        usually takes 35 minutes. With the system checks, a trip may now take around
        50 minutes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fa0bbb-3c98-4ee0-b078-19be2c50c5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:14:08.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:14:12.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 13, a train driver reported a strange sound and strong swaying
        of one of the bogies, or the structure under a coach where axles and wheels
        are attached. Upon inspection, MRT personnel found out one of the axles was
        broken.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f50d2f3-514f-4118-8a62-4dc0f487ddea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:14:08.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:14:12.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Management says this is the first time this has happened.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4170466e-d615-436c-84a5-e7268fe6c474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:14:08.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:14:12.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s a broken axle, thats a unique incident. The axle should
        be designed in such a way na hindi dapat siya mabali [it shouldn''t break],"
        Manalo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369cecef-ee07-4404-9ec3-dc2cb91b500b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:14:08.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:14:12.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The management hopes operations will be back to normal by Sunday,
        or Monday the latest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54623617-0608-4e53-bec2-c37e5a8dd4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:14:08.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:14:12.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talaga pong napapanahon na para i-overhaul ''yung mga train, and
        also ''yung tracks natin kelangan talagang ayusin, palitan so itong dalawang
        bagay na ito nagko-contribute doon sa mga service interruptions," Manalo added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a099ac-cd7b-498e-b1d8-a0a5bb1df3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:14:08.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:14:12.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:It''s time to overhaul our trains, and also our tracks
        need to be fixed and replaced. These two things contribute to the service
        interruptions.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9056e5-82a6-4d42-bf12-bc075137974d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:14:08.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:14:12.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT management said commuters could take advantage of the free
        wifi along EDSA to get some work done while in transit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e3490e-5510-4e00-8cec-aed7439f235a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:14:08.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:14:12.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Free Wi-Fi is now available in all stations of the MRT-3 as part
        of the Duterte administration''s promise to swiftly improve internet access
        for Filipinos.</p>'
  'villar-unli-rice-2018-2019-no-importation':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-15T10:16:50.077+08:00
    'imagesource': 'jcr:f238e204-5f01-421e-8b66-c4baa9540de8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4d7da58-3ff2-469a-be15-e7e5aaa672ed'
    'lead': 'In a Senate hearing today on the National Food Authority''s (NFA) rice
      importation program, Villar - who heads the Committee on Agriculture — challenged
      the Department of Agriculture (DA) on its no importation policy starting 2018.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T11:17:14.221+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T11:17:18.484+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T11:17:18.328+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Villar says no to ''unli'' rice

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6ada00-81d2-4aea-b5c9-20ca66493817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:17:14.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:17:18.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> Senator
        Cynthia Villar proposes FIlipinos consume less rice as the government looks
        into avoiding the importation of the grain in 2018 and 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0072982-ad75-4e7b-acb7-977c142df376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:17:14.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:17:18.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate hearing today on the National Food Authority''s (NFA)
        rice importation program, Villar - who heads the Committee on Agriculture
        — challenged the Department of Agriculture (DA) on its no importation policy
        starting 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed94b4bf-efc9-4e6a-b470-d5bcc2141355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:17:14.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:17:18.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on a projection by the DA, rice production for 2018 is pegged
        at 13.22 million metric tons against 12.3 million metric tons of consumption.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b358e5-4c0d-4071-87e0-b733f6597f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:17:14.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:17:18.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production for 2019 is seen at 14 million metric tons against projected
        consumption of 12.5 million metric tons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183b7507-e2b2-469c-9b43-3e70bd625a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:17:14.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:17:18.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar said if we achieve the "no importation" policy, it would
        help local farmers and would soon make the country self-sufficient.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3de5097-264c-422c-ad19-eaa3bcfc470f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:17:14.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:17:18.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its time na pabigatin natin yung rice natin para yung mga Pilipino
        kumain na ng less rice at ipagbawal na yang ... ano ba yang sinasabi nilang
        unlimited rice, masama yan. Ipagbawal na natin yang unlimited rice kasi nagkakasakit
        tayo gawa ng unlimited rice na yan. We should learn how to eat vegetables,"
        she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3df5fc1-980c-43fb-acc5-65af806001d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:17:14.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:17:18.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s time we make our rice heavier so Filipinos eat
        less rice and we should do away with so-called unlimited rice because that''s
        bad. We should ban unlimited rice because we are getting sick because of it.
        We should learn to eat vegetables.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabe84de-0f7e-473a-892c-04fc9aa80875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:17:14.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:17:18.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar added, "Dapat i-train na rin natin mga Filipinos na not to
        eat too much rice kasi nagiging diabetic and you know its very expensive to
        cure diabetes."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dacba12-7199-42ed-96cc-c3cc72670b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:17:14.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:17:18.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have to train Filipinos not to eat too much rice
        because that will lead to diabetes and you know its very expensive to cure
        diabetes.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2351b0ce-75df-4a6b-940f-da919fdcb4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:17:14.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:17:18.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country will have to import rice this year as the projected
        rice consumption is higher than the projected rice production.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd607b985-65e7-4c81-b43f-4aa0c8f1ebbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:17:14.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:17:18.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar adds the country is still facing issues in food production.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1af073-132f-412d-8e8b-43c06d0ca0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:17:14.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:17:18.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sana ma-solve nila</em> like mechanization, better seeds, irrigation
        which are the major problems na hindi talaga naso-solve natin for a long long
        time."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbef5a0-aebc-4508-9860-d7960bac822e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:17:14.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:17:18.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope they will be able to solve issues on mechanization,
        better seeds, and irrigation which are really the major issues.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c413b29e-1935-4f71-ad1d-9f5e8770ebf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:17:14.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:17:18.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary to the Cabinet and chair of the NFA Council Jun Evasco
        Jr. said that this year''s government-to-private importation or G2P sought
        to do away with the old government-to-government importation or G2G — a system
        that lacks transparency and competition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97fd4af-284c-4fa1-8482-ce102c4648d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:17:14.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:17:18.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Cecille Lardizabal contributed to this story.</em></p>'
