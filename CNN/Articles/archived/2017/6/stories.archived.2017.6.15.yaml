      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Marawi Mayor Fajad Salic, who was arrested for rebellion
        on June 7, was also included on the charge sheet. Salic, however, has denied
