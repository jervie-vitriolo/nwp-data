      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fête de la Musique 2017</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95228b1e-48d9-409f-9ddb-d2cdf5ecd2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:12:27.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:12:32.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While two of the main stages of Fête de la Musique this year have
        been cancelled, due to “security risks given the current political atmosphere,”
        the music goes on in the festival’s 30 pocket stages all around Makati.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94084e5-88f2-4ef9-af22-7205b3327f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:12:27.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:12:32.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hear music for the beach in the Island Music stage, cozy up to the
        beats meant for small spaces in the Bedroom Beats stage, or engage in a multi-sensory
        experience in the End stage, among many others. The goal is to discover and
        celebrate local and international artists, through a community that supports
        the evolution of music in all its forms and iterations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5131fd5a-2c2f-4eec-9e80-b94138779541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:12:27.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:12:32.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Admission is free. For a complete guide of the stages and their
        locations, and a preview of the artists’ music, click here.</p>'
    '19':
      'image': 'jcr:07a2f9ca-ba94-45a7-9782-bf66283dc8b0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a15dc5-bbf1-43bd-bdb7-796ed6118c66'
