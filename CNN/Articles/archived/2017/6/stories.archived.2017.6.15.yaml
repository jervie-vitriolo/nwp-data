      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is said to be adviser, financier and provider of the Maute brothers
        leading the ISIS-inspired Maute Group, which attacked Marawi on May 23.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5671efd7-8d4f-4fe6-9834-2a35bbb795e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:43:19.685+08:00
