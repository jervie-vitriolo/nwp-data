      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things really take off when Daniel is wrongly diagnosed with a terminal
        illness by his inept doctor (played by Nick Frost), who convinces him to play
        along with the misdiagnosis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d328f3b-105a-41b8-9aeb-cc63d64b72e0'
