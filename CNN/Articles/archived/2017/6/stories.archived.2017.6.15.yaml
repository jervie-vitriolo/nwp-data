      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The door fee for the event is ₱1,000, with kids 13 and below charged
        with ₱500. All tickets come with food, drinks, and a maker kit. Interested
        participants may register and reserve slots here. The event will take place
        at SparkLab Innovation Center, 118 Matahimik St. Teacher''s Village, Quezon
        City. For more details, check the Facebook event page.</p>'
  'Cynthia-villar-denies-unlirice-ban':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-15T16:24:12.190+08:00
