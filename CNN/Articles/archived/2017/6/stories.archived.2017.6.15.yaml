    'template': '1'
    'title': 'Villar denies proposing ''unli'' rice ban

      '
    'updated': 2017-06-16T02:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5879c7-9d36-485f-b49c-03ea1ab7ad1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:16:11.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:16:16.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 15) — Senator Cynthia Villar,
        chairperson of the Senate Committee on Agriculture and Food, clarified on
        Thursday she is not planning to file a bill banning unlimited rice promos
        in food establishments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf717bfe-ed6c-4bdb-abfb-a5db79d492e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:16:11.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:16:16.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not planning to make a law banning ''unli rice'', not at all.
        I just voiced out my concern that eating too much rice is one of the main
        causes of high blood sugar that leads to diabetes," Villar said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee6291b-12e6-4875-b8f1-51479f70b171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:16:11.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:16:16.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Villar acknowledged cutting down on rice would be difficult
        as it is a staple, she suggested Filipinos should turn to healthier options.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84be3599-5216-444d-96ae-cc088729845d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:16:11.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:16:16.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have recommended to the government departments and they are doing
        it in some areas already to incorporate vegetable gardening in schools in
        the feeding program, for instance," Villar said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00021801-eb00-4c64-83a3-ceabfe65b3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:16:11.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:16:16.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Villar says no to ''unli'' rice</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e8831e-430a-4282-842e-7bc4567f0635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:16:11.913+08:00
      'mgnl:createdBy': 'jeff'
