    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a19cdc2-dfaf-4857-a7fa-2e1c8e1d0ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:50:34.791+08:00
