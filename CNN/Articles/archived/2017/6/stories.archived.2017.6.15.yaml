      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are really creative executions to similarly situated stories,
        but have unique propositions," Alegre said,</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99db67c8-1869-4952-ad95-2ea161ad3d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:41:25.107+08:00
