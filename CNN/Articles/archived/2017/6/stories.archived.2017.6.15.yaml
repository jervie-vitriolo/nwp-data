      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the incident, Presidential Spokesperson Ernesto Abella
        said in his regular briefing that this was still being verified and simply
        reminded journalists covering Marawi crisis to remain objective.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0351129-ce03-405b-a713-6a02db3d7ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:12.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:26:16.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they should try to be objective as possible. And to see
        it in the context that this is really a... That this is basically an action
        of rebellion. And that they see it along that line, they report along these
        lines, that they are objective. Stay out of trouble," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d92017-16e9-4042-b6e4-90aa10fdddd0'
