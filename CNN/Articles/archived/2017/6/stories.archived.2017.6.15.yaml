  'dole-lifts-ban-qatar':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-15T21:43:43.144+08:00
    'imagesource': 'jcr:324633f5-dd00-41ff-b3e3-3d8b79f86556'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93daa134-63cf-4dd0-b29b-a710b5a6107b'
    'lead': 'Filipino workers will be allowed to travel to Qatar a week after Persian
      Gulf states led by Saudi Arabia cut off ties with the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T09:37:55.498+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T09:37:59.115+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T09:37:58.950+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOLE lifts ban on Filipino workers deployment to Qatar

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7e28dc-eebc-44ff-9d6a-115eb4e53979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:37:55.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:37:59.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) -</strong> The Department
        of Labor and Employment (DOLE) on Thursday lifted the suspension on deploying
        Filipino workers to Qatar, as the situation among Arab states in the Persian
        Gulf has "normalized."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97388af7-3877-4a89-9887-b4cfe35d8272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:37:55.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:37:59.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III consulted with the Foreign Affairs
        Department concerning the lifting of the suspension, the DOLE said in a statement.
        The Philippine Overseas Labor Office (POLO) also recommended the measure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25e6ae1-7021-4652-a039-0a4b0101da36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:37:55.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:37:59.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision was arrived at on the advice of Foreign Affairs Secretary
        Allan Peter Cayetano and upon the recommendation of Qatar POLO following their
        assessment of the situation in the gulf state," Bello said in the statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59ebb4a-c8b1-4839-8a6f-a54ef2b1ceb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:37:55.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:37:59.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department imposed the suspension on deployment of all
        Filipino workers on June 6, when seven Middle Eastern nations led by Saudi
        Arabia cut off diplomatic ties with Qatar, which they accused of supporting
        terrorism and extremism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f55fbbb-a605-4b22-acad-f88f4a3fc53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:37:55.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:37:59.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: DOLE suspends OFW deployment to Qatar</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca05d42-a6dc-429b-89dd-37e9dcffded8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:37:55.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:37:59.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day after however, it lifted the ban on Overseas Filipino Workers
        (OFWs) with existing contracts, direct hires, and returning workers, as these
        groups protested, claiming the move was an overreaction from government. Those
        with pending applications were still covered by the suspension.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e13d24-dd43-44b1-9904-aac20d8dbb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:37:55.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:37:59.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Labor Attaché David Des Dicang and the Philippine Embassy even
        requested the deployment of newly-hired workers to Qatar, particularly to
        the Philippine School Doha and Philippine International School-Qatar," the
        statement added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7526e4d3-2797-4339-87e9-00f72d455415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:37:55.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:37:59.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resumption of deployment was needed so Philippine schools in
        Qatar could continue their operations, Dicang said in the statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fecc497-1044-4879-81ce-c668f4c5c8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:37:55.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:37:59.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added 79 new teachers and 20 bus drivers have pending applications
        with the Philippine Overseas Employment Administration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3b421c-e44f-4c0d-b728-b4928c3f3b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:37:55.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:37:59.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: DOLE lifts deployment ban for OFWs with existing contracts,
        direct hires to Qatar</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aa3a7e-8577-46ab-a246-8bf81a9d9b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:37:55.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:37:59.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"POLO is also continuously coordinating with the Qatari authorities
        to discuss possible difficulties regarding the repatriation of distressed
        OFWs," the DOLE statement said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc75bb61-57b1-45fe-b115-800a546ae9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:37:55.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:37:59.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Qatari government has ensured the safety of some 240,000 Filipinos
        in Qatar.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f51481-1ebe-4132-b09f-8b2ec4bb33a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:37:55.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:37:59.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OFWs in Qatar have expressed confidence for their safety with the
        strengthened efforts of the Labor Department and other concerned government
        agencies in ensuring their basic welfare and security amid the diplomatic
        crisis,” the labor department said.</p>'
  'dot-severs-partnership-with-mccann-worldgroup-philippines':
    'author': ' Pia Garcia, CNN Philippines'
    'caption': 'Nina Terol, McCann Worldgroup Philippines Assistant Vice President
      for Corporate Affairs (left), and Tourism Assistant Secretary Frederick Alegre
      (right) clear up issues surrounding the latest tourism video after being compared
      to a South African ad.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-15T23:06:34.388+08:00
    'imagesource': 'jcr:c24466a7-92b1-4364-9a14-70e6d5e1d443'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd21feae7-b466-4607-8b7b-fcdabfe1823a'
    'lead': 'The Department of Tourism has cut its partnership with McCann Worldgroup
      Philippines following the backlash of its current video campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T09:41:25.105+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T09:41:28.537+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T09:41:28.358+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOT severs partnership with McCann Worldgroup Philippines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f45f46-4c6b-4eaf-b804-b83061b1c57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:41:25.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:41:28.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> Two days
        after the Department of Tourism (DOT) said it would stand by McCann Worldgroup
        Philippines following criticism of a promotional video, it says it''s now
        ending their partnership.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc2ee6f-b1b4-4a21-8c82-3b82972d57f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:41:25.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:41:28.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released today, the DOT said, "After a diligent review
        of the ad materials in question, the Department of Tourism has decided to
        discontinue its partnership with McCann Worldgroup Philippines."</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="ro"
        dir="ltr">MEDIA RELEASE: 15 June 2017 <a href="https://t.co/2ARGpvLLKP">pic.twitter.com/2ARGpvLLKP</a></p>&mdash;
        Visit Philippines (@TourismPHL) <a href="https://twitter.com/TourismPHL/status/875252892168404992?ref_src=twsrc%5Etfw">June
        15, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f81009-34af-439f-8a58-5b32fbd77f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:41:25.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:41:28.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7b43bd-f925-4279-89c9-138e3e1fe800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:41:25.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:41:28.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that they expect a "public apology" from the ad agency
        due to the "similarities between McCann''s ''sights'' ad and South Africa''s
        ad released in 2014."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ab746a-46db-4638-afb5-9cbf489edab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:41:25.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:41:28.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT''s new tourism ad was unveiled on Monday, Independence Day.
        In it a man is shown visiting several tourist spots and experiencing local
        culture.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c81f42-e6c3-4cc3-9ea8-678bf710b0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:41:25.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:41:28.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the video closes, viewers see that the man, identified as M.
        Uchimura, is blind as he walks down the cobbled streets of Vigan with his
        cane. The video says Uchimura "retired in the Philippines."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6899a2e-53ba-463e-a70a-772403237cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:41:25.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:41:28.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South African tourism campaign launched in 2014 shows a man
        experiencing South African culture by way of dance, surfing, and several interface
        with locals. In the end, the man is also revealed to be blind.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd805309b-0902-40c4-a705-8688b4c97f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:41:25.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:41:28.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: New tourism ad under fire for similarities with S. African
        video</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd726296d-3e50-46d0-adb0-8e96f90a0905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:41:25.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:41:28.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Tuesday, Tourism Assistant Secretary Frederick
        Alegre and Nina Terol, McCann''s assistant vice president for corporate affairs
        addressed the controversy about the ads.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc2502d-a9a6-49b1-9634-72c33f8c994b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:41:25.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:41:28.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terol read a statement released by McCann Worldgroup Philippines
        which said they took full responsibility "as ALL ideas and storyboards presented
        were conceptualized by McCann Worldgroup Philippines."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee207b0a-980c-4a02-a1db-63a69f0e01de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:41:25.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:41:28.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the press conference, Alegre said while the there may have been
        similarities between both videos, the intention was not to copy the South
        Africa ad, rather it was geared toward a specific group of people - those
        who choose to retire in the Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef17d90-8ca4-4cad-bfc3-011994b1fb79'
