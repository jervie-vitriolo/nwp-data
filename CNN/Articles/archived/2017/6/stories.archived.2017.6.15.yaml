      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Grenfell Tower: After the horror, anger flares in west London</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b54941-e151-466d-b4f5-4cd7ff44a31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:57:45.492+08:00
