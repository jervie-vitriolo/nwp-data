      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after a Senate hearing on the National Food Authority''s
        rice importation program on Wednesday, where Villar said Filipinos should
        eat less rice as part of a healthier lifestyle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95506f0-28b8-44dc-97b8-9d38c95583fb'
      'mgnl:activationStatus': true
