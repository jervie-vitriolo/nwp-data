  'ndrrmc-looking-into-putting-up-tent-cities-for-marawi-crisis-victims':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-15T23:14:11.337+08:00
    'imagesource': 'jcr:28cb70e0-240c-4a93-a43f-a658b14490d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37208998-a44c-4f27-9f72-9dc2f7cd8d40'
    'lead': 'The National Disaster Risk Reduction and Management Council (NDRRMC)
      is considering setting up "tent cities" for people displaced by the ongoing
      firefight in Marawi.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T09:43:59.505+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T09:44:02.959+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T09:44:02.788+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NDRRMC looking into putting up ''tent cities'' for Marawi crisis victims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8486b1-0800-4467-94ef-1d43d4560c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:43:59.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:44:02.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 15) —</strong> The National Disaster
        Risk Reduction and Management Council (NDRRMC) is considering setting up "tent
        cities" for people displaced by the ongoing firefight in Marawi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed13b64-7563-4739-985f-c41b4348bcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:43:59.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:44:02.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC Executive Director Ricardo Jalad confirms the number of internally
        displaced people or IDPs continues to increase.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78fb80a-e059-4123-a38e-178fcd0da211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:43:59.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:44:02.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the NDRRMC show 66,738 families have so far been
        displaced because of the Marawi conflict.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1d7b89-ca2e-40f1-a92d-375393f57030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:43:59.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:44:02.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this number, Jalad says only five percent are staying in the
        79 evacuation centers set up in Lanao del Norte, Lanao del Sir and Cagayan
        de Oro.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bcbcbb-c64f-433c-83b6-e27af19d77e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:43:59.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:44:02.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ninety-five percent of people who fled the conflict areas, now staying
        with friends and relatives are called "home-based" IDPs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd680f0a-c561-461a-b4d8-856842d18648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:43:59.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:44:02.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "If the number of IDPs will really swell (we will look)
        at setting up tent cities. So the National Incident Management team deployed
        in the area is now looking at that possibility."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf650d47-eb6e-402b-a058-10acb8baa519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:43:59.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:44:02.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalad says ₱84 million worth of assistance for IDPs has been released
        by different government agencies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4ae2e0-3c83-4a95-9707-49b6e3447263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:43:59.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:44:02.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalad says 15 IDPs are confined in hospitals for illnesses like
        diarrhea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe7383b-4ee9-4936-bbf8-2d0bad858e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:43:59.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:44:02.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "The DOH has also activated its surveillance system to
        monitor the occurrence of epidemic, so far there''s none."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777b58b5-bd04-4212-bfdd-45a67b1a0f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:43:59.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:44:02.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalad, who is also administrator of the Office of Civil Defense,
        says disaster management officials are currently focused on responding to
        the needs of IDPs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdff013f-b4d8-4f99-8d64-004c35b8db2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:43:59.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:44:02.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says damage and needs assessment teams will be deployed to Marawi
        once the city is cleared of terrorists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2a428f-b5f8-4b0e-8ded-9b3a123be89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:43:59.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:44:02.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the assessment will be the crafting of the rehabilitation
        and recovery plan. The assessment will be done in about two weeks," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4e921c-16fd-4cd2-9d8a-c9abdfda3a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:43:59.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:44:02.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed "Tindig Marawi" bill filed in Congress sets a ₱10 billion
        allocation for Marawi''s rehabilitation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a82b18-87cb-4a49-b888-7a3d7dccaba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:43:59.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:44:02.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalad says this amount which was "an approximation given by the
        President," may still change depending on the results of their needs assessment.</p>'
  'london-fire-mourning-anger-and-questions-over-lives-lost-in-inferno':
    'author': 'James Masters, James Griffiths, and Muhammad Darwish, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-15T20:18:41.859+08:00
    'imagesource': 'jcr:7fcbaeb5-2d7d-45e2-8af1-9976cd95098b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '683a4574-68f4-45f7-abda-132ad44c5f76'
    'lead': 'London''s fire chief has warned that it could take weeks to identify
      all the victims of the Grenfell Tower fire, such is the devastation caused by
      the blaze.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T09:47:39.800+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T09:47:43.314+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T09:47:43.004+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'London fire: Mourning, anger, and questions over lives lost in inferno

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91286f27-407f-4227-86fd-282f71e350ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:47:39.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:47:43.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London (CNN) — London''s fire chief has warned that it could take
        weeks to identify all the victims of the Grenfell Tower fire, such is the
        devastation caused by the blaze.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000138b5-693f-409c-914a-fa96b22c45d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:47:39.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:47:43.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after the devastating fire in North Kensington, firefighters
        were still working to dampen the blaze and search for remains of the dead.
        Police said the confirmed number of deaths had reached 17.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54797bde-464b-4702-b22e-38ef7264434c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:47:39.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:47:43.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dany Cotton, London''s fire commissioner, said she had "genuinely"
        no idea about how many people were still missing. She also admitted that it
        we be an "absolute miracle" if there was still anyone alive in the tower and
        that it would take "weeks" to complete a proper search with the building still
        unstable.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfbcb43-afe4-4960-9a5c-1b651e06cff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:47:39.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:47:43.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Labour Member of Parliament David Lammy called for
        arrests to be made over the fire, describing the incident as "corporate manslaughter."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba92d24-5c3e-4df5-b6dd-162a6aca2c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:47:39.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:47:43.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1583761-50ed-4160-8e87-6876d25f094f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:47:39.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:47:43.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Final death toll still unknown, no number put on missing Residents
        who escaped were offered housing overnight Local council says it has enough
        donations for the survivors 37 people in hospital, 17 of which are critical
        British Prime Minister Theresa May visited the site Thursday</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6b2b68-abd9-4426-8507-112a69246d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:47:39.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:47:43.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anger</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0176a61e-602f-404f-a456-67ffd42c3fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:47:39.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:47:43.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Theresa May visited the site of the fire
        on Thursday where she talked to those involved in the rescue effort.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a6f1b6-ce25-4859-97be-3f76dbc58a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:47:39.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:47:43.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lammy told the BBC he had yet to hear from family friend Khadjia
        Saye who lived in the tower, and called the fire "an outrage."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60ccbbd-e7b0-41ac-9cea-ee851ca881b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:47:39.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:47:43.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We built buildings in the 70s, those 70s buildings, many of them
        should be demolished, they haven''t got easy fire escapes, they''ve got no
        sprinklers – it''s totally, totally unacceptable in Britain that this is allowed
        to happen and people lose their lives in this way and people should be held
        to account."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869f4455-49b0-4a38-bdb5-bd17c774360d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:47:39.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:47:43.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Thursday, fire chief Cotton said that urban search and
        rescue dogs would be deployed inside the building.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b24341-407e-4b40-bc07-fdc30dc786c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:47:39.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:47:43.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cotton said that while the core of the building was structurally
        sound, dogs were lighter and more agile than people. Her staff will remain
        on scene for "days to come" and that the search of the tower would be a "slow
        and painstaking process."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d9065e-4428-440f-947e-c9a8c25020c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:47:39.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:47:43.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cotton also said that parts of the building would have to be shored
        up in order to make it safe for rescue workers to reach each floor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3f79b1-2695-4c7d-a3a4-5e8409bdd520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:47:39.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:47:43.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Didn''t hear fire alarms''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08def1d1-926b-4a26-93a8-efc6f94780b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:47:39.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:47:43.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions remain over how the Grenfell Tower fire began and how
        it spread so quickly through the 1970s-era building that was home to as many
        as 500 people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd727e6a2-a5b6-4c75-85da-2fe33b5b4ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:47:39.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:47:43.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally constructed in 1974, the residential tower block had
        recently undergone a massive $13.2M (£10.3M) refurbishment carried out by
        private developers Rydon and completed in the summer of 2016.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6347ad00-28ea-4158-95f8-cafadc0290f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:47:39.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:47:43.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the local authority''s website, these large-scale works
        included the installation of "insulated exterior cladding, new double-glazed
        windows and a new communal heating system, with the goal of improving energy
        efficiency."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36ea607-9d97-4f80-9d31-aaa95f6de4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:47:39.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:47:43.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, redevelopment of the building included provisions for improvements
        to the "smoke/fire safety and ventilation works."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f9e740-bca6-4337-8913-3f17f0833641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:47:39.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:47:43.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents had complained about safety going back several years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9638ce-7870-40b0-9500-d2d1f43006a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:47:39.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:47:43.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those evacuated said the fire had spread incredibly quickly
        with almost no warning and multiple residents told CNN they did not hear fire
        alarms when the blaze broke out.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cd0876-ae7d-42aa-baf2-b48e6ca673bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:47:39.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:47:43.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November a residents group, the Grenfell Action Group (GAC),
        highlighted ongoing concerns among residents over the safety of the tower,
        managed by the Kensington and Chelsea Tenant Management Organisation (KCTMO)
        on behalf of the borough.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434aee46-1af4-470e-8346-0cc3cddf7228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:47:39.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:47:43.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blog post argued that only "a catastrophic event will expose
        the ineptitude and incompetence of our landlord ... and bring an end to the
        dangerous living conditions and neglect of health and safety legislation that
        they inflict upon their tenants and leaseholders."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e7f643-0dbe-4dc3-84d3-56539c988b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:47:39.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:47:43.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCTMO acknowledged residents'' concerns in a statement. "It is too
        early to speculate what caused the fire and contributed to its spread. We
        will co-operate fully with all the relevant authorities in order to ascertain
        the cause of this tragedy."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2c3532-b64b-4294-aec8-7c34421b5d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:47:39.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:47:43.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aware that concerns have been raised historically by residents.
        We always take all concerns seriously and these will form part of our forthcoming
        investigations."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7054a2-592b-473f-8455-72dfbd822c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:47:39.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:47:43.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safety concerns</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9987656c-32da-40c0-b9b9-7990b12d906b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:47:39.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:47:43.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many questions are still unanswered, chief among them, how the fire
        spread so quickly.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7d6455-a791-42fb-9e55-b2d548e5d0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:47:39.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:47:43.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wayne Brown, London Fire Brigade Deputy Assistant Commissioner,
        said in 25 years on the job he had "never seen a fire with that intensity
        spread so quickly throughout a building of this size."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b9b01c-a00e-49fa-b49d-b49b7c076095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:47:39.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:47:43.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire chiefs said it was too early to speculate on the cause of the
        blaze. However, residents of the tower had expressed concerns over the safety
        of the building, specifically pointing to fire risks, according to a website
        run by the Grenfell Action Group.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e10c32d-ccc0-4695-adad-906b14571c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:47:39.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:47:43.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Burgess, a professor of structural engineering at the University
        of Sheffield, told CNN that while fires do spread vertically up buildings,
        it''s "generally quite a slow process."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c20303-072c-4553-ba3a-78e564a8e3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:47:39.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:47:43.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was clearly a very rapid transmission of flame up the front
        of the building," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aae4af6-4b49-43b4-b142-8773f493dc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:47:39.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:47:43.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Gilmartin, director of Omega Fire Engineering, said that to
        meet requirements, a building must have residential sprinklers and fire alarms
        in every apartment, as well as other features such as a firefighting shaft.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b7a9cd-4816-4077-90bd-898229d9d8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:47:39.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:47:43.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilmartin said fire design has evolved over the years but it''s
        not feasible to make all older buildings comply with the latest legislation.
        He added it''s standard guidance that residents should stay in their apartments
        if a fire breaks out, as many of those in Grenfell Tower did.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7e479d-1aad-457c-9023-488cabd1b52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:47:39.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:47:43.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is considered that occupants are safer in their dwelling than
        coming out into potentially smoke logged corridors," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ada144-3528-4d05-a9ca-3211d3c7c2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:47:39.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:47:43.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Community comes together</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f987de35-889f-4ccb-9cca-7e75d31650e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:47:39.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:47:43.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the smoke continued to billow from the tower, locals worked hard
        on Thursday to help those who had been made homeless by the fire.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16add793-63ec-49bc-87dd-6d0c1cf8ee56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:47:39.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:47:43.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local council had received so many donations of food and supplies
        that by Thursday morning it said it did not need any more.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e77b787-bd02-48f9-b2f7-043d139e4c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:47:39.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:47:43.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piles of prams, luggage, food supplies, toys, and furniture could
        be seen stacked on the streets as mourners and well-wishers wrote messages
        of solidarity and hope on posters near the ruined tower.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f3f7be-b870-40ae-8b2c-c791f3b8acec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:47:39.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:47:43.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of hotel rooms, apartments and other rooms were donated to
        house the survivors who saw their homes go up in smoke.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fdfc2b-0a95-437a-ba13-1ab69f1027fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:47:39.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:47:43.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday evening, on a street in the shadow of the burned tower,
        volunteers who had been working all day handed out cans of soda and bottles
        of water, and others spread food and plates out on a long red rug laid on
        the sidewalk.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5bd956-48a9-4166-9039-17528d1c4fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:47:39.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:47:43.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Share the food with everyone," a marshal encouraged, as local residents
        and those who had come to offer help sat cross-legged opposite each other
        as Muslim members of the diverse neighborhood broke their Ramadan fast.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7ad8b0-25df-434c-976e-97c8de0aebfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:47:39.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:47:43.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best thing about today has been seeing how generous people
        are," charity worker Zain Miah told CNN.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0760b1a3-da5e-4b79-880c-d3c6958af00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:47:39.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:47:43.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t matter what color skin we have, doesn''t matter where
        we''re from ... everyone is here to make sure the people who are affected,
        and who need help the most, have got that help."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9974cc2e-0d14-4758-aa47-7102a2d97de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:47:39.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:47:43.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
