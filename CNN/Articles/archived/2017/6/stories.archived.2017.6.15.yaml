  'Justin-Bieber-Despacito-lyrics':
    'author': ' Lisa Respers France, CNN'
    'caption': 'Justin Bieber during the MTV EMA''s 2015 at the Mediolanum Forum on
      October 25, 2015 in Milan, Italy.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-06-15T11:21:22.591+08:00
    'imagesource': 'jcr:f3ccadd6-066d-4009-861c-a1ee3700ed23'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d256f50-0b10-4d99-9bd8-caf3110b18ff'
    'lead': 'Justin Bieber appears on Puerto Rican singer Luis Fonsi and reggaetón
      star Daddy Yankee''s "Despacito." But he doesn''t know the words to the song. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T10:46:13.411+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T10:46:16.995+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T10:46:16.811+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justin Bieber might want to learn ''Despacito'' lyrics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919049d7-df7d-4072-a3de-3c98daec0d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:46:13.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:46:16.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Justin Bieber is on one of the hottest
        songs of the year, but he doesn''t know the words.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8e6752-65a8-4240-b378-3c27270e4b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:46:13.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:46:16.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biebs appears on Puerto Rican singer Luis Fonsi and reggaetón
        star Daddy Yankee''s "Despacito."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b79943-e987-4e22-9348-597abbe68814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:46:13.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:46:16.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song is sung in Spanish (the title means slowly in Spanish),
        and it recently hit number one on Billboard''s Hot 100.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc182dd-c3e6-4354-a734-9cfcdc3c6c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:46:13.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:46:16.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naturally, since it''s such a hot summer jam, fans have been wanting
        Bieber to perform it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f39492-d8f3-442e-ad9a-a1ddb2ae5ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:46:13.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:46:16.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trouble is, he doesn''t know the lyrics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a71e5bf-f46f-451b-b843-d9b2d2a2bffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:46:13.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:46:16.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the recent Summerburst Festival 2017 held in Stockholm, Sweden,
        Bieber told the crowd he couldn''t sing the song.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5fd4fa-bfc3-4a5a-ac0c-e78def07ca56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:46:13.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:46:16.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t do ''Despacito,''" Bieber said on stage. "I don''t even
        know it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca30eab7-9634-49aa-b7cd-73fd47d5e7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:46:13.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:46:16.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That didn''t go over well as someone threw a bottle at him from
        the audience, which he ducked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7228d20-1e2b-4795-97dc-0c2a55607c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:46:13.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:46:16.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t throw things at me please," Bieber said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3715be36-af8e-466f-800d-2ae393d8012c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:46:13.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:46:16.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time Bieber pleaded "Lo siento, no hablo español."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adda1973-c159-4c8f-ac67-6d1074a87267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:46:13.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:46:16.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in May, he tried to fake the lyrics at New York City nightclub
        1 Oak.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47533bf4-187d-407a-973d-c83a54d9c4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:46:13.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:46:16.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know the words, so I say ''Dorito,''" Bieber ad-libbed
        as he appeared with the Chainsmokers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20876d02-5b57-4970-8521-b57f3e4935c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:46:13.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:46:16.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "Justin Bieber might
        want to learn ''Despacito'' lyrics"</em></p>'
  'Floyd-Mayweather-Conor-McGregor-boxing-fight-date':
