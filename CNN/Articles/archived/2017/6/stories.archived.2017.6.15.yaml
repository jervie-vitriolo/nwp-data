      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Mother of Maute brothers arrested in Lanao del Sur</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b254c2-5d2b-481e-a291-c8d830691c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:43:19.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:43:25.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Sunday press conference, Lorenzana said Farhana''s arrest would
        bear a negative impact on the group, as she wields a strong influence on the
        Maute children.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5ffa4d-18b5-4e05-8231-77be2d1a7acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:43:19.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:43:25.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her arrest dealt a severe blow on the terrorist support system
        and bears negatively on the disposition of the Mautes," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6674f812-f53b-4c14-a971-3452965c83c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:43:19.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:43:25.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maute father Cayamora Maute was likewise arrested at a Davao City
        checkpoint last June 6.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6a2504-bee8-4a86-ad96-96037bea6e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:43:19.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:43:25.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "high-risk" patriarch has been transferred to BJMP Jail Complex
        inside Camp Bagong Diwa in Taguig City for security reasons, but has denied
        knowing of his sons'' activities or alleged links with ISIS.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c770fc8c-3fe8-4ba0-a773-b1d5471df91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:43:19.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:43:25.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Father of Maute brothers arrested in Davao City</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492246f7-cda1-4b23-a15d-b506e195b9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:43:19.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:43:25.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Police Chief Superintendent Oscar Albayalde told CNN
        Philippines on The Source Thursday that the Mautes are in different jail cells
        and a regiment of the Special Action Force is securing the camp.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
