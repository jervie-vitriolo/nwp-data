      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0efc29-85d2-43b6-bc8d-a322b46b3713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:43:19.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:43:25.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maute matriarch was arrested on June 9 after authorities nabbed
        her and 15 others in a "safe house" 35 kilometers from Marawi in Brgy. Kormatan,
        Masiu.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c647d0b4-fae5-47bc-8128-d75fea5fbd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:43:19.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:43:25.080+08:00
