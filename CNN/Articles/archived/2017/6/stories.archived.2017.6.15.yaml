      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he considers himself "lucky," as he shared a photo of his
        X-ray film.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Lucky. <a href="https://t.co/2ZPYZfidO9">pic.twitter.com/2ZPYZfidO9</a></p>&mdash;
        Adam Harvey (@adharves) <a href="https://twitter.com/adharves/status/875231666658189312?ref_src=twsrc%5Etfw">June
        15, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

