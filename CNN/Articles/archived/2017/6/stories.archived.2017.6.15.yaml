      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every Father’s Day weekend, Fred Perry Philippines hosts a series
        of cafe pop-ups at their flagship stores to honor fathers, dubbing the event
        “Happy Fred Day.” On its 5th year, Happy Fred Day teams up with The Curator
        to serve cocktails such as Sugar Dandy (a dark rum vermouth) and Ska-Boo-Da-ba
        (a bourbon cold brew), named after ska and reggae songs of the West Indie
        and Caribbean Islands where the music originated.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434ffd86-89a5-4562-9d13-a42651fd8a46'
