  '2017-SEA-Games-Alyssa-Valdez-Mika-Reyes-Philippine-volleyball-team':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-06-15T19:59:44.562+08:00
