    'template': '1'
    'title': 'What to do and where to go this weekend (June 16 to 18)

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6a5861-9c6a-4f76-bca8-15e83f2076d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:12:27.908+08:00
