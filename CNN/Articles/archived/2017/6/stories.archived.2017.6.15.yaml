      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> The fight
        is on.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e0da07-e280-45f1-bca6-23e5c69f61ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:54:48.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:54:53.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-rumored bout between American boxing icon Floyd Mayweather
        Jr. and Irish mixed martial arts superstar Conor McGregor was finally confirmed
        on Thursday by both fighters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b753813-0ac2-4120-840d-4705179fe8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:54:48.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:54:53.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather posted on his Instagram page a short clip confirming
        the much-awaited boxing match will happen on August 26, 2017 in Las Vegas,
        Nevada.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635c6db0-6afd-4867-aafe-f5b94bab4a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:54:48.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:54:53.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UFC President Dana White revealed the fight would be at the boxing
        junior middleweight weight limit of 154 pounds. According to White, Mayweather
        and McGregor agreed to use 10-ounce gloves in the bout that would take place
        at the T-Mobile Arena.</p>'
