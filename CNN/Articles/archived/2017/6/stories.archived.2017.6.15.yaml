  'Grenfell-Tower-London-fire':
    'author': 'James Masters and Sarah Tilotta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-15T03:46:30.420+08:00
    'imagesource': 'jcr:3e038a3d-54cf-4b2c-966d-8abe117f0b7f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3511251c-45e7-40cd-9502-b273650744a7'
    'lead': 'No sooner had the flames begun to fade than the anger began to spill
      out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T11:00:45.580+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T11:00:49.373+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T11:00:49.013+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grenfell Tower: After the horror, anger flares in west London

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a433b01f-4337-474c-b1be-80c49121226d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London (CNN) — No sooner had the flames begun to fade than the anger
        began to spill out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b356f352-8cde-4a99-94c1-08701eea8a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the streets of North Kensington in west London, where a 24-story
        apartment building caught fire early Wednesday, those who had once warned
        of such a catastrophe gazed towards the smoke endlessly billowing from Grenfell
        Tower.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4212335c-6a52-4a12-b1fa-7e4443aa8647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambulances and fire engines lined nearby Bramley Road, and a family
        gathered together as the debris fell around them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694b7f61-4da8-46aa-b687-b163bf5719bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman named Susan was in tears. Her family lives on the 22nd floor.
        When the fire broke out shortly before 1 a.m., she was at her friend Suzanne''s
        house, breaking her Ramadan fast with a pre-dawn meal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc48e12-bfdb-4325-9a6a-5e72e33b211a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had stopped by after work. Her three young children stayed behind,
        and she had not heard from any of them since.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28365786-6c31-41ec-9c83-5308b68012bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only reason that Susan wasn''t in that tower is that she was
        eating with our family for Ramadan," Suzanne explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198c6e3d-abd4-4614-919c-89d3370b28d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If she had not been with us she would have been in the tower ...
        I don''t want to think about it. Now, we wait to hear ... and we pray."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eb5698-6a31-4703-ba16-1a6a094d48bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susan and Suzanne — who both declined to give their last names to
        CNN — spent the early hours of Wednesday visiting hospitals and shelter for
        signs of hope.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67293d8b-8971-4c91-b139-ea0d9cb57f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susan''s phone would not stop ringing, nor did the phones of her
        friends. All of this happened as the air filled thick with smoke, the smell
        of burning plastic floating through an eerily quiet London street.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e0e0fa-28d7-4cb7-b227-887b105085ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The residents said this would happen, and the council did nothing,"
        Suzanne said. "The tower had been refurbished but people were unhappy. They
        said it wasn''t safe."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261719b1-bfed-43d7-a983-527eb11bc0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''People are scared''</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85132f1-8a37-421e-b740-16c14fc64410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Susan cried, children on a nearby balcony laughed and joked
        while playing with a ball. A cyclist stopped to take a photo of the scene
        before peddling off on his way again.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47de6f46-8d91-434a-a1c7-2918e86b7d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the sun fought its way through the thick gray plume, locals who
        had spent the night in the streets began to spring into action. Carrying bags
        of food and water, they trod through the vast black debris which spread as
        far as the eye could see.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a89b8dc-8f56-4973-98ed-51da6da18dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local shopkeepers wheeled shopping carts full of supplies towards
        pop-up donation centers, stopping along the way to hand out fruit and water
        to police and firefighters battling the blaze, which has left at least 12
        people dead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c452be8-a771-40fd-9013-a482c8a6814c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the Harrow Club, one of the centers offering shelter to
        residents of the tower, volunteers rushed to help.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c14d20-1593-464b-a491-9890a639370b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jade, a local resident who declined to give CNN her last name, had
        been there all morning, helping those who ran for their lives as flames engulfed
        the high-rise and pieces of the building fell from the sky.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a404734-618e-4849-8288-66b12a177a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents, weary and still in their night clothes, began to emerge
        as further refuges were set up around the local area to help with the increasing
        flow of people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becc1f75-f488-444f-a75d-40503a55d0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been with the firefighters, giving them water," Jade says.
        "They told me they''ve never seen anything like it. They''re in tears."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd001571d-2ab4-4354-a885-cfd9f80fb756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people are scared. They''ve nowhere to go. Everyone is trying
        to help. This is a really tight community, a real melting pot. We stick together.
        We do it because it''s what you do."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed421b36-115c-4404-9dbb-259050ad748d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jade is heartbroken for the victims, but she''s also visibly angry
        — and she is not alone.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34076c9f-89b8-4a2e-8d16-7a9e36c7e52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We don''t know when we can go home''</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e98fba0-373a-423b-8130-a440dfac55d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The borough of Kensington is one of London''s most affluent areas,
        a playground for the rich and famous that includes the wealthy neighborhoods
        of Notting Hill and Chelsea.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c917b4-dfa9-475d-a181-0d7f227a4c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet parts of the borough are extremely disadvantaged. On some
        streets, multi-million pound properties sit opposite run-down government housing
        complexes, making the margin between wealthy and poor all too visible.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df80076-353e-4f2b-b3f8-e13bfbc25b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one of the richest boroughs in London, so why aren''t they
        doing more to help people?" asked Jade, who declined to give her surname to
        CNN. "They have the money but the rich people only care about themselves,
        they don''t care about us.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a3209b-7493-420e-a21d-3c1e71b960f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These people have lost everything and they''re relying on people
        like us to come out and help them. But where are the people who are supposed
        to be in charge? Have you seen them come down here?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00afb056-ba21-4848-a29b-ad89b6e34d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no way children should be living in these buildings. The
        council has money it could spend on helping these families but it hasn''t
        happened."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3867b7f-7082-4bd4-8cd0-97c3f31a9b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitte and Harry, who live in a housing estate across the street
        from Grenfell Tower, were awoken at 2:30 a.m. by police knocking on their
        door and evacuated over fears that the debris could set fire to their building.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c218e97d-4842-41a2-bca3-442a1f367f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple spent the rest of the night in the communal garden watching
        the tower burn while their Muslim neighbors served them tea and sandwiches.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b37ecc-1407-4628-ab3d-21d3337a657b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the generosity and camaraderie of the neighborhood has
        inspired them, Bitte says the lack of information given to residents by authorities
        has been "appalling."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6319401-19e2-4a70-bedb-1e8780b2924e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been nobody here to tell us anything," she said. "We
        don''t know when we can go home. There were lots of people with nowhere to
        go."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0024ed-5e6e-4106-b862-af8efa024f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry heard people with children screaming for help. "They were
        waving towels. I saw one person jump. There was so much screaming," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb397922-1687-409d-b7f6-2d8d7b07caf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled how some of pieces falling from the building looked
        like plastic cladding.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1dd956-8fac-4d58-9c6b-74ff87de0d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s cheap, that''s why they use it," he said. "They don''t care
        about people like us. You wouldn''t get away with cladding like that in Germany
        or Scandinavia but here, they don''t have that problem."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e668806-dc56-4fb7-8c45-ce5ecbebff62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Heartbreaking''</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30806a6-fcf9-48aa-86ee-fc72468804a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry, like many other locals CNN spoke to, said residents had complained
        about safety going back several years.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e55b812-0faf-4688-8417-7d9fe1a7a5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November a residents group, the Grenfell Action Group (GAC),
        highlighted ongoing concerns among residents over the safety of the tower,
        managed by the Kensington and Chelsea Tenant Management Organization (KCTMO)
        on behalf of the borough.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d91c05-2519-4213-8cfd-9bd991937d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blog post argued that only "a catastrophic event will expose
        the ineptitude and incompetence of our landlord ... and bring an end to the
        dangerous living conditions and neglect of health and safety legislation that
        they inflict upon their tenants and leaseholders."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9e7cd9-6cc6-40bc-ac2b-b968a0c754c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Black, Chief Executive of KCTMO, said in a statement that
        the loss of life at Grenfell Tower was "heartbreaking" and that staff were
        supporting residents. "We will issue a further statement in due course," he
        said. The statement did not address the residents'' allegations.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74bc6a8-b699-428b-98af-8d118645eec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Nobody listens to us''</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3eec2a-ca8c-46c5-a136-95305b641c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The burnt cladding was strewn across a number of streets surrounding
        the tower.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4736aa90-8e65-48cd-9a0e-201890bf7c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young children, many of whom wore face masks to keep out the toxic
        fumes, stopped and stared at the enormous black objects littering the roads.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e86aa2c-46f0-4ddf-a7c8-829de89a4a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the Latymer Christian Center, volunteers directed members
        of the public who were dropping off donations, locals handed out snacks to
        children, and commuters stopped to take photos before continuing with their
        day.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac957d6-8e17-4052-88f8-ace39dc5f534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyclists collected lattes from a nearby cafe, school kids laughed
        as they headed to school, others walked towards the gym with their lives perhaps
        untouched by the tragedy unfolding nearby.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6032a47-5491-45d3-968b-0fc2ecfd8e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A couple of streets over, Jean Haley stood with a broom, quietly
        brushing away the debris which had fallen into her front garden.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ef306f-0d3d-4c6b-80cb-059a8efee1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, you''ve just got to get on with it," she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad14ffa1-4c82-4537-a663-dcf179a21d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 80-year-old has lived in the area for the past 50 years, 25
        of which she spent at another tower block close by.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0451e29f-d406-42d4-9619-e178519034d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley''s niece was inside Grenfall Tower when the fire began. She
        managed to escape to safety from her third floor apartment.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20facda-1514-4816-8af9-fa1b7e8f5f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley had watched from her window as the tower became surrounded
        by the raging inferno, her hands shaking as the chaos unfolded.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b24f7d-d19a-456b-ab44-2f1506742009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody listens to us," she said, shaking her head as she swept
        her yard. "This is all council housing but I''ve been asking for five years
        for someone to sort out my broken doors."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362e03ee-0eaa-4758-926f-687cecf62122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve got a crack den opposite and they hide the drugs in my temporary
        doors. I''ve told the council but they don''t listen.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293ce368-5628-4045-a785-c9f1bd2208d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, they just let us get on with it. The whole area is shoddy now.
        They''re supposed to be regenerating it, but just look around.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485cc264-5151-41de-aaed-9c2c2328a70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What has happened is awful," Haley added. "I hope they''ll listen
        now."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4336fac1-3d5e-4327-a3ab-5864a60bc738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:00:45.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:00:49.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Grenfell Tower:
        After the horror, anger flares in west London."</em></p>'
  'san-francisco-shooting':
    'author': 'Eliott C. McLaughlin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-15T02:44:00.382+08:00
    'imagesource': 'jcr:99c3da9c-4c88-401d-abf0-0b56eaa3ba3d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9c766ac-0027-45b5-a7b4-1eb8fb629b36'
    'lead': 'The gunman shot himself, and his condition is unknown, Ali said. Investigators
      are trying to determine if there are any other casualties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T11:06:24.143+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T11:06:31.425+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T11:06:31.231+08:00
