      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fred Perry shops at Greenbelt 5, Powerplant Mall, SM Megamall and
        TriNoma will take part in Happy Fred Day from June 16 to 18. For more details,
        visit Fred Perry’s Facebook page.</p>'
    '31':
