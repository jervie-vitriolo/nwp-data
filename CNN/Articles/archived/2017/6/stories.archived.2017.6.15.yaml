      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — This weekend discover new music
        in the 30 stages of Fête de la Musique, support local, organic, artisanal,
        and indigenous products in an agri-food fair, catch a rare screening of a
        multi-awarded film, participate in a week-long art event with Filipino and
        Canadian artists, find out what “Fred Day” is all about, and bond with your
        dad in a tech workshop.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13733d1e-0d40-4de9-9bd9-d068a420796b'
      'mgnl:activationStatus': true
