    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Authorities arrest alleged Maute bomb expert in CDO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64108b58-2792-40f1-9782-f3032689159e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:33:15.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:33:18.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cagayan De Oro (CNN Philippines, June 15) —</strong> Another
        member of the Maute clan was arrested by government forces on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a012ea-4f0f-4509-ab7e-6c94cbf055b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:33:15.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:33:18.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammad Noaim Abdul Maute aka Abu Jadid was arrested by members
        of the martial law special action group in Barangay Macasandig, Cagayan De
        Oro.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01cdc97-68cf-4a91-88c5-f23ec4c7ac02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:33:15.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:33:18.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is among those suspected of rebellion under Arrest Order No.
        1, issued by the Defense Department on May 29.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd96c3a-37d6-441e-b186-661f44f74c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:33:15.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:33:18.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military''s initial report said Maute was apprehended on Thursday
        morning and was found to be using a fake Mindanao State University ID, bearing
        the name Alfaiz P. Mamintal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe77a69f-5d41-4a5f-9955-e66cb405f887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:33:15.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:33:18.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 9, authorities showed to local media two photos of Maute
        bomb experts who were allegedly planning to conduct a bomb attack in Cagayan
        de Oro.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8183e8-a0ac-44ab-beac-5a106b0505b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:33:15.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:33:18.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them was Abdul Jadid and the other was Mohammad Reza Kiram
        aka Abdulrahman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0facbbbd-c31b-4c9f-a9ba-1a75607e06b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:33:15.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:33:18.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect is being investigated at the Police Regional Police
        Headquarters inside Camp Vicente Alagar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3cf83b-8d53-4fd1-bcdd-e5fea6647473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:33:15.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:33:18.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines stringer Alwen Saliring contributed to this
        report.</em></p>'
  'Maute-terror-group-father-mother-detained-Manila':
    'author': 'Ominta and Cayamora Maute'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-15T12:37:13.708+08:00
    'imagesource': 'jcr:8db4b4c2-53d2-4e8f-ad81-6f0e1dd47d0a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dce9031f-7e7a-487f-8ceb-677c339152c7'
    'lead': 'Farhana Maute joins the Maute clan patriarch in Camp Bagong Diwa in Taguig
      City. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T10:38:04.816+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T10:38:08.709+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T10:38:08.503+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mother of Maute leaders detained in Metro Manila – PNP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d614c4c-ed6b-4e29-8da2-e35ef88133ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:38:04.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:38:08.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> Both
        parents of the Maute brothers are under police custody in Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2492a0-4a75-403a-8c71-5b814e24a1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:38:04.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:38:08.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ominta Romato Maute, also known as "Farhana," is detained at Camp
        Bagong Diwa in Taguig City, Metro Manila Police Chief Oscar Albayalde confirmed
        on CNN Philippines'' The Source on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec09245-5829-41b6-af1f-c59395bd4b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:38:04.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:38:08.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said Farhana was flown to Manila this week, days after
        she was arrested in a Maute "safe house" in Masiu, Lanao del Sur on June 9.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ef80ce-bb66-461c-88d3-8289e783c432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:38:04.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:38:08.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town is around 35 kilometers from Marawi, the battleground of
        government forces and terrorists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc5b59d-51d9-49b6-8cf3-5d5551d474ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:38:04.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:38:08.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Mother of Maute brothers arrested in Lanao del Sur</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93cc42c-ef30-4613-b403-e2547afd7a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:38:04.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:38:08.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde added, Farhana is held in a cell separate from the Maute
        patriarch, Cayamora Maute, who has been detained in the jail complex inside
        Camp Bagong Diwa since June 8. He was arrested at a checkpoint in Davao City
        on June 6.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0cfad5-fd69-4645-8441-c8399667f362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:38:04.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:38:08.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said the police is prepared to thwart possible attempts
        to rescue Farhana, Cayamora, and other detained members of the Maute terror
        group.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3a0188-9bd6-401d-be62-b5eeb43c0abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:38:04.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:38:08.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rescue mission [is] probably suicidal, really. Our camp is
        highly fortified. We have one regiment of the Special Action Force (SAF) inside
        our camp," Albayalde said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729b74d0-bc9d-4bb1-92e0-8812cd7d704d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:38:04.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:38:08.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SAF is a police unit tasked to conduct special operations, including
        counter terrorism efforts against local and international terror groups.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06c44ae-83e5-4adb-858b-9da592f11324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:38:04.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:38:08.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Military ready vs. threats as ''high-risk'' Maute patriarch
        in Manila</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eed1408-f41c-4ddc-b5f1-fd74f6aafb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:38:04.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:38:08.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arrested for rebellion</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1618a31d-352d-430b-a24a-39cdbcfd7e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:38:04.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:38:08.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayamora and Farhana are in the arrest order against those suspected
        of rebellion, issued by martial law administrator and Defense Secretary Delfin
        Lorenzana.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694737a1-e779-4dca-93a4-aa34e2e5337f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:38:04.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:38:08.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military believes the parents are providing financial and logistical
        support to sons Omar and Abdullah Maute, leaders of the ISIS-inspired Maute
        terror group, which attacked Marawi City on May 23.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8148151c-05b1-445c-b8d1-4a14fd0868cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:38:04.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:38:08.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has since declared martial law throughout
        Mindanao.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c3e92f-930d-474e-875e-c13d18eb03b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:38:04.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:38:08.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Marawi crisis timeline</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49505681-5550-4a42-8bc8-79873ba48256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:38:04.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:38:08.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest of Cayamora and Farhana is tantamount to "cutting off
        the head" of the Maute terror group, Task Force Marawi spokesperson Jo-Ar
        Herrera said as he announced Farhana''s arrest on June 10.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcb5932-2761-43a3-819b-0706dae5e0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:38:04.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:38:08.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayamora had denied knowing about his sons'' activities, especially
        about their links with ISIS and the Marawi attack.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac2e18c-0eb0-4421-8ffe-6341790d96d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:38:04.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:38:08.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the military and police said it was necessary to transfer
        the "high-risk" Maute members to Manila for security reasons.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5d7444-3685-4813-988e-d8909383a979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:38:04.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:38:08.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces Spokesperson Brig. Gen. Restituto Padilla said security
        officials can protect them better in Metro Manila than in Mindanao where troops
        are focused on flushing out the remaining terrorists.</p>'
