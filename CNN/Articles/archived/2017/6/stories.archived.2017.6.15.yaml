      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials, justices, and petitioners are holding an "internal
        discussion" as of 12 noon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718a9529-7859-46ea-9a48-d4f2de596821'
