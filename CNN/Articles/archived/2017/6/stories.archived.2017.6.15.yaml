      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> Alyssa
        Valdez and Mika Reyes will lead the 12-woman national volleyball team that
        will see action in the 29th Southeast Asian (SEA) Games in August.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9a2d62-9ae1-4531-a3cb-326f1678eeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:50:34.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:50:38.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official lineup was announced on Wednesday by Larong Volleyball
        sa Pilipinas, Inc.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acbea4a-ce78-403f-81b2-4b67c3322e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:50:34.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:50:38.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdez and team captain Reyes will be joined by ace setter Kim Fajardo,
        star libero Denden Lazaro, heavy hitters Jaja Santiago, Aby Marano, and veterans
        Jovelyn Gonzaga, Rhea Dimaculangan, Maika Ortiz.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f63e78e-6864-4285-b7e9-41ea440a2236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:50:34.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:50:38.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aiza Pontillas, Gen Casugod, and Ces Molina complete the rotation
        with Rachel Anne Daquis and Dawn Macandili standing as reserves.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4745b42-8014-47ad-b7e7-63b29fd56cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:50:34.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:50:38.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis Vicente will call the shots for the national squad, which
        is eyeing a better finish in the biennial meet where they placed fifth the
        last time around.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d593ab-42d7-4790-872b-411eb09a134f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:50:34.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:50:38.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before going to the SEA Games, they will first compete in the 2017
        Asian Women''s Volleyball Championship from August 9 to 17 which will be held
        in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd167e85d-2ded-44db-8c68-2ec22fa2fea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:50:34.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:50:38.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2017 SEA Games will run from August 19 to 30 in Kuala Lumpur,
        Malaysia.</p>'
