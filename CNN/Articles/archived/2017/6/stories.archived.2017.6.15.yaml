  'MRT-operations-close-to-normal':
    'author': ' Ver Marcelo, and AC Nicholls, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-06-15T22:04:35.308+08:00
