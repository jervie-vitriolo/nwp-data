        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/875139700452802560?ref_src=twsrc%5Etfw">June
        14, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7a8241-e64b-4ddd-bfe8-9b0acb1d7841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:43:19.685+08:00
