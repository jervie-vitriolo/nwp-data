      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Philippine Harvest 5th Leg</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ed1d15-13e5-421a-a0a3-40fccd5186a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:12:27.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:12:32.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With organic, natural farming coming into the spotlight through
        the efforts of pioneering farmers, the Department of Agriculture will be hosting
        Philippine Harvest, an agri-food fair where natural and local produce will
        be at full display. The trade fair will start on June 16, Friday, 11 a.m.,
        to June 18, Sunday, at 10 p.m., at Central Square, 5th Ave. cor. 30th St.
        Bonifacio Global City, Taguig. For more details, check the Facebook event
        page.</p>'
    '11':
      'image': 'jcr:4019a36e-a8aa-474b-bc1b-c7523e683066'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751c18b3-f27b-436e-854c-3cd9793905d8'
