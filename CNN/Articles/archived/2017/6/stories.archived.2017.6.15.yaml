    'title': 'Foreign journalist hit by stray bullet in Marawi

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4413b3-0c1e-449f-b0f7-93d125201157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:12.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:26:16.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 15) — A foreign journalist covering
        the Marawi crisis suffered a minor injury after a stray bullet hit his neck
        on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ea01eb-a31a-47bd-a429-1bee466f7de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:12.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:26:16.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Harvey from the Australian Broadcasting Corporation was inside
        the compound of the Lanao del Sur Provincial Capitol — considered a safe zone
        — when a stray bullet hit him as he was taking photos of evacuees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996a09f4-0629-42ba-b8cb-c88bb9d4e745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:12.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:26:16.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey was immediately brought to the Amai Pakpak Medical Center
        for treatment. He now wears a neck brace.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b114630-6d13-49b9-a3af-92ea8487aa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:12.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:26:16.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey, in tweets posted hours after the incident, said he is okay,
        but the bullet is still lodged in his neck.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Thanks everyone - I&#39;m okay. Bullet is still in my neck, but
        it missed everything important. <a href="https://t.co/PBYfdrTTa6">pic.twitter.com/PBYfdrTTa6</a></p>&mdash;
        Adam Harvey (@adharves) <a href="https://twitter.com/adharves/status/875221430866132992?ref_src=twsrc%5Etfw">June
        15, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36398e9-76fa-48a8-a715-23650935794f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:12.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:26:16.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2870c6d2-816b-4ba9-afac-054421e5ac1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:12.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:26:16.172+08:00
