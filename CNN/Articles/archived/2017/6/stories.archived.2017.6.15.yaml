      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb65cff-ed25-40ca-8ba9-534828ed362f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:12.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:26:16.172+08:00
