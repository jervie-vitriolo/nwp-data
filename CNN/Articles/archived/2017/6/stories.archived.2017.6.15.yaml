      'mgnl:lastActivated': 2019-07-23T10:12:32.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spotlight presents Pamilya Ordinaryo</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db37690d-1af7-4db2-a1cb-82171cada9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:12:27.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:12:32.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pamilya Ordinaryo” is a film about two teenage parents who make
        a living on the streets, and has earned eight awards and three nominations
        locally and internationally, including the Best Full Length Feature Film Award
        in the 2016 Cinemalaya film festival, and the BNL People’s Choice Award in
        the 2016 Venice Days competition. On June 17, 7 p.m., the film will be screened
        again at Pineapple Lab, 6071 R. Palma St., Bgy. Poblacion, Makati.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e7691d-5100-4350-9bb0-ce96df156fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:12:27.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:12:32.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets may be reserved at ₱300 (to be paid on the day of the screening),
        but early birds who will buy in advance may avail of tickets at ₱200. For
        more details, check the Facebook event page.</p>'
    '7':
      'image': 'jcr:321c4d98-a0a1-45d2-88e2-c2b507a4c874'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974648a4-ba95-41b2-be1d-0fc4654d2324'
