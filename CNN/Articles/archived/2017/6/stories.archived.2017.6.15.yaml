      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> The Supreme
        Court resumed on Thursday the final day of the oral arguments on three consolidated
        petitions challenging the declaration of martial law in Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcad732-2227-4b20-905f-de2335c3a63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:29:46.399+08:00
