      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress has been cast in Season 2 of "Sick Note," a Sky 1 comedy
        starring Rupert Grint and Nick Frost.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fb1b58-4727-4d05-bb46-3bf05f661c8c'
