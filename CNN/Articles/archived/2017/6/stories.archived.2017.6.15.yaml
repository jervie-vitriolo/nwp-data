    'template': '1'
    'title': 'Transport officials aim ''close to normal'' MRT operations by Friday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b739af88-8475-405c-aa1f-790de985f083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:27:09.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:34:59.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> The Metro
        Rail Transit 3 (MRT-3) is expected to resume “close to normal” operation on
        Friday, a day after a systems check on its trains displaced 80 percent of
        its usual riding public and caused exasperation among commuters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f87fff-d52e-4552-aac3-772980514782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:27:09.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:34:59.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Friday morning, we will be close to normal. That means on peak
        hours, we will be able to run 18 trains at 40 kph," Transportation Undersecretary
        for Rails Cesar Chavez told CNN Philippines'' <em>News Night</em> on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b86b9d2-ba12-494e-b8d1-9eba63839ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:27:09.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:34:59.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem surfaced on June 13, when a driver reported a strange
        sound and excessive swaying of one of the trains of the MRT-3 which traverses
        a 16.9-kilometer stretch along Edsa, a major artery for motorists and commuters.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1952678541638702%2F&width=500&show_text=true&height=434&appId"
        width="500" height="434" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e95ea1-f036-477a-a8d4-aa5a6f2d4c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:27:09.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:34:59.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924310cb-213c-488a-8245-1e5128c89af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:27:09.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:34:59.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They discovered a faulty axle—a metal rod connecting the wheels
        of the bogie, or the frame underneath the coaches. Management said this is
        the first time this has happened.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe6e4b3-9ed3-4fd8-8d6d-3479f0a4497b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:27:09.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:34:59.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By afternoon of June 14, only 15 trains from the usual 20 were in
        service, and running at a reduced speed of 20 kph from the usual 40 kph.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf1bfd9-d41f-4576-bf5e-ff1d4c46f197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:27:09.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:34:59.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: MRT to commuters: Longer lines due to system checks</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8941283-3a5a-4979-a26c-58244a30bbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:27:09.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:34:59.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This continued until Thursday, with the train system servicing only
        8,000 passengers per hour per direction on peak hours, down from its usual
        48,000, said Chavez. Due to fewers cars, commuters hailed ground transport,
        snarling traffic on different parts of Edsa.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dd178b-ab5b-4c2a-a422-2562cc7ef4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:27:09.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:34:59.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Better safe than sorry</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913ba57c-7a84-4aca-94a9-a07a7c9ee78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:27:09.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:34:59.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When all 20 trains are fully functioning at 40 kph, the MRT-3 serves
        up to 96,000 passengers in both directions per hour.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40568b0e-089d-4731-abea-98117040e20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:27:09.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:34:59.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT-3 is expected to carry more passengers late Thursday despite
        fewer cars since the trains would be running at 40 kph.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bd9fe9-8416-42ef-ae47-16c54aa8981f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:27:09.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:34:59.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect to run 13 trains at a speed of 40 kph, that is to accommodate
        more or less 11,500 passengers per hour per direction," Chavez said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e8b465-3fa8-4721-92d5-f9881e95856c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:27:09.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:34:59.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Passengers irked as MRT suffers technical glitch anew</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7670c9-3e70-4da1-a52b-69d4422ad389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:27:09.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:34:59.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He apologized for the inconvenience to commuters caused by the 18-year
        old MRT-3, which is prone to service glitches at the rate of 34 per month
        in 2017, down from 36 per month in 2016.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b30201-650e-41ef-8e30-6b522675ebd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:27:09.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:34:59.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang sabi ni</em> [Transportation Secretary Arthur Tugade],
        ''<em>di bale kaming murahin ng mga mananakay ng publiko ng iba''t-ibang sektor,
        ''di bale kaming murahin kesa makita ang mga pasahero na umiiyak sa ospital
        or nananahimik sa</em> sementeryo.'' We cannot sacrifice safety," Chavez said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af7ebb3-384f-45b8-bd62-5fd06aa051a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:27:09.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:34:59.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Transportation Secretary Arthur Tugade said, ''It
        doesn''t matter if we are cussed out by the riding public from different sectors,
        so long as we don''t see passengers crying in hospitals or sleeping in cemeteries.
        We cannot sacrifice safety.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f010f5-4ef5-40a6-b139-a11f5d49be1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:27:09.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:34:59.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Deserve namin ang mga murang yan sapagkat araw-araw ay halos
        ganito at lumala pa,"</em> Chavez said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2386fbc5-610c-4c8b-8b48-f3427a29566e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:27:09.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:34:59.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We deserve their cusses because they''re in a bad
        situation everyday, and it has even gone worse.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30d387f-a0df-4d53-b876-d1346e667e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:27:09.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:34:59.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meticulous check on trains</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a73c918-4a5b-4b7a-8939-b57b6ddd35f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:27:09.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:34:59.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez detailed how the MRT coaches were checked to ensure there
        were no cracks or broken axles.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb9b1a9-3503-41dd-be38-4d4874722e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:27:09.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:34:59.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi po kasi simpleng checking ito, kinakailangang dalhin
        sa depot, baklasin yung</em> bogie frame, <em>yung bawat bagon ay nakapatong
        sa apat na bogie</em> frame<em>, bawat</em> bogie frame<em> ay may dalawang
        axle, bawat axle ay may dalawang gulong, apat na gulong lahat,"</em> Chavez
        said, "''Yon ay binabaklas natin pinapasakan natin yan ng ultrasonic device...doon
        makikita mo kung may crack o wala."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb9e812-7f7c-4a1a-bc2b-706113e62636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:27:09.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:34:59.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is not a simple check. We needed to bring them
        to the depot and disassemble the bogie frame. Every coach is on top of four
        bogie frames, which in turn has two axles. Each axle has two wheels, so there
        are four in total. We disassembled them and inserted an ultrasonic device,
        where we''ll see if there''s a crack or not.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efac8a51-3516-49da-be2e-9eceb15ce953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:27:09.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:34:59.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breakdown highlights the chronic problems of the MRT and comes
        three weeks after the Senate Committee on Public Services held its second
        hearing on the maintenance and alleged corruption of the MRT contracts. The
        committee headed by Senator Grace Poe plans to summon former Transportation
        Secretary Mar Roxas to the next hearing which has no set date yet.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1f0836-054b-4f34-9c02-809b8c3c3bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:27:09.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:34:59.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Grace Poe calls for probe on MRT</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c95e198-9074-4caf-bc1e-77b3a7d2b6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:27:09.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:34:59.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRT Director for Operations Deo Manalo said the train inspections
        went faster than expected, instead of the original estimate of four days.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270caafa-4d27-4e80-9ba1-8d84ddc0aa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:27:09.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:34:59.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Marami po kaming natapos kagabi kaya po pino-project po namin
        na matatapos ang</em> enough trains to operate to normal speed," said</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4d9395-7c2e-4b03-a072-d48b95bb759b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:27:09.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:34:59.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We finished a lot last night, so we''re projecting
        enough trains will be done to operate to normal speed.]</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adfd733-a60a-45f7-954a-74d63953f1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:27:09.240+08:00
      'mgnl:createdBy': 'jeff'
