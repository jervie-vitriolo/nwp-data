    'template': '1'
    'title': 'London fire: One Filipino ''seriously injured''; 11 in evacuation centers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5833d701-c7f9-46e1-ae88-28bf3657d610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:57:45.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:57:49.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> At least
        one Filipino in London has been "seriously" injured from the fire that razed
        a 24-story residential building in London, Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532e2e23-8794-4fe2-8221-422e28a90e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:57:45.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:57:49.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Consul General in London Senen Mangalile told CNN Philippines
        on Thursday other Filipinos were brought to the hospital but were later on
        discharged, including a 7-month-old baby.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717fe677-5d51-4d83-8701-b44d0e32eb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:57:45.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:57:49.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala pang exact number na nakuha (There''s no exact number yet)
        but we were able to visit one injured in Chelsea and Westminster Hospital,"
        Mangalile said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c937f56b-c6ca-4579-ac12-42b777f67978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:57:45.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:57:49.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Consul General said they are in touch with 11 other Filipinos
        who are in different evacuation centers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ca2b65-0361-46c7-a22a-555d757890e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:57:45.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:57:49.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve people have died in the fire which engulfed Grenfell Tower
        in North Kensington, but their identities have yet to be released.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2068d7-babc-4741-9a26-6cf989ad4d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:57:45.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:57:49.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: London fire tears through residential tower, leaving 12 dead</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469a9777-735b-4885-9321-1e133ca74917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:57:45.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:57:49.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangalile said they are coordinating with the Filipino community
        in London to address the long-term needs of those affected since the immediate
        needs, like food, are being provided by the council.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14a354e-6271-4cdd-aaad-20c3aba6244f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:57:45.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:57:49.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a hundred families live in Grenfell Tower, which is one
        of the affordable housing facilities owned by the council.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0037214-6887-45e1-850e-c11d1674e7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:57:45.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:57:49.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of those I spoke with at the evacuation center said she was
        woken up at 1:00 am and she lived on the 10th floor of the building for 34
        years. And that this is the third time that has been a fire in the building
        but not this extent," Mangalile told CNN Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4121c17f-ede7-4c52-9c8a-2714cda0d94b'
      'mgnl:activationStatus': true
