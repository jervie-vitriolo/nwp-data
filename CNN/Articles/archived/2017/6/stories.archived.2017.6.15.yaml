      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Listen to the Supreme Court''s audio livestream below:</h2>'
    '9':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/E5i2QLqhu8M"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4984ee93-8917-4099-9c15-ad66c5f6baa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:29:46.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:29:50.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45ac77e-a86c-4b75-a19e-2d8e641c1a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:29:46.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:29:50.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Solicitor General Jose Calida defended President Rodrigo
        Duterte''s declaration of martial law in Mindanao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5101ce95-916d-44b3-a5bb-5a8b7d4b3d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:29:46.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:29:50.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Associate Justice Mariano Del Castillo questioned
        why martial law should not be confined only in Marawi, where there is an ongoing
        firefight between government troops and terror group Maute.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be739f0-8000-4387-8cd3-b546fa980e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:29:46.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:29:50.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re worried (about) is it might embolden the President
        to later on also include Manila, Visayas, then Luzon, then the entire Philippines.
        There''s this concern also. Why the entire Mindanao?" Del Castillo said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723a8e0b-5f2e-4d1c-b717-df593790e075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:29:46.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:29:50.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 24, Duterte said there''s a possibility of declaring a nationwide
        martial law because lawless elements could easily move from one region to
        another considering the geography of the Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f61de3-1ad3-4d76-a70b-a184f648244a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:29:46.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:29:50.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said martial law was declared in the south on May 23 via
        Proclamation 216 due to the rebellion by terror groups led by the Islamic
        State (ISIS) and the Abu Sayyaf, and not only because of the crisis in Marawi.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ea30d4-497f-40a1-9d3b-a2dfeeacfbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:29:46.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:29:50.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he (Duterte) saw the gravity of the rebellion, he had to act
        decisively and swiftly therefore he chose the martial law tool to save Marawi
        from total capture by the rebels," Calida said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182a7bef-7f5e-4280-911e-5957a5a647a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:29:46.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:29:50.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solicitor General also allayed fears that Duterte''s martial
        law will have the same effect on Filipinos, as that during the time of President
        Ferdinand Marcos. The Commission on Human Rights has recorded over 20,000
        cases of human rights violations during Marcos'' martial rule.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d390971-827c-40c3-9373-8e1305a41e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:29:46.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:29:50.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duterte''s martial law is markedly different than that
        of President Marcos," Calida argued.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4747cbe5-5406-456d-9214-36c0e7e46dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:29:46.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:29:50.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida also said martial law was declared in the entire region as
        a "psychological" upperhand and as "exclamation points" to sow fear on armed
        terror groups.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab84b0c-e019-446c-ad67-50c8f78bb850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:29:46.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:29:50.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said there is sufficient factual basis for the declaration
        of martial law in Mindanao.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0623fc74-23a0-496e-9a91-d79c8a28eca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:29:46.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:29:50.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All elements of rebellion were present. There is actual rebellion
        (on) the streets of Marawi....The goal is to take over the Philippine territory,"
        he said.</p>'
  'Maute-bomb-expert-Mohammad-Noaim-Abdul-Maute-aka-Abu-Jadid-arrested':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-15T12:50:41.488+08:00
