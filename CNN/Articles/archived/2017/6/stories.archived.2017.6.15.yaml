      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Malacañang says he&#39;s fine, just resting. Here&#39;s the President
        in Bahay Pagbabago. Taken just a while ago. Courtesy: Bong Go | <a href="https://twitter.com/InaAndolong?ref_src=twsrc%5Etfw">@InaAndolong</a>
        <a href="https://t.co/iUoiBhsDDd">pic.twitter.com/iUoiBhsDDd</a></p>&mdash;
