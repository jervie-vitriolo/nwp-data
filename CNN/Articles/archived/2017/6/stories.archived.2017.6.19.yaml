    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95459e4f-96a9-4d44-a670-779c9f749b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:14:27.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:14:33.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kukai Nye, the Filipino wife of 72-year-old Masaru Uchimura, said
        they were surprised when the advertisement drew allegations of plagiarism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec47e21-87c9-4b53-a84b-18a12b6f3aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:14:27.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:14:33.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, totoo talaga siya. Nagulat na lang kami kasi ''yung McCann
        hindi naman sila directly tumawag sa amin na ganu''n talaga ''yung story [It''s
        actually true. We were just surprised because McCann didn''t directly call
        us to say the story would be showed like that]," Nye told CNN Philippines
        on Sunday in a phone interview from Japan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787e7810-47be-4e7f-9289-bd282f6526a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:14:27.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:14:33.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Nye said that the essence of the story was the same.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cd1dcf-1e7a-4e48-b05c-00656c0f21ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:14:27.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:14:33.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagustuhan niya talaga yung Pilipinas... Pag nakita talaga ng kaibigan
        namin, sabi talaga nila, ''Uy si Massy yan kasi ganyan siya [He really liked
        the Philippines... When our friends saw it, they really said, ''That''s Massy,
        because he''s really like that]," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db492adf-15e7-48f8-abf3-bc29c9abb704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:14:27.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:14:33.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uchimura is known as "Massy" to his friends.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafcb8ef-0322-46ec-8346-8bfd8972719e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:14:27.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:14:33.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nye confirmed that what was shown in the commercial had occurred
        in real life, including Uchimura dancing with the Ifugao on the Banaue Rice
        Terraces. The only part of the advertisement that was not true was the ending
        scene set in Vigan, she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7bd5b9-fb3d-4e9c-a043-6abe8a51e649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:14:27.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:14:33.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uchimura first came to the Philippines in 2004 when he was about
        to retire from civil service. They both returned to Tokyo that year, but came
        back to the Philippines in 2005. It was during this time that Uchimura went
        around the country, visiting places like Baguio, Tagaytay, and Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9724be5c-765b-4e04-b411-d4326505449d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:14:27.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:14:33.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nye, 37, was formerly Uchimura''s caregiver. They met when he was
        59, four years after he lost his eyesight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55943384-46fb-4e58-8c57-55fd28b1f5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:14:27.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:14:33.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nag-ikot siya ng Visayas kasi gusto niya mag-stay ng one place,"
        said Nye. "Halimbawa Tagaytay, mag-stay siya diyan ng two weeks. Pakiramdaman
        nya kung ok ba sa kanya o hindi. Sa Subic, two weeks rin. Tapos sa Baguio.
        Umiikot talaga siya."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc061fd-ed5b-4de8-9dc2-3f25c9b2f29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:14:27.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:14:33.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He went around Visayas because he wanted to stay in
        one place. In Tagaytay, he stayed there for two weeks. He''ll feel out if
        he''s okay with it. In Subic, he stayed two weeks too. Then in Baguio. He
        really went around.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0223914b-2f97-419e-9fd8-a0212c11b649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:14:27.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:14:33.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mas gusto niya talaga yung spirit ng mga tao kasi nga masaya. Hindi
        siya nakakakita but all the time, he feels special," said Nye.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82055e55-bba8-406a-87de-e92885820f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:14:27.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:14:33.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He likes people''s spirit here because they''re happy.
        He can''t see but all the time, he feels special.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3a51c6-651b-440d-82d2-04b7def6fb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:14:27.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:14:33.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uchimura''s experiences in the Philippines were the subject of an
        advertisement called "Sights," which was launched on June 12. It was pulled
        out two days later following criticism over its similarities to another video
        from a South African tourism campaign.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aff656-26c6-44fe-9914-c37442f32139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:14:27.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:14:33.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy also prompted the Department of Tourism (DOT) to
        terminate its ‚Ç±650-million (US$ 13 million) deal with creative agency McCann
        Worldgroup Philippines, two days after defending the ad and reiterating it
        was based on a true story.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2997e6f9-544a-4a56-9e3f-13ee8c64549b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:14:27.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:14:33.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: DOT severs partnership with McCann Worldgroup Philippines</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b7e369-b242-4169-bd9c-1228271cc1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:14:27.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:14:33.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Assistant Secretary Frederick Alegre told CNN Philippines
        on June 13 that they did not use Uchimura''s real name.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0cb9ad-bea5-4945-b9ae-ac116efb994d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:14:27.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:14:33.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Nye shared an e-mail they received from the DOT through
        McCann on June 2. It read, "It would mean a great deal for us to use his name
        in the said commercial," which was to be presented in a meeting on June 3.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f75589-a197-4ed5-9418-f070373076ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:14:27.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:14:33.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they were not paid or offered compensation for the use
        of his name and his story.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3f2c8c-3d67-40d3-bf00-93d3f8714c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:14:27.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:14:33.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagsend sila ng form sa akin na pipirmahan ko na I agree with it,
        pero wala naman kami ano na directly sa kanila. Nag-message lang sila sa amin
        about that," said Nye.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43470c60-cabd-4456-96b8-b6f0437997cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:14:27.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:14:33.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They just sent me a form to sign saying that I agreed
        with it, but we didn''t have a direct (connection) to them. They just messaged
        us about that.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ea64a0-3e54-437a-a235-62d5cfd7d121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:14:27.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:14:33.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her husband felt embarrassed by the attention the viral
        ad generated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc4c66d-2511-470f-94be-f55d4ac17ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:14:27.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:14:33.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nahihiya talaga siya. So nung sinabi ko sa kanya na ''You''re very
        famous...'' sabi niya, ''Ha? Bakit ganun?'' Bigla siya naging star."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d05f38b-2af2-40ea-a6f2-a8fa204e562a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:14:27.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:14:33.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He''s embarrassed. When I told him, ''You''re very
        famous...'' he said, ''What? Why?'' He suddenly became a star.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5d4b20-0b35-458e-aa57-6b2be763d4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:14:27.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:14:33.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the allegations over the ad being plagiarized surfaced, she
        said her husband took it lightly.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fff7e0a-e297-4516-824e-192cda1b87c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:14:27.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:14:33.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi ko pinullout naman kasi nga may kapareha. Natawa siya kasi
        hindi naman sila nagbayad sa akin ah. Pero okay lang naman yun."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015146db-c3e6-44fe-8749-81de54a4acae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:14:27.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:14:33.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said, well they pulled it out because it''s similar
        to something else. He was amused because they didn''t pay (him). But that''s
        okay.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b474e7-e591-41d6-915b-24c1bd48fdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:14:27.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:14:33.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uchimura holds a Special Resident Retiree visa. They lived in Cebu
        for seven years before moving to Bacolod in 2012.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8351ea-3740-41e2-bf00-9bd974a71b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:14:27.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:14:33.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She shared her husband''s fondness for Filipino food like balut,
        dinuguan, and lechon. He is also a fan and a good friend of Filipino singer
        Jose Mari Chan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ec0c0f-ad09-4756-8c83-ea798d412e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:14:27.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:14:33.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uchimura, who will turn 73 on June 22, returned with Nye to Japan
        in April to receive medical treatment. She said they will return to the Philippines
        in October.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d29d230-1912-405f-bccc-eaa896182c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:14:27.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:14:33.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Ivy Saunar contributed to this
        story.</em></p>'
