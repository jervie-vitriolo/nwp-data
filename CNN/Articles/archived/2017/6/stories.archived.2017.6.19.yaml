    'template': '1'
    'title': 'The day the national flag flew over Philippine Rise

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf6ae64-d907-4a12-b12e-4913e27a6a86'
      'mgnl:activationStatus': true
