    'lead': 'Police in Iloilo City are leveling up their alert status after an encounter
      with armed men believed to be New People''s Army (NPA) members and the arrest
      of a suspected Maute sister at the Iloilo port on Sunday. '
    'mgnl:activationStatus': true
