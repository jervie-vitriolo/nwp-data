      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presented by the Kamias Triennial, ‚ÄúTWO‚Äù screens work by two Canada-based
        artists, Julia Feyrer (and her collaborator, Tamara Henderson) and Oliver
        Husain. The evening is described as ‚Äúa small scale meditation on film and
        cinema in contemporary art by way of two distinct artists,‚Äù and will be followed
        by a formal or informal discussion (may include Canadian whiskey). Catch ‚ÄúTWO‚Äù
        on June 20, 8 p.m. at Los Otros (59 Mahabagin St., Teacher‚Äôs Village East,
        Quezon City).</p>'
