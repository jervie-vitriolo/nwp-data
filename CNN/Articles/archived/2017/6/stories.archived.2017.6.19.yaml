      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy also called on other Filipinos who suffered in the June
        14 fire to identify themselves so that the Overseas Workers Welfare Administration,
        the Department of Foreign Affairs, and the Filipino community in UK, can assist
        them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c5a490-df10-4b27-8b0c-8d7697f673c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:22:00.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:22:04.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK police said Saturday that 30 people are confirmed dead, while
        28 remain missing and are presumed dead. Ten out of 19 people who are still
        in hospital are receiving critical care, police added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12afe757-6662-4229-b8a5-bdef6b4b1010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:22:00.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:22:04.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government promised a public inquiry and police have started
        a criminal investigation.</p>'
  'London-vehicle-hits-pedestrians':
    'author': 'Steve George, Rebecca Wright and Sarah Tillotta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
