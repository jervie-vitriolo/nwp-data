    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao-Horn bout to be shown live on ESPN in the U.S.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9d6bef-9180-4140-b687-bdc998054436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:28:54.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:28:57.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 19) ‚Äî</strong> Boxing champ Manny
        Pacquiao will go against&nbsp; Australian fighter Jeff Horn in a match that
        will be aired live for the first time on ESPN in the U.S. on July 2, the sports
        television channel reported Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9359235-29fd-4720-b9c7-9ab219a44283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:28:54.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:28:57.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time a Pacquiao bout will be shown on basic cable.&nbsp;
        It''s also his first non-pay-per-view fight since knocking out Hector Velazquez
        in September 2005 which was aired on Home Box Office (HBO).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f79a825-e4f9-425d-a160-f72525116f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:28:54.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:28:57.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino ring legend confirmed the news on his official Twitter
        account.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88fc281-2549-4656-bc64-d0172a0c14f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:28:54.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:28:57.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>pacquiao espn</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fde7df7-87d4-41e1-9ae8-6bfb5e925f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:28:54.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:28:57.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 38-year-old welterweight champion has a professional boxing
        record of 59 wins, six losses, and two draws with 38 coming by way of knockout.
        He holds the welterweight world title belt after scoring a unanimous decision
        victory over Jessie Vargas last November.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def728d1-0fbe-42ce-b479-c402d3dda237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:28:54.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:28:57.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horn is undefeated in 16 outings with 11 knockouts under his name.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b0eb6c-355a-46bb-952a-9b22ca4cef1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:28:54.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:28:57.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight will be staged at the Suncorp Stadium in Brisbane, Australia.</p>'
  'FIBA-3x3-World-Cup-2017-Philippines-Kobe-Paras-Romania-France':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-06-19T17:34:51.090+08:00
    'imagesource': 'jcr:e37c30ac-8d23-4a22-8868-fcfb68c16895'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5063758a-ea45-496d-b65b-d0c1ccf39286'
    'lead': 'Kobe Paras and Kiefer Ravena led a late charge for the Philippines against
      Romania to notch its first win in the FIBA 3x3 World Cup in France.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T16:34:18.798+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T16:34:22.063+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T16:34:21.867+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines splits opening matches in FIBA 3x3 World Cup

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3bbebc-9809-4344-b154-a9a3105bd8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:34:18.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:34:22.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 19) ‚Äî</strong> The Philippines opened
        its International Basketball Federation (FIBA) 3x3 World Cup 2017 campaign
        with a gutsy victory over Romania, 21-15, on Monday in Nantes, France.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde2e36f-6f02-40ba-b511-9bd26919fcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:34:18.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:34:22.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trailing by one midway in the game, Kobe Paras and Kiefer anchored
        a rally to lead team Philippines to the stunning win against the higher-seeded
        opponent.</p>'
