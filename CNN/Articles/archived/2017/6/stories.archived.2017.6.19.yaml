      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:11:31.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lec Cruz‚Äôs ‚ÄúTroglodytes in Cashmere,‚Äù Jel Suarez‚Äôs ‚ÄúNever Missed
        Never Will,‚Äù and Oca Villamiel‚Äôs ‚ÄúCollages, Drawings and Installations‚Äù at
        Underground Gallery (2F Makati Cinema Square, 2130 Don Chino Roces Ave., Makati
        City) are ongoing until June 24.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95babdc-4d8f-42ff-a389-295e27a1b3fa'
      'mgnl:activationStatus': true
