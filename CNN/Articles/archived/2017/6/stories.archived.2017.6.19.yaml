    'template': '1'
    'title': 'Finsbury Park: Police treating mosque assault as ''terror attack''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bee28e9-b47d-431f-968f-63906f69381b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:00.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:25:05.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON (CNN) ‚Äî</strong> A man was found dead and at least
        eight people were hospitalized after an attacker rammed a van into a crowd
        of worshipers near a mosque in north London, in what police are treating as
        terrorism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff16a2e-5042-4d51-bcee-5a7aae6659f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:00.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:25:05.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 48-year-old man was restrained by members of the public and then
        arrested at the scene on suspicion of attempted murder, according to London''s
        Metropolitan police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca51653-420b-4e28-9e3f-25c4a24f7652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:00.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:25:05.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter what the motivation for this attack proves to be, we
        are keeping an open mind. This is being treated as a terrorist attack and
        the Counter-Terrorism Command is investigating," said Neil Basu, senior national
        coordinator for terrorism.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092d43ac-abbd-4b7c-ba8e-b335d612d07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:00.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:25:05.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Latest developments</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adc3a17-7d56-4204-a256-c79585909fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:00.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:25:05.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Police say they believe there was only one man in the van.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1100346a-664f-472c-afab-92468410aae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:00.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:25:05.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Investigation of the incident is being carried out by the Counter-Terrorism
        Command.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630a0ba2-77ba-4821-b2d7-32c20f9d6e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:00.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:25:05.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Prime Minister Theresa May will chair an emergency meeting Monday
        morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13212900-fa4b-4001-a354-6c2facd90399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:00.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:25:05.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Muslim Council of Britain releases a statement calling it a "terror
        attack."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aac5220-4143-44d8-aea5-e609524dd2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:00.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:25:05.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basu confirmed witness accounts that the man found dead at the scene
        was already receiving first aid when the attack unfolded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc50dd30-838b-493e-8eec-3fb1da32050e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:00.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:25:05.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear whether the man died as a result of the attack, Basu
        said. Eight other people were taken to hospital. Two of them are seriously
        injured.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc208124-0064-4fc0-95aa-6b171e0201f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:00.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:25:05.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basu said police believed that the alleged attacker acted alone,
        despite earlier reports from witnesses who said they saw two other people
        flee the scene.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bef817-cacc-43b4-8489-5043a5626ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:00.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:25:05.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London Mayor Sadiq Khan called the incident a "horrific terror attack."
        The assault comes on the heels of another attack at London Bridge, in which
        three men rammed a van into pedestrians and went on a stabbing spree at nearby
        bars and restaurants, killing eight people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca36182-064e-4b9d-9931-6dceba8b67f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:00.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:25:05.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t yet know the full details, but this was clearly a deliberate
        attack on innocent Londoners, many of whom were finishing prayers during the
        holy month of Ramadan," Khan said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f548a67-5a70-4f28-8a11-e6155a0b39b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:00.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:25:05.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What happened</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7d46ea-b7d7-4f50-b714-4c1bafb0cbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:00.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:25:05.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses told CNN they saw a van driving at high speed along Seven
        Sisters Road.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d04874-2560-4cd8-be3e-0f9cdb7fb6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:00.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:25:05.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdikadir Warfa, who was on the street at the time, said the van
        turned into an alleyway and hit a number of people before coming to a stop.
        Images from the scene show a white van wedged against a traffic barrier at
        the end of a dead-end street.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb62f00-a019-41b9-a4ed-4d1b3d81c394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:00.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:25:05.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw a man, he was underneath the van," Warfa said, who described
        how his friends tried to lift the van to free him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1ee8e9-f98f-4a16-8d26-e87f50af56fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:00.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:25:05.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warfa said many of the people in the street were worshipers who''d
        been attending late-night taraweeh prayers at Finsbury Park Mosque.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bd4cb2-b461-4745-94bd-8179f2ee46ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:00.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:25:05.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said as he attended the injured, others grappled with the driver
        as he tried to run away.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06a0865-ed27-4e57-824a-b492bd4d5de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:00.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:25:05.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The man tried to escape. My friends told me there were two other
        guys with him but they caught the driver," said Warfa.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de394438-8cbc-41a9-be17-13d98bbd9669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:00.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:25:05.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratib Al-Sulaman told CNN he was sitting with friends two minutes
        away, when an "incident in front of the mosque" occurred.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17217c3-d96c-49fc-bc16-b4e034e075b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:00.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:25:05.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some big van ... crushing the people in the mosque. So we just
        run straight away, I see police, ambulance, people lying on the floor, and
        a van as well," said Al-Sulaman. "There was three people in the van. One has
        been arrested and two ran away," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eee9a6c-ccba-4504-8084-d884cbe9e29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:00.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:25:05.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witness Saeed Hashi described how he fought with the driver as he
        waited for police to arrive. "We stopped the guy and we put him on the floor
        and people managed to call police," Hashi said, showing CNN his bruises. "He
        punched me in the head."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b356c9-785e-43b6-9094-1e5a73bca4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:00.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:25:05.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hashi was one of three people who held the suspect on the ground
        for 10 minutes. "He was really shouting and aggressive ... he was just spitting
        on us," Hashi said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd570f4d9-9800-4c81-adba-14835750f29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:00.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:25:05.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses described seeing between eight to 10 people lying on the
        ground near to the Muslim Welfare House on Seven Sisters Road.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be51188-b91d-44e6-b92b-1aae4c412664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:00.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:25:05.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw something that was horrendous, something we should not see
        the in the 21st Century, something we should not see in the last 10 days of
        Ramadan," said Mohammed Abdul. "It''s something we should not see. Tomorrow
        when I come to the mosque I''ll be looking over my shoulder because two guys
        are still out there," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ff3d20-9678-41b5-921e-3924e1e87edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:00.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:25:05.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (the driver) wasn''t drunk or anything ... I know this is deliberate.
        This is a terrorist attack," said Abdul.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27554b72-df16-487b-99cb-e07375d71065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:00.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:25:05.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Area closed off</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7638e082-1220-4237-a92a-c95ed41d1679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:00.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:25:05.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement released by the Muslim Council of Britain (MCB) condemned
        what it described as a "terror attack."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693f7b54-b1bf-44fe-9fdc-664669edf321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:00.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:25:05.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the night, ordinary British citizens were set upon while
        they were going about their lives, completing their night worship. My prayers
        are with the victims and their families," read the statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cedbb9-9738-4673-b866-32cfcc1e1ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:00.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:25:05.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finsbury Park, in the London Borough of Islington, is a bustling,
        diverse area of north London. Around 10% of the borough''s population is Muslim.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177a0422-f582-4fe2-b0d6-9af07e3c9c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:00.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:25:05.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident was the third to have used a vehicle to kill pedestrians
        in London since March this year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c539738-3695-483d-848d-aacc603e7b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:00.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:25:05.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Theresa May said police are treating the incident
        "as a potential terrorist attack," and has confirmed that counter-terrorism
        command is leading an active inquiry.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939bf4cf-b43e-469b-8167-d4d317728f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:00.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:25:05.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident comes at a time when emotions are high in the UK, in
        the wake of a series of deadly terrorist attacks.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2649b4cf-363a-4d66-ba0b-86bd0c1bfd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:00.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:25:05.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 22, a suicide attack killed 22 people and injured nearly
        60 after an Ariana Grande concert in Manchester.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d000d7e-a686-4cf4-822e-c4c93bd36412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:00.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:25:05.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then on June 3, eight people were killed and 48 were injured when
        three men drove a van into pedestrians on London Bridge before leaping out
        and launching a stabbing spree in nearby bars and restaurants.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d889160-58cb-47a7-baad-02bf2f29a299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:00.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:25:05.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ryan Prior, Alla Eshchenko and Darran Simon contributed
        to this report.</em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7188115f-a820-4e0e-bdf9-47b92e1b39a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:00.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:25:05.090+08:00
