      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 19) ‚Äî An elderly Filipina is
        among the 28 presumed dead in the fire that hit the 24-story Grenfell Tower
        in West London, embassy officials said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aefaf5-847b-401d-9e50-b77c85a563fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:22:00.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:22:04.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on its Facebook page, the Philippine Embassy in the United
        Kingdom said that Ligaya Moore is still missing and presumed dead by the authorities.
        Her family has been informed, it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cdc401-b64a-47c8-b8fb-c64c6d1f7a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:22:00.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:22:04.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Embassy has the sad task to announce that despite our diligent
        search made in coordination with the Metropolitan Police and the Filipino
        community in London, Mrs. Ligaya Moore has not been found. She has now been
        included by the MetPolice as among those presumed to have perished in the
        Grenfell Tower tragedy," the embassy''s statement read.</p>'
