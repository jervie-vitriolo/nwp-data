      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> It was a Sunday,
        the 11th of June. The town of Casiguran was busy. Several small huts behind
        the town hall were lined up in time for an event celebration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c10269-7357-4c61-9784-b2e6dcebde0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:38.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:55:47.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚ÄúKaarawan ng Mangingisda at Magsasaka ngayon,‚Äù</em> says 66-year-old
        farmer Alejandro Pastor Mora, the president of the farmers association of
        Brgy. Culat, Casiguran, Aurora. It was the weeklong Foundation Day festivity
        of Casiguran, which was celebrated and concluded on June 13.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b26ac6-4a1a-4dd4-aa11-9e6f6527ea46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:38.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:55:47.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alone, Mora mans the booth with crops, but there was no fish in
        sight.</p>'
    '5':
      'image': 'jcr:e902aa08-a910-4e40-adb4-e021878862bc'
      'imageCaption': 'Left: Esperjon Subang, 55, has been a fisherman all his life
        and is now the president of the Culat Fisherfolk Association. Right: Roberto
        Kukuan, 40, is one of the two chieftains aboard BRP Davao del Sur. Photos
        by TAKESHI SHINOHARA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc35bc6-4904-4e35-a556-603434179212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:38.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:55:47.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71be640b-d51d-4928-b892-9ab68b370c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:38.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:55:47.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen minutes from the town hall lives Esperjon Subang, president
        of the Culat Fisherfolk Association. He lives by the coast, where he waits
        for his fishermen to return with their freshest catch.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abaa238-bac8-4c0b-b5e6-79f0e31e2a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:38.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:55:47.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúHave you been to Philippine Rise?‚Äù I ask. Apparently, he and his
        fishermen have never been. ‚ÄúOur boats are not made to travel that far,‚Äù Subang
        answers. ‚ÄúWe just hear of it from the news.‚Äù</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96464016-65b7-4825-bdb3-830a4054245a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:38.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:55:47.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We go to another coastal barangay, one of the major suppliers of
        fish in Casiguran, Dilasag. The answers were the same.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3c0483-a03c-4c20-95e6-d8c1e9b9b029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:38.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:55:47.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once they hear about Philippine Rise, the fishermen think of the
        need for more places to fish. As their catch gets smaller near the coast,
        they need to go farther.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dc8e09-4023-47bf-a157-8fb3aef4dfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:38.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:55:47.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chieftain Joel Guera of Dimaguepo, Casiguran, claims they almost
        reached the ridge. A group of six indigenous fishermen, with spears, bows,
        arrows, and a long fishing line traveled five hours off the coast of Casiguran
        to the open sea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb68a7d-315a-4485-a072-f8f54112fed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:38.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:55:47.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Muntik na namin maabot pero hinarangan kami ng malaking barko.
        ‚ÄòYun pala sa China ‚Äòyung bangka. Umatras nalang po kami at bumalik sa area,‚Äù</em>
        he says.</p>'
    '17':
      'image': 'jcr:d13533ac-fdf0-47f8-8ec3-12a3917866d2'
      'imageCaption': 'Barangay Culat lies on the cove of Casapsapan Bay. Their usual
        catch is tanigue and tuna, which costs 160 pesos per kilo. Photos by TAKESHI
        SHINOHARA'
