      'mgnl:type': 'text'
      'text': '<p><strong>‚ÄúPer Square Inch,‚Äù group show curated by Leo Abaya (June
        24, Saturday)</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f703fd07-f485-4968-a6f3-51c7dd34eb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:11:24.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:11:31.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combining a sense of play and satirical commentary on literal measurement
        of art, Leo Abaya has put together a show where 31 artists create pieces with
        ‚Äúinch-sized‚Äù as the sole restriction. ‚ÄúPer Square Inch‚Äù will be displayed
        at The Drawing Room‚Äôs Spare Room Project (Ground Floor, Building C, Karrivin
        Plaza, 2316 Chino Roces Ave Ext., Makati City) on June 24, 5 p.m.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6599fb-7e12-4421-8e6e-5687c4e5b98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:11:24.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:11:31.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The featured artists are Leo Abaya, Raena Abella, Bea Alcala, Brisa
        Amir, Johnny Alcazaren, Pope Bacay, Jan Balquin, Zean Cabangis, Pin Calacal,
        Jef Carnay, Marika Constantino, Lec Cruz, Jess De Leon, Christina Dy, Chia
        Chen-Ju Kitty Kaburo, Gregory Halili, Nilo Ilarde, JC Jacinto, Isha Naguiat,
        Elaine Navas, Veronica Pee, Christina Quisumbing Ramilo, Carina Santos, Isabel
        Santos, Jos√© John Santos III, Luis Santos, Pam Yan Santos, Nicole Tee, Gale
        Encarnacion, and MM Yu.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b3b604-9f0e-4c07-924f-12073c418643'
      'mgnl:activationStatus': true
