      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIn Search of Lost Time‚Äù by Norberto Roldan runs at MO_Space (9th
        Avenue, Bonifacio High Street, Taguig City)&nbsp; until June 25.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eefe6a-5a9b-4656-b350-dc1c300d85bb'
      'mgnl:activationStatus': true
