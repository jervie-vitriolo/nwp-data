      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bd097f-5547-4cfa-8f51-67fbd3008bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:38.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:55:47.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What we know</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed81187f-dc63-4ed8-b2d9-43194c655212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:38.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:55:47.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located off the coast of Aurora, Philippine Rise, then known as
        Benham Rise, first came to be of interest in 2001. Through a joint effort
        by multiple agencies and individuals across the country, the United Nations
        recognized and adopted the Philippines‚Äô claim to the 13-million-hectare underwater
        plateau in 2012.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c20b18-cfb4-45f7-82d1-15fa40db2780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:38.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:55:47.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcanic plateau, potentially rich in natural gas deposits and
        heavy metals, is now part of the country‚Äôs exclusive economic zone (EEZ).
        Within its EEZ, the Philippines has sovereign rights to exploit maritime resources
        and conduct scientific research. The EEZ, however, is not part of Philippine
        territory.</p>'
    '23':
      'image': 'jcr:7d2cd6d8-973f-4587-9ef1-7e131d77dbce'
      'imageCaption': '‚ÄúWe came to Casiguran and the Philippine Rise to answer the
        question ‚ÄòWhy?‚Äô‚Äù says Col. Bim Quemado. On the weekend leading to the Independence
        Day, a joint mission of military and civilians was mobilized to raise awareness
        and create a connection between the people of Casiguran and Philippine Rise.
        Photo by TAKESHI SHINOHARA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db774cdc-5fd9-4eaa-a13c-1a2d1780b6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:38.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:55:47.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b63970-eda0-4574-adfb-ecb8f9d1014c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:38.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:55:47.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2016, Philippine Rise met the criteria of an Ecologically
        and Biologically Significant Marine Area (EBSA), joining the ranks of the
        world famous Galapagos Islands in Ecuador and the Rajah Ampat Park in Indonesia.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db971d0-41ff-43a7-b3d5-6a86da0940e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:38.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:55:47.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúBahagi rin kami ng Benham Rise. Hindi lamang ang gobyerno ang nangangalaga
        dito, bahagi rin kaming mga katutubo.‚Äù</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73af44cd-b19e-4835-a142-abae417d7248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:38.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:55:47.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Conference of the Parties of the Convention on Biological Diversity
        (where the Philippines is a State-party, and which assigns EBSA sites) described
        Philippine Rise as of ‚Äúcritical ecological importance, including for offshore
        mesophotic coral reef biodiversity and for the sustainability of fisheries.‚Äù</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0030f52-ff85-4074-9186-0bc0e979e819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:38.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:55:47.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area also forms part of the only known spawning area of the
        Pacific bluefin tuna, and is a potential site for enhanced biological productivity.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50206a8-a9a0-4f28-bea6-1a5921e2ebe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:38.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:55:47.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it didn''t make the headlines until a controversial Chinese
        vessel was seen on the ridge. The Chinese government stated these Chinese
        vessels are ‚Äúpurely carrying out normal freedom of navigation and right of
        innocent passage.‚Äù</p>'
    '34':
      'image': 'jcr:7adbf448-32ec-40a0-b82a-95ef9b26c0aa'
      'imageCaption': 'The BRP (Barko ng Republika ng Pilipinas) Davao del Sur is
        one of the two custom-built naval ships made in Indonesia. Photo by TAKESHI
        SHINOHARA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9427c566-5094-4738-ac17-f1ed2480fbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:38.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:55:47.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1d3a1a-5934-4b45-b23b-57e50fab2537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:38.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:55:47.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lesson learned</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662df422-428c-439b-9f94-0120b653a31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:38.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:55:47.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 217 kilometers off the coast of Casiguran, Aurora,
        on June 12, 2017, an underwater flag was mounted on Philippine Rise, 200 feet
        deep.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd4ac3a-6a45-4645-b0c1-7d7d8e1cac27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:38.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:55:47.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe learned from the Scarborough Shoal issue,‚Äù says Col. Bim Quemado,
        chief of staff of the Armed Forces of Philippines‚Äô Northern Luzon Command
        (AFP-NOLCOM). The then-brewing maritime issue not only affected fishermen
        from the coastal towns of Zambales, but also 12,000 fishermen from nearby
        provinces.</p>'
    '41':
      'image': 'jcr:3e5cc137-71d2-4829-a096-da320742941e'
      'imageCaption': 'A total of 52 divers volunteered for the mission, 18 of which
        are technical divers, who are tasked to carry out the actual mounting, while
        the rest are support divers at different levels. Photo by TAKESHI SHINOHARA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baf1c58-20ae-4f80-9236-b6630fb301ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:38.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:55:47.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050df47f-b535-4a25-bfd5-bb3bc7429647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:38.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:55:47.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWhile most of our countrymen have been hearing about the ridge,
        they don‚Äôt know where it is. We aim to increase the level of awareness of
        the Filipino people on this Philippine Rise,‚Äù says Major. Gen. Romeo Tanalgo
        of AFP-NOLCOM.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66a9b72-5a0b-4493-855f-d41faf66634f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:38.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:55:47.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission to raise the flag on Philippine Rise is similar to the
        goals of the flag-raising on Mavulis Island, Batanes, the northernmost island
        of the Philippines, on April 2016.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e73d9b7-aaba-4c60-b979-da7756705289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:38.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:55:47.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThere, we would like to put a communication facility so we can
        support the fishermen in Batanes,‚Äù Tanalgo says.</p>'
    '47':
      'image': 'jcr:3e477474-e6ad-42e8-9811-0f93a59013dd'
      'imageCaption': 'The fiberglass Philippine flag was hoisted 200 feet deep, the
        shallowest part of the Philippine Rise. Photo by TAKESHI SHINOHARA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19034a9-a97e-4875-806e-b61138f87dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:38.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:55:47.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f980a620-8478-456a-bd5f-9aeb5994bba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:38.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:55:47.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayanihan mission</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e5d106-d916-4cec-b9a9-851f2b28e169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:38.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:55:47.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plans for the Philippine Rise are still in its early stages.
        More intense support from multiple agencies is needed to further explore the
        region. The first step is to raise awareness.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b424a69e-9fa1-443b-8785-4824267985aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:38.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:55:47.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the underwater flag hoisting, an inland all-in-one bayanihan
        mission was conducted in Casiguran, Aurora. ‚ÄúRelationships are first built
        inland,‚Äù says Quemado.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3717f371-8830-44ec-8e3e-31cad79a179c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:38.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:55:47.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú[With] Aurora being the nearest landfall to Philippine Rise, the
        stakeholders or the locals must have shared objectives and a strong sense
        of relations with the local government and other government units, to protect
        and uphold [the] sovereignty of the rise,‚Äù he adds.</p>'
    '55':
      'image': 'jcr:9bceb074-ecd5-41d8-8454-3b73cb42fbc1'
      'imageCaption': 'Commander Kiram Sadava led the team of civilian and military
        divers tasked to hoist the flag under water. He shares that this was a difficult
        mission, where two of his technical divers were at risk due to technical challenges.
        Photo by TAKESHI SHINOHARA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16787225-ee10-42be-b80b-6a2ce36815da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:38.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:55:47.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0d9a21-3b6a-4eaa-8881-6fdaceb91110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:38.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:55:47.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-profit organizations and volunteers kicked off the Independence
        Day weekend with a 10-hour trip to Casiguran. With school supplies, slippers,
        food, clothes, and art materials in tow, they went straight to Dibet Elementary
        School.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fd3577-85ea-48d9-91e9-432c61301aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:38.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:55:47.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe let the military run and lead the mission to establish ties
        with the people,‚Äù says Black Pencil Project founder Mon Corpuz.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ea9b11-5821-43bd-97d3-2d986860333a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:38.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:55:47.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corpuz also coordinated with the local government to get the full
        context of the place. ‚ÄúAccording to our local sources, Casiguran is the nearest
        municipality to the Philippine Rise. But due to high seas, their small boats
        could never go there,‚Äù he adds.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4bd404-63d8-4104-abee-096b091dd3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:38.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:55:47.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Muntik na namin maabot pero hinarangan kami ng malaking barko.
        ‚ÄòYun pala sa China ‚Äòyung bangka. Umatras nalang po kami at bumalik sa area.‚Äù</em></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf3a79a-d650-4b1e-8898-0fff7d19c23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:38.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:55:47.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this in mind, Corpuz asked artists to create a mural painting,
        depicting the importance of protecting and conserving these waters. On June
        13, the local government unveiled the mural to its constituents. ‚ÄúWe use art
        as a way to communicate especially to the young ones. This is our gift and
        our postcard to the people of Casiguran,‚Äù says Corpuz.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2f9862-1e62-4a07-8b21-8dcc242c9ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:38.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:55:47.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some volunteers, together with representatives from the local government,
        community leaders, maritime experts, the AFP, and the indigenous people of
        Casiguran, set sail to Philippine Rise to witness the underwater flag hoisting
        event.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdcd156-6de0-423b-9392-e3ac5b8dead0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:38.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:55:47.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joel Guera was one of the two indigenous people aboard ship. He
        says, ‚ÄúBahagi rin kami ng Benham Rise. Hindi lamang ang gobyerno ang nangangalaga
        dito, bahagi rin kaming mga katutubo.‚Äù</p>'
    '69':
      'image': 'jcr:02df0e79-d8ce-4506-bcdb-6e137638df14'
      'imageCaption': '‚ÄúMalaking pasasalamat ko at narating ko ito para malaman ko
        kung ano talaga ang amin. At para makilala rin po kami ng gobyerno na kami
        rin pala ay kailangan ng suporta,‚Äù says chieftain Roberto Kukuan. Photo by
        TAKESHI SHINOHARA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b16e089-40db-450f-ba6b-c93828d28d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:38.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:55:47.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e92a5b8-58c7-4b42-9ebe-1985cb4ccf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:38.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:55:47.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting to the ridge was one bold step to reassert these people‚Äôs
        rights over the waters. ‚ÄúWe have barely scratched the surface of knowledge
        over this region,‚Äù says Tanalgo.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6674191-e5f2-4408-af94-3c49e25dbf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:38.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:55:47.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe next step is knowing what is here to protect, and with the
        same bayanihan spirit ensure that every Filipino benefits from the biggest
        maritime treasure of our nation.‚Äù</p>'
