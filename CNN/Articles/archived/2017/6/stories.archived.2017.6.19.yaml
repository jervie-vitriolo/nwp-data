      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catch three solo shows and an update on The Mona Lisa Project at
        West Gallery (48 West Ave., Quezon City) on Thursday, 6 p.m. Neil dela Cruz‚Äôs
        ‚ÄúSub,‚Äù Kit Hamilton Sulit‚Äôs ‚ÄúDomestic Dusk,‚Äù and Beejay Esber‚Äôs ‚ÄúDefault‚Äù
        are on display alongside new additions to The Mona Lisa Project, a personal
        endeavor by West Gallery owner Soler Santos, from artists like Brisa Amir,
        Lendl Arvin, Pope Bacay, Jan Balquin, Pin Calacal, Lec Cruz, Gale Encarnacion,
        Carzen Esprela, Akya Go, David Griggs, John Marin, Gene Paul Martin, Leonardo
        Onia, Veronica Pee, Julio San Jose, and Nicole Tee, joining over 100 earlier
        renditions by other artists of the Da Vinci classic.</p>'
