    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd90e362-b40e-47c9-97bd-40379103ade9'
    'lead': 'The upcoming Manny Pacquiao-Jeff Horn match will be the first time in
      12 years that a Pacquiao bout will be a non-pay-per-view fight in the U.S.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T16:28:54.059+08:00
