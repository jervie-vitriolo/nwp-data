    'template': '1'
    'title': 'Iloilo City on alert status following alleged NPA attack, suspected
      Maute interception

      '
    'updated': 2017-06-20T06:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f271b08-e636-44d3-8327-4be562f3d05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:17.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:18:21.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iloilo City (CNN Philippines, June 19) -</strong> Police
        in Iloilo City are leveling up their alert status after an encounter with
        armed men believed to be New People''s Army (NPA) members and the arrest of
        a suspected Maute sister at the Iloilo port on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9f39c9-8f4e-45d7-81d7-fbbd94bdb4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:17.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:18:21.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no room for laxity and complacency. Everybody must be
        on guard and vigilant. The people and the entire city must be protected and
        secured," said SSupt. Remus Zacharias P. Canieso, city police chief.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012684a6-1c1b-4b26-a5e4-0aa3745c2486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:17.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:18:21.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tighter security comes after three passengers with suspected
        links to the terror Maute group were held by the Philippine Coast Guard at
        the Iloilo Port around 3:15 p.m. on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb036471-ec18-4be5-8de0-0bdb234590eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:17.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:18:21.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two women and a man believed to be members of the Maute group bound
        for Manila on board the M/V St. Therese of Child Jesus when the ship made
        a stopover at Iloilo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc688459-9520-468b-8dd2-3c839aa49580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:17.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:18:21.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities arrested Farida Romato, allegedly a Maute relative,
        her sister Al Jadid Romato, and the latter''s boyfriend, Abdul Rahman Dimacuta.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d06136-3e81-45c0-8f61-615b45360dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:17.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:18:21.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coast Guard said the three left Cagayan De Oro City Saturday
        and used different names to hide their identities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715f0afe-6feb-435c-9e0d-8bbf052fa745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:17.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:18:21.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coast Guard-Iloilo commander Lt. Edison Diaz said their counterparts
        from Cagayan De Oro informed them about the suspicious individuals making
        a stopover at the Iloilo port.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01f00e9-9331-47c8-8494-62fe1c4f9881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:17.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:18:21.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the arrest, Farida Romato was found to have to face rebellion
        charges, although authorities have yet to validate if she is related to the
        Maute family.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0633d8d0-21d0-4668-b8f2-6ae00387fa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:17.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:18:21.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romato and her companions were flown onboard a PCG plane to Cagayan
        de Oro Monday morning at the request of the CDO coast guard, who cited the
        three''s operations in CDO.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0e9d74-7f1c-4023-a4d1-1c1b0aaa25f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:17.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:18:21.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NPA attack</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68e84cb-f84c-4934-ab3b-c086755429a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:17.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:18:21.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Iloilo police had an encounter with alleged NPA members
        at a municipal police station on the same day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e718edc3-675f-4326-a22c-b3be85e92ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:17.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:18:21.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 50 armed men attacked the Maasin Municipal Police Station
        at 10:45 a.m. on Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb71add0-e43d-41c6-91ec-f1bf10b541f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:17.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:18:21.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police on duty said two persons entered the station to file a blotter
        report, while others waited for the signal outside. A total of eight policemen
        on duty were handcuffed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfd2eca-eeff-4dbd-91de-351756e8ad16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:17.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:18:21.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one was hurt, but the armed men stole firearms, cash, jewelry,
        and a laptop. They commandeered a patrol car and fled to neighboring Alimodian
        town.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b973e07b-6503-414a-a251-c73bcd7d917e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:17.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:18:21.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maasin station chief was sacked after the attack, and the Regional
        Public Safety Battalion (RPSB6) has temporarily taken over the station.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7a6fe6-85bb-445d-840c-3a13135c5fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:17.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:18:21.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Inspector Kent Capadosa is now leading the RPSB6 in Maasin
        to secure the area and to avoid other raids.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a26aec-4bd5-4bd6-bfc1-66b6035c1a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:17.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:18:21.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maasin Mayor Mariano Malones said the attack took place because
        the Maasin police were too confident that the NPA would not penetrate the
        police station.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f15370-33ad-4e1a-af84-3aadabb83b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:17.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:18:21.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the Maasin Police Chief had received report of the group''s
        plans to take over the police station in the past months.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8077944b-40f4-4fd9-859d-0978b2b8f4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:17.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:18:21.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Col. Pio Di√±oso III of the military''s 301st brigade, meanwhile,
        said there is a strong presence of rebels in the mountainous areas of Maasin.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a49dfdb-e7e0-4499-826c-1c08b42dba71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:17.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:18:21.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying our best to get back the stolen firearms and we are
        encouraging the public to cooperate and report to us whatever happenings in
        the area," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08660e64-e44e-4a7a-90ff-6396fb0c6e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:17.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:18:21.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the incidents, Canieso appealed to the public to be on
        alert, cooperative and get involved against threat groups.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e87ec8-108b-47ff-b11d-b4348acdb7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:17.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:18:21.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He encouraged the people to notify or report suspicious personalities
        or incidents to the nearest police station.</p>'
