      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catch ‚ÄúSouth by Southeast,‚Äù a series of artist talks by Bellas Artes
        Projects Dhaka-based artists in residence, Ayesha Sultana and Nabil Rahman
        this Friday at Bellas Artes Outpost (2nd Floor, the Alley at Karrivin Plaza,
        2316 Chino Roces Ave., Makati City) at 7 p.m.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bddde01-3014-4494-b347-5d085e6cfdfc'
      'mgnl:activationStatus': true
