      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their two-month stay with BAP, Sultana and Rahman were able
        to work with the workshops and artisans of Las Casas Filipinas de Acuzar in
        Bataan, as well as visit Taal Volcano and the Cordilleras with Gaston Damag,
        Cian Dayrit, Issay Rodriguez, and Lucy Raven.</p>'
