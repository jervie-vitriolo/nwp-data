      'mgnl:type': 'text'
      'text': '<p><strong>‚ÄúTWO‚Äù by Julia Feyrer and Oliver Husain (June 20, Tuesday)</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c414c9c-418f-4420-a79c-da0f25ad7d0e'
      'mgnl:activationStatus': true
