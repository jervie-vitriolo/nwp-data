      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9714c04d-f056-42c1-a707-165456667014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:43:04.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:43:08.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabel, Soler‚Äôs youngest child, who is also now an exhibiting artist,
        begs to differ. ‚ÄúI think both of them love to help the young artists,‚Äù she
        says. ‚ÄúMy <em>lolo</em> would set up groups and clubs to have an avenue for
        the older generation help and guide the younger generation ‚Äî maybe it was
        his way of connecting.‚Äù</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778e00fe-449d-4d35-b65a-73885500717c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:43:04.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:43:08.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúMy dad <em>naman</em> is more of chatting [the younger artists]
        up at exhibits,‚Äù she adds, ‚Äúgetting the latest chismis from everyone but also
        asking if they need any help. I remember people even asking for art supplies.
        Whatever he can to support the artists he believes in, he will do.‚Äù</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0915be0-1a11-43c5-8e48-fb02039e4abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:43:04.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:43:08.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI came with papa to an exhibit maybe five years ago,‚Äù Isabel says.
        ‚ÄúAnd people [still] kept introducing him as<em> ‚ÄòIto si</em> Soler, anak ni
        Malang.‚Äô When we were heading to the parking lot, I asked him if it bothered
        him that people kept him introducing him as that. It never did.‚Äù</p>'
