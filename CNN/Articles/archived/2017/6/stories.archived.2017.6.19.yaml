      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "London vehicle hits pedestrians,
        police say ''number of casualties.''"</p>'
  'Iran-launches-missiles-into-eastern-Syria':
    'author': 'Artemis Moshtaghian, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-19T07:49:31.142+08:00
    'imagesource': 'jcr:9dabc2b5-1898-478c-978d-ab96f6f09083'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7846866e-0464-422d-ac78-c24b2137be5e'
    'lead': 'Iran''s military announced on Sunday that it launched several missiles
      into Syria, targeting Islamic State fighters in retaliation for the attacks
      in Tehran on June 7.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T08:38:13.643+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T08:38:19.380+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T08:38:19.218+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iran launches missiles into eastern Syria, targets ISIS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513084d3-7ffd-49dd-895f-8df8bf9d13d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:38:13.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:38:19.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Iran''s military announced on Sunday that
        it launched several missiles into Syria, targeting Islamic State fighters
        in retaliation for the attacks in Tehran on June 7.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d91bccf-81de-4c8f-9cdd-2c48375dacb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:38:13.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:38:19.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile strikes are the first reported ground-to-ground attack
        from Iran into Syria since the Arab country descended into a civil war in
        2011.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ca0558-b01b-447e-ac9f-e228d5c70d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:38:13.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:38:19.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this operation, several ground-to-ground midrange missiles were
        fired from IRGC bases in Kermanshah Province and targeted Takfiri forces in
        the Deir Ezzor region in Eastern Syria," the Islamic Revolutionary Guard Corps
        said on its official news website, Sepah News. The IRGC uses the term Takfiri
        to describe ISIS.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3563abb0-a1d8-4423-abb1-7a7e0f89bc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:38:13.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:38:19.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tehran was rocked by two deadly attacks on June 7 targeting Iran''s
        Parliament building and a shrine dedicated to the republic''s revolutionary
        founder Ayatollah Khomeini.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c14cc4a-0cbe-4f00-84db-e3999e7f15bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:38:13.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:38:19.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six assailants killed at least 16 people in the twin attacks, which
        ISIS claimed. It was the first time that ISIS, a Sunni Muslim group fighting
        Iranian-backed militias in Syria, has claimed responsibility for an attack
        in Iran.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e4ef6a-2287-4f06-9ce3-e68d4c72b583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:38:13.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:38:19.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IRGC had vowed revenge for the attacks and accused Saudi Arabia
        of supporting ISIS in the operation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fb50c3-081e-4486-8e11-59cbdd3aaa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:38:13.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:38:19.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shiite-majority Iran and Sunni-majority Saudi Arabia have long had
        a sectarian feud. The rivals are on opposite sides of violent conflicts in
        Syria, Yemen and elsewhere.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c3e4a5-fc3d-46ef-a40a-c3465149de43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:38:13.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:38:19.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>in Syria, Iran backs Syrian President Bashar al-Assad in his fight
        against anti-government rebel groups and ISIS, which is primarily based in
        the Syrian city of Raqqa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec690b2-d3a5-4d61-93ce-ebdbe1b867b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:38:13.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:38:19.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Nadeem Muaddi, Shirzad Bozorgmehr and Angela Dewan contributed
        to this report.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b8cdf8-ca4c-4624-afcf-2d1941f44273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:38:13.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:38:19.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Iran launches missiles
        into eastern Syria, targets ISIS."</em></p>'
  'Marawi-crisis-hits-300-death-toll-mark':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-19T06:46:02.549+08:00
    'imagesource': 'jcr:4f09ece3-e20f-4ba6-94c4-482fa539b820'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '399726e5-ade9-4e5f-9064-194360487ae2'
    'lead': 'The military reported over 26 civilians killed in the 28th day of the
      firefight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T08:40:45.212+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T08:40:48.483+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T08:40:48.192+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marawi crisis hits 300 death toll mark

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735b7b7b-c7c3-4889-a83a-57dfafb5a196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:40:45.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:40:48.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 18) ‚Äî</strong> The Armed Forces of
        the Philippines has confirmed over 300 casualties in the 28th day of the crisis
        in Marawi City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322e7b4b-9519-42d0-8992-b282e06ab33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:40:45.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:40:48.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report issued by Joint Task Force Marawi Saturday, the body
        count included 242 terrorists, 3 policemen, and 56 military personnel killed
        in action. There are also 26 civilians confirmed killed by terrorists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b776ed38-73a3-4506-9d76-4e8642df211a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:40:45.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:40:48.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the rest that we have not accounted for as civilians, we are
        categorizing as members of the enemy because they have been found beside weapons
        and inside buildings that have been used havens by many of the enemies," AFP
        Spokesperson Brigadier General Restituto Padilla said in an interview with
        CNN Philippines Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d2a0de-0c26-4fbe-9b89-655afa51a872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:40:45.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:40:48.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said the civilian death toll is rising because the military
        has just began recovering bodies in four inaccessible barangays out of 96
        in the city. Padilla deemed the barangays as "problematic" due to the presence
        of armed elements from local terror group Maute-ISIS.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39dca56-dc3e-47e4-a654-850fadb0463d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:40:45.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:40:48.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The battlefield has remained inaccessible for many of our local
        government partners and our own soldiers who are helping retrieve and managing
        the dead," Padilla said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b26b3f-5732-4536-b275-11836c450f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:40:45.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:40:48.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military also reported that terrorists have increasingly used&nbsp;&nbsp;
        civilians as human shields, as well as mosques as safe havens for the rebel
        groups.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c78b916-dcd2-4a08-9969-93b4ea2f9937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:40:45.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:40:48.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the number of enemies'' bodies recovered are also
        expected to rise as soon as government troops will be able to enter the barangays
        and take control of buildings reportedly controlled by Maute-ISIS members.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408d9775-370f-404b-a50b-d34543c04035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:40:45.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:40:48.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our forces have always been on the alert nationwide. And focus
        in Marawi in Mindanao itself. we have enough forces there to safeguard units,
        vital installations, and our cities and other municipalities from any kinds
        of attacks," Padilla said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcec73b-5c6b-4949-bdd8-f689e78680d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:40:45.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:40:48.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Padilla clarified that the rescue and retrieval missions cannot
        be rushed, because it will put civilian and military lives at risk.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59418e6-bc8a-43a0-9355-b86dca7566e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:40:45.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:40:48.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem of doing it door to door and doing it judiciously and
        slowly remains. We cannot rush this without putting our men at risk as well
        as many other civilians who may still remain trapped inside their barangays,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75248ee5-6c76-4cb1-a924-823d9a37ccd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:40:45.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:40:48.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, 1,636 civilians have been rescued and 243
        firearms from terror groups have been recovered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4026b7e6-8f91-4b8f-b402-eccab8b44cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:40:45.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:40:48.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This speaks of the degraded capacity, capability of the enemy as
        we go on," Padilla claimed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3bfb9a-d813-42cc-a7a5-032431c1ede3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:40:45.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:40:48.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marawi crisis has led the displacement of more than 300,000
        residents evacuating in neighboring cities, including Iligan and Cagayan de
        Oro.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b243362e-3b82-4e16-847e-4248d7d198bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:40:45.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:40:48.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said Saturday martial law in Mindanao
        will continue until the shootings in the region stop.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e270fc6-5aa3-47d8-8b87-55a417d3fa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:40:45.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:40:48.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law implementor Eduardo A√±o, also the AFP''s Chief-of-Staff,
        said the AFP is prepared to take on talks about rehabilitation and reconstruction
        of Marawi structures once the city is cleared of rebels.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fd5880-7cbc-4de3-9ccf-4f0a250d0216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:40:45.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:40:48.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent David Santos and Gerg Cahiles
        contributed to this report.</em></p>'
  'Marawi-Maute-drugs':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-19T02:45:19.473+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9090b7bc-4dd6-413f-ae63-d18e990bcbbc'
    'lead': 'Government forces say the members of Maute group in Marawi City are using
      the illegal drugs to give them energy to fight. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T10:27:27.450+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T10:27:30.223+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T10:27:29.956+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Packs of shabu, drug paraphernalia seized by troops in Maute stronghold
      in Marawi

      '
    'updated': 2017-06-20T01:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2234b4ef-574a-419d-b0c8-bd86e95f7cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:27:27.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:27:30.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi City (CNN Philippines, June 19) ‚Äî Eleven kilos of methamphetamine
        or shabu with an estimated street value of up to P250 million (over $5 million),
        drug paraphernalia, and high-powered firearms were seized by the military
        in a house it believed to be a Maute group stronghold, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc64c77-426a-44f5-a92a-48d6d997f5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:27:27.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:27:30.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military officials from Joint Task Force Marawi presented on Monday
        the illegal drugs discovered during clearing operations late Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31325605-ba0a-4189-a0d8-c8cd47adfe89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:27:27.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:27:30.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Soldiers spotted men in black emerging from a cluster of houses
        that prompted troops to maneuver. The terrorists put up a fight but fled while
        carrying items taken from one of the houses," it said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150cdc4c-0c10-4c51-ae0c-53afdc060205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:27:27.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:27:30.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the troops entered a house, packs of shabu were found inside
        a bag in the kitchen, said 49th Infantry Battalion Captain Eric Estrevillo
        in the press briefing here. The illegal drugs were turned over to Joint Task
        Force Haribon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6955b4-e088-44c1-9709-7bfeea9313be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:27:27.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:27:30.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force Marawi Spokesperson Jo-Ar Herrera said the 11 kilograms
        of possibly high-grade shabu is pegged to be worth between P100 million to
        P250 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85f0048-ba66-4f29-8190-6b6059535ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:27:27.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:27:30.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces Spokesperson Brigader General Restituto Padilla said
        in a Malaca√±ang press briefing on Monday that 11 packs of shabu, weighing
        one kilo each were found at a "formerly Maute-Daesh/ISIS occupied positions
        in many instances during the clearing operations."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72e6d1f-d355-4ac8-918b-c3fbd45edae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:27:27.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:27:30.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military refused to give the exact location where the drugs
        were seized as an investigation is underway. The military has retaken most
        of the city, but there are at least four barangays that contain pockets of
        fierce resistance from Maute.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d866f0-bfd5-459b-9c99-a7b237662145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:27:27.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:27:30.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP: Maute members are drug users</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d927cb-3d4a-45f8-a84c-cfcff6a54d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:27:27.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:27:30.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maute group use shabu to keep them awake and give them the energy
        to fight, said Estrevillo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1460f7b2-04f9-4685-82ce-ce2098971bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:27:27.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:27:30.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ginagamit para makatagal sa labanan, para magtagal yung labanan,
        para gising sila para makapaglaban nang matagal," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5aa9937-6c4b-46db-8275-cef8cc9b69c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:27:27.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:27:30.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They use it so they can last long in the fight, so
        the fight can last longer. They use it to keep themselves awake.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015ae08a-a80c-4e00-8085-111c0b061a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:27:27.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:27:30.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marawi crisis enters its fifth week. As of Sunday, the military
        said it has killed 257 terrorists and recovered 250 firearms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94938b5-17a4-4df2-bd44-8242992caf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:27:27.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:27:30.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force Ranao Commander Ramiro Rey said that troops reported
        the Maute members looked high from drugs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bead90-1fd0-461e-ae9d-082abff05fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:27:27.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:27:30.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi nila medyo lax na rin sa security, parang bangag," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b44f3a3-f6e9-440d-bcd7-8d1ab4305d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:27:27.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:27:30.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They said the armed men are becoming more lax in security,
        they seem high.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec85c67e-841a-4781-84e3-a49ffe282286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:27:27.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:27:30.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug paraphernalia and four high-powered firearms such as an M14
        rifle and AK-47 gun were also found in the house.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182c0d53-644d-43b6-8846-503411526589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:27:27.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:27:30.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May foil, lighters. Parang kabubukas lang," Estrevillo said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779e7662-f2a8-4666-acf9-4fd5adb406c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:27:27.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:27:30.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: (We seized) foils, lighters. (The bags of shabu) look
        like they were just opened. We just taped it.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18f4caa-f04b-4ef6-b3a7-f29c2a62f083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:27:27.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:27:30.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug laboratory in Marawi?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f515b1-24a3-4b38-99db-6ac9404fccba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:27:27.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:27:30.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said it is looking into the reports of civilians that
        there is a drug laboratory here.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8918d96-5992-4e4f-962b-47b750b66402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:27:27.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:27:30.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on June 1 said the illegal drug trade
        fuels local terror groups'' activities. He said Marawi City is a "bedrock"
        for shabu manufacturing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6208f21-27c9-4d2a-b581-c9b8da8d0390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:27:27.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:27:30.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty-two government forces have been killed in action. Twenty-six
        civilians have been confirmed killed by terrorists.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
