  'malang-room':
    'author': 'Raymond Ang'
    'caption': 'Put together for him by his family, the Malang Room stands as a tangible
      testament to the great artist‚Äôs body of work. Photo by JL JAVIER'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2017-06-19T17:57:43.974+08:00
    'imagesource': 'jcr:a4f49eb4-7e09-41f1-9fc0-77167deb417a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc093d57-7dcc-40db-9856-0859dbe8d5ae'
    'lead': 'A room atop a gallery in Quezon City gives a closer look to the legacy
      of the late Mauro ‚ÄúMalang‚Äù Santos ‚Äî a collection of old works, sketches, and
      even comics.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T16:43:04.586+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T16:43:08.167+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T16:43:07.887+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The late Malang‚Äôs legacy lives on in this room

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940dff83-e012-4027-9a45-1f0734e1738a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:43:04.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:43:08.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> Seven years ago,
        Soler Santos was looking through his father‚Äôs things and found his awards
        in storage. From prizes from his advertising days in the early ‚Äò60s to national
        distinctions like the Ten Outstanding Young Men of the Philippines and the
        Gawad CPP Award, being confronted with his father‚Äôs legacy gave the youngest
        child of the artist Mauro ‚ÄúMalang‚Äù Santos an idea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac044fb-610b-49c2-b7c8-47165f5d3c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:43:04.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:43:08.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe have a spare room at the top floor of our building so I thought
        of putting his stuff there,‚Äù he says. ‚ÄúI decided for it to be called ‚ÄòMalang
        Room‚Äô because the space is small, it‚Äôs very intimate. It‚Äôs not as big as a
        museum.‚Äù</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab975ac4-b0f4-44a8-b88a-e42cc2f00258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:43:04.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:43:08.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so, in 2010, two floors above West Gallery, the gallery he runs
        with his wife and fellow artist Mona, Soler put together the Malang Room as
        a tribute to his father.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86808e18-3b16-42ff-9666-cb4054e6ee58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:43:04.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:43:08.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAt that time, his Alzheimer‚Äôs was in its early stages,‚Äù he says.
        ‚ÄúI wanted this room to be done while he could still see it and appreciate
        it. <em>‚ÄòYung makita pa niya at naiintindihan pa niya ‚Äòyung ibig sabihin ng
        ginawa kong ‚Äòto.‚Äù</em></p>'
    '7':
      'image': 'jcr:b37bd619-6a3c-4bbe-932c-791159971081'
      'imageCaption': 'The room is an intimate survey of Malang‚Äôs life and work. Photo
        by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588cc10b-49bd-44f2-b1cf-4c4dbe3affc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:43:04.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:43:08.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec8d228-0a55-4d8d-9524-8508bdf9a6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:43:04.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:43:08.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the morning of June 10, when news of Malang‚Äôs passing was heard
        on social media and national news and the tributes to the great artist started
        pouring in, a picture of the man began to emerge. More than a great artist,
        a truly generous man; more than a legend, a friend who never forgot and was
        always there for the people in his life. And while he was notorious for his
        vociferous public criticism of the local art scene, he was also the first
        to mediate any time members of his beloved Saturday Group had arguments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52477c1-6f65-43b2-a784-21ad070a5fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:43:04.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:43:08.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malang Room his family put together for him stands as a tangible
        testament to the great artist‚Äôs body of work.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bd61a4-255b-4f2b-9959-289e1ae48849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:43:04.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:43:08.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúYou can see it as the growth of Malang as an artist and as a person,‚Äù
        Soler says. ‚ÄúYou can see his other sides, not just paintings of women. There
        is a collection of old works, sketches, and comics.‚Äù</p>'
    '14':
      'image': 'jcr:775e27ff-977b-450f-b60a-16a3501e8186'
      'imageCaption': 'Found in the Malang Room are framed posters from some of Malang''s
        landmarks, rusty awards from different noteworthy award-giving bodies, and
        press clippings and magazines preserved under glass cases. Photo by JL JAVIER '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29bea25-2c0b-4cac-a4f4-669ebecbb4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:43:04.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:43:08.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5ca97b-9198-4c6f-91ae-543fa12e398b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:43:04.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:43:08.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The room is an intimate survey of Malang‚Äôs life and work. And while
        it provides a comprehensive overview of his practice, the works in the Malang
        Room aren‚Äôt necessarily his biggest, most ambitious or most famous works.
        But the room has its surprises.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629f9286-eac1-461c-bfbd-a0c56900d4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:43:04.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:43:08.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artist is generally known for his cheerful, colourful gouache
        paintings featuring women but the room is testament to his range. There‚Äôs
        darker, starker work that seem at odds with the buoyant energy of his famous
        women. There are paintings of houses that, while using the gouache paint he
        usually worked with, display a lighter touch ‚Äî it almost looks like watercolor.
        Another wall has several collages he made on a trip to New York in 2000, using
        what seem like magazines, brochures, and playbills from the trip.</p>'
    '18':
      'image': 'jcr:e044b648-94c2-4c40-9929-40104d3edda1'
      'imageCaption': 'Says Soler: "There is a collection of old works, sketches,
        and comics." Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cfbe56-392e-4361-ab5f-1ad42a90139b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:43:04.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:43:08.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bc29ed-f2ea-4702-ac17-e414eefc43e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:43:04.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:43:08.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soler‚Äôs favorite work? ‚ÄúMy dad made a pen ink portrait of his dad,‚Äù
        he says. <em>‚ÄúSobrang nagandahan ako dun.</em> Very personal.‚Äù</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0804bf7-46f5-462d-8b6c-a765e43fc024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:43:04.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:43:08.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with framed posters from some of the older Santos‚Äô landmark,
        rusty awards from different noteworthy award-giving bodies, and press clippings
        and magazines preserved under glass cases, the Malang Room allows a closer
        look at the great artist. They keep some of the actual brushes, pencils, and
        tools Malang used under a glass case in the middle of the room.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caba2fdc-b3bd-416f-b08e-c119a8aa5e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:43:04.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:43:08.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI have plans to make [the room] bigger, maybe add another floor,‚Äù
        Soler says. ‚ÄúI plan to recreate his studio [there].‚Äù</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d175e1a-fbd7-4627-b634-d7aea0805c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:43:04.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:43:08.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe''d just like to share Tatay to more people. Makita ‚Äòyung soul
        niya.‚Äù</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98143139-23a4-4b7b-b898-606dc874928f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:43:04.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:43:08.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malang‚Äôs youngest child, the designated protector of his father‚Äôs
        legacy, is currently in the process of sourcing different materials from his
        father‚Äôs storied career. Soon, he will begin work on a book project on Malang‚Äôs
        life and work.</p>'
    '28':
      'image': 'jcr:6965f67b-a1a0-4f43-9e62-a04bf76428b7'
      'imageCaption': 'While looking through his father‚Äôs things, Soler, the youngest
        child of the artist Mauro ‚ÄúMalang‚Äù Santos, got the idea to put up the Malang
        Room as testament to his father''s legacy. Photo by JL JAVIER  '
