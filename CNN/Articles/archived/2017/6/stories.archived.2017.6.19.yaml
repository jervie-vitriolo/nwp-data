      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe Inverted Telescope‚Äù at The Drawing Room (GF Bldg. C Karrivin
        Plaza, 2316 Chino Roces Ave. Ext., Makati City) runs until June 20. Catch
        works by Alfredo and Isabel Aquilizan, Gaston Damag, Ringo Bunoan, Mark Justiniani,
        Kawayan de Guia, Arvin Nogueras, and Walang Kikilos. The show is curated by
        Angel Velasco Shaw.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccb0692-324c-48f0-8163-7c503c9040de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:11:24.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:11:31.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closing on June 23 is ‚ÄúAbot-Tanaw: Tracing Local Horizons,‚Äù on view
        at White Cube Gallery at the Metropolitan Museum of Manila (Bangko Sentral
        ng Pilipinas Complex, Roxas Blvd., Malate, Makati City). Set up in celebration
        of National Heritage Month, ‚ÄúAbot-Tanaw‚Äù enlists the talents of photographers
        in showcasing the natural beauty of the Philippines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14fe2dc-90b7-494c-a252-2e04682539ec'
      'mgnl:activationStatus': true
