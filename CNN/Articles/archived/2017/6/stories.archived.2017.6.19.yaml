    'template': '1'
    'title': 'Justice Secretary: Marawi cases most likely tried in Taguig

      '
    'updated': 2017-06-20T01:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415abc6b-eb72-4241-a572-0fa05bdcc155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:25:13.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:25:16.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19) ‚Äî</strong> The cases
        of arrested members of the Maute terror group will most likely take place
        in Taguig following approval from the Supreme Court, the Department of Justice
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ef3f2c-dbd4-4ca4-9bb0-34edf2dd8485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:25:13.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:25:16.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre said he met with Chief Justice
        Maria Lourdes Sereno on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6f1380-4676-471c-96a6-13f875b948c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:25:13.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:25:16.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said Sereno agreed the trial of these cases should be held
        in courtrooms inside Camp Bagong Diwa in Taguig, where all persons charged
        in relation to the siege in Marawi which began on May 23 are being held.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cfdb8c-e52e-481e-b6a3-18c93d971b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:25:13.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:25:16.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the reasons <em>na binigay</em> [ni Sereno] is that siguro
        it''s better<em> na talagang diyan na sa Taguig para ''yung</em> military
        role ng Camp Evangelista will be concentrated <em>du''n sa Marawi</em> siege,"
        Aguirre said in an interview, referring to the military''s camp in Cagayan
        de Oro City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b563999a-8f68-4879-8344-9661c0f567af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:25:13.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:25:16.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One of the reasons why Sereno granted my request is
        that maybe it''s better to try the cases in Taguig so that the military role
        of Camp Evangelista will be concentrated on the Marawi siege.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f2555b-129e-4de0-b8bf-a1adba21e421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:25:13.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:25:16.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This way, respondents need not be brought to the Taguig Regional
        Trial Court during hearings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b126d74a-b057-4d97-86a5-87ab43741ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:25:13.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:25:16.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Military ready vs. threats as ''high-risk'' Maute patriarch
        in Manila</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ac9c8a-6be0-4617-a581-f214b82a3d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:25:13.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:25:16.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Mother of Maute leaders detained in Metro Manila ‚Äì PNP</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32c1a8e-4076-47a8-ab81-ca819fb6345a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:25:13.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:25:16.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We agreed that we hope that we could establish at least two courtrooms,"
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9477a63-6a74-455f-acde-5ae04f85c785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:25:13.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:25:16.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier today, Aguirre wrote Sereno a follow-up to his request to
        transfer the trial of Marawi cases to the Regional Trial Court of Taguig.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8081d6f-f6a8-4b21-8edf-3ad0de07d777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:25:13.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:25:16.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also repeated his request for the apprehended members of the
        Maute group to be detained in Camp Bagong Diwa''s Special Intensive Care Area
        while the cases are being heard.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253f0488-23fc-4746-a1da-5321d446e506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:25:13.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:25:16.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Supreme Court spokesman Theodore Te, however, said the high
        court has yet to act on the DOJ''s appeal in an en banc session on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bba6d3f-932c-4cb0-adfb-cf8395917546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:25:13.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:25:16.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung may letter na gano''n, pag-uusapan nila ''yan</em> during
        the en banc. Until the en banc says otherwise, the resolution stands," Te
        said in an interview.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74db353d-abcd-42df-9b1d-a68e47804870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:25:13.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:25:16.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there''s such a letter to appeal, the judges will
        discuss this during the en banc. Until the en banc says otherwise, the resolution
        stands.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943fd7ec-bd73-44a0-a053-cc913643a17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:25:13.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:25:16.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter dated May 29, Aguirre asked the Chief Justice to designate
        special courts in Luzon and Visayas to try cases to be filed against Maute-Daesh
        "in order to protect our judges and the judicial system from possible threats
        and acts of violence".</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a219b4d2-a15c-488f-b2d2-c14cf250b63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:25:13.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:25:16.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Supreme Court''s resolution on June 13 designated the Regional
        Trial Court of Cagayan de Oro to hear and try the cases involving the terror
        group''s attempt to take over Marawi City.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d0c506-b183-4ef5-8050-3939a70f8f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:25:13.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:25:16.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court also designated the Court of Appeals in Cagayan
        de Oro to hear all cases related to violations of RA 9372, or the Human Security
        Act, which aims to penalize acts of terrorism in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6bcb0d-daf9-4b37-8c7b-181be67832f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:25:13.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:25:16.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre also said he will reorganize the prosecution panel that
        will handle Marawi siege cases as they will all have to come from Manila.
        Those previously assigned to the cases are from Cagayan de Oro.</p>'
  'Manny-Pacquiao-Jeff-Horn-ESPN-air-live-July-2':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-06-19T20:41:09.912+08:00
