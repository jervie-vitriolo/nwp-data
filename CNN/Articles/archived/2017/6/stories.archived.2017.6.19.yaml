      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 57, Soler Santos is an established artist and gallerist in his
        own right. But even as he is highly prolific and acclaimed artist, a kind
        of father figure to a generation of young artists, he will never really live
        down being Malang‚Äôs son.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3748fa7e-e695-492a-81ba-b35671966509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:43:04.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:43:08.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚Äú‚ÄòYung iba nag sasabi na ‚ÄòNasa shadow ka lang ng tatay mo</em>
        ‚Ä¶‚Äô‚Äù Soler says. ‚Äú<em>Ako, proud ako na nasa</em> shadow <em>ako ni Malang.
        Ang masasabi ko lang diyan, nasanay akong kasama siya ‚Äî ‚Äòyung</em> usual father
        and son, <em>‚Äòdiba? Tapos, nung namatay siya ang dami [mong nakitang] nagmamahal
        sa kanya. Naging proud ka na maraming gusto makakilala sa kanya ‚Ä¶ [‚ÄòYung]
        ibang tao gusto makilala man lang siya. Tatay ko siya.‚Äù</em></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8bfa0f-ffa7-49be-8b34-a1c9126c53a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:43:04.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:43:08.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soler says he and his father have different styles of working. ‚ÄúMahilig
        sa meeting-meeting si tatay e, sa mga clubs,‚Äù he says. ‚ÄúAko kasi hindi, e.
        Mas outgoing si Tatay. I think my style is more on having one-on-one with
        artists.‚Äù</p>'
    '34':
      'image': 'jcr:ad29c3f3-d8df-4c16-8662-ca8f4a9ae559'
      'imageCaption': 'The artist is generally known for his cheerful, colourful gouache
        paintings featuring women but the room is testament to his range. Photo by
        JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f453c04-a175-4ceb-80d7-0b0ce62c0286'
