  'CALAX-breaks-ground':
    'author': 'CNN Philippines Staff'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-06-19T22:54:41.289+08:00
    'imagesource': 'jcr:a6730d24-7ef5-4cfa-956a-95b41b58f48b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e24ba75f-7e39-415e-89fd-d795adde3712'
    'lead': 'The ‚Ç±35-billion peso road project to link Cavite to Laguna breaks ground
      Monday with the aim of cutting travel time from 2 hours to just 45 minutes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T16:18:29.561+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T16:18:33.931+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T16:18:33.770+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cavite-Laguna Expressway breaks ground

      '
    'updated': 2017-06-20T08:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1906ce6f-336b-4f10-a69f-5ffd32ef7d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:18:29.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:18:33.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19) ‚Äî</strong> The ‚Ç±35-billion
        peso road project to link Cavite to Laguna breaks ground Monday with the aim
        of cutting travel time from 2 hours to just 45 minutes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c08f2bc-7ae0-4ba4-9ad7-55f9d3a7d8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:18:29.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:18:33.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expressway, referred to as the Cavite-Laguna Expressway (CALAX)
        will link Kawit to Bi√±an and will span 45 km with eight interchanges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a8355c-2fe1-4aa6-9fb7-f88ab104d975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:18:29.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:18:33.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thoroughfare will not only help decongest Metro Manila traffic
        by 2020, but will also support cities around southern Luzon where malls, factories,
        subdivisions and schools are fast sprouting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76fdcf1-a586-4323-b809-7037ff9ace58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:18:29.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:18:33.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CALAX will be one of the most advanced highways in the Philippines.
        It expected to ease traffic congestion along Governor''s Drive, Aguinaldo
        Highway and Santa Rosa Tagaytay Road," Public Works Secretary Mak Villar had
        noted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ed8da0-ff85-49a9-ba1d-f383d73c67d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:18:29.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:18:33.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closed-system, modern-tolled expressway was awarded by the government
        to private concessionaire MPCALA Holdings, Inc. of the Metro Pacific Group,
        who won the competitive bidding under the government''s public-private partnership
        (PPP) program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c98d21-8127-40e2-a4b9-c6413baa85ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:18:29.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:18:33.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is one of 12 PPP deals forged during the Aquino administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cd97ec-a811-43fd-b023-14912624b49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:18:29.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:18:33.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte admin''s goal is to ''build, build, build''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a736e43f-1d8c-40d6-be3e-37b46e9d2864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:18:29.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:18:33.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s hope that CALAX would show what the private sector can
        contribute to the country. Under the Duterte presidency, the government has
        preferred to take on projects alone or rely on foreign loans instead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9475ed3a-821c-48d2-9209-2eab4450515f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:18:29.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:18:33.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But economic managers say they are open to different modes of building
        infrastructure ‚Äî whatever will get things done in the fastest and cheapest
        way possible.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d63cdf7-118d-4436-9a42-7b22228a325d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:18:29.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:18:33.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Claire Jiao contributed to this report.</em></p>'
  'AFP-No-copycat-of-abuses-during-Marcos-martial-law':
    'author': ' Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-19T21:32:16.610+08:00
    'imagesource': 'jcr:21a8e995-73a7-46cf-aa3a-087ef9104018'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84159f03-e971-4f56-90b5-eb6fa03f1c9a'
    'lead': 'The clarification comes after President Rodrigo Duterte said he may repeat
      the martial law of the Marcos era.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T16:21:39.524+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T16:21:43.318+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T16:21:43.069+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP: No ''copycat'' of abuses during Marcos martial law

      '
    'updated': 2017-06-20T09:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d50347-3373-4274-9930-f9019748c43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:21:39.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:21:43.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19) ‚Äî</strong> The Palace
        and the military reiterated today its assurance that the rule of law and human
        rights would be upheld in Mindanao which is under martial law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571d5818-b943-4931-8882-e3e550ac3385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:21:39.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:21:43.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clarification comes after President Rodrigo Duterte said on
        June 17 that if the Supreme Court rules to stop martial law, he may restore
        it the way of the late strongman President Ferdinand Marcos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff3c417-cb3f-41ff-8793-f4f17af7c6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:21:39.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:21:43.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if that rebellion burns Mindanao and the other parts of the
        Philippines, and I will be forced to declare martial law again, this time,
        I will do it on my own to preserve my nation," he told the media after visiting
        a military camp in Butuan City. "I will not consult anybody and there is no
        telling when it will end. Then it could be a copycat of Marcos."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536d6e17-8f4d-41ae-ac6f-1b3d635fdd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:21:39.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:21:43.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law under the Marcos era, which officially lasted from 1972
        to 1981, was fraught with widespread corruption and human rights abuses like
        extrajudicial killings and detention of dissidents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7653df2b-3034-4fda-9070-65a738b8356f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:21:39.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:21:43.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Presidential Spokesperson Ernesto Abella said in a Palace
        briefing that the President''s statement did not mean that human rights abuses
        would be repeated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00de8a6a-7dd6-4f07-a56c-eb21aceb0102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:21:39.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:21:43.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does not include at all any human rights abuse," he said. "The
        President was talking about the length and breadth and the depth of the efforts."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ee0c35-d7d8-4baf-855b-01cb22882d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:21:39.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:21:43.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella added that the Commission on Human Rights, which is critical
        of alleged extrajudicial killings in the administration''s war on drugs, has
        not received any reports of human rights abuses since martial law was declared
        in Mindanao almost a month ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4376f0f-af24-4c8e-b047-cac96d358486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:21:39.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:21:43.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same briefing, Armed Forces of the Philippines (AFP) Spokesperson
        Brig. Gen. Restituto Padilla said the President''s statement may have been
        made in jest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e602f31-9202-46a9-a855-9c2f167e8960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:21:39.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:21:43.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, the nature of the question and answer that transpired
        in Butuan was of an extent that nagkakabiruan na eh [he was starting to kid
        around]," he said. "The AFP will always guarantee the safety of each citizen
        who are doing the right things."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f62db9-501a-467a-8fd2-854793711eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:21:39.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:21:43.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court will decide on the legality of martial law on
        July 5, which was declared on May 23 along with the suspension of the privilege
        of writ of habeas corpus following clashes between government troops and the
        Maute terrorist group in Marawi City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8d37cd-877a-4a6b-b24e-64f10a9cb530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:21:39.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:21:43.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of June 18, the conflict has killed 26 civilians, 62 government
        troops and 257 terrorists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17745446-b6ed-44e3-ba75-d3ae8c5c8365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:21:39.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:21:43.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Duterte said he will withdraw troops from Marawi if the
        High Court rejects his declaration, Padilla said he doesn''t see this as a
        likely scenario.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ca9521-6ab6-447a-979e-23b8bbfc515c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:21:39.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:21:43.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be foolhardy to stop the fight because martial law was
        lifted," he said. "So there''s a threat to public safety, so tuloy pa rin
        po [it goes on]."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d07c98-44a1-4654-a931-b73f55e27e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:21:39.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:21:43.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as the AFP is concerned, military offensives should continue
        with or without martial law.&nbsp; However, it admits hunting down terrorists
        without martial law is more difficult.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad2a218-22bb-4835-bdf5-2143a1bbad8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:21:39.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:21:43.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer VJ Bacungan contributed to
        this report.</em></p>'
