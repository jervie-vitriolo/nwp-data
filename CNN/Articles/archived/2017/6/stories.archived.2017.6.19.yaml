      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúRecto/Verso: New Collages and Paintings‚Äù by Gerardo Tan is on display
        at ARCHIVO 1984 (Warehouse 1, 2135 Chino Roces Ave., Makati City) until June
        24.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e21830-a650-41e0-a022-2f5ded17202c'
