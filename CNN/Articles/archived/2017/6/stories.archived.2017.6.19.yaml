      'text': '<p>‚ÄúSub‚Äù by Neil dela Cruz, ‚ÄúDomestic Dusk‚Äù by Kit Hamilton Sulit,
        and ‚ÄúDefault‚Äù by Beejay Esber (June 22, Thursday)</p>'
    '5':
