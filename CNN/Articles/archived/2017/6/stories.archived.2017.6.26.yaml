      'jcr:uuid': 'e3a0a144-febb-4443-980b-3328db9d9190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:51:05.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:51:08.621+08:00
