      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Camille Abadicio contributed
        to this report.</em></p>'
  'hapilon-marawi-escape':
    'author': 'hapilon-marawi-escape'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-26T05:13:10.723+08:00
    'imagesource': 'jcr:1eccae4b-ab32-4a8c-a9e1-27df2d9b5906'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07d70226-4bee-4d90-aed8-0e80c3ff5744'
    'lead': 'The Armed Forces of the Philippines is verifying sources that are convinced
      local terrorist leader Isnilon Hapilon has escaped Marawi City and "abandoned"
      his troops.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T11:27:39.205+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T11:27:45.462+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T11:27:44.765+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Isnilon Hapilon believed to be out of Marawi

      '
    'updated': 2017-06-27T13:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820d2a29-8074-42cd-a21d-bbbccadebfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:27:39.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:27:45.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> The military
        has reason to believe terror leader Isnilon Hapilon may no longer be in Marawi,
        Armed Forces of the Philippines (AFP) Public Affairs Chief Lt. Gen. Edgard
        Arevalo disclosed Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023673f5-da68-4781-a3a4-c40faf8f4dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:27:39.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:27:45.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have [a] report that shows or says that Isnilon Hapilon, the
        tauted emir of [the Islamic State (ISIS)] in the Philippines, has already
        abandoned his people," Arevalo told CNN Philippines'' The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ba0c1a-fbad-4a30-b84e-792476ce00c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:27:39.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:27:45.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So this indicates somehow that their defense or their leadership
        and their command and control is already collapsing due to the intense pressure
        that our government forces are letting them experience," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7f5888-16f9-411a-9797-33c2f733ef5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:27:39.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:27:45.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hapilon — a leader of the Abu Sayyaf Group — and members of the
        Maute Group pledged allegiance to terror organizaiton ISIS. Hapilon was pegged
        to be a leader of a Southeast Asian caliphate for ISIS, which the military
        believes they are looking to establish in Marawi City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de53ed80-98ff-42ac-9360-a668460ad026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:27:39.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:27:45.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the military planned to arrest Hapilon on May 23, Maute Group
        members entered Marawi and clashed with government troops. The crisis prompted
        President Rodrigo Duterte to declare martial law across Mindanao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65da12c-7146-487c-aebb-ddfb0bd7185a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:27:39.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:27:45.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if this meant Hapilon had left Marawi City, Arevalo replied,
        "We have those reports that indicate that. We monitor them according to our
        sources on the ground and for those we have rescued."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59793721-cf64-47f4-b3d8-0a2d53db498e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:27:39.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:27:45.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of them were not quite able to say they saw Isnilon Hapilon
        lately, so these are some indicators that he has abandoned his people already,"
        said Arevalo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd70ad5-e1aa-41af-82d2-ef1752431d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:27:39.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:27:45.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force Marawi Spokesperson Lt. Col. Jo-Ar Herrera also
        said in a media briefing Monday that they are validating the possible escape
        of Hapilon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086ee931-d24c-4fb2-b4e3-9ad2b5ef2e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:27:39.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:27:45.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report comes amid reported division among Maute group leaders,
        whom the military believes are feeling the pressure of government troops closing
        in on them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603f90c4-c93f-4327-9474-6e97cf43edc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:27:39.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:27:45.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: There''s divisiveness among Maute Group leaders – AFP</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586c0034-6b7b-4faf-a49c-13d80955552c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:27:39.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:27:45.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella reminded on Tuesday that
        the information was still being validated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876b6020-1262-4ec3-a709-288390af1ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:27:39.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:27:45.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Granting that this is true, it would be a clear sign of his cowardice
        because he abandoned his companions and has run away from the battle," said
        Abella.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6beaff-b369-44ec-a284-56005446de90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:27:39.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:27:45.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may also be indicative of the infighting that may now be going
        on within the group. It may be a matter of time before they disintegrate or
        self-destruct," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a7ed8a-0894-403d-a15c-be8b7c09e7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:27:39.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:27:45.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrera said that there were problems in the internal communication,
        discipline, and ideological perspective of members of the Maute.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eb0668-d861-4ab9-9437-be4f3d846186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:27:39.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:27:45.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami dito ang prinamis ng leadership ng pera. Kaya kung makikita
        natin, babalikan natin yung istorya, yung narrative, anong gagawin nila? Ise-seal
        off nila yung Marawi City, they will loot, kukunin nila lahat ng kayamanan...
        Ang daming nagsisisi ngayon na taga-Marawi, because of what happened," said
        Herrera.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3092c8-ea91-4c81-9403-bb48a0339715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:27:39.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:27:45.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A lot of people here were promised money by the leadership.
        If we go back to their narrative, they planned to seal off Marawi City, loot
        and steal riches... And a lot of those from Marawi are regretting (agreeing
        to this plan), because of what happened.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba6729d-0e61-4727-bf40-e1ee444fd0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:27:39.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:27:45.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that those who were native to Marawi were also facing pressure
        from religious and community figures who were urging the Maute to leave or
        surrender.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014e60fa-a74d-4e07-babc-b68fde76b178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:27:39.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:27:45.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis has seen the death of over 300, including some 290 Maute
        members, 70 government troops, and 27 civilians. It has also displaced an
        estimated 200,000 people.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca11a3ac-4f6a-42d4-a626-0dfe56c43c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:27:39.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:27:45.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Verifying Maute financier dead, hostaged priest alive</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec414a4b-43a9-4ce2-822e-72310ecdf6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:27:39.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:27:45.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military is also working to verify the death of Maute''s Malaysian
        financier, Mahmud bin Ahmad, which would be "a big blow to the Maute group."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d0d23c-daf7-4849-b4a9-6812c4aa1e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:27:39.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:27:45.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even... Mahmud [has] also been reported to have been neutralized
        as well," said Arevalo. "The reports that we have was that he was already
        buried in one of the cemeteries in Marawi, and this is subject of our validation."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de91b276-ebdf-432c-95b4-9ca6153f1994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:27:39.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:27:45.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo added that a welcome development was the sighting of Fr.
        Chito Suganob, a Catholic priest who had been taken hostage by the terrorists.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703ddeb2-8f10-4086-b2e4-923fe026805e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:27:39.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:27:45.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reports [are] coming from those who were able to rescue that Fr.
        Chito is still alive. He was seen there," said Arevalo. "Hopes are still aflame
        that we''ll be able to save the priest and the other parishioners who were
        kidnapped together with him."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34ff9e5-db13-4d4b-9d36-b8843233d165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:27:39.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:27:45.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said that among the figures negotiating for the surrender
        of the hostages were eight emissaries, including respected religious leaders.
        They were able to speak to Abdullah and Madi Maute, two of the Maute brothers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0194e6-6728-4d4f-aff8-278b583da36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:27:39.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:27:45.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This group [was] trying to convince the leaders of the ISIS group
        to surrender and set free the civilians they are still holding hostage up
        to that time," said Arevalo. "But with regard to how it went out and turned
        out, we are not quite privy about it yet."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f828606e-25cd-494c-86f2-90877e484d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:27:39.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:27:45.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Clearing ops continue</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1122e390-f43a-48ec-8806-634588d6f7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:27:39.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:27:45.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrera said on Monday that they facilitated the rescue of six civilians
        during the eight-hour humanitarian pause in light of Eid''l Fitr. He also
        announced the retrieval of a civilian cadaver, whom Arevalo disclosed was
        an imam. Arevalo reported the rescue of a total 1,704 civilians.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c23678-bfb3-4462-b98f-4b8381cad4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:27:39.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:27:45.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Peaceful Eid''l Fitr in Marawi warzone</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6001461-85a4-43cc-9697-93d2645dfb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:27:39.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:27:45.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrera also announced the successful clearing of 86 buildings and
        the recovery of 360 firearms and two cadavers, belonging to Middle Eastern
        foreigners.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab8c607-c22f-4feb-a3ad-7d83ce5f3cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:27:39.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:27:45.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an estimated 100 to 120 Maute members left, Arevalo said clearing
        operations may go on even after Maute Group members are flushed out.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a8223a-61ac-446c-8f86-293e4633d631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:27:39.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:27:45.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They left landmines, booby traps and tripwires that would definitely
        cause [the] death and maiming of our rescue workers and all other concerned
        citizens who would like to help," said Arevalo. "So we still have to clear
        this with IED experts, and it will take quite some time, but this is a necessary
        step for us to ensure that there will be no more... loss of lives."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d65e45-d54e-443d-83eb-1ad72791b016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:27:39.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:27:45.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military could not peg a date for the end of the crisis, but
        Arevalo assured that victory was on the horizon.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdc3433-fadb-4a41-9123-36c46a8ba96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:27:39.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:27:45.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our victory in the AFP is irreversible. We see this coming in a
        few days," he said. "We just cannot do this hurriedly without endangering
        the lives of innocent civilians. That''s why we are very careful and very
        prudent in our actions."</p>'
    '37':
