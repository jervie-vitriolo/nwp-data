      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are the lead actor, director, writer, stylist and producer
        of your own life''s movie. Take a hold of every scene because it''s you who
        calls the shots before the take and action," she said.</p>'
