      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a90bc3-4341-44e1-a980-ed4bff279ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:34:16.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:34:20.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Believe it or not, the world almost missed
        out on Harry Potter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc31015-96d4-4ec1-b1af-f4af17432249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:34:16.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:34:20.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Author J.K. Rowling has told the story of how she received "loads"
        of rejections before "Harry Potter and the Philosopher''s Stone" (known in
        the U.S. as "Harry Potter and the Sorcerer''s Stone") was finally published
        on June 26,1997.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc2d5d0-3c20-432a-b661-faadbee9a467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:34:16.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:34:20.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowling once told fans that she couldn''t even get books published
        under the pseudonym of Robert Galbraith, which she used for some thrillers
        she wrote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4301f5b-e5e2-461b-b142-6175a3037da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:34:16.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:34:20.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, as wizards everywhere now know, Rowling and her imagination
        eventually broke through in a major way.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac7191f-6893-4f3b-aee9-a06cacd67f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:34:16.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:34:20.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In celebration of the 20th anniversary the first Potter adventure,
        let''s take a look at how Rowling''s magical writing changed world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dbecb4-6c17-4345-b182-ccc2ce485f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:34:16.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:34:20.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reading is FUNdamental</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9762a921-ba04-447b-b3f5-f2e8c293a69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:34:16.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:34:20.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the popularity of screen time in its many forms, some experts
        suggested children had lost the desire to read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ddca1c-76f8-4234-bc0e-5d02418f6d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:34:16.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:34:20.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Rowling waved her magic wand.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f185bc-798c-4a4f-b967-e339efc1a144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:34:16.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:34:20.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children were suddenly descending to book stores en masse, libraries
        had waiting lists for Potter books and kids begged to stay up late to finish
        just one more chapter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a9a34c-c318-4fb3-99fc-2b661d225309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:34:16.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:34:20.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2005, The Guardian wrote about a survey that found children and
        teachers credited Rowling''s books with boosting literacy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b4d537-3134-440c-bae1-4006d85dffad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:34:16.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:34:20.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, 84% of [teachers] said "that the boy wizard
        has had a positive impact on children''s reading abilities and 73% admit that
        they have been surprised by some of the children that have managed to read
        Potter."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413b516b-5abc-44ca-9071-d5d810c6ae00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:34:16.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:34:20.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hell-YA</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892b0ba6-2273-4a8f-82ee-579e8d844529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:34:16.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:34:20.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All that reading meant lots of money, convincing publishers that
        young adult and children''s fiction was still a thing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f57bb2-8c29-4b0c-86cb-b420c12637f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:34:16.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:34:20.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, the eight Potter novels have sold more than 450
        million copies and have been translated into more than 60 languages.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e475b4-aac4-4bc3-9baf-610dc6613397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:34:16.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:34:20.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An argument could be made that books like "The Hunger Games" and
        "Miss Peregrine''s Home for Peculiar Children" owe a debt to Rowling and Potter
        for blazing the trail.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3520cd-c829-4749-bab0-96d22fd7c536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:34:16.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:34:20.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Movie Magic</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80833061-b2ac-4ff3-a0e9-7f2ed1765fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:34:16.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:34:20.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s Potter movie magic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcc7dd6-e17b-46f4-8d42-261beb9782d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:34:16.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:34:20.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who knows where the careers of Daniel Radcliffe, Emma Watson and
        Rupert Grint would be were it not for the Potter film franchise?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17964e10-9303-4fef-834b-ccccbdc61dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:34:16.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:34:20.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audiences have watched the cast grow up on screen and become megastars.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8005d6de-7cec-4f3a-aed1-0c88a31d2971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:34:16.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:34:20.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh, and the eight films have made more than $2 billion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5ef1ac-8d93-474e-b0a1-e201dff240e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:34:16.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:34:20.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Better people because of it?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ad5049-73b9-4ca0-8032-c984d0b4c1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:34:16.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:34:20.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, a study led by a group of researchers in Italy found that
        reading Potter books helped instill empathy in children.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75006652-888c-40fc-9e26-9fb3a8bffe22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:34:16.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:34:20.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two follow up studies found "that reading Harry Potter improved
        attitudes towards homosexuals in Italian high school students" and built compassion
        among English university students toward refugees.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99639799-ec31-4d89-8870-e630a34e7851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:34:16.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:34:20.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rowling on Twitter</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9004e79-24a1-4e3f-bbce-e3ba96384c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:34:16.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:34:20.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowling is a bit of a Twitter celeb.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc79e3f-e4dd-49ab-892c-b91e8b586c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:34:16.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:34:20.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her 140-characters or less wit is so celebrated, she''s inspired
        stories with headlines like "19 Times J.K. Rowling Was Sassy AF On Twitter
        In 2016."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b3d876-1584-41d3-b85c-a7f4df5e5925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:34:16.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:34:20.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowling, who was a struggling, divorced mother when she wrote the
        first Potter book, has conjured quite a world.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db29dec2-641c-46ea-a576-826662be587d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:34:16.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:34:20.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was posted on CNN.com, "''Harry Potter'' turns 20"</p>'
  'artist-up-sculpture-uplift-plagiarism':
