  'Negotiation-Maute-deadlock':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-26T23:47:22.709+08:00
    'imagesource': 'jcr:3c2dd946-2df5-46e2-9ca6-a05776267026'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56ad832b-2742-48ac-bd12-0d3502c3318e'
    'lead': 'A Palace peace process adviser said on Monday that government emissaries
      had been sent to talk to the terror Maute group during the humanitarian pause
      on military operations yesterday — in an effort to free some 200 to 300 trapped
      residents in Marawi City. Unfortunately, the talks bogged down. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T11:02:44.524+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T11:02:48.018+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T11:02:47.822+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t emissaries, Maute talk reaches deadlock - peace adviser

      '
    'updated': 2017-06-27T01:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e27075c-31d2-4190-8355-caa0a249a4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:02:44.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:02:48.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> A Palace
        peace process adviser said on Monday that government emissaries had been sent
        to talk to the terror Maute group during the humanitarian pause on military
        operations yesterday — in an effort to free some 200 to 300 trapped residents
        in Marawi City. Unfortunately, the talks bogged down.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eacbdf3-bf25-4cc3-83f3-20ece04d7e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:02:44.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:02:48.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asec. Dickson Hermoso, who coordinates efforts to recover trapped
        civilians, said eight Muslim religious leaders, or imams, had been able to
        talk to Abdullah Maute, one of the heads of the lawless group. Aside from
        the release of hostages, the possibility of terrorists laying down arms was
        also in the agenda. But due to differences in religious beliefs, negotiations
        fell through.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87228481-b335-4554-8722-859e9c6665b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:02:44.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:02:48.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagkaroon po sila ng argumentong mainitan dahil hindi nga sila
        nagkaintindihan because iba yung brand ng Islam nung kabila," Hermoso told
        CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac88a92-1dde-4174-95ad-728dedd3a55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:02:44.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:02:48.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They had a heated argument, they could not come to
        terms because they have different brands of Islam.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9f0871-ac0b-41a0-ab60-d84aaf51c75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:02:44.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:02:48.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hermoso said he could divulge the details of what was discussed
        due to the "precarious" situation, though he said there was an "adverse reaction"
        when the possibility of surrender was brought up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1c81a2-b5f5-4873-a2c6-a8dac0e6f072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:02:44.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:02:48.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be recalled that President Rodrigo Duterte had said that
        there would be no more talks with the Maute group because government forces
        had already lost many lives. The President even told the Mautes to fight to
        the last man because he said his orders to the military were to bring the
        heads of the Mautes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7c4d83-5e7c-4dc6-a622-3fc66e5e7feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:02:44.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:02:48.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte tells troops to ''crush'' terrorists</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac66a591-3ec2-4528-9421-89b0af70ff70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:02:44.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:02:48.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Hermoso said there was no feedback on Omar Maute after
        reports saying the terrorist leader might have been killed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9b4557-637c-4223-b2d1-a653d7aceab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:02:44.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:02:48.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also added that the government was hoping for another humanitarian
        or "operational" pause in Marawi soon wherein both parties could sit down
        and talk again so that more civilians could be freed from the besieged city.</p>'
  'DOH-More-millennials-diagnosed-with-HIV':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-26T08:18:27.735+08:00
    'imagesource': 'jcr:6661736a-b419-4936-9a69-0dee4bc07be8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f11f971-06c1-41c5-9478-6b97613b2a0e'
    'lead': 'Data from the Department of Health state that more millennials are getting
      diagnosed with HIV.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T11:08:34.969+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T11:08:38.559+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T11:08:38.275+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: More millennials diagnosed with HIV

      '
    'updated': 2017-06-27T03:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90116322-2e3d-4980-a809-13ceefa6b762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:34.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:08:38.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> The Department
        of Health (DOH) reported that in April 2017, 629 persons, most of whom are
        millennials, were diagnosed with the Human Immunodeficiency Virus (HIV).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39538e17-84b6-4f58-8bce-135b82473d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:34.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:08:38.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 80 percent or 513 of those diagnosed with the virus belong
        to the 15 to 34 age group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994612a8-2e39-4b9d-bdf5-9eaf3cb3958d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:34.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:08:38.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: More young people getting HIV in the Philippines — Seguerra</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567a5844-be03-4a8e-b621-18a525cda9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:34.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:08:38.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 609 who acquired the virus through sexual contact, 343
        or more than half are men who have sex with men.</p>'
    '4':
      'image': 'jcr:1024e566-7f19-4874-95e1-53702b0d6eff'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f203cb-d31c-4575-a6c5-606d5a3d69d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:34.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:08:38.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3bf503-fa11-484c-bb4a-30ceb08627c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:34.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:08:38.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 18 individuals were reported to have contracted the virus
        through the sharing of infected needles. There were also two reported cases
        of mother-to-child transmission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896a58ad-db67-4584-99a8-d25e8cadb262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:34.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:08:38.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2017, 17 people have so far died of HIV-related complications,
        bringing the total number of HIV-related deaths this year to 172.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a134e8f-0973-4e5a-bf2d-941e0ed6c152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:34.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:08:38.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: HIV cases rise by 18% in 2016 - DOH</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f96ec42-fcfc-4af4-8dc8-d61bea25522d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:34.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:08:38.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Aangat Tayo Party-list Representative Neil Abayon
        said this data is alarming.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d012c5e-4b6f-475e-8eea-0d48ee20549a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:34.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:08:38.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These figures are clear proof our country needs better education
        of the Filipino youth on how they care for their sexual health," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e42b26a-82d7-4104-84cf-aeca206fcbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:34.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:08:38.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HIV attacks the body''s immune system which helps in fighting off
        infections. If left untreated, those with the virus will be vulnerable to
        opportunistic infections and infection-related cancers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff65e154-2a76-49ad-9fb1-03c2e0df5ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:34.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:08:38.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over time, when the body''s immune system is severely weakened,
        the person develops Acquired Immuno Deficiency Syndrome or AIDS.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99a485e-9c40-4d3e-9624-834f19b72745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:34.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:08:38.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus can be acquired through the exchange of certain bodily
        fluids such blood, semen, and vaginal secretions. It is not present in saliva
        and sweat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd7857a-d1d8-4211-a6d9-2ed935eb314d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:34.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:08:38.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person may contract HIV through unprotected sexual intercourse,
        sharing of infected needles, and mother-to-child transmission.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67492a28-deb4-404f-a761-7c3cd2e3b56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:34.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:08:38.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus stays inside the body for life once acquired. Although
        there is still no cure for HIV, there are medicines which stop the virus from
        multiplying called antiretroviral drugs (ARVs).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5112ac10-1f88-4610-8838-01afa59a3340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:34.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:08:38.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaigning against HIV</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025e471a-0d0e-4d54-8f02-ed259149a3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:34.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:08:38.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data provided by the DOH only involves those who got tested, and
        the numbers may go higher.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21abb194-989d-45da-ae05-7cb96aa8f41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:34.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:08:38.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Whistle, an HIV prevention advocacy group, said many people
        are still having difficulty getting themselves tested.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc4ed0b-3249-43dd-a9f6-d10df60772e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:34.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:08:38.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, those 18 years old and below need parental consent
        before they get tested for HIV.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b22f6f-56bf-40e5-8eaa-ed973e293d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:34.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:08:38.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The younger your age, kailangan mo ng [you need] parental consent,"
        said The Red Whistle Ambassador Anthony Falcon. <em>"Isa pa iyan sa hindrance
        kung bakit</em> [That''s one of the hindrances as to why] we don''t know the
        status of these people."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7e8f9a-4220-4fc3-b1f0-ac5919f502d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:34.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:08:38.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Lower age of consent for HIV/AIDS testing — Aiza Seguerra</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1993cb5-b8d9-41cf-a47f-cce9713106d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:34.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:08:38.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Whistle co-founder Niccolo Cosme said many young ones do
        not have the courage to ask for consent from their parents so they could get
        tested.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a811e75-03be-448b-8844-4a112683d6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:34.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:08:38.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can you imagine if you''re 18 below and you ask your parents, hey
        can I get this signed?" he said. "Ang hirap ata noon na parang [It''s quite
        difficult because it''s like], "Are you having sex?""</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9901172-dd35-4262-817e-c658a4d7d29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:34.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:08:38.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosme believes sex education is necessary to inform the youth of
        the health risks they are facing now.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608db4b1-ba1c-45e8-a9a0-16e9b8ed6162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:34.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:08:38.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important because you want to desensitize the youth that
        it''s okay to talk about sex, it''s okay if you''re engaging in it," he said.
        "But (they need to know) there are these options and there are these risks
        that you are facing right now."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9664d030-f330-493f-a396-00c79ce3f86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:34.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:08:38.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falcon believes it is important for parents to talk to their children
        about sex and sexually transmitted diseases.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e51130-1d83-45c7-8632-99ea4c047c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:34.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:08:38.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should be a parent''s responsibility to educate their child
        or children about sex," he said. "It''s okay to talk about sex."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2dff3e-fa76-42f5-a350-d6d4caccde98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:34.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:08:38.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya pababa rin ng pababa yung age ng apektado kas</em>i&nbsp;
        [That''s why the age of those who get the virus is getting lower because]
        it''s taboo to talk about sex and to go to a next level about HIV, it''s even
        more hard."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b825f0c6-713d-4b2c-8e62-2429cffb86f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:34.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:08:38.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falcon and Cosme also call on the public not to be prejudicial towards
        people living with HIV.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d46593c-9d52-464b-8613-4db12ddcca0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:34.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:08:38.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang daming naka-attach na stigma na malandi ka, promiscuous
        ka, na you deserve</em> it [There are many stigmas attached like you''re promiscuous
        and that you deserve it]," Falcon said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c8859b-e9f2-41b9-99cb-89f8c907dbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:34.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:08:38.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are aware of how you have it or how you transmit it, I don''t
        think you''ll have that kind of mindset," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12ccfa9-6fc7-42a7-a87e-0a6cda79e9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:34.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:08:38.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abayon said an HIV and AIDS prevention campaign should be intensified,
        not just in schools, but also in the workplace and even at the barangay level.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf629ab1-b018-4961-9af2-bc53e6d536bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:34.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:08:38.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 50 DOH-designated treatment facilities in the
        country which provide HIV care. Some offer it for free but some paid tests
        can cost a little more than ₱1,000.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3de638-adb9-4863-8389-e07c03c501b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:34.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:08:38.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Republic Act 8504 or the Philippine AIDS Prevention
        and Control Act of 1998, all HIV testing facilities are required to conduct
        free pre- and post-test counselling.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c22f8dc-5ae8-4d49-ab18-2be2845d2009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:34.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:08:38.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Modern HIV drugs can add 10 years to life expectancy, study
        says</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013ccadb-1d6a-4cbb-a382-b3eac7841dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:34.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:08:38.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Digital Producers Chad de Guzman, Yvette Morales,
        and VJ Bacungan contributed to this report.</em></p>'
  'northern-ireland-party-theresa-may-uk-government':
    'author': 'James Masters, CNN'
    'caption': 'British Prime Minister Theresa May will tell Republican lawmakers
      that the US and UK can lead the world, as her country readies to pull out of
      the European Union and seek closer ties with the world''s top economy.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-26T19:11:30.463+08:00
    'imagesource': 'jcr:660a9cf5-6064-4000-9839-7046f906751d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '160a2fdf-0bab-4b94-9d0b-df30c5351023'
    'lead': 'The deal with the Democratic Unionist Party (DUP) will ensure the government''s
      Queens Speech and budget passes through Parliament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T11:11:16.083+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T11:11:18.989+08:00
