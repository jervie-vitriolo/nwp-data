      'mgnl:type': 'text'
      'text': '<p>May under pressure</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2317fa19-d6da-4784-911f-4f016baaf611'
      'mgnl:activationStatus': true
