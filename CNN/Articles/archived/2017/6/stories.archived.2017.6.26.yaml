    'template': '1'
    'title': '6 civilians rescued, 1 body recovered after ''humanitarian pause'' in
      Marawi

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448f37e7-1672-4ddb-abca-a134774420e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:23:33.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:23:37.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines, June 26) — Six civilians and the body of another
        civilian were recovered from Marawi City after the 10-hour humanitarian pause
        in offensives Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e09da6a-a784-4f8d-8bd3-f6fd85e51b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:23:33.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:23:37.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the total civilian body count to 27 and the number of
        rescued individuals to 1,702 as of 7 p.m. Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f937ec24-8021-4d0a-8b8d-63c79d4fdc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:23:33.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:23:37.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, 290 terrorists were also killed in action, including
        two Middle-Eastern terrorists, while 70 government troops died, according
        to Palace reports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e045e7c-e9e0-467d-ab4b-7adf988f874c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:23:33.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:23:37.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines (AFP) Spokesperson Brig. Gen Restituto
        Padilla said in a Monday statement that the military will carry on with their
        mission despite the casualties.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d545c7-8673-415f-84f4-a6c576a512d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:23:33.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:23:37.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The number of casualties) include those who expired while being
        treated. Such a high price to pay for the liberation of Marawi," Padilla said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bc2404-f3d5-4a8b-96b1-7c48cd7f10ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:23:33.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:23:37.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Monday report released by the Joint Task Force Marawi, the
        temporary ceasefire between government troops and local terror group Maute-ISIS
        was "generally peaceful," according to spokesman Lt. Col Jo-ar Herrera.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96765b66-8011-427b-af81-15124622cdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:23:33.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:23:37.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: LOOK: Peaceful Eid''l Fitr in Marawi warzone</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5776342c-dbe2-4450-8a3c-68f6993be952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:23:33.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:23:37.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Armed Forces of the Philippines is winning, and that victory
        is irreversible," Herrera said in a press briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dc09a5-a256-40c5-9bd0-312d20bcb917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:23:33.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:23:37.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP''s "humanitarian pause," originally scheduled from 6 a.m.
        to 2 p.m., was the government''s way of showing solidarity with Muslim Filipinos
        as they celebrate the end of Ramadan or Eid''l Fitr.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30431b6-a63c-49e2-bef4-e6e6a62b0781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:23:33.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:23:37.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: AFP: No offensives vs. Maute group on Eid''l Fitr</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79066b8-5eb2-4626-9e7b-f45d91b5b401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:23:33.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:23:37.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The halt on offensives was extended for two more hours to allow
        Muslim religious leaders to talk to Maute-ISIS members and convince them to
        release civilian hostages.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d81945-2ff1-46ba-9886-af95e7384642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:23:33.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:23:37.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: AFP, religious leaders in talks with Maute-ISIS to release
        hostages</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd8986b-e0b9-408e-b98b-b9d95f0de925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:23:33.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:23:37.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrera said the offensives resumed today, with airstrikes reported
        at 7 a.m.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c2ce94-b23f-4378-b4a0-3fd32aa869f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:23:33.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:23:37.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrera added that 86 buildings in the city, which were occupied
        by local terror group Maute, have been cleared in the last 48 hours.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a892b3-51ea-4d5b-8279-5ae4ab97a852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:23:33.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:23:37.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the military has validated there are leadership problems
        within the Maute group.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaf831f-a7cd-42cc-abcd-56304a4275fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:23:33.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:23:37.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have really limited maneuver space. Ibig sabihin po nito lumiliit
        ''yung mundo nila [This means their legroom is getting smaller]," Herrera
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e759c0-af7a-4d2e-84e6-bae3978c5c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:23:33.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:23:37.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: There''s divisiveness among Maute Group leaders</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335a3263-0c6b-4efa-b7df-5395a285f803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:23:33.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:23:37.122+08:00
