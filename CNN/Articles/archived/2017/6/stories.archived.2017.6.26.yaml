      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They share the similarity of the open arms, outstretched, but my
        dad never set out to create another Oblation," she said. "My dad says it''s
        about rising. It has a different message from the Oblation in UP. It''s about
        aspiring for honor and excellence, and enlightenment."</p>'
