      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines. June 26) —</strong> The police
        seized around ₱2 million worth of suspected shabu during a buy-bust operation
        in Bacolod Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c26ffc-07ce-4cbb-b75c-1552175bb5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:51:05.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:51:08.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Police Insp. Adrian James Albaytar, head of the Bacolod
        City Drug Enforcement Unit, arrested were John Jeryl Gemora, 22 years old,
        John Mark Malde, 21 years old, and a 15-year-old boy, whose name was withheld
        because he is a minor.</p>'
