    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Northern Ireland party agrees to prop up Theresa May''s UK government

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916706f2-747c-481f-86b7-e6708474df71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:11:16.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:11:18.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London (CNN) — Britain''s embattled Prime Minister Theresa May has
        finally secured a governing majority in the UK Parliament after agreeing a
        deal with a political party with 10 MPs from Northern Ireland.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdba3a4a-58be-4886-be42-937be52fe99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:11:16.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:11:18.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal with the Democratic Unionist Party (DUP) will ensure the
        government''s Queens Speech and budget passes through Parliament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e3d90a-3c0c-426e-b7a1-0f0f7ff32b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:11:16.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:11:18.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arlene Foster, leader of the DUP, was pictured signing the deal
        with May at Downing Street.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa3a9c3-edbe-4d0b-8aa7-d6f1e3401200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:11:16.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:11:18.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some critics have warned that the arrangement risks peace in Northern
        Ireland because it ties the UK government to one side in the peace process.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b17425-97a0-4675-aa34-6791eb5c903a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:11:16.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:11:18.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May''s Conservative Party lost its parliamentary majority at the
        country''s general election earlier this month and faced the unappealing prospect
        of forming a minority government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2dde85-9813-4ca4-a296-784edec81a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:11:16.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:11:18.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: UK election: Theresa May''s ''snap election'' gamble backfires</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be09c760-d2af-4ab7-a8ed-002c10abac3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:11:16.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:11:18.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move will be met with huge relief in May''s administration.
        May had faced a turbulent few weeks since suffering the setback of failing
        to achieve an overall majority in the election.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d23354-0320-455d-825e-180d48fb6448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:11:16.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:11:18.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May called the snap election three years before legally required
        to do so in an effort to secure a mandate which she said would strengthen
        her position going into Brexit talks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e609f0f6-d461-4125-aed0-7411438b5230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:11:16.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:11:18.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: UK Prime Minister Theresa May to seek early election</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90c02b6-a235-451b-9cad-8861c60d9949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:11:16.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:11:18.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opinion polls suggested she would win handily; but her campaign
        faltered, and she was left with fewer MPs than she started with. The result
        left May with no option but to secure a deal with a minority party in order
        to pass her legislative agenda through Parliament and avoid a vote of no confidence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b572fd45-417a-46f0-89f1-e38de1148cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:11:16.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:11:18.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May''s pursuit of the DUP has raised concerns across the political
        spectrum, even within her own party. Ruth Davidson, leader of the Conservatives
        in Scotland, sought assurances that LGBT rights would be protected after any
        deal with the DUP, which opposes same-sex marriage as well as abortion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55c527c-49a9-4a73-b4af-81e0f5109108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:11:16.084+08:00
      'mgnl:createdBy': 'jeff'
