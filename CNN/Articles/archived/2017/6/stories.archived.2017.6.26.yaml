      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 10, the City Drug Enforcement Unit was able to seize shabu
        worth P800,000 from eight men in Barangay 31 in Bacolod City.</p>'
  'tourist-boat-sinks-in-Colombia':
    'author': 'Matt Rehbein'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-26T19:02:31.336+08:00
    'imagesource': 'jcr:7774a6a5-ec74-4e61-8267-4874194083b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2be1d7d5-24fb-4347-b7d2-388010e523c1'
    'lead': 'Rescuers are combing the waters of a reservoir in northwest Colombia
      after a tourist boat carrying 150 people sank, according to Colombian authorities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T11:55:30.695+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T11:56:42.310+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T11:56:42.130+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dozens missing after tourist boat sinks in Colombia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d38329-cb80-45d0-b85e-eab1febd297e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:55:30.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:56:42.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Efforts to find 31 people still missing after a tourist
        boat capsized in northwest Colombia have been suspended overnight due to thunderstorms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311e0148-2228-4ba2-b82b-9cf9447b8060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:55:30.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:56:42.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least six people died in the incident which occurred near the
        town of Guatape, roughly 45 kilometers (28 miles) east of Medellin, one of
        Colombia''s biggest cities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cbeae0-fad4-40f3-b1d8-90dbe9a45b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:55:30.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:56:42.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombian officials originally said nine people had died, but later
        lowered the figure to six. Around 122 of the 170 or so people on board have
        been rescued.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca662a13-2cfe-4384-9532-819eac7095a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:55:30.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:56:42.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat, emblazoned with the name El Almirante, started taking
        on water while transporting passengers in a reservoir.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad66b48-5a4e-4519-8174-2e9808cf53bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:55:30.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:56:42.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video on social media shows the multi-tiered tour boat tilt from
        one side to the other before the lower deck submerges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f7dba2-f149-4957-83be-29b1b2134dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:55:30.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:56:42.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search for those still missing will resume at first light, said
        Colombia''s President Juan Manuel Santos, during a visit to the scene Sunday
        night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd039c47-f045-4cb9-9415-969bc3bdff37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:55:30.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:56:42.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Colombian leader said the focus now was on rescuing survivors,
        and that questions about why the boat sank would come later.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4106135c-326f-4a85-9144-dfd18dc38bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:55:30.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:56:42.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment we have no information to establish why it sank,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab783d4-9100-4935-96f6-e76814e27598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:55:30.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:56:42.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Santos said that, based on information provided to him,
        the boat wasn''t overcrowded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b94ff6-1cd7-4005-b118-124a09fa48e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:55:30.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:56:42.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorena Salazar, a survivor of the incident, told CNN affiliate CableNoticias
        that there were no life vests on board the tourist vessel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b5a6d4-0011-471b-875c-ab7a7c91c2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:55:30.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:56:42.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Colombian Air Force said it deployed a helicopter to help with
        the rescue operation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc65d1e-4539-4318-b1be-56918a710b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:55:30.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:56:42.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Florencia Trucco, Lonzo Cook, Sheena Jones &amp; Lyric
        Lewin contributed to this report.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a065b926-b5f0-4dbc-a74b-a837f04a9be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:55:30.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:56:42.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Dozens missing after
        tourist boat sinks in Colombia."</em></p>'
  'Google-will-no-longer-read-your-emails-to-tailor-ads':
    'author': 'Selena Larson, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-06-26T08:17:19.193+08:00
    'imagesource': 'jcr:1a8cfcbf-5028-4ef3-9130-9621618cbe06'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19ef5cbb-a2bb-4818-8355-c443d4a0c0b7'
    'lead': 'Privacy advocates have long criticized Google''s practice of using email
      data to tailor advertising, but now the company is putting an end to the method.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T13:00:42.535+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T13:00:47.050+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T13:00:46.904+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google will no longer read your emails to tailor ads

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183c55ff-e4c2-4201-a310-8de217d7864e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:00:42.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:00:47.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Francisco (CNNMoney) —</strong> A major change is coming
        to Gmail. Google will no longer scan the contents of your emails to serve
        up personalized ads.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8934532a-b20c-472b-9267-f4172f69ab2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:00:42.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:00:47.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Privacy advocates have long criticized Google''s practice of using
        email data to tailor advertising, but now the company is putting an end to
        the method.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dfd0da-e32f-4453-b18b-ddf177f645e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:00:42.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:00:47.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google announced the change in a blog post on Friday. It will go
        into effect later this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20e16c2-8a1f-4dbf-b9ac-279fa862afcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:00:42.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:00:47.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is in line with Google''s existing G Suite Gmail service
        for businesses, which doesn''t scan email data for personalized ads. Now its
        free Gmail service will have the same rules.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba101ba3-aadd-4bbd-bc53-8f9421432406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:00:42.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:00:47.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this doesn''t mean you won''t see targeted ads in Gmail. Instead,
        they''ll be personalized with information gleaned from other sources. For
        example, Google collects data about you based on the YouTube videos you watch
        or the searches you make.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6b0bad-1e02-42e6-ad95-2a92af998dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:00:42.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:00:47.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google did not respond to a request for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f348600-1a79-4fb7-a15a-860422264549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:00:42.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:00:47.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible to find out what kind of data Google uses for targeted
        ads by visiting its advertising settings page while logged into your account.
        The company also previously allowed users to opt out of targeted ads based
        on data via the same page.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740ce818-17a8-4cdc-a2c4-84184009d845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:00:42.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:00:47.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s scans content, including email, for purposes other than
        advertising, and they''ll still need to. Its terms of service says it analyzes
        content for custom search results and spam and malware detection. In the blog
        post, Google also called out its anti-spam, anti-phishing, and Smart Reply
        features for Gmail – all of which require the company to analyze email content.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb4b15d-2a86-4709-b472-4b1ef57d9fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:00:42.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:00:47.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Google will no longer
        read your emails to tailor ads."</p>'
  '6-injured-as-car-collides-with-crowd-celebrating-eid-in-the-uk':
    'author': 'James Masters, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-26T06:48:39.887+08:00
    'imagesource': 'jcr:bc969a17-4d1a-4a35-bcd9-3f18f9f6eecb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d80d6e6-57bd-4169-834c-3fbc966d8dfa'
    'lead': 'An incident in which a car collided with six pedestrians following an
      Eid al-Fitr event in Newcastle, England, is not thought to be linked to terrorism,
      police said Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T13:03:11.115+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T13:03:15.006+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T13:03:14.769+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '6 injured as car collides with crowd celebrating Eid in the UK

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e43b81-1e28-448e-9cc0-e99efc95270c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:03:11.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:03:15.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An incident in which a car collided with
        six pedestrians following an Eid al-Fitr event in Newcastle, England, is not
        thought to be linked to terrorism, police said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665f14c3-6d36-48f6-afde-80023e4a6f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:03:11.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:03:15.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened at 9:14 a.m. (4:14 a.m. ET) outside a sports
        center in the city, which is in northeastern England. No details about the
        nature and severity of any injuries were immediately available.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a1a5d4-308f-4b52-b1f3-845c6d54fcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:03:11.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:03:15.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police confirmed that a 42-year-old woman had been arrested and
        added that they were not pursuing anyone else.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83660c6e-00f0-4ca8-b7c0-3496a7d114b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:03:11.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:03:15.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not believed to be a terror incident," Northumbria police
        said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6c71b7-456a-4452-a55c-706448e1823a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:03:11.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:03:15.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Police enquiries are ongoing to establish exactly what happened."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d047f6-1e45-4c7e-981c-a274deb6f5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:03:11.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:03:15.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said extra officers have been deployed to patrol in
        Newcastle and surrounding communities to "reassure members of the public."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3affd29f-08bf-4c02-89d2-081455989f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:03:11.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:03:15.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from Newcastle Central Mosque on its Facebook page said
        that the incident took place immediately after prayers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30c32f8-5b5a-4394-a36c-ee08b57474e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:03:11.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:03:15.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eid al-Fitr marks the end of the holy fasting month of Ramadan</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9be1114-6a1e-40ea-878b-e9633b532dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:03:11.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:03:15.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islam''s lunar calendar means that the time of Eid can vary in different
        countries, depending on the sighting of the new moon. Events are taking place
        across the UK, with the largest of those, Eid in the Park, happening in Birmingham.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be887ca-5721-458e-99b0-63ce2095c34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:03:11.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:03:15.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident comes less than a week after one man died and others
        were injured when a man plowed a van into a crowd of worshipers leaving Ramadan
        prayers in Finsbury Park, London. Authorities there have charged a man with
        terrorism-related murder and attempted murder.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea14d96-886d-4346-8e51-9b72da249a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:03:11.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:03:15.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "6 injured as car
        hits crowd celebrating Eid in the UK."</em></p>'
  'Myrtle-graduates-cum-laude-from-U.P.-Diliman':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-06-26T06:29:50.871+08:00
    'imagesource': 'jcr:c14d271b-ec10-4a76-b0bd-c55d0dfd4f96'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc7bdacc-c9ba-4883-9e91-569b3c3e39c7'
    'lead': 'The TV host and actress graduated cum laude from the State University,
      where she took up Broadcast Communication.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T13:05:54.003+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T13:06:13.060+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T13:06:12.866+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Myrtle Sarrosa graduates cum laude from U.P. Diliman

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe88429-a11a-414e-a2fc-5f8289be35e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:05:54.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:06:13.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 26) — Filipina celebrity Myrtle
        Sarrosa graduated from the University of the Philippines Diliman with flying
        colors on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fb7ea5-e2f6-4808-945f-566d15171bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:05:54.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:06:13.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TV host and actress graduated cum laude from the State University,
        where she took up Broadcast Communication.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e890c838-0ce6-49ca-aaf2-28199863a4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:05:54.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:06:13.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iskolar ng Bayan, who gained fame after winning a local reality
        TV show in 2012, earned her degree after shifting courses three times in six
        years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854d66c8-ed28-4161-b0c9-584651fe0094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:05:54.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:06:13.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post on June 25 Sarrosa shared a graduation photo
        of her donning the trademark "sablay" worn by U.P. graduates, with an inspiring
        caption of how she struggled to find her path at first, but overcame the odds
        against her.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7ff139-284c-437e-aa24-6ba1673da208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:05:54.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:06:13.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be honest, I never thought I''d see this day coming," Myrtle
        said in her post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f1ddc9-dc71-439c-b82d-358a7e36bbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:05:54.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:06:13.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But despite the overwhelming odds against me, someway and somehow
        I made it with the help of God, my family, friends, professors, classmates
        and workmates," she&nbsp; added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2840292a-753b-4cb5-ad3a-750f3604cfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:05:54.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:06:13.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myrtle, who said she had difficulty with academics in elementary,
        recounted how she worked hard, improved her grades and eventually studied
        Accountancy and Political Science to fulfill her parents'' dream that she
        become a corporate lawyer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f1ba97-e7d3-44bb-8ff1-20a63c9a3940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:05:54.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:06:13.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, life had different plans in store for her after she realized
        she had bigger dreams for herself and entered -- and won-- in PInoy Big Brother
        (PBB), a local reality TV show, that put her in the limelight.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5dd695-6a18-417b-81ca-06a427a66f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:05:54.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:06:13.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But fame was not all that mattered, as Myrtle shared how after winning
        the reality show, she was earning money but struggled to find herself.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f105be63-f12f-46a4-a5bc-b5d0e41021ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:05:54.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:06:13.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After winning Pinoy PBB, I honestly had no plan to go back to school.
        When you''re earning money, you somehow lose the desire to study. I enjoyed
        the popularity and the fame I had for a time but eventually I was lost… I
        didn''t know who I was anymore" she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8417dc-337c-4388-bb61-ec85b23e92b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:05:54.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:06:13.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid all this, Myrtle said it was shifting to the course she wanted--
        Broadcast Communication-- that helped her find herself anew.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6134d67f-c318-44e6-ad92-0b552fdd2817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:05:54.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:06:13.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she was reluctant to go to school again, but after some
        convincing from her parents, was glad to find herself studying something she
        truly wanted to pursue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff29eb8-fd3c-4cec-abee-39179c48ec6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:05:54.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:06:13.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is in the College of Mass Comm that I eventually found myself
        again. Meeting new friends made me realize that I didn''t need to please everyone
        around me and sometimes you just have to say "Chos!" when you don''t know
        what to say to your detractors anymore," she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff83b467-46a5-4721-96e5-274958a70c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:05:54.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:06:13.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarrosa gave a warm thanks to her friends, family and everyone that
        had made her degree possible.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eb03d1-8ada-463b-9250-bbb7bc1f1ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:05:54.005+08:00
