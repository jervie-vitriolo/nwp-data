  'afp-npa-insensitive-insincere':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-26T19:05:57.679+08:00
    'imagesource': 'jcr:b7096d94-04e9-46a8-a375-dd684df3d448'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '597d4106-3be8-4db3-a9c4-4799f05d7e53'
    'lead': 'Armed Forces Public Affairs Chief Edgard Arevalo says the military is
      skeptical of the New People''s Army amid peace talks between the government
      and the left.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T11:16:53.399+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T11:16:58.152+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T11:16:58.008+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military slams NPA as ''insensitive, insincere'' for attacks amid Marawi
      crisis

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37a0749-9c32-452c-94f5-33748e7be004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:16:53.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:16:58.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> The Armed
        Forces of the Philippines (AFP) is skeptical of rebel group New People''s
        Army (NPA) despite peace talks between the government and the left.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7b20a2-da09-4da4-8122-fb2044fc7266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:16:53.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:16:58.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of trust comes from attacks on government troops following
        the imposition of martial law in Mindanao, AFP Public Affairs Chief Edgard
        Arevalo said Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73165ed1-eb95-4b68-90e9-69e1277efd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:16:53.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:16:58.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pagpapakita lamang ito ng insensitivity, insincerity on their part.
        Kung ang gusto talaga nila ay kapayapaan, samantala ang ating bansa ay abala
        sa pagharap sa hamon sa rebelde at terorista sa Marawi, dapat sana kung hindi
        man sila tumulong, ay dapat... bigyan lang man nila ng puwang ang ating pamahalaan
        na gawin ito," Arevalo told CNN Philippines'' The Source.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06195bd5-bcfe-4fd6-8994-bd865adbebfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:16:53.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:16:58.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This just shows insensitivity, insincerity on their
        part. If they truly want peace, while our country is preoccupied with facing
        rebels and terrorists in Marawi, they should help... and give the government
        the space to work (towards peace).]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccbdf1b-7815-479d-8999-e9a29458987f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:16:53.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:16:58.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA is the armed wing of the Communist Party of the Philippines,
        which is represented by the National Democratic Front of the Philippines (NDFP)
        in peace talks with government. On June 17, the NDFP urged the NPA to "restrain"
        from attacking government forces.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54832b1b-2a5c-47d0-afab-967d294345fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:16:53.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:16:58.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: NDFP asks NPA to ''refrain'' from attacking government
        forces</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6968bd5e-77b6-4491-8fef-9dfcef470e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:16:53.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:16:58.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 7, NDFP heeded a call by Duterte to join the fight against
        terrorism. It sent an instruction for its units near Marawi "to redeploy for
        the purpose of mopping-up, holding, and blocking operations."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cce776-0240-423a-9792-c3fabbdcd24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:16:53.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:16:58.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government peace panel Chairman Silvestre Bello III has since announced
        the military also would not launch attacks against the NPA.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a46d37-df93-44b2-b1cb-342ad3c0adf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:16:53.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:16:58.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Government won''t launch offensives vs. NPA - Bello</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53506723-e0d6-4462-8f04-704af7976a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:16:53.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:16:58.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Arevalo also criticized the NPA''s "change of tone," saying
        it only led the AFP to dismiss their statement as "propaganda."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca964355-9b32-47e6-9417-c04057b1a7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:16:53.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:16:58.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pagpapakita ito na kailangan nila magkaroon ng relevance or halaga
        sa usapan, pagkat naipakita natin, sa pamamagitan ng kanilang mga aksyon,
        na hindi natin mapagkakatiwalaan ang sinasabi nilang hangarin nilang pang-kapayapaan,"
        he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb721bab-9a0f-48b3-8f11-6434863793b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:16:53.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:16:58.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This just shows they need relevance or value in the
        discussion, but we''ve seen through their actions that we can''t believe what
        they say are their dreams for peace.]</p>'
  'VP-Leni-Robredo-Marawi-evacuees':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-26T05:54:39.565+08:00
    'imagesource': 'jcr:bd84c2d3-e350-4bcc-a65b-68e335544931'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0796995-0a0c-4952-9a9b-688cd92470fb'
    'lead': 'Despite being seen as the face of the opposition, Vice President Leni
      Robredo says she''d rather help the administration address the Marawi crisis,
      instead of criticizing them. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T11:20:10.933+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T11:20:15.950+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T11:20:15.742+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VP Robredo calls for unity amid Marawi crisis

      '
    'updated': 2017-06-27T03:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953425e1-7ba3-4d9f-9c23-5e79acc17623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:20:10.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:20:15.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi City (CNN Philippines) — Vice President Leni Robredo paid
        the evacuees at the Al Markazie Islamic Institute in Balo-i, Lanao del Norte
        a visit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec5f4d9-f53c-45ea-8361-69979d96af55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:20:10.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:20:15.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kausap natin yung mga tao. Steady supply naman ''yung pagkain.
        Nagpapasalamat tayo sa mga volunteers kasi maayos na maayos yung pamamalakad,"
        she said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c173832a-daa1-485e-b296-858becddf0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:20:10.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:20:15.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the situation has improved from when she first visited
        Iligan on May 29, days after the fighting in Marawi began. Her office has
        been giving out relief packages to evacuees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0625faef-3701-4bda-a595-2817c598a672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:20:10.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:20:15.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition figurehead declined to comment on the more controversial
        aspects of the Marawi crisis, like the martial law in Mindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8097e8-e3b3-480c-923c-5b1e62a072fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:20:10.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:20:15.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the situation calls for unity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd25f955-7d3e-4dbf-97da-755cf85a124c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:20:10.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:20:15.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi perpekto. Pero kailangang pagtulungan nating lahat. Rather
        than mag-criticize tayo nang mag-criticize, magtulungan na lang tayo kasi
        maraming pangangailangan talagang kailangang sagutin," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2df88e-2a2b-4fb0-9ed9-a9ba3614e642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:20:10.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:20:15.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she believes the government is doing its best to end
        the crisis and attend to the needs of the evacuees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11900ec3-2818-403b-ad69-ceb0d26facef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:20:10.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:20:15.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the government has been doing everything that it can. We
        can only hope that this will end soon," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1a2d0f-621f-4cf1-8c5d-2c95157526f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:20:10.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:20:15.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo added, "Gusto kong maniwala na lahat ginagawa. Mahirap kasi
        ngayon na wala tayong united front. Dapat more than at any other time sa ating
        bansa, ngayon dapat tayong magpakita na nagkakaisa tayo."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c537b4ca-61d7-4f26-ac26-0317cba20b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:20:10.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:20:15.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the crisis has displaced an estimated 200,000 people. It
        has seen the death of over 300, including some 290 Maute members, 70 government
        troops, and 27 civilians.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be539ec-3e9a-49ec-b950-39484fcc5952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:20:10.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:20:15.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said terrorists continue to destroy and set buildings
        on fire inside Marawi a day after the humanitarian pause. It said arson activities
        were monitored in the four barangays still held by the Maute.</p>'
  '6-civilians-rescued-1-body-recovered-humanitarian-pause-marawi':
    'author': ' Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-26T05:59:21.981+08:00
    'imagesource': 'jcr:eae95518-e63f-41be-88ae-2c5016412d93'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48cc0e19-465a-4b3c-b0df-353a82bf045b'
    'lead': 'Total civilian body count is 27 and the number of rescued individuals
      to 1,702 as of 7 p.m. Sunday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T11:23:33.905+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T11:23:37.118+08:00
