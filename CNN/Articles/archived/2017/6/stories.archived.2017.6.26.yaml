      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May has faced pressure on several fronts. A spate of terror attacks
        in the UK has stretched security services'' resources, leading to questions
        over cuts to police budgets that she presided over when she was Home Secretary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
