      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation yielded a large sachet of suspected shabu with an
        estimated weight of 200 grams, and three more sachets of suspected shabu,
        Albaytar said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935225d0-4efa-4d00-b6b2-0ee1f42c09a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:51:05.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:51:08.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gemora – who was on the police''s street-level target list – and
        the boy were the subjects of the operation, Albaytar said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5586969-db05-446d-9c45-139ca7187b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:51:05.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:51:08.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects will be facing charges for violations of Republic Act
        9165 or the Comprehensive Dangerous Drugs Act of 2002.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6721bfb2-21a3-4306-a940-54a53aa51fca'
      'mgnl:activationStatus': true
