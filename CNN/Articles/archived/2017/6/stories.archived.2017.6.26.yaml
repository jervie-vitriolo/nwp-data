    'template': '1'
    'title': 'Artist of U.P. sculpture denies plagiarism accusations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c331643-e9f7-4b9f-bc18-9f1fc43ebdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:41:34.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:41:38.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> The creator
        of a controversial sculpture at the University of the Philippines (U.P.) Diliman
        denied that he plagiarized anyone for his work.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce716bb-9084-4786-943a-c6f5468fdea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:41:34.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:41:38.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sculptor Fernando Cacnio — who created "UPLift," which depicts a
        naked woman in mid-air with her hair touching a pool of water — had been accused
        on June 24 by a netizen of copying a public installation made by Dutch artist
        Elisabet Stienstra.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0cc0e4-0bc4-4b55-88ae-4b5e6af95254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:41:34.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:41:38.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stienstra''s work, called "The Virgins of Apeldoorn," was put up
        in The Netherlands in 2001. It depicts three bronze statues of women in mid-air,
        draped with cloth, with their hair touching the ground.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddd8c7b-9981-442c-bbf4-3ef6e54e816f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:41:34.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:41:38.478+08:00
