      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has also been heavily criticized in the aftermath of the Grenfell
        Tower disaster, the tower block fire which killed at least 79 people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d1f731-0e14-4e01-b308-920fcf8bba4e'
