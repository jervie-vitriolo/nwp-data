      'type': 'embed'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74140f5e-48c7-43fd-af95-392add92d790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:27:39.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:27:45.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military also plugged in details for how to donate to Marawi.
        They are accepting donations in cash and kind for both soldiers and their
        families as well as the displaced.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6fdc46-b634-41e2-b2ed-a253ad7a47c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:27:39.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:27:45.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Do more than Pray for Marawi – where to donate</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b634c21-74e3-4a2b-872d-36cf95395aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:27:39.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:27:45.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said the AFP is expected to publish a breakdown of the donations
        and expenses for transparency.</p>'
  'Harry-Potter-JK-Rowling-anniversary':
