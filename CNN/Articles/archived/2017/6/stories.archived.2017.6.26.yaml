  'germany-to-quash-convictions-for-homosexuality-pay-compensation':
    'author': ' Susannah Cullinane and Andreas Preuss, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-26T11:52:20.823+08:00
    'imagesource': 'jcr:bc969a17-4d1a-4a35-bcd9-3f18f9f6eecb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a38302b4-590b-4622-9e54-e73f22e6734f'
    'lead': 'Gay men prosecuted in Germany under a longstanding anti-homosexuality
      law are expected to have their convictions thrown out and to receive compensation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T11:43:52.549+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T11:43:56.873+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T11:43:56.704+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Germany to quash convictions for homosexuality, pay compensation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c06c14b-202b-4d25-9f40-9f2c2052cc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:43:52.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:43:56.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Gay men prosecuted in Germany under a longstanding
        anti-homosexuality law are expected to have their convictions thrown out and
        to receive compensation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134d306b-8efb-4961-9dc1-8fa4ae694345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:43:52.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:43:56.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paragraph 175, which criminalized male homosexuality, was adopted
        in 1871, and strengthened considerably by the Nazis. It remained on the books
        until 1994.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b031b19-613b-4942-8a6d-7320fddb9237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:43:52.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:43:56.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bundestag, Germany''s lower legislative body, voted Thursday
        to quash all Paragraph 175 convictions from the post-World War II era, German
        media outlets reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba77489-dafc-4c51-bb09-d4a25bbfd5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:43:52.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:43:56.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 64,000 men convicted since the 1945, an estimated 5,000 are
        still alive, justice ministry figures show, German public broadcaster Deutsche
        Welle reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0c8a7e-2bf3-4365-877f-108a0489a3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:43:52.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:43:56.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men are expected to receive 3,000 euros (about $3,350) in compensation
        for their convictions, plus 1,500 euros (about $1,675) for every year they
        spent in prison, the broadcaster reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f2b67d-997b-49f0-814f-bd6f4ff3db73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:43:52.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:43:56.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s upper house has announced it will approve the bill, Deutsche
        Welle said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81dbb6e-84c2-44ad-ae0e-483a04d6a4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:43:52.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:43:56.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Justice is never too late''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e84e8a2-917c-40dc-aeb9-d086c551651f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:43:52.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:43:56.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Thursday''s vote, German Justice Minister Heiko Mass tweeted
        "the rehabilitation of the victims of Paragraph 175 shows ... justice is never
        too late."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14430b4d-6b30-412a-99eb-344cb7f09079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:43:52.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:43:56.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill, however, has stoked some controversy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8c96b9-5c92-4b53-bb4d-05db121acc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:43:52.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:43:56.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lesbian and Gay Federation in Germany said the move returned
        some dignity to those who had been persecuted under Paragraph 175 but that
        the compensation was not enough.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846cae91-cc48-4d3f-b933-33253bcabd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:43:52.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:43:56.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation also discriminates against gay men by setting the
        age of consent for them at 16 years old, compared with 14 years old for heterosexuals,
        the group said. That means men who were prosecuted for sex with 14- or 15-year-olds
        wouldn''t have their convictions quashed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ef5a2e-4ad4-4844-87b6-f80e8d5332ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:43:52.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:43:56.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would have been right and in accordance with the jurisprudence
        of the European Court of Human Rights to apply the identical age for heterosexual
        couples in hindsight for homosexual relations," Germany''s Federal Anti-Discrimination
        Agency said, calling the caveat "extremely regrettable."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7672a3-fc47-4088-94e2-56b2e82bc5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:43:52.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:43:56.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Germany to quash
        convictions for homosexuality, pay compensation."</em></p>'
  'dotr-manila-clark-railway-to-cut-down-travel-time-to-less-than-an-hour':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-26T11:21:38.070+08:00
    'imagesource': 'jcr:ade69ddd-10b7-4d53-8f30-44060e50bf3a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5dab38d4-5529-41a3-a7ec-3d5c0e7a49d5'
    'lead': 'The Department of Transportation says the Manila-Clark railway project
      can significantly cut down average travel time from two hours to less than one.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T11:47:59.665+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T11:48:02.951+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T11:48:02.790+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTr: Manila-Clark railway to cut down travel time to less than an hour

      '
    'updated': 2017-06-27T03:38:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8686c57d-5d85-411f-abd6-7932bb5621ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:47:59.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:48:02.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines, June 26) — The Transportation Department finally
        revealed the 17 stations of the Manila-Clark railway project during a station-marking
        event in Bulacan on Monday .</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4f2775-266d-454a-8e1a-f5f61ce5755c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:47:59.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:48:02.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The railway will run from the Tutuban and Solis stations in Manila
        and the cities of Caloocan and Valenzuela.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52574fb9-acd5-41a7-9bb0-626f58afee3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:47:59.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:48:02.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will then pass through Meycauayan, Marilao, Bocaue, Balagtas,
        Guiguinto, Malolos, and Calumpit in Bulacan, then go through Pampanga via
        Apalit, San Fernando, Angeles, Clark, Clark International Airport, and the
        proposed New Clark City.</p>'
    '10':
      'image': 'jcr:57f32edc-dc02-41a8-9964-57d65859ba91'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9ef36c-3b23-4196-ba14-45a6b44055da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:47:59.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:48:02.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0543dd8b-c42c-4be9-bc33-fedc756c0394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:47:59.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:48:02.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr says commuters taking the train will travel from Tutuban
        to Clark in only 55 minutes from the usual two to three hours. That''s because
        each train will run as fast as 120 kilometers per hour. This is faster than
        the 100 kilometer per hour speed limit along the North Luzon Expressway</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f06c71b-851a-4d46-830d-2ce643c8d431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:47:59.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:48:02.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction of the 106-kilometer line will start in the last quarter
        of the year and will be completed in three years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6291d9-3935-4e65-b8b2-ed61ee65e4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:47:59.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:48:02.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its full operation, Transportation Secretary Art Tugade says, is
        targeted  before 2020.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca3712c-cc42-4dca-8b98-24931246bb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:47:59.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:48:02.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Duterte admin''s goal is to ''build, build, build''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa03fda0-e669-4939-aa8b-42fd0d2159d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:47:59.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:48:02.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media conference, however, he said they might start operating
        some stations should they be completed ahead of time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c303cf-ec63-4a9e-b070-a13858499a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:47:59.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:48:02.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade says the project will help  decongest traffic in Metro Manila
        and spur development in Central Luzon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56f8015-dc9b-42b6-a041-e9bd838cf876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:47:59.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:48:02.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The railway will eventually be integrated with the Philippine National
        Railways - South Commuter Project, a proposed 72-kilometer railway from Manila
        to Los Baños, Laguna.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f835daea-6179-4c1f-8e01-7985a35a94cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:47:59.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:48:02.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese government, through its official development assistance
        program, will fund the project worth P255 billion</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372810e1-834a-4f26-ac51-65cacc294d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:47:59.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:48:02.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade says the project has been long delayed as it was initiated
        as early as during the time of then-President Gloria Macapagal Arroyo in 2004.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6ad96c-df1e-4329-bc40-33dcf45ca191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:47:59.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:48:02.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr said the railway aims to serve about 340,000 passengers
        daily on its first year of operation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38dba61-75da-4a86-906e-e0062bc7608f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:47:59.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:48:02.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire line will have 13 train sets with eight coaches per set.
        However, the fares from station-to-station and point-to-point have yet to
        be released.</p>'
  'cops-seize-2m-worth-of-shabu-in-bacolod-city':
