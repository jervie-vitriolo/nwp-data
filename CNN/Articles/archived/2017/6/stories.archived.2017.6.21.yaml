      'mgnl:lastActivated': 2019-07-24T11:40:53.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SPO 1 Mark Christian Cadilo</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c6934b-3dab-4daf-b8f3-3898cb722455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:40:48.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:40:53.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PO3 Norman Abellanosa</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08405940-f0c9-41d1-9f4f-60c85a5394cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:40:48.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:40:53.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PO2 John Ruel Doculan</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f8c918-daaa-4d4c-b020-7289f2aa9ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:40:48.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:40:53.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PO2 Jaime Bacsal</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c932ea8-4a9e-45e9-ad77-a1cef24a69b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:40:48.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:40:53.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PO1 Jerlan Cabiyaan</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ace029f-3c60-42cc-a812-7e88d7bfb8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:40:48.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:40:53.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four other police officers were charged with homicide over Espinosa''s
        death: Supt. Santi Noel Matira, Chief Insp. Leo Daio Laraga, SPO4 Melvin Caboyit,
        and PO3 Johnny Abuda Ibanez.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0f2799-1046-42fa-875a-477056661a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:40:48.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:40:53.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While four more were charged for the death of Yap: Sr. Insp. Fritz
        Bioco Blanco, SPO4 Juanito Duarte, PO2 Lloyd Ortiguesa, and PO1 Bernard Orpilla.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57fdea7-1802-4c4a-a6c1-d7f333459a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:40:48.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:40:53.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arraignment of the homicide cases lasted for about 15 minutes.
        Each of the suspects were asked by the court for their plea, and each replied
        "not guilty."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bcb764-3781-46ce-a55c-7b47b66dfe72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:40:48.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:40:53.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution team from the Leyte Provincial Prosecutors Office
        were present at the arraignment, however private prosecutor Leilani Trinidad
        Villarino did not attend.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea7ffca-a021-472a-a4ec-f36eb48018a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:40:48.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:40:53.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyers of Supt. Santi Noel Matira and Chief Insp. Leo Daio
        Laraga said in their client''s defense that the deaths of Espinosa and Yap
        were "on the performance of official function."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8428ee6e-67ae-41b2-83b4-7c86404023d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:40:48.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:40:53.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyers of the rest of the accused denied the commission of
        the crime.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed78aa1-5ff4-4b3b-b882-dc7c9fcf6f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:40:48.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:40:53.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Suspect cops in Espinosa slay case out on bail; senators
        decry DOJ ruling</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b8a274-dd36-4d81-a82f-710367082601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:40:48.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:40:53.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional Trial Court Branch 14 Judge Carlos Arguelles set the schedule
        for the pre-trial on August 3 and September 13.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb932e9-c389-49f6-b216-d3341ed25fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:40:48.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:40:53.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19 accused refused to answer questions from the media and immediately
        left the court premises after the arraignment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10edc098-c5a5-4377-bffc-99a9b8dc5e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:40:48.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:40:53.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguelles clarified that the downgraded homicide case against the
        policemen could still be elevated to murder again, if the private prosecution
        can present evidence that the charge should be higher than homicide.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2126088-acdd-474a-a2c8-67e349183d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:40:48.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:40:53.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguelles added they also filed for a change of venue for the trial
        of the Espinosa and Yap slay cases before the Supreme Court, for the safety
        of the complainant, the accused, and the staff of RTC Branch 14.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc63884-92ea-4b7e-80f9-05ad27e60b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:40:48.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:40:53.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
