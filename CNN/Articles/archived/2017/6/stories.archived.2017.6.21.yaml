  'afp-Beware-of-scammers-seeking-funds-for-marawi-troops':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-21T18:46:22.967+08:00
    'imagesource': 'jcr:6c66d896-0d33-4dc4-b094-b7e270f53c85'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '354e283c-3472-4d16-8339-283723b63d8d'
    'lead': 'The Armed Forces of the Philippines (AFP) is warning the public against
      scammers pretending to raise money for soldiers in Marawi.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T11:43:27.535+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T11:43:31.659+08:00
