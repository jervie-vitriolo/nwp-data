      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) said firecracker-related injuries
        declined in 2016 compared to  2015. Based on its tally, 630 fireworks-related
        injuries were recorded from December 21 to January 5 — 32 percent less from
        the 2015 incidents, and 34 percent less than the five-year average recorded
        from 2011 to 2015.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
