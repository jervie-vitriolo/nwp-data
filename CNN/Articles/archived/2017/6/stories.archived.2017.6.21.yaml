    'lead': 'President Rodrigo Duterte is limiting the use of firecrackers and other
      pyrotechnic devices to "community fireworks displays" in his newest executive
      order. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T13:16:29.430+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T13:16:34.289+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T13:16:32.929+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte signs EO to limit use of firecrackers to ''community displays''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20734fd0-f8c9-4873-bbe1-cf4b35d5e827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:16:29.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:16:34.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> President
        Rodrigo Duterte is limiting the use of firecrackers and other pyrotechnic
        devices to "community fireworks displays" in his newest executive order.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23297a39-e150-4491-a17b-e94c0f032503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:16:29.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:16:34.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed Executive Order (EO) 28 on June 20 and released the
        next day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44233a44-bc20-43aa-8e61-ea657f6f5433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:16:29.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:16:34.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EO sets limits on the use of firecrackers "to minimize the risk
        of injuries and casualties."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daf7409-5a38-4baa-8542-5c7c469ffe95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:16:29.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:16:34.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Community fireworks displays are only allowed "on the occasion or
        as part of a celebration, competition, or similar event held in a venue other
        than a place of residence."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c70ffef-7686-4f36-957f-08572ff3617b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:16:29.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:16:34.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the activity should be supervised by a trained person licensed
        by the police. Those who wish to hold fireworks displays in public should
        also secure a permit indicating the specific area, date, and time of the fireworks
        display.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b14db1-774c-48ea-b555-0ad55ac59e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:16:29.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:16:34.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyrotechnic devices other than firecrackers may be used outside
        community fireworks displays subject to existing rules, the EO stated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962db07d-2c4c-40a6-8a4f-5d3aa8f56fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:16:29.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:16:34.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EO is effective immediately.</p>'
