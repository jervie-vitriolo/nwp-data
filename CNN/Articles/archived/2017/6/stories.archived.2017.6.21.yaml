      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2017 Pride March Festival: #HereTogether</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74243ad3-4268-457e-8df4-09c05389eb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:34:05.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:34:09.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s Pride March hinges on a call for solidarity with allies,
        friends, family, and everyone who is open to coming together to form the largest
        safe space for the LGBTQ+ community. To accommodate this call, the 2017 Pride
        March will be held at Marikina City’s Plaza de las Alcaldez, on June 24, with
        festivities beginning at noon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9148ee-d1bf-4af3-b131-da01189f7c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:34:05.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:34:09.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina has once hosted its own local Pride March in 2016, and
        has been supportive of LGBTQ+ issues through its own Gender and Development
        Code and various other activities involving the community.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45208292-6f20-4800-a6e6-10b17b8c6d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:34:05.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:34:09.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The March will be kicked off by a Proud Street Fair, an open marketplace
        for enterprises either owned by members of the LGBTQ+ community or are themed
        in line with LGBTQ+ issues. The Pride March proceeds after, for 45 minutes,
        ending in a post-march program with performances.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03554efe-d67b-4fa8-be87-da043e4923c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:34:05.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:34:09.894+08:00
