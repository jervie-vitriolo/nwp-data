      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: PAGCOR: Resorts World Manila may lose franchise if found
        negligent</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e2c388-d2dd-4aa9-9f5c-1aa436fc61dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:07:40.296+08:00
