    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb33d06-6ba2-4f6c-a81f-38ebf84ff555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:29:08.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:29:12.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> Members
        of the Bangsamoro Islamic Freedom Fighters (BIFF) on Wednesday attacked Pigcawayan
        town in North Cotabato and took five civilians as hostages.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e8d810-f5be-4659-a683-5630790adb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:29:08.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:29:12.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunmen stormed a school after a "failed attempt" to attack a militia
        outpost in Barangay Malagakit at dawn on Wednesday, the military and police
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4ffa0a-badd-42a9-8837-f6451c4d2ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:29:08.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:29:12.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34th Infantry Battalion engaged the rebels in a firefight, taking
        extra caution as the enemy used civilians as so-called human shields, Armed
        Forces spokesman Restituto Padilla said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe92b7e3-3cbb-4bd0-a1c0-179843505e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:29:08.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:29:12.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing at around 11:30 a.m., Padilla said the BIFF
        "have withdrawn from the area. The school area is again safe."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1639f4ec-a5f0-47d7-a58f-248d62230c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:29:08.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:29:12.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa mabuting palad, nangyari ang pag-atake bago pa man makarating
        sa eskwelahan yung mga estudyante</em> (Fortunately, the attack happened before
        the students arrived at the school," Padilla said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4efef2-1bda-468d-8014-ea463b2a4452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:29:08.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:29:12.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said authorities are checking if the rebels have released five
        civilians they held hostage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd212767e-bf07-4cb1-8de7-2751aae8e75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:29:08.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:29:12.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government officials said 100 families were evacuated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eaac0a-2966-4ef6-bced-fcbbbb9620a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:29:08.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:29:12.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Cotabato''s schools division superintendent, Omar Obas, said
        the security guard at Simsiman High School escaped as the gunmen were "ransacking"
        the school. He reported to the nearest military detachment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993d8771-58ec-4b62-acee-b67600448e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:29:08.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:29:12.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education suspended classes in Pigcawayan West
        District.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c458c9e8-a0d6-4858-be00-efc43c91116f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:29:08.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:29:12.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government of Midsayap, around 30 kilometers from Pigcawayan,
        also suspended classes in all levels.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf35238a-d761-4687-a67e-5cf399eb1f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:29:08.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:29:12.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pigcawayan is around 200 kilometers from Marawi City, the battleground
        of government forces and terrorists for a month. The military believes the
        BIFF is supporting the Maute and other terror groups in trying to set up an
        ISIS caliphate in Mindanao.</p>'
    '21':
      'image': 'jcr:f4266281-f764-4adf-93f3-c503f7ebdb2b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89073495-ff15-4d0d-80b8-6200d50262f8'
