      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Please refresh page for updates.</em></p>'
  'Star-Wars-Han-Solo-movie-production':
    'author': 'Frank Pallotta, CNN'
    'caption': 'Alden Ehrenreich'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-06-21T11:16:57.788+08:00
    'imagesource': 'jcr:ee3cbc90-6c86-4004-b901-57ca9e6496df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff633938-9187-4070-9e4e-50013b29db4f'
    'lead': 'In a surprising development that sent a disturbance throughout the "Star
      Wars" galaxy Tuesday night, the franchise''s upcoming Han Solo prequel film
      lost its directors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T13:31:49.961+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T13:31:53.888+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T13:31:53.767+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Han Solo ''Star Wars'' film loses its directors during production

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6142b2b-fb64-461e-b7fe-1ea1473a0607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:31:49.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:31:53.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a surprising development that sent a
        disturbance throughout the "Star Wars" galaxy Tuesday night, the franchise''s
        upcoming Han Solo prequel film lost its directors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b92fa1-6231-4cc9-818c-13186a28df28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:31:49.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:31:53.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phil Lord and Christopher Miller are leaving next year''s "Star
        Wars" spinoff film, Lucasfilm announced on Tuesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ef5ef5-65b7-4ef0-9242-c6af2f4f76f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:31:49.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:31:53.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Phil Lord and Christopher Miller are talented filmmakers who have
        assembled an incredible cast and crew, but it''s become clear that we had
        different creative visions on this film, and we''ve decided to part ways,"
        Kathleen Kennedy, president of Lucasfilm, said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dd3ba7-547f-418e-9783-aeba5c7a9529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:31:49.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:31:53.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy added that a new director would be announced soon, but did
        not go into further details about why the change was taking place or when
        the new director would be announced.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cbadd9-f569-4877-a374-00f2d715c138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:31:49.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:31:53.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lord and Miller added that ultimately their vision didn''t match
        up with that of Disney''s Lucasfilm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e81061-e274-43de-a4a2-5d367d992fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:31:49.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:31:53.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, our vision and process weren''t aligned with our
        partners on this project. We normally aren''t fans of the phrase ''creative
        differences'' but for once this cliché is true," Lord and Miller said in a
        statement. "We are really proud of the amazing and world-class work of our
        cast and crew."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b5fd54-44c2-4449-a43e-5b65107457ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:31:49.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:31:53.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news is very much unexpected considering that the film, which
        is still untitled, is in production and that it is set for release next May.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f2f7c3-4075-47e9-9172-d48f884ac159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:31:49.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:31:53.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which stars Alden Ehrenreich as a young version of the
        lovable, blaster toting smuggler, tells the origin story of the character
        who was made famous by Harrison Ford in the 70s and 80s. Ford reprised his
        role as Solo in 2015''s blockbuster hit, "Star Wars: The Force Awakens."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c96417-0f78-4b52-ac3e-cec1cd75972d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:31:49.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:31:53.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lord and Miller are best known for their work directing "The Lego
        Movie" and "22 Jump Street."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95456add-befd-4b39-850e-a30010d3a1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:31:49.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:31:53.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Star Wars" fans on Twitter took the news with a mixture of confusion
        and concern.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9edd22-0a51-4c20-b1ab-c0d2b7ef73ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:31:49.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:31:53.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As strange as this news is, it''s not the first time that a "Star
        Wars" spinoff has seen issues during production.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8256c712-ea3d-4759-9bd4-38b7ed820a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:31:49.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:31:53.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of reshoots for the franchise''s first spinoff film, "Rogue
        One: A Star Wars Story," worried fans before its release last December.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c7b7cc-dbcc-4be6-b6ae-8b998ee6478e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:31:49.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:31:53.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, that film ultimately went on to make more than billion dollars
        worldwide.</p>'
  'Wonder-Woman-Superman-paycheck-Gal-Gadot':
    'author': ' Frank Pallotta, CNN Money'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-06-21T12:49:52.887+08:00
    'imagesource': 'jcr:77839779-b255-4db9-881d-504d95521509'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3762461f-fb04-4494-93dd-4c1f6391c439'
    'lead': 'The reported differences in Gal Gadot and Henry Cavill''s paychecks are
      "completely inaccurate," according to a source with knowledge of the contract
      negotiations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T13:34:29.610+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T13:34:33.088+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T13:34:32.911+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wonder Woman v Superman: The real story behind Gal Gadot''s paycheck

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953c311f-d5e6-4570-aba0-00f1812deb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:34:29.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:34:33.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> Unreliable reporting can
        move faster than a speeding bullet in the age of social media, and that''s
        exactly what happened on Tuesday when a story about Gal Gadot''s salary on
        "Wonder Woman" made its way around the Internet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91a2ee6-cb84-498c-beff-77e435a837e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:34:29.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:34:33.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadot reportedly made just $300,000 for Warner Bros.'' "Wonder Woman,"
        a paltry sum compared to her DC counterpart Henry Cavill, who made a "reported"
        $14 million as Superman in 2013''s "Man of Steel." The story went viral, which
        makes sense considering "Wonder Woman" is one of the biggest hits of the summer
        making more than $573 million worldwide and the salary gap is a stark reminder
        of the much-discussed pay inequality in Hollywood.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a9c915-57e2-4554-acac-029291a0a745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:34:29.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:34:33.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the very real pay gap in Hollywood, however, the reported
        differences in Gadot and Cavill''s paychecks are "completely inaccurate,"
        according to a source with knowledge of the contract negotiations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132ec319-e45d-4d64-a0cb-7dc9ea0ba7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:34:29.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:34:33.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While details for the contracts couldn''t be verified, the source
        told CNN that "Gal Gadot was paid at least as much as Henry Cavill for their
        first pictures."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445622b5-5846-499a-8f2c-5c8fe52a36fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:34:29.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:34:33.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First time actors and actresses in a franchise are accorded appropriate
        salaries that are then ultimately based on the success of the franchise,"
        the source told CNN on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f531d5fe-39ce-4e7a-b4ec-4e7c624095ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:34:29.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:34:33.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes salaries that are renegotiated as the series goes
        on, as well bonuses and a percentage of the profits on the back end.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68276a40-d58e-4bca-9555-de5c74248ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:34:29.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:34:33.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Cavill, like Gadot, nabbed six-figures for "Man of Steel"
        and even made less money than Amy Adams, who played Lois Lane, according to
        New York Magazine''s Vulture.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6fc485-9da4-45af-930b-ebd5215a366e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:34:29.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:34:33.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives for Gadot and Cavill did not immediately respond
        to CNN''s request for comment. Warner Bros., which like CNN is owned by Time
        Warner, had no comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ea2f16-6773-4991-8c90-04b9c06eadde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:34:29.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:34:33.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how did this story take off online then?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da64d263-e6db-460a-b6d6-7ed329b3eed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:34:29.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:34:33.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The viral story appears to have originated from an Elle article,
        which pulled the $14 million number from a Forbes story published in 2016
        that cites an infographic from the "TheRichest.com," a site that creates sharable
        and viral content. From there, other sites and those on Twitter picked up
        the figures and up, up, and away the story went.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f5333c-0d54-4aa2-82a5-ca33ab428d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:34:29.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:34:33.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elle did not immediately respond to CNN''s request for comment,
        but it posted an update to the story, which was originally published on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc731cdc-0582-4ba9-a73d-2a868155e654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:34:29.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:34:33.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reports that Henry Cavill earned $14 m for Man of Steel are unconfirmed.
        Although the pay gap persists in Hollywood, this example is not adequately
        supported by the information available."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755026ae-4ea2-4d0e-89f8-13159b806aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:34:29.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:34:33.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publishing a story with numbers that don''t hold up ultimately hurts
        the cause so many in Hollywood are fighting for.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5c724f-6b7f-470e-934a-a8662abaf7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:34:29.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:34:33.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actresses like Hillary Swank, Patricia Arquette and Gadot''s "Wonder
        Woman" co-star Robin Wright have spoken out about pay inequality that faces
        women face in the industry.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d44e298-f235-497f-8f73-33f9f3345d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:34:29.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:34:33.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should all be treated fairly and paid fairly," actress Emma
        Stone told Vogue in November. "It''s insane. There''s no excuse for it anymore."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1128b26b-63a0-44d5-8c51-844e21e07f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:34:29.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:34:33.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "Wonder Woman v Superman:
        The real story behind Gal Gadot''s paycheck"</em></p>'
  'BPI-BDO-bank-glitch-Senate-probe':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-21T10:25:34.832+08:00
    'embedsource': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1956378081268748%2F&width=500&show_text=true&height=372&appId"
      width="500" height="372" style="border:none;overflow:hidden" scrolling="no"
      frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
    'imagesource': 'jcr:a39d965c-15b3-4336-9cda-9d49694e5d1b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fb74cbf-4323-4a70-89da-fbcdb1dc72cf'
    'lead': 'The Senate is set to investigate on Wednesday the bank glitches reported
      over the past weeks. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T13:40:21.823+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T13:40:26.204+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T13:40:25.946+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate probes bank glitches today

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd4ecbe-6ef5-49cf-874e-64d84c634b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:40:21.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:40:26.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> The Senate
        will investigate on Wednesday the bank glitches reported over the past weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fc8816-9f71-40ac-8222-fa1ff7ffeb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:40:21.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:40:26.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing is aimed at creating or amending laws to strengthen
        the banking sector and avoid theft through digital banking system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bfae67-c985-45de-a56d-11ab08d0ce74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:40:21.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:40:26.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clients of the Bank of the Philippine Islands (BPI), the country''s
        oldest financial institution, were surprised to find out about unauthorized
        deposits and withdrawals on their accounts on June 7.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c2b918-3d16-4625-bd20-8245e3888bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:40:21.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:40:26.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank clients aired their concerns and frustrations, some even speculating
        the system might have been hacked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7927b5-3175-46e5-817f-80ff83aeaf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:40:21.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:40:26.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: BPI deactivates electronic channels following extended
        glitch reports</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c21a9d-069c-4075-b147-da6fcc185e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:40:21.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:40:26.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank was quick to assure their customers that there was no hacking
        and it has identified the cause of the internal data processing error.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd3897d-da2f-4680-9427-0bf7b036ede0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:40:21.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:40:26.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clients waited for two days for BPI to correct the system glitch.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8343811-3d7c-4355-ad74-2de9e9891492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:40:21.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:40:26.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banco De Oro (BDO) on June 16 announced there are "potentially compromised
        ATMs." The bank called on its customers to report suspicious transactions
        at once, and assured them they would protect cardholder accounts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999bfb51-8067-4c13-ad7d-b954177605a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:40:21.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:40:26.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: BDO announces ''potentially compromised ATMs,'' calls
        on customers to report unauthorized transactions</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072a0a53-3ac3-47f4-b0f7-8214d22dc686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:40:21.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:40:26.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two banks will have to explain these ''glitches'' as lawmakers
        called for a Congressional inquiry on the issue.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: List of invitees for today&#39;s Senate probe on bank glitches
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/ujJIvdbaqO">pic.twitter.com/ujJIvdbaqO</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/877336056672043009?ref_src=twsrc%5Etfw">June
        21, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3431203-9c66-4b27-a72c-cb1106da64c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:40:21.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:40:26.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b843541-fa4b-4608-ba4e-6673f5b4c73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:40:21.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:40:26.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Koko Pimentel said he is alarmed especially with
        the recent arrest of foreigners linked to the glitch. He added there is something
        going on in the banking sector.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e7056e-e538-4c44-8e9e-a68e0937387f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:40:21.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:40:26.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m alarmed with the news especially the recent arrest of foreigners
        tampering with our ATMs. There is something going on in the banking sector
        which is not good," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8bf257-692b-473d-83d7-fc12bad385e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:40:21.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:40:26.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Committee on Banks, Financial Institutions and Currencies
        Chairman Chiz Escudero said the public should know what caused the error to
        avoid speculation, and to find ways to avoid a repeat of the incident.</p>'
