    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP: Beware of scammers seeking funds for Marawi troops

      '
    'updated': 2017-06-22T01:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af78b89-3053-47a0-8b94-131d6d9db3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:43:27.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:43:31.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 21) —</strong> The Armed Forces of
        the Philippines (AFP) is warning the public against scammers pretending to
        raise money for soldiers in Marawi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64b40af-1d45-4726-8d80-b7618661fd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:43:27.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:43:31.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Mindanao Hour on Wednesday, AFP Spokesman Restituto Padilla
        said they have monitored an increase in scammers organizing supposed benefit
        dinners and lunches for the troops.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb93837-3991-42c5-9637-5bc6bf6255f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:43:27.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:43:31.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to ask everybody to be on the lookout for these scammers
        and let your telcos know of the numbers they''re using so that they can be
        blocked and cannot go on with their nefarious activities," Padilla said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1831f09-30b1-454d-b8bb-e84596e93ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:43:27.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:43:31.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the only legitimate venue for donations intended for soldiers
        and evacuees are the two Land Bank accounts opened by the AFP.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6353354f-f27c-43c6-8f1e-271a3acf742a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:43:27.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:43:31.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of June 20, donations for families of soldiers killed in action
        have reached ₱508,500 while donations for evacuees have reached ₱187,500.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89378c70-cd2d-4f3e-85cb-78c21c47c38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:43:27.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:43:31.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi rehab fund doubled</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c44f758-5b35-47b0-b894-1671d53d62cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:43:27.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:43:31.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, President Rodrigo Duterte has doubled the fund allocation
        initially eyed for the rehabilitation of Marawi City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d6dd64-b101-4c84-805a-f50b071ba475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:43:27.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:43:31.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government earlier pegged the amount at ₱10 billion but speaking
        to troops in Iligan on Tuesday, the President promised to set aside ₱20 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257228ed-9c9d-402f-b4c9-2571463a59a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:43:27.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:43:31.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Duterte to Marawi evacuees: I am sorry this happened to
        you</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d24cc14-304b-4c48-997a-5ba1cf2f8021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:43:27.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:43:31.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have yet to assess the damage in Marawi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabfac2a-425b-4bd3-b80f-1fadaa306726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:43:27.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:43:31.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesman Ernesto Abella said in increasing the budget,
        President Duterte may have considered some reports.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4f1f1a-7a23-4475-a449-fc4d58b6d7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:43:27.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:43:31.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, this may have been based on anecdotal - anecdotal reports.
        And although there''s not a numerical report, it''s based on observation,"
        he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b139c43-ab8c-4b7d-8218-85632595e823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:43:27.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:43:31.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP said troops in Marawi remain focused on clearing operations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc80b846-d4ba-43fe-b3dd-589fada10f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:43:27.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:43:31.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have monitored "increasing willful and intentional arson
        activities" by rebels in different parts of the city.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d127d7-8782-4279-8784-dfb0f986fad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:43:27.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:43:31.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are prioritizing the areas that are built up or heavily built
        up which means to say those that are constructed well and can withstand attacks
        and bombardments and potentially may have basement areas or hidden areas underneath
        that can protect them from any kind of assault from the air," Abella said.</p>'
  'Security-guard-Eton-Centris-incident-multiple-charges':
    'author': 'Gerg Cahiles and Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-21T20:15:03.191+08:00
    'imagesource': 'jcr:7dcbf3aa-ce40-4a7e-a922-27ae0af51532'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae591aaa-f706-46bf-922b-70114eca7a7e'
    'lead': 'The security guard who locked himself in a room in an Eton Centris building
      is facing charges of causing alarm and scandal, issuing grave threat, and illegally
      possessing a firearm.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T11:46:14.554+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T11:46:19.024+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T11:46:18.886+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Security guard in Eton Centris incident facing multiple charges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d137cc-0865-4458-a7c5-c97729cd0a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:46:14.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:46:19.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 21) — The drunk security guard
        who locked himself in a room in an Eton Centris building Wednesday is facing
        charges of causing alarm and scandal, issuing grave threat, and illegally
        possessing a firearm, Quezon City police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6afad3-6c46-4f94-ad93-cde7fab98595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:46:14.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:46:19.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security guard Herminigildo Marsula surrendered to police past 8
        a.m. after police, along with his family members and friends, convinced him
        to exit the room and turn himself in, Quezon City Police Department (QCPD)
        Director CSupt. Guillermo Eleazar said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a926e36b-75be-48ac-adf9-2d04a2a27d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:46:14.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:46:19.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drunk guard, who had been harassing people onsite at 1 a.m,
        shut himself inside the building''s recruitment office after police arrived.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b71df8d-c10c-49c2-ad5e-6b31ebdc4466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:46:14.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:46:19.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon spotting the police, a startled Marsula pointed his gun at
        the officers and locked himself in a room, where he was monitored through
        CCTV cameras.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968f29bf-541c-49e8-9f63-5125efcc3bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:46:14.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:46:19.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said Marsula was having problems over his sick child.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275e8d3d-0549-466d-bbb2-c950ff1130f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:46:14.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:46:19.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marsula surrendered to authorities past 8 a.m. after his relatives
        and police convinced him to get out of the room.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629dcf8a-e273-4331-a9a8-239dcb4ef0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:46:14.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:46:19.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was brought to the QCPD Station 10 for detention.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85c569f-18ff-4ac6-ba73-55f86f94656c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:46:14.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:46:19.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar also clarified there was no lockdown at Eton Centris at
        the time, despite reports that a whole building had been closed off.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c93dab2-a184-4879-aba7-d3aac68e1d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:46:14.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:46:19.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the police at the site had the situation under control
        and prevented the security guard from harming himself.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e64f57-e1ad-412a-b599-0da9a0b1dfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:46:14.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:46:19.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala tayong lockdown</em>… It was just 12x14 meters <em>na
        area na kung saan walang access sa ibang lugar. Kaya nabanggit natin kanina,
        business as usual itong Eton,"</em> he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34397973-cc48-4efc-973a-a89588456be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:46:14.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:46:19.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was&nbsp; no lockdown… It was just a 12x14 meter
        area that didn''t have access to other places. That''s why, as we mentioned
        earlier, it''s business as usual at Eton.]</p>'
