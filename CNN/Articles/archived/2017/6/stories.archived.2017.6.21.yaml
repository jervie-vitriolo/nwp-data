      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, June 21) —</strong> The
        19 policemen accused in the killing of former Albuera, Leyte Mayor Rolando
        Espinosa and inmate Raul Yap have pled not guilty to the crime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a8fdf3-b1bf-4e3e-ae66-8685ade43b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:40:48.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:40:53.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plea was made on Wednesday at Regional Trial Court Branch 14
        in Baybay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50d2f5e-8309-4404-b086-5a72940f44d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:40:48.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:40:53.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accused, led by former Criminal Investigation and Detection
        Group-Region 8 Chief Superintendent Marvin Marcos, face murder charges for
        the death of Espinosa and Yap while they were detained at the Baybay Sub-Provincial
        Jail.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081f2db8-6764-4fbf-bf23-a6842b93ad66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:40:48.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:40:53.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A resolution dated June 2 signed by Department of Justice Undersecretary
        Reynante Orceo downgraded the charges to homicide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cc04a0-17aa-4a81-a0fb-4158aae78993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:40:48.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:40:53.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Espinosa slay case: DOJ downgrades murder case to homicide</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004131fe-7c36-448f-b4cc-a5278b28ef59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:40:48.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:40:53.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Marcos, the other suspects facing two counts of homicide
        for the deaths of Espinosa and Yap are:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45463d0-2edd-4019-97f0-7c904f0b243d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:40:48.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:40:53.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sr. Insp. Deogracia Pedong Diaz III</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657e6a46-039a-49a1-bf0c-afc233f5f415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:40:48.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:40:53.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Insp. Calixto Canillas Jr.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd704e22f-4d91-46fd-b9cd-4851c5d023a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:40:48.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:40:53.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insp. Lucresito CandelosasSPO 2 Benjamin Dacallos</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11375345-1f4e-40bd-a524-ad4de3d43723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:40:48.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:40:53.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SPO 2 Antonio Docil</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2877132-95d0-41f4-972c-0baee0ef4ef3'
