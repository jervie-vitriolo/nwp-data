      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armi Millare, Baby Ruth Villarama, Dan Matutina, and RJ Ledesma
        will be among the speakers at the Spark Fest 2017, a festival bringing together
        some of the best creative entrepreneurs and changemakers in the Philippines.
        Crowdfunded through The Spark Project, Spark Fest 2017 will feature talks,
        exhibits, conferences, and other opportunities for participants to create
        and spark their own creative enterprise.</p>'
