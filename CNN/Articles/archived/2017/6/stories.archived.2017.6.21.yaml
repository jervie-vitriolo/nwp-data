      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six employees have been in detention at the lower chamber for
        21 days now.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aab2db0-9a9f-4af8-a871-60a46d028f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:37:00.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:37:04.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were held in contempt for avoiding answering questions during
        a hearing on May 29 on the alleged malversation of tobacco funds in Ilocos
        Norte. Audit documents under investigation show they purchased 40 mini-cabs,
        5 secondhand buses, and 70 foton mini-trucks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9d2be5-434b-487d-8245-bef9301d0c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:37:00.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:37:04.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocos Norte Representative Imelda Marcos, mother of Imee Marcos,
        sent a letter of appeal to the Congress on May 16 to release the employees
        for humanitarian reasons, but her appeal was denied.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e1ce08-d3a3-4cc3-b9c8-dc9f59622135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:37:00.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:37:04.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Makoi Popioco contributed to
        this report.</em></p>'
  'policemen-in-espinosa-yap-slay-plead-not-guilty':
    'author': 'Wil Mark Amazona, for CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-21T07:03:43.613+08:00
