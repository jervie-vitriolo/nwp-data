    'template': '1'
    'title': 'Brussels Central Station incident: Individual neutralized

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03654a58-7c6c-4976-8f82-f40b6cf694cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:45:02.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:45:06.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Belgian Police said the situation is under
        control at Brussels Central Station on Tuesday after reports of large explosions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dd0d32-8baf-4532-9dda-06cc8ec37ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:45:02.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:45:06.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belgium Crisis Center said the military neutralized an individual
        as part of securing the scene.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf6201f-8258-4b5d-90a7-380216b8e602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:45:02.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:45:06.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Incident with an individual at the station @BruxellesCentral ...
        Situation under control but please follow the instructions #SNCB," police
        said on Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a7ffa8-c167-4620-8da1-54681e4138a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:45:02.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:45:06.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belgian Ministry of Foreign Affairs said emergency services
        are on site. Armed patrols, including a bomb disposal unit, surrounded the
        station.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcabf48-00ff-47c9-b73e-d4637cc4d670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:45:02.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:45:06.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remy Bonnaffe said he was inside the station when an explosion went
        off, followed by a fire.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c71b1bb-9198-48e4-a694-e32163da54ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:45:02.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:45:06.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bang was very loud, it was like a very big firework that just
        went up in front of my nose," he said. "The fire was very small. It was a
        very small explosion but a very loud bang."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee464850-3826-4529-ae0b-a44ccd20b566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:45:02.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:45:06.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arash Aazami was walking into the train station when he saw people
        running out of the building. A restaurant next door let him and others inside
        as police secured the station.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25178902-0ffc-41fb-8f17-7b0eb61fcff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:45:02.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:45:06.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of military here, but the situation seems to be
        contained," Aazami said. "There''s no sign of panic."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90c0741-e357-47a9-afea-3a7e387cba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:45:02.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:45:06.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Brussels Central
        Station incident: Individual neutralized."</em></p>'
  'Tiger-Woods-receiving-professional-help':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-06-21T02:17:34.225+08:00
    'imagesource': 'jcr:2687a9a5-5195-4403-8c08-d39680b19df3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5a1d0e6-b7cf-48d1-b63e-3a6697eca5d1'
    'lead': 'The golfer''s admission comes three weeks after he was arrested in Florida
      on suspicion of driving under the influence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T13:48:37.114+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T13:48:41.019+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T13:48:40.839+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tiger Woods ''receiving professional help'' to manage medications

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1fe050-2091-46d0-a395-e8a57618b077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:48:37.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:48:41.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tiger Woods says he''s receiving "professional
        help" to manage medication for back pain and a sleep disorder.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492e9466-f097-4427-9d91-086fc45e3889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:48:37.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:48:41.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The golfer''s admission comes three weeks after he was arrested
        in Florida on suspicion of driving under the influence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10d0af2-72be-4f78-a412-eddcfa3a1311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:48:37.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:48:41.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 14-time major champion was taken into custody by police on Memorial
        Day, with the golfer later citing an "unexpected reaction" to prescription
        medication.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698ec3b2-65fe-4da6-912e-3aad2d8ab0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:48:37.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:48:41.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 41-year-old Woods, who is recovering from a fourth back operation
        since April 2014, said in a statement Monday: "I''m currently receiving professional
        help to manage my medications and the ways that I deal with back pain and
        sleep disorder.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4afd1a-66c4-4a8b-8f55-542697a5daf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:48:37.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:48:41.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to thank everyone for the amazing outpouring of support
        and understanding, especially the fans and players on Tour."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8918e6a4-6d74-4c02-b8cb-8cd27d5a836c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:48:37.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:48:41.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of his arrest on 29 May for DUI and improper parking,
        the former world No. 1 was by himself in a 2015 Mercedes-Benz and records
        said there was no crash or damage to any property. He is set to make his first
        court appearance on July 5.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb316db9-9621-44fc-ae72-7ccc17bd9e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:48:37.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:48:41.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement, Woods said alcohol was not involved and
        did not realize the mix of medications "had affected me so strongly."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd641de-c655-4f2a-b79b-c5d5578a7d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:48:37.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:48:41.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods has had numerous injuries over the years. Days before his
        arrest, he had said in a statement that "it''s hard to express how much better
        I feel" since fusion surgery on his back.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25c2b26-32db-459c-8cf5-0d2579762c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:48:37.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:48:41.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American has not played competitively since he was forced to
        pull out of the Dubai Desert Classic in February and has not won a tournament
        since 2013, while his major drought goes back to 2008.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3a68ab-286e-4890-9ea1-77b9e8b6e31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:48:37.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:48:41.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Tiger Woods ''receiving
        professional help'' to manage medications."</em></p>'
  'Grenfell-Tower-Adele-meets-firefighters-for-tea-and-a-cuddle':
    'author': 'Zamira Rahim, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-06-21T02:14:36.120+08:00
    'imagesource': 'jcr:ae9baa31-329c-416d-b474-2da4c21e4d51'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '023bf857-710f-4770-b37a-67662ca8be75'
    'lead': 'Fireman Rob Petty posted about the star''s impromptu meeting with the
      team at Chelsea Fire Station on Monday on his Facebook page.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T13:51:10.553+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T13:51:14.172+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T13:51:13.997+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grenfell Tower: Adele meets firefighters for ''tea and a cuddle''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb5ee60-34c4-4a58-b108-6b185ef7540c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:51:10.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:51:14.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Adele''s love for her hometown runs deep: in the wake of
        the Grenfell Tower disaster, the singer visited some of the city''s firefighters
        for a "cup of tea and a cuddle" to thank them for their work tackling the
        deadly blaze.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3417e1-d635-493e-a93b-e1a9ff666513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:51:10.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:51:14.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fireman Rob Petty posted about the star''s impromptu meeting with
        the team at Chelsea Fire Station on Monday on his Facebook page.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19869bf1-6d1d-462a-9414-26eaeed18519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:51:10.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:51:14.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petty said Adele, who posed for photos with firefighters at the
        station and in front of one of their fire trucks, "wonderfully grounded and
        caring."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea024d3-d8b0-4580-920a-f44f428eb0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:51:10.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:51:14.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She just turned up at the station and knocked on the window and
        said she has some cakes for us," station manager Ben King said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50785d62-bf8e-492d-a920-f7363b7dc3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:51:10.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:51:14.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We opened the door to her and she took her sunglasses off and said:
        ''Hi, I''m Adele,''" he recalled. "Everyone was so shocked."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc535066-3d58-4031-9109-45392cd1904f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:51:10.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:51:14.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adele also joined the firefighters in a minute''s silence for the
        victims of the fire, observed across the UK.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54e36c2-82f6-4b5b-bf81-36b0bdb527a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:51:10.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:51:14.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London Fire Brigade and the city''s other emergency personnel have
        been praised by politicians, locals and celebrities alike for their efforts
        during the Grenfell Tower fire, which left at least 79 people dead or missing,
        presumed dead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af27c94-3e2a-40a2-9ac8-a26d49f17644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:51:10.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:51:14.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anger and protests at the government and local authorities'' handling
        of the tragedy have followed, with London Mayor Sadiq Khan calling the fire
        "a horrific incident."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cee327-1cbb-4733-9922-76b80cab2c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:51:10.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:51:14.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow singer Rita Ora also commented on the Grenfell Tower tragedy,
        posting on Instagram: "This is my neigbourhood ... I used to play in that
        block. I want to do all I can do to help."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cf5f14-52f8-4caf-9685-744e79362e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:51:10.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:51:14.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Grenfell Tower:
        Adele meets firefighters for ''tea and a cuddle''."</em></p>'
  'House-to-issue-show-cause-order-against-3-CA-justices':
    'author': 'Makoi Popioco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-21T19:54:01.230+08:00
    'imagesource': 'jcr:7c36d0e4-3733-47eb-86f7-325889926e00'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73ff864c-4567-4e9f-bf09-5f72cf5c01ae'
    'lead': 'The lower house defied the court''s order to release the six detained
      Ilocos Norte provincial employees last week, saying the Court of Appeals had
      no authority over the legislators.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T13:54:26.675+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T13:54:29.787+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T13:54:29.638+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House issues show cause order against 3 CA justices

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f983a664-e401-4946-ac7a-7308037ef9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:54:26.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:54:29.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) —</strong> A House
        of Representatives panel said on Tuesday they issued a show cause order against
        three Court of Appeals (CA) justices who ruled in favor of the release of
        Ilocos Norte provincial employees detained by the legislators in connection
        with an ongoing probe of alleged misuse of tobacco funds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b80036-0a47-4890-b329-4473eedc6f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:54:26.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:54:29.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an emergency meeting, members of the Good Government committee
        held that the CA had no authority over Congress, which could detain witnesses
        cited for contempt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431b3650-9a65-4958-b0a1-6e1854166c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:54:26.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:54:29.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of releasing, solons ordered the continued detention of
        the provincial employees for avoiding to answer the lawmakers'' questions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d68836-c387-42a0-b666-cdd05fae7252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:54:26.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:54:29.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May tinatago kayo eh</em> (You''re hiding something). <em>Kaya
        kayo hindi sumasagot</em> (You''re not answering). Our questions are easy.
        <em>Kaya kayo naka-detain</em> (You are detained) because you refuse to answer
        questions. By answering them, you become free," Majority Floor Leader and
        Ilocos Norte First District Representative Rodolfo Farinas said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73048b2-85c0-4967-846c-0eac7d84d497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:54:26.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:54:29.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial Planning and Development Office Chairman Pedro Agcaoili
        and Ilocos Norte Provincial Treasurer and Budget employees Josephine Calajate,
        Evangeline Tabulog, Genedine Jambaro, Eden Batulayan, and Encarnacion Gaor
        have been detained for over 20 days after being held in contempt during a
        May 29 House hearing on the alleged malversation of tobacco funds in their
        province.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72f4a69-939c-4030-bea2-ef15b23e5397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:54:26.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:54:29.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocos Norte Second District Representative Imelda Marcos, whose
        appeal to release the six employees for humanitarian reasons was denied, left
        in the middle of the hearing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6773bc76-4d58-4cb7-b23c-0f856ed13396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:54:26.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:54:29.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' daughter, incumbent Ilocos Norte governor Imee Marcos,
        was the one who had requested and approved the purchase of at least 100 vehicles
        using over P66M in tobacco funds — funds originally meant to help farmers''
        cooperative and livelihood.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e11cf9-2be0-4d58-8368-6588c2885053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:54:26.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:54:29.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: House panel summons Imee Marcos, detains 6 prov''l officer</h2>'
  'Maranaos-with-Maute-surname-bullied-in-Metro-Manila':
    'author': ' JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-21T02:08:17.419+08:00
    'imagesource': 'jcr:17467066-019e-4c08-a8a7-5cf76b0c9074'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e948051a-7f9e-45df-9648-c81ce5b5379f'
    'lead': 'In a dialogue with Eastern Police District, the Maranaos asked to stop
      tagging the terrorists as the Maute group because it stereotypes members of
      the clan as "terrorists".'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T13:58:43.957+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T13:58:48.085+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T13:58:47.878+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maranaos with ''Maute'' surname bullied, harassed in Metro Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d1ce1c-c202-4524-b62e-28045e33d5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:58:43.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:58:48.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) —</strong> Some
        20 Maranaos with the Maute surname residing in Pasig, San Juan and Marikina
        reported harassment and bullying to the Eastern Police District (EPD) Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacc9b89-a772-41a4-a9ce-70e7ca80bf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:58:43.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:58:48.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a dialogue with EPD, the Maranaos said they are pleading to the
        media to stop tagging the terrorists in Marawi City as the Maute group because
        they are not from the same clan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee34607-4000-4535-987a-25b22c17aca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:58:43.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:58:48.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Maute father, who has children studying in a public high school
        in Pasig City said his daughter gets bullied and harassed because of her surname.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbdb46f-26d1-4a83-a94f-8df3b05ba822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:58:43.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:58:48.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa</em> Facebook. E<em>h ang mga apelyido namin doon,</em>
        Maute. <em>Eh may nagkocomment, minsan binubully sila sa social media. Sinasabi
        na ang sasama niyo, ganun. Ang ginawa nila, nagpalit ng apelyido. Tapos, hindi
        pa rin tinitigilan. Ang sinasabi, ''Kahit anong gawin ninyo, may dugo pa rin
        kayong terorista…''" Kahit anong paliwanag gawin namin, hindi pa rin sila
        naniniwala,"</em> he said in an interview with CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe10080a-715b-4b64-a2e5-81671521f9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:58:43.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:58:48.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In Facebook, our surnames appear as Maute. People
        comment, and sometimes bully my children in social media, saying we''re evil.
        So they changed their surnames online. But the bullying didn''t stop. The
        bullies replied, "No matter what you do, you still have terrorist blood running
        in your veins." No matter how many times we explain, they don''t believe us.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0616c37-af21-4806-af26-f72d13149269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:58:43.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:58:48.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The families explain they hail from Mulondo, Lanao del Sur, eight
        municipalities away from Butig — the reported lair of the local terror group
        tagged by the government as "Maute group".</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651c210c-0f28-4224-a4fe-cbbf642538c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:58:43.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:58:48.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father, along with the other Maranaos, pleaded to the EPD to
        help stop the harassment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116f90b4-02b7-401e-b8e6-433b7dd32ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:58:43.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:58:48.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EPD Director PCSupt. Romulo Sapitula tasked the PCP Commanders to
        negotiate with the school principals in their district to stop the bullying.
        Sapitula also said the Women''s Desk will handle these cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08e2325-8c31-4ca1-ac4a-f1ade76d6dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:58:43.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:58:48.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siguro</em> up to an extent<em>, ''yung mga nanay at magulang
        din nung mga batang nambubully sa mga bata na anak nila. Gigitna yung pulis
        para maayos,"</em> Sapitula said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a806c400-5fd1-4b3b-85d7-39ed1ee88087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:58:43.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:58:48.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe up to an extent, the mother, the parents of
        the bullies--the police will also mediate in these cases.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aeec04-6beb-4961-9b7a-7a40fa283d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:58:43.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:58:48.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mautes said they would rather that the terror group be called
        by the name it professes: "Dawlah Islamiyah".</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122ecb59-6ed6-47e8-81f5-0f2a2d2b74cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:58:43.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:58:48.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana huwag nilang nilalahat ang may apelyido na Maute kasi
        hindi naman namin sila kaano-ano eh. Ni hindi namin sila kilala eh. Nagulat
        na lang din kami, bakit nila tinawag na</em> Maute Group," another Maranao,
        who refused to be named, said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560ac9d3-5d78-4330-995f-b42f64e60071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:58:43.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:58:48.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope they don''t stereotype those with the Maute
        surname because we''re not even related. We don''t even know each other. We''re
        even surprised that they were even called the "Maute" group.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f97978-157a-4473-bc04-7b8c2b84fd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:58:43.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:58:48.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sapitula also reminded the public not to tag people with the Maute
        surname as Muslim terrorists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e751b3c8-215c-4f8d-b434-02d076967fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:58:43.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:58:48.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mas marami pa ring mga kapatid nating Muslim na gusto rin ng kapayapaan,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cf7706-7186-4b72-ad35-71c60c5da929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:58:43.959+08:00
