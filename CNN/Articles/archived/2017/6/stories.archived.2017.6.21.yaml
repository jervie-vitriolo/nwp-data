  'AFP-continues-to-pound-4-villages-in-Marawi':
    'author': 'Camille Abadicio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-20T22:12:14.607+08:00
    'imagesource': 'jcr:50947bab-6544-4578-8f87-076c34c3ba9b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58b5581a-30f6-4d35-ae5b-0e0d45ecd058'
    'lead': 'Government forces dropped aerial bombs on enemy positions and non-stop
      artillery attacks continued to pound the four remaining barangays held by the
      militants as the troops close in.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T08:51:17.533+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T08:51:22.435+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T08:51:22.118+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP continues to pound 4 villages in Marawi

      '
    'updated': 2017-06-21T02:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec55d41-eec2-4204-9109-b920add2b665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:51:17.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:51:22.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 20) —</strong> Government forces
        dropped aerial bombs on enemy positions in Marawi City and non-stop artillery
        attacks continued to pound the four remaining barangays held by the Maute
        group as government troops close in on the terrorists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b9a2ed-f897-4068-a69f-e5718c55c7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:51:17.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:51:22.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-nine days into the crisis, the military has recaptured seven
        barangays occupied by the lawless elements.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643810cd-b45d-4c0e-9cef-f7b1012a98b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:51:17.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:51:22.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the safe zones expand, the danger remains high.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed18b966-5d9c-4585-bf6a-d207fc889222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:51:17.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:51:22.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCTV footage showed members of media running to take cover and dropping
        to the ground as stray bullets flew in their direction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbaf6cc-f2d5-49fc-82a2-cc87b2a77ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:51:17.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:51:22.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This happened inside the Capitol Compound, supposedly a safe zone
        inside the besieged city, almost two weeks after a child was shot dead by
        sniper fire inside a mosque and just days after Australian journalist Adam
        Harvey was hit by a stray bullet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b943fe-ded5-4437-b91a-a79d07cb085e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:51:17.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:51:22.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Foreign journalist hit by stray bullet in Marawi</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5e2da6-5b14-42f5-8303-04be89d8a7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:51:17.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:51:22.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lt. Col. Jo-ar Herrera, spokesperson of Joint Task
        Force Marawi, explains why bullets whizz by</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1745ec6e-b3da-4d95-87b5-5205f9b60ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:51:17.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:51:22.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>by the capitol.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5711f90c-ab1c-4f8c-afa0-d288b9e8ab1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:51:17.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:51:22.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secured po ang Capitol. Our forces are deployed in the controlled
        area <em>dito yung</em> facilitation <em>ng</em> humanitarian activities <em>natin</em>
        so<em> hindi siya target. Talagang</em> line of sight <em>lang siya. Yun yung</em>
        logical explanation <em>kung bakit may dumadaan na</em> stray bullet," Herrera
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74496082-04d2-415f-838e-1092a88a9621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:51:17.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:51:22.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The capitol is secured. Our forces are deployed in
        the controlled area, this is where the facilitation of humanitarian activities
        are done so this area is not a target. It''s just in the line of sight. This
        is the logical explanation why the stray bullets go through.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc653dd-abca-4993-9b80-65058e26ce94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:51:17.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:51:22.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces also confirmed the terrorists were using drones
        to monitor their movement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01222a32-f753-4002-8472-ba62ec6c1518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:51:17.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:51:22.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have reported drones. <em>Meron tayong mga natake down na ginamit
        nilang</em> drones," Herrera added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437c21dd-f944-4593-9c8e-5ffc914865e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:51:17.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:51:22.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were able to take down drones that they used.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e7e164-09da-4c25-b830-36e83ab7f761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:51:17.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:51:22.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday afternoon, authorities reported the dead included
        258 terrorists, 26 civilans, and 65 government troops.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1fef3d-2dc9-415f-9cbf-e5a440357a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:51:17.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:51:22.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the holy month of Ramadan comes to an end in less than a week,
        residents displaced by the skirmishes remain hopeful the conflict will end
        soon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea539d5e-8c22-407e-bfc8-6f69aca5c09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:51:17.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:51:22.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zia Alonto Adiong, spokesperson of the Provincial Crisis Management
        Committee said he was hoping for things to get back to normal soon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5a36c9-a0d4-48af-8f8d-68702d2585aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:51:17.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:51:22.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Edl Fitr is a get together, share meals together, we hope by the
        end of Ramadan there will be a sense of normalcy," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d383a7a-db6d-4e3e-84de-9a6505f2c519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:51:17.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:51:22.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, government forces started carrying out "Operation Padlock"
        where they sweep all cleared areas and secure abandoned houses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e8a236-3604-4a9c-8e4d-276ec831ff4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:51:17.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:51:22.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Col. Christopher Tampus of the 1st Infantry Battalion who leads
        the operation said this was for the residents'' peace of mind over properties
        they left behind after fleeing the conflict area.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262480cf-3fbd-4571-8c5c-b7201db12e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:51:17.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:51:22.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tampus said they have locked and marked over 500 houses on the first
        day of implementation. He added that this was a continuous operation and their
        target was to padlock more than a thousand abandoned houses in affected barangays.</p>'
  'espinosa-slay-marcos':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-20T21:26:47.013+08:00
    'imagesource': 'jcr:a459b981-ab85-401b-ad83-6d7a9cf87479'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66f595d4-a7a2-4006-8b43-685424bef32b'
    'lead': 'Supt. Marvin Marcos and his 18 co-accused in the killing of former Albuera,
      Leyte Mayor Rolando Espinosa each post bail of ₱40,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T08:55:57.786+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T08:56:01.550+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T08:56:01.378+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspect cops in Espinosa slay case out on bail; senators decry DOJ ruling

      '
    'updated': 2017-06-21T01:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9803551f-2350-4227-9d94-b3cf1b20b453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:55:57.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:56:01.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) —</strong> Senators
        slammed Justice Secretary Vitaliano Aguirre over his department''s resolution
        to downgrade the charges against the suspects in the slay of former Albuera,
        Leyte Mayor Rolando Espinosa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe1d047-0aca-4670-aabb-e0d3156d1a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:55:57.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:56:01.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Criminal Investigation and Detection Group (CIDG) region
        8 Captain Supt. Marvin Marcos, along with 18 other co-accused, were granted
        release on Friday upon paying bail of P40,000 bail each.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b138a3d-3d51-42c5-9f52-40d029f2a2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:55:57.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:56:01.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows the resolution dated June 2 signed by Justice Undersecretary
        Reynante Orceo, downgrading the suspects'' murder charges stating there was
        no evidence of premeditation as the witnesses failed to substantiate through
        their testimonies that there was a plan to kill the victims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f771d49-0d4d-417f-a759-0ba8136a3981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:55:57.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:56:01.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an obvious attempt at a cover up through an unabashed flip-flop.
        It is an act of impunity to cover up another act of impunity," Sen. Risa Hontiveros
        said in a statement on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ab3378-214c-49d6-a214-8239be749ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:55:57.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:56:01.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros called Aguirre a "flip-flop" for approving the downgrade
        of charges, which was contrary to his previous stand.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3281b76a-91a4-47aa-a946-ae916c3cc923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:55:57.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:56:01.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aguirre''s department issued a resolution on March 2017 supporting
        the findings of both the Senate and National Bureau of Investigation (NBI)
        that the Espinosa killing was a clear case of premeditated murder," the statement
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183e76f9-5920-440d-9be7-0bcc2994c24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:55:57.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:56:01.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate committee on public order and the NBI had previously
        recommended the filing of murder charges against the policemen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e618fea-ec4e-46bb-845d-e170dc809d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:55:57.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:56:01.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other minority senators expressed their dismay on the release of
        Marcos and his co-accused.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dfa67c-b5ce-4aed-a479-63602ccd10db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:55:57.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:56:01.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minority Floor Leader Sen. Franklin Drilon said he was very disappointed
        on the proceedings, while Sen. Francis Pangilinan appeals the Justice Department
        to reconsider its ruling.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bbc8eb-1397-44b5-bc18-705e664713fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:55:57.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:56:01.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat i-apela ang</em> findings <em>ng</em> DOJ <em>dahil maliwanag
        na murder ang nangyari. Ito ang</em> findings ng NBI <em>at pati na rin ng
        senado,"</em> Pangilinan said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1893aaf-c502-40db-b7bd-c80cb119e468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:55:57.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:56:01.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DOJ findings should be appealed because it''s
        clear what happened was murder. This was the finding of the NBI and the Senate.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6fd0a6-15b0-464d-ba3b-1c9fbca61a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:55:57.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:56:01.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Richard Gordon similarly expressed his disappointment, saying
        the DOJ abused its power in their decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a9ff19-2ee3-4fc1-b850-827b2695dabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:55:57.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:56:01.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang linaw linaw naman....g*****o ba nila ang tao?</em> (It''s
        very clear, are they making a fool out of the people?)...There was abuse of
        power and abuse of discretion on the part of the DOJ," Gordon said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162614d0-cb4a-4328-af75-80ce8955f745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:55:57.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:56:01.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Philippine National Police (PNP) spokesperson Sr. Supt.
        Dionardo Carlos said the accused cops'' fate within the police force remains
        uncertain, even if they are out on bail.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a514a728-713f-4858-811e-134924a86145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:55:57.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:56:01.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> question<em> ngayon, ano ang status nila sa</em> PNP...So
        from there, <em>kung sila po ay</em>, let''s say, still under the PNP, ang
        huli po nilang estado sa amin ay sila ay under restrictive custody," Carlos
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da222074-6c6e-4cca-806e-ea3a1f729352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:55:57.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:56:01.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The question now is what their status in the PNP is...So
        from there, if they''re, let''s say still under the PNP, their final status
        with us is under restrictive custody.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200c5666-6f98-4df8-8357-e1ae0a4617da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:55:57.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:56:01.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong and Ver Marcelo contributed to
        this report.</em></p>'
  'house-panels-study-filing-charges-vs.-resorts-world-manila':
    'author': ' AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-21T22:28:19.317+08:00
    'imagesource': 'jcr:f35bef1c-9641-4e1d-88fb-6f67daa24e53'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16c90423-edd9-4f9d-8ad5-c0ffdf081657'
    'lead': 'On the last day of the investigation Wednesday, the committees on tourism,
      public safety, and gaming and entertainment agreed to file reports after holding
      two inquiries last June 8 and June 14.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T11:07:40.294+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T11:07:43.890+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T11:07:43.641+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House panels study filing charges vs. Resorts World Manila staff

      '
    'updated': 2017-06-22T05:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35686251-3f42-4e83-80f0-c96aa83eda3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:07:40.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:07:43.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> Three
        House committees that investigated the Resorts World Manila attack are studying
        recommendations to file charges against the hotel casino staff.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6651f2a-8088-4c3d-a9b8-29e20dba9722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:07:40.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:07:43.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the last day of the investigation Wednesday, the committees on
        tourism, public safety, and gaming and entertainment agreed to file reports
        after holding two inquiries last June 8 and June 14.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7705832d-750f-474a-bedf-1b1da5bbb7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:07:40.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:07:43.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee on Games and Amusement chairman Gus Tambunting said lawmakers
        were able to clarify why and how the incident happened, and what should be
        done to prevent a repeat of the incident incident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e23aff-cede-45c6-b5df-821d7a7f3f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:07:40.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:07:43.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lone gunman, later identified as Jessie Carlos, managed to enter
        the luxury hotel and casino in Parañaque City on June 2, setting gaming tables
        on fire, stealing millions worth of chips, and firing warning shots. Thirty-seven
        people died mainly from suffocation, while Carlos burned himself to death,
        police said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31cb34f-bf1f-44dc-be88-5df4938a9a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:07:40.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:07:43.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tambunting said the Philippine Economic Zone Authority (PEZA) law
        needs to be reviewed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b446fb73-d79b-4a97-b8a2-0a96d5ac78e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:07:40.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:07:43.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PEZA issued the fire safety and building permits for Resorts World
        Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fe3b13-7c93-430d-be96-b0ac914406db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:07:40.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:07:43.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers also learned the hotel casino''s security chief, Armeen
        Gomez, used his brother''s name "Armeen Alain Gomez", and that his real name
        is "Armenio Gomez Jr."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071bde58-1781-4c82-8de6-a4cb1e6bc091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:07:40.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:07:43.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez refused to disclose other information.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c350f75-2846-44ff-8a73-1992319277b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:07:40.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:07:43.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possible looting</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a792f3-3389-435b-ab8a-3503a68f8e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:07:40.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:07:43.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawmaker raised the possibility of thieves looting victims of
        the tragedy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bf14fe-de0e-4914-9d1b-f7b656b2ea1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:07:40.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:07:43.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surigao del Norte Representative Johnny Pimentel raised this after
        he was told by Pampanga Representative Aurelio Gonzales that his wife''s watch
        and automated teller machine (ATM) cards were missing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c876cb6-6f76-41ba-823d-046207a691cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:07:40.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:07:43.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales'' wife, Elizabeth, was among those who died in the attack.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07dd2b6-557c-48bb-ad3c-14c9e96ef8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:07:40.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:07:43.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel added that he was told ₱25,000 were withdrawn from one
        of the ATM accounts three days after the incident.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1d82e1-45b4-4bc6-9ba8-6ddcf72f8700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:07:40.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:07:43.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meaning, somebody used the ATM, ginamit ''yun, nag-withdraw. That''s
        why I''m asking sinong unang pumasok?" he asked the respondents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929a7176-0627-4bde-9947-20111130fa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:07:40.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:07:43.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That means, somebody used the ATM, used it, and withdrew.
        That''s why I''m asking who arrived at the scene first?]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7473c26-551d-4def-bb34-0b40367d01f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:07:40.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:07:43.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Philippine National Police said casino security and staff,
        as well as MMDA rescuers were among the first in the premises, so relatives
        should get back items recovered from the crime scene.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10fe33b-1b7e-42a6-a169-c1bfaf803324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:07:40.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:07:43.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung buo po ang personal</em> belongings, SOCO will remove
        them then custody is turned over to investigator. <em>Pag kinuha ng</em> relative,
        they should be able to get back the personal belongings," Metro Manila Police
        Chief Oscar Albayalde said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874514eb-d384-4f9f-9698-c4d6dd07f686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:07:40.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:07:43.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the personal belongings are undamaged, SOCO will
        remove them then custody is turned over to the investigator. If the relative
        wants to get the belongings back, they should be able to.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d97ab9-fd7b-4704-9b3b-7f50e91cf6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:07:40.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:07:43.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resorts World, meanwhile, reported ₱300 million worth of chips are
        still unaccounted for.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
