    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14f59223-a3f2-417c-9e74-17ecd973ea9b'
    'lead': 'The Belgium Crisis Center said the military neutralized an individual
      as part of securing the scene.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T13:45:02.869+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T13:45:06.935+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T13:45:06.821+08:00
