    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf49162-10fe-4dfa-be29-65d43dde20f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:25:43.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:25:46.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> The Palace
        on Wednesday dismissed reports President Rodrigo Duterte suffered from a stroke
        last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f3380a-d493-4a6d-bfd4-00eeccfda06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:25:43.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:25:46.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella denied the allegations
        of columnist and former politician Francisco "Kit" Tatad that Duterte had
        mild stroke and underwent treatment for a kidney disorder on June 15.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6b04c8-128c-4d68-bc6b-764a89cd6b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:25:43.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:25:46.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, he (Duterte) stood up. He showed himself. Kit Tatad may
        just be creating fantasies," Abella said in a press briefing on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102c3ada-1e47-48c3-8899-458d7cd412b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:25:43.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:25:46.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella also denied Tatad''s claim that Secretary to the Cabinet
        Jun Evasco briefed members of the Cabinet about the state of President''s
        health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5580fbe4-0090-4de9-a16c-d4bdf82b935a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:25:43.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:25:46.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like I said, Kit Tatad must be sourcing something that nobody knows
        about," Abella said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d27942f-4593-48ef-a07a-56121ffdfce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:25:43.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:25:46.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tatad, in his column published on June 19, said speculations about
        the President''s state of health will not stop "not after he was reported
        to have suffered a mild stroke, which reportedly affected one of his arms,
        and brought him to Cardinal Santos Medical Center."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3549e96-f4b9-431d-970b-b67ec737324f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:25:43.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:25:46.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tatad also said Duterte underwent a peritoneal dialysis to treat
        a kidney disorder.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f34a0a-af68-4d78-855a-988cee2bc6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:25:43.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:25:46.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Duterte had been out of the public eye for several
        days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3605bbf-c215-4a7b-924e-6299b948bfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:25:43.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:25:46.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella, on June 11, said Duterte was taking some time off to "rejuvenate"
        from his hectic schedule, but his health is not a cause for worry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6266b3d-94b5-47c9-b620-4cfd9111e0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:25:43.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:25:46.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Duterte''s health not a cause for worry – Malacañang</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74cc0f5-c51d-4b31-acbf-c5522ee065c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:25:43.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:25:46.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After five days away from the limelight, Duterte on June 17 revealed
        he had to go on a secret trip and "travel like a private citizen."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eb58cf-60b5-4f89-b459-71a1dff8144d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:25:43.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:25:46.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte on 5-day absence: I had to go on a secret trip</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c44fe6-c3d1-45aa-9199-8a93bdd6f8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:25:43.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:25:46.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has admitted he suffers from daily migraines - prompting
        him to miss some appointments - and Buerger''s disease. The disease, which
        is usually found in heavy cigarette and tobacco smokers, constricts blood
        vessels. It causes veins and arteries to swell, producing clots that block
        blood from reaching extremities. In severe cases, the disorder can cause extreme
        pain. Left unchecked, Buerger''s disease may lead to skin damage, infection,
        and in severe cases, gangrene.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd04aaa-3058-4099-876f-64098337fa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:25:43.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:25:46.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also uses an oxygen converter when sleeping because his
        brain suffers from lack of oxygenation, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b692b0-d423-4740-ac67-24286ba98094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:25:43.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:25:46.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 1987 Constitution, the public shall be informed of the
        state of the health of the President in case of serious illness.</p>'
