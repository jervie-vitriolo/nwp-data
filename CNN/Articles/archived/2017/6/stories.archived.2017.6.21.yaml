      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told them to make that formal request for the lifting of the
        suspension, then we''ll prepare checklist for safe environment, then they''ll
        assure us underoath that they have fulfilled all of this" PAGCOR Chairperson
        Andrea Domingo said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bedc25-75f5-4d3b-ba7b-9b64e91635a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:07:40.296+08:00
