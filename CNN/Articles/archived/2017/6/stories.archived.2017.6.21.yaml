      'mgnl:type': 'text'
      'text': '<p>Multi-awarded filmmaker, film historian, and film advocate Nick
        Deocampo will be speaking on the second leg of the Pelikula Talks — a series
        of lectures on Philippine cinema — this time, about horror in Philippine cinema.
        The event on Saturday, June 24, 3 p.m to 5 p.m., and is hosted by the Ayala
        Museum in Makati. Previously, on June 17, Deocampo also gave a talk on comedy
        in local cinema, the first in a three-part lecture series.</p>'
