    'title': 'SC, CA ask Congress to recall show cause order against 3 justices

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c27197-7c02-42ac-b76d-80bfb3e8e8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:37:00.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:37:04.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> The senior
        justices have asked Congress to recall its order to three justices to explain
        the ruling on employees allegedly involved in the misuse of tobacco funds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a76921a-776d-4fcb-82ff-60442cfa2595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:37:00.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:37:04.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement issued Wednesday, Chief Justice Maria Lourdes
        Sereno and CA Presiding Justice Andres Reyes Jr. expressed "deep concern"
        over the show cause order issued by the House Committee on Good Government
        and Public Accountability against Associate Justices Stephen Cruz, Edwin Sorongon,
        and Nina Antionio-Valenzuela, who make up the CA''s Special Fourth Division.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c8672d-b97a-4ab2-8459-d385e12fc037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:37:00.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:37:04.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three justices ruled in favor of the release of the provincial
        employees involved in the ₱66-million purchase of vehicles, which was requested
        and approved by current Ilocos Norte governor Imee Marcos in 2011 and 2012.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166da305-51de-4ce8-b6d9-fe6be91f9c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:37:00.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:37:04.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement, Sereno and Reyes asked Congress to follow
        provisions provided by the Constitution and the Rules of Court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa0ea32-014a-483b-8b09-ce4604ef82f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:37:00.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:37:04.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We note that the House of Representatives is not without any legal
        remedy that is consistent with the separation of powers should it disagree
        with the action of the Court of Appeals, such as an appeal," the statement
        read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa43301-d653-4c31-bbb8-018ca91c7403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:37:00.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:37:04.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA ordered to release the detained employees last June 9, but
        Congress defied this order. House Majority Leader Rodolfo Fariñas said the
        Court of Appeals has no authority over Congress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63fd209-f1b8-4773-a338-78c79a0369d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:37:00.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:37:04.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted CA to file a show cause order released June 12, citing
        House Sergeant-At-Arms Lt. Gen. Ronald Detabali who detained the employees
        in contempt of court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb2d11c-a723-469d-9014-57918fa29e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:37:00.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:37:04.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oriental Mindoro Representative Reynaldo Umali responded by moving
        a show cause order for the justices of the CA. The motion was approved unanimously
        on a vote of 30 on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
