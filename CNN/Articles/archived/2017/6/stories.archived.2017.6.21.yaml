      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:16:34.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said piccolo remained the leading cause of injury, followed by
        kwitis or baby rocket, lucis or sparklers, and five-star.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aa074f-63f8-41e7-bb06-bf980faf7ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:16:29.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:16:34.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid firecracker injuries during the holidays, the DOH encouraged
        the public to use alternative noisemakers, such as horns and toy trumpers
        instead of traditional firecrackers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1543626a-18c7-42d0-addf-24d45c6502f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:16:29.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:16:34.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Pyrotechnics Manufacturers and Dealers Association
        estimated the industry to be worth P1 billion to P1.5 billion annually.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2ba48c-5e54-4e4d-9f6f-ad263d57ce9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:16:29.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:16:34.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said a nationwide ban against firecrackers could also affect
        up to 400,000 workers in Bulacan alone. They include workers in related sectors
        like makers of paper, sticks, and chemicals.</p>'
  'ferrer-pass-BBL':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-21T15:51:30.096+08:00
    'imagesource': 'jcr:719912f1-928c-4547-b506-9369687c9e4a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '823971b5-1fd7-4ed5-984a-400b4e7b0cb0'
    'lead': 'The Bangsamoro Basic Law has to be passed this year, or else instability
      will spread beyond Marawi City, says former Government Peace Panel Chair Miriam
      Coronel-Ferrer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T13:22:14.489+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T13:22:18.526+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T13:22:18.303+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Delaying passage of Bangsamoro law will worsen instability in Mindanao,
      says former peace negotiator

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e516e8-d28e-4749-9fe3-0b4377a3827a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:22:14.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:22:18.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> A former
        peace negotiator is urging President Rodrigo Duterte to push for the passage
        of the Bangsamoro Basic Law (BBL) in Congress, or there is a risk unrest in
        Mindanao will spread.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d0f8be-0c9a-4c33-b1ea-082ff7c4331c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:22:14.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:22:18.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really going to be for the stability of the situation in
        Mindanao that the roadmap of the Bangsamoro continues. Kasi kung madelay pa
        yan [If that will be delayed], then you''re going to expand the area of instability
        over and beyond Marawi," former Government of the Philippines Peace Panel
        Chairperson Miriam Coronel-Ferrer told CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcb6ead-0963-41bf-868e-1174aee0aabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:22:14.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:22:18.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her comment comes amidst the military operations against the Islamic
        State-inspired Maute Group in Marawi City. The crisis, which broke out on
        May 23, has reached a death toll of over 300 and displaced over 200,000. It
        also prompted Duterte to declare martial law in Mindanao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7da006-503c-4e7e-bcf8-9950d17331a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:22:14.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:22:18.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the BBL has to be passed as soon as possible, ideally within
        the year, and that support for the draft law requires "a political push coming
        from the executive."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0b4475-2ef3-481a-b445-b95d18a7ecac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:22:14.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:22:18.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could happen if the President really puts his mind to it," she
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b71a1a-a66d-4ac4-b3ca-29f24a9ef797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:22:14.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:22:18.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incumbent Peace Panel Chair for the Bangsamoro Irene Santiago previously
        told CNN Philippines''<em> The Source</em> they are hoping the President will
        certify the bill as urgent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa47656-ca5b-4908-bd14-bf1d0d6179c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:22:14.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:22:18.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer said delaying the passage of the law will put off partners
        from the Moro Islamic Liberation Front (MILF) and the Moro National Liberation
        Front (MNLF), which has also thrown their support behind the measure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da83943b-23c6-47be-b60c-ea5af12ef026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:22:14.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:22:18.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBL provides autonomy to the Bangsamoro, a collective term for
        Filipino Muslim groups. It is also a result of talks with the two groups.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4c6ba1-02d3-4a36-b207-fccea0d1af21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:22:14.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:22:18.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also noted that Moro locals might lose faith in the peace process
        if there are more delays.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6b8e69-8259-4b82-9ad1-db613722bba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:22:14.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:22:18.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi kung madelay pa yan, marami nang maniniwala na wala nang pag-asa
        sa gobyernong ito. Yung mga Maranao, lalo na, na nagsusupport sa Bangsamoro
        peace process - mawalan na rin sila ng tiwala," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a0c975-4c10-492b-8b96-fdb7476d50af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:22:14.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:22:18.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it''s still delayed, many will believe there is
        no hope in this government. The Maranaos, especially, who support the Bangsamoro
        process will also lose trust (in the government).]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b810c63b-df07-47a7-a600-89c7091f1c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:22:14.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:22:18.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law failed to pass the 16th Congress when it adjourned in February
        2016, leaving the panel to tweak provisions to the law and repeat the legislative
        process.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0451e87b-cc79-445a-9efb-c9724debbea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:22:14.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:22:18.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new draft has since been ready to be submitted to the Office of
        the President. The peace panel is hoping Congress can deliberate on the new
        draft when they resume session on July 24.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de29a28-0c2c-47ff-b5ea-056cc7df3103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:22:14.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:22:18.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte, Congress to receive final Bangsamoro Basic Law
        draft</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a4409a-0cc7-4a15-9218-3811b67fd77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:22:14.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:22:18.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to <em>The Source</em>, Ferrer also said the country cannot
        afford a war with these groups.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58d7be4-1f90-4e68-a851-00b9d159f271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:22:14.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:22:18.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag matuloy yan [If (the BBL) pushes through]... it will stabilize
        the situation in so far as both the MILF and the MNLF... are concerned," said
        Ferrer. "And that''s a big thing, because you cannot afford a war in the whole
        of Mindanao or most parts of Mindanao."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666610ed-f276-4920-95de-defc34f00db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:22:14.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:22:18.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the two groups are the largest and most organized groups
        in Mindanao.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9615b236-421f-4cfa-8fd4-0750a94abf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:22:14.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:22:18.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are able to reassure them that government is sincere in implementing
        this agreement... You strengthen the partnership for peace, socio-political
        economic reforms," she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e87aba9-5364-4312-954b-0226f6f42fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:22:14.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:22:18.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer also said that although splinter groups championing extremism
        such as the Abu Sayyaf Group, Maute Group, and the Bangsamoro Islamic Freedom
        Fighters are still there, partnerships with the MILF and MNLF as well as local
        government units and the autonomous regional government can help.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e0d9a1-2324-4368-8485-2398d41e1946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:22:14.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:22:18.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The face of the government in a lot of these communities is a man
        in uniform, which is not very healthy," said Ferrer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fed7821-1905-483f-b50f-54257a43464f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:22:14.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:22:18.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if you have a broader base of your partnership working together
        — the moderate leaders of the Bangsamoro communities, both the revolutionary
        groups MILF and MNLF, and also the communities, the ulama (religious leaders),
        the traditional elders, yung kanilang [their] customary institutions — if
        they''re all working together to prevent the rise of violent extremism, then
        government has a very good partner."</p>'
  'saudi-arabia-crown-prince-deposed':
    'author': 'Nicole Chavez, Tamara Qiblawi, and James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-21T16:46:50.024+08:00
    'imagesource': 'jcr:4f28cba8-d5a0-4578-b270-101cf6e7808c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '290d4ca2-31b9-43d0-bfd7-2ba4f5f9396e'
    'lead': 'In a surprise reshuffle at the top of Saudi Arabia''s royal hierarchy,
      the country''s crown prince has been deposed and replaced by the king''s son,
      Mohammed bin Salman bin Abdulaziz.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T13:25:05.020+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T13:25:08.913+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T13:25:08.661+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi Arabia''s king deposes crown prince, promotes son as successor

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c214ee4-3692-44d1-a206-1c6895ec249b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:25:05.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:25:08.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a surprise reshuffle at the top of Saudi
        Arabia''s royal hierarchy, the country''s crown prince has been deposed and
        replaced by the king''s son, Mohammed bin Salman bin Abdulaziz.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e2506a-d19a-450a-bfe3-73cb69ee813e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:25:05.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:25:08.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to state media, Mohammed bin Salman will now be first
        in line to succeed King Salman as ruler of the key U.S. ally.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628b3da7-3eeb-4580-9f80-108b7ac64aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:25:05.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:25:08.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old has been appointed deputy prime minister and will
        continue in his role as defense minister, according to a royal decree cited
        by state media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba805475-d123-4277-ba04-45a9f6f7cc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:25:05.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:25:08.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammed bin Salman has always had a visible role in the government,
        and has spearheaded the kingdom''s attempts to wean itself off oil as part
        of an economic strategy announced last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b91b81-ac59-4f3c-bc21-3239bf428426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:25:05.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:25:08.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As defense minister, he also oversaw the Saudi-led military campaign
        against Yemen''s Houthi rebels, which has caused the deaths of thousands of
        civilians since 2015 and left the country spiraling towards "total social,
        economic and institutional collapse," according to the United Nations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a98216-fdeb-40c3-bb3a-13c0d77ce2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:25:05.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:25:08.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power shift</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fe0cac-eaf0-40b7-b9fd-d8986552d8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:25:05.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:25:08.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The now former Crown Prince Mohammed bin Nayef bin Abdulaziz was
        named to that role in 2015 in what many called a surprise power-shift.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb8b869-4006-4acc-a1af-22d23f999d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:25:05.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:25:08.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He replaced the king''s half-brother Prince Muqrin as future ruler,
        bumping Mohammed bin Salman to second in the line of succession.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb2efbd-acc0-4a15-bceb-96dd7d7d0d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:25:05.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:25:08.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has now been reversed, with Mohammed bin Salman now first in
        line to succeed the king and Mohammed bin Nayef stripped of his title and
        his roles as deputy prime minister and interior minister.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439050c2-3b70-4412-8a09-a83a7c84a021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:25:05.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:25:08.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a much more rapid consolidation of power than was expected,"
        longtime CNN Middle East correspondent John Defterios said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e902ddf-50a7-4401-b04b-2a77c207bd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:25:05.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:25:08.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gives allies and the Kingdom''s counterparts a clear indication
        of who is in charge today and who will lead the Kingdom, potentially for decades."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09d669d-ebfa-40ca-9ff8-d4b60a181b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:25:05.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:25:08.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defterios added that many key reform policies currently in place
        – such as the Vision 2030 plan and a planned IPO by Saudi oil giant Aramco
        – were already being driven by Mohammed bin Salman.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4be1c58-7b18-4f1c-a451-2b6815c2e437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:25:05.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:25:08.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images published in Saudi state media showed the new crown prince
        kissing the hand of his cousin Mohammed bin Nayef, who was said to have pledged
        allegiance to the man who has replaced him at the Safa Palace in Mecca.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a688bdd-c233-4b79-8475-7ef1f65a7810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:25:05.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:25:08.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When and if Mohammed bin Salman succeeds his father, he will be
        the first Saudi king who is not the son of the country''s founder King Abdul
        Aziz Al Saud, also known as Ibn Saud.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d3dd8e-49fc-4bf2-a998-8301679f965b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:25:05.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:25:08.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been speculation for years as to the future line of succession,
        with the throne moving between the increasingly aged sons of Ibn Saud.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7138d6e-05d0-4682-a90b-2400fa4b5ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:25:05.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:25:08.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By elevating his own son first to deputy crown prince, and now crown
        prince, King Salman appears to have cut off other branches of the family from
        the throne.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8a7a40-89dd-4638-8d34-b52f633c4292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:25:05.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:25:08.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reform-minded</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60fdeef-5471-4cf2-9a98-812b17cf583f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:25:05.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:25:08.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammed bin Salman has long been a prominent figure in Saudi politics,
        seen as a key power player behind the king and a reformer by Kingdom standards.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cfb0cc-eb7b-411f-85b0-9b4678f20799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:25:05.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:25:08.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He visited the United States in March, where he had lunch at the
        White House with US President Donald Trump.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9167165-6555-410a-94f5-0b5f8b993207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:25:05.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:25:08.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with the Washington Post in April, he praised the
        country''s relationship with the U.S., saying that without American influence
        "we would have ended up like North Korea."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e33f47-4dd8-4324-aa48-54f82e7caffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:25:05.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:25:08.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also called for Saudis to be given more influence in government,
        telling the Economist last year that he wanted to build a country that "guarantees
        the participation of everyone in decision-making."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6863b73-27e5-48f2-b652-dcf5fb83105a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:25:05.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:25:08.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammed bin Salman has also voiced support for "freedom of expression"
        and "human rights."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5497360c-dca8-46b1-afb9-d59725b886c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:25:05.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:25:08.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to U.S.-based NGO Freedom House, Saudi Arabia "restricts
        almost all political rights and civil liberties through a combination of oppressive
        laws and the use of force."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f8ed30-97f0-429d-b501-a928b5738026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:25:05.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:25:08.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the most recent "Freedom in the World" report, the group listed
        Saudi Arabia as the ninth least free society in the world.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8f8bc7-6e54-41e9-ba06-9b2b8a3ec3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:25:05.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:25:08.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tense region</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05adf40a-aabd-4495-ba94-de12c230f80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:25:05.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:25:08.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi political reshuffle comes amid the biggest crisis to hit
        the Middle East in decades – an unprecedented, Saudi-led diplomatic freeze
        of Qatar by key allies and neighbors which started on June 5.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c964916e-545b-42de-ab51-22aea185d075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:25:05.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:25:08.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gulf allies have accused Qatar of allegedly supporting terrorist
        groups but many observers have been surprised by the excessive response.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a05224a-aa43-4b13-a0a7-c92383ad2528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:25:05.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:25:08.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. State Department spokeswoman Heather Nauert told reporters
        this week Washington is "mystified" by the continued blockade of Qatar.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f189ce77-c464-4008-a348-7492401c763a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:25:05.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:25:08.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more time goes by, the more doubt is raised about the actions
        taken by Saudi Arabia and the (United Arab Emirates)," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919a11a4-b134-46d6-8da8-c56e491c8b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:25:05.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:25:08.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Brad Lendon, Tamara Qiblawi, and Bijan Hosseini contributed
        to this report.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431f1c97-cb49-4b18-b7b6-7e4925478aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:25:05.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:25:08.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Saudi Arabia''s
        king deposes crown prince, promotes son as successor."</em></p>'
