      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 21) —</strong> The Philippines crashed
        out of the FIBA 3x3 World Cup 2017 following a setback against second-seed
        Slovenia, 14-21, on Wednesday at Nantes, France.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d718792-a150-4057-812b-e5bf0b49153b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:53:04.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:53:11.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Slovenians, who clearly had a height advantage, started the
        game with a 5-0 blitz.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6105a7-33e7-4e3a-a9ae-3bd69d56f888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:53:04.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:53:11.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos found their range from beyond the arc allowing them
        to inch to as close as 15-11 midway into the contest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125194b0-ee0e-4a10-9208-fc98c855f5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:53:04.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:53:11.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Slovenia''s determination in the end game proved to be the difference
        in the match.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2eb965-6b1a-45f3-bf46-560b9b8fd411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:53:04.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:53:11.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiefer Ravena led the Philippines with seven points, while Kobe
        Paras and Jeron Teng combined for six markers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325055f6-7256-4780-bf1c-91b39a28195b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:53:04.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:53:11.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos finished the tournament with a 2-2 win-loss slate
        -- outlasting Romania (21-15) in its opener before suffering a tough loss
        against host country France (11-22).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd569458-9e94-4d9e-a9f8-7a6f50488779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:53:04.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:53:11.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines ended the competition on a positive note with a
        victory over El Salvador, 21-14.</p>'
