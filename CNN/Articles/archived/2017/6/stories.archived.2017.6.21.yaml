      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Amusement and Gaming Corporation (PAGCOR) suspended
        the provisional license given to Travellers International Hotel Group, which
        is operating casinos and gaming facilities under Resorts World Manila on June
        9.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82723a8-94d9-4c8e-ba71-ce312c0b9b5e'
