    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf0b020-8def-4578-b2cd-c9d48154352c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:49:15.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:49:18.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNNMoney) — JanSport is experimenting with a high-tech
        backpack to give teens another way to express themselves.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df9f3db-5cdb-46bb-b954-272b9508866b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:49:15.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:49:18.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has developed 300 backpacks with programmable fabric,
        allowing users to share a song, music video, a Facebook page, or Internet
        link with anyone nearby. The prototype acts as a backpack patch for kids of
        the digital age; rather than sowing one on to advertise a favorite band, it
        could direct others to a YouTube clip of an artist.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c369ad68-85b1-44c9-a9a2-64aaf3d56a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:49:15.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:49:18.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept comes from MIT professor Yoel Fink, who is also CEO
        of Advanced Functional Fabrics of America. The project is a part of an effort
        to reinvent fabrics as programmable devices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9864cc-ab93-4a3e-80e3-7d7171896637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:49:15.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:49:18.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smart fabric features JanSport''s typical crosshatch pattern,
        but there''s more than meets the eye.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43782f0d-d896-4043-b688-478122c8d866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:49:15.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:49:18.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a person opens the iOS app AFFOA Looks and points a smartphone
        camera at the backpack, a piece of content uniquely associated with it will
        launch.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0b202e-6096-4a8e-b57a-864cfc317c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:49:15.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:49:18.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fink envisions one day the backpack could send you an email when
        it''s lost. A misplaced backpack could be scanned via the app to identify
        and contact the owner.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0faba01-98e1-4ec7-bf68-ad14ebfba670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:49:15.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:49:18.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology is similar to a QR code but blends into the the fabric
        design. When each backpack is made, the threads are arranged in a unique pattern.
        That distinct style of stitching allows each backpack to be identified by
        the smartphone app.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c17c87-ea55-4941-b92e-b9bfc9610c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:49:15.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:49:18.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Munn, president of JanSport - Americas, told CNN Tech the
        technology could fundamentally change a backpack''s functionality.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9390fd25-ff15-48c6-a198-dbf704415783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:49:15.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:49:18.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A [backback is a] place to put something to eat, something to drink
        and something to wear – [that''s] what''s most important," Munn said. "Now,
        it becomes potentially an avenue for social interaction."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2e7c9d-4d4f-4d6e-805a-b628bd499579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:49:15.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:49:18.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munn said he''s often approached by vendors wanting to add complex
        gimmicks to backpacks, but he was drawn to this technology because of its
        simplicity: The backpack has no wires or batteries, yet still connects with
        the digital world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea12e8be-0a04-46c1-b5af-43d5fb15c98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:49:15.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:49:18.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no guarantees JanSport will sell these backpacks, but
        Munn said the earliest the technology could be incorporated into JanSport
        backpacks is in 18 months. The company, which gave away the 300 backpacks
        at an MIT event on Monday, hasn''t considered potential pricing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5946dd4-9e26-4ce2-bc8d-110629467fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:49:15.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:49:18.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s growing interest in how technologies can be incorporated
        into clothing. Google generated buzz last year with its Project Jacquard technology,
        which weaved a touchpad into the sleeve of a Levi''s jacket. Other companies,
        including Samsung, have also experimented with smart fabrics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973b7b48-74c8-476c-8f2c-096aef0bcd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:49:15.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:49:18.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fink and Munn have also discussed more ways to bring personalization
        to backpacks, such as the ability for them to change colors each day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cf9822-bb4b-4cc8-a9e4-3c38e82ecdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:49:15.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:49:18.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "JanSport''s high-tech
        backpack shares your social media."</em></p>'
