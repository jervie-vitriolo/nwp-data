    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69876038-8526-410c-b29c-b4f54ee70aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:16:29.432+08:00
      'mgnl:createdBy': 'jeff'
