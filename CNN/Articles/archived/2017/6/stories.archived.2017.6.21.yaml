      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Travis Kalanick has resigned
        as the chief executive of Uber, the ride-hailing startup he co-founded and
        turned into a global tech giant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6af8565-f568-4e75-ad42-a4aaefaf431e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:02:11.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:02:53.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalanick had already taken leave from the company last week following
        the death of his mother in a boating accident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2eecde4-3133-4a92-a99d-0bb9f51eb350'
