  'North-Korea-detainee-Otto-Warmbier-autopsy':
    'author': 'Emanuella Grinberg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-21T14:43:42.151+08:00
    'imagesource': 'jcr:6de4aa46-90a6-4f00-8415-e4572210091a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f56a4574-5fcc-410e-8058-cf0f63527931'
    'lead': 'The family of American college student Otto Warmbier objected to an autopsy,
      leaving the former North Korea detainee''s official cause of death a mystery
      for the time being.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T13:05:26.220+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T13:05:29.669+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T13:05:29.511+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Family declines autopsy for former North Korea detainee Otto Warmbier

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af22a7bd-119e-4d34-8245-d1bf3f5434b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:05:26.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:05:29.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The family of American college student Otto Warmbier objected
        to an autopsy, leaving the former North Korea detainee''s official cause of
        death a mystery for the time being.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e07b6a-2e5d-4913-b00f-31423b6e6298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:05:26.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:05:29.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hamilton County Coroner''s Office in Ohio confirmed that it
        received and examined the 22-year-old''s body after his death on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e19eb1d-d5ac-49dd-9cbe-382d1723dde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:05:26.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:05:29.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warmbier family''s "objection to an autopsy was honored," the
        office said, and only an external examination was performed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00476156-7cdb-4f9f-8fc9-ef0afd829aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:05:26.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:05:29.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coroner''s office reviewed medical records from the University
        of Cincinnati Medical Center and the air ambulance service that helped bring
        Warmbier from Pyongyang to Cincinnati after 17 months. "Extensive" conversations
        with his treating physician took place, too.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d371d6-0b3f-4c69-879b-d5ceeed02eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:05:26.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:05:29.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No conclusions about the cause and manner of Mr. Warmbier''s death
        have been drawn at this time as there are additional medical records and imaging
        to review and people to interview," the statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a83500-04c0-4565-8d1b-ad2ab646fba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:05:26.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:05:29.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death led to strong condemnations of the regime and speculation
        about the implications. Politicians renewed calls for the regime to release
        three US citizens being held in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f74ed8-77cb-4188-b5bf-f54c49f92149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:05:26.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:05:29.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warmbier visited North Korea in January 2016 on a sightseeing tour.
        He was arrested for allegedly stealing a political sign from a restricted
        area and sentenced to 15 years of hard labor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582bcec0-8c67-4220-8d4f-b5a52520b2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:05:26.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:05:29.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump''s administration worked to secure his
        return. He died less than a week after returning from North Korea. He could
        not speak or move voluntarily and his doctors said he suffered extensive brain
        damage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f1a2f9-92c4-4781-94f9-631c6d70ef96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:05:26.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:05:29.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His treating physicians said he suffered from unresponsive wakefulness,
        a condition also known as persistent vegetative state. In a news conference
        before Warmbier''s death, they said they could not speculate on the cause
        of his condition. But they found no evidence that he had contracted botulism,
        casting doubt on North Korea''s claim that he fell into a coma after contracting
        botulism and taking a sleeping pill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287a04ed-d1a8-4aad-a330-97425ee86ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:05:26.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:05:29.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This pattern of brain injury is usually seen as result of cardiopulmonary
        arrest where blood supply to the brain is inadequate for a period of time,
        resulting in the death of brain tissue," Dr. Daniel Kanter said last week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1d47e5-1ff2-4a15-ac91-fd0bcf8f6c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:05:26.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:05:29.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A funeral will be held Thursday at Warmbier''s alma mater, Wyoming
        High School in Ohio.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254add8d-18b9-4f21-a90a-d44edc4a5dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:05:26.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:05:29.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kelly Christ contributed to this report.</em></p>'
  'oca-villamiel':
    'author': 'Jed Gregorio'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2017-06-21T14:22:41.361+08:00
    'imagesource': 'jcr:a5c51a52-0c3e-4681-b63f-3159f2edac29'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd48f2d14-e2c4-4e43-aab9-724f4657b0ea'
    'lead': 'Artist Oca Villamiel’s “visual diary” of Kyoto and Nara in Japan is more
      than a record of his travels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T13:13:32.732+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T13:13:36.398+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T13:13:36.047+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Horse bones and monk portraits tell an artist''s journey in Japan

      '
    'updated': 2017-06-22T13:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7e1680-a895-45cd-9f2b-4600494c72db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:13:32.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:13:36.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Lec Cruz’s notes
        on Oca Villamiel’s “Drawings, Collages, and Installations” are placed inconspicuously
        on a low bench in one of three exhibition spaces at Underground Gallery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb9e166-9264-4fea-8829-4cba9ed5bc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:13:32.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:13:36.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flimsy dossier provides a point of departure, because apart
        from the ashes and bones on the floor, all else here at first glance are daintily
        framed swaths of black and the muddiest white, and lawless pencil scrawls.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcb90f1-3e28-4618-baac-49c13bf833c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:13:32.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:13:36.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz writes that “[Japan’s] enigmatic culture spawns into [Villamiel’s]
        art practice and personal worldview,” and that this collection is a “visual
        diary” of Villamiel’s many trips to the cities of Nara and Kyoto. If accurate,
        it might be useful to ask what the diary is for. What does the artist try
        to record? What does he want to remember?</p>'
    '5':
      'image': 'jcr:d59d0dd0-01f5-4569-8414-8086539e6fd2'
      'imageCaption': 'Oca Villamiel''s "Drawings, Collages, and Installations" is
        on view at Underground Gallery until June 24. Photo courtesy of UNDERGROUND
        GALLERY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665fde82-436c-4cb5-9369-05a11023b2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:13:32.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:13:36.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19da8970-50c7-4e2d-9089-7ebd65d8403c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:13:32.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:13:36.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The author Francine du Plessix Gray once spoke in an interview about
        a writer’s compulsion “to keep a laundry list of the soul.” According to Gray,
        “It’s as if we feel constantly other from the person we were the day, the
        hour before. This sense of flux is terrifying; we have to crystallize, fix
        every moment of ourselves in order not to disappear altogether, as if our
        very identity were constantly threatened with dissolution.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07dff4d-f4fc-46e5-bb6d-5e1e7768447a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:13:32.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:13:36.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One uncanny parallel between Gray’s comment and this exhibition
        is enticing to consider. Here, the works are supposedly imbibed with the Japanese
        wabi-sabi, which Cruz describes as “finding beauty in the imperfect, impermanent,
        and incomplete.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dff1b60-7971-4652-9b15-048be9d2e955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:13:32.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:13:36.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray, a Westerner, speaks of an anxiety stemming from cognizance
        of the transience of mortality. Wabi-sabi is opposite; it’s an embrace. It
        bears noting that wabi-sabi, for the Japanese, is a concept that is more philosophical
        than necessarily aesthetic or intellectual. It is entrenched in the collective
        mind of its people, not so much a concept as it is a consciousness.</p>'
    '11':
      'image': 'jcr:2ce9546f-ac9b-4df2-904f-c3d250bb483d'
      'imageCaption': 'Untitled drawings (charcoal on paper, 14 x 16 in.). Photos
        courtesy of UNDERGROUND GALLERY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3b5acf-77e9-44df-8701-321cb0dc42db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:13:32.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:13:36.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe765db-ce86-41eb-8535-48f82f67df00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:13:32.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:13:36.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first three untitled monk drawings (two labeled “Gangoji Temple,
        Nara City” and one “Sanzen-in Temple, Ohara Kyoto,” both 2014) are flurries
        of charcoal on pages of a sketchpad. Though this much the viewer can surmise
        from each: a monk sitting in lotus position, his hands joined in prayer, his
        shoulders sloped under his robes. According to Cruz these portraits — albeit
        offering only the vacantness of likeness — were “hastily reimagined” by Villamiel
        after the temple visits.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f689108-a0de-434b-a630-5d3dafb80b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:13:32.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:13:36.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is one key to the mystery. Haste. Like the surrogate Akira
        Kurosawa who finds himself in the village of watermills in the 1990 anthology
        “Dreams,” Villamiel is above all a transiting tourist, notwithstanding the
        traveler’s genuine interest in philosophy and the anecdote of the odd stone.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f40049-1967-4770-a2b2-be45cdde9429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:13:32.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:13:36.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The artist does not desire to become a monk. What the drawings
        reveal are not records of memory, but a telling struggle with the existentially
        baffling notion of authentic simplicity. Villamiel doesn’t set out to take
        photographs of the monks, because in this particular enterprise, it serves
        no end.</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06644f19-5fb9-482d-96c9-39b1da651022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:13:32.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:13:36.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artist does not desire to become a monk. What the drawings reveal
        are not records of memory, but a telling struggle with the existentially baffling
        notion of authentic simplicity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4263174-32e8-48b6-91a4-d3e340c121e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:13:32.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:13:36.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other charcoal drawings include sketches of pottery and a clay
        figurine from the Jomon period (14,000 – 300 BCE). Like in all inspection
        of works of art that do not aim to be mimetic, the viewer’s mind ultimately
        fills the gaps that the artist leaves, intentionally or otherwise.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1eb63bc-6651-4bb0-bfcb-954fca338710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:13:32.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:13:36.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether these drawings are to be judged as facsimile (that is, as
        Villamiel’s contribution to the documentation of a history of anthropology)
        or as conceptual art is beyond the point. After all, Villamiel doesn’t bend
        over backward to abstract a jar. What we are supposed to believe anyway is
        that these are drawings akin to personal notes, none too fastidiously torn
        off a notebook. That some were at all dated and signed is generous — perhaps
        a gift from the artist to admirers who want a piece of Villamiel for bite-size
        consumption.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39e609c-cf62-4a2d-b812-86a4caee9b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:13:32.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:13:36.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if begging the probing viewer to consult the original, Villamiel
        commits to the same slapdash scribbles in his drawing of the resurrection
        of the Buddha. The original in question is on display at the Kyoto National
        Museum. It’s a golden scroll, an eleventh-century precedent of a riotous Bosch
        scene. Except for the captions in the margins, nothing in Villamiel’s version
        alludes to a glorious renaissance, however. To the unsuspecting eye, it might
        as well be a decaying corpse with a halo of whirring flies.</p>'
    '25':
      'image': 'jcr:182a24f3-485a-4e6a-b0a8-fef8210e3825'
      'imageCaption': 'Clockwise from top left: Clay figurine from the late Jomon
        period, jar from the early Jomon period, Sakyamuni rising from the gold coffin,
        Shigaraki earthenware. All charcoal drawings. Photo courtesy of UNDERGROUND
        GALLERY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9995b219-1c9e-4b2d-8519-6e295d9a659e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:13:32.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:13:36.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd7d3af-2ce1-4287-95af-5f9bd2188756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:13:32.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:13:36.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of the collages appropriate Japanese text on tiny pieces
        of paper, usually crumpled. Alas, there is that experience of inevitable alienation
        when one encounters written foreign language, dissimilar to how one might
        still be able to appreciate the beauty of form and motion in larger-scale
        calligraphy, even if semantic comprehension were an impediment. Cruz does
        hint that Villamiel is inspired by the poet Matsuo Basho.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf946f4-7555-45c6-a47e-79018a6e2296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:13:32.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:13:36.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In others, Villamiel cuts and pastes illustrations and photographs:
        a small monk figure defines the scale of the nature scene in “An Old Pond;”
        the cupola of a Japanese pagoda is visible in the horizon of “Silent Dawn;”
        temple steps are the entryway to “Ascending” (all mixed media, 18 x 14.75
        in.).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3714482-6764-476a-8333-e07c192380a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:13:32.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:13:36.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a contemporary art landscape where collage is trendy, especially
        among younger artists and graphic designers, Villamiel’s recall the tradition
        of early twentieth-century incarnations of the technique, for instance with
        the use of newspaper clippings by Picasso and Braque, hence cementing an artwork’s
        relationship with history and its place in it.</p>'
    '31':
      'image': 'jcr:c2324d9e-7e08-4476-aeaf-45aaaeadc5e2'
      'imageCaption': 'Oca Villamiel''s "Journey." Each piece of vertebra “resembles
        a monk-like angel or a winged man.” Photo courtesy of UNDERGROUND GALLERY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14ccaa7-7ff7-4074-a9c7-bb929d3adbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:13:32.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:13:36.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ce5f8d-5d9d-42e7-84a8-69fab671daf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:13:32.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:13:36.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Journey,” the installation of equine vertebrae and ashes, is a
        less than abstract representation of a cremated horse with selectively surviving
        bones. The appropriation of animal remains in art isn’t exceptionally novel.
        Where there’s a dead animal involved, art’s intent is almost always to function
        as a testament of death, often in your face and grotesque, though only to
        the extent that it is naturally so anyway. Damien Hirst notably added to this
        discourse with a shark in a formaldehyde tank, and famously called it “The
        Physical Impossibility of Death in the Mind of Someone Living.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60999dd4-1722-4891-9e85-c3af77c4e6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:13:32.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:13:36.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This kind of assemblage done in “Journey,” which Villamiel seems
        fond of, has already awed the art world before. <em>“Mga Damong Ligaw”</em>
        of 2014, a magnum opus of sorts, saw bovine horns propped on soil by crude
        wires. So here it’s convenient that ash can function both as soil and poetry
        — the former effectively, less so the latter. There may be wabi-sabi there
        in the yellowing bones, but if it’s indeed meant to be a slice of life that
        would inspire a Basho haiku, it is too stylistic a depiction to bring one
        back to its vulnerable place in nature.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ec2d0c-0351-4da9-a7d6-a90ecd82aa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:13:32.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:13:36.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz writes that each piece of vertebra “resembles a monk-like angel
        or a winged man.” Maybe the journey is that of a host of angels, too exhausted
        to even fly, marching on a wasteland. The image is depressing but cinematic,
        thus easy to digest.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a167d14e-cb71-425c-b441-02a767aca804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:13:32.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:13:36.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while surrounded by the rest of Villamiel’s anonymous heroes
        steeped in darkness, the ghosts you’ve barely glimpsed, to attempt to derive
        some semblance of figuration from wayward bones can be a bit of a stretch.
        “Journey,” though unsurprisingly, is one of the most photographed pieces in
        the exhibition. The answer as to why is simple: because there, it’s more in
        servitude to an ambience, than a possibly ancient coded message to unravel.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c71c62-2b7d-446f-9409-9ccf23cca37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:13:32.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:13:36.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e65804-6da8-4ef8-a711-9c84279618c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:13:32.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:13:36.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Oca Villamiel’s “Collages, Drawings, and Installations” is on
        view at Underground Gallery until June 24, along with Lec Cruz’s “Troglodytes
        in Cashmere” and Jel Suarez’ “Never Missed Never Will.” Underground Gallery
        is located at the second level of Makati Cinema Square.</em></p>'
  'Firecrackers-fireworks-community-displays-EO-Duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-21T14:18:18.740+08:00
    'imagesource': 'jcr:4357294d-fd45-4733-a8ff-222782c8d7f2'
