      'mgnl:type': 'text'
      'text': '<p>Nonetheless, the casino is prepared to resume operations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7119c742-dd5d-4e0e-9503-71de97a924e8'
