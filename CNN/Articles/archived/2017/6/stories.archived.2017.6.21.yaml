      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will be held at Top Shelf at Fully Booked, Bonifacio Global
        City, Taguig, on Saturday, June 24, 10 a.m. to 11 p.m. Tickets are available
        through this link. For more information, visit the Facebook event page.</p>'
