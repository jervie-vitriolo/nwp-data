  'suspected-npa-rebels-burn-40-million-pesos-equipment-in-Palawan':
    'author': ' Catherine Santos, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-06-21T21:14:25.184+08:00
    'imagesource': 'jcr:242ec11b-e882-42f8-bd58-b7b6fd5d806b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7f6108f-5372-4e3d-83d1-fb12af4d4213'
    'lead': 'Suspected members of the New People''s Army (NPA) set on fire ₱40 million
      worth of heavy equipment in San Vicente town in Palawan. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T11:11:16.866+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T11:11:20.460+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T11:11:20.218+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspected NPA rebels burn ₱40-million equipment in Palawan

      '
    'updated': 2017-06-23T08:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87520441-d194-4ee0-af2c-b30de332c7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:11:16.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:11:20.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Palawan (CNN Philippines, June 21) —</strong> Suspected
        members of the New People''s Army (NPA) set on fire ₱40 million worth of heavy
        equipment in San Vicente town in Palawan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa94e96-6378-4faf-b2f7-bacd0d4a9b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:11:16.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:11:20.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said a number of men, who identified themselves as NPA rebels,
        torched construction equipment, including dump trucks and backhoes on Monday
        at Sitio Ombo, Purok Pag-asa in Barangay New Canipo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57a9516-1950-4135-857e-36819ca353d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:11:16.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:11:20.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar incident happened in the same barangay, three kilometers
        away from Sitio Ombo, in Purok Pagkakaisa on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc2487f-be4a-47e6-a920-1376bf72e635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:11:16.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:11:20.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police estimated the damage at ₱40 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218365ce-c69e-4f85-905c-14a2d30e5811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:11:16.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:11:20.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA has not officially taken responsibility for the incident.
        Authorities are still investigating.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fc1f3b-045e-495d-8248-626e22dbed8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:11:16.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:11:20.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newington Builders, Inc. and Tagala Construction owned the equipment.
        Company officials told the police they received letters, supposedly from rebels,
        asking them to give revolutionary taxes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0696e8-543c-44b0-a73f-a8891f26354f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:11:16.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:11:20.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA is the armed wing of the Communist Party of the Philippines
        which has waged a 48-year-old insurgency, the longest-running armed rebellion
        in Asia.</p>'
  'BPI-BDO-systems-glitch-senate-hearing':
    'author': 'Cecille Lardizabal, and Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-21T20:48:07.366+08:00
    'imagesource': 'jcr:9808d349-c8f2-463a-a582-993ad73c2be3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e2556e5-00b7-4c3e-b579-18d56e5d2b8b'
    'lead': 'The two banks, which encountered transaction aberrations just weeks apart,
      explained in a Senate hearing the reason behind the system errors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T11:14:53.598+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T15:51:40.514+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T15:51:40.126+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BPI explains human error in systems glitch; BDO discloses ''skimming
      fraud''

      '
    'updated': 2017-06-22T01:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2176a680-3142-43ec-aa30-05a007ed35c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:14:53.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:51:40.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 21) — Two major financial institutions
        assure the public they have corrected recent security concerns in their accounts,
        as senators move to clear the air on the banking sector.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd952d3db-2646-4241-aef8-57a999a1d481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:14:53.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:51:40.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate inquiry on Wednesday, Ramon Locsin Jocson, Bank of the
        Philippine Island (BPI) head of Enterprise Service Group, said the system
        error in the bank was caused by human error, not hacking.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292236ae-c00f-413a-80d6-de5f3b2dab00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:14:53.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:51:40.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On June 6, we needed to reconcile a report from May 26 to May 29...ang
        in-enter (what was entered was) April 27 to May 2," Jocson told the Senate
        committee on banks, financial institutions, and currencies chaired by Sen.
        Francis Escudero.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9948c5d-3064-489c-963a-2437bbe2bb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:14:53.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:51:40.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the lapse happened in the information switching technology
        system, which drives transactions involving automated teller machines (ATMs),
        point of sale, and cash acceptance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9ba9e1-130e-496d-9527-ad52e6028d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:14:53.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:51:40.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: BPI issues second advisory on error being fixed</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edac6cf3-3a14-46a2-a175-8f48205e07a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:14:53.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:51:40.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jocson said the concerned programmer, whose identity was withheld,
        deviated from the procedure to "rush the report."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fcbea3-e19b-4648-960e-328e7590271a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:14:53.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:51:40.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The programmer was reassigned to another area and denied access
        to the bank''s internal data.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2541aa40-bba4-419e-9ebc-c022650d8b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:14:53.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:51:40.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the glitch affected BPI''s electronic channels including ATMs,
        internet banking, and mobile banking for 27 hours, BPI President and Chief
        Executive Officer Cezar Consing assured their clients there was "no breach
        of data privacy."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8a333c-4f27-44d6-b3db-f06148db7100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:14:53.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:51:40.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data processing error caused mispostings in the accounts of
        about 1.5 million of our 8 million clients," Consing said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551cc5ba-0630-496e-81e3-eedaa871a847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:14:53.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:51:40.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The glitch caused unauthorized entries in accounts; some gained
        billions of pesos and others incurred negative balances.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44630d81-37ae-44c3-a66d-5129a9619d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:14:53.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:51:40.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: BPI client finds billions of pesos in account</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e78ee5-d7f4-428c-9235-4ecbb9d928f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:14:53.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:51:40.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These mispostings were much, much smaller than some of the figures
        that have been circulating in social media," Consing said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a760110b-55dc-4f53-8c26-20be1ea703e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:14:53.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:51:40.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added BPI took preventive measures to avoid a repeat of the incident,
        and is working with the Bangko Sentral as part of its remedial measures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e109b38d-5976-452a-b439-232307a2ff6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:14:53.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:51:40.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, officials of Banco de Oro also explained questionable
        ATM transactions on June 16.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bbb6cb-59ec-466c-9b8b-e6c75e6e97fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:14:53.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:51:40.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edwin Romualdo Reyes, BDO Transaction Banking Group executive vice
        president, pointed to ATM skimming.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1766d0-4677-41e7-b706-48b3c9796dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:14:53.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:51:40.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Skimming is the unauthorized copying of the magnetic stripe information
        of the ATM cards," Reyes said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6fcc2d-7888-492d-bd3a-1f171ba1a227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:14:53.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:51:40.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: BDO announces ''potentially compromised ATMs,'' calls on
        customers to report unauthorized transactions</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2fe9d8-82c8-41ac-9192-51d7f8f24013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:14:53.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:51:40.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained the culprits used illegal devices to access the magnetic
        stripe which contains the depositor''s information, along with the personal
        identification number to complete a transaction.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb612509-ad58-4d7d-a406-35f3714b851f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:14:53.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:51:40.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said they traced three separate incidents, affecting seven
        out of the bank''s 3,700 ATMs in three different locations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1126b93e-4c86-4c8f-a340-9ae291120202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:14:53.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:51:40.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Skimming has been going on for quite a number of years already...However,
        new technology makes skimming devices...very cheap, and easy to produce,"
        Reyes said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5249dcc-7ea1-4977-8d0b-053d537cade3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:14:53.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:51:40.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral had issued a directive requiring banks to convert
        all ATM systems to adopt the Europay, MasterCard Visa (EMV) system for added
        security. EMV cards have an embedded chip that protects the cardholder''s
        information from identity thefts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2c869a-b0bf-4b4e-a1d7-a0ac7f3e0a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:14:53.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:51:40.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the hearing, Escudero said their inquiry was to inform the
        public on what caused the glitches and to avoid confusion and speculation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b31cb6e-affb-4d36-95fb-3bd1d16813dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:14:53.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:51:40.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We used it as a venue to placate fears dahil ang daming balitang
        lumabas (because there was a lot of news)," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db5310f-db55-46e0-ae89-1eedc703a72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:14:53.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:51:40.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Pimentel proposes Senate inquiry on BPI glitch</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a9b20e-4ab9-4574-9989-a51766e029ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:14:53.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:51:40.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero added the system errors were not something deliberate on
        the part of the banks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd59370b-2162-42f3-b794-9e578b5d2072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:14:53.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:51:40.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Walang dahilan para</em> i-exaggerate <em>natin yung mga kaganapan
        sa dalawang bangko na tawaging</em> hacking o terrorist attack." Escudero
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56194be5-9925-47d8-9969-b6ff76dd4d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:14:53.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:51:40.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s no reason to exaggerate what happened with
        the two banks, for it to be called hacking or terrorist attack.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721968c0-7d33-448d-923d-77ad69af8f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:14:53.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:51:40.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Security Bank issued an advisory on Wednesday afternoon,
        saying it encountered a "delay in posting banking transactions" in its system.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f174c26-5763-43cb-b062-89c7088344e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:14:53.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T15:51:40.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The delay in posting banking transactions does not and will not
        impact the financial integrity of our customers'' accounts. While some services
        were affected, the delay did not prevent our customers from accessing their
        funds," the advisory stated.</p>'
  'lascanas-ordered-arrested-kidnapping':
    'author': 'Ver Marcelo, CNN Philippines'
    'caption': 'SPO3 Arthur Lascañas'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-21T08:34:31.692+08:00
    'imagesource': 'jcr:95f1fa6f-8851-4ace-9457-53ffa850c928'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd731c3d4-1a16-43d4-bdc3-f233d43aa45f'
    'lead': 'In addition to the murder and attempted murder charges against self-confessed
      hitman Arthur Lascañas, a Davao Court has issued an arrest warrant for the kidnapping
      of Turkish national Sali Makdum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T11:22:31.062+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T11:22:34.421+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T11:22:34.268+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lascañas ordered arrested for kidnapping

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9d7433-dbb9-41da-8331-8c9fba9a1d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:22:31.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:22:34.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> Self-confessed
        hitman Arturo Lascañas is again facing arrest this time for the kidnapping
        of Turkish national Sali Makdum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c25468-9d17-4eb7-9e2c-57c5b59d71c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:22:31.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:22:34.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the order dated June 20 issued by the Regional Trial Court Branch
        4 in Panabo City, Davao del Norte, presiding judge Dorothy Montejo Gonzaga
        prohibited bail and ordered Lascañas'' arrest within ten days.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">A Davao City court issues warrant of arrest against self-confessed
        hitman and former police officer Arturo Lascañas for kidnapping. <a href="https://t.co/4fMVf0410E">pic.twitter.com/4fMVf0410E</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/877434228346048513?ref_src=twsrc%5Etfw">June
        21, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4107028-39b0-4f04-a3f1-205b681e2e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:22:31.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:22:34.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52617d68-78c9-476e-a36b-27d1e9797c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:22:31.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:22:34.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 6, the Davao City Regional Trial Court Branch 10 issued
        Lascañas an arrest warrant for murder, and two warrants for attempted murder,
        each with a ₱120,000 bail.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287fddce-2ac3-4a88-beb4-a3e0c0eca341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:22:31.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:22:34.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was in connection with Lascañas'' confession to killing broadcaster
        Jun Pala in 2003, as part of the so-called Davao Death Squad (DDS), a vigilante
        group that committed extrajudicial killings allegedly upon orders of then
        Davao City Mayor Rodrigo Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b93d3f-9730-44d7-a899-6f5d424f3b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:22:31.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:22:34.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Self-confessed hitman Lascañas ordered arrested for murder</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a489f240-41e0-408e-a71e-09004f54d5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:22:31.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:22:34.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of the warrants, Justice Secretary Vitaliano Aguirre has
        formally asked Foreign Affairs Secretary Alan Petery Cayetano to cancel Lascañas''
        passport.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87ef865-db37-4169-a989-ecaa57f6e5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:22:31.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:22:34.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Aguirre wants Lascañas'' passport cancelled</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c41866-6097-4b32-a8c7-cf256328b087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:22:31.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:22:34.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last March 27, another self-confessed hitman and DDS member Edgar
        Matobato was also charged with the kidnapping of Makdum whom he claimed was
        an international terrorist.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19247f86-da34-4443-bc52-3f7bf925d041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:22:31.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:22:34.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He personally admitted to the kidnapping of Makdum in 2002 in the
        city of Samal in Davao del Norte. Makdum''s body has yet to be found.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9fad4c-fbd6-43ee-b312-4fac3d97e44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:22:31.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T11:22:34.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also ordered the arrest of Matobato''s co-accused, Sonny
        Custodio.</p>'
