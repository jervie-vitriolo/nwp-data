      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGCOR is waiting for a request from the management to lift the
        suspension order.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beec04a0-ac8f-463a-932c-6f25c1f71ca3'
      'mgnl:activationStatus': true
