      'mgnl:type': 'text'
      'text': '<p>"I love Uber more than anything in the world and at this difficult
        moment in my personal life I have accepted the investors request to step aside
        so that Uber can go back to building rather than be distracted with another
        fight," Kalanick said in a statement late Tuesday, according to an Uber spokesperson.</p>'
    '4':
