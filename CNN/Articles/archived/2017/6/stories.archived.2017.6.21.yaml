      'mgnl:type': 'text'
      'text': '<p>But the move failed to defuse a growing crisis over his leadership
        and demands from investors that he resign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e79a4e-0f49-4752-b207-179e1b8ba9e8'
      'mgnl:activationStatus': true
