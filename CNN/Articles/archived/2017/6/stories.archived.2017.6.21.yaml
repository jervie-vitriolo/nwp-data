      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, celebrate
        Pride Month in Marikina, spark creative ideas in a festival, attend a talk
        on horror film by an academic and multi-awarded filmmaker, take part in a
        yoga class that raises funds for children with cleft lips, inform yourself
        against fake news, contribute to a good cause in a Makati night bazaar, and
        learn the ways of mother nature in a gardening workshop.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cb42a8-b83a-4a13-b77c-d433dcdcf43f'
