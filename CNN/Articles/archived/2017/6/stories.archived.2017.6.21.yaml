      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad9691c-cc71-4bff-95da-403d220102c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:29:08.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T13:29:12.871+08:00
