    'template': '1'
    'title': 'PNP orders relief of Resorts World security guards

      '
    'updated': 2017-06-22T17:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98194f3a-aa58-44a3-bccb-1e2e7d2b8b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:49:52.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:49:55.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> The Philippine
        National Police (PNP) unit supervising private security groups ordered the
        relief of security guards on duty at Resorts World&nbsp; Manila when the deadly
        attack happened on June 2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b75cd97-9de9-4dbd-90cc-b9160b069e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:49:52.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:49:55.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NC Lanting&nbsp; Security Specialist Agency&nbsp; is hereby
        ordered to prohibit guard duties and hereby relieve its posted security guards
        at the entrances and exits of Maxims Hotel and Newport Mall of Resorts World
        Manila until further notice," the PNP-Supervisory Office for Security and
        Investigation Agencies (PNP-SIOSA) said in an order dated June 9.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e500c433-dbb4-4e73-a2d8-cc80066e47f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:49:52.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:49:55.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-eight people were left dead in the incident, including gunman
        Jessie Carlos who killed himself.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82fb2d7-592c-410a-8d2e-834f71976340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:49:52.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:49:55.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Police identify Resorts World Manila gunman as Jessie
        Carlos</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b7bcf4-07e7-4453-9ba0-3d60846f21b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:49:52.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:49:55.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP-SOSIA head, C/Supt. Jose Mario Espino says the relief order,
        effective immediately, covers&nbsp; 68 to 70 guards of NC Lanting, RWM''s
        security provider.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482a4685-1200-415d-b23d-4312a12e6ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:49:52.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:49:55.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the lapses of&nbsp; Lanting were :</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b815a4f5-2ae7-4c65-bf7c-cf5f2e219db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:49:52.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:49:55.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>duty pairing system was not observed</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f50232-c456-4a00-ac52-e9378974109a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:49:52.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:49:55.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>guards deployed were not trained in mall security</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954cf894-87e2-47e1-a2ef-95fab13ed5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:49:52.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:49:55.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>the uniform worn by the lady guard on-duty was not authorized (hence,
        prohibited from carrying a firearm)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed642c3-0ada-45cd-816f-ca1b5d58ba61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:49:52.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:49:55.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>a security guard lent his firearm to one of RWM''s internal security,&nbsp;
        in violation of regulations</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e286da-b41c-4448-957c-e0136befa163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:49:52.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:49:55.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>the absence of a security plan, with prescribed requirements of
        the PNP</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3576b56-b914-4df2-aa74-7d99f55e3a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:49:52.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:49:55.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espino said a resolution will be released next week detailing possible
        sanctions against NC Lanting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46e5d08-605a-4352-aaa1-5b21277c169d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:49:52.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:49:55.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the security agencies, we will find out administrative&nbsp;
        sanctions nila - payment of fines or will it lead to the&nbsp; cancellation
        of their&nbsp; LTO (license to operate). We will come up with a resolution.
        We are just awaiting for all of their affidavits," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0eb3e84-c70a-4e1d-b2aa-4d6ebd5c0c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:49:52.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:49:55.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For sanctions to be imposed on the hotel casino management, Espino
        says this would fall under either the Philippine Gaming Corporation or Philippine
        Economic Zone Authority. Intially, NC Lanting claimed some of its security
        procedures were implemented based on hotel management orders, like the wearing
        of special uniforms and the deployment of a&nbsp; single guard at&nbsp; entry
        and exit points.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af366c07-83be-4a2a-b442-d61ca10b2c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:49:52.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:49:55.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: PAGCOR suspends license of Resorts World Manila</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78815ec4-cb79-4f23-a0cd-40dbd86b7edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:49:52.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:49:55.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As seen in the security camera video, the lady guard who first encountered
        gunman Jessie Carlos, was wearing a special set of uniform-a barong, hence
        she''s prohibited from carrying a firearm.&nbsp; Espino says the PNP-SIOSA
        requires all security guards to wear uniforms, especially in areas of public
        convergence.&nbsp; He adds, a special set of uniform is only authorized, if
        approved by the PNP-SIOSA, for example in Boracay Island, where guards are
        allowed to wear a shirt and a&nbsp; pair of shorts; or inside hotels where
        guards can wear barong.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adec518c-7e92-4cd0-ae83-82eb425aac85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:49:52.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:49:55.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP-SIOSA also requires a duty pairing system for guards, but
        this was not observed, as noted in the report. Security guard Mary Grace Rivera
        Rayala was alone in her post when the gunman entered, as seen in the security
        camera video, Roving guard Edwin Parulan Ciriaco, was also the only one assigned
        on the second, third and fourth levels of the mall.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f588993-42aa-4187-859a-623baf191dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:49:52.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:49:55.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely the Resorts World would really face a lawsuit, kasi
        sila na nga. So if they followed security requirements namin sa PNP, one way
        or another, we could prevent this," Espino said.</p>'
  'sessions-says-he-plans-to-testify-before-senate-intelligence-panel':
    'author': 'Tom LoBianco and Laura Jarrett, CNN'
    'caption': '(File photo) U.S. Attorney General Jeff Sessions'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-11T08:36:41.653+08:00
    'imagesource': 'jcr:f3e8b5fa-bdda-46c2-8a48-ff91c3a97989'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cb7ec13-2d63-4904-9b9c-f7d3dcb9d773'
    'lead': 'Attorney General Jeff Sessions said Saturday that he plans to testify
      before the Senate intelligence committee Tuesday, but it was not immediately
      clear if he would testify in public or private.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T11:52:41.154+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T11:52:44.732+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T11:52:44.521+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sessions says he plans to testify before Senate intelligence panel

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370aa6c1-57da-4085-b048-5f1268ce836b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:52:41.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:52:44.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Attorney General Jeff Sessions said Saturday
        that he plans to testify before the Senate intelligence committee Tuesday,
        but it was not immediately clear if he would testify in public or private.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a9de04-3a47-40fe-a990-3eb1cf5e94e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:52:41.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:52:44.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is a prominent switch from his previous plans to testify
        publicly on the Justice Depart ment budget and puts him more directly in the
        firing line over questions about his contacts with the Russian ambassador
        to the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddd67bb-eacb-4b29-a4d9-347b3a504b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:52:41.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:52:44.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions had been scheduled to testify Tuesday before the House
        and Senate subcommittees that oversee his department''s budget, but Deputy
        Attorney General Rod Rosenstein will go before them instead, he said Saturday
        in a letter to the chairman of the Senate appropriations subcommittee, Richard
        Shelby of Alabama.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbace35-6ca1-46f2-8c55-cde0733d3aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:52:41.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:52:44.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Senate intelligence committee is the most appropriate forum
        for such matters, as it has been conducting an investigation and has access
        to relevant, classified information," Sessions wrote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15914934-fac8-467a-b1c2-a93e3ae4f0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:52:41.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:52:44.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions recused himself from overseeing the federal Russia probe
        three months ago after The Washington Post reported on a pair of undisclosed
        meetings Sessions had during the campaign with Sergey Kislyak, the Russian
        ambassador.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d849dbb-5a44-4276-8355-6af46ae2a732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:52:41.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:52:44.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, however, the Justice Department said Sessions
        recused himself in light of his participation in President Donald Trump''s
        campaign, and "it was for that reason, and that reason alone."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380ba4ee-917d-4202-83b0-62607420011e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:52:41.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:52:44.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN later reported that congressional investigators have been probing
        whether Sessions had a possible third, undisclosed meeting with Kislyak.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70234b74-adae-4c7b-b999-79e01f7140fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:52:41.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:52:44.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former FBI Director James Comey hinted in his public hearing Thursday
        that Sessions, a former U.S. senator from Alabama, may have had additional
        contacts with Russians, and said in a closed hearing that investigators had
        received Russian intercepts detailing a possible third meeting between Sessions
        and Kislyak, sources familiar with the briefing told CNN on Thursday. But
        federal investigators have not confirmed the meeting happened, and the Justice
        Department has denied it occurred.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c689cbf2-6add-46de-8a7e-fb33cf1169b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:52:41.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:52:44.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Justice appointed special counsel to assume responsibility
        for this matter," said department spokesperson Sarah Isgur Flores, referring
        to the appointment of former FBI Director Robert Mueller to oversee the department''s
        Russia probe. "We will allow him to do his job. It is unfortunate that anonymous
        sources whose credibility will never face public scrutiny are continuously
        trying to hinder that process by peddling false stories to the mainstream
        media. The facts haven''t changed; The then-senator did not have any private
        or side conversations with any Russian officials at the Mayflower Hotel."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84ad94c-e992-4531-a646-65117d967863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:52:41.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:52:44.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions said Saturday that he was accepting an invitation from
        the Senate intelligence committee, although that was not immediately confirmed.
        He would likely face questions from senators not only about meetings with
        Kislyak and subsequent recusal from the federal Russia probe, but also about
        his involvement with the firing of Comey given his recusal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc12e4db-79c1-4f0a-8c8c-efe51592edd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:52:41.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:52:44.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Sessions says he
        plans to testify before Senate intelligence panel."</em></p>'
