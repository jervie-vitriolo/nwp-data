      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photo of Villaluz wearing a white suit as he held a microphone
        was accompanied with the caption, "Ang buhay at gulong ng palad. #eugenevillaluz."</p>'
