      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports say Villaluz died from cancer on Saturday afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b1859e-635d-4aa1-bede-a6f928b30c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:44:10.011+08:00
