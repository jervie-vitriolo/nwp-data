  'duterte-ISIS-leader':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-11T23:11:02.219+08:00
    'imagesource': 'jcr:882f930d-0925-469b-8478-01fadbec45e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '878d0a97-6efc-4362-b69b-a74731111ee1'
    'lead': 'President Rodrigo Duterte said information from security officials reveals
      ISIS leader Abu Bakr Al-Baghdadi himself "specifically ordered the conduct of
      terroristic activities" in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T11:34:59.121+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T11:35:05.359+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T11:35:05.051+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: ISIS leader ordered terrorist activities in PH

      '
    'updated': 2017-06-13T00:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cfe029-bf12-4d0a-b50a-31a10ac4e5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:34:59.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:35:05.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines, June 11) — President Rodrigo Duterte on Sunday
        attributed the ongoing crisis in Marawi City to Islamic State (ISIS) leader
        Abu Bakr al-Baghdadi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78f7b5a-a27d-41c8-8b30-ffb4f1006b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:34:59.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:35:05.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the media while visiting wounded troops in Cagayan de
        Oro City on Sunday, the President said he''d received information from his
        security officials saying the ISIS leader ordered the conduct of terroristic
        activities in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bfa1d3-012f-406b-95ee-d483dd56f864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:34:59.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:35:05.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ko naman akalain na ganoon kalala kasi, now lumabas na
        si</em> Bagdhadi <em>mismo</em>, the leader of the ISIS, has specifically
        ordered terroristic activities here in the Philippines," Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2a8119-5752-47b7-8fa0-7d797315ea25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:34:59.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:35:05.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I did not expect it to be that bad, because now it
        appears al-Baghdadi himself, the leader of the ISIS, has specifically ordered
        terroristic activities here in the Philippines.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05992e21-123c-4aad-a0a8-b3369d7f53ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:34:59.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:35:05.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte did not provide further details on the claim. However, earlier
        this week, Armed Forces of the Philippines (AFP) Chief Eduardo Año said al-Baghdadi''s
        2014 attack on Mosul, Iraq''s second most populous city, had inspired the
        Abu Sayyaf and Maute leaders to replicate the incident in the Mindanao city.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c4f752-d9cc-40e1-9343-1dfefab0ecc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:34:59.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:35:05.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just like what happened in Mosul, where (Abu Bakr) al-Baghdadi
        occupied Mosul June 2014, it was also the first day of Ramadan," Año said
        last Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b8d09d-b06d-4d62-915b-b5c441e4c993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:34:59.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:35:05.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Baghdadi declared the start of the caliphate or Islamic State
        in the great mosque of Mosul in 2014 after ISIS forces occupied the city on
        the first day of Ramadan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad88464-1f2c-43c5-9200-6420eff9ad5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:34:59.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:35:05.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Año, the Abu Sayyaf and Maute groups wanted to replicate
        Mosul in Marawi as a final step to becoming fully recognized by the international
        terrorist group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117c88c7-53d0-40af-97f6-ce201991143e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:34:59.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:35:05.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: AFP chief: Rebels wanted to replicate Mosul in Marawi to get
        ISIS attention</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735af652-c25a-4e49-a2ed-b2e93497a014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:34:59.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:35:05.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s statements come as the government offensive against Maute
        forces-- referred to by the government as the Maute-ISIS group-- in Marawi
        approach its third week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc818f2-d54a-4715-ae3c-308e283de55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:34:59.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:35:05.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clash, which began after terrorist forces stormed Marawi on
        May 23, has killed 191 enemy forces according to the military.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183bf9fd-290d-468f-802e-19d76d572d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:34:59.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:35:05.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: 13 Marines killed in latest Marawi clashes - AFP</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc09d22f-f392-4bef-b056-761551d9efd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:34:59.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:35:05.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Sunday, AFP ground commanders insisted the
        strategic position of the Abu Sayyaf Group and Maute fighters in fortified
        structures, as well as trapped civilians in the battle zone, have made it
        harder for the Armed Forces'' combat operations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f89016-7e20-45eb-bccb-508c1c39cd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:34:59.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:35:05.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering that<em> meron silang</em> preparations to get the
        high rise buildings, <em>medyo mahirap talaga kunin ''yung</em> strong points,"
        Western Mindanao Command Chief Lt. Gen. Carlito Galvez said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03370b04-7485-4be4-9a03-b6e4886e453f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:34:59.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:35:05.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Considering that they have preparations to get the
        high rise buildings, it''s really difficult to get the strong points.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a90c1a6-185f-429b-957d-1779b0b1972a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:34:59.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:35:05.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, thirteen marine troops were killed in a fierce 14-hour
        gunbattle, in what may have been the most intense firefight in Marawi so far.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd0017a-b12a-47a1-83d4-760624fb7b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:34:59.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:35:05.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said they could have used tougher forces during Friday''s
        encounter if they had not monitored the presence of at least 16 trapped residents
        in the combat zone.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8130d13-4117-4619-a5bc-fb4a5edd7890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:34:59.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:35:05.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces had previously hoped to liberate Marawi city by
        Independence Day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2087ab61-0e36-4d69-8a50-1be420cec234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:34:59.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:35:05.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Military hopes to liberate Marawi by Independence Day</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0541cf9f-ae47-4b94-8f23-2c4695cc28a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:34:59.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:35:05.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, AFP Chief Ano, admitting the difficulty of the circumstances,
        has said clearing operations cannot be rushed so as not to endanger civilians
        trapped in the city.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d4d477-83b5-4e39-9e33-e1743b7ee7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:34:59.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:35:05.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP Chief asked for patience in government clearing operations,
        adding they''ll be able to clear Marawi in "a few more days."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fd9d23-aeb6-4764-a268-3404fbef845a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:34:59.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:35:05.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a matter of time before we''ll be able to clear all the barangays
        of Marawi City," he said.</p>'
  'trumps-strain-with-obama-marks-departure-from-presidential-fraternity':
    'author': 'Kevin Liptak, CNN White House Producer'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-11T15:19:57.505+08:00
    'imagesource': 'jcr:d1107e87-69ff-4eef-a5a6-c4ace34a08b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a31fe371-04ee-40bb-ae42-7e297f8e7cf7'
    'lead': 'For a President who seeks extensive counsel from outside the White House,
      Donald Trump has largely forgone advice or guidance from any of the men who
      have held his job previously.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T11:38:12.701+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T11:38:17.690+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T11:38:17.348+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump''s strain with Obama marks departure from presidential fraternity

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928bfd9a-48b8-4c3f-9701-0230368d80ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:38:12.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:38:17.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) — Nearly five months ago, President Donald Trump
        bid farewell to a grinning Barack Obama, waving as the military helicopter
        shuttling his predecessor into post-White House life got smaller and smaller.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2af32a-7613-44a7-ac46-4c11ca3d0641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:38:12.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:38:17.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They haven''t spoken or seen each other since.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c06b1b-27fe-483c-86c8-23e54022d53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:38:12.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:38:17.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a President who seeks extensive counsel from outside the White
        House – in calls to old friends, business executives, and even despotic foreign
        leaders – Trump has largely forgone advice or guidance from any of the men
        who have held his job previously.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43744a58-3891-46f5-9e6c-15f667e3d749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:38:12.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:38:17.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the months after Trump and Obama carried out a peaceful hand
        off of power, the two have failed to develop any sort of working relationship,
        according to White House advisers and former administration officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb0a5ee-5d2c-4d03-b19b-058132f5c767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:38:12.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:38:17.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have not spoken over the phone, at least to the knowledge of
        their aides. Neither has made any real attempt to reconcile after Trump accused
        Obama of ordering wiretaps at his skyscraper in New York.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d791f19-378c-4bfc-8f00-e6005a9020c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:38:12.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:38:17.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps it''s a predictable outcome for two men with a long and
        bitter history; to be sure, the ice-out is the product of deep-rooted enmity
        that extends well beyond differences in policy or style.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbc4b2c-4590-481d-a329-f83dd54feb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:38:12.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:38:17.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the scope of recent history, it''s unprecedented for a sitting
        president and his predecessor to eschew even the faintest of ties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b6a2c7-2ff4-4ca3-88e6-12fefc78ed25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:38:12.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:38:17.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think they have a relationship," said David Axelrod, who
        served as Obama''s senior adviser during his first years in office. "President
        Obama did what he could to help during the transition but, obviously, there
        have been intervening events."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8353f1-a317-4dc3-8783-6181f585750a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:38:12.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:38:17.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not always frosty</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddecb4f1-60a4-436f-ad36-89df05a89b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:38:12.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:38:17.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t always so frosty. In the days following Trump''s victory
        in November, Obama made a concerted effort to help guide his successor into
        place, despite personal animosity extending back to Trump''s birther conspiracy.
        They spoke for more than an hour in the Oval Office, and Trump declared they''d
        developed "warm" ties.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bb93b0-4cbd-4432-a981-397cc7a320a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:38:12.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:38:17.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cracks emerged before long, with Trump intervening in a dispute
        over Israeli settlements and later lashing out at the sitting President on
        Twitter. But on Inauguration Day, all appeared cheery as Obama and his wife
        welcomed the incoming first family to the White House for coffee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a377108-1256-4238-9b51-1859268f21a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:38:12.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:38:17.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Trump was installed in office, however, things progressively
        soured, culminating in Trump''s March tweets accusing Obama of ordering surveillance
        of Trump Tower.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a9ce8b-17f2-4593-8f48-3f3e71835e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:38:12.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:38:17.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baseless claim, which Obama''s team denied, was said to irk
        and exasperate the former President. There was an effort to smooth things
        over, including in conversations between Trump''s White House chief of staff,
        Reince Priebus, and Obama''s former White House chief of staff, Denis McDonough.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f0ad9b-9b4d-49b6-bdd9-d3835eaf708b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:38:12.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:38:17.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the talks never produced a phone call between the current and
        former presidents. And Trump, who hasn''t backed down from his claim, continued
        his attacks on his predecessor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f8ff8e-beb0-4e20-9afe-f67a07b3d4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:38:12.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:38:17.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, he was very nice to me, but after that we''ve had some difficulties,"
        Trump told CBS News in an interview in early May. "He was very nice to me
        with words and when I was with him. But after that there has been no relationship."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634a96f7-9e4c-4f3b-b122-316a50eba139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:38:12.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:38:17.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama reemerges</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822956cc-8f29-4f1e-9ab7-30d64d5a626b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:38:12.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:38:17.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since he made those comments, Trump has warily eyed Obama as he
        reemerges into public life. The two men were both in Europe last month, Obama
        for an appearance with German Chancellor Angela Merkel in Berlin and Trump
        for summit meetings with his new foreign counterparts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ad03fd-5b41-4b55-a0ba-2ecd2f87e1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:38:12.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:38:17.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s first talks at NATO headquarters in Brussels had to be
        shifted to the afternoon to accommodate Merkel''s schedule with Obama, according
        to people familiar with the meeting''s planning.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e3e076-9360-4e64-b889-d75812fe7334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:38:12.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:38:17.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Obama met with Canadian Prime Minister Justin Trudeau
        after delivering remarks in Montreal that warned against authoritarianism
        – remarks that were seen as veiled jabs at Trump.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40587eee-b392-47a9-8dc2-6470e2dadc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:38:12.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:38:17.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Merkel and Trudeau participated in sometimes-tense G-7 meetings
        last month in Sicily, where Trump was isolated on issues like climate change.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0b3d72-583e-46a6-a166-c596f42bb9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:38:12.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:38:17.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans close to Trump say Obama''s active schedule with foreign
        leaders has caught the President''s eye as he works to develop his own relationships
        with world leaders. But they stopped short of saying Trump has expressed worry
        about Obama''s private conversations with foreign leaders.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5ccf35-92cd-409e-9856-0b638c41f3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:38:12.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:38:17.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though President Trump may not like it, having Obama out there
        speaking with leaders, even if it''s critical of Trump, is probably helpful,"
        said Julian Zelizer, a presidential historian at Princeton. "He might be serving
        a diplomatic role that the administration itself is not fulfilling."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d37035-2860-4741-92a5-38991480d3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:38:12.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:38:17.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidents Club</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eca1c2-7458-40bd-b90b-398b3f1a7790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:38:12.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:38:17.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidents have long relied on their predecessors for advice on
        a job few could possibly understand. Sometimes they have called on members
        of the so-called Presidents Club to carry out tasks on behalf of the United
        States.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be33a175-1cd7-4903-8002-a6093d0808dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:38:12.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:38:17.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current shutdown in ties between Trump and Obama amounts to
        the first time in decades a sitting president has closed off all communication
        with his predecessor – and, by extension, one of the only individuals with
        direct knowledge of a role few have played.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c722721d-c915-4576-8f88-038731ee1229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:38:12.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:38:17.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are only six people on the planet who fully understand the
        demands of that job," Axelrod said. "It''s often helpful, but certainly not
        mandatory, to be able to counsel with them. But that''s totally up the discretion
        of the incumbent, who in this case has without evidence accused his predecessor
        of what would amount to a crime. That suggests to me that they''re probably
        not chatting much."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02620b6-5bc3-4bc6-b1d7-d426f532c492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:38:12.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:38:17.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early June 2001, George W. Bush encountered his predecessor Bill
        Clinton at a Boston funeral in their first in-person meeting since the handoff
        of power months earlier. The two men sat in the same pew of St. Brigid''s
        Church alongside Al Gore – Clinton''s vice president who Bush ultimately defeated
        after a prolonged court battle the prior year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca5c20e-fa3a-48c5-9602-87483f4ae8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:38:12.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:38:17.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Bush''s presidency wore on, he and Clinton developed friendly
        ties, speaking by phone with some regularity about the aspects of the job
        only they could understand.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6983e9-16ee-4b29-8056-44ee5239a27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:38:12.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:38:17.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days before taking office, Obama convened all the living presidents
        to solicit advice about the job. Bush hosted the session in his private dining
        room. Historians said it was the first time all living presidents had convened
        at the White House.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34da5cb1-5694-4c93-9663-8be95acca2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:38:12.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:38:17.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a month later, Obama placed an un</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a23b61-2972-473b-8bd7-07e4a6b51359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:38:12.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:38:17.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>usual phone call to his predecessor to inform Bush he was planning
        to announce a withdrawal of troops from Iraq – a conversation Obama''s aides
        said was a "courtesy" to the man who began the war that Obama ran vowing to
        end.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10a4d4a-122e-4a5d-9edb-ac0997b28915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:38:12.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:38:17.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phone call, made from a holding room at Camp Lejeune in North
        Carolina, was brief, but it did reflect open lines of communication between
        political and ideological opposites – a channel that thus far hasn''t been
        dug between Obama and Trump.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9272627-588f-4d22-880f-2292d1778ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:38:12.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:38:17.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Open hostility</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce24bf2-f841-435e-8556-3acb88a2703c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:38:12.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:38:17.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, when Trump decided to withdraw the United States from
        the Paris climate accord, few even questioned whether Obama – whose administration
        helped broker the landmark agreement – would be given a heads up. Instead,
        Trump tore into Obama for negotiating, in his view, a humiliating deal that
        had foreign leaders laughing at the U.S.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f696f2a4-4218-492b-87d0-fadb17e8e919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:38:12.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:38:17.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama, in one of his first overly political statements since leaving
        office, declared Trump''s decision to "reject the future" deeply misguided.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c8bab8-453b-45d6-9ae6-c91c38953479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:38:12.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:38:17.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Withdrawing from the Paris agreement was one of the most consequential
        announcements of Trump''s young presidency, which has been most successful
        in reversing Obama policies.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed36c0e5-b974-431d-ad10-bcce6b8a7317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:38:12.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:38:17.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In taking those steps, Trump has made little effort to mask his
        disdain for his predecessor or his decisions, the open hostility reflecting
        a harsher tone than presidents past who took the country in new directions.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fcbdfb-a5ca-4575-ba64-4b970d96a99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:38:12.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:38:17.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even bitter rivals have found ways to reconcile.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85bd25b-d1d9-463b-9817-b47e65026979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:38:12.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:38:17.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite griping in private about each other''s shortcomings, John
        F. Kennedy and Dwight D. Eisenhower carried out regular consultations about
        national security matters after Kennedy took power from the Army general in
        1960.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db9cac3-fe1a-41dd-b3cc-22c4c090a7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:38:12.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:38:17.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only three months after taking office, Kennedy was strolling the
        grounds of Camp David with Eisenhower discussing the botched Bay of Pigs invasion.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79536770-a902-4617-8ba9-1a2c3f8b8852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:38:12.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:38:17.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one knows how tough this job is until after he has been in it
        a few months," a bewildered Kennedy confessed to Eisenhower, according to
        his biographer Stephen E. Ambrose.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bda8ea-396a-4c1e-a76e-83394b8a8b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:38:12.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:38:17.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you will forgive me," Eisenhower replied, "I think I mentioned
        that to you three months ago."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abb0e83-75aa-4f6e-af85-0edefe2c1576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:38:12.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:38:17.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Trump''s strain with
        Obama marks departure from presidential fraternity."</p>'
