    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7ccee6-4661-47e7-aca3-d7f469e5548c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:44:10.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:44:18.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villaluz was a member of the group The New Minstrels, but found
        success as a solo artist as well. He was recently a faculty member of Mint
        College in Taguig.</p>'
