      'mgnl:type': 'text'
      'text': '<p>"Gulong ng Palad" was one of the songs popularized by Villaluz in
        the 70s.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1dda47-36f2-4bc9-84a9-61b49bf84ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:44:10.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:44:18.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elaine Jacinto, a former recording artist who worked with Villaluz
        remembers him as "generous in every way."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb59b89-92ef-41ac-b26f-2a63f6ef8d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:44:10.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:44:18.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a mentor, he was never selfish in sharing his musical experience
        and passion for musical perfection and discipline. Truly an example of humility
        and a source of inspiration for all aspiring artists."</p>'
