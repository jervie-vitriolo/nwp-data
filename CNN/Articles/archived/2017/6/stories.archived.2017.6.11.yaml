      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 11) — Eugene Villaluz, one of
        the most respected names in the local music scene, has died. He was 70 years
        old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db6fa08-1b72-409d-bc25-95b24015498f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:44:10.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:44:18.097+08:00
