  'conservatives-yet-to-strike-deal-with-dup-as-top-may-advisers-quit':
    'author': 'Angela Dewan, Rebecca Wright, and Jamie Gray, CNN'
    'caption': '(FIle photo) British Prime Minister Theresa May'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-11T12:38:59.667+08:00
    'imagesource': 'jcr:6ff86381-ee29-4b07-809d-ec13e7de0868'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d7f5824-3568-4c6c-8d70-261658bfdc2a'
    'lead': 'British Prime Minister Theresa May appears to have begun a purge in her
      party after shock election results threw the future of her leadership in doubt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T11:46:58.988+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T11:47:02.973+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T11:47:02.657+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Conservatives yet to strike deal with DUP as top May advisers quit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be6dafd-5a43-4c17-aa35-b30fab8d94f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:46:58.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:47:02.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> British Prime Minister Theresa May
        appears to have begun a purge in her party after shock election results threw
        the future of her leadership in doubt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd7a933-ef68-44a7-89f7-66e01b6cf8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:46:58.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:47:02.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May''s co-chiefs of staff, Nick Timothy and Fiona Hill, announced
        their resignations Saturday on the Conservative Home political blog. Timothy
        conceded in a statement that he had failed to carry out an effective election
        campaign, while Hill made no mention of her performance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f476a811-1b6e-4e88-8237-431e670eede1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:46:58.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:47:02.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May suffered a humiliating blow as the "snap election" Thursday
        spectacularly backfired, stripping her Conservative Party of its commanding
        majority in Parliament. She had called the vote three years earlier than required
        by law, with the aim of sweeping an even greater majority for her party before
        Brexit talks in nine days to take the country out of the European Union.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0001724b-7f88-4626-9fb5-4c51c853ba06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:46:58.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:47:02.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May''s attempts to form a government with Northern Ireland''s Democratic
        Unionist Party (DUP) appear to be taking longer than first thought, as Downing
        Street said Saturday negotiations are ongoing despite an earlier statement
        that a deal had been reached.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466326fc-a03b-4a75-aed5-017c4099cf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:46:58.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:47:02.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister is also fending off a mutiny in her own party.
        Conservative MPs are publicly airing their anger, some calling for her ouster
        and others demanding radical change in her style of leadership.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2bf1e3-48b4-4e05-a39c-f1c6b4e4bceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:46:58.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:47:02.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several MPs have said they were angered by key points in the Conservatives''
        manifesto, the document that outlined the party''s agenda.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193a6e56-5378-475f-9a02-00d2ede5212f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:46:58.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:47:02.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MP says manifesto was ''arsenic''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9a6af1-23a4-4988-bc9f-8e9621c50e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:46:58.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:47:02.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigel Evans was among Conservative MPs to call for Timothy''s resignation,
        and said "anyone with their fingers" on the document should resign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febb050f-b29a-4e89-812a-3919e8b7ff55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:46:58.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:47:02.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was absolute arsenic from beginning to end," Evans told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa1eb5a-acfc-4c09-be4c-d9c4bc97095d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:46:58.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:47:02.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evans confirmed that some MPs are calling for May''s resignation,
        although he himself is not.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca26291-6ad5-43ea-9745-adf3bfe8ac0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:46:58.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:47:02.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he slammed May''s style of governance as tone deaf to her own
        Cabinet ministers and MPs, whom he said were better in touch with voters on
        the ground.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5839160-4620-4e62-9070-a8779e892d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:46:58.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:47:02.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the party''s commanding lead in the polls of 20 percentage
        points at the start of the election period dramatically narrowed after the
        launch of the Conservatives'' manifesto, which he said was "mean-spirited"
        in its call for a cut funding for children''s school lunches and to charge
        the elderly more for their own care.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25db2f6e-9d28-4a64-bdbb-5783faf83575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:46:58.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:47:02.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The campaign was going well until the manifesto was launched. Of
        course, the core message was all lost because of the cacophony of noise we
        were making about social care, and so we were having to fight fires that we
        created ourselves rather than exposing the Labour Party''s insane manifesto."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253b2bda-c727-40fa-a4b4-54bb4ba9c00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:46:58.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:47:02.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katie Perrior, May''s former director of communications, described
        an atmosphere of toxicity and intimidation by Timothy and Hill.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9563e66-df95-4947-b2c4-569dbb5774bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:46:58.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:47:02.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The atmosphere would be great if the chiefs of staff were not there
        and terrible if the chiefs of staff were there," she told the BBC''s Radio
        4.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9556f254-fc3f-4f6c-9629-3ec9d5bc684b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:46:58.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:47:02.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would be able to speak freely if they weren''t around, and if
        they were around, you don''t speak."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af72ebd1-c737-474e-9f6e-5ac4b9c734e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:46:58.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:47:02.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Conservative MP, Anna Soubry, told the BBC after the results
        came in that May has to "obviously consider her position" and take personal
        responsibility for the "dreadful" election campaign and "deeply flawed" manifesto.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dade8e11-64f3-4b66-9309-71655290479c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:46:58.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:47:02.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also echoed comments made by Evans and Perrior that much of
        the party had been shut out of the campaign.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca28f88-f91e-420c-88d9-8b4008b961e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:46:58.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:47:02.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a tightly knit group, it was her group that ran this campaign
        and look where we are, for God''s sake," Soubry said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e9bc1c-c090-401e-81db-990bf6204475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:46:58.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:47:02.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timothy said in his statement that the election result was "a huge
        disappointment."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd205eaa1-52bc-4824-93f5-3ce6edd1f356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:46:58.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:47:02.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I take responsibility for my part in this election campaign, which
        was the oversight of our policy program," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42ee98f-1f4e-40ff-9dbd-9991b5e859da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:46:58.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:47:02.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he refuted reports he was responsible for the elderly care
        policy, saying it was "the subject of many months of work" among many people.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dac6fdd-9622-4d30-a30e-f50f738e826e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:46:58.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:47:02.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to place on record my sorrow for the Conservative Members
        of Parliament who lost their seats, several of whom are close friends."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936ae2b1-0a76-4fc8-8768-6cf01a3856cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:46:58.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:47:02.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill described May as an "excellent Prime Minister" in her resignation
        statement. "I have no doubt at all that Theresa May will continue to serve
        and work hard as Prime Minister – and do it brilliantly."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3e1902-e7fe-4c34-b6f9-03cdd3039401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:46:58.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:47:02.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backlash over controversial alliance</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4e4a52-ad80-4d61-8e5f-5b7f792dad08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:46:58.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:47:02.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May is now looking to rule the country with less than 50% of seats
        in Parliament''s House of Commons, and is banking on support from the DUP
        to be the ally that helps her party push its agenda through Parliament.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe1e71c-f648-496e-b527-107ff401cbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:46:58.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:47:02.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to an earlier statement which suggested May had reached
        a preliminary deal with the DUP, Downing Street said Saturday that such a
        deal had yet to be finalized.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abefbf6-8b50-44ed-971d-ad0fd7a37a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:46:58.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:47:02.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Prime Minister has tonight spoken with the DUP to discuss finalizing
        a confidence and supply deal when Parliament returns next week," the statement
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92046ee1-1876-4152-ac57-aca72392dc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:46:58.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:47:02.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will welcome any such deal being agreed, as it will provide
        the stability and certainty the whole country requires as we embark on Brexit
        and beyond."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e97561-b89a-4c55-b3a9-416e8e7c447e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:46:58.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:47:02.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DUP meanwhile said that discussion will continue into next week
        "to work on the details and to reach agreement on arrangements for the new
        Parliament."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65addf77-4871-4b8b-b844-6b882c1334d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:46:58.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:47:02.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May''s courting of DUP has triggered criticism in the media and
        among members of her party, who have described DUP as anti-abortionist and
        regressive on LGBTI rights.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da1f26d-4dd6-4607-b0ec-e95a46e02de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:46:58.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:47:02.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruth Davidson, a Conservative in Scotland, told the BBC she had
        words with May over the DUP''s record on LGBT rights.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54c3c36-3c43-4ad9-a471-44271432ad01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:46:58.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:47:02.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I asked for a categoric assurance that if any deal or scoping deal
        was done with the DUP there would be absolutely no rescission of LGBTI rights
        in the rest of the UK, in Great Britain, and that we would use any influence
        that we had to advance LGBTI rights in Northern Ireland," said the MP, who
        is a lesbian.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ced0312-5771-427d-923c-212d15adf82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:46:58.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:47:02.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an issue very close to my heart and one that I wanted categoric
        assurances from the Prime Minister on, and I received [them]."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00339d57-66a0-414c-8fe0-1df1acde5959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:46:58.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:47:02.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressure is now also coming from the public. A petition on Change.org
        had more than half a million signatures by Saturday afternoon, calling for
        May''s resignation over her alliance with the DUP.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e064860-a858-4748-b869-cc910a702306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:46:58.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:47:02.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been few clues as to how May might shake up her administration,
        but the Prime Minister, who campaigned under the mantra "strong and stable,"
        announced that she would retain five key Cabinet ministers in their posts.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41554f8a-141c-4259-81e2-4c712afacafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:46:58.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:47:02.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scathing media response</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09f435e-2983-4c23-818f-b3e86e45dcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:46:58.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:47:02.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May came under fire during the campaign for the controversial policy
        on the cost of care for the elderly, dubbed the "dementia tax," and for making
        several U-turns on social care. She was criticized for refusing to take part
        in a televised leaders'' debate and for carefully controlling her campaign
        activities to keep the public at arm''s length.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135eff84-71d4-42df-a53e-77e8a8fe027e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:46:58.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:47:02.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was forced to apologize after she refused to acknowledge her
        party''s battering in her initial post-election remarks.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe60e46-1849-4f52-a203-0f7ee76de9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:46:58.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:47:02.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British media has been scathing of May. The Times newspaper
        ran a front-page story on May''s tenuous future as Conservative leader Saturday
        with the headline "May stares into the abyss."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc740c3b-9dad-4005-b322-9ceefc7c8ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:46:58.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:47:02.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Daily Mirror tabloid''s cover read "Coalition of Crackpots,"
        playing on the term "Coalition of Chaos" that May had used to describe the
        opposition parties. And the Sun tabloid led with "She''s had her chips," pointing
        to a campaign moment of May awkwardly eating fries, while implying she was
        on the way out.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e45bd6d-6250-49b4-9326-aecbede9fe5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:46:58.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:47:02.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Conservatives yet to
        strike deal with DUP as top May advisers quit."</p>'
  'pnp-orders-relief-of-resorts-world-security-guards':
    'author': 'Ruth Cabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
