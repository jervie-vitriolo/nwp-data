      'mgnl:lastActivated': 2019-07-22T11:57:30.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a signature role, West played Bruce Wayne and his alter ego,
        the crime-fighting, costumed Batman, a popular comics character who came to
        life on the ABC-TV series. The show, with a catchy – some might say aggravating
        – theme song, earned a cult following.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae85b16-fa6e-454e-8b96-09900c861166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:57:25.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:57:30.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series lasted three seasons and enjoyed a long afterlife in
        syndication.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457ed8f3-6699-48b6-a4f4-96d343789637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:57:25.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:57:30.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West later supplied the voice of Mayor Adam West, the oddball leader
        of Quahog, Rhode Island, on the animated series Family Guy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f3e75c-fe26-48e3-9504-c12bbedf0fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:57:25.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:57:30.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A memorable voice</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c1fc9c-06d3-476d-9041-614f1d8283cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:57:25.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:57:30.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor was born William West Anderson in Walla Walla, Washington,
        and went on to earn a degree in literature and psychology from Whitman College.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebe6cd7-fb0f-410d-a669-ef39da5c7614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:57:25.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:57:30.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working as a disc jockey, West developed a dramatic and memorable
        voice, which he usedly effectively as the Caped Crusader.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11050f87-71ba-4442-96f2-9a725a5efec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:57:25.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:57:30.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I pick up a telephone and make an international call, the operator
        knows my voice immediately, as does everybody else," he told CNN in an interview
        two years ago.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafb5ccf-7bac-4283-bfa7-7c8f709e51a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:57:25.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:57:30.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Batman, West also demonstrated his strong command of vocabulary,
        delivering wacky one-liners in a deadpan style.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c10da9-d4eb-4e18-aa28-0ec1ce149025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:57:25.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:57:30.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Catwoman, I find you to be odious, abhorrent, and insegrevious,"
        he memorably told one villain.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc8d5d4-52a8-4cb7-afc7-59818b19e429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:57:25.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:57:30.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of entertaining thugs who played opposite West was long
        and illustrious: actresses Julie Newmar, Eartha Kitt, and Lee Meriwether (in
        a movie spinoff) as Catwoman; Cesar Romero as the Joker; Burgess Meredith
        as the Penguin; and Frank Gorshin and John Astin as the Riddler.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Our beloved AW passed away last night. He was the greatest. We&#39;ll
        miss him like crazy. We know you&#39;ll miss him too - West Family <a href="https://t.co/8bkEq1C2ao">pic.twitter.com/8bkEq1C2ao</a></p>&mdash;
        Adam West (@therealadamwest) <a href="https://twitter.com/therealadamwest/status/873571824423936000?ref_src=twsrc%5Etfw">June
        10, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ede9042-d375-450c-b528-14e36517e3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:57:25.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:57:30.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2f7f25-7a38-48da-9b97-f5a2928e3767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:57:25.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:57:30.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batman''s sidekick was Robin the Boy Wonder, who as Dick Grayson
        was Bruce Wayne''s ward.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152b50b9-6287-4fac-b662-776556384110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:57:25.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:57:30.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Batman character "has to be mature enough to have a ward, he''s
        a mentor or he has adopted a son, so to speak," West once said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee389a93-cd77-4891-80a0-2d71247839d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:57:25.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:57:30.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a terribly unexpected loss of my lifelong friend," Burt
        Ward, who played Robin on the series, said in a statement in Variety. "I will
        forever miss him. There are several fine actors who have portrayed Batman
        in films. In my eyes, there was only one real Batman that is and always will
        be Adam West. He was truly the Bright Night."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6081811d-de3e-4e2d-a151-b09665c1dbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:57:25.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:57:30.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typecast but not bitter</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b26363-e092-49c6-a76e-a66c90f9a1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:57:25.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:57:30.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he won his share of acting parts over the years, West became
        typecast, but he didn''t become bitter about it.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c42df41-ae5b-4b5f-918b-d4e8eaf9ef70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:57:25.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:57:30.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you wear a mask and funny tights ... it gets a little frustrating
        from time to time," West said. "I was turned down for a number of parts over
        the years, I feel, because of that.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05e0761-d8a7-48f9-901b-3612afdbb4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:57:25.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:57:30.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wherever I go in the world, there''s such a wonderful rapport with
        our Batman that it''s neat," he said. "People come up and play entire scenes
        for me unsolicited, but I got to laugh. ... How lucky can a person get to
        be part of something that is a classic?"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee34e56-26ae-48b3-9891-b1a55d68063a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:57:25.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:57:30.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newmar, interviewed on CNN Saturday, said West connected with his
        fans on a personal level.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3b5486-daa1-4a9e-bd53-adbc9642ea4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:57:25.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:57:30.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People adored him. There were long lines of people who stood to
        get his autograph. He was charming and open and available to them," she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fa4294-8573-44a2-977e-6f1ea1d45ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:57:25.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:57:30.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was very present. He was with you. He had that extra intelligence
        called wit which allows us to live in this world above things and laugh at
        it, or at least release our negative feelings about this."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63855ea3-2f84-482a-89cc-6187e14d9ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:57:25.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:57:30.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cartoons revived his career, and West fit right in with <em>Family
        Guy.</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6162a5-2dc7-4334-9dfe-1a77cba96470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:57:25.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:57:30.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Family Guy has lost its mayor, and I have lost a friend," the show''s
        creator, Seth MacFarlane, said on Twitter. "Adam West was a joy to work with,
        and the kind of guy you always wanted to be around. His positivity, good nature,
        and sense of fun were undeniable, and it was always a big jolt of the best
        kind of energy when he walked in to record the show. He knew comedy, and he
        knew humanity.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f22232d-99fe-426b-b4a8-ccccacc7a760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:57:25.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:57:30.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am beyond fortunate to have had the privilege of working with
        him, and he will be profoundly missed by all of us. Thank you from the bottom
        of my heart for all that you have given, Mr. Mayor. You''re irreplaceable."</p>'
    '45':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="und"
        dir="ltr"><a href="https://t.co/5umcVMBRcq">pic.twitter.com/5umcVMBRcq</a></p>&mdash;
        Seth MacFarlane (@SethMacFarlane) <a href="https://twitter.com/SethMacFarlane/status/873595796720975872?ref_src=twsrc%5Etfw">June
        10, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6993877d-faa6-4fe4-86ef-2994ad6b1e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:57:25.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:57:30.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6660413-8c4a-4c2f-99f1-85bd9d9e0034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:57:25.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:57:30.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five years ago, West was honored with a star on the Hollywood Walk
        of Fame.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c573b8-2ac4-4040-85a1-efa6d73f203e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:57:25.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:57:30.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I have the record as the actor who has waited the longest
        to get his star on the sidewalk," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c93e41-0277-49d5-97de-e43cb0142b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:57:25.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:57:30.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Batman'' actor
        Adam West dies."</em></p>'
