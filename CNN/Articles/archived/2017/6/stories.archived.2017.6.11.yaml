      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moy Ortiz of The Company, a nephew of Villaluz, posted a tribute
        to his uncle on his Instagram page.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f7318f-0a1f-4318-b8e4-745f7569974b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:44:10.011+08:00
