      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)</strong> — Some
        parents of the SAF44 will file a petition before the Supreme Court questioning
        the decision of the Office of the Ombudsman to downgrade the case to be filed
        against former President Benigno "Noynoy" Aquino III.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16c6d67-0681-469c-ac51-ac98de745e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:40:31.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:41:00.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SAF44 refers to the 44 members of the Philippine National Police
        (PNP) Special Action Force (SAF) who perished in a bloody and brutal encounter
        with rebels in Maguindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559b8493-56da-4229-a385-77ad0c229001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:40:31.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:41:00.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was filed against Aquino, former PNP chief Alan Purisima,
        and former SAF chief Getulio Napeñas before the Sandiganbayan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd79f180-ca79-404a-b991-2fcd7f561b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:40:31.695+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:41:00.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman earlier downgraded the case that some
        SAF44 relatives filed against the former president from 44 counts of reckless
        imprudence resulting to homicide to one count of usurpation of authority.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba831a8-e2ef-476c-a697-5eba2386ec34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:40:31.695+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:41:00.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two SAF44 parents, Helen Ramacula and Felicitas Nacino, and the
        Volunteers Against Crime and Corruption will ask the Supreme Court to annul
        and reverse the Ombudsman''s decision dismissing the complaint for reckless
        imprudence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60239ad0-ae91-423c-aa03-6c0d055ff17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:40:31.695+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:41:00.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang namatay, bakit naman magiging one lang. 44 kami na nawalan
        ng anak. Hindi naman siguro pwede iyon," Ramacula said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96dd492-11c9-4117-b431-c3e9595f077b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:40:31.695+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:41:00.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why would they reduce the number of dead to just one?
        There are 44 of us who lost a son. We could not let that happen.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851933fd-788c-4490-a392-faae5d3b2b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:40:31.695+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:41:00.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siya po ang Presidente. Siya po ang chief. Sya po ang nag-uutos
        sa lahat ng gagawin ng SAF44 kasi siya po ang may power lang. Siya ang Commander-in-chief,"
        she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca9ee5f-0e79-43f7-b73a-31f2c3bd300c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:40:31.695+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:41:00.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He was the president. He was the chief. He was gave
        out all the orders that the SAF44 did, because only he has the power. He was
        the Commander-in-chief.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b578c1-8b3d-4eca-83c0-64cf62e27db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:40:31.695+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:41:00.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will also ask the Supreme Court to direct the Ombudsman to
        file these cases against the former President before the Sandiganbayan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9833faec-7448-43a1-b168-ce44f0144b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:40:31.695+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:41:00.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Ferdinand Topacio, lawyer of some of the SAF44 relatives,
        argued that the Office of the Ombudsman intentionally downgraded the cases
        against Aquino to usurpation of authority because it is weaker and is easier
        to dismiss.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a257d77a-645e-47df-8ac2-d3d134ab6d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:40:31.695+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:41:00.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para po sa amin, ang ginawang ito ng ating Ombudsman ay pagpo-protekta
        sa dating pangulo...This was set up para ma-dismiss kung ito ay lilitisin
        ng Sandiganbayan thereby protecting the former president from any sort of
        criminal liability," Topacio said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e0793f-c4ee-4f47-93f8-e1339759e9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:40:31.695+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:41:00.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For us, what our Ombudsman did was protecting our
        former president...This was set up so it could be dismissed if it will be
        tried at the Sandiganbayan, thereby protecting the former president from any
        sort of criminal liability.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b660904-cd86-415b-8da9-248bc9e8f00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:40:31.695+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:41:00.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topacio said the families are just waiting on additional documents,
        and are planning to file the petition by Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67bd1e0-dd95-4fc6-a9d5-a768439851a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:40:31.695+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:41:00.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also set to file an impeachment complaint against Ombudsman
        Conchita Carpio Morales on November 20, when Congress returns from a month-long
        recess.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9173ca-0c2a-448c-9f7b-f02d7590a283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:40:31.695+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:41:00.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 25, 2015, the SAF44 were sent on a covert mission to
        the town of Mamasapano to capture the wanted Malaysian terrorist Marwan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56355884-0016-4898-8cc8-919e0536474d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:40:31.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:41:00.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a Senate investigation and an independent inquiry into
        the botched Mamasapano operation and the deaths of the 44 troops, the Office
        of the Ombudsman in July ordered the filing of charges of usurpation of authority
        against Aquino and Purisima.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a767be4-cba3-4c6f-a8c3-a07cd956ac30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:40:31.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:41:00.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Joyce Ilas contributed to this
        report.</em></p>'
  'saf-44-ombudsman-conchita-carpio-morales-maguindanao-massacre-mamasapano':
