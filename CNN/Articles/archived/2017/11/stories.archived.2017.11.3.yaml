    'title': 'LOOK: 500-lb. vintage bomb unearthed in Zamboanga City

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6561dffe-db30-4aa7-8029-da379e5d81d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:07:41.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:08:49.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines, November 3)</strong> —
        A vintage bomb weiging 500 lbs. was unearthed in a popular park here in this
        southern Philippine city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997a2978-0b76-4785-bda6-42da2cb1cc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:07:41.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:08:49.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "vintage bomb" was as a general-purpose bomb loaded in airplanes
        and used for airstrikes, said SPO4 Benjamin Rubio, Bomb Squad Team Leader
        of Zamboanga City police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a1250b-519a-487d-8e3a-0a411b0faf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:07:41.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:08:49.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bomb could have exploded if it was not handled properly, he
        added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163e9ba9-9526-4c10-8fa6-5bb18883e73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:07:41.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:08:49.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosive was unearthed on Wednesday by personnel working on
        a construction site in Abong Abong Park in Pasonanca.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b416a495-1895-4493-bf79-a5423d24bace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:07:41.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:08:49.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A payloader was used by the bomb squad load the 500-lb. explosive
        into a vehicle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b7ad6e-9e3a-4e95-b717-d0e22be7fa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:07:41.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:08:49.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During World War II, Zamboanga was under Japanese rule from 1942
        to 1945.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bdecda-0f54-42f0-843a-539781d9d8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:07:41.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:08:49.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1945, the city figured in the Battle of Mindanao where American
        forces seized Zamboanga from the Japanese. Parts of the city were heavily
        bombed to prevent the enemy from regaining control.</p>'
