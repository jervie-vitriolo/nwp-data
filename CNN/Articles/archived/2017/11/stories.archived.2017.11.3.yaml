    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2967d957-8442-4e2e-8013-1876ae97d9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:36.709+08:00
