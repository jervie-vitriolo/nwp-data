    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec8d672-e46b-422f-98fa-04a254009753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T12:01:18.526+08:00
