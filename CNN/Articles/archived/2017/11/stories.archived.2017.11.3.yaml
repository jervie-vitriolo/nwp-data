      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; Soccer mom Steve</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab60a66a-ef89-42a4-b5fb-a9f837bad529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:36.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:46:31.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look, Steve Harrington was a jerk. A jackass, even. And while the
        end of the first season crowned him with a redemption arc an ‘80s villain
        could only dream of, the Duffer Brothers seem to have found it necessary for
        the rest of us to fall in love with him too. Barring the Nancy drama, Steve''s
        story in this tale begins with an unlikely pair-up: him with Dustin. Finding
        no one else available to help him with the Dart situation, Dustin settles
        for Steve. And we love him for it. Because we see Steve in a light that Nancy
        couldn’t and what we see is delightful. And selfless and kind. Viewed from
        the lens of the first season, Steve’s character development is drastic, but
        it somehow doesn’t feel forced or nonsensical.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394ae407-3186-44b2-84d2-34bd49810fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:36.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:46:31.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Grade:</strong> Steve Harrington transforms into a soccer
        mom (albeit one that totes around a bat embedded with nails) whose main goal
        in life is to make sure some kids he never really cared about are safe. Not
        to flex his good guy muscles or to win the girl over. <strong>A.</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0be13c-4dc7-4293-86a5-180dd971a181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:36.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:46:31.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;The makeover sequence no one
        asked for</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1c92fe-2d20-4cc0-a382-c3d96f1025a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:36.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:46:31.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known for their indulgent referencing and soft spot for homages,
        the Duffer Brothers moved away from Hawkins, expanding the pool of ‘80s references
        whence to dip. The second season opens with the introduction of a new character,
        Kali (Linnea Berthelsen), but the potential of her story feels wasted on what  feels
        like a distraction.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382bd562-0291-44c1-b519-d9eec1ddb655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:36.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:46:31.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thing is, even as a standalone episode, Eleven’s journey in
        “The Lost Sister” doesn’t feel like it fits into the series as smoothly as
        it could have. It becomes a tiresome detour — what could have been an insightful
        look into Eleven’s history becomes unnecessary by virtue of its length — to
        Eleven’s inevitable return to her friends, a pre-teen’s temper tantrum that
        they could have done away with.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0ea0c9-ef34-455b-8cb3-94983cf92d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:36.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:46:31.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Grade:</strong> Despite impeccable acting by Brown, “The
        Lost Sister” is not quite as bitchin’ as they would want us to believe:<strong>
        D.</strong></p>'
    '48':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
