  'curated-by-federico-de-vera':
    'author': 'Anna Bueno'
    'caption': '''Design alchemist'' Federico de Vera puts together some of the most
      beautiful objects of Philippine art and culture. In photos: "Vestige VIII" by
      Gregory Halili (oil on mother of pearl, wood base), and a bul-ol (or Ifugao
      rice god). Photos courtesy of AYALA MUSEUM'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2017-11-03T05:30:50.105+08:00
    'imagesource': 'jcr:0d5ee939-5c7f-449c-bb30-90c978420bf3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '518e63b7-4215-40ef-bb70-0647b0eac1eb'
    'lead': '''Design alchemist'' Federico de Vera puts together some of the most
      beautiful objects of Philippine art and culture in an exhibit at the Ayala Museum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T12:01:18.524+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T13:04:31.832+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T13:04:31.623+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A collector’s journey to find treasures of Philippine culture

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976c500a-63d9-435e-a031-117a6fd112d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T12:01:18.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:04:31.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Federico de Vera
        has prepared a feast for us all. The jeweler, collector, and tastemaker from
        Dagupan, Pangasinan, world-renowned for seeing and recreating what can only
        be simplified as ‘things of beauty,’ curates an exhibit of 300 objects representing
        Filipino heritage. One would perhaps need four eyes to fully appreciate the
        curious collection he has put together, titled “Curated by Federico de Vera,”
        which will open on Nov. 6 at the Ayala Museum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d712b2-644a-42a7-86a7-2801c993d242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T12:01:18.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:04:31.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the museum, de Vera is in his element. It took the “design alchemist”
        and “aesthetic savant with an Enlightenment viewpoint,” as the <a href="https://www.nytimes.com/2010/10/03/t-magazine/03talk-nasatir-t.html?mtrref=nine.cnnphilippines.com&amp;gwh=E7CB14C73C4670365E26120EFFBAE2BB&amp;gwt=pay&amp;assetType=REGIWALL">New
        York Times</a> calls him, more than a year to put together the assortment
        of paintings and treasures to be housed in three of the museum’s floors. There
        are paintings both familiar and strange, in the first floor, where de Vera
        plans to put works depicting Filipino life: its myths, histories, and faces.
        Here, I see a Whang-Od portrait by photographer Jake Verzosa. There is even
        a circa-1970 portrait of Monique Siguion-Reyna, painted by Ang Kiukok, which
        seems odd and divergent from the artist’s celebrated body of work.</p>'
    '3':
      'image': 'jcr:26643630-af55-4ed0-9630-26b2f7265829'
      'imageCaption': 'A preview of the first floor, which is themed "Portrait of
        the Filipino." In photo, from left: "Papunta ka pa lang, Pabalik na Ako" by
        Jaypee Samson; "Portrait of Monique" by Ang Kiukok; "Untitled" by Yasuo Kuniyoshi;
        "Igorot Woman with a Pipe" by Felix Gonzales; and "Farmer from Mayaoyao" by
        Benedicto Cabrera. Photo by KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcbc50a-1ea3-41b3-90e1-04ee3f2b0c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T12:01:18.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:04:31.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c94985a-59eb-4c2f-8e99-f10d0bb70799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T12:01:18.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:04:31.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera is not quite an artist (in the conventional sense of the
        word), but it seems misplaced not to see him as one. He puts faith in the
        storied weight of objects he finds beautiful. To define ‘beauty’ is of course,
        an exercise in futility. But to know what it is is another thing. De Vera
        sees it in something as mundane, for example, as an aluminum bowl his sister
        uses to feed the dogs. Or in the many santos that reflect his strict Catholic
        upbringing, one he now carries lightly. “Filipinos are very guilty,” he remarks.
        “Of what?” I inquire. “Of being Catholic,” he laughs, as he recalls his childhood.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e1d7fd-0b8b-462d-8880-64d1a25a9e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T12:01:18.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:04:31.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The architecture graduate from the University of Santo Tomas had
        a family business waiting for him, before he would gradually put up his store
        of curiosities in New York, with a clientele comprised of the who’s who of
        the world’s biggest names: Hillary Clinton, Karl Lagerfeld, Anne Hathaway,
        Steve Jobs, and Daniel Day-Lewis, among many, many others.</p>'
    '8':
      'image': 'jcr:194ebccb-7f41-4af2-a2c9-a351dd178a8a'
      'imageCaption': '“I didn’t compromise from the beginning. I was just going to
        sell what I want, I don’t care if it sells or not," says Federico de Vera.
        Photo by KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06fa0b0-a0a9-4558-8deb-ff62e2193f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T12:01:18.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:04:31.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034903c6-ca04-4213-9cd3-c1aef475f0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T12:01:18.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:04:31.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera’s mother is named Romana: the Romana of Romana’s Peanut
        Brittle based in Baguio. But he was not meant to work there. What was supposed
        to be a trip to the U.S. to get an MBA turned out to be a journey of discovery.
        “I’m more of a creative type,” he says. Instead of taking business classes,
        “I took classes in art history, filmmaking, art appreciation, more liberal
        arts classes.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd11644a-d303-4a50-afa3-d8bf6151e886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T12:01:18.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:04:31.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting on his own abroad (after leaving Gallery Japonesque) taught
        him to trust his own eye. “I didn’t compromise from the beginning. I was just
        going to sell what I want, I don’t care if it sells or not,” he says. “It
        was a gamble, but it paid off.” More than two decades later, de Vera is sought
        not only for his “kaleidoscopic eye,” but for the stories he tells through
        his assemblage of objects he finds. In the exhibit notes, de Vera states:
        “The art of placement is also very important, because through a well-thought
        out exhibition design I can put things in context, weave my story, and present
        my idea clearly.”</p>'
    '11':
      'image': 'jcr:3916a44d-b3d2-4060-905d-7c9ee45b7cfb'
      'imageCaption': 'The 300 objects on exhibit speak of Philippine heritage. Left:
        Alfredo Esquillo''s "Daang Ligid Krus"; right: an assemblage of pieces of
        jewelry. Photos courtesy AYALA MUSEUM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9d8ca6-a556-4e8b-b8ae-8d8d6edc0fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T12:01:18.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:04:31.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'image': 'jcr:93f8db13-ab2d-41b5-aa4b-8919d66bde7e'
      'imageCaption': 'From left: "Untitled" by Jay Yao; "Nationalist" by Ronald Ventura;
        "I Want to Live a Thousand More Years (Self-Portrait After Dengue, with Tropical
        Plants and Fake Flowers)" by Wawi Navarroza; "Her Harvest (After I Gak Murniasih
        "Jamuku / My Medicine")" by Wawi Navarroza; "Burning Bay" by Elmer Borlongan;
        "Prayer Before Meal" by Vicente Manansala; "Anxiety" by Benedicto Cabrera.
        Photo by KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f67c277-f3d4-4c75-86c7-28b261d20de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T12:01:18.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:04:31.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96adbd0-6166-4947-a065-1edb26ba27be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T12:01:18.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:04:31.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visual feast aside, the de Vera-curated exhibit is more importantly
        a lesson on Philippine art, design, and history. The goal is to provide an
        experience — one which de Vera is adept at doing — which will hopefully encourage
        exhibit-goers to appreciate the collection, make connections, and ask questions.
        He’ll be satisfied “if I can pull people’s eyes into something”: whether it’s
        a polychrome wood icon of (and titled) “Christ taken down from the cross,”
        a vase of sunflowers made from recycled magazine pages, or a woven Tingguan
        tapestry from Abra.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69486536-0b3a-436f-ab1d-539968ed2658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T12:01:18.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:04:31.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s an enviable job. Glimpses of the exhibit can leave one already
        full — and we haven’t even seen the treasures of the second floor — so one
        can just imagine what opening night will look like. Anticipating the experience
        makes me recall an old Spanish saying, about being ready to die after seeing
        the Alhambra’s golden pavilions; perhaps, the same can be said of the otherworldly
        experience of a de Vera-curated exhibit.</p>'
    '17':
      'image': 'jcr:5990f3a0-8289-4d50-8e9a-35e10ebd5376'
      'imageCaption': '"Angry Purple Brain" by Jigger Cruz. Photo by KENNETH ABALLA'
