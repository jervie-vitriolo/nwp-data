    'lead': 'The Visayan Sea will be closed to fishing activities starting November
      15.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T11:37:34.395+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T11:37:56.410+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T11:37:56.204+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BFAR: Three-month fishing ban in Visayan Sea starts Nov. 15

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfac88a-fb27-4bc3-99e0-1f6987d0a9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:37:34.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:37:56.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iloilo City (CNN Philippines, November 3)</strong> — The
        Visayan Sea will be closed to fishing activities starting November 15.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02da40d7-7ad6-4a56-b7f9-9cc179774000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:37:34.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:37:56.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after the Bureau of Fisheries and Aquatic Resources (BFAR)
        Region 6 said it would enforce the yearly three-month fishing ban in the area.
        Catching, buying/selling fish – including larvae, fry, or young – will be
        prohibited in the area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dc3d68-b668-43a9-9d85-01d9661af1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:37:34.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:37:56.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Visayan Sea, one of the country''s major fishing grounds, is
        suffering from overfishing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44a0afc-eba9-43ab-aee8-e14bfdb7b011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:37:34.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:37:56.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the ban, the BFAR will prohibit catching sardines, herring,
        and mackerel – these fish make up one-third of the total fish production of
        the Visayan Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4600bf7f-83a3-44ab-be99-07f6e0e51344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:37:34.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:37:56.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban is a measure to ensure that the Visayas'' fish supply will
        not be depleted and allow fish to spawn freely.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9258f539-7fc4-400e-950c-a4e7e4c36443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:37:34.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:37:56.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BFAR Regional Director Remia Aparri urged local government units
        help to enforce the fishing ban until the February 2018 when the sardine,
        mackerel, and herring population is restored.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a19a31b-aa55-4e4d-bb16-d65b5c4ae2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:37:34.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:37:56.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators will be charged accordingly under Fisheries Administrative
        Order No. 167-3 that mandates the annual ban. All violators will be fined
        with imprisonment of six months and one day to six years, a fine of P6,000
        or forfeiture of the catch, and cancellation of fishing permits or licenses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e595d5-875b-4c54-87f0-997346f9b2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:37:34.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:37:56.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Iloilo provincial government is stepping up its campaign
        against illegal fishing most especially in the northern part of the province
        whose waters are shared by the Visayan sea. It is giving patrol boats to seven
        coastal towns</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e583e9-0b9f-4c30-87ce-b18fbf632d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:37:34.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:37:56.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial Administrator Raul Banias will lead local governments
        of Barotac Viejo, Dumangas, Ajuy, and Carles as they each receive one patrol
        boat this month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dc2b20-112c-4673-9e32-678fe7818e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:37:34.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:37:56.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Arthur Defensor Sr. revealed that most of the illegal fishers
        that Bantay Dagat apprehended were from neighboring provinces like Masbate,
        Cebu, Negros Occidental, and Capiz.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bf7055-0d94-4948-bf09-4f4cbffc8998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:37:34.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:37:56.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Villar looks into sustainable fishing</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d39ede-df73-4472-9130-e5037d8f6c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:37:34.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:37:56.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Cynthia Villar, meanwhile, is looking to review a plan to
        present the Philippine seas from becoming a "virtual desert.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c67bbda-b578-40f8-8881-c6fbd42ebc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:37:34.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:37:56.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to avoid the dreaded scenario of our oceans turning
        into virtual deserts by 2050," said Villar, chairperson of the Senate Agriculture
        and Food committee.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b093247-e169-445f-829a-c840c9caf722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:37:34.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:37:56.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar said she wants to review the draft plan and various inputs
        and recommendations of industry players on the National Tuna Management Plan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60507f07-9c5d-44ec-8ce1-72c47b53cb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:37:34.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:37:56.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ultimate objective of any plan for the industry is to promote
        the effective conservation, management and equitable use of tuna resources
        in the Philippines for its sustainable development," she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a8d6cf-1806-4bb8-8bef-963c947f0c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:37:34.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:37:56.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She underscored that sustainability is the key word and one of the
        most important considerations in all efforts and actions for the further growth,
        development, and future of the tuna industry.</p>'
