  'Pope-asked-to-consider-letting-some-married-men-act-as-priests':
    'author': 'Delia Gallagher'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-03T11:57:53.007+08:00
    'imagesource': 'jcr:fd7c02e8-5392-4429-b846-1d8f7675fa65'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd11bf38d-0dc0-4fc2-b906-86a110ef656a'
    'lead': 'A high-ranking Vatican official has said he is pressing the Catholic
      Church to consider allowing married men to act as priests in a remote region
      of the Amazon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T10:20:35.150+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T10:21:13.659+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T10:21:13.542+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope asked to consider letting some married men act as priests

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c834e0d4-29fa-4ead-af61-d9691e3dd6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:20:35.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:21:13.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A high-ranking Vatican official has said
        he is pressing the Catholic Church to consider allowing married men to act
        as priests in a remote region of the Amazon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74017724-9804-4896-a807-91bc2af53170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:20:35.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:21:13.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bishop Erwin Krautler, Secretary for the Commission on the Pan-Amazon
        Region, wants the subject on the agenda at a meeting in the Vatican in 2019,
        he told the Austrian news agency KNA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d57677a-0470-4c63-8482-461a7a774902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:20:35.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:21:13.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal centers around the question of allowing faithful Catholic
        married men to act as priests, including saying mass and hearing confessions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce86a489-ba5e-4151-9bd1-9ce9159fe690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:20:35.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:21:13.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian Cardinal Claudio Hummes, President of the Bishops Commission
        for the Pan-Amazon, and close friend of the Pope, has long supported the idea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4207f90-ede0-47da-b9ca-f034e83e6178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:20:35.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:21:13.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region is currently experiencing a shortage of priests and Pope
        Francis has called for the special meeting of the region''s bishops, called
        a Synod, to tackle its problems.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421e9b6e-e4e8-4ff5-bb63-1aefbd9922d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:20:35.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:21:13.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis said in an interview in March 2017, that he would be
        open to studying the question.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6eb2916-8cf1-455d-9897-ef6ee3fb2b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:20:35.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:21:13.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Vatican, the region includes parts of Bolivia,
        Brazil, Colombia, Ecuador, French Guiana, Guyana, Peru, Venezuela and Suriname
        and covers a population of 2.8 million people consisting of 400 indigenous
        tribes that speak some 240 languages.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fe9747-b1be-46bb-a5db-38f96f0e5bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:20:35.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:21:13.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the population is Catholic, but due to the remoteness of
        their villages do not have a local priest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02a921e-ad7f-4440-9a2c-9d864e82ad6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:20:35.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:21:13.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the question is currently limited to the possibility of
        allowing married men to become priests, Vatican observers say it could be
        a first step towards a wider discussion on celibacy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0d4445-8f1e-4c77-9aee-c695398578a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:20:35.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:21:13.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/11/03/europe/vatican-married-priests/index.html">Pope
        asked to consider letting some married men act as priests</a>.</em>"</p>'
  'alleged-isis-recruiter-karen-hamidon-allegations-department-of-justice':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-03T10:56:16.982+08:00
    'imagesource': 'jcr:a6b4af14-f7bc-4d78-a5f2-488d66f0dc17'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8d98c48-2ff9-4181-803e-5ee535a21280'
    'lead': 'Karen Aizha Hamidon speaks before media for the first time to clear her
      name.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T10:24:28.791+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T10:24:58.332+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T10:24:58.157+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alleged ISIS recruiter: Charges against me are not true

      '
    'updated': 2017-11-04T08:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0b46b1-ed5e-4f2f-af93-306a4d7a4400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:24:28.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:24:58.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)</strong> — Alleged
        ISIS recruiter Karen Aizha Hamidon showed up at the Justice Department Friday
        to face rebellion charges against her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560e4308-aaef-4626-9d2e-38dd0c1a9758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:24:28.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:24:58.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamidon denied she had links to the Maute group or the Marawi siege,
        but the National Bureau of Investigation (NBI) revealed she also had criminal
        cases abroad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ed75bd-33d8-4e6a-8fe3-6a102f566222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:24:28.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:24:58.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of the accusations hurled against me are all false," Hamidon
        insisted at the preliminary investigation on the allegations against her.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Alleged ISIS recruiter faces probe <a href="https://t.co/QR1kNigBWT">pic.twitter.com/QR1kNigBWT</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/926390950263382017?ref_src=twsrc%5Etfw">November
        3, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f01f8f-c33e-4dcc-bbff-e95f5a3798a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:24:28.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:24:58.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd66b12-7013-4007-a13a-8f89de2560b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:24:28.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:24:58.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she was just "a blogger, an Islamic propagator, and a Muslim
        missionary," not an ISIS recruiter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa309c6-3722-4d6f-946e-97886ae37d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:24:28.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:24:58.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But authorities claimed Hamidon used online messaging applications
        such as Telegram to encourage foreigners to go to the Philippines and join
        the Maute group in Marawi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a546d014-f961-44f8-9b45-e860369c64cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:24:28.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:24:58.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI played audio recordings supposedly of Hamidon pledging allegiance
        to ISIS.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83dcee5-b695-44bd-9e99-a02d73ec44cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:24:28.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:24:58.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s her way of ingratiating herself to the extremist community.
        You heard it, it''s like an oath of allegiance to the leader of ISIS. That''s
        what her purpose was," NBI agent Joshua Raymundo pointed out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaad36e-f696-4b1a-8fbc-4c2e3072edd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:24:28.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:24:58.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamidon allegedly used different usernames as part of operational
        security.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed61eb47-a177-43dc-b03f-463feb868b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:24:28.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:24:58.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raymundo said these recordings are significant because they help  prove
        that the accounts the NBI was monitoring really belonged to  Hamidon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd5beb9-0386-438b-bc6a-fd0da3f11f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:24:28.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:24:58.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were audio recordings like these and she also made posts
        and statements on her Telegram accounts basically saying the same thing –
        identifying herself, giving her full name, declaring allegiance to ISIS,"
        he noted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17adf6b1-0300-464c-a89c-34e8a1c1c54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:24:28.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:24:58.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hamidon insisted she was innocent.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0088ae9e-12a7-44dd-9df8-63d7b58484f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:24:28.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:24:58.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My function is only through usage of social media. I have nothing
        to do with those accusations like Maute I''m involved. I have nothing to do
        with that. I strongly deny the alleged false accusations against me," she
        stressed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737acff5-36ce-409b-b35f-cebb2b1c846c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:24:28.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:24:58.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI revealed Hamidon is also facing criminal charges abroad.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a772ec7-3cf0-4847-91e3-6f5dd6953944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:24:28.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:24:58.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in receipt of a formal request from the Indian government
        for assistance. They have detained several individuals who were recruited
        by Karen to join ISIS in Iraq and Syria," Raymundo said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0f7526-da42-4daa-be16-20b6c62b8d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:24:28.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:24:58.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamidon admitted she was the former wife of the late Mohammad Jaafar
        Maguid known as Tokboy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf6fc42-f7d7-4791-9149-ce5a7b3cb65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:24:28.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:24:58.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokboy was the former leader of Ansar Khalifa, the group that collaborated
        with the Maute to bomb the Davao night market more than a year ago.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022ee1eb-401b-41f5-85ab-98f74c995b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:24:28.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:24:58.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just being married to Tokboy is not a criminal offense but it definitely
        puts her in our radar. It identifies her as a person who''s linked with these
        terrorist groups. It makes her worth looking at," said Raymundo.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccc674f-efcf-4b6e-bf5c-dfbc9e9054d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:24:28.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:24:58.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamidon may face 296 counts of inciting to rebellion – or one count
        of rebellion in relation to cybercrime law, according to Prosecutor Peter
        Ong.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfa2424-ef89-4f4b-8859-2818db220b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:24:28.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:24:58.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has until November 10th to answer the charges against her.</p>'
  'venezuela-we-cant-pay-our-debts-anymore-maduro':
    'author': 'Patrick Gillespie, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-03T10:22:00.488+08:00
    'imagesource': 'jcr:7bbdbdd6-ffc3-47aa-ad73-e2b408db54e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '391ba3f6-f42c-4ac3-8c5f-51734c5b0375'
    'lead': 'Venezuelan President Nicolas Maduro finally admitted his government can''t
      afford to pay all of its mounting bills.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T10:29:33.631+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T10:29:55.617+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T10:29:55.426+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Venezuela: We can''t pay our debts anymore

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5857e3-5f4a-4466-bca9-f581f4e2f9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:29:33.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:29:55.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Venezuelan President Nicolas Maduro
        finally admitted his government can''t afford to pay all of its mounting bills.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fa42fb-9653-49c3-85d7-52ec1b02b29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:29:33.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:29:55.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro said in a <a href="https://money.cnn.com/2017/04/21/news/economy/venezuela-cash-debt/index.html?iid=EL">televised
        speech</a> Thursday that Venezuela and its state-run oil company, PDVSA, will
        seek to restructure their debt payments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3e7077-2ba1-427c-b746-972f6a00f375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:29:33.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:29:55.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oil company made a $1.1 billion payment on Thursday, he said,
        a sizable amount for a country with only <a href="https://money.cnn.com/2017/04/21/news/economy/venezuela-cash-debt/index.html?iid=EL">$10
        billion left in the bank</a>. "But after this payment, starting today, I decree
        a refinancing and a restructuring of the external debt," Maduro told the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b89b34-8659-4267-b5de-79258d1ee25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:29:33.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:29:55.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela is already deep into a <a href="https://edition.cnn.com/2017/10/25/health/venezuela-child-hospital-dying/index.html?iid=EL">humanitarian
        crisis</a>, with people suffering from food and medical shortages. Many can''t
        afford to buy basic items because <a href="https://money.cnn.com/2017/07/28/news/economy/venezuela-cash-crisis/index.html?iid=EL">prices
        are skyrocketing</a> faster than wages. The country''s currency, the bolivar,
        is worth less than a tenth of a U.S. penny.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71fba21-69ea-43bc-b5f6-12ee6ba65494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:29:33.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:29:55.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/10/16/news/economy/venezuela-debt-trump-sanctions/index.html?iid=EL">Related:
        Venezuela blames Trump for missed debt payments</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb93a0f-4299-4838-9973-8fc1d352e84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:29:33.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:29:55.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Maduro''s government can''t reach a new agreement with bondholders
        over the debt restructuring – which often means trying to pay less money –
        it will end up defaulting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46df22f9-8e33-4e06-b96a-fabc7d67f495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:29:33.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:29:55.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would trigger a potentially ugly series of events.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0efacc3-1ea3-4401-b6f0-0d4114afc0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:29:33.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:29:55.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors in the U.S. and elsewhere could seize Venezuelan oil as
        collateral.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768e99ff-2b46-4012-9de8-7a027cb8f0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:29:33.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:29:55.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil is the government''s only significant source of external revenue
        and therefore its only way to buy food and medicine for its 30 million citizens.
        Because the government mismanaged vast swaths of farmland, it must import
        almost all food.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75f06ab-6bb8-4a44-8dd3-87c6f2ab7994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:29:33.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:29:55.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agreeing on a new payment schedule is no easy feat with Wall Street
        investors. Just ask Argentina. Its government <a href="https://money.cnn.com/2016/02/29/news/economy/argentina-debt-agreement/index.html?iid=EL">fought
        in U.S. courts for 15 years</a> to resolve its unpaid debts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b506e6d-faf9-406f-b129-39053f81dd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:29:33.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:29:55.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina''s government was shut out of international debt markets
        over that time, which ultimately crippled its economy. Argentines called the
        investors "vulture funds" because they bought the bonds on the cheap and then
        sued the government to get much higher payments. The two sides reached a settlement
        in early 2016, shortly after a new Argentine government took office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0b0e35-9218-4b8f-bb15-9ada6fc87a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:29:33.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:29:55.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/09/14/news/economy/venezuela-maduro-rabbit-plan/index.html?iid=EL">Related:
        Venezuela tell citizens to eat rabbits amid food shortages</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebaf218-1149-41d0-8cf5-b8540525f36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:29:33.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:29:55.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela''s experience at the negotiating table could actually
        be much worse. All told, Venezuela owes about $65 billion in bonds denominated
        in foreign currencies, mostly in dollars, according to research firm Capital
        Economics. Venezuela also owes debts to China, Russia, oil service providers,
        airlines and a slew of other entities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1da7b1b-3edf-4054-9bf2-87548e9df99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:29:33.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:29:55.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its top negotiator also has a problem: He can''t do business in
        the U.S.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e928c103-8bc0-4578-8f0b-64e45daa2c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:29:33.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:29:55.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro has appointed Vice President Tareck El Aissami to lead the
        debt restructuring efforts. In February, the U.S. Treasury Department accused
        El Aissami of drug trafficking and froze his assets in the U.S. El Aissami
        denies the accusations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bb0cd9-a078-4954-a397-2c8ef996c8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:29:33.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:29:55.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Maduro and others in his government have tried to pin
        the blame on President Trump for Venezuela''s debt problems after Trump slapped
        stiff financial sanctions on the country in August.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fa1c40-d372-4489-bd36-f1a8f6df8a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:29:33.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:29:55.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the state oil company, PDVSA, made a large debt payment last
        week, it didn''t mince its words.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb3e355-2e70-42ff-9002-16882ca31b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:29:33.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:29:55.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it made the payment, "despite the economic war,
        unjustified imposition of sanctions by Donald Trump, and the sabotage, persecution
        and financial blockade to which the Republic and its institutions have been
        subjected by a significant portion of the international financial system as
        commanded by imperialism."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4b0c95-5cfb-4217-aeaf-bba063f3cf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:29:33.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:29:55.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/11/02/news/economy/venezuela-debt-restructuring/index.html">Venezuela:
        We can''t pay our debts anymore</a>."</em></p>'
  'pdea-death-toll-drug-war':
