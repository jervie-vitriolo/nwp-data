      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)</strong> — The
        Philippine Drug Enforcement Agency has significantly fewer deaths in their
        anti-illegal drug operations as compared to the police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729b11e1-1819-4395-99ad-855ae2aa54eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:32:54.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:33:18.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Public Informations Office chief Derrick Carreon on Friday
        revealed to CNN Philippines'' Newsroom Ngayon that since July 1, 2016, there
        have been only 29 deaths in its anti-drug operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
