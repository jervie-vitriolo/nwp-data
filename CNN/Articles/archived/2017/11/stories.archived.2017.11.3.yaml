    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c305152-071f-4654-9319-0d32897c31ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:36.708+08:00
      'mgnl:createdBy': 'cnnproducer'
