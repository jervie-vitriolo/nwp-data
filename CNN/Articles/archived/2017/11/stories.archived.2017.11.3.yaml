    'jcr:uuid': '25442e71-65b5-454c-b491-5edf583a5b7c'
    'lead': 'A vintage bomb weiging 500 lbs. was unearthed in a popular park in the
      southern Philippine city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T11:07:41.151+08:00
