    'template': '1'
    'title': 'A ''Stranger Things 2'' report card: Pass or fail?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1b93b0-6670-47f4-9564-88bff9b533ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:36.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:46:31.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — The long-awaited
        <a href="https://cnnphilippines.com/life/entertainment/television/2017/10/06/stranger-things-2-cast-what-to-expect.html">second
        season of “Stranger Things</a>,” Netflix’s unanticipated darling, went online
        on the streaming platform just before one Halloween weekend: a prime time
        slot for binge-watching. It’s been said that the direction for this season
        was more cinematic; and, more or less, aimed to broaden the world of the town
        Hawkins, Indiana that the showrunners, Matt and Ross Duffer or the Duffer
        Brothers, have built.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d771ad-09f0-4621-a63e-01a2e2e1baa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:36.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:46:31.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the season is entertaining as a whole, it feels a little
        clumsy and uneven, a sort of preamble to what the actual second season should
        have tackled. The Duffers Brothers maintain that they started to work on it
        before the first season broke the internet, but it constantly felt like there
        were too many loose ends they wanted to tie before getting to the meat of
        what really is up with the Upside Down.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77328b33-a672-4d25-be1e-7f09e08ce97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:36.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:46:31.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, binge we did. Here is a report card of the arcs and additions
        to the “Stranger Things 2” campaign. You decide if the show perhaps needs
        a new Dungeon Master.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22964868-8c1a-49f5-a64d-6462e4bf78c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:36.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:46:31.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Warning: major spoilers ahead.</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3ace6c-079f-4eed-a044-6f72483673a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:36.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:46:31.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Mad Max and Billy the scapegoat</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9aeb45-574d-49e9-93e2-72949d8e3d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:36.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:46:31.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you accidentally make your first season’s main jackass kind
        of lovable, I guess you need to make someone else the bad guy. Despite the
        already somehow pleasantly bloated ensemble, the show introduces Billy (Dacre
        Montgomery) as this season’s human baddie. Billy is sleazy-greasy and revels
        in the kind of anarchy high school boys in suburban America think they can
        live out. Billy also constantly antagonizes “King Steve” (Joe Keery) and his
        stepsister, Max (Sadie Sink) or “Mad Max,” who at one point averts Billy’s
        potential road homicide.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b5c226-ca28-42a9-ba18-7a6c13c17d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:36.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:46:31.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mad Max” steps in with the rest of the party a little bit more
        easily, and she plays a more pivotal, if similarly big-picture inconsequential,
        role in the series. For most of the series, Max tries to weasel out confidential
        party information from both Lucas (Caleb McLaughlin) and Dustin (Gaten Matarazzo)
        who both have eyes for her, but have wholly different wooing tactics.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc7733a-df85-4804-97dc-ba2ca81eeb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:36.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:46:31.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Grade:</strong> Max’s sometimes-refreshing presence and
        overall potential as a party member <strong>(B)</strong> brings Billy’s overall
        uselessness <strong>(C-)</strong> up to a curve, rounding out the step sibling
        move-in grade up to somewhere around a <strong>B-.</strong></p>'
