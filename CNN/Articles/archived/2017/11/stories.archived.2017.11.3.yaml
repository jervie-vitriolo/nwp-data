    'template': '1'
    'title': 'Indonesian arrested in Marawi a member of ISIS - military

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb28784e-6dc9-4e3a-85de-01d1310054c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:31:46.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:32:06.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)</strong> - The
        Indonesian national captured in the main battle area of Marawi City was a
        member of ISIS, the military said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4c2ece-9a3b-47b5-9282-d9fc4e5827d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:31:46.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:32:06.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines Spokesperson Major General Restituto
        Padilla said Muhammad Ilham Syaputra, who was arrested on November 2, was
        invited by slain Abu Sayyaf leader Isnilon Hapilon to carry out terror attacks
        in Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385aa556-ced0-4959-be7f-5e3d9f84d540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:31:46.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:32:06.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong foreign national na ito ay kabilang ng Daesh, ng ISIS… At
        ang original na kanilang pakay ay bombahin ang mga himpilan ng mga militar
        sa Mindanao. At dahil nangyari nga at pumutok nga itong Marawi, naantala ''yung
        kanilang planong ''yan at sila ay nag-focus dito sa naging seige ng Marawi,"
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72d1dc8-6604-42ac-9f77-d82d4bdac614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:31:46.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:32:06.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This foreign national is a part of Daesh, of ISIS.
        The original plan was to bomb the military headquarters in Mindanao, but when
        the Marawi siege happened, they focused on that.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c6f6ca-3663-4e98-8b71-987eac1d6aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:31:46.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:32:06.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanao del Sur police chief Senior Supt. Joel Guyguyon earlier said
        the terrorist arrived in Manila in November 2016. He added Syaputra, 22, claimed
        he hailed from Medan, North Sumatra in Indonesia, and was one of the rebels
        behind the Jakarta terror attacks in January 2016 which left over 15 people
        dead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d56bb5-9245-498f-aaeb-6abb58871013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:31:46.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:32:06.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indonesian national is facing rebellion charges, illegal possession
        of firearms and ammunition, and violation of international humanitarian law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fa4d42-398b-43c2-b53b-c2203f5e8d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:31:46.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:32:06.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cases will be filed against him for his participation and information
        coming from his narratives will continuously be validated before we believe
        every word he says," Padilla said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb5c463-15a3-4738-888d-9614bbe22c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:31:46.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:32:06.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syaputra is in the custody of the Criminal Investigation and Detection
        Group of the Philippine National Police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73624ea-dd17-4829-ab4b-50ed101164f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:31:46.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:32:06.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No premature declaration of liberation - AFP</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74182c8c-590b-432e-b9a6-6f9942805864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:31:46.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:32:06.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said there was no premature declaration of the liberation
        of the war-torn city from the hands of Maute despite the presence of stragglers
        in Marawi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d199a7-6fb2-4e48-a9a4-fe2e9db38977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:31:46.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:32:06.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte declared the city liberated from terror
        influences on October 17. Defense Chief Delfin Lorenzana announced the end
        to all combat operations against the terrorists six days later.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d23ecc-312b-4f43-8d79-77c56889cfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:31:46.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:32:06.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said the around 36 remaining stragglers have no leader,
        directionless, and are merely fighting to survive, so there is no impact on
        the security of Marawi.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0facf81-4bc1-48bf-976d-f0794c534c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:31:46.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:32:06.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our forces remain on the alert, remain vigilant, and will continue
        to perform the clearing operations until such time that we can guarantee that
        this place, the last parts where the battle has raged in the last few weeks,
        is already free from every single terrorist," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619157e0-32a3-4578-81cb-6620d8b64b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:31:46.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:32:06.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Maute stragglers, including the alleged right-hand man of Hapilon,
        were killed on November 2.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c67023-2bde-4875-8307-83ac4bd1ba41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:31:46.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:32:06.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marawi crisis, which lasted for almost five months, has left
        over 900 Maute members and foreign fighters dead. It has also claimed the
        lives of over 165 government troops.</p>'
  'bfar-visayan-sea-fishing-ban-november-15':
    'author': 'Elyrose Naorbe, for CNN Philippines'
    'caption': '(File photo)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-11-03T05:06:20.285+08:00
    'imagesource': 'jcr:a0dacb0e-c8fe-482d-9e60-6c8a580ab9ec'
    'jcr:primaryType': 'mgnl:composition'
