      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Curated by Federico de Vera” opens at the <a href="https://www.ayalamuseum.org/">Ayala
        Museum</a> on Nov. 6, 2017 and runs until Jan. 28, 2018.</em></p>'
  'anti-red-tape-act-government-business':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-03T12:16:35.792+08:00
    'imagesource': 'jcr:e9b424ba-c288-4c81-aa34-ea8d886fb6ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92e0cffb-d3e2-4655-9a11-5c66fffe9f1a'
    'lead': 'One-stop window, expanded coverage of anti-red tape act, are among the
      moves being fasttracked to improve ease of doing business'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T13:07:00.755+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T13:07:29.423+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T13:07:29.245+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t vows to step up reforms vs red tape after dismal ranking in global
      ease of doing business report

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15becb2-1eae-41ef-97e9-5f347061cd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:07:00.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:07:29.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)</strong> - Palace
        and government officials vowed to step up efforts to do away with red tape
        after the Philippines dropped 14 places in the World Bank Group''s latest
        ease of doing business report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515bf2b7-26cb-450a-beb6-71322e4e7304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:07:00.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:07:29.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will take this report very seriously and I think the President
        has shown a political will to get things done. I''m sure that this report
        will be a reason for us to further innovate and make sure that doing business
        in the Philippines will become easier," said Presidential Spokesperson Harry
        Roque on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733cfc84-79c8-4189-9782-d2c80074016b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:07:00.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:07:29.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines placed 113th over 190 economies, according to the
        World Bank report. The country slid 14 places from 99th a year ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8d75d6-cb50-476c-ba16-e46692f4d627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:07:00.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:07:29.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The latest drop in rankings of the Philippines in the World Bank
        Group report on Ease of Doing Business is a sobering account of our performance
        in attracting new investors and putting up new businesses in the country,
        " said Philippine Competition Chairman Arsenio Balisacan in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a62f44-aa41-4128-9f5d-286f616b0752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:07:00.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:07:29.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government is in the thick of instituting reforms to make the business
        climate more attractive in the Philippines, said Socioeconomic Planning Secretary
        Ernesto M. Pernia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510eb1b0-886f-4a06-aff1-b97246711d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:07:00.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:07:29.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "one-stop shop" for business applications did not go far enough
        to boost the ease of doing business, Pernia said. Government instead wants
        to establish a "single-window approach".</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae8d704-ea76-4e62-827d-74aa2d149b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:07:00.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:07:29.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We&nbsp; want to have a single-window approach so that the processing
        of permits and business applications will be faster," Pernia said at a news
        briefing. With this system, a business will only have to submit all documents
        to one government representative or office that will take care of processing
        these, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22017c1-1c40-4301-99f3-098d9076858c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:07:00.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:07:29.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also hopeful that the Expanded Anti-Red Tape Act will be
        passed by early next year, along with the E-government Act that would integrate
        government data and processes to speed up delivery of services and boost efficiency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31d0c20-ca1b-4865-aa84-ca81b8849bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:07:00.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:07:29.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also moves to amend economic provisions of the Constitution
        to relax restrictive foreign ownership provisions to attract more foreign
        investments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7748566-74bd-4c30-ad2d-716a8ad3e96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:07:00.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:07:29.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Competition Commission reiterated its commitment
        to work with private and public sectors in boosting competition and allowing
        new players to enter the market.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88092bd-1411-45f2-83c5-9e19a0c05ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:07:00.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:07:29.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We in PCC push for synergies in streamlining procedures, cutting
        down the processes to encourage businesses, and opening the market to more
        players to reach a level playing field," Balisacan said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f22714d-37b1-456c-a14a-7ac236fbf470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:07:00.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:07:29.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines ranked the lowest in terms of starting a business
        at number 173, and also scored poorly in enforcing contracts with a rank of
        149 among other countries surveyed, and 146 in protecting minority investors.</p>'
  'NPA-surrender-Duterte':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-03T12:11:35.669+08:00
    'imagesource': 'jcr:73cb651a-e2e1-49a2-bd71-2958f19322d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db56a762-d095-4073-99f2-fab95bd3dbbc'
    'lead': 'The CPP earlier slammed President Rodrigo Duterte''s repeated call for
      rebels to surrender, saying it only shows his "narrow-mindedness."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T13:10:41.533+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T13:11:12.612+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T13:11:12.411+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Communist rebels reject local peace talks

      '
    'updated': 2017-11-04T20:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0512c6d-3efa-476a-9468-bcb71863a321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:10:41.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:11:12.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include statement from the Communist Party
        of the Philippines</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68830078-6fb3-4f1a-b6dd-12b7ece9f329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:10:41.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:11:12.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)</strong> — The
        communist movement rejected local peace talks and President Rodrigo Duterte''s
        offer of homes and jobs to rebels who surrender.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cf3e6c-76de-4dcc-94e9-5905360c160b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:10:41.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:11:12.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By pushing for local peace talks and enticing the surrender of
        NPA (New People''s Army) fighters with silly incentives, Duterte reveals himself
        to have a very shallow appreciation of the profound social problems which
        are at the root of the raging civil war in the Philippines," the Communist
        Party of the Philippines (CPP) said in a statement on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdc2bb8-23f2-4cfa-a73a-221920e6074c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:10:41.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:11:12.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA is the armed wing of the CPP which has waged a 48-year-old
        insurgency, the longest-running in Asia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee513af9-7bc5-44a1-ac51-394ec0d8a583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:10:41.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:11:12.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement follows Duterte''s expression of support for the efforts
        of&nbsp; his daughter and Davao City Mayor Sara Duterte to hold talks with
        communist rebels in her area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4638321-7e0a-4926-af70-2d7cc32e1645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:10:41.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:11:12.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech on Tuesday, Duterte also reiterated his call for communist
        fighters to surrender, this time offering jobs and 5,000 houses in return.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9240c6d-b7c9-40c9-a252-a415d4489d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:10:41.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:11:12.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP said these were all a waste of time, insisting NPA rebels
        would not surrender as they are "united under its central leadership."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e8c667-396c-40f7-b844-d8f066bcd624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:10:41.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:11:12.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte''s local peace talks will surely fail in its aim of dividing
        the revolutionary forces waging a nationwide people''s war," the CPP said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968de1d8-1666-4f05-b191-81be2de3b597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:10:41.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:11:12.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lorenzana: Rebels surrendering in response to Duterte''s
        offer</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb9843d-c79e-4910-8081-0ca9caba8e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:10:41.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:11:12.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Defense Secretary Delfin Lorenzana believes Duterte''s "sincerity"
        in resolving the conflict is paying off.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f0a949-2450-4af2-8491-29f728dcda8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:10:41.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:11:12.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are delighted to note that a number of NPAs&nbsp; have accepted
        the offer and are now restarting to live normal lives. Marami-rami na rin
        ang nagkusang loob na bumalik sa gobyerno (Many are voluntarily turning themselves
        in to the government)," Lorenzana said in a statement on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751add27-86d1-40e2-ac9d-e2ca53158876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:10:41.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:11:12.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Secretary said his office supports Duterte''s offer
        to provide assistance to NPA members who lay down their arms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fde69d9-4168-4737-93f6-f3271b9deeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:10:41.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:11:12.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reiterate our call for the NPA to stop all their illegal activities,
        return to the fold of the law, and be part of the real change that the President
        has spearheaded for the betterment of our country and the lives of our people,"
        Lorenzana added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb60e0a4-522a-4882-91ef-49354d91ed0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:10:41.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:11:12.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Army''s Sixth Infantry Division said eight members
        of the NPA surrendered in Sultan Kudarat on Thursday. Some 60 rebels have
        turned themselves in to the division since January this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca7fbc8-84ad-4922-b657-400a280a30a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:10:41.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:11:12.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 1, the Armed Forces of the Philippines said 378 rebels
        have surrendered in northeast Mindanao since February 4, when Duterte first
        terminated peace talks with the National Democratic Front (NDF). The NDF represents
        rebels in talks to end the communist insurgency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93565f3-356b-4157-8471-6d0de2be4b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:10:41.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:11:12.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government again suspended the negotiations in May. The fifth
        round of peace talks were supposed to resume in August, but Duterte ordered
        a stop to negotiations. The President said the government will no longer talk
        with communist rebels because of their continuing offensives.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7b6733-f4fc-4896-9186-1db0caa57ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:10:41.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:11:12.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/21/duterte-no-more-talks-with-communist-rebels.html">READ:
        Duterte: No more talks with communist rebels</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64020525-7846-49b6-abf4-2ee6ea23017e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:10:41.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:11:12.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP committed to support the peace negotiations amid the armed
        struggle.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a922b7-9e4c-4158-9f43-958d02d8f0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:10:41.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:11:12.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Party and all units of the NPA support the Negotiating Panel
        of the NDFP in its representation of all revolutionary forces in negotiations
        with the GRP with the aim of forging agreements to settle the outstanding
        socio-economic and political questions that compel the people to wage armed
        struggle," it said.</p>'
  'shibby-de-guzman-bretman-rock-time-most-influential-teen':
    'author': 'VJ Bacungan, CNN Philippines'
    'caption': 'Student activist Shibby de Guzman (left) and Internet personality
      Bretman Rock'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-03T22:31:19.036+08:00
    'imagesource': 'jcr:3b8cf2dd-e02d-4fce-aaa1-11a53a5e19ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8251d44-4e57-4039-9f85-420114785c64'
    'lead': 'Two Filipino teens join the likes of singer Shawn Mendes and actress
      Millie Bobby Brown. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T13:14:58.338+08:00
