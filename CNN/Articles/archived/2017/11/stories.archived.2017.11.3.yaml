      'jcr:uuid': '6b679dc1-e138-4c55-b693-746382ddc1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T12:01:18.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:04:31.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'image': 'jcr:27853fe2-c60c-474a-99dc-895e744b3921'
      'imageCaption': 'From left: "Lola" by Jana Benitez; "Avatar #1" by Julius Redillas;
        "Second Life Portrait" by Winner Jumalon; "Regina Dee" by Claudio Bravo; "Portrait
        of Fang-Od" by Jake Verzosa. Photo by KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
