    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b692ae24-e73e-4442-ae97-56a69ac2dc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:36.710+08:00
      'mgnl:createdBy': 'cnnproducer'
