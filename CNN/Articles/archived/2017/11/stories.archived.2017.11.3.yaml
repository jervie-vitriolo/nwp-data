  'vintage-bomb-zamboanga-city':
    'author': 'Liza Jocson, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-11-03T06:40:47.394+08:00
    'imagesource': 'jcr:68e729b0-92f4-4ef0-b485-44cb6d2579a1'
