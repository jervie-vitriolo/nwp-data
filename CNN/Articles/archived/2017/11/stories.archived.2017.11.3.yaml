    'template': '1'
    'title': 'Some SAF44 families to file impeach complaint vs Ombudsman Morales

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3289278a-6948-401a-b2e6-c9a3dcd990bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:45:37.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:46:07.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)</strong> — It''s
        been nearly three years since 44 members of an elite police force perished
        in a bloody and brutal encounter with rebels in Maguindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0981f7e7-4514-471a-b43d-52a6b2d3978c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:45:37.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:46:07.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These troops of the Philippine National Police Special Action Forces
        are known as the "SAF 44".</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7abab7f-236b-483a-a93f-a824549351c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:45:37.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:46:07.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were sent on a covert mission on January 25, 2015 to the town
        of Mamasapano to capture the wanted Malaysian terrorist Marwan. The mission
        was conducted with the knowledge of then President Benigno Aquino III and
        dismissed Philippine National Police chief Director General Alan Purisima.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb34426a-df3f-4834-ab3c-067bb5f4503f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:45:37.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:46:07.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a senate investigation and an independent inquiry into
        the botched Mamasapano operation and the deaths of the 44 troops, the Office
        of the Ombudsman in July ordered the filing of charges of usurpation of authority
        against Aquino and Purisima.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da9072a-1bee-44d4-ae43-5fa177c32267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:45:37.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:46:07.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for relatives of some of the SAF 44, this is an injustice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9464c3-16c5-48d0-90e2-850a6e562ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:45:37.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:46:07.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are set to file an impeachment complaint against Ombudsman
        Conchita Carpio Morales on November 20, when Congress returns from a month-long
        recess.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23300627-2efe-43bb-b1b6-cd97e6a893a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:45:37.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:46:07.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mothers of two of the slain SAF 44--Felicitas Nacino, who comes
        from the province of Aurora, and Helen Ramacula, who traveled all the way
        from Northern Samar&nbsp; believe Morales committed culpable violation of
        the Constitution and betrayed the public''s trust when she engaged in selective
        justice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58f9fa6-4fa1-4dd5-a3c0-0274a1dee714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:45:37.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:46:07.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helen, the mother of PO3 Rodel Ramacula, finds it unacceptable that
        the Office of the Ombudsman downgraded the 44 counts of reckless imprudence
        resulting to homicide case they filed against former President Noynoy Aquino
        to only one count of usurpation of authority.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045b80ae-1600-4c99-b41f-dedaca642a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:45:37.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:46:07.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parang binabalewala nya ang kaso kasi. Sinabi niya, abswelto. Hindi
        naman pwede absweltuhin. Inutusan mga anak para magpunta sa sitwasyon tapos
        binalewala,"&nbsp; Ramacula told CNN Philippines. (Translation: She''s taking
        us for granted. They cannot be absolved. They ordered our sons into that situation
        then they take it for granted.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884cf9d1-c4da-42f1-8caa-463860818b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:45:37.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:46:07.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:</strong><a href="https://cnnphilippines.com/news/2017/07/14/Noynoy-Aquino-Mamasapano-SAF-44-Ombudsman-criminal-charges-no-homicide.html">
        Ex-President Aquino faces criminal raps over Mamasapano encounter, cleared
        of homicide</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3058065c-ee8b-42a3-8bd0-5edc077ec1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:45:37.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:46:07.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felicitas, the mother of PO2 Nicky Nacino, feels that the Office
        of the Ombudsman is neglecting them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90092bb1-f907-4a2a-b5e4-eeeafe8e9e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:45:37.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:46:07.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyong trabaho nga po niya, hindi niya nagagampanan," Nacino said.(Translation:
        She''s not doing her job.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2a79b8-bb71-4b1f-ae94-67df9e88a17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:45:37.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:46:07.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siya po dapat ang magbigay ng aksyon, [pero] hindi e. Bakit kung
        mahirap po, matagal i-process ang aming kaso. Pero pag mayaman, madali nilang
        i-ano. Ano tawag doon? Diba selective po," Nacino added. (Translation: She''s
        supposed to act on this but she isn''t. Why does it take long for cases of
        the poor to be processed? But when it''s the rich, it''s quicker. What''s
        that called? Isn''t it selective?)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4390e82-af4c-4dd4-814e-8a8c1653cdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:45:37.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:46:07.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-year wait and the back-and-forth from their provinces
        to Manila has been difficult.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0410f6-c2cd-4ce5-9b1b-560be22c6136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:45:37.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:46:07.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naghihintay po kami, naghihintay. Ang hirap po maghintay ng ganoong
        katagal. Three years na, wala pang aksyon," said Nacino. (Translation: We
        have been waiting. It''s difficult to wait this long. Three years, and still
        no action.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0027ebbd-8721-4323-a9e9-9b8790bfbf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:45:37.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:46:07.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman is trying to protect the former president from any
        criminal liability, says the lawyer for the SAF 44 kin, Ferdinand Topacio.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dc871f-5b8f-4541-9790-891d962580f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:45:37.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:46:07.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ombudsman is covering up for the former president by reducing
        the charges to something which can be easily defended and is doomed to fail.
        The same kind of treatment is not extended to those who are perceivd to be
        on the other side of the fence in so far as the former president is concerned,"
        Topacio said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffba8678-75ed-4efa-a100-9ab134ac25af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:45:37.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:46:07.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This thought was earlier echoed by President Rodrigo Duterte when
        the charges against Aquino were downgraded.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ec61fb-b524-422d-b4bf-fd37d29684ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:45:37.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:46:07.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED</strong>: <a href="https://cnnphilippines.com/news/2017/07/18/Duterte-Ombudsman-charges-Aquino-meant-to-fail.html">Duterte:
        Ombudsman charges vs. Aquino ''meant to fail''</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7f9d71-025e-4312-b849-2abc018bc0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:45:37.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:46:07.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman violated Article 11 Section 12 of the 1987 Constitution,
        which states that the Ombudsman should serve as "protectors of the people"
        and "shall act promptly on complaints filed in any form or manner against
        public officials", Topacio added..</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664f33de-7a78-40f1-a3f9-92c2aed82844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:45:37.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:46:07.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since she failed to protect the people by discharging her duties
        with uneven hand and unbiased eye, she committed culpable violation of the
        Constitution by going against the mandate of the ombudsman," ge said,</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9952160a-3641-4715-a804-1309b971c9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:45:37.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:46:07.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the impeachment complaint, Nacino, Ramacula, and the
        Volunteers Against Crime and Corruption are also filing a petition before
        the Supreme Court to annul and reverse the Ombudsman''s decision dismissing
        the complaint for reckless imprudence.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f872f3b2-ba37-44db-a814-558decfc0595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:45:37.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:46:07.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also asking the Supreme Court to direct the Ombudsman to
        file the 44 counts of reckless imprudence resulting to homicide against the
        former President before the Sandiganbayan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46352dc-d819-4a56-8303-009cfc76a69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:45:37.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:46:07.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mothers Nacino and Ramacula vow not to give up their fight for
        justice for their children.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315e54aa-6341-41e3-9d00-3de76932db04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:45:37.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:46:07.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi kami titigil. Kaya kami nandito, pinapaalam namin na sana
        mabigyan ng hustisya ang pinaglalaban namin mga magulang," said Ramacula.</p>'
  'philippines-lowest-rank-internet-speed-availability':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-03T08:20:10.942+08:00
    'imagesource': 'jcr:5d5475ec-89f8-44c8-b216-e3e7d1c85d86'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc7af455-8758-41bb-887c-50d8bcf9171e'
    'lead': 'The Philippines ranked 74th out of 77 countries in terms of 4G LTE speed,
      and placed 69th in terms of availability.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T10:49:37.324+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T10:49:57.963+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T10:49:57.774+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Report: PH among lowest ranked countries in internet speed, availability

      '
    'updated': 2018-05-10T07:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17c909d-4273-495b-99f6-9908b6fe0738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:49:37.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:49:57.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)</strong> — The
        Philippines performed poorly on the speed and availability of long-term evolution
        (LTE) connection in the country, according to mobile network research firm
        OpenSignal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef83602f-6aad-4c16-84e4-367a070ec7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:49:37.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:49:57.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm''s "State of the LTE Report" for November 2017 revealed
        the country ranked 74th out of 77 countries in terms of 4G speed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bb7792-92e6-42d5-97a8-2c28d3076097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:49:37.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:49:57.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4G, or fourth generation mobile internet technology, is the current
        standard for mobile network connectivity, offering speeds ten times faster
        than its predecessor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b014c73-9a49-432c-b3d8-5b7bf020aab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:49:37.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:49:57.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTE is a type of 4G technology that delivers the fastest internet
        download and upload speeds, which could peak at 100 Mbps (megabytes per second).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067ffd64-a8a5-48c2-94d3-6284cb441e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:49:37.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:49:57.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the OpenSignal report, however, the Philippines clocked
        in an average download speed of just 8.24 Mbps.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e7b2fa-2e9c-415b-9c81-c80d040c3142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:49:37.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:49:57.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is slightly slower than the country''s 8.59 Mbps record in
        the firm''s June 2017 report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e13cc5e-2211-4556-b65f-d5a59afdf48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:49:37.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:49:57.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topping the list are Singapore, South Korea, and Norway, with average
        download speeds of 46.64 Mbps, 45.85 Mbps, and 42.03 Mbps, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ca86c9-9258-488a-817c-f4244efa6ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:49:37.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:49:57.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India, Costa Rica, and Saudi Arabia performed worst, with respective
        average download speeds recorded at 6.13 Mbps, 6.98 Mbps, and 7.33 Mbps.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f444db-c387-4b0f-b520-3722eb0a2b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:49:37.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:49:57.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, OpenSignal said "in general, 4G availability is improving
        across the globe - and at a rapid clip."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b50cc4b-0b6b-4a0e-b837-d8ce03867d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:49:37.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:49:57.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OpenSignal said several factors affect a country''s average LTE
        speeds, including "how much spectrum is devoted to LTE, whether it has adopted
        new 4G technologies like LTE Advanced, how densely networks are built and
        how much congestion is on those networks."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e06a19-2f6d-4441-b382-dc945d9bca4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:49:37.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:49:57.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research firm added the LTE availability in the Philippines
        was at 58.83 percent, placing the country at the 69th spot.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f917f18-4435-4fcc-91d4-7480e6bacd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:49:37.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:49:57.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country performed better as compared to the firm''s June 2017
        report, where it had a recorded LTE availability of 52.77 percent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e81529d-3b09-464a-b729-11570efbf713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:49:37.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:49:57.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to OpenSignal, its metric does not measure geographic
        coverage, but rather "tracks the proportion of time users have access to a
        particular network."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275581d9-bae6-484b-b24c-32b230a397ca'
      'mgnl:activationStatus': true
