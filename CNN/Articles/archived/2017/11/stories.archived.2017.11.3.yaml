      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; A Byers
        family affair</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd49367f-f249-455d-9940-49899cff1c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:36.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:46:31.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh from harrowing trauma, no one in the Byers family seems to
        know what to do post-Upside Down. Joyce (Winona Ryder) brings Will to therapy
        whenever he gets “episodes”: flickers of the other world he somehow managed
        to leave behind. Although we never really find out what happened to the Byers
        dog (seriously — where’s the damn dog?), we do get the momentary comfort of
        Sean Astin’s dorky but well-meaning Bob Newby, Joyce’s new man. Bob gives
        Will really bad advice, Jonathan disappears with Nancy just as Will plays
        host to a swarm of evil, and Joyce keeps trying her best.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81b9c4c-a767-487e-976f-63f76a8c48df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:36.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:46:31.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Grade:</strong> In this season, Will also spells stuff out.
        Just this time, in Morse code. They’re lucky this kid is smart: <strong>A-.</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f88dbaa-5046-4370-95e1-3b548dae4980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:36.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:46:31.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Snow Ball</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7da301-61a3-4105-a9d2-d9d819fb90eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:36.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:46:31.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The culmination of the season happens at the end: the Snow Ball,
        something the Duffer Brothers said was their pinpointed end goal. We get a
        lot of tender moments here between the characters, but much of it rings hollow.
        The road to Snow Ball feels like a tumultuous and confusing afterthought,
        that when you get to the end, even though you like it, it doesn’t feel nearly
        as satisfying as it ought to be. It doesn’t feel right to grade this part.
        It feels like it’s something they should get to have and keep.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22533d30-9958-41c7-90e9-57845071ffcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:36.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:46:31.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Grade:</strong> Although there were a lot of good things
        in season two that were immensely enjoyable, they came at the expense of the
        other good things that set the first season apart. It might have been a classic
        case of wanting to do too much, but “Stranger Things 2” doesn’t feel as whole
        and complete as the first season did. Maybe that’s on purpose — to leave things
        a bit more open-ended for the next season — but maybe they should’ve kept
        their eyes set on this part of the story first.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5625ea5f-38f5-4cf1-b852-97d070dcf4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:36.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:46:31.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Final grade: B-</strong></p>'
  'Police-gun-ban-ASEAN':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-03T02:42:34.789+08:00
    'imagesource': 'jcr:eb5527a8-cd9b-4bed-9fd8-9475ef5d21cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31ba2948-fa00-4113-b2ac-7b0caa696547'
    'lead': 'The ban runs from November 1 to 15 and covers Metro Manila, Central Luzon,
      and CALABARZON.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T11:49:01.509+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T11:49:23.088+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T11:49:22.948+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police to implement gun ban for ASEAN

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ab571c-34bd-4c66-b6e5-5bd530d4df35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:49:01.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:49:23.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)</strong> — Government
        authorities are implementing a 15-day gun ban in the light of the upcoming
        Association of Southeast Asian Nations (ASEAN) Summit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4f81e5-c2ed-452d-8962-aeafb12e7f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:49:01.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:49:23.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension of all permits to carry firearms outside of residences
        (PTCFOR) was announced in a Philippine National Police memorandum dated October
        27. The ban will run from November 1 to 15 and covers Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876bbade-b05c-402b-b178-a9fd81dda2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:49:01.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:49:23.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provinces of Aurora, Bataan, Bulacan, Nueva Ecija, Pampanga,
        Tarlac, and Zambales in Central Luzon and Batangas, Cavite, Laguna, Quezon
        and Rizal are also covered by the ban.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4509dda2-13c7-4ede-b66c-2e709221fba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:49:01.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:49:23.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension is part of security measures "to ensure the safety
        of the leaders of ASEAN-member countries and other delegates," the memo read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa94fb8-7145-43ef-afeb-8b1181878dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:49:01.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:49:23.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regular members or officers of the PNP, military, and other law
        enforcement agencies are authorized to carry firearms under the conditions:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77843223-4d09-4a08-bc89-99d3e3181973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:49:01.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:49:23.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They must be in the regullar plantilla of these agencies and receive
        regular compensation;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c01c54c-1aac-4a29-8773-b26f56176a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:49:01.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:49:23.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They must be wearing a uniform with a visible name or identification
        card;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060e2378-24a6-4f5c-98b8-ac509db3174f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:49:01.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:49:23.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They must be duly licensed to possess firearms and carry it outside
        of residence by means of a valid Mission Order or Letter Order;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bb2c3c-e4e2-48ac-8e9a-eb8a4ec26e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:49:01.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:49:23.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They must be on official duty or either going to or returning from
        his residence or official station.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afe1bb3-d469-431b-ac7a-63691ed0a1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:49:01.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:49:23.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone carrying firearms in civilian attire will be considered unauthorized.
        Confiscated arms will be deposited to the nearest police station and go through
        the Firearms Verification Hotline maintained by the PNP Firearms and Explosives
        Office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37bdbc8-1bc0-4fd2-9d66-dc41644a7288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:49:01.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:49:23.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31st ASEAN Summit will be held from November 13 to 14 in Metro
        Manila, Clark, Pampanga, and Los Banos, Laguna. The Summit and related meetings
        will gather leaders from across the region and the world, including United
        States President Donald Trump, Russian Prime Minister Dmitry Medvedev, and
        Canadian Prime Minister Justin Trudeau. Heads of state and delegates are expected
        to arrive as early as November 9.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c65031b-df81-4d4e-ab88-d3a2e850166d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:49:01.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:49:23.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Gerg Cahiles contributed to this
        report.</em></p>'
  'bdo-sme-should-i-take-risks-with-business':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-11-03T03:05:26.356+08:00
    'imagesource': 'jcr:b5154f6c-0835-4234-b5c5-32f41034212f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bd19fba-e7a6-4611-bfd9-9e08e28c0219'
    'lead': 'Breaking down the logic behind risk-taking in business.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T11:53:54.157+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T11:54:46.741+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T11:54:46.352+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Should I take risks with my business?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3c1937-7ebe-4110-b075-7150bd29a49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:53:54.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:54:46.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – In every waking
        moment of our lives, we take risks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed964e9-05b4-4a7f-b6ed-06ec436062d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:53:54.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:54:46.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could be something totally benign like trying out a new dish
        that could either be culinary perfection or just leave a really nasty taste
        in the mouth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0fd944-5912-4b42-9366-dcaea4d07e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:53:54.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:54:46.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or it could be something as major as putting everything on the line
        to chase your passion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d700a97-b637-4f10-a51e-3b1517dd5d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:53:54.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:54:46.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking risks is certainly par for the course in business, but if
        you’re a small-to-medium business owner, stepping out of your comfort zone
        can be extra-challenging because of the lurking fear that things might not
        work out the way you want them to.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e6f86c-a3ae-43b6-a0b3-69852b8661d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:53:54.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:54:46.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you would probably kick yourself over and over if someone made
        it big, banking on exactly the same idea you had not too long ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396086bb-dd1a-4a6a-b714-674fa671d992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:53:54.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:54:46.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I thought of that first!” you would say.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bddc74b-334e-4d84-be5e-bc2508b698f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:53:54.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:54:46.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re ready to forge ahead, here’s what you need to consider
        when taking risks and expanding your business:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d249f1f-6578-44bb-9320-1c3180425c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:53:54.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:54:46.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Don’t overthink.</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19f4851-c2a5-4519-9495-171193215ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:53:54.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:54:46.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You’ve seen this in countless movies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac86135e-a04f-4bad-a76b-ef3f3ff128ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:53:54.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:54:46.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bad guys are right on the heroes’ tails and their only escape:
        a big jump over a broken bridge. The steely-eyed driver grips the steering
        wheel tighter and puts the pedal to the metal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b54062f-b859-4875-b032-cb4b9d70bcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:53:54.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:54:46.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terrified passenger screams, “We’re not gonna make it!”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167fb996-4c1d-4230-b4bd-4cfb74512e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:53:54.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:54:46.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can’t really blame the passenger. The reward of the risk that
        the driver is taking, freedom, seems insignificant next to the prospect of
        them plunging hundreds of feet to their deaths.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eb563e-3eb4-4b9d-8904-7a0858819648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:53:54.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:54:46.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although your business likely won’t involve you jumping over bridges,
        you, like many others, may tend to exaggerate what happens when things go
        wrong. Put another way, not everyone becomes a helpless swimmer when faced
        with a raging river.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c49a2c-4e9e-461b-833d-dc272519b744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:53:54.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:54:46.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking a risk doesn’t mean throwing caution to the wind. Things
        like thoroughly researching the market can help you develop a business strategy
        that not only promises a high probability of growth, but also helps you respond
        to problems along the way.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d47742-9637-4f75-b18c-c949b62910ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:53:54.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:54:46.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related:</strong> <a href="https://cnnphilippines.com/business/2017/09/28/time-to-expand-your-business-bdo-sme-loan.html">Is
        it time to expand your business</a>?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018385a0-f652-4359-8a7e-b46973adfc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:53:54.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:54:46.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many successful entrepreneurs have shown, taking risks can help
        you reach your business goals, but only if you’re willing to set aside the
        sometimes-crippling thought of failure.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcce7ab5-4ad2-4499-b6b0-00863fc252c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:53:54.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:54:46.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. It opens up whole new worlds.</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a06c59-4b6b-4cf3-a00b-1f161d018a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:53:54.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:54:46.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let’s say your business sells vinyl records because even though
        it’s larger than a dinner plate, a vinyl record is way classier than streaming
        music online.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f4a0ce-2f2c-4a27-bb0e-9794cc9bd9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:53:54.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:54:46.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From what you’ve observed, a lot of your customers are millennials
        who appreciate older music and baby boomers who want a taste of the good,
        old days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a76e80-403a-4fbf-9069-36d65d9d7662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:53:54.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:54:46.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You see a lot of them browsing through your collection after having
        a big lunch or carrying huge coffee cups in their hands.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceacc9eb-582e-4d9f-b22d-1162709e29c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:53:54.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:54:46.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And you sit there thinking, “Why don’t they just eat and drink here?
        They can even buy some of the awesome music I’m playing while they enjoy their
        meal.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb5ce8e-f36d-4c78-bfd5-37062df2d49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:53:54.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:54:46.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eureka! You may have never aspired to go into the food-service industry,
        but a great opportunity has presented itself.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f38263-ba65-48ea-97a5-c8b0ed11b0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:53:54.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:54:46.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re the type who plays it safe, you might just brand that
        idea as a “pipe dream.” But if you’re willing to take the risk, do the research
        and explore the possibility, you could be well on your way to providing something
        that no one else has.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d951ba-54cc-49e6-a37f-52ab91d20041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:53:54.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:54:46.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Know if it''s worth it.</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd789909d-7f56-4314-87b0-d15c008fd754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:53:54.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:54:46.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A risk is a risk precisely because there''s a chance of failure.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f382dc-10a8-42dc-86c8-9c1695b56b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:53:54.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:54:46.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagine you have a crippling fear of drowning. But you need to swim
        to the other side of the river to get the cure that will save your loved ones.
        Will you risk the possibility of drowning for a chance to save the lives of
        people who are important to you?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c06f27-3d99-454a-9060-2149d2939dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:53:54.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:54:46.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When making a decision for your business, you have to constantly
        ask yourself, is it worth it? Don''t jump into every opportunity that you
        encounter. Perform due diligence and know what you''re getting yourself (and
        your business) into. Prepare an action plan to be able to make calculated
        decisions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ef1c2a-deaa-459b-bf8c-3706f02c326b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:53:54.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:54:46.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will a renovation or purchasing of a new equipment help increase
        productivity and bring in more customers? Will it keep your business going
        and growing in the long run?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6c9573-132b-4256-8b74-93b8ee32aeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:53:54.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:54:46.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learn to recognize the right opportunity and take the essential
        risk.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341942d8-c13b-4118-9743-ccff0190627d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:53:54.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:54:46.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankfully, there are those who are willing to take that risk with
        you—such as BDO.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e1c461-9d8d-4269-97d8-ad9719ec7b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:53:54.159+08:00
      'mgnl:createdBy': 'cnnproducer'
