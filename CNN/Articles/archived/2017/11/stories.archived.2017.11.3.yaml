      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:04:31.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2de9a6-f4f6-441f-a0e5-67888aef3201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T12:01:18.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:04:31.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week before the opening, he shows us around the exhibit space.
        Paintings are still in state of organized disarray, and objects are still
        waiting to be displayed in their proper places. De Vera examines them and
        sees what we don’t. At least, not yet.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dc5eee-cf78-4335-ae94-be053aec3cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T12:01:18.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:04:31.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I always try to find something beautiful in some things,” he says.
        “It’s like people too, we all have redeeming qualities … we can’t discount
        something we don’t understand.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3f376d-ebb2-4ae5-8ccd-f095299b8154'
