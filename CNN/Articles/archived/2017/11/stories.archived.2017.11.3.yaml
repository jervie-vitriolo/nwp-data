    'jcr:uuid': 'fe77c9db-2f54-426b-8be4-6cb9411c6266'
    'lead': 'Philippine Airlines (PAL) paid the government ₱6 billion to finally settle
      its overdue navigational fees that have accumulated for almost 50 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T11:11:50.815+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T11:12:21.935+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T11:12:21.802+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAL pays gov''t ₱6B to settle unpaid fees

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7595e1b0-d326-4a51-b63e-74c083c7a385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:11:50.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:12:21.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)</strong> — Philippine
        Airlines (PAL) paid the government ₱6 billion to finally settle its overdue
        navigational fees that have accumulated for almost 50 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa904d6-6245-4b51-9f12-a879a3d69e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:11:50.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:12:21.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flag carrier paid the entire amount in checks on Friday, according
        to a joint statement of the Department of Transportation (DOTr), Civil Aviation
        Authority of the Philippines (CAAP) and Manila International Airport Authority
        (MIAA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b82065-18aa-4c9a-a9ef-6942ca30e9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:11:50.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:12:21.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said the amount was accumulated from the 1970s to
        July this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03154281-6eef-4c34-bc97-b7925d0d2551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:11:50.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:12:21.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About ₱5.67 billion was turned over to CAAP, and over ₱258 million
        went to the MIAA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2655527-3941-4ed8-8b39-db9726357020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:11:50.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:12:21.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PAL''s payment was made earlier than the December 2017 deadline,"
        the government noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172cb189-0d73-45de-8366-08ed8f0b4512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:11:50.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:12:21.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said PAL''s payment "will go a long way in funding the
        administration''s priority programs."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee39637-6e33-43db-9f0e-094713fc08c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:11:50.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:12:21.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue on PAL''s unpaid fees gained steam after President Rodrigo
        Duterte warned the airline to settle its debts or he would&nbsp; shut down
        Terminal 2 of the Ninoy Aquino International Airport. PAL uses this terminal
        exclusively for most of its regional and international flights.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d64b649-1e0f-4c99-a1b9-d31136994c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:11:50.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:12:21.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement with the DOTr on October 6, PAL committed to
        pay the ₱6 billion, after initially offering to settle only ₱4 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d46b9f-7f1b-4a8d-aa3b-07f5a8313628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:11:50.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:12:21.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/10/06/Philippine-Airlines-pay-govt-P6B.html">Read
        more: PAL commits to pay gov''t ₱6B</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab751c2-c8bd-4c52-b1ae-02c92f90eea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:11:50.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:12:21.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr denied PAL''s request to pay over ₱6 billion in arrears
        in seven years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a931e8-de08-4534-9f75-e0b9dc0f6ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:11:50.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:12:21.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flag carrier was a government-owned and -controlled corporation
        with tax privileges and exemptions prior to its privatization in 1992.</p>'
  'ang-larawan-interview':
    'author': 'Don Jaucian'
    'caption': 'The period piece and musical “Ang Larawan” premiered to sold out screenings
      at the Tokyo International Film Festival. The film is adapted from the stage
      play with a libretto written by Rolando Tinio, a National Artist for Theater
      and Literature and is based on a three-act play by another National Artist for
      Literature, Nick Joaquin. Photo from ANG LARAWAN/FACEBOOK'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2017-11-03T06:25:24.796+08:00
    'imagesource': 'jcr:afea6594-b9f5-4435-9aac-9dc189335a33'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2d20e80-4b90-4e05-b8a6-087ea0447ec8'
    'lead': 'The period piece and musical premiered to sold out screenings at the
      Tokyo International Film Festival. The film’s actress and producer Celeste Legaspi
      talks about the film’s journey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T11:25:33.816+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T11:26:26.739+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T11:26:26.360+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What ‘Ang Larawan’ tells us about the Filipino identity

      '
    'updated': 2017-11-04T00:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd99cfc-9a2f-41c5-9567-eea70c0c49c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:25:33.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:26:26.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — The long production
        for the much awaited musical film “Ang Larawan” began in 2013, but singer
        Celeste Legaspi, its producer and star, thinks that everything began when
        their company Culturtrain Musicat Productions produced a theatrical adaptation
        of Nick Joaquin’s acclaimed three-act play, “A Portrait of the Artist as Filipino,”
        in 1996.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d73fb2-2b9f-48c7-a25e-1f62f43bec6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:25:33.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:26:26.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Culturtrain, which Legaspi put up with manager Girlie Rodis in the
        late 1980s, was originally a production company for original Filipino musicals.
        Among their productions are “Katy!” and “Sino Ka Ba Jose Rizal?” “<em>Ang
        Larawan”</em> was Culturtrain’s fourth musical. The libretto was written by
        poet Rolando Tinio, a National Artist for Theater and Literature. The music
        written by Ryan Cayabyab was originally for a six-piece band because that
        was all they can afford. The cast included Legaspi, a celebrated singer in
        her own right, as Candida, one of the protagonists of the play.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a5daab-7a20-49bf-b2e4-3411f69ae0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:25:33.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:26:26.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We always considered it as a masterpiece because it was based on
        the work of Nick Joaquin, and then it was translated into a libretto by Rolando
        Tinio so between the two of them, we already had such wonderful moments onstage,”
        says Legaspi, who is the daughter of National Artist for Visual Arts Cesar
        Legaspi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe325e8-0e95-4610-a500-e91b4978cdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:25:33.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:26:26.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Culturtrain became inactive in 2002 (“I got tired of doing the same
        thing and it was very hard work,” says Legaspi) but in 2013, Rodis brought
        up the idea of turning <em>“Ang Larawan”</em> into a film.</p>'
    '7':
      'image': 'jcr:017b93c2-a801-41a7-8234-0c6bacadbb42'
      'imageCaption': 'Rachel Alejandro plays Paula Marasigan in "Ang Larawan." Photo
        from ANG LARAWAN/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0af32e6-ff7f-400a-8d9d-6399f20486cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:25:33.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:26:26.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ead3f5-4a3f-4be7-8c68-9ebc7e06032c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:25:33.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:26:26.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At first, I was telling her, ‘Forget about it, it’s too hard, we
        have to raise too much money,’ but finally, I saw that if we’re able to do
        this, we would have done a wonderful service to the country because the work
        of two National Artists would be documented and that would be such a great
        challenge to dedicate our lives to. So that’s what we did.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f3c276-77e2-4c15-92a9-4c9d1a51a3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:25:33.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:26:26.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hard work also included putting Tinio’s three-hour libretto
        into a two-hour film. The process took about a year. Loy Arcenas was brought
        in as the film’s director. Arcenas directed the Cinemalaya films “Niño” and
        “Requieme!” and is also an award-winning theater set designer and director
        in the U.S. A fortuitous sponsorship by the ABS-CBN Philharmonic Orchestra
        made Cayabyab rearrange the music for the film.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3930777-e5ab-45cf-92a0-eb7df4ad2913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:25:33.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:26:26.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film was shot for 15 days in 2015, but it involved a year of
        rehearsals for the entire cast. Another year for post-production took place.
        The film was submitted for consideration for this year’s Metro Manila Film
        Festival. However, it did not make the initial cut.</p>'
    '14':
      'image': 'jcr:ab296859-c6a0-414e-a3d3-ead67eae720e'
      'imageCaption': 'Joanna Ampil was chosen to play Candida in "Ang Larawan" for
        her work in London''s West End in musicals such as "Les Miserables" and "Miss
        Saigon." Photo from ANG LARAWAN/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac04ae16-f18c-4a76-8db8-2a993b25a6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:25:33.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:26:26.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e07c13-936b-4f93-b962-60c155c688f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:25:33.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:26:26.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the film made its world premiere at the Tokyo International
        Film Festival. The screenings were sold out and Hollywood trade magazine <a
        href="https://variety.com/2017/film/reviews/the-portrait-review-1202601843/">Variety</a>
        called it “a class act,” “impeccably performed and crisply photographed,”
        and “beautifully decorated and top-notch in every technical detail.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831f4aa3-4ca8-4409-a65c-ce8099da1223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:25:33.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:26:26.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set in pre-war Intramuros, the film tells the story of Candida and
        Paula Marasigan, daughters of high-profile painter Don Lorenzo Marasigan,
        and their struggle to sell — or keep — their father’s last self-portrait,
        which is being chased by socialites, art critics, and politicians.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9303bbe7-9b81-4eba-8604-666d9e9aea1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:25:33.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:26:26.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the film’s cast are Joanna Ampil, Rachel Alejandro, Paulo
        Avelino, Sandino Martin, Rayver Cruz, Cris Villonco, Nonie Buencamino, Menchu
        Lauchengco, Dulce, and Noel Trinidad. Ogie Alcasid and Zsa Zsa Padilla also
        appear in cameo roles.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297d5260-16e0-4d68-85b8-b38dd32a8db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:25:33.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:26:26.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sat down with Legaspi a few days before she
        left for the Tokyo International Film Festival, and talked to her about the
        long journey of <em>“Ang Larawan</em>,” and what she hopes the film will be
        for the country’s youth. Below are edited excerpts from the interview.</p>'
    '22':
      'image': 'jcr:dea88a28-ea44-4247-8aaa-b569d88a885f'
      'imageCaption': '"We were very careful with whom we cast as Tony Javier," says
        Celeste Legaspi of Paulo Avelino''s character in "Ang Larawan." "He’s a pivotal
        character in the play and he would provide contrast to Candida and Paula."
        Photo from ANG LARAWAN/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f5bc31-d156-47a1-a05e-9b8d6a619cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:25:33.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:26:26.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7666506-d680-4fa4-be7f-5b97e097e5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:25:33.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:26:26.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You mentioned that director Loy Arcenas’ process was a little
        difficult. Can you tell us more about that?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb180f6-5bef-442d-be6a-6bda1fbb89cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:25:33.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:26:26.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one-year rehearsal. We did not expect that in the production
        budget. So all of a sudden we had a one-year rehearsal that we had to find
        money for and it’s a good thing that Mother Lily [Monteverde of Regal Films]
        allowed us to use her venue in San Juan and she didn’t make us pay anything.
        But we were feeding people for one year, the whole cast.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff69593-da50-4173-ad6f-4e3c285aabca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:25:33.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:26:26.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[The director] also wanted the cast [to] feel comfortable in their
        clothes. So a year before the shoot, we had to have clothes already, so they
        would be rehearsing with their shoes, etc., which also turned out to be a
        blessing in disguise because when we did finally shoot, the clothes really
        looked worn-in, especially for Candida and Paula, and Tony Javier, who was
        played by Paulo Avelino. He was feeling comfortable na with his hat and with
        suspenders, things like that. Kasi we don’t go around dressed like that anymore,
        so they really needed time to get into their clothes and feel the part.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa417dfb-7426-4a79-9497-c4b85ec7e982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:25:33.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:26:26.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we finally got to the Villavicencio house in Taal, they were
        very comfortable na with their characters and with each other because we had
        been rehearsing for one year. Whereas in other films, you talk about the script,
        maybe you have a reading and then it’s already shooting.</p>'
    '30':
      'image': 'jcr:76b4af9b-91e9-48ae-ae26-73a6fd3ec9f6'
      'imageCaption': '"By making ''Ang Larawan'' into a movie, we would have done
        a wonderful service to the country because the work of two National Artists
        would be documented and that would be such a great challenge to dedicate our
        lives to," says "Ang Larawan" actress and producer Celeste Legaspi. Photo
        by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaaa032-c6f6-4484-ba60-5bc03db9cec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:25:33.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:26:26.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020ed5be-875f-4290-953a-2a1195edc8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:25:33.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:26:26.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why do you think it’s important to tell a story like “Ang
        Larawan” now?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5afe346-a90f-457f-889b-8d1f710aed2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:25:33.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:26:26.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It allows us to see our past and it allows us to understand why
        we are like this. It allows us to see what we lost — that’s the number one
        thing that I take away from “Ang Larawan” even from the first time I saw it;
        that we lost something and we’ll never regain it. But it’s important too for
        us to know what we lost so we can move into the future with that knowledge
        and perhaps it will make a difference in our country, especially for our youth,
        where everything’s about materialism.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899791c2-22f8-4f13-a38b-033db4788831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:25:33.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:26:26.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was very pleasant to see our ancestors were steeped in culture
        during that time. They would always have tertulias every week, [there’s] always
        one in certain days of the week. They have music, dance, they talk about literature,
        really deep into arts and culture. Now … it’s so different.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2ae5d0-5c8d-4254-8766-eb094a7ab3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:25:33.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:26:26.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have traditions like Candida and Paula, they’re spinster sisters
        because they were the younger siblings of the family and they were assigned
        to stay single and take care of the parents, which is really quite unfair
        because you’re left behind, you don’t have a family. And that was happening,
        I think until the late ‘50s because I had cousins who were spinsters or were
        assigned careers to take up. They were very unhappy about it. And I was lucky
        to be in the generation that could already choose what we wanted to do. But
        that was very true for our country for the longest time.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4e233c-c5bc-46b0-9543-983589531745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:25:33.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:26:26.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"It allows us to see what we lost — that’s the number one thing
        that I take away from “Ang Larawan." — Celeste Legaspi</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bed374d-eab2-460c-9c86-47b18fcbad9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:25:33.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:26:26.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You mentioned that you and Girlie [Rodis] wanted to make
        something for the youth.</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec77970-f9ac-4023-9789-43b4b31463b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:25:33.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:26:26.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, they’re exactly our target market. We would like very much
        to be able to show our film at the Manila Film Festival because that’s the
        biggest audience that you can have at one time, as our responsibility to our
        investors. But our marketing is really for the students. We have been in talks
        already with several schools.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f80c35-4e60-4223-a2c6-05badb547225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:25:33.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:26:26.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Was there a Plan B after “Ang Larawan” was rejected in the
        Metro Manila Film Festival?</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa44dbaa-7c1d-4623-bac6-5760cc904ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:25:33.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:26:26.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first requirement of the MMFF was to submit a screenplay. And
        we were thinking this is Rolando Tinio’s screenplay. Eh natalo kami. I mean,
        I was surprised beyond words. How can Rolando Tinio’s work be just thrown
        aside for … whatever? But then they said now you can submit the finished film.
        Because we’re humble we said, ‘Sige, we’ll submit the finished film.’ But
        if they still don’t like us, we’ll show in February already. We’re very fortunate
        that our world premiere is in Tokyo. Our screenings are sold out.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9d2300-b5a9-4e1c-a3c3-71079bfbc6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:25:33.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:26:26.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does it feel that you’re premiering in Tokyo?</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31459953-481c-45c3-9121-ba367bd167c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:25:33.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:26:26.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funny? <em>[Laughs]</em>. Exciting, of course. I’m very proud of
        that. We’re all excited to be in our first international film festival. So
        it’s all that. We don’t know how exactly we’ll fare. We’re in competition
        in the [Asian Future section] so who knows ... But as long as we’re able to
        show our film and get good feedback and reception, I’ll be happy with that.
        My main goal in really immersing myself in this project is really to put down
        on film the works of Nick [Joaquin] and Rolando [Tinio] and Ryan [Cayabyab],
        and share it with young Filipinos.</p>'
    '52':
      'image': 'jcr:73567938-025d-4673-bd87-a27ddf364600'
      'imageCaption': 'A recreation of the La Naval procession in "Ang Larawan." Photo
        from ANG LARAWAN/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04faca82-b2ae-4b7f-a5bf-4e1d12da3aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:25:33.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:26:26.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366ba94c-ba43-4f73-86c4-b9b18bf0adb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:25:33.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:26:26.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you think the international audience will react to
        “Ang Larawan”?</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804ee389-d7a1-4bf0-855e-2b20b092e6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:25:33.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:26:26.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, I’m confident about the music. The music is absolutely fabulous.
        And [we] worked very, very hard on our subtitles. It took us, I think, eight
        months to get our subtitles down. It was difficult because we were working
        with poetry by Rolando, based on Nick, so it was very difficult. You have
        to do [it] justice. And the subtitles had to be quick and immediate.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e60ab4-e6d3-4416-b3ca-4a841b4566e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:25:33.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:26:26.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We had a big committee of eight plus [people], we had to ask poets
        to help us, especially with some particular songs. But eventually, it all
        paid off very well. We’ve had some private viewings, so that we could get
        feedback. And we had a combination of audiences — some are relatives, and
        some are our first sponsors and some are of the academe — and they all appreciated
        the efforts so I’m very confident that it’ll do well.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8aa020-db69-4555-9c17-e65106ca4044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:25:33.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:26:26.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you talk more about how the cast was put together?</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22458fa-cbe1-4886-912b-ce8f4451daa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:25:33.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:26:26.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candida was my role in 1997, the way Ryan put it together; it was
        a very difficult, dramatic role. Very difficult, soprano, very demanding.
        So we had to make sure that we had the correct Candida. So with Joanna Ampil,
        with her West End background, she did very well in “Miss Saigon,” “Les Miserables,”
        and “Cats.” I knew that she would make an excellent Candida.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666ec081-69c4-484c-a760-7150d1af2530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:25:33.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:26:26.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rachel Alejandro played Paula to my Candida in 1998, so she’s very
        well versed with the role. She loves the role so we knew she would do justice
        to it.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4286be60-fc32-4c6d-b664-cd3b104e02f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:25:33.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:26:26.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we were very careful with whom we cast as Tony Javier. He’s
        a pivotal character in the play and he would provide contrast to Candida and
        Paula. Paulo Avelino auditioned for the role. He took voice lessons for several
        months with Mrs. Cayabyab and we had to bring him back several times to the
        recording studio because I wasn’t happy yet with how he sounded, and all of
        this he did with much humility and focus and commitment. I like his work in
        the film.</p>'
    '66':
      'image': 'jcr:71c5f7e8-62ac-4f2f-b665-9b9a4ffebe61'
      'imageCaption': 'Zsa Zsa Padilla appears as Elsa Montes, "the woman who brought
        the conga in Manila" in "Ang Larawan." Photo from ANG LARAWAN/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cc8a23-5642-432c-b6c9-af37bc870b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:25:33.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:26:26.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b6afcf-26fd-4963-91b0-ad6fe1946a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:25:33.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:26:26.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So the cast was considered for their ability to play the
        part and not mostly for star power?</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec969a59-785e-4dab-b653-1f2b8ab2982d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:25:33.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:26:26.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Definitely. Number one, they should be able to sing because it’s
        a musical. But we also considered star power because we know we have to be
        commercial, of course, because making films is a business. We’re not naman
        that crazy. We were very thankful when Paulo auditioned and he was very much
        willing to work hard.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6142611f-b2fd-4581-899d-d8d6156eb116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:25:33.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:26:26.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are your hopes for the film when it comes out in a
        bigger release?</strong></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51b6c09-f1a3-4c74-a9d6-1a1eaa925d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:25:33.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:26:26.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I hope that we will be able to inspire us Filipinos to realize that
        we are good people, that we have our cultures and traditions and we were very
        elegant. Now kasi parang everybody’s so casual and informal and everybody’s
        just going around in shorts and pambahay. But actually, we are a people blessed
        with a lot of music and culture and tradition, so that it will inspire our
        young people, that we come from good stuff.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5f6c5f-bb1f-436c-8c31-5772262f69eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:25:33.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:26:26.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then for foreigners to see it. We had a hard time entering international
        film festivals because they’re used to entries from our side of the world
        [as] poverty porn. Very gritty. <em>Parang,</em> “What’s this? Why are they
        singing? Why are they wearing [those] clothes? They’re supposed to be poor?”
        So we had a hard time finding the right market for our film.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f52c20-9f9b-4f0d-981d-28ec42c1118f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:25:33.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:26:26.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it just shows you that Japan sees us in a different light. Perhaps
        [because] we’re closer to them so they’re willing to see us in another light.
        And I would like for our music to astound them. If we’re able to accomplish
        that, I’ll be so happy. ‘<em>Yun lamang. Kasi</em> the music will really,
        really sweep you away. That’s why we spent a lot on the sound and sound mixing
        because we wanted it to be really good.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ac1d77-4fae-4eae-b997-59d32f02e268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:25:33.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:26:26.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Filipino films are notorious to have bad sound, some film
        programmers would say.</strong></p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef36aeb9-6ed3-4ebf-a3e0-6618d1258717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:25:33.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:26:26.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes! And also our theaters are ill-equipped. That’s why I’m sure,
        when you watch it,<em> kasi</em> I watched “Respeto” and <em>maganda ‘yung</em>
        music pero parang andun lang sa screen,<em> naka</em>-embed<em> lang dun,
        hindi siya lumalabas sa’yo</em>. I don’t know if that will also happen with
        us because it’s the quality of the sound systems that we had. I was already
        warned. That majority of the theaters here have lousy sound systems. But still
        we worked hard on making sure that we get the best sound for the film. <em>Kahit
        na makuha lang nila ‘yung</em> 50 percent of what we put in there, <em>maligaya
        na ako</em> [Laughs].</p>'
  'De-Lima-detention-Supreme-Court-motion':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-03T05:43:30.445+08:00
    'imagesource': 'jcr:51ae5119-3d0a-4d45-8a05-50386bafe8bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f70432eb-d344-43d1-b373-e448c285af5e'
    'lead': 'Detained Senator Leila de Lima on Friday asked the Supreme Court for
      her immediate release, saying her constitutional rights have been violated by
      the "reckless and impulsive prosecution."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T11:29:10.041+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T11:29:35.604+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T11:29:35.414+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima claims rights are violated, asks SC to order her release

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b95bde-de77-4c1a-846f-22ac2c4f7dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:29:10.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:29:35.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)</strong> — Detained
        Senator Leila de Lima on Friday asked the Supreme Court for her immediate
        release, saying her constitutional rights have been violated by the "reckless
        and impulsive prosecution."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e8a7c7-66a6-434f-8ee7-f0fdc7ba4e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:29:10.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:29:35.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s counsel filed on her behalf a 24-page motion for the
        high court to reconsider its earlier decision that kept her in jail on drug
        charges. Voting 9-6 on October 10, the Supreme Court dismissed De Lima''s
        petition to nullify her arrest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ed1d6f-8ee5-4ce1-86f5-da03df729ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:29:10.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:29:35.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/10/10/Senator-Leila-De-Lima-arrest-Supreme-Court.html">READ:
        Supreme Court dismisses De Lima''s petition to nullify arrest on drug charges</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2e4508-dbc2-40fd-bc8d-6f4a789e51e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:29:10.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:29:35.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason for her continued detention is not clear, said De Lima.
        The nine justices who voted for her detention do not even agree on what her
        drug charges are, she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02033323-ae0f-4335-a4d8-e327876f08ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:29:10.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:29:35.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only five (5) of the nine (9) justices agree that the crime charged
        is Illegal Drug Trading (the original accusation of the Justice Department),
        not Conspiracy to Commit Drug Trading (the subsequent accusation of the Office
        of the Solicitor General)," De Lima said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca7b4bc-43a0-4974-8076-abc5cbe467de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:29:10.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:29:35.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court and the Muntinlupa Regional Trial Court which
        ordered her arrested have violated her constitutional right to know the nature
        and cause of charges against her, De Lima said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc89dd8-b587-41f9-828e-c1677b2e0a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:29:10.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:29:35.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muntinlupa RTC Branch 204 Judge Juanita Guerrero, who issued De
        Lima''s arrest warrant on February 24 "disregarded and curtailed Petitioner''s
        right to be informed of the nature and cause of the accusation against her
        and to be presumed innocent, again showing bias against Petitioner," the motion
        read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5091b1-ac9b-48d0-8574-80dabc894511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:29:10.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:29:35.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a quote from the dissenting opinion of Alfred Benjamin Caguioa,
        one of the six magistrates who voted to grant De Lima''s release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b69c8c2-b4ab-40f5-8096-0ea6eebe74bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:29:10.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:29:35.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s motion also cited the judge''s other violations, including
        the failure to personally examine witnesses and evidence against De Lima.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57e24b8-28b2-429e-8eb0-50037b8bbbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:29:10.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:29:35.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just as glaring as the unconstitutional haste perpetrated by the
        respondent judge in this case-the "arrest now, worry later" plan-is the bogus
        character of the allegations as reflected in the Information, which has now
        found safe haven in the Honorable Court''s decision," De Lima said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f292dd-d7bf-4d6f-bd4b-60f80a47020f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:29:10.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:29:35.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Petitioner has been suffering the consequences of this reckless
        and impulsive prosecution for 253 days now," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc40fed5-aac8-4a10-a12b-401abee01ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:29:10.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:29:35.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima also reiterated her call for the dismissal of her drug case,
        as she argued it should not even be tried by a regular court but by anti-graft
        court Sandiganbayan, which handles criminal and civil cases involving graft
        and corruption against government officials and employees.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38251ee7-760f-40f9-adea-256d52b298dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:29:10.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:29:35.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She accused Justice Presbitero J. Velasco of showing partiality,
        and urged him to inhibit from the case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f0769e-de65-4e9f-9222-a1cc7fd2f906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:29:10.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:29:35.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ponente, Justice Presbitero J. Velasco, should inhibit and
        desist from continuously ruling on the case at bar due to his evident partiality,"
        De Lima said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbd19da-53a9-4e53-b321-c8b587505a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:29:10.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:29:35.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, one of President Rodrigo Duterte''s staunchest critics,
        was arrested in February over her supposed involvement in the New Bilibid
        Prison drug trade when she was then Justice Secretary from 2010 to 2015.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e1589d-f195-4d90-a4a8-37a1b6c6ea3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:29:10.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:29:35.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has since been detained at the Philippine National Police
        Custodial Center in Camp Crame.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8f94b9-5e70-4c3c-8ee0-35a4c26db41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:29:10.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:29:35.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International groups have been calling for De Lima''s immediate
        release, calling her a victim of political persecution. This is a claim Malacañang
        has repeatedly denied.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a3930d-f997-402d-88eb-eae718139654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:29:10.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:29:35.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Parliamentary Union, a global group of parliaments based
        in Geneva, Switzerland, is sending an observer to monitor hearings of De Lima''s
        drug charges.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaa22d9-66aa-447e-9f65-624c16bdddb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:29:10.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:29:35.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/10/21/Inter-Parliamentary-Union-De-Lima-trial.html">Related:
        Palace calls int''l group''s plan to monitor De Lima trial ''bullying</a>''</p>'
  'Marawi-Indonesia-terrorist-Syaputra':
    'author': 'CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-03T05:21:39.119+08:00
    'imagesource': 'jcr:1c8ffce6-7e94-404e-8447-e55a18345ca3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db816434-2b39-47a7-baac-9d55764fd54a'
    'lead': 'The Indonesian national captured in the main battle area of Marawi City
      was a member of ISIS, the military said on Friday. '
    'mgnl:activationStatus': true
