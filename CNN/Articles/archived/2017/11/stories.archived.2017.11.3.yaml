      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Single dad
        Hopper</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81f2834-f1cc-4449-bb76-36039437d6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:36.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:46:31.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the big questions of the first season was whether or not
        Eleven (Millie Bobby Brown) would return, after a face-off with the Demogorgon
        and being trapped in the Upside Down. The show tackles that right away, and
        long story short, Eleven ends up with Hopper (David Harbour) in a cabin he
        conveniently had in the woods.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362d1c4a-9d49-4713-94a1-73be2dca2689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:36.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:46:31.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Grade:</strong> As Hopper soon finds out, cabin fever is
        real, and it can be real scary when you try to take away the saving grace
        of television and waffles from a prepubescent power receptacle. Eleven, as
        Baby Hopper, has been fan fiction fodder, but after the last season wrapped,
        little options seemed to be available to Eleven’s survival, so this arc gets
        a <strong>B.</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a501e5ed-3a26-4141-8d13-2ea5dfd7fdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:36.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:46:31.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; The Three Musketeers</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae719ed3-7b5e-4633-a4ba-9c0e44941a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:36.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:46:31.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One amazing addition to this season is a prolonged peek into some
        of the main characters’ lives at home. We get to meet Lucas’ sister Erica
        (Priah Ferguson) — hopefully a series regular by the next season — and Dustin’s
        mom (Catherine Curtin). We also get to meet their family cat, Mews, who meets
        its demise because of a pollywog Dustin adopted and named Dart (short for
        D’Artagnan, from “The Three Musketeers”). Dart turns out to be part-Demogorgon
        with a taste for cat and nougat. Mike (Finn Wolfhard) is mostly heartbroken,
        but he does make sure he’s there for his friend, Will (Noah Schnapp).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f24e23e-383a-433d-a093-5d87d0e84c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:36.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:46:31.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Grade:</strong> There’s nothing upsetting about this arc,
        but it helps the story plod along, I guess, so it gets a<strong> B.</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd291ea6-843d-46cf-8036-3d333c0475a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:36.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:46:31.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        Justice for Barb</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fbc92c-4046-4527-abdb-bad3cfaf8b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:36.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:46:31.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from breaking Steve’s heart, Nancy is out to find justice
        for Barb, the beloved minor character from season one, whose death seems to
        rattle no one but her parents. Racked with guilt and frustration at Steve’s
        claim of helplessness, Nancy calls everything around her “bullshit,” and sets
        off to expose Hawkins Lab along with Will Byers'' brother Jonathan (Charlie
        Heaton), with whom she’s had weird tension with for over a year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b1a8a7-554e-4872-8314-646cc3c45fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:36.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T11:46:31.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Grade:</strong> The Nancy and Jonathan super detective arc
        (facilitated by Brett Gelman’s Murray) brings us back to Hawkins Lab, but
        they actually don’t have much to do with the story — just some resolved sexual
        tension and a bit of closure for Barb’s family. <strong>C-.</strong></p>'
