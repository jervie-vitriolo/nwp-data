    'template': '1'
    'title': 'Student activist, Pinoy beauty vlogger among TIME''s 30 Most Influential
      Teens

      '
    'updated': 2017-11-05T12:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93191800-8f79-4091-8f16-8b99ab32a991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:14:58.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:15:24.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)</strong> — A
        student activist and a beauty vlogger were the two Filipinos named in TIME''s
        30 Most Influential Teens of 2017.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a63a362-967f-472d-8310-b0d21b1109da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:14:58.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:15:24.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magazine said St. Scholastica''s College Manila high-school
        student Shibby de Guzman, 14, made it to the list for speaking out against
        President Rodrigo Duterte''s war on drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b0f335-4d04-449c-8b23-43e329baac25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:14:58.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:15:24.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a risky move to speak out against Philippine President Rodrigo
        Duterte, whose brutal war on drugs has left thousands dead," TIME said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e9937b-f2f0-4aa8-b113-487ba0de6b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:14:58.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:15:24.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine National Police (PNP), anti-drug operations
        from July 1, 2016 to Sept. 26, 2017 resulted in the death of 3,906 drug personalities
        and the arrest of 113,932, adding that over 1.3 million have surrendered as
        of July 25, 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c75b5a-2771-4f00-ae94-24ed5b37edc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:14:58.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:15:24.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government reorganized its anti-drug campaign in October 2017,
        with Duterte giving the Philippine Drug Enforcement Agency the lead role in
        anti-drug operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb00f9f8-491f-4232-afad-216ad8695c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:14:58.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:15:24.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/10/11/president-rodrigo-duterte-pdea-lead-role-war-on-drugs.html">Read:
        Duterte gives PDEA lead role in drug war</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a3c589-8e46-4afa-b3cf-f283e4607eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:14:58.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:15:24.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman made headlines when a viral photo showed her marching
        down the street carrying a megaphone to protest the burial of the late dictator
        Ferdinand Marcos at the Libingan ng mga Bayani on November 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b619a8-5eb7-404f-a401-a43393c70372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:14:58.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:15:24.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/11/18/Marcos-burial-at-Libingan-ng-mga-Bayani.html">Read:
        Marcos buried at Libingan ng mga Bayani</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7948fa9-0620-41e2-9f93-fb1032ca3dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:14:58.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:15:24.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He is qualified to be buried there. <em>Kung ayaw ng ibang Pilipino</em>,
        fine," Duterte said. "<em>Mag</em>-demonstrate<em>&nbsp;kayo,</em> go ahead.
        You can use the streets.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fe5323-9631-439a-b7c6-b100140f4402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:14:58.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:15:24.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He is qualified to be buried there. If other Filipinos
        don''t want this, fine. You can demonstrate, go ahead. You can use the streets.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48456b5-53f6-4385-be5d-afbe04a80e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:14:58.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:15:24.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 19-year-old Internet star Bretman Rock, whose real name
        is Bretman Rock Sacayanan, made it to the list for his "larger-than-life personality."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5040f59-7ff1-46a6-8334-0a6424fe4328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:14:58.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:15:24.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hawaii-based beauty vlogger shot to fame for his makeup skills,
        which he shows off to his 9 million Instagram followers, 2.1 million YouTube
        subscribers and 1.5 million Twitter followers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2404973-7367-445e-acbd-31345845bb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:14:58.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:15:24.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rock was in the Philippines to host the Miss Universe 2017 red-carpet
        show in January 2017 alongside Miss Universe Philippines 2010 Venus Raj.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3f9fa1-230c-4f0d-8e0c-5025e1b2d0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:14:58.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:15:24.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/lifestyle/2017/01/28/Miss-Universe-host-Steve-Harvey-arrival.html">Related:
        Steve Harvey arrives in PH to host Miss Universe</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35033147-24a3-47b0-b93b-f4f776dc99c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:14:58.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:15:24.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining De Guzman and Rock are celebrities like 19-year-old singer
        Shawn Mendes, 13-year-old actress and "Stranger Things" star Millie Bobby
        Brown, and siblings Willow and Jade Smith, the children of celebrities Will
        Smith and Jada Pinkett-Smith.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd57b5bc-89cd-41f9-acce-244ecd782d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:14:58.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:15:24.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other notable teens include:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abcfda2-b9d0-4c73-a0dd-3d1e04e24cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:14:58.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:15:24.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>17-year-old researcher Krtin Nithiyanandam, who developed an antibody
        that can help detect early signs of Alzheimer''s when he was 15</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bec3c40-305e-4a32-9685-35f1f8a69cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:14:58.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:15:24.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>19-year-old Muzoon Almellehan, UNICEF''s youngest goodwill ambassador</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d9e984-4474-4273-8620-8e84db22adbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:14:58.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:15:24.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>18-year-old Hu Ranran, who released a film about a transgender youth
        coming to terms with his sexual identity in China, which banned homosexual
        content online in June 2017</p>'
  'commission-on-audit-probe-malampaya':
    'author': 'Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-03T20:41:27.843+08:00
    'imagesource': 'jcr:d077de2a-52ea-4d41-9c9d-048aee17091a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ebecd67-7aef-4103-b6f0-6ebbec606e08'
    'lead': 'The Commission on Audit said the Department of Budget and Management
      had authorized distribution of Malampaya funds from 2004 to 2012  to agencies
      even without complete documents. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T13:18:09.354+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T13:18:40.542+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T13:18:40.260+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA calls for probe on ''questionable release'' of Malampaya funds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accbfbf0-e603-4252-bc60-10b9ed21abaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:18:09.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:18:40.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)</strong> — The
        Commission on Audit (COA) is calling for a probe on former officials of the
        Budget Department and other government agencies over the "questionable release"
        of ₱36.2 billion worth of royalties from the Malampaya fund from 2004 to 2012.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf3aad4-8391-431c-bcbf-b4003e494eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:18:09.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:18:40.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an 80-page report, COA cited lapses by the Department of Budget
        and Management (DBM) in the funds'' release, saying its distribution to various
        implementing agencies "may not be considered proper in view of non-compliance
        with existing rules, and regulations"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81315a5f-af04-46ea-8f5e-15cf859b4145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:18:09.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:18:40.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malampaya fund is derived from royalties from the Malampaya
        Deepwater Gas-to-Power project generating energy offshore Palawan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf21a6b8-670b-4200-a1c4-c66716a43de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:18:09.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:18:40.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Presidential Decree 910, it is intended to finance the government''s
        energy resource exploration, development and exploitation programs and projects
        and such other purpose as may be directed by the President.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457143db-3b4b-4198-902d-995ae52ffce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:18:09.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:18:40.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to COA, the Malampaya fund amounted to a total of ₱173.2
        billion from 2002 to 2013.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7329a6a1-221d-4c54-88f6-1a2492ed684c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:18:09.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:18:40.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget Department authorized the release of ₱38.8 billion from
        the Malampaya fund from the term of Pres. Gloria Macapagal Arroyo to the first
        two years of Pres. Benigno Aquino III''s term.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c76aba-345b-4ce8-bcda-c57b48df387e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:18:09.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:18:40.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was released to national government agencies, government owned
        and controlled corporations, and the Palawan government, which is the site
        of the Camago-Malampaya reservoir.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8ec5f5-1b23-4647-a587-1df6e79bd71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:18:09.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:18:40.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA said, however, its review of ₱36.2 billion of the funds
        shows DBM had allowed its disbursement even without necessary documents for
        their release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aa1203-2462-4e02-8b22-a9a03eff5399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:18:09.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:18:40.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of 184 special allotment release orders (SAROs) issued by the
        DBM to 62 agencies, only four cases had complete documents, such as the request
        of funds from agencies, endorsement from the Energy Department and DBM evaluation,
        COA said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c798ac-8754-489c-9277-360ae778003f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:18:09.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:18:40.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 171 SAROs were also released even without proof of evaluation
        by the Budget Department.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfeb6f2-1c78-4efc-b015-da58cd9eace8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:18:09.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:18:40.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said these lapses contributed to misuse of the Malampaya funds
        by implementing agencies, and the "irregular disbursement of funds."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc07c707-75d2-45ff-ba66-e283fe2f872b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:18:09.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:18:40.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It recommended an "immediate" investigation as well as possible
        charges against authorities responsible for the issue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1dc225-33fe-40d6-823e-10dcbc75fc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:18:09.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:18:40.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In view of the apparent disregard of applicable laws, rules, and
        regulations which contributed to the misuse of funds as illustrated in the
        results of completed audit of sample IAs (implementing agencies), the Team
        recommends immediate conduct of investigation to determine officials and employees
        who may be responsible for the questionable release of funds and file appropriate
        charges, if warranted," it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a8454f-6e8e-497f-8882-f82e0145b8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:18:09.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:18:40.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DBM didn''t evaluate basis for release of funds</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e51028-f600-4de7-90db-b265b8400eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:18:09.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:18:40.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from releasing SAROs without complete documents, the COA also
        said the DBM failed to "properly evaluate" and establish the basis for the
        release of funds to 62 agencies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da37ffd-06e1-4556-9149-6d764da27c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:18:09.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:18:40.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DBM released the SAROs without first establishing the propriety
        of the projects to be funded and reasonableness of the amount being requested
        as shown in the collatilla to the SAROs requiring submission of documents
        prior to disbursements of funds," the report said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71da261e-94b3-4a84-92c1-2464a72ae986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:18:09.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:18:40.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to COA, the required documents should have been the basis
        for determining if the project to be financed was within the scope of the
        request, and if the funds allotted were reasonable.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f91b458-47da-4263-92c8-54af9f9fe277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:18:09.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:18:40.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the absence of specific documentary requirements, the DBM does
        not have an idea on whether the project is necessary or not," COA said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84366577-cc99-4930-814b-041f73d6a976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:18:09.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:18:40.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This clearly manifested that the DBM released the funds without
        thorough evaluation," it added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d5d32b-1dd1-40f3-8ea7-b58a6b0b566a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:18:09.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:18:40.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Funds not used for energy programs</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24042893-6fff-4a6b-bc03-c609189d66c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:18:09.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:18:40.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audit also showed funds were not used for their initial purpose
        of financing energy development initiatives.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4a9838-53fc-4a7a-9a8a-3e8d3a9a666a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:18:09.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:18:40.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malampaya fund is intended to finance energy resource development
        related ventures, along with other purposes directed by the President under
        Presidential Decree No. 910, which created the Energy Development Board (EDB).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080363ce-b997-4a44-8df7-ca86e087f686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:18:09.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:18:40.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said the ₱38.8 billion — roughly 22.41 percent of the Malampaya''s
        collection of ₱173 billion as of June 2013 — were not used for energy resource
        development. Instead, they fell under the category of purposes directed by
        the President.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efe6834-daf4-442c-b417-6e6797184869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:18:09.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:18:40.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With roughly a fifth of the funds financing non-energy related ventures,
        COA said the purpose of the Malampaya fund was not addressed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ee5fdd-4d4b-4540-b6a5-5cc9731d376a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:18:09.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:18:40.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The very purpose for which Malampaya Fund was established is therefore
        yet to be served," it said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d00215-e340-469d-8a51-f4070131d109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:18:09.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:18:40.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>₱2.1B went to projects other than approved by President</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbbf2a4-95dc-4013-b97d-e32a78e02d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:18:09.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:18:40.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission also noted more than two billion of the funds went
        to projects other than those approved by the President.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfbf922-9a05-4455-aca4-4540acc11803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:18:09.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:18:40.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes the use of funds meant for relief operations, rehabilitation,
        and reconstruction in areas affected by natural calamities for operations
        against lawless elements, and other anti-crime activities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa185be8-24ff-418c-a4b3-63b55c4d06a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:18:09.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:18:40.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said in instances like these, the specific purpose for which
        the fund was released under the DBM''s were no longer aligned with the purpose
        for which the fund was approved by the president.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0fb7de-39be-4668-8f0d-4bb875392085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:18:09.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:18:40.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said this was a violation of section 8 of Presidential Decree
        No. 910, which states "All fees, revenues and receipts of the (Energy Development)
        Board from any and all sources… shall form part of a Special Fund to be used
        to finance energy resource development and exploitation programs and projects
        of the government and for such other purposes as may be hereafter directed
        by the President."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7cba5b-5d5d-4f29-a03e-e1a7ad91942b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:18:09.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:18:40.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far at least one Senator has expressed support for the probe.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fe7397-e47e-464e-aa12-5643ab3ad36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:18:09.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:18:40.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin Gatchalian said in a statement Thursday the investigation
        was " a long time coming."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada46d9c-5a21-411b-ba77-bf9f4286d2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:18:09.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:18:40.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I made it a point to flag the discrepancies in the collection and
        disbursement of the Malampaya Fund during the Senate deliberations on the
        DOE budget last month," said Gatchalian.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf591e2-5fde-41e8-8a1f-7f52bf821d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:18:09.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:18:40.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those funds are meant to be used in building a brighter future
        for the Philippine energy sector. Their misuse will put that future in jeopardy,"
        he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1423b50-6c62-44a3-98d0-730e87581c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:18:09.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:18:40.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Budget Secretaries from 2004-2010 include the late Emilia
        Boncodin (2001-2005), Romulo Neri (2005-2006), Rolando Andaya, Jr. (2006 to
        2010), Joaquin Lagonera (2010) and Florencio Abad (2010 to 2016). The COA
        has sent a copy of the report to current Budget Secretary Benjamin Diokno.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a850282-fed2-42e3-8164-6e5ded033322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:18:09.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:18:40.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a comment included in the COA report, former Sec. Andaya said
        he was "very confident" about the professionalism of his subordinates during
        his tenure as Budget Secretary.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d29e77f-9b10-48e3-a0c0-db51089cddc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:18:09.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:18:40.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prior to the release of government funds, including Malampaya Fund,
        the requests for funding go through the regular and strict process of determining
        compliance with and completeness of all the documentary requirements under
        existing laws, rules and regulations," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c486f31-8025-49e0-82fb-71040e4c518f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:18:09.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:18:40.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear that the non-submission of all the documents required
        and demanded by SAO-COA is not tantamount to failure to observe the existing
        laws, rules and regulations for the use and allocation of Malampaya Fund,"
        he added.</p>'
  'no-sail-zone-manila-asean-summit':
    'author': 'CNN Philippines Staff'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-11-03T20:49:44.260+08:00
    'imagesource': 'jcr:49732bd8-761c-40fd-a4c8-cbe2141ed479'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c50083cd-bc10-448a-926f-efb695cd2576'
    'lead': 'Authorities said the ban on sea operations will be part of security preparations
      for the 31st ASEAN Summit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T13:21:50.152+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T13:22:28.390+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T13:22:28.241+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''No sail zone'' on Manila Bay on Nov. 5-16 due to ASEAN Summit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2285599-f1d0-4d84-990c-a51d560eff52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:21:50.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:22:28.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)</strong> — Authorities
        said Friday that a "no sail zone" will be imposed in Manila Bay from Nov.
        5 to 16 for the 31st Association of Southeast Asian Nations (ASEAN) Summit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc2919c-c4be-47ae-92ef-7e378e11f664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:21:50.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:22:28.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior and Local Government Officer-in-Charge Catalino Cuy said
        in a press statement that no vessel will be allowed to pass along the waters
        near the H2O Hotel at the Manila Ocean Park Complex in Manila to the OKADA
        Hotel on New Seaside Drive in Parañaque City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddfa6e4-cd2d-4997-bd78-95fb9196cf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:21:50.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:22:28.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maximum maritime security is part of our safety preparations to
        ensure that the short stay of our ASEAN delegates in our country will be as
        peaceful, safe, and secure as possible," Cuy said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5ec8e3-8817-4e6d-a62f-b42e1a914c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:21:50.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:22:28.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the shoreline from H2O Hotel to the mouth of the Pasig
        River will be designated as a "controlled zone" during the same period, meaning
        that all vessels coming in and out of the shoreline will be escorted by patrol
        boats of the Philippine Coast Guard (PCG).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21c4383-28bb-4536-bc4e-153a3db00c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:21:50.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:22:28.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuy said all ASEAN vessels will be required to submit their manifest
        of passengers to the PCG three days prior to docking, while all passenger
        vehicles will be required to submit their manifest one day before docking
        or sailing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b631d2ff-f44b-4d50-96e1-841c77f30865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:21:50.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:22:28.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are covering all fronts because the safety and security of our
        delegates is our primordial concern," he said. " We therefore request for
        the full cooperation and understanding of our seafarers so that the upcoming
        ASEAN Summit will be safe and incident-free."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8685808-3d43-42c6-8b13-2831338c4083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:21:50.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:22:28.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 20 world leaders, including U.S. President Donald Trump, are
        expected to attend the meetings in Metro Manila and in Clark, Pampanga scheduled
        for Nov. 10 to 14.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790d3bae-6049-4cd5-8586-7f9417b744c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:21:50.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:22:28.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Close to 60,000 soldiers, police to secure ASEAN Summit in
        November</h2>'
  'Melania-Trump-Japan':
    'author': 'Kate Bennett, CNN''s COVER/LINE'
    'caption': 'Donald Trump and his wife, Melania, take to the stage during the Republican
      National Convention. Melania has been accused of plagiarizing a speech made
      by U.S. First Lady Michelle Obama in 2008.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-03T20:02:32.455+08:00
    'imagesource': 'jcr:d6c69d92-12ff-4aa9-aa2d-3124a96df2b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0e541bc-62ec-4eaf-a1c7-ad6eac9766dc'
    'lead': 'The Japanese police department in Tokyo has put together an all-female
      squad of officers for specific assignment to first lady Melania Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T13:24:59.312+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T13:25:30.384+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T13:25:30.207+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Melania Trump to be protected by special all-female Japanese police
      squad

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1f1115-872d-4683-b4a3-87d3cbfc4ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:24:59.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:25:30.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Japanese police department in Tokyo
        has put together an all-female squad of officers for specific assignment to
        first lady Melania Trump and other visiting female dignitaries, including
        presidential adviser Ivanka Trump,&nbsp;<a href="https://www.asahi.com/">according
        to a report</a>. The first lady arrives in Japan on Sunday for a two-day visit
        with President Donald Trump; Ivanka Trump landed in Tokyo on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c97a6ea-a912-44a9-8494-142457ff886b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:24:59.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:25:30.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The female police unit, dressed in smart black suits with white
        button-down shirts, practiced their moves in front of Tokyo''s Imperial Palace
        for the media on Wednesday, brushing up on defensive maneuvers and drills.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700b041f-6db2-4ea1-963b-c35d87acfa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:24:59.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:25:30.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Typically, by providing this sort of unit, law enforcement is trying
        to be respectful and not too intrusive," explained CNN law enforcement analyst
        Jonathan Wackrow, a former agent with United States Secret Service who was
        assigned to the presidential protection unit. "They think it''s more welcoming
        to have an all-female crew, and it''s not uncommon." Wackrow recalls visits
        to Asian countries during his time on then-first lady Michelle Obama''s detail
        where all-female units were also deployed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6830e9b8-cf67-4c43-a17e-f33d5190fff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:24:59.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:25:30.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese unit used for this trip was initially put together
        as part of preparation and training for the 2020 Summer Olympic games, which
        will be held in Tokyo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f1b673-e107-484c-8472-9faf7f255e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:24:59.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:25:30.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Operationally, these support forces are minimal to the actual security
        program of the United States Secret Service," Wackrow said. "They aren''t
        relied on for any emergency action." In other words, should anything happen
        to a principle protectee, such as the first lady, the Secret Service detail
        assigned to her is the primary line of defense.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c72a32-a4a4-4dc1-b522-27450c923409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:24:59.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:25:30.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wackrow, however, notes that local law enforcement on the ground
        does a great service for large travel operations such as the one Trump is
        undertaking next week in Asia. "They provide an essential role in helping
        gain access, for help with language barriers and for general support," Wackrow
        said.</p>'
  'Trump-Twitter':
    'author': 'Jackie Wattles, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-03T23:41:33.829+08:00
    'imagesource': 'jcr:7505e105-70d8-4b97-b542-fa4708d58802'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '700cc5ed-1db5-486d-af41-a650bdcd3a8f'
    'lead': 'The unthinkable happened: The Tweeter-in-Chief disappeared from his beloved
      platform.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T13:29:19.491+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T13:29:37.200+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T13:29:36.972+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter: Employee briefly shut down Trump''s account on last day of
      work

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249de845-f8bc-4878-afaa-c0d187401f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:29:19.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:29:37.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> -- On Thursday night around 7 p.m.
        ET, the unthinkable happened: The Tweeter-in-Chief disappeared from his beloved
        platform.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4d5ec4-34a9-4257-ae0d-641c0bc796a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:29:19.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:29:37.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump''s verified @realDonaldTrump account briefly went
        offline. Anyone who navigated to his feed was given a generic blue landing
        page that read, "Sorry, that page doesn''t exist!"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca2eb91-e566-45b2-a68f-96dbb444789a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:29:19.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:29:37.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a stunning plot twist, the world later learned it wasn''t
        a glitch -- but the work of a Twitter employee on his or her last day at work.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4101e18b-38b7-4155-89bc-54073895c1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:29:19.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:29:37.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, one of the social media site''s verified accounts said
        Trump''s feed was "inadvertently deactivated due to a human error." But a
        couple of hours later, Twitter announced further investigation revealed "a
        Twitter customer support employee ... did this on the employee''s last day."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b751aa28-f5f4-4de2-ba89-64797847633f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:29:19.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:29:37.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it''s conducting "a full internal review" of the
        incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffb75ce-581e-4d45-a5b1-efe0bdb11900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:29:19.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:29:37.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s account was restored within minutes -- 11 minutes to be
        exact.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c301243a-d646-4141-a03c-90186e19568a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:29:19.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:29:37.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Twitter lit up with speculation, conspiracy theories, and plenty
        of sarcastic jokes about Trump''s brief exodus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44854bc-47ff-45c2-8a44-e1fedb49bd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:29:19.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:29:37.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In that moment, ''Sorry, that page doesn''t exist!'' [Trump] truly
        became President," one user wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50d2c4e-3de8-49c3-8826-6db5912ed6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:29:19.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:29:37.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was like .003 Scaramuccis," wrote another user, referring
        to the president''s short-lived communications director.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a38cc3-ed89-4889-924f-cdab769fb4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:29:19.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:29:37.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Trump''s Twitter is down, does this technically mean he''s no
        longer POTUS? I mean, it''s the only part of the job he pays attention to,"
        another said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31462d9f-dd3b-49b5-9565-69625eecdac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:29:19.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:29:37.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some users, like New Republic editor Jeet Heer, mocked the furor.
        One tweet from Heer read, "Wait, Trump''s twitter account has disappeared.
        Is this how we do coups now?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2911c591-1312-4edd-85cb-4073bd0f4363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:29:19.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:29:37.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others speculated about whether Twitter barred Trump from the platform.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38264a8-cddb-42f6-bd87-5f22414bb26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:29:19.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:29:37.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News that it was a Twitter worker behind the @realDonaldTrump shutout
        ignited a new flurry of tweets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd76cfc-4237-49f1-86f2-18eef86b7610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:29:19.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:29:37.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps one of the most defining elements of his presidency, Trump''s
        Twitter use consistently makes headlines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ac2cf0-deb8-4b6d-9521-e6480ff59ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:29:19.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:29:37.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump often uses the platform to levy attacks publicly. Those on
        the receiving end of his tweets include&nbsp;<a href="https://edition.cnn.com/2017/10/24/politics/trump-gop-senators-corker/index.html">Democrats
        and Republicans</a>&nbsp;on Capitol Hill who he views as roadblocks to his
        policy initiatives. The&nbsp;press&nbsp;has often been the subject of vitriolic
        tweets. And&nbsp;<a href="https://twitter.com/realDonaldTrump/status/917694644481413120">NFL
        players</a>&nbsp;who kneel during the anthem to protest racial injustice have
        been targets of @realDonaldTrump.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbf9f78-f159-41c9-866d-de95b697cc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:29:19.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:29:37.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/10/18/media/donald-trump-twitter/index.html">Related:
        Trump''s tweets lead to bad news coverage, study shows</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19abc43-f49d-4d12-ba67-9d386eeab8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:29:19.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:29:37.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps most notably, however, Trump has also used Twitter to lash
        out at North Korea, the rogue Asian nation that claims to have a newly bolstered
        nuclear arsenal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a67000-3fb9-475b-8592-0b0043ca86e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:29:19.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:29:37.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just heard Foreign Minister of North Korea speak at U.N. If he
        echoes thoughts of Little Rocket Man, they won''t be around much longer!"
        Trump tweeted in September, using his choice nickname for North Korea leader
        Kim Jong Un.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c229d6-80d8-4c9a-8a42-30a870ed1a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:29:19.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:29:37.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean government claimed the tweet constituted a&nbsp;<a
        href="https://edition.cnn.com/2017/09/25/politics/north-korea-fm-us-bombers/index.html?iid=EL">declaration
        of war</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44f50f4-7696-41a7-9268-9e31e0babfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:29:19.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:29:37.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many called for Trump to be booted from the platform, arguing his
        tweets -- which often seem to be typed out on a whim -- could plunge America
        into a nuclear war.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5018e84-ac12-4740-8d08-68166301d0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:29:19.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:29:37.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Twitter declined to bar Trump''s account, saying it must weigh
        the newsworthiness of Trump''s tweets with its violent rhetoric.</p>'
  'pagasa-severe-tropical-storm-ramil':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-03T19:45:41.378+08:00
    'imagesource': 'jcr:074e6f06-3fa5-423e-b516-74eefaf1b360'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1c5d684-6dd6-4ec8-85a9-0888e26f2c59'
    'lead': 'Severe Tropical Storm Ramil has left Philippine territory, the state
      weather bureau said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T13:31:52.891+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T13:32:22.844+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T13:32:22.709+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Ramil'' exits PH territory, intensifies to severe tropical storm

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b13392-6bb6-4e43-900f-70284d300b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:31:52.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:32:22.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)</strong> — Former
        Tropical Storm "Ramil," now a Severe Tropical Storm, has left Philippine territory
        as of Friday, the state weather bureau said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091c34ac-9818-493b-8045-28245c4080c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:31:52.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:32:22.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 4 a.m. weather bulletin, the Philippine Atmospheric Geophysical
        and Astronomical Services Administration said Ramil was last spotted 240 kilometers
        north of Pagasa Island, Palawan, as of 3 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc8998d-8d65-4dc4-b3ef-62914daf83d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:31:52.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:32:22.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm now packs increased maximum sustained winds of 90 kilometers
        per hour (kph) near the center from 80 kph, and a gustiness of 115 kph from
        95 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478e7701-da05-4825-b6e5-8a19b72752a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:31:52.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:32:22.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is forecast to move west at 20 kph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86107f9e-b4e3-490c-9376-8ec79a239f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:31:52.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:32:22.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said moderate to occasionally heavy rains are expected within
        600km of the weather disturbance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728f8268-dc82-4800-bd11-cc2b252b7be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:31:52.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:32:22.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light-to moderate with possibly occasional heavy rains will also
        continue in Palawan due to Ramil''s trough.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8adb386-8924-4a31-89e8-7df2b3dd37e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:31:52.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:32:22.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sea travel will be risky over the northern and western seaboards
        of Northern Luzon, PAGASA added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfa087b-3fa5-4e65-9cde-e997b6f783c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:31:52.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:32:22.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramil developed from a low pressure area into a tropical depression
        on November 1, causing a rainy All Souls'' Day in parts of the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb850b5-9c82-4387-a794-6ecfa09ab68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:31:52.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:32:22.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It left five people dead in two separate landslide and drowning
        incidents in Batangas and Palawan, authorities said Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fe4a7d-9efc-40ac-9f50-125079bd2c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:31:52.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:32:22.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/11/02/All-cyclone-warning-signals-lifted-as-Ramil-crosses-West-PH-Sea.html">READ:
        5 dead as #RamilPH strengthens into tropical storm</a></p>'
  'house-of-cards-sexual-harrassment-kevin-spacey':
    'author': 'Choe Melas'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-11-03T20:07:29.097+08:00
    'imagesource': 'jcr:3a6ab4ee-167e-445a-9b4e-3cf755b94a42'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28297a79-196e-4156-a6f5-10eac21a2d24'
    'lead': 'Kevin Spacey made the set of Netflix''s "House of Cards" into a "toxic"
      work environment through a pattern of sexual harassment, eight people who currently
      work on the show or worked on it in the past tell CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T13:36:56.606+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T13:38:50.128+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T13:38:49.823+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''House of Cards'' employees allege sexual harassment, assault by Kevin
      Spacey

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42f371f-8357-4186-b28e-787ed61cfccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:36:56.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:38:50.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Kevin Spacey made the set of Netflix''s
        "House of Cards" into a "toxic" work environment through a pattern of sexual
        harassment, eight people who currently work on the show or worked on it in
        the past tell CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cbd484-65f2-4ead-8664-f7a52b11b890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:36:56.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:38:50.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One former employee told CNN that Spacey sexually assaulted him.
        The former production assistant, whose account has never previously been disclosed,
        told CNN that Spacey sexually assaulted him during one of the show''s early
        seasons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbc19b9-9ad6-498b-a19d-d9cf3ad52bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:36:56.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:38:50.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eight people, each of whom spoke to CNN on the condition of
        anonymity for fear of professional repercussions for speaking out, described
        Spacey''s behavior as "predatory," saying it included non-consensual touching
        and crude comments and targeted production staffers who were typically young
        and male.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8526b3d5-0188-4b5f-ba8b-f32182bd1c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:36:56.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:38:50.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new accusations follow an explosive article published less than
        a week ago by&nbsp;<a href="https://www.buzzfeednews.com/article/adambvary/anthony-rapp-kevin-spacey-made-sexual-advance-when-i-was-14#.diWK32ZQgL">BuzzFeed
        News</a>, in which actor Anthony Rapp said Spacey made sexual advances toward
        him in 1985, when Rapp was 14 years old.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a6dd70-48be-431b-bc6b-ffd6c849c976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:36:56.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:38:50.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday,&nbsp;<a href="https://edition.cnn.com/2017/10/30/entertainment/kevin-spacey-allegations-anthony-rapp/index.html">Spacey
        released an apology</a>&nbsp;in response to Rapp''s account.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8104bd4d-fdc2-4119-b2c4-961ac635bca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:36:56.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:38:50.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I honestly do not remember the encounter, it would have been over
        30 years ago," Spacey said. "But if I did behave then as he describes, I owe
        him the sincerest apology for what would have been deeply inappropriate drunken
        behavior, and I am sorry for the feelings he describes having carried with
        him all these years."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0141a6bd-5a59-4989-a136-cfb8c6d0b007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:36:56.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:38:50.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacey''s publicist said in a statement on Wednesday that the actor
        is seeking unspecified treatment following Rapp''s allegations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ed48ae-9263-42de-838d-4ed8b0cfa149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:36:56.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:38:50.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production of Season 6 of the series was&nbsp;<a href="https://edition.cnn.com/2017/10/31/entertainment/house-of-cards-production-suspended/index.html">shut
        down this week</a>. Netflix and the production company Media Rights Capital
        issued a joint statement Tuesday to say that they are reviewing the "situation
        and to address any concerns of our cast and crew."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77904ab3-9951-4701-93a7-dcffc3ec417f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:36:56.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:38:50.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacey is also one of the show''s executive producers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bb8f8e-a5e3-42f6-b71e-83fe959b0871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:36:56.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:38:50.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former production assistant who spoke with CNN said Spacey sexually
        assaulted him one afternoon when the assistant was assigned to drive to an
        offsite location to pick up Spacey and bring him to the "House of Cards" set,
        which is located about 30 miles (around 48 kilometers) outside of Baltimore.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83d359f-a0a0-4102-a0b3-0505394d364d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:36:56.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:38:50.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The production assistant says that when he and Spacey were just
        minutes away from the set and while the car was moving, Spacey, who was driving,
        put his hands down the production assistant''s pants. The production assistant
        told CNN that the touching was nonconsensual.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505d00b0-3253-47e9-9a6c-4dcf215b830b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:36:56.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:38:50.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was in a state of shock," he said. "He was a man in a very powerful
        position on the show and I was someone very low on the totem pole and on the
        food chain there."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad6888d-c5eb-4bef-b491-31f1936ed777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:36:56.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:38:50.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The production assistant asked that what happened next in the car
        not be described, for fear that it would identify him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09d96e2-1a46-44a8-8b64-62f642713a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:36:56.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:38:50.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once they had arrived on set, the production assistant says he helped
        the actor take his belongings from the car to Spacey''s trailer on set. While
        the two men were in the trailer, the production assistant says, Spacey cornered
        him, blocked his exit and made inappropriate contact with him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08016333-7c8b-47e9-aef4-489c4bb6d03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:36:56.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:38:50.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told him, ''I don''t think I''m ok with this, I don''t think
        I''m comfortable with this,''" the production assistant said. That''s when
        the actor became "visibly flustered," fled the trailer, got in his car and
        left for the remainder of the day, according to the production assistant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9aec90-222a-4438-9044-bf444f3ad6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:36:56.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:38:50.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The production assistant did not report the incident to any managers
        of the series or the police, but he did tell a coworker at the time. CNN has
        spoken to the coworker to corroborate the production assistant''s story.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8452949c-85f5-4e3b-801f-b9635053ac53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:36:56.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:38:50.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged sexual assault came months after the production assistant
        had, he told CNN, complained to a supervisor that Spacey was sexually harassing
        him. The supervisor''s solution was to never let the production assistant
        be alone with Spacey while they were on set, the production assistant says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c264b89-3237-45ad-ab3e-6b30df659318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:36:56.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:38:50.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assistant said the harassment then stopped for long enough for
        him to feel comfortable driving with Spacey to the set.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e06b41d-3877-4f98-be41-f5f607f3c40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:36:56.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:38:50.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no doubt that this type of predatory behavior was routine
        for him and that my experience was one of many and that Kevin had few if any
        qualms about exploiting his status and position," he said. "It was a toxic
        environment for young men who had to interact with him at all in the crew,
        cast, background actors."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1ae856-af84-4a79-b645-2c150accd978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:36:56.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:38:50.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other people who worked on "House of Cards" with whom CNN spoke
        all supported the idea that the set could be toxic for young men because of
        Spacey.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4786096-f03b-46ac-b2a0-7e539f0366a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:36:56.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:38:50.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A crew member who worked on the show for all six seasons said that
        Spacey routinely harassed and touched him.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd975c41e-c374-47a4-908c-3a422796bcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:36:56.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:38:50.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He would put his hands on me in weird ways," the crew member said.
        "He would come in and massage my shoulders from behind or put his hands around
        me or touch my stomach sometimes in weird ways that in normal everyday conversation
        would not be appropriate."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163cc766-0464-41a0-9cc8-1199bfebc489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:36:56.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:38:50.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This crew member said he did not "feel comfortable" telling Spacey
        to stop. "That''s the worst part about this whole thing. I would love to be
        able to speak out about this kind of stuff and not fear."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1d6ca3-89aa-4c9f-af40-a036ce520751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:36:56.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:38:50.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke to a close friend of the crew member, who says that the
        crew member had told him about Spacey''s behavior over the course of the six
        seasons of the show that it happened.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c08a056-60bd-4a5e-aaab-72fa1c72461a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:36:56.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:38:50.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked on Thursday about the new allegations, Netflix said in
        a statement to CNN that they sent a representative to the "House of Cards"
        set on Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a8f90a-6313-4bf3-93e8-9ccafbd09ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:36:56.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:38:50.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Netflix was just made aware of one incident, five years ago, that
        we were informed was resolved swiftly," the statement said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbab43af-417d-4cd9-8d6f-0e818bb98313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:36:56.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:38:50.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Tuesday, in collaboration with MRC, we suspended production,
        knowing that Kevin Spacey wasn''t scheduled to work until Wednesday," Netflix
        added. "Netflix is not aware of any other incidents involving Kevin Spacey
        on-set. We continue to collaborate with MRC and other production partners
        to maintain a safe and respectful working environment. We will continue to
        work with MRC during this hiatus time to evaluate our path forward as it relates
        to the production, and have nothing further to share at this time."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ce89a3-2e3c-4e87-a071-b8e4f054c70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:36:56.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:38:50.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRC, the production company behind "House of Cards," told CNN in
        a separate statement on Thursday that they have implemented "an anonymous
        complaint hotline, crisis counselors, and sexual harassment legal advisors
        for the crew."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15fd1d1-2951-471d-bd32-d8f6c17ccfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:36:56.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:38:50.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply troubled to learn about these new allegations that
        are being made to the press concerning Kevin Spacey''s interaction with members
        of the crew of House of Cards," the MRC statement said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a662625-63ef-4310-a448-7ba83898f8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:36:56.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:38:50.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the producer of the show, creating and maintaining a safe working
        environment for our cast and crew has always been our top priority," the company
        added. "We have consistently reinforced the importance of employees reporting
        any incident without fear of retaliation and we have investigated and taken
        appropriate actions following any complaints. For example, during our first
        year of production in 2012, someone on the crew shared a complaint about a
        specific remark and gesture made by Kevin Spacey. Immediate action was taken
        following our review of the situation and we are confident the issue was resolved
        promptly to the satisfaction of all involved. Mr. Spacey willingly participated
        in a training process and since that time MRC has not been made aware of any
        other complaints involving Mr. Spacey."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e1bf26-bb13-4a8f-b0f2-6e82dc868f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:36:56.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:38:50.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRC did not elaborate about the complaint it cited in the statement.
        They added that they will continue to investigate all claims brought to their
        attention.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03aa395-ea2e-4924-a1f3-51db929434fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:36:56.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:38:50.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other people with whom CNN spoke describe behavior similar to that
        recounted by the crew member.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d0a2be-e23b-478a-9f50-021b581d7a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:36:56.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:38:50.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former camera assistant, who said he witnessed Spacey''s behavior
        but was never harassed by Spacey, said the touching largely occurred in an
        open space and that "everybody saw."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d73854b-de61-42fd-9ea4-a545898313e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:36:56.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:38:50.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the crew members commented on his behavior," the former camera
        assistant said. "What gets me is we have to sign sexual harassment paperwork
        before the start of the show and apparently [Kevin Spacey] doesn''t have to
        do anything and he gets away scott-free with this behavior." CNN confirmed
        that Spacey was given guidelines regarding sexual harassment in the workplace.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9631c0-101d-47db-897c-6d51122662bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:36:56.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:38:50.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colleagues never complained because they were afraid of losing their
        jobs, the former camera assistant said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b20b9a-a44e-4182-a00d-0f81f1184f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:36:56.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:38:50.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who is going to believe crew members?" he said. "You''re going
        to get fired."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28aa4fd-5f0c-4dfa-af37-e8e8b39692cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:36:56.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:38:50.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former female production assistant who worked on several seasons
        of "House of Cards" said she witnessed Spacey''s sexual misconduct with crew
        members on set.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86ee16e-ad8c-4c0e-9ae8-f50eb71737c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:36:56.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:38:50.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very known that Kevin was inappropriate, and males I worked
        with complained to me about how they felt uncomfortable," she said. "Kevin
        does this thing which was play fights with them in order to touch them." She
        said she saw Spacey approach "multiple people" to "say hello, greet them,
        shake their hand and pull their hand down to his crotch and touch their crotch.
        I have friends say he reached up their shorts on set."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5b38cb-ced6-4f30-a95f-4ea1a100ca06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:36:56.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:38:50.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacey also made sexually-charged comments on set, according to
        a former crew member.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5967aa06-cb8a-475f-b6b4-ba745482a666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:36:56.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:38:50.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was one instance [when] a grip bent over to pick something
        up and his ass crack was showing, and Kevin Spacey made a sexual comment about
        it," he recalled, adding that the comment Spacey made was "nice ass."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927f30a1-3ef0-42ae-9e59-d138e374e72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:36:56.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:38:50.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations about Spacey also come as the entertainment world
        is reckoning with fallout from the Harvey Weinstein sexual harassment scandal.
        Dozens of women have accused of sexual harassment and police are investigating
        assault claims. Weinstein has apologized for his behavior, but he denies all
        allegations of nonconsensual sex.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efac4e10-ee29-4cee-97a8-5004a9a0f795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:36:56.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:38:50.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "''<a href="https://money.cnn.com/2017/11/02/media/house-of-cards-kevin-spacey-harassment/">House
        of Cards'' employees allege sexual harassment, assault by Kevin Spacey</a></em>."</p>'
  'jared-kushner-special-counsel-russia-investigation':
    'author': 'Evan Perez, Pamela Brown and Shimon Prokupecz, CNN'
    'caption': 'Jared Kushner, President Donald Trump''s son-in-law and a key aide
      (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-03T18:56:56.771+08:00
    'imagesource': 'jcr:f5a7e718-83a7-4df2-b4bb-517323c7fd69'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c200942-50de-43b3-9fa3-8b5d23259096'
    'lead': 'The documents are similar to the ones Kushner gave to congressional investigators.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T13:41:36.378+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T13:42:13.919+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T13:42:13.712+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jared Kushner''s team turned over documents to special counsel in Russia
      investigation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5967c12c-be54-46fb-9a0e-31924487739f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:41:36.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:42:13.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Jared Kushner has turned over documents
        in recent weeks to special counsel Robert Mueller as investigators have begun
        asking in witness interviews about Kushner''s role in the firing of FBI Director
        James Comey, CNN has learned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51e36d2-dd58-4207-9551-c8397be3af53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:41:36.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:42:13.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller''s investigators have expressed interest in Kushner, President
        Donald Trump''s son-in-law and a White House senior adviser, as part of its
        probe into Russian meddling, including potential obstruction of justice in
        Comey''s firing, sources familiar with the matter said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c7d331-eb76-4a5b-9327-497576dca08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:41:36.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:42:13.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their questions about Kushner signal that Mueller''s investigators
        are reaching the President''s inner circle and have extended beyond the 2016
        campaign to actions taken at the White House by high-level officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd14b00-82fa-4541-ace4-f9cb3053a900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:41:36.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:42:13.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear how Kushner''s advice to the President might relate
        to the overall Russia investigation or potential obstruction of justice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ede0f8-ebb4-4c38-a80b-5c05d10aad4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:41:36.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:42:13.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources close to the White House say that based on their knowledge,
        Kushner is not a target of the investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1da7c64-0849-4ae7-ad8f-e7fbf6931a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:41:36.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:42:13.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kushner voluntarily turned over documents he had from the campaign
        and the transition, and these related to any contacts with Russia, according
        to a source familiar with the matter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9421f0-3295-470a-a058-29fcfd6fd44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:41:36.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:42:13.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents are similar to the ones Kushner gave to congressional
        investigators.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3fdd75-1955-42f0-95e0-fbf1fb223257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:41:36.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:42:13.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two separate sources told CNN that investigators&nbsp;have asked
        other witnesses about&nbsp;Kushner''s role&nbsp;in firing Comey.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a34491-c43b-48c9-ba6b-860061a15ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:41:36.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:42:13.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have also asked about how a statement was issued in
        the name of Donald Trump Jr. regarding a Trump Tower meeting and about the
        circumstances surrounding the departures of other White House aides, according
        to one source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143913d5-0bf5-47e5-937c-068dc9ec7e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:41:36.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:42:13.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kushner attended the June 2016 meeting at Trump Tower between top
        Trump campaign officials and a cadre of Russian figures, including some with
        links to the Kremlin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112e5f37-8a63-4d57-b3dd-42a97905f438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:41:36.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:42:13.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was arranged after Trump Jr. was told that the Russian government
        wanted to pass along damaging information about Democratic presidential nominee
        Hillary Clinton as part of its pro-Trump efforts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90de28d-f124-444e-8e66-f49f24d8ea26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:41:36.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:42:13.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting was also attended by Paul Manafort, who was Trump''s
        campaign chairman.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9300b0-c77b-49a7-81e8-c990df69e643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:41:36.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:42:13.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official said the Mueller team''s questions about
        Kushner are&nbsp;not a surprise, and that&nbsp;Kushner would be among a list
        of people who investigators would be asking about.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c4e790-4209-4592-b7fe-0d79008dffec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:41:36.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:42:13.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawyer for Kushner did not comment. The White House declined to
        comment. Special counsel spokesman Peter Carr also declined to comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bd25c0-b1d8-4b0e-8f75-eada033bd0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:41:36.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:42:13.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question of whether — or just how much — Kushner influenced
        the President''s decision to fire Comey is a matter of dispute among those
        in Trump''s orbit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9c7ef2-98ce-4381-a770-a2dc10df7680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:41:36.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:42:13.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House sources say it was the President alone who made that
        decision after watching Comey''s congressional testimony&nbsp;on May 3.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7e3409-1c59-4efe-9d2c-fe4f55dd4d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:41:36.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:42:13.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Kushner and those close to the White House will only say he
        was in favor of the decision — or, in the words of one attorney, "did not
        oppose it" — there are multiple sources who say that Kushner was a driver
        of the decision and expected it would be a political boon for the President.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85be8fa9-8de3-4131-b22f-8d75672538b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:41:36.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:42:13.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why Kushner would want Comey fired also remains a matter of dispute.
        Some people close to the White House believe it simply reflected a political
        neophyte wanting to get rid of a presidential enemy without understanding
        the ramifications, or a son-in-law trying to please his father-in-law and
        boss.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f066809-3f85-41a3-8622-4456bdcd53c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:41:36.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:42:13.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One theory promoted by those in the anti-Kushner camp is that Kushner
        did not want Comey to comb through his own personal finances, and this was
        a way to slow down any investigation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ea4f93-2335-4d0d-bdca-418a868d55a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:41:36.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:42:13.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disclosures follow the indictments this week of Manafort and
        his longtime business partner and Trump campaign deputy, Rick Gates. Both
        pleaded not guilty.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ee7795-0a82-42d6-a67e-3a6c9ea7d2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:41:36.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:42:13.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Trump campaign foreign policy adviser George Papadopoulos
        has pleaded guilty for making a false statement to the FBI about contacts
        with people connected with the Russian government.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56162a2e-2fd1-469c-bc89-90b2cd3d3d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:41:36.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:42:13.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before Mueller took over, the FBI had been looking at Kushner''s
        multiple roles on both the Trump campaign and&nbsp;the Trump transition team.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b563c1ce-c32e-4709-bd73-b591b15c2087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:41:36.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:42:13.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 Trump Tower meeting, in addition to sessions with Russia''s
        ambassador and a Russian banker, were left off Kushner''s security clearance
        forms, which had to be revised multiple times.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c656a19c-a96b-4578-b436-104ec758128a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:41:36.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:42:13.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other points of focus that pertain to Kushner include the Trump
        campaign''s 2016 data analytics operation, his relationship with former national
        security adviser Michael Flynn and Kushner''s own contacts with Russians,
        according to sources briefed on the probe.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6504ef-4acd-4061-ae60-6df133aa7426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:41:36.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:42:13.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://edition.cnn.com/2017/11/02/politics/jared-kushner-robert-mueller-documents-russia-investigation/index.html?adkey=bn">Jared
        Kushner''s team turned over documents to special counsel in Russia investigation</a>."</em></p>'
  'Spanish-court-orders-detention-of-8-former-Catalan-ministers':
    'author': 'Angela Dewan and Isa Soares, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-03T12:41:18.111+08:00
    'imagesource': 'jcr:af96eb1c-d962-4a8d-b35e-bb688fa5a299'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5112d83-d880-479d-9d8d-ae241ba144b8'
    'lead': 'Spain''s high court has ordered eight former ministers from Catalonia''s
      dissolved government be detained without bail, as prosecutors sought a Europe-wide
      arrest warrant for ousted Catalan leader Carles Puigdemont.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T13:45:54.996+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T13:46:28.662+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T13:46:28.476+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spanish court orders detention of 8 former Catalan ministers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1bf767-98e7-4eae-a602-7fb6ec891394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:45:54.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:46:28.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Spain''s high court has ordered eight former
        ministers from Catalonia''s dissolved government be detained without bail,
        as prosecutors sought a Europe-wide arrest warrant for ousted Catalan leader
        Carles Puigdemont.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3f6a85-47ee-4b17-96e2-776220eda5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:45:54.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:46:28.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine ex-ministers turned up to the high court Thursday after being
        summoned, while Puigdemont and four other ministers failed to show up and
        are believed to be in the Belgian capital, Brussels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f244f8f6-99f2-4790-98cf-c25901db0c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:45:54.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:46:28.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ninth minister was granted bail of 50,000 euros ($58,000).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b6f057-48f2-4a35-b775-eb627c4c3669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:45:54.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:46:28.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court, known as the the Audiencia Nacional, had&nbsp;<a
        href="https://edition.cnn.com/2017/11/01/europe/catalonia-spain-independence/index.html">ordered
        Puigdemont and the 13 other ministers to appear</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3de91ab-080c-4052-96e5-a9312325d8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:45:54.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:46:28.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state prosecutor in Madrid later asked the court to issue national
        and European arrest warrants for Puigdemont and the four other ministers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4453f68-18b9-41a9-901f-087b6c827f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:45:54.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:46:28.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont''s no-show was the latest act of defiance from the renegade
        leader, who has caused consternation in Madrid following the referendum and
        the Catalan parliament''s declaration of unilateral independence weeks later.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9643a8ff-0899-46ad-98b2-bc384680d13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:45:54.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:46:28.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont fled Spain and appeared in Brussels on Monday. On the
        same day,&nbsp;<a href="https://edition.cnn.com/2017/10/30/europe/catalonia-spain-independence-direct-rule/index.html">Spain''s
        state prosecutor announced he was seeking charges</a>&nbsp;of rebellion, sedition
        and misuse of public funds against the deposed president and the 13 ex-ministers.
        The charges follow Catalonia''s October 1 independence referendum, ruled illegal
        by Spain''s Constitutional Court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1134cd-5ee7-4491-817c-0f5a325a2115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:45:54.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:46:28.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Puigdemont said he would remain in Brussels with
        the other four ministers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd56b7a7-dfdd-4eae-b7bb-c3b7fd1d8fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:45:54.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:46:28.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Puigdemont: Charges ''punish ideas''</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3378371b-8029-4e5d-8931-eb7924aac3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:45:54.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:46:28.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors sought to have all nine ministers who attended the high
        court session Thursday detained, eight of them without bail.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac5ad4a-b605-40c0-9032-9a3eec279651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:45:54.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:46:28.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate case against six other Catalan lawmakers was adjourned
        at the Supreme Court. All six, including parliament speaker Carme Forcadell,
        showed up to the session.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a58cb63-cfb3-492d-af00-ec7204528a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:45:54.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:46:28.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Puigdemont''s spokesperson, the nine ministers turned
        up to court Thursday to&nbsp;make a complaint against the Spanish judicial
        system''s "lack of guarantees" to allow the pursuit of political ideas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b624d2-e873-4b1e-9202-33b096158dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:45:54.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:46:28.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdmeont, who still considers himself Catalonia''s rightful leader,
        denied he was evading justice, claiming that the charges had no legal basis
        and sought "only to punish ideas."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea02522-a14a-47ba-b856-bbf1812386c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:45:54.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:46:28.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are facing a political trial," his spokesperson said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091cadce-0547-484a-a91e-5cdf838a21a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:45:54.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:46:28.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont''s lawyer said he would cooperate with Spanish and Belgian
        authorities, even though he did not appear before judges Thursday, his Belgian
        lawyer Paul Bekaert told Reuters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ae6657-7a34-466f-98cc-27fd3979d852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:45:54.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:46:28.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The climate is not good, it is better to take some distance," he
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78da56a-85b2-4866-8a37-bc73916dd278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:45:54.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:46:28.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Madrid sacked Puigdemont and his government, and stripped
        Catalonia of its cherished autonomy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b200ed8-f648-489a-9837-4b0a166e7e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:45:54.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:46:28.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont has denied he traveled to Brussels to seek political
        asylum. In public remarks on Tuesday, he claimed he was in the Belgian capital
        to "to act with freedom and safety" and to seek support from Europe in finding
        a diplomatic solution.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b87ca5-cf2c-4bb7-97bc-478ceed2404f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:45:54.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:46:28.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/11/02/europe/catalonia-spain-independence/index.html?adkey=bn">Spanish
        court orders detention of 8 former Catalan ministers</a>."</em></p>'
