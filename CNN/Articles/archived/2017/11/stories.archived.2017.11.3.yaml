      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinaka-latest October 18 sa Davao Del Norte. Isang ex-army nanlaban.
        And meron naman pong document yan dahil yung tropa natin nakasuot ng body
        cameras at may open invitation si Director General Aaron Aquino for all media
        to join us," Carreon said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1805f4-ad4b-4985-b7e3-c598afdbadf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:32:54.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:33:18.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The latest death is on October 18 in Davao Del Norte,
        an ex-army who fought back. We documented that because our trooper wore body
        cameras and Director General Aaron Aquino had an open invitation for all media
        to join us.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fc379c-8b7c-4bed-b3c7-199beae31f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:32:54.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:33:18.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorandum signed on October 11, the President ordered PDEA
        to take the lead in all operations previously handled by the Philippine National
        Police.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331c8ff1-d89d-4354-be96-0bb8588ff162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:32:54.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:33:18.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carreon also said taking over the drug war, PDEA has conducted 704
        anti-drug operations, which led to the arrest of 230 drug personalities, 16
        percent of whom are considered high-value targets, and 38 turnovers from other
        arrests made by barangays officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8e99c9-89b3-462c-aa29-dcb310869e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:32:54.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:33:18.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they have also recovered 1.8 kilos of shabu and 10.7 kilos
        of marijuana with a total worth of ?25.9 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3c37fa-2f27-484c-936b-756cb9706ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:32:54.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:33:18.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison, according to PNP data, police have conducted 76,863
        anti-drug operations from July 1, 2016 to September 26, 2017, which resulted
        in the death of 3,906 drug personalities and the arrest of 113,932.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64f5a51-919e-4561-8948-f3fec8948b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:32:54.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:33:18.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that as of July 25, 2017, the police have facilitated over
        1.3 million surrenders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7503a4b7-0e64-4c21-bcbb-df41b6503cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:32:54.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:33:18.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operations, however, also caused the death of 85 law enforcers,
        while 225 were injured.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b3ffeb-1421-4c05-aebf-c87ca22af73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:32:54.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:33:18.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration''s war on drugs, the PNP said, has led
        to the seizure of drugs, chemicals, and lab equipment worth almost ?19 billion,
        including about ?13 billion worth of shabu.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc0724e-94b3-43b7-a023-7999bbbe591b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:32:54.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:33:18.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turnover, however, led to some logistical problems for PDEA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab835c5-64ff-4330-afc3-d61817cc498f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:32:54.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:33:18.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carreon said out of the 1,898 PDEA personnel, less than 1,100 are
        actual agents spread nationwide. In contrast, the PNP has about 195,000 personnel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fede4c59-328b-4a3a-9678-ae81307b1a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:32:54.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:33:18.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All operating units from north to south, including National Capital
        Region na nandyan ang concentration ng drug problem. So you can more or less
        picture kung gano kahirap dahil mas konti ho kami talaga," Carreon said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c287843f-5d26-4172-8c91-146f816bc541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:32:54.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:33:18.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA is planning to recruit 1,000 to 1,500 agents every year to
        fill in the gap. This will mean the need for additional budget as training
        will cost P200,000 per agent or P300 million for 1,500 agents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabb8174-0454-4b25-a5d8-f6639f81d7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:32:54.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:33:18.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s 2018 budget is at P1.4 billion, plus P934.52 million
        for additional facilities, equipment, and manpower.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bc037c-96e9-4d07-a1c4-84a45a832946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:32:54.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:33:18.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carreon added they are encouraging ordinary citizens to report drug-related
        information through their 24/7 hotline.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ac8449-f225-4901-942a-8f45007f3943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:32:54.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:33:18.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a reward system designed na hikayatin ang mga kababayan natin
        na magreport ng mga malalaking accomplishments pertaining to shabu laboratories,
        imbakan ng kemikal, imbakan ng shabu," Carreon said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026c5c69-74a9-47dc-8035-349458836eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:32:54.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:33:18.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s a reward system designed to encourage our fellow
        citizens to report big accomplishments pertaining to shabu and chemical laboratories,
        and shabu storage units.]</p>'
  'quezon-city-jail-riot-bahala-na-batang-city-jail':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-03T08:34:20.803+08:00
    'imagesource': 'jcr:682aab6d-898c-418f-a24c-b90e0430e408'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f7e5321-4065-463f-b710-60e3c1b66e7f'
    'lead': 'More than a thousand inmates rioted inside their cells in the Quezon
      City Jail Friday. The cause? Spilled water.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T10:35:56.786+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T10:36:24.936+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T10:36:24.813+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '1 dead after riot breaks out in QC jail

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360cbf5b-298e-4ac7-b2bb-8c3c2b7f6a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:35:56.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:36:24.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)</strong> — More
        than a thousand inmates rioted inside their cells in the Quezon City Jail
        Friday. The cause? Spilled water.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aceecc4-3938-4b0b-b4c8-5e6068d763ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:35:56.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:36:24.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Jail Management and Penology (BJMP) Senior Inspector Xavier
        Solda confirmed to CNN Philippines that one person died and another 11 were
        wounded because of the riot.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Riot breaks out at QC jail <a href="https://t.co/gHpdpLV6Ju">pic.twitter.com/gHpdpLV6Ju</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/926391773823344640?ref_src=twsrc%5Etfw">November
        3, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd552788c-0efd-4a73-aa1a-ff976b7fdde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:35:56.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:36:24.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33494ac7-d0cc-4aaf-80be-1325d22f04e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:35:56.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:36:24.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solda said an investigation into the riot is ongoing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb5e890-f246-460a-a80a-cb3fb3ed6560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:35:56.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:36:24.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City Jail Warden Ermilito Moral said the riot began after someone
        from the Bahala na gang, who was on the second floor, spilled water from a
        dispenser that leaked down into the cell of Batang City Jail members located
        below.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b245d3f5-f9a1-4f72-a5eb-369c2e652d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:35:56.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:36:24.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Batang City Jail members thought the rival gang was trying to
        pull a prank on them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6f33bd-fd30-4785-bac3-beebcdbff2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:35:56.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:36:24.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A heated argument and pandemonium ensued. Chairs, rocks and other
        things were thrown by the inmates.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce4e852-9478-4b64-b848-851135c594c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:35:56.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:36:24.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jail superintendent said the inmates remained locked up inside
        their cells.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236301a8-47a4-4e67-a739-69a355086a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:35:56.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:36:24.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BJMP personnel and the Quezon City Police SWAT team immediately
        intervened and controlled the situation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba935b24-b931-421b-b68c-f204fa2da74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:35:56.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:36:24.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine hundred members of the Bahala Na gang and 700 members of Batang
        City Jail were involved in the incident that lasted for 30 to 45 minutes.</p>'
