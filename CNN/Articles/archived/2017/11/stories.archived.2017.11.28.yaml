    'template': '1'
    'title': 'Top Chinese general under investigation for corruption hangs himself

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dade8fa-3b54-496f-ab6a-f5a4309094a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:58:09.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:58:29.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A top Chinese general hanged himself after
        coming under investigation for corruption charges, China''s state-run news
        agency Xinhua reported Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022fa9dd-977a-44a3-92e7-ad3b847bc7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:58:09.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:58:29.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Zhang Yang, the former head of the Chinese military''s political
        work department, was found dead at his home on November 23, the news agency
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67ebd96-70d8-44a1-a70d-d03091c77844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:58:09.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:58:29.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military investigators had launched an investigation into Zhang''s
        ties to two former Central Military Commission vice chairmen -- <a href="https://edition.cnn.com/2016/07/25/asia/china-military-guo-boxiong-corruption/index.html">Guo
        Boxiong and Xu Caihou</a> -- who fell prey to President Xi Jinping''s massive
        anti-corruption campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969a32bc-f9df-4dd5-851a-28a130b60e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:58:09.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:58:29.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xinhua said investigators found Zhang had seriously violated party
        discipline and broke the law by allegedly giving and accepting bribes as well
        as possessing a huge amount of money, the sources of which he could not account
        for.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44cfbb7-3379-41fc-98bc-267006c8e3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:58:09.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:58:29.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was allowed to stay at home during the early stages of the investigation,
        the report said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef15a5b-0fa5-41d2-b8a7-fe7786f8f820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:58:09.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:58:29.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang was a member of the Central Military Commission, which runs
        the two-million strong People''s Liberation Army.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3f6504-2770-4009-bacd-e742ac8e5680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:58:09.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:58:29.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1.4 million people have been punished under Xi''s anti-corruption
        campaign since 2012, <a href="http://www.xinhuanet.com//english/2017-10/10/c_136669691.htm">according
        to state media</a>, including around 300 senior officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63347ad-0c16-4a45-a330-a5dbf6760c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:58:09.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:58:29.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Extremely despicable''</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5562cf4-2034-441d-ae94-ebd21309aa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:58:09.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:58:29.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a scathing commentary published by the People''s Liberation Army
        Daily Tuesday, the paper said he "wanted to evade punishment by party discipline
        and state law by committing suicide -- such behavior was extremely despicable."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71138b5-7ce8-4a2a-8d13-1293cd01cd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:58:09.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:58:29.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Party officials have <a href="http://www.chinadaily.com.cn/opinion/2014-09/22/content_18636870.htm">warned
        for years</a> of corrupt officials "escaping" justice through suicide. Anti-graft
        scholar Lin Zhe wrote in the state-run China Daily in 2014 that many top officials
        kill themselves to end the investigation before it potentially implicates
        family members or stashed-away wealth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549a6748-25a7-4474-a4c9-4f5f9709d9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:58:09.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:58:29.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By escaping from judicial and possibly disciplinary penalties once
        and for all, the officials suspected of corruption can not only preserve their
        titles and honor, but also preserve the material gains they have made for
        their families, since their illegal income will no longer be confiscated,"
        Lin wrote. "Considering the astonishing sums of money an official can obtain
        through corruption, that''s a good deal for them and their families."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d83d64-05fc-4f92-914c-625bc7900f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:58:09.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:58:29.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ramped-up investigations</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a997fae-76ce-4e4c-aef3-eca1dfde31d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:58:09.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:58:29.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Xi has been praised for going after "tigers" as wells as "flies"
        -- high and low-ranking officials -- some critics have accused him of using
        the campaign to shore up his absolute control over the Communist Party and
        purge his opponents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609fea44-8a1f-4109-b04a-22ffa27d6d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:58:09.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:58:29.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Predictions the campaign may let up once Xi felt more secure in
        the top job don''t seem to be playing out. Even after the 19th Party Congress,
        during which Xi was <a href="https://edition.cnn.com/2017/10/24/asia/china-xi-jinping-thought/index.html">elevated
        to a level no Chinese leader has held since Mao Zedong</a>, officials have
        called for a ramping up of anti-graft activities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1a6c86-d11e-4d81-9a6c-dc8f52b7458e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:58:09.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:58:29.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Lu Wei, China''s former internet czar and mastermind
        of the country''s sprawling online censorship system, who was <a href="https://edition.cnn.com/2017/11/22/asia/china-former-internet-czar-corruption/index.html">placed
        under investigation</a> for "suspected serious violations of discipline."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6560bb13-90b2-4bd6-b288-28de89a53e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:58:09.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:58:29.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Top Chinese general
        under investigation for corruption hangs himself."</em></p>'
  'Crippled-US-destroyer-damaged-by-transport-ship':
    'author': 'Zachary Cohen, CNN'
    'caption': 'The damaged USS Fitzgerald is being towed by a tugboat in the waters
      near the U.S. Naval base in Yokosuka.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-28T10:37:33.502+08:00
    'imagesource': 'jcr:6a137086-b4fb-4206-8d63-2b10047dbb3a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5631152-c61c-4fdc-9a6c-5261c1887bc0'
    'lead': 'The USS Fitzgerald, a Navy destroyer that was damaged in June after a
      deadly collision with a cargo ship off the coast of Japan, suffered two punctures
      to its hull on Sunday while being loaded onto a transport ship destined for
      the US, according to the service. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T11:12:47.434+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T11:12:56.021+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T11:12:55.842+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Crippled US destroyer damaged by transport ship

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7918afdb-d85f-43ec-a090-2dfcae18fb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:12:47.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:12:56.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The USS Fitzgerald, a Navy destroyer that
        was damaged in June after a deadly collision with a cargo ship off the coast
        of Japan, suffered two punctures to its hull on Sunday while being loaded
        onto a transport ship destined for the US, according to the service.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9139d7-8e24-4998-b33f-085c26f5e5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:12:47.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:12:56.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already crippled as a result of the June 17 collision that killed
        seven US sailors, the Arleigh Burke-class guided missile destroyer was headed
        to Mississippi for repairs but was forced to return to its home port in Yokosuka,
        Japan, when it sustained additional damage in an incident involving a heavy
        lift transport vessel called the Transshelf.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1448ccad-e6eb-4981-a89f-8fc0e0c8e041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:12:47.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:12:56.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fitzgerald returned to repair two punctures in her hull caused
        by the heavy lift vessel''s steel support structure during on load at anchorage,"
        the US Navy 7th Fleet <a href="https://www.c7f.navy.mil/Media/News/Display/Article/1380465/uss-fitzgerald-returns-to-fleet-activities-yokosuka-aboard-mv-transshelf/platform/hootsuite/utm_content/buffer1e95e/utm_medium/social/utm_campaign/buffer/?utm_source=twitter.com">said
        in a statement</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8161e76-b191-498c-8499-7eccfcc847f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:12:47.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:12:56.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Repairs are expected to extend the on load process by a few days,
        after which Transshelf will transport Fitzgerald to Huntington Ingalls Industries
        in Pascagoula, Mississippi, for further repairs and upgrades," the statement
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea97c28d-9dd4-444d-9aba-c23fb65f984f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:12:47.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:12:56.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warship was towed to deep water last week to begin the loading
        process while en route back to the US for repairs after the collision earlier
        this year caused significant damage to its starboard side above and below
        the waterline.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42541bae-7456-478f-bc0a-102db624732b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:12:47.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:12:56.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Sunday''s incident is only expected to delay the Fitzgerald''s
        trip back to the US by only a few days, the timing is less than ideal for
        the US Navy as the service continues to deal with the fallout of a recent
        spate of issues involving the 7th Fleet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1782c42-a869-48a9-a8a1-355bfcdc998a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:12:47.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:12:56.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two US guided-missile destroyers, USS Fitzgerald and USS John S
        McCain, suffered collisions with merchant ships, leaving 17 US sailors dead
        and the two warships needing hundreds of millions of dollars in repairs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d23441-921b-4632-9d0e-935f1dcfa1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:12:47.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:12:56.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accidents, off Japan and Singapore respectively, also left the
        Navy wondering how two of the most sophisticated ships on the seas couldn''t
        even navigate crowded shipping lanes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85740c1-fbbb-4ec6-93bf-b7c8133a41fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:12:47.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:12:56.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, the 7th Fleet has clocked up five major non-combat incidents
        in 2017 involving ships and an additional two involving aircraft, including
        last week''s <a href="https://edition.cnn.com/2017/08/21/politics/navy-ships-accidents/index.html">crash
        in the Philippine Sea</a> of a plane taking personnel to the aircraft carrier
        USS Ronald Reagan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3cf2b4-7e76-4f67-aba5-4963b9e8dc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:12:47.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:12:56.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US Government Accountability Office report from September warned
        lengthy deployments of US ships based in Japan -- as both the Fitzgerald and
        McCain had been at the time of their collisions -- often result in key training
        requirements being neglected due to the demands of operational duties, something
        the report describes as a "problem."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f20ca8b-6987-4459-b629-d423f20d212c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:12:47.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:12:56.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing before the House Armed Services Committee as part of an
        investigation into the series of fatal crashes and collisions at sea, the
        Navy''s No. 2 officer, Vice Chief of Naval Operations Adm. William Moran,
        said the Navy is trying to do too much with too little.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73481d84-033f-498a-8f32-a254050bb1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:12:47.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:12:56.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to have a supply-and-demand problem which is placing
        a heavy strain on the force," said Moran.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b66216-0894-4e2e-9ad3-c4529d94b3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:12:47.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:12:56.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy has launched multiple investigations, a safety pause, and
        reviews in the wake of the recent accidents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a87737-acb7-4e98-8095-91a2ad812bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:12:47.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:12:56.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service has also taken several personnel actions, including
        sacking the commanders of the Fitzgerald and the McCain, several other senior
        officers, as well as the commander of 7th Fleet, Vice Adm. Joseph Aucoin,
        the first time a fleet commander has been relieved of duty in the history
        of the US Navy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14085d9b-e469-43c4-9526-31dc30024543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:12:47.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:12:56.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy''s internal report on the Fitzgerald and McCain collisions,
        released in early November, said cutting corners to meet demands on 7th Fleet
        ships had become the norm.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199786e3-051b-4dc6-b353-288aa59ecd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:12:47.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:12:56.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risks that were taken in the Western Pacific accumulated over
        time, and did so insidiously," the report said. "The dynamic environment normalized
        to the point where individuals and groups of individuals could no longer recognize
        that the processes in place to identify and assess readiness were no longer
        working at the ship and headquarters level."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db264acb-b78d-428f-b071-d301151f743e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:12:47.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:12:56.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/11/27/politics/uss-fitzgerald-damaged-japan/index.html">Crippled
        US destroyer damaged by transport ship</a>."</em></p>'
  'China-air-pollution-economic-hit':
    'author': 'Daniel Shane'
    'caption': 'FILE. China''s north plain, one of the most densely populated regions
      on Earth, is set to become the world''s deadliest heatwave zone by the end of
      the century, scientists say.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-28T10:53:12.547+08:00
    'imagesource': 'jcr:e87c5220-d036-4784-b220-fd20e25d2a23'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '431ff084-85ba-409a-9dd6-be98b6adf225'
    'lead': 'Beijing wants to swap its polluted air for blue skies. Doing so will
      be costly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T11:20:32.819+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T11:21:07.003+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T11:21:06.732+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China takes economic hit as environment nears ''point of no return''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a42435-61c0-4c26-b6a3-a0b8bc5baeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:20:32.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:21:07.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Beijing wants to swap its polluted
        air for blue skies. Doing so will be costly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aba814-217d-450e-9d25-bb9d52081323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:20:32.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:21:07.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has transformed over the past four decades from an economic
        backwater to an unrivaled industrial power that consumes huge amounts of raw
        materials and energy. The tremendous change has lifted hundreds of millions
        of people out of poverty, but also polluted the country''s air and water.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0942dc7e-e2c2-48df-8985-c7a4ba5d87c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:20:32.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:21:07.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The environment is near the point of no return," Alex Wolf, an
        economist at Aberdeen Standard Investments, said in a recent research note.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88a9da8-760c-4970-be50-8a84b644e65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:20:32.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:21:07.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s economy has long taken priority over other concerns. Local
        governments tasked with meeting ambitious growth targets have historically
        kept the furnaces burning at massive state-owned businesses even when there''s
        no demand for their products.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc75f1c-d9f2-4cf0-afc0-6d0dfd8c758c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:20:32.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:21:07.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Beijing recognizes that the situation is now dire. Air pollution
        killed more than 1.1 million people in China in 2015, the most in any country
        in the world, according to&nbsp;<a href="https://www.healtheffects.org/sites/default/files/State-of-Global-Air-Press-Release-February-14-2017.pdf">a
        study</a>&nbsp;published this year by the U.S.-based Health Effects Institute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940b59be-fb07-4589-bc31-a4eac120c717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:20:32.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:21:07.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/01/15/health/china-beijing-smog-tale-of-two-cities/index.html"><strong>Related:
        Beijing''s smog: A tale of two cities</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6d6ae5-d889-4955-997f-3972b776b271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:20:32.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:21:07.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Xi Jinping repeatedly mentioned the environment during
        a major speech to fellow members of the ruling Communist Party in October.
        Tommy Xie, an economist at OCBC Bank, said that Xi''s use of the word "green"
        -- 15 times in total -- means the "whole nation''s mentality shifts."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64a1b66-4467-4ae2-be9c-f676db895e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:20:32.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:21:07.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People in China, including local government and corporates, have
        now realized that environmental protection is no longer talk only," Xie said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef66a2c-de30-44d5-863b-44324d5ea449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:20:32.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:21:07.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has already undertaken initiatives to promote&nbsp;<a
        href="https://money.cnn.com/2017/09/11/news/china-gas-electric-car-ban/index.html">clean
        energy vehicles</a>&nbsp;and sideline&nbsp;<a href="https://edition.cnn.com/2017/01/03/health/china-smog/index.html">polluting
        industries</a>. Beijing has signed the Paris Climate Accord and is working
        on a plan to eventually phase out cars powered solely by fossil fuels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd585a47d-f79c-456d-b426-4a1e7501edf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:20:32.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:21:07.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moves reflect the growing desire in the country for the government
        to help improve citizens'' quality of life, experts say.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e459fb53-d9bf-41e5-b5ec-e4b17b7bf4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:20:32.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:21:07.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese people are very concerned about pollution, so it makes
        sense for the leading party to respond," said Wei Yao, an economist at Societe
        Generale. "What''s most important to [the party] is social stability."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b5061f-b83b-4d02-9153-cdf899393d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:20:32.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:21:07.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes are coming at the expense of economic growth, which
        has dropped from above 10% in 2010 to&nbsp;<a href="https://money.cnn.com/2017/10/18/news/economy/china-economy-third-quarter-growth-gdp/index.html">below
        7%</a>&nbsp;in recent years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08839197-02c5-40fd-b0a7-3df1db20dcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:20:32.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:21:07.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julian Evans-Pritchard, an economist at Capital Economics, said
        that China has recently intensified its war on smog. He predicts the efforts
        will knock 0.5 percentage points off GDP growth -- a loss of about $56 billion
        -- in the final quarter of this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f929616c-d18c-4856-bbeb-830fb208098e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:20:32.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:21:07.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/11/20/investing/lithium-china-electric-car-batteries/index.html"><strong>Related:
        China is winning ''arms race'' for electric cars</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1990d809-7641-4f75-9e51-e1603256bc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:20:32.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:21:07.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The efforts are on full display in Beijing and nearby areas in the
        country''s industrial heartland, which have been among the hardest hit by
        air pollution. The capital and cities in its orbit have been tasked with slashing
        harmful air pollutants by 25% before the end of the year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037e1afe-20cc-4236-bf6e-2171434a91a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:20:32.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:21:07.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has put inspection teams to work across the region in an attempt
        to curb production at the most glaring rule violators.&nbsp;Some 180,000 companies
        are expected to be hit, according to Societe Generale figures.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fb6927-835e-4f04-b590-24d0832c7c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:20:32.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:21:07.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/10/18/news/economy/china-congress-xi-jinping-economy/index.html"><strong>Related:
        The Xi Jinping economy: What''s next for China?</strong></a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d23a874-9161-4ae4-a44c-a2e735ead9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:20:32.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:21:07.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are signs that the measures are starting to bite.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce0ee07-a7df-4883-b53b-cba683e8f7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:20:32.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:21:07.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hebei, a province near Beijing, the owner of a glass factory
        told CNNMoney that sales had fallen about 15% this year&nbsp;as a result of
        the environmental crackdown.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c13b1cc-961a-4351-8c2e-2adc6b66a651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:20:32.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:21:07.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owner, who would only identify himself by his surname of Li,
        said that the government had ordered him to upgrade to cleaner machinery,
        which had disrupted production. He spent 8 million yuan ($1.2 million) on
        the equipment, which is still awaiting approval from regulators.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef48c15e-0f58-41ee-bccf-6e45728d45b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:20:32.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:21:07.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question is whether authorities are willing to stick with the
        measures as the economic pain increases. When China''s economy wobbled early
        last year, Beijing loosened some environment rules in order to stoke the fires
        of growth.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3990c8b-1804-4003-9736-c888b6b139d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:20:32.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:21:07.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Societe Generale''s Yao said the government must strike a balance
        between cleaning up the environment and protecting jobs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f1edc7-8d16-4092-bd31-7b7aa5eb99d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:20:32.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:21:07.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pace of implementing the anti-pollution moves is the critical
        element," she said, warning that the government could risk mass unemployment
        if it moves too quickly. That''s not happening so far, she said, as workers
        laid off from state-run businesses have mostly found other work.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428172b8-901a-4d7f-b122-1db0c59e7e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:20:32.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:21:07.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/07/26/autos/countries-that-are-banning-gas-cars-for-electric/index.html"><strong>Related:
        These countries want to ditch gas and diesel cars</strong></a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c67772-fa57-4afc-b167-dd4a0b2d2ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:20:32.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:21:07.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts generally agree that China''s economy is strong enough
        to handle more disruption -- for now.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14d0ee2-a6d8-4473-adb4-61a31e8acd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:20:32.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:21:07.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But should growth dip too sharply, the government may ease the pressure
        on big polluters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ef4146-1347-4ffe-8400-024d8b231649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:20:32.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:21:07.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s reform process has never been a straight arc," Xie said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd244f5b4-ffcc-4028-8fde-053a00a4b363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:20:32.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:21:07.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Serenitie Wang contributed to this report.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfd6653-3596-4f49-9e40-ee49e481a802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:20:32.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:21:07.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://money.cnn.com/2017/11/27/news/economy/china-crackdown-pollution-economy/index.html">China
        takes economic hit as environment nears ''point of no return</a>''."</em></p>'
  'Was-flying-more-fun-before-in-flight-movies':
    'author': 'Rob Hodgetts'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-11-28T11:06:18.664+08:00
    'imagesource': 'jcr:03e3cdc7-b2ce-4477-bf80-3ab0543e46e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f8a4e93-8a34-4d28-bc7e-43975b1cd022'
    'lead': 'If the future of in-flight entertainment is virtual reality headsets,
      and the present is movies, music and Wi-Fi, the past was a more wholesome affair
      involving cards, conversation and cocktails.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T11:23:38.816+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T11:24:06.463+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T11:24:06.274+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Was flying more fun before in-flight movies?

      '
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3b171b-41ad-4cba-9892-0f5964bd3ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:23:38.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:24:06.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN)</strong> — If the future of in-flight entertainment
        is virtual reality headsets, and the present is movies, music and Wi-Fi, the
        past was a more wholesome affair involving cards, conversation and cocktails.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd061c3bd-afa0-47db-8d18-525ec2e0e8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:23:38.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:24:06.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today airlines are tripping over themselves to offer the latest
        digital thrills to avoid stop passengers voting with device-obsessed fingers
        and deserting to more tech-savvy rivals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc65fb12-5c16-454c-aef3-ff932a885099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:23:38.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:24:06.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But back in the day, flying as a "thing" was enough of a novelty.
        As the images above of yesteryear flying fun supplied by our friends at&nbsp;AirlineRatings.com&nbsp;reveal,
        if you needed any extra entertainment, you mostly provided it yourself, or
        got stuck into the free booze.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfdf75c-c328-4175-a195-8b7349f5652b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:23:38.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:24:06.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Excited''</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1953b412-6c0c-4e06-ab0e-73f59cfa2dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:23:38.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:24:06.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first in-flight movie was screened in 1921 -- a short titled
        "Howdy Chicago" on an Aeromarine Airways flight to the Windy City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbdc930-46ff-4bbd-a576-7b82ad6b6009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:23:38.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:24:06.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the early flying boats that journeyed -- in 37 days -- from
        London to Australia in the 1930s had time and space for deck quoits, golf
        and a promenade deck.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12318d9b-c5aa-4d93-8bdc-6e9487bcc1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:23:38.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:24:06.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn''t until the early 1960s that movies became a fixture
        on flights.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4817e415-6892-4ee1-9944-1d0e7257e506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:23:38.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:24:06.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Flying back in the 1950s and 1960s was very different -- it was
        still the province of the very wealthy who would be happy to immerse themselves
        in the classics like ''War and Peace,'' " Geoffrey Thomas, editor-in-chief
        of&nbsp;AirlineRatings.com, tells CNN Travel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe2bd06-33ab-4c23-8e30-0eaeecb7366e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:23:38.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:24:06.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Passengers were so excited by jet&nbsp;travel&nbsp;that was entertainment
        enough."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022edc3a-d633-471a-94c8-6cac729f080e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:23:38.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:24:06.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sophistication</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edef24be-b771-4a0b-84c8-180ed0a8e44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:23:38.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:24:06.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even on the first 747s in the 1970s, the in-flight film was a pre-selected
        feature on the big screen with a basic plastic tube and ear plug as the stethoscope-style
        headset.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87421a80-7a5c-4f09-a0e0-be4a21992820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:23:38.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:24:06.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until 1988 that miniscule screens -- at 2.7 inches wide
        -- were installed in the back of seats.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288cf913-0f82-4c3b-abc8-3c11bd6aaac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:23:38.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:24:06.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, apps accessing fully customizable cloud-based content -- which
        in itself wasn''t even a sentence in 1988 -- could be the norm.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31af6626-8e41-4cac-984a-fe385ca1c173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:23:38.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:24:06.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a far cry from the days when the height of sophistication
        meant a well-mixed G&amp;T and a game of gin rummy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54c5352-b038-4abe-aa63-431ed1b0fb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:23:38.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:24:06.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/in-flight-entertainment-before-movies/index.html">Was
        flying more fun before in-flight movies</a>?"</em></p>'
  'Ghost-ships-wash-up-in-Japan-with-skeletons-on-board':
    'author': 'Kaori Enjoji and James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-28T10:48:20.108+08:00
    'imagesource': 'jcr:2bf5c05a-db72-4c2a-af08-6199cc2ca397'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6da8396b-af41-4fd7-a5d8-a69044356706'
    'lead': 'At least four ships have washed up on Japan''s west coast this month,
      some with bodies on board, and while authorities haven''t confirmed their origin,
      signs suggest they''re from North Korea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T11:28:55.047+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T11:29:13.741+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T11:29:13.382+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ghost ships wash up in Japan with skeletons on board

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af4b573-d96c-475b-a56b-723aa7b29c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:28:55.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:29:13.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least four ships have washed up on Japan''s
        west coast this month, some with bodies on board, and while authorities haven''t
        confirmed their origin, signs suggest they''re from North Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da151841-9dd9-4b47-b4dd-e50951d8d86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:28:55.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:29:13.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight skeletons were found in the hull of one wooden boat that washed
        ashore on Miyazawa beach in the northwest of Japan''s main island Honshu,
        the Akita Coast Guard said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c658964-6482-41e9-b151-9c72a4481bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:28:55.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:29:13.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unidentified boat was spotted drifting off shore on Friday but
        the grim discovery was only made when it reached land.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432233e9-003a-4bcc-a227-4eff0c0c10bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:28:55.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:29:13.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While officials would not confirm the boat was from North Korea,
        it matches a spate of vessels and debris that have ended up on Japan''s west
        coast.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b31b08-3a22-42d6-90e4-59a00f7daf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:28:55.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:29:13.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satoru Miyamoto, a professor at Seigakuin University and an expert
        on North Korea, said the number of ships washing ashore on Japan''s coast
        has risen since 2013.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7812abd-9dca-4ec6-a60d-0e2cae669222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:28:55.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:29:13.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s after Kim Jong Un decided to expand the fisheries industry
        as a way of increasing revenue for the military. They are using old boats
        manned by the military, by people who have no knowledge about fishing," Miyamoto
        said. "It will continue."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91db55e2-4b0b-4e1d-a6f5-6c93701c08d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:28:55.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:29:13.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Strange boats ashore</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6b353b-4bc7-4c87-9db5-8333beaaa262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:28:55.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:29:13.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 15:</strong> Three North Koreans rescued by the
        Japanese coast guard off Noto Peninsula in Ishikawa prefecture. Three dead
        bodies found on the boat the following day. All bodies and survivors returned
        to North Korea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47588af-2765-4992-b947-b87ebdab8dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:28:55.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:29:13.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 17:</strong> Four dead bodies discovered on board
        another boat which washed ashore in the same area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34972ac6-643e-4684-b9e0-db56dc112ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:28:55.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:29:13.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 23:</strong> Eight North Koreans rescued after
        boat washed up on shores of Akita prefecture.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f814593-d52c-4f23-8f2c-9fdcb2fb59fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:28:55.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:29:13.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 27:</strong> Eight skeletons found aboard vessel
        found on Akita prefecture beach.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0190eee5-d335-49b1-9d4e-b194034b690a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:28:55.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:29:13.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Desperate situation</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264d852c-bc94-4441-8ae0-96fc5829bb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:28:55.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:29:13.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spate of North Korean boats washing up in Japan is reminiscent
        of 2015, when&nbsp;<a href="https://edition.cnn.com/2015/12/07/asia/japan-ghost-ship/index.html">more
        than 12 so-called ghost ships were discovered with dead bodies on board</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3a911f-92fb-4452-aef1-e794df964301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:28:55.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:29:13.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, experts said the bodies on the boats could be those
        of refugees or fishermen, driven into more dangerous waters by desperation
        from North Korea''s well-documented food shortages.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55c824a-e520-4a3a-ba9a-8f3707e9c80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:28:55.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:29:13.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January this year, Japanese authorities&nbsp;<a href="https://edition.cnn.com/2017/01/11/asia/north-koreans-rescued-japan/index.html">rescued
        26 North Koreans from a sinking tanker off the Goto Islands</a>, in southwest
        Japan. The crew were later collected by another North Korean vessel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00c842d-71e0-4804-bf0b-2b8811a80fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:28:55.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:29:13.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several North Korean fishermen rescued earlier this month by Japanese
        authorities were also returned to the country, on their request, officials
        said, indicating that at least some of those washing up on their neighboring
        nation''s shores are not attempting to flee there.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d2a920-bbb5-4df6-b614-095886ec83b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:28:55.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:29:13.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been several high-profile defections this year however,
        with the most recent coming this month, when a soldier&nbsp;<a href="https://edition.cnn.com/2017/11/21/asia/north-korea-defector/index.html">made
        a dramatic break across the demilitarized zone between North and South Korea</a>,
        under gunfire from his former comrades.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bf5d48-5976-49d2-a69b-5cf074a20b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:28:55.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:29:13.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man''s condition, as reported by South Korean doctors, gave
        insight both into why people may attempt to flee the autocratic country and
        why fishermen may be heading out into more dangerous waters in search of bigger
        catches.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bad10d1-f538-46f3-8db5-1455e9b6f7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:28:55.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:29:13.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On treating the soldier, surnamed Oh, doctors&nbsp;<a href="https://edition.cnn.com/2017/11/22/health/north-korea-defector-parasites-health/index.html">discovered
        a large number and multiple forms of parasitic worms</a>, including some as
        long as 27 centimeters (more than 10 inches), and found he was infected with
        hepatitis B.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f67a4e-564f-49b3-a120-d5c4056a956e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:28:55.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:29:13.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choi Min-ho, a professor at Seoul National University College of
        Medicine who specializes in parasites, told CNN the use of human fertilizer
        on crops and poor sanitary conditions led to the transmission of parasitic
        cysts in North Korea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bdb3d7-1b9d-4172-a2f0-aad5857e71d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:28:55.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:29:13.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intestinal worms are typically transmitted through contact with
        feces or unwashed hands. Infections are easily treated with drugs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214e9402-9809-413f-89ff-aad6974b2f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:28:55.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:29:13.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a vicious cycle that is hard to stop in North Korea. They
        are so desperate to make ends meet that they cannot take proper preventive
        measures," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da04b8b-e2b7-4d59-93d2-13839bc37d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:28:55.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:29:13.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean defector and former army officer Kang Ri Hyuk told
        CNN last week that conditions in his home country were "brutal" before he
        left four years ago.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6781a14a-0132-475b-8c0d-34bef567380a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:28:55.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:29:13.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone was hungry, even the soldiers," he said. "The UN is sending
        rice and fertilizer and it all goes to the ranking officials under (North
        Korean leader) Kim Jong Un. There are many soldiers who also die from disease
        because they''re not given medical treatment."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c51b2e-3cb1-4849-88e4-e26283111ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:28:55.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:29:13.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea suffered a devastating famine in the 1990s which killed
        as many as 1 million people, and the UN estimates as much as 70% of the country''s
        25 million people still don''t eat a "sufficiently diverse diet."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2f8ab1-b521-4890-a5d6-7121bae1d967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:28:55.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:29:13.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/11/28/asia/north-korea-japan-ship/index.html">Ghost
        ships wash up in Japan with skeletons on board</a>."</em></p>'
  'duterte-new-constitution-resign':
    'author': 'Ruth Cabal, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-28T09:28:26.749+08:00
    'imagesource': 'jcr:9e66a432-5f7d-48b8-91b3-eff9bca795cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd701c6a-2bf9-46a0-863d-46f350ff2a93'
    'lead': 'President Rodrigo Duterte attended two gatherings Wednesday, where he
      pushed again for charter change, as well as amendments in laws to fight corruption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T11:34:11.583+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T11:34:32.581+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T11:34:32.387+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: I will resign by yearend if a new Constitution is made

      '
    'updated': 2017-11-29T10:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a753dca-0049-41de-a704-2653a80be2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:34:11.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:34:32.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — President
        Rodrigo Duterte attended two gatherings Tuesday, where he pushed again for
        charter change, as well as amendments in laws to fight corruption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ea62db-221e-4957-ba90-506924e0974d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:34:11.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:34:32.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saying the Constitution allowed corrupt officials to escape accountability,
        President Duterte raised again the need for charter change.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0122192b-2a0e-4cef-a8a0-179adb3e609b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:34:11.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:34:32.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a new Constitution would give more teeth to the fight against
        corruption, and make sure that public funds directly benefit the people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91a73ce-fa1f-4604-a5a8-fab721edc203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:34:11.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:34:32.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It should also provide for more effective checks and balances in
        the government, including the investigation of Constitutional bodies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a170856f-1121-4805-9460-1a79208ccd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:34:11.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:34:32.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us agree on what we would like to do with the Constitution.
        Change it, strengthen the&nbsp; Commission on Audit, pati Ombdusman. Be sure
        there''s also something there with checks and balances kasi sa ngayon who
        checks the&nbsp; Ombudsman? Wala," he said</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb54712-587b-4c42-87b5-885b642c4c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:34:11.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:34:32.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it is really a Constitution that would suit our way of life
        and correct the evil things there, I will tender my resignation. ''Yan ang
        deal ko sa opposition, pati lahat tayo," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf347e5-d052-408a-880f-07c000f0372e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:34:11.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:34:32.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, <em>"Wala na ''yang</em> Constitutional convention...Submit
        it to the people for a referendum."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d45e80c-c120-4936-beb1-7c85aade664e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:34:11.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:34:32.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he wanted a Constitution that was inclusive, "then
        when it is done, this year – or I will resign at the end of the year, it would
        be fitting."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0a674b-c1b2-44a8-9453-b01f02e23455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:34:11.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:34:32.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also reiterated anew abolishing the procurement law,
        where the lowest bidder is chosen for government projects, and said this system
        makes it open to big-time syndicates who can manipulate the bidding amongst
        themselves.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fb85fa-109d-4e66-9aa4-818ae3c4105c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:34:11.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:34:32.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added it also affected the quality of products and projects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50b89f1-0041-4b27-988c-f68e9af822fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:34:11.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:34:32.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead he wants to set up a bureau of supply, where agencies can
        source materials and equipment based on international market prices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75364d73-67a0-4292-9e82-7a0329ae2e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:34:11.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:34:32.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in his speech, the President defended his drug war, and the
        police and the military, who are involved in the campaign.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96262de-0635-4f89-8308-118649c410ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:34:11.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:34:32.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "As of last count, there are about 40 percent of the total
        barangays in the Philippines are infected. Contaminated."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0769ea85-cda2-4fcf-b6b1-00357941fef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:34:11.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:34:32.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sino bang g*** ang pumatay ng tao ng walang karason-rason</em>
        unless <em>lasing yang pulis..</em>I will not allow any military man or policeman
        to go to jail for doing his duty. <em>Loko-loko ka ba bakit mo ipapakulong?</em>"
        he added</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cd6992-e4df-46b3-9147-7554c4e54847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:34:11.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:34:32.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was also able to sneak in a joke about one of his
        critics. While he did not mention a name, he talked about Pope Francis giving
        a rosary to a senator.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31aedbd2-b643-4323-99c9-745728908a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:34:11.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:34:32.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "<em>Hambog na...binigyan ng</em> rosary ni Pope. <em>Sus</em>
        si Pope <em>naman oh. Hanapan mo nga ako ng</em> video<em> ng ano, ipakita
        ko kay</em> Pope. <em>Magtingin pa si</em> Pope,<em> baka maalis pa sa pagka</em>-pope<em>
        yan.</em>..I am just human. I am joking Pope but if you criticize me, I can
        criticize you ten times over..."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c035657-9879-4c9a-956a-10418c462efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:34:11.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:34:32.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/11/26/leila-de-lima-pope-francis-rosary.html"><strong>RELATED:
        De Lima gets rosary from Pope Francis</strong></a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca992ec-c2cc-4584-a11c-03e9bf4efd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:34:11.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:34:32.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President once mentioned that Senator Leila de Lima supposedly
        had a sex video.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79f4a49-e522-459d-843b-d36973e21282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:34:11.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:34:32.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, President Duterte again made a pitch for the passage of the
        Bangsamoro Basic Law or BBL, which he said is needed to correct injustices
        against Muslims and promote peace.</p>'
    '19':
