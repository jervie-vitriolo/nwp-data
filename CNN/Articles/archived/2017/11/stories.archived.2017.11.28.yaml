      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BCDA expects to finish phase 1 of the New Clark City by 2022, or
        within President Rodrigo Duterte''s term. Dizon said it "will be better" than
        the highly successful Bonifacio Global City, which the BCDA also developed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55306bdb-0669-46aa-9a1f-cd25da6d3bad'
