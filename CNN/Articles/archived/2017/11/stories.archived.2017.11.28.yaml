    'imagesource': 'jcr:a792f69b-dc9f-4114-8473-a181012d2993'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73f5585c-562e-478d-8262-7719f7916785'
    'lead': 'The bank, in a statement, claimed full responsibility for the incident.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T13:05:56.061+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T13:06:31.757+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T13:06:31.499+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP sanctions Metrobank for ₱1.75B fraud case

      '
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08510ed3-2553-498c-8f9d-9cae0a9ed738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:05:56.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:06:31.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — The
        Bangko Sentral ng Pilipinas (BSP) on Tuesday formally slapped sanctions on
        Metropolitan Bank and Trust Company (Metrobank) related to to the ₱1.75 billion
        fraud case allegedly perpetrated by one of its officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdae467-48e9-45c6-ab6b-11fc98a23ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:05:56.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:06:31.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, the BSP Monetary Board said it approved
        sanctions on Metrobank.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c77ebc3-571f-4922-9504-3b238e92de5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:05:56.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:06:31.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sanctions imposed ranged from reprimand to suspension of directors
        and officers who failed to perform adequate oversight and/or have been complacent/remiss
        of their duties and responsibilities," the statement read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad19fa3d-e51c-4c78-b3e5-f09f4b325b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:05:56.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:06:31.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President of Metrobank''s Corporate Service Unit, Maria
        Victoria Lopez, reportedly falsified a manager''s check to an individual,
        to defraud a client via two loans—one worth ₱900 million, and another worth
        ₱850 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c7ec67-defe-4092-a3bc-05c1dfd1b8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:05:56.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:06:31.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez was then charged of qualified theft, falsification, and violation
        of the General Banking Law of 2000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409333ac-81cb-42af-b33f-ae2be4e11d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:05:56.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:06:31.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board also required Metrobank to allocate around ₱4.45 billion
        of its capital for ''higher operational risk.''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdbb3ea-9b65-46fe-ab85-f9e6af4e2cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:05:56.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:06:31.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The requirement is subject to periodic review and would be lifted
        when the Bank is determined to have put in place adequate risk control measures
        to address the weaknesses noted," it stated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b077c4-2a6a-40e0-b830-cb5dd42c8335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:05:56.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:06:31.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board also ordered Metrobank to submit a Letter of Commitment
        to be implemented and completed within a year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983fdc70-0fbe-4e4f-a233-2c870feb8cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:05:56.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:06:31.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metrobank, in a separate statement, said it accepts accountability
        and command responsibility for the incident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e4f59b-d8b7-4bb7-9139-f9f0916bda62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:05:56.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:06:31.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Metrobank) assures the public that bank operations remain business
        as usual," the statement read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ea0ab2-dc3e-4864-9d30-bd15387b0b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:05:56.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:06:31.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank repeated that no customer was affected by the fraud case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e605f35-79c5-4fd1-8c7a-6885b4a1ca68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:05:56.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:06:31.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an isolated incident. The perpetrator acted alone and for
        her sole benefit.&nbsp; She has been apprehended and cases against her have
        been filed," it added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecffff4-27da-4bd4-872d-cba501c973da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:05:56.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:06:31.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank filed a joint complaint-affidavit against Lopez on August
        1, one week after the National Bureau of Investigation arrested her.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8007b1e-145a-4324-b449-a30daf43e21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:05:56.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:06:31.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metrobank named two other conspirators, Hubert Co and Sue Sai. Co
        was named as payee of the cashier''s checks, while Sai''s name was identified
        as the person who facilitated the check''s deposit and the fund transfer into
        another bank account.</p>'
  'Chief-Justice-Sereno-impeachment-Aguirre':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-28T16:18:45.194+08:00
    'imagesource': 'jcr:cc4e2688-918a-4d9a-a6ff-e6c7a3365c1c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aeed4423-ab2b-4fa1-85a4-8679130de3a9'
    'lead': 'Chief Justice Maria Lourdes Sereno cannot be impeached for the "supposed
      delay" in a Supreme Court decision to transfer the trial of Maute cases outside
      Mindanao, her camp said Tuesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T13:09:58.761+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T13:10:17.543+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T13:10:17.307+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chief Justice cannot be impeached for ''delay'' in decision on Aguirre''s
      request, Sereno camp says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab6dc38-8ff9-4db3-a8db-b72a7dccc1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:09:58.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:10:17.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — The
        alleged delay in a Supreme Court''s resolution to the Justice Department''s
        request to transfer the handling of terror cases outside of Mindanao is not
        an impeachable offense, the Chief Justice''s lawyers said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3ec0b0-b096-405a-9a9f-cba947e5b1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:09:58.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:10:17.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s spokespersons debunked Justice Secretary Vitaliano Aguirre''s
        claims during the impeachment hearing that his request for the transfer of
        cases involving members of the Maute Group involved in the siege of Marawi
        City was "not given due course by the Chief Justice."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7addd00-255c-4ee3-a66f-9132256d5e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:09:58.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:10:17.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any supposed ''delay'' in the resolution by the Supreme Court of
        Sec. Aguirre''s request cannot be attributed to Chief Justice Sereno," the
        statement read. It was the high court en banc that handled Aguirre''s requests,
        it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8d7c69-61b2-431e-a6c8-41b2ccf532d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:09:58.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:10:17.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the impeachment complaint filed by lawyer Lorenzo Gadon, the
        alleged delay in the Supreme Court''s decision was credited to Sereno as "manipulation"
        and thus, culpable violation of the Constitution. This was being tackled Tuesday,
        the third day of the impeachment hearing by the House Justice Committee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cfa300-f79e-4bd3-aa2f-95229a5dc701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:09:58.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:10:17.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is one of the grounds for Sereno to be impeached, Gadon said,
        the other being, corruption, betrayal of public trust, and other high crimes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7bf44f-2147-44e5-bef8-41da084280eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:09:58.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:10:17.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon accused Sereno of issuing the June 6 resolution alone, instead
        of taking it up with the Supreme Court en banc. He said this will be proven
        once Associate Justice Noel Tijam takes the witness stand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5fafc1-03d6-415f-bef1-0b639a07bc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:09:58.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:10:17.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre decried what he said was a 50-day delay in the issuance
        of the Supreme Court''s resolution. He said Sereno should have acted on it
        urgently, since it was sent six days after President Rodrigo Duterte declared
        martial law throughout Mindanao on May 23, when the ISIS-inspired Maute group
        overran Marawi City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ed6af1-3b45-40ae-8ad3-6d1b5449da04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:09:58.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:10:17.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A one-day delay can be a long delay already," he told the House
        Committee on Justice Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35a2097-7d2d-40c8-be2a-99e41df3d0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:09:58.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:10:17.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The alleged delay</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358fe843-2024-489b-857c-e578c89dafdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:09:58.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:10:17.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said he first wrote to Sereno on May 29, about his request
        to transfer the cases outside Mindanao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf644c0-1197-4855-986c-8dab5a9effa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:09:58.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:10:17.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter, Aguirre cited as top reason that he was fearing for
        the lives of the prosecutors who will handle the cases. The government then
        released arrest orders for over a hundred suspected rebels and terrorists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429c2f6c-4440-4798-8f16-d8d200c93325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:09:58.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:10:17.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Aguirre''s dismay, however, the Supreme Court issued a resolution
        on June 6, ordering the transfer of cases to Cagayan de Oro. This is around
        100 kilometers or a two-hour drive from Marawi City, Aguirre said, calling
        the decision "unreasonable."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f44e9f-6809-408e-8a78-338b7f68b3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:09:58.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:10:17.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s spokespersons said the Supreme Court took note of Aguirre''s
        motion for reconsideration dated June 13, and discussed it 14 days later,
        "amidst oral arguments and the Supreme Court''s urgent work on the petitions
        questioning President Duterte''s declaration of martial law."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba88bde7-a59c-4b08-961b-1b652f214426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:09:58.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:10:17.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court finally granted Aguirre''s request on July 18, around
        50 days from the time Aguirre sent his first letter. Aguirre said he wrote
        a total of five letters, from May to June regarding this request, all addressed
        to the Chief Justice but did not receive a direct reply from her except through
        the resolutions the high court issued.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ceb0e9e-078c-478b-8fef-a88a3329c45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:09:58.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:10:17.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp also said the high court had to coordinate with the
        Philippine National Police, Armed Forces of the Philippines and the Justice
        Department if Aguirre''s request would be possible.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba72200-2eed-4261-9e77-53a0525ccd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:09:58.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:10:17.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The transfer of venue of the Maute cases had serious national security
        implications, including substantial adverse effects on the economy and public
        safety (especially when the cases are transferred to the heavily-populated
        economic and business centers of Metro Manila)," they said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e512a04c-b7b8-4085-9df7-e579057ab65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:09:58.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:10:17.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under these circumstances, the accusation of ''intentional delay''
        is baseless," Sereno''s spokespersons said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35a3d58-5d82-4446-bb12-0eaa6585cef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:09:58.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:10:17.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aguirre: Sereno asked me to ''tone down'' my request</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5913e114-cb45-479a-a58d-58aabed62b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:09:58.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:10:17.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre, however, hit Sereno for asking him to "tone down" his request.
        He said this happened in a private meeting that the Chief Justice herself
        scheduled on June 19.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0394dc-358e-46fc-b985-e27f9e15643c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:09:58.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:10:17.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She told me that I need not emphasize the dangers," but instead
        say in the letter that "it will free the military from the aspect of detaining
        these individuals and focus on fighting terrorists," Aguirre said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95411f3a-04f6-4e35-ba04-19544ff9ccb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:09:58.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:10:17.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali asked if Aguirre would do the same if he were in Sereno''s
        position. "No, your honor," Aguirre said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b28e3d-3e8d-4b61-b35b-5d8207e63d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:09:58.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:10:17.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether it warrants the Chief Justice''s impeachment,
        however, Aguirre declined to comment, saying he would leave the decision up
        to the lawmakers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e412f06-0f8b-40b4-b445-7a2b088b1bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:09:58.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:10:17.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representative Ruwel Peter Gonzaga told Gadon he should have charged
        Sereno with usurpation of authority under the Revised Penal Code.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a07dac-6bf0-4848-b18f-690d5676eb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:09:58.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:10:17.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your allegation as to the Maute cases is not based on the delay,
        it is based on the encroachement or usurpation of powers by the Chief Justice
        to the powers of the Supreme Court en banc," Gonzaga said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08089fba-218c-451c-9fd6-e6e45869c653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:09:58.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:10:17.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp has been issuing rejoinders to the claims made in
        the impeachment hearings via email, since the lawyers were unable to secure
        permission to question the witnesses and respondents. She has declined the
        house''s invitation to attend the hearings herself, prompting Umali to comment
        that he may have her arrested.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11f3a20-8368-486f-9a1c-49051fae49ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:09:58.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:10:17.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/11/28/Chief-Justice-Sereno-impeachment-House.html">Related:
        Solons: Chief Justice won''t be arrested, or forced to attend House panel
        impeachment hearings</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1982a9-cea1-4f78-aeee-006de0e4701f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:09:58.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:10:17.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on CNN Philippines'' The Source, Sereno''s spokesman lawyer
        Carlo Cruz said the Chief Justice may attend the hearings if counsel advises
        it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5087f1-04bc-4cd0-9efe-e945f41f00fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:09:58.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:10:17.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/11/28/Carlo-Cruz-Chief-Justice-Sereno-open-attending-impeachment-hearing.html">Read
        more: Spokesperson: Chief Justice open to attending impeachment hearings</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726fd44e-5c78-4d5e-9f12-ec5627a64f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:09:58.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:10:17.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another development, the Supreme Court said it would allow its
        justices and employees to attend the impeachment hearings on certain conditions.</p>'
  'Supreme-court-allows-justice-teresita-de-castro-testify-chief-justice-maria-lourdes-sereno-impeachment':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-28T17:27:28.323+08:00
    'imagesource': 'jcr:cfdd341c-c4f4-4e66-84e3-1d58cf1740cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5f90454-4787-46e7-9a32-ba08608dee80'
    'lead': 'The High Court allowed Associate Justice Teresita De Castro attend the
      congressional hearing but limited the matters she can discuss.'
