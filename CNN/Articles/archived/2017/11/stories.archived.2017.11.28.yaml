      'mgnl:type': 'text'
      'text': '<p>"It''s being planned so we don''t experience -- even 30 years, 40
        years, 50 years right now--- the problems we''re experiencing in other cities
        in the country like Metro Manila, like Cebu and all the other urban centers,"
        said Dizon.</p>'
