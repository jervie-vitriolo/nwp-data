    'template': '1'
    'title': 'Next stop $10,000? Bitcoin''s incredible surge hits new heights

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943e4937-7095-41ed-8cb8-1ef7ea9fc9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:26:55.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:27:31.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — The great bitcoin boom of 2017 is
        hitting new heights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff350fd7-50a4-4126-805f-1dadddec63f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:26:55.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:27:31.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virtual currency rocketed above $9,000 for the first time on
        Sunday and was trading above $9,500 by Monday morning in Asia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba21406c-52f4-4be0-a967-6a3d70cd3623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:26:55.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:27:31.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stock markets around the world have been on a tear this year, but
        their gains are paltry compared with bitcoin''s. The digital currency, which
        only rose above $8,000 about a week ago, has surged an incredible&nbsp;<a
        href="https://money.cnn.com/2017/11/20/investing/bitcoin-prices/index.html">860%
        since the start of the year</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793bee94-be1a-429d-8745-41810621dd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:26:55.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:27:31.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite skepticism from some top finance executives about bitcoin''s
        rise, experts say the latest gains appear to have been fueled by expectations
        that big professional investors -- such as hedge funds and asset managers
        -- could soon pour money into the currency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc12116-b71e-446c-b42f-a3225801afae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:26:55.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:27:31.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even a small portion of the cash managed by major funds "would make
        a dramatic impact on the bitcoin market," said Thomas Glucksmann, head of
        marketing at Hong Kong bitcoin exchange Gatecoin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fcbcb4-3cf6-4349-ae4a-78ae40178383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:26:55.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:27:31.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/infographic/technology/what-is-bitcoin/">Related:
        What is bitcoin?</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1719c88-7fd8-42f6-8dc4-a6f281fc864d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:26:55.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:27:31.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cryptocurrency has been gaining more legitimacy in some parts
        of the financial industry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b868fd6e-a03d-431e-a07b-d53df989704e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:26:55.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:27:31.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From early next month, investors should be able to trade bitcoin
        futures via the Chicago Mercantile Exchange, which is likely to help bolster
        the currency''s reputation among mainstream investors. Futures allow traders
        to bet on the future price of assets like currencies, metals and agricultural
        commodities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072e4590-8b6f-416d-813d-f5c5e1cff0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:26:55.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:27:31.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backing of a major exchange is encouraging institutional investors
        "to dip their toes into the bitcoin market," Glucksmann said. He expects more
        professional investors to put money into it if it breaches $10,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b37d5f6-cad1-4abe-816a-0a35b12e4de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:26:55.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:27:31.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://money.cnn.com/2017/11/20/investing/bitcoin-prices/index.html">Related:
        Can anything stop bitcoin?</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb1a1fe-1786-4b89-ac96-aba4c986cad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:26:55.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:27:31.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virtual currency has famously attracted the derision of JPMorgan
        Chase CEO Jamie Dimon, who called it a&nbsp;<a href="https://money.cnn.com/2017/09/12/investing/jamie-dimon-bitcoin/index.html">"fraud"
        that would "eventually blow up</a>."&nbsp;But other leading figures in finance,
        including Goldman Sachs CEO Lloyd Blankfein have defended it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e25a0ba-a28c-4a39-9429-00b26781a145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:26:55.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:27:31.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shane Chanel, an adviser at investment firm ASR Wealth Advisers,
        predicts bitcoin will hit $12,000 within the next six months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b27fc1-065a-4d66-9003-f92adb3f7012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:26:55.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:27:31.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Greed will continue to drive the price over the short term," he
        said. But he warned that any setbacks in the introduction of bitcoin futures
        over the next few weeks could prompt a "dramatic short-term tumble."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245e0170-806d-425f-a4cc-c422231c74c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:26:55.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:27:31.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin''s path toward $9,500 hasn''t been smooth. It''s suffered
        periods of major volatility along the way.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cdca81-5c2a-4429-9400-2e438b57f73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:26:55.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:27:31.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://money.cnn.com/2017/08/01/technology/business/bitcoin-cash-new-currency/index.html">Related:
        Bitcoin splits in two, here''s what that means</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367aea7b-e571-4e23-8182-bf1b3fed3b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:26:55.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:27:31.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, it plunged as much as 20% after the Chinese government
        cracked down on offerings in the digital currency, prompting&nbsp;<a href="https://money.cnn.com/2017/10/12/investing/bitcoin-price-5000/index.html">bitcoin
        exchanges to close their doors</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013b925a-f88f-450e-a454-599c8d2f7e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:26:55.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:27:31.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, it plummeted by up to 30% within the space of
        a few days, before quickly bouncing back, after it appeared traders were switching
        to rival cryptocurrencies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8857491-6234-402d-8946-9ccb390e8db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:26:55.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:27:31.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cryptocurrencies are virtual "coins" that are "mined" by computers
        completing complex algorithms. Bitcoin is the most famous and widely used
        one.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c6d8e4-e404-4bf7-97fe-f54401a85027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:26:55.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:27:31.132+08:00
