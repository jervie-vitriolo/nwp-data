    'template': '1'
    'title': 'Supreme Court allows only one justice to testify on cases in impeachment
      complaint against Sereno

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edd937b-2957-45c6-a400-d07e4081e4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:13:57.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:14:27.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — The
        Supreme Court on Tuesday authorized only Associate Justice Teresita De Castro
        to testify in the impeachment hearing against Chief Justice Maria Lourdes
        Sereno.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cce8685-c51c-45b9-a056-8bc9f2f8973e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:13:57.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:14:27.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The High Court sitting en banc also permitted all justices and officials
        to testify in the hearings, but only on administrative matters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f41e0a-3907-497d-816a-b1d2e0c3dc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:13:57.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:14:27.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/11/25/Sereno-camp-ready-for-SC-justice-attending-House-hearing.html">Sereno
        camp ready for SC justice attending House hearing</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a27cda5-3f9e-4965-bee2-fcfe9f1bc2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:13:57.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:14:27.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SC Spokesperson Theodore Te announced in a press conference after
        the en banc that De Castro was allowed to discuss "adjudicative matters" on
        three issues raised by the complainant, lawyer Larry Gadon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb02bf67-58ef-4e07-a0bb-4241c78f90f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:13:57.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:14:27.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te said De Castro may talk about the issuance of a temporary restraining
        order (TRO) on the senior citizen''s cases, and the exchange of communications
        between hers and the chief justice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8db659-1db4-45e4-b820-d89be9de9ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:13:57.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:14:27.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon said Sereno sent De Castro a letter admitting that she changed
        the associate justice''s recommendation on the TRO on the Coalition of Associations
        of Senior Citizens in the Philippines, which effectively stopped their proclamation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64a3d17-fae6-4a80-b142-ba4b74df7644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:13:57.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:14:27.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro was also allowed to discuss the clustering scheme made
        by Sereno and the Judicial and Bar Council (JBC) to fill in multiple vacancies
        in the Sandiganbayan from former President Benigno Aquino''s shortlist, a
        move declared unconstitutional by the SC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582e68dd-fa18-4faa-838c-cc3c77ad6b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:13:57.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:14:27.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, De Castro was authorized to discuss the appointment of Associate
        Justice Francis Jardeleza.&nbsp; Gadon said Sereno excluded Jardeleza from
        the JBC short list although he had enough votes because of&nbsp; "personal
        and political reasons."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663f9198-59cb-4880-af5f-4776a1a14014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:13:57.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:14:27.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adjudicative matters include all concerns relating to the decision
        and deliberation of cases, but Te stressed that De Castro may discuss only
        the merits of her decisions in the three cases and not on the deliberations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979ec7fd-c4e1-4ef0-bb9c-f7d4dcf8323c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:13:57.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:14:27.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/11/27/supreme-court-justices-skip-sereno-impeachment-hearing-gadon-tijam-de-castro-brion.html">Supreme
        Court justices and officials skip Sereno impeachment hearing</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4c78e2-2900-4e00-98d7-31aad53e49a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:13:57.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:14:27.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro and other SC justices and officials failed to attend impeachment
        hearings in the House of Representatives this week to to shed light on the
        complaint.&nbsp; They said they needed permission from the en banc to do so.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045c8750-e9fc-4e67-84f9-eb04022c6519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:13:57.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:14:27.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While De Castro has yet to officially confirm her attendance in
        the hearing, Gadon earlier claimed the associate justice was "very much willing"
        to be a witness.</p>'
