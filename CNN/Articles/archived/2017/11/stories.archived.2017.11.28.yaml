      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — Miss
        Universe-Philippines 2017 Rachel Peters is thankful for the opportunity to
        represent the country, even if she failed to bring home the crown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ac6dcc-30ce-4058-8147-7c118eb18776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:21:54.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:22:17.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without a doubt my greatest achievement to date! To be the 66th
        Filipina to stand on the Miss Universe stage with the most beautiful girls
        in the world, and to represent the most amazing country — Ang mahal kong Pilipinas!"
        she said in an Instagram post on Tuesday, a day after the 66th Miss Universe
        coronation in Las Vegas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c8513e-c83c-492e-9a22-8ae0148b56ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:21:54.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:22:17.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peters, who competed with 91 contestants from around the world,
        said she is ready to take on other challenges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604f2786-1201-4f7d-babb-314372a0d05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:21:54.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:22:17.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I promise I gave my all but I''ve always been a believer in fate,
        destiny and God''s perfect timing so I''m thankful for the opportunity and
        the memories, but I am so looking forward to seeing what God has in store
        for me," she added.</p>'
