  'congress-committee-on-justice-impeachment-sereno-de-castro':
    'author': 'Claire Jiao, CNN Philippines'
    'caption': 'File photo) Associate Justice Teresita de Castro was cleared to attend
      the House impeachment hearing against Chief Justice Maria Lourdes Sereno.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-28T11:42:17.113+08:00
    'imagesource': 'jcr:1031d630-d63e-4e30-b0f7-59600f3c4ba4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bf949e5-3283-4c9c-9632-c74c39375527'
    'lead': ' The House Justice Committee is bracing itself for what it says will
      be its "most explosive" impeachment hearing yet, with Associate Justice Teresita
      de Castro authorized to attend Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T11:48:19.871+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T11:48:36.633+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T11:48:36.397+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House gearing up for ''most explosive'' impeachment hearing yet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef90d819-20e6-4c91-b369-56876f8a230c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:48:19.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:48:36.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Phillippines, November 28)</strong> —
        The House Justice Committee is bracing itself for what it says will be its
        "most explosive" impeachment hearing yet, with Associate Justice Teresita
        de Castro authorized to attend Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9ef818-df4d-430d-869f-8c228626f403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:48:19.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:48:36.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee Chair Rey Umali called a special meeting among his members
        to set the ground rules so they can make the most of de Castro''s appearance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fe6312-10bc-4971-a37a-2c12610d9ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:48:19.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:48:36.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro is the resource person for two charges against Chief Justice
        Maria Lourdes Sereno: her alleged falsification of a Supreme Court resolution
        and her alleged tampering of a temporary restraining order – which was originally
        penned by de Castro herself.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277faa1d-5933-409a-aea2-9113d939b6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:48:19.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:48:36.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless, the committee decided they would run through all 27
        charges against Sereno anyway so they can get De Castro''s insights.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e1bacb-db68-4f25-b8e8-91141d4e1d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:48:19.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:48:36.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said, "The strategy is kapag ininvite <em>natin yung</em>
        Justice,<em> lahat ng</em> probable charges she can testify on ico-cover <em>na
        namin...Baka yung isang araw kay</em> Justice De Castro<em> kulang pa</em>."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27d4ba7-f860-4473-b6bf-22daed40518c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:48:19.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:48:36.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The strategy is when we invite the Justice, we will
        cover all possible charges she can testify to...One day for Justice De Castro
        might not be enough.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d10b25-9d44-4a6e-89f3-0336c3bdb51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:48:19.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:48:36.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali instructed his committee members to avoid repeating questions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e79a16-ac78-4487-98d9-b3b18a335a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:48:19.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:48:36.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They must also grant De Castro and other Justices the respect and
        courtesy due to them as ranking officials of a co-equal branch of government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93d5a96-33bd-4c4f-9ebe-efbc60be48ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:48:19.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:48:36.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "I guess she will be the most explosive witness and resource
        person to give us the facts that we have been wanting to elicit by reason
        of her personal knowledge and not just authentic documents, but of course
        she can also testify on that."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc3adbc-867c-48f3-add7-08d78fc0b8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:48:19.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:48:36.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court on Tuesday authorized only De Castro to testify
        in the impeachment hearing against Sereno.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b2e422-31da-473e-9415-1e8ae128d036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:48:19.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:48:36.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/11/28/Supreme-court-allows-justice-teresita-de-castro-testify-chief-justice-maria-lourdes-sereno-impeachment.html">READ:
        Supreme Court allows only one justice to testify on cases in impeachment complaint
        against Sereno</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375144a3-95e6-4987-8199-904456f08d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:48:19.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:48:36.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also permitted all justices and officials to testify in
        the hearings, but only on administrative matters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1275c9d-abc8-4540-ae33-5ca606ec1359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:48:19.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:48:36.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SC Spokesperson Theodore Te announced in a media briefing after
        the en banc that De Castro was allowed to discuss "adjudicative matters" on
        three issues raised by the complainant, lawyer Larry Gadon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1314f1-9eec-499c-9e93-4d283d49779f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:48:19.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:48:36.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House committee had invited Associate Justices De Castro and
        Noel Tijam, former Associate Justice Arturo Brion, and other Supreme Court
        officials to testify on the impeachment complaint.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367fe554-7927-48c2-80f0-c672f5a5f209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:48:19.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:48:36.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/11/27/supreme-court-justices-skip-sereno-impeachment-hearing-gadon-tijam-de-castro-brion.html"><strong>READ:
        Supreme Court justices and officials skip Sereno impeachment hearing</strong></a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208c1b17-c948-4212-9262-61c50f01b4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:48:19.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:48:36.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Tijam said in a letter to the committee that they needed
        permission from the court, where all 15 justices sit, before they could participate
        in the hearing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1128c2-dc99-490a-b1e5-c2881c8a5b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:48:19.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:48:36.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro and Brion said they also needed clearance from the full
        court to produce and use internal communications and other documents from
        the Supreme Court related to the impeachment complaint.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302c3182-8aee-41ac-996d-ea864e17ec82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:48:19.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:48:36.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both De Castro and Tijam assured they would attend the hearing if
        permitted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70876045-de8a-49d3-acc5-a90971781ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:48:19.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:48:36.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Joyce Ilas and Digital Producer
        Ver Marcelo contributed to this report.</em></p>'
