      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5043476-5c37-40f2-95c1-f273e3da5393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:39:23.768+08:00
