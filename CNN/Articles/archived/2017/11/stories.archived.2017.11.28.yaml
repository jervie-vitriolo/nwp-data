  'Navajo-veterans-event-Trump-Pocahontas':
    'author': 'Dan Merica, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-28T20:53:59.176+08:00
    'imagesource': 'jcr:84499658-bc3a-4590-a9c8-33ff3962e8ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '044b196b-ba99-4290-84e6-a2b8ad1532fa'
    'lead': 'President Donald Trump, during an event at the White House honoring Navajo
      code talkers Monday, referenced his nickname for Sen. Elizabeth Warren, "Pocahontas,"
      a label he has long used about the Massachusetts Democrat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T14:47:52.704+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T14:48:15.481+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T14:48:15.207+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At a Navajo veterans'' event, Trump makes ''Pocahontas'' crack

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8496e9f7-b484-411c-b81d-690d6529a21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:47:52.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:48:15.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/specials/politics/president-donald-trump-45">President
        Donald Trump,</a> during an event at the White House honoring Navajo code
        talkers Monday, referenced his nickname for Sen. Elizabeth Warren, "Pocahontas,"
        a label he has long used about the Massachusetts Democrat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab74f916-882a-409a-9742-e32c9e9ca773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:47:52.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:48:15.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to thank you because you are very, very special people.
        You were here long before any of us were here," Trump said. "Although, we
        have a representative in Congress who has been here a long time ... longer
        than you -- they call her Pocahontas!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4725e783-fe9d-43c1-9dfa-7c61f2eafbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:47:52.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:48:15.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then turned to one of the code talkers behind him, put his left
        hand on the man''s shoulder and said: "But you know what, I like you. You
        are special people."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646eb83a-be27-4396-8c96-00fe9391d571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:47:52.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:48:15.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did not name Warren.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08090ad-8cff-4160-99ca-e1e56a4df849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:47:52.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:48:15.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment, met with silence from event attendees, revives an insult
        the President has long thrust upon Warren but restated during a high-profile
        meeting with the Native American war heroes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075c4b6a-af1e-49e7-9668-574fa3db72a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:47:52.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:48:15.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is deeply unfortunate that the President of the United States
        cannot even make it through a ceremony honoring these heroes without having
        to throw out a racial slur. Donald Trump does this over and over thinking
        somehow he is going to shut me up with it. It hasn''t worked out in the past,
        it isn''t going to work out in the future," Warren told MSNBC shortly after
        Trump''s remark.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5532ab11-7732-4f70-a501-5525718015fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:47:52.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:48:15.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pocahontas was a historical figure from the 17th Century and using
        her name in an intentionally disparaging way insults native peoples and degrades
        their cultures. The largest Native American advocacy group has said that is
        why it has condemned the President''s usage in this manner.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bfc8ee-b3c0-4d3b-b53b-5c98b1bf14c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:47:52.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:48:15.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking on as Trump derided Warren and heralded the three Navajo
        World War II heroes was a portrait of Andrew Jackson, a former president who
        signed the Indian Removal Act of 1830. The act allowed the federal government
        to remove Native Americans from their land.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18535ccf-93aa-4342-a9b2-6b9115225efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:47:52.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:48:15.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The act allowed the federal government to remove Native Americans
        from their land. Among the results was the "Trail of Tears," when roughly
        17,000 Cherokees were forced out of Georgia at gun point and moved to present-day
        Oklahoma. Thousands of Cherokees died on the journey.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5b267e-584b-41e8-a266-2ef5a7c23d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:47:52.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:48:15.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sarah Sanders said Monday the use of
        "Pocahontas" was not a racial slur and that it "certainly was not the President''s
        intent" to use a racial slur.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f0232b-3791-4d12-b198-be8e5e50ad04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:47:52.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:48:15.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t believe that it is appropriate" to use a racial slur,
        Sanders said during her daily briefing, but added that she didn''t think Trump''s
        comment was such a slur.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aa2e88-2fc7-4348-91cf-cf8f6f06ae4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:47:52.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:48:15.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders then targeted Warren, saying that "the most offensive thing"
        was Warren claiming to be Native American.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4ef213-0b44-425d-a140-c0f678839a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:47:52.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:48:15.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Sen. Warren was very offensive when she lied about something
        specifically to advance her career, and I don''t understand why no one is
        asking about that question and why that isn''t constantly covered," Sanders
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3c5496-3171-4e29-81fa-409a24678f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:47:52.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:48:15.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navajo Nation President Russell Begaye said in a statement that
        he appreciated "the honor and recognition that has been bestowed upon the
        Navajo Code Talkers" but noted "all tribal nations still battle insensitive
        references to our people."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b1e13d-39b4-4162-a6d8-bd1c716a15f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:47:52.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:48:15.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prejudice that Native American people face is an unfortunate
        historical legacy," Begaye said. "As Native Americans, we are proud people
        who have taken care of this land long before there was the United States of
        America and we will continue to fight for this Nation."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d55bf3-fb96-4388-837d-0b3f2c045284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:47:52.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:48:15.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Congress of American Indians -- the largest and oldest
        group representing Native Americans -- has condemned Trump''s use of "Pocahontas"
        to deride Warren, noting that the famed Native American was a real person
        whose historic significance is still important to her tribe, the Pamunkey
        Indian Tribe in Virginia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe083ef-aca2-4ccc-a75d-f85a553181c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:47:52.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:48:15.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot and will not stand silent when our Native ancestors,
        cultures and histories are used in a derogatory manner for political gain,"
        Jacqueline Pata, the group''s executive director, said earlier this year after
        Trump called Warren "Pocahontas" at a speech before the National Rifle Association.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604a10a2-f315-48b5-8164-822e8e6323ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:47:52.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:48:15.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservatives have previously criticized Warren for claiming that
        she is part Native American, and the senator''s heritage became an issue during
        her Senate campaigns.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed7141d-1c8e-4bbc-a855-f02cf84aacaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:47:52.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:48:15.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has seized on the attacks and has regularly called Warren
        "Pocahontas." The attack dates back to his 2016 campaign.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd6c8be-b8e0-498c-92bb-3ef75872ce34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:47:52.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:48:15.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pocahontas is at it again," he tweeted in June 2016. "Goofy Elizabeth
        Warren, one of the least productive U.S. Senators, has a nasty mouth. Hope
        she is V.P. choice."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c112231e-68d5-48a6-893a-a7595d034510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:47:52.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:48:15.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Crooked Hillary is wheeling out one of the least productive
        senators in the U.S. Senate, goofy Elizabeth Warren, who lied on heritage."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f433ef03-a69d-4fac-88e2-da99c1cdaace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:47:52.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:48:15.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And earlier this month, he added, "Pocahontas just stated that the
        Democrats, lead by the legendary Crooked Hillary Clinton, rigged the Primaries!
        Lets go FBI &amp; Justice Dept."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8df295-b2ac-4cd2-be95-660cb2563de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:47:52.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:48:15.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also used the nickname privately.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86676f8e-b474-46b0-b28a-9f89de4360c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:47:52.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:48:15.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources told CNN earlier this year that during a meeting with senators
        at the White House, Trump taunted Democrats by saying "Pocahontas is now the
        face of your party."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc5451f-c0ec-4624-bb89-5819c5eed3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:47:52.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:48:15.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has routinely given his political opponents nicknames, but
        the slight against Warren is one of his most culturally insensitive.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ece1242-4905-4a99-8894-72abc66de22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:47:52.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:48:15.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren says she is, in fact, part Native American, citing "family
        stories" passed down through generations of her family.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a11985-8398-4917-86e8-878d0bc6a2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:47:52.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:48:15.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very proud of my heritage," Warren told NPR in 2012. "These
        are my family stories. This is what my brothers and I were told by my mom
        and my dad, my mammaw and my pappaw. This is our lives. And I''m very proud
        of it."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f48e1ba-08f8-4fdf-b814-68a31e4a877a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:47:52.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:48:15.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legitimacy of Warren''s heritage has been widely debated and
        Scott Brown, her 2012 Senate campaign opponent, has even suggested Warren
        take a DNA test to prove her heritage.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f08dad-43f5-4d73-9e0d-26cb3d8ebe1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:47:52.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:48:15.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvard Law School in the 1990s touted Warren, then a professor
        in Cambridge, as being "Native American." They singled her out, Warren later
        acknowledged, because she had listed herself as a minority in an Association
        of American Law Schools directory.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2487b653-b821-4f8e-a2d8-883d39de10f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:47:52.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:48:15.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics seized on the listing, saying that she received preferential
        treatment for questionable Native American heritage. Warren contends that
        her career was never furthered because of her Native American genealogy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd36deb8-076a-4817-99c3-f015daf0aeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:47:52.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:48:15.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Maeve Reston contributed to this report.</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291edf62-366d-4ff7-8028-52443e1c7f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:47:52.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:48:15.486+08:00
