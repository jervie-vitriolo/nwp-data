      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/27/politics/trump-pocahontas-navajo-code-talkers/index.html">At
        a Navajo veterans'' event, Trump makes ''Pocahontas'' crack</a>."</em></p>'
  'Harry-Meghan-Markle-will-be-the-best-royal-couple':
    'author': 'Jane Merrick'
    'caption': 'Prince Harry and fiancée Meghan Markle make their first public appearance
      after annuncing their engagement on Monday, November 27, 2017 | Chris Jackson/Getty
      Images via CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-28T19:41:27.705+08:00
    'imagesource': 'jcr:8189d7c2-ad5d-411f-848c-53a6c026a08c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f22531d8-c3e0-4eaa-b009-ef9d6dc447f4'
    'lead': 'Prince Harry''s engagement to actress Meghan Markle is not the first
      to join a senior member of the British royal family with an American, nor with
      an American who has been married once before.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T14:54:54.799+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T14:55:19.455+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T14:55:19.216+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Harry and Meghan will be the best royal couple

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1474680e-5053-419e-ae7e-33c0b0a968ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:54:54.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:55:19.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Just as Princess Diana broke down the stuffiest
        of royal traditions and conventions, her younger son — and his new fiancée
        — are modernizing the royal family all over again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d08c27-0291-43c4-995b-0547f72c14c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:54:54.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:55:19.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry''s engagement to actress Meghan Markle is not the first
        to join a senior member of the British royal family with an American, nor
        with an American who has been married once before. The comparisons between
        their engagement and that of Edward VIII, who gave up the throne so he could
        marry divorced American Wallis Simpson, end there, however.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8445a31-8365-4427-a98c-a22d3ee955c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:54:54.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:55:19.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes this royal couple&nbsp;<a href="https://edition.cnn.com/2017/11/27/europe/prince-harry-meghan-markle/index.html">different</a>&nbsp;from
        any other around the British throne is the way Harry has — with, it seems,
        the positive influence of Meghan -- broken out of the tight constraints of
        royal protocol to discuss grief, mental health and to share his searingly
        honest admission of not always wanting to be a prince.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7ab20a-b816-4f7d-a5ee-47c97e7834cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:54:54.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:55:19.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan began dating 18 months ago, and so it is surely
        no coincidence that the&nbsp;<a href="https://edition.cnn.com/2017/11/27/europe/prince-harry-profile/index.html">prince''s
        transformation</a>&nbsp;from someone who partied hard into a taboo-breaking
        royal role model has happened over a similar period of time. The watershed
        moment came in April of this year, when Harry gave&nbsp;<a href="https://www.telegraph.co.uk/news/2017/04/16/prince-harry-sought-counselling-death-mother-led-two-years-total/">an
        interview</a>&nbsp;to the Daily Telegraph''s Bryony Gordon about his battle
        with mental health problems following the death of his mother 20 years ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d028176-e245-4187-b8d5-e8fc147b4fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:54:54.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:55:19.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The significance of this moment cannot be overstated: for the many
        people who suffer from anxiety, depression and other mental health issues,
        one of the toughest challenges can often be talking about it openly. It is
        still, in our modern society of social media sharing, a taboo for many. For
        a member of the royal family, whose members guard their private lives as closely
        as their crown jewels, such openness was extraordinary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2fc713-59a5-4553-8ac1-085d193619e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:54:54.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:55:19.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By discussing the anxiety he felt conducting royal engagements,
        the "total chaos" he felt even in his late 20s as he still struggled to come
        to terms with the death of his mother even after nearly two decades, Harry
        was changing not only the royal family but also the way society discusses
        mental health.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b08b99d-2748-4d88-80a1-f23ebc6a0daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:54:54.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:55:19.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, in an&nbsp;<a href="https://edition.cnn.com/2017/06/22/europe/prince-harry-interview/index.html">interview</a>&nbsp;with
        Newsweek in June, Harry suggested his reluctance at wanting to be a prince.
        "Is there any one of the royal family who wants to be king or queen?" he said.
        "I don''t think so, but we will carry out our duties at the right time."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdf9026-4020-4401-8cc5-cd4a1e11ca74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:54:54.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:55:19.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the summer, he spoke with raw honesty over how he felt
        about the way his mother was treated by the media and the royal family and,
        again, his attitude to being a prince. In interviews he and his brother William,
        the Duke of Cambridge, gave to mark the 20th anniversary of Diana''s tragic
        death, the princes revealed in intimate detail how they had struggled to deal
        with their grief.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33f6518-5431-4f40-84b9-bbc097124c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:54:54.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:55:19.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and his brother&nbsp;<a href="https://www.theguardian.com/uk-news/2017/aug/23/prince-william-queen-shielded-us-from-public-grief-after-dianas-death">talked</a>&nbsp;about
        having to put on their "prince hats" when, aged just 12 and 15, they had to
        walk behind their mother''s hearse with their father, uncle and grandfather.
        Such honesty -- and a hint that he would often want to remove such a hat and
        be a normal boy and young man -- makes the 33-year-old prince seem very unroyal
        and normal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b139085c-bd63-4574-a1e8-66a4343b3019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:54:54.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:55:19.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is refreshing, too, is that -- unlike his parents -- he has
        fallen in love and become engaged with little signs of interference from the
        Queen or other senior members of the royal family and their courtiers. There
        has been no attempt to stop him marrying a divorcée -- unlike the constitutional
        crisis caused in 1936&nbsp;when <a href="http://news.bbc.co.uk/2/hi/uk_news/2701463.stm">Edward
        VIII planned to marry Mrs. Simpson</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80120222-74ac-4708-bad3-17fe3f0b5d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:54:54.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:55:19.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, Prince Harry is not on the throne and is unlikely ever
        to become king, as he is currently fifth in line and — with the Duke and Duchess
        of Cambridge expecting a baby in the spring — about to be sixth. And society
        has changed in 80 years — the British royals themselves are no longer strangers
        to divorce.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1f17fa-6fd1-4d1d-994b-159cfb277758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:54:54.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:55:19.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Meghan, who has spoken of her experiences as a mixed-race woman
        in America, the origins of her own feminism as a young schoolgirl growing
        up in Los Angeles and Donald Trump''s misogyny, is someone who has worked
        hard at her career as an actress. She, too, brings a refreshing modernity
        to the royal family, whose resistance to change is renowned. It is clear she
        will be a role model for young women and girls in the UK and US -- but not
        because they aspire to be a princess. They have in her&nbsp;<a href="https://www.elle.com/uk/life-and-culture/news/a26855/more-than-an-other/">someone
        to look up to</a>&nbsp;who describes herself as being a proud feminist, career-focused,
        independent-minded and above all, a strong woman.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6638acce-925e-4b8a-a8cc-40f125132e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:54:54.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:55:19.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/27/opinions/harry-meghan-the-best-royal-couple-merrick-opinion/index.html">Why
        Harry and Meghan will be the best royal couple</a>."</em></p>'
  'Bangladesh-Myanmar-agreement-on-Rohingya-refugees-revealed':
    'author': 'Ben Westcott, Kocha Olarn and Rebecca Wright, CNN'
    'caption': 'Tens of thousands of refugees are trapped on the border into Bangladesh
      without basic food and medicine amid operations by the Myanmar military, which
      have already killed hundreds | CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-28T19:24:33.517+08:00
    'imagesource': 'jcr:ba9b2eb2-dac9-4129-a83d-beaf2034831a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16200de2-fbbc-4315-80c6-3698669bdf4d'
    'lead': 'At least 623,000 Muslim-majority Rohingya have fled across the border
      into Bangladesh since August when a new round of violence broken out in Myanmar''s
      west.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T14:58:18.845+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T14:58:34.761+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T14:58:34.530+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bangladesh-Myanmar agreement on Rohingya refugees revealed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8218f0e8-eb3d-49cf-803b-28822186b654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:58:18.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:58:34.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Details have been revealed of the agreement
        between Myanmar and Bangladesh to repatriate potentially hundreds of thousands
        of Rohingya to their homes in Rakhine State.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92824b2e-3a24-4171-9355-cb7988c89ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:58:18.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:58:34.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 623,000 Muslim-majority Rohingya have fled across the border
        into Bangladesh since August when a new round of violence broken out in Myanmar''s
        west.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a94781-a32d-416e-8244-d91c2e1d3f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:58:18.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:58:34.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement, the two countries would work together to solve
        the huge refugee crisis and repatriate Rohingya who wanted to return to Rakhine
        State.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11929ad-6b00-4c43-b253-71326a8ade4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:58:18.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:58:34.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The refugees have brought stories of mass killings and destruction
        in their former home state at the hands of the Myanmar military, which&nbsp;<a
        href="https://edition.cnn.com/2017/11/22/politics/tillerson-myanmar-ethnic-cleansing/index.html">US
        Secretary of State Rex Tillerson labeled "ethnic cleansing"</a>&nbsp;in the
        past week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf74381d-830a-4e4e-8daf-917adb0f3277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:58:18.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:58:34.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Myanmar government has repeatedly denied attacking Rohingya
        civilians, saying it was waging a campaign against a militant insurgency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a283989-f922-4645-a2ea-db6437d59681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:58:18.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:58:34.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the signed memorandum of understanding, distributed to journalists
        by the Bangladeshi Foreign Ministry, Myanmar agreed there would be no restrictions
        on the number of Rohingya allowed to return, contradicting previous public
        statements by the head of the country''s military.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245ec573-42b8-4912-8408-d54ec2d1c9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:58:18.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:58:34.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said there would be no legal consequences for refugees who
        voluntarily&nbsp;decided to return, unless they had been involved with terrorists.
        All refugees would only return if they wished it, both countries agreed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7b3395-5636-4b3b-9ada-6ada0a63af46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:58:18.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:58:34.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the deal broke on Thursday when a spokesman for State Counselor
        Aung San Suu Kyi announced that a memorandum of understanding had been signed
        between Myanmar and Bangladesh. Myanmar''s announcement was very short on
        details, however.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e09d4b0-9cf2-4355-b52c-33408b8ca36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:58:18.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:58:34.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how many refugees actually would want to return after
        fleeing what the United States and United Nations have described as ethnic
        cleansing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e53791-61b9-4451-8ac4-d9a989ddcd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:58:18.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:58:34.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mistrust is also a huge issue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9aa69dc-5d17-46e7-ad05-e6bb40ef283a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:58:18.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:58:34.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe-based Rohingya activist Nay San Lwin told CNN his major concern
        about the text of the agreement was how long repatriated refugees would be
        kept in temporary camps.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0d83d6-4809-427b-8ce3-28e41f2dd4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:58:18.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:58:34.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement says "Myanmar will take all possible measures to see
        that the returnees will not be settled in temporary places for a long period
        of time and their freedom of movement in the Rakhine State will be allowed
        in conformity with the existing laws and regulations."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae02433-8ddd-41dd-a5e7-77d21d3aac3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:58:18.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:58:34.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some refugees who chose to return to Myanmar after fleeing a
        previous outbreak of violence in Rakhine State years ago are still in camps
        for internally displaced people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b75a58-94e9-4480-9df1-4a41deb2e0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:58:18.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:58:34.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t trust the government and military at all. No one should
        go back if they have to stay in a camp, if they are not allowed to live back
        in their original village," he said. "Myanmar government must restore their
        citizenship once they are repatriated."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5f7849-9164-4c7a-8733-1095bf78ff1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:58:18.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:58:34.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum also says Myanmar will verify them for return and
        the eventual issuing of identity cards will be based on "evidence of past
        residence in Myanmar."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c583a8-9e4d-413c-b37d-452f2ecf6ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:58:18.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:58:34.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lwin said a lot of Rohingya documents were confiscated prior
        to August 25 or burned in their houses during the ongoing attacks in recent
        months. "I am not sure whether half of the refugees will be repatriated,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c97b576-31cd-4fdb-a7ff-731caebcf472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:58:18.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:58:34.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivian Tam, a spokeswoman for the United Nations High Commissioner
        for Refugees (UNHCR), told CNN Monday her organization has not been consulted
        about the agreement by the governments of Myanmar and Bangladesh. The memorandum
        calls for significant involvement of the UNHCR.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8682f3-6561-4578-a095-9d12b88cfcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:58:18.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:58:34.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/27/asia/rohingya-myanmar-bangladesh-agreement/index.html">Bangladesh-Myanmar
        agreement on Rohingya refugees revealed</a>."</em></p>'
  'Muslims-massacre-Sinai-Egypt-too-extreme-for-al-Qaeda':
    'author': 'Tim Lister, CNN'
    'caption': 'Egyptians gather outside Al Rawdah mosque, about 25 miles west of
      the North Sinai capital of Al-Arish, following the attack. (SOURCE: Stringer/AFP/Getty
      Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-28T19:22:48.350+08:00
    'imagesource': 'jcr:caccb8ba-0baf-40f8-a71f-bf961c97c2a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '870bdfa5-3a2d-4a6a-a9cb-1b66b99599ed'
    'lead': 'While no one has yet claimed the attack, its location and method point
      to the Islamic State in Northern Sinai (ISNS), a group that has proved both
      ruthless and resilient in the face of the Egyptian military''s attempts to crush
      it over the last four years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T15:03:35.345+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T15:03:59.714+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T15:03:59.376+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why the massacre of Muslims in Sinai was too extreme for al Qaeda

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42def2e2-d27f-45ec-b60a-c14512267e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:03:35.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:03:59.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It is unusual for militant Islamists to
        condemn terror attacks against "non-believers," but so grotesque was&nbsp;<a
        href="https://edition.cnn.com/2017/11/25/africa/egypt-sinai-mosque-massacre/index.html">last
        Friday''s onslaught in Egypt</a>&nbsp;that several extremist groups have threatened
        revenge against its perpetrators.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7523b4a1-6a47-4a90-a3f3-0b68a6841ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:03:35.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:03:59.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While no one has yet claimed the attack, its location and method
        point to the Islamic State in Northern Sinai (ISNS), a group that has proved
        both ruthless and resilient in the face of the Egyptian military''s attempts
        to crush it over the last four years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0130aef-e900-457d-a092-9d5d9d5f2dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:03:35.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:03:59.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 300 people were killed -- among them nearly 30 children
        -- as they attended prayers at the al Rawdah mosque near the Sinai town of
        Bir al-Abed. The mosque was associated with the Sufi tradition within Islam,
        which is regarded as apostasy by ISIS and by some in al Qaeda.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a029d62-aa8a-4d6a-8d7d-4fdf6fbbe10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:03:35.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:03:59.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;<a href="https://edition.cnn.com/2017/03/22/europe/isis-2-0/index.html">Islamic
        State in Northern Sinai</a>&nbsp;is an affiliate of ISIS and the most powerful
        jihadist group in Egypt -- but not the only one. Smaller militant factions
        closer to al Qaeda quickly distanced themselves from the mosque attack.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc66402e-c7fc-4ba8-b81d-f653eaaffe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:03:35.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:03:59.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jund al-Islam, which is regarded as pro-al Qaeda, declared that
        it was "a great sin and transgression to violate the sanctities of Muslims."
        It claims to have carried out an attack last month against ISNS, which it
        regards as "Khawarij" -- a term from the 8th century used to describe those
        who go against Islamic leaders and institutions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07e0170-b2b0-4668-b775-ff3427363ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:03:35.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:03:59.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another militant group -- Ansar al-Islam -- offered condolences
        to the families of the victims of the massacre and said that God promised
        torment for anyone who killed a Muslim unjustly. In a statement issued on
        Saturday, it pledged to take revenge against the "transgressors who spilled
        the blood of the worshipers in a house of Allah."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d29ce8-5859-4e51-a81e-7d7e06c09ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:03:35.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:03:59.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ansar al-Islam is well-organized and regarded as more aligned with
        al Qaeda than ISIS. It claimed responsibility for a&nbsp;<a href="https://edition.cnn.com/2017/10/21/middleeast/egypt-police-killed-shootout-death-toll/index.html">devastating
        ambush of Egyptian troops in the western desert last month</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec12b4f-4801-47c2-bd38-a967ce262290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:03:35.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:03:59.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is led by Hisham Ashmawy, a former captain in the Egyptian
        special forces. Ashmawy belonged to the group in Sinai that preceded ISNS
        -- known as Ansar Beit al-Maqdis -- but he appears to have left when it became
        an affiliate of ISIS. Counter-terrorism analysts have said the split was both
        ideological and to do with personal rivalries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ff8272-6c94-4ecc-9fdb-cc0ae2765ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:03:35.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:03:59.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The condemnation of the ISNS attack is evidence of the ever-widening
        enmity between ISIS affiliates and al Qaeda-inspired groups, and raises the
        question of whether the latter will begin to confront ISNS militarily as well
        as ideologically.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fb704e-b9bb-4600-9c0a-dec0998b7e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:03:35.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:03:59.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>True believers</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4f4974-7799-4c3d-ae38-64aec7ea9dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:03:35.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:03:59.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS is doctrinaire about its definition of true Muslims, and has
        often warned that it would target the Sufi community. "Our focus lies in the
        war against polytheism and apostasy, and among those Sufism, sorcery and divination,"
        said a spokesman in ISIS'' online publication al-Naba a year ago. The article
        even mentioned al Rawdah, yet the mosque appears to have had little protection.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6773ada6-ba47-48fa-894f-45f44d70cc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:03:35.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:03:59.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS is not alone among jihadi groups in targeting other Muslim
        denominations, and especially Sufis. Adherents of Boko Haram in Nigeria also
        see Sufism as apostasy. In Pakistan, Sufi shrines have come under frequent
        attack, most recently in February this year, when a suicide bombing claimed
        by ISIS killed at least 70 people. And when Islamist militants linked to al
        Qaeda briefly seized the city of Timbuktu in Mali in 2012, they demolished
        centuries-old Sufi mausoleums and libraries, several of which were UNESCO
        world heritage sites.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316d417e-e6ad-4e65-813a-652d829364b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:03:35.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:03:59.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike ISIS, the core leadership of al Qaeda has not singled out
        Sufi communities for attack. It has also distanced itself from overtly sectarian
        campaigns of violence against the Shia, most notably by Abu Musab al Zarqawi
        during the Iraqi insurgency between 2004 and 2006. Zarqawi''s attacks, such
        as the attempt to destroy the al Askari mosque in Samarra, drew criticism
        from al Qaeda''s leaders -- even though he was affiliated to al Qaeda at the
        time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02be5548-3d74-4a9c-a466-2e85fa2a9e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:03:35.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:03:59.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the rhetoric of al Qaeda and its affiliates against the Shia
        has hardened in recent years -- especially in Syria and Yemen, amid what some
        observers call a multidimensional civil war within Islam.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0cac7d-9bec-4ec9-9548-fc84a54b99e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:03:35.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:03:59.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ISNS: Resilient, capable, vicious</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a035dbd8-4981-4ca9-90e7-fc64077880ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:03:35.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:03:59.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISNS has frequently shown its audacity in Sinai, even sometimes
        erecting roadblocks around al-Arish, the Mediterranean town at the heart of
        the violence and some 40 kilometers from al Rawdah.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c3a906-2e1f-4e4b-b41b-07cd75d3596d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:03:35.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:03:59.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is well-armed and well-trained. On one occasion it used
        a missile to hit an Egyptian patrol boat off the coast. It has expertise in
        building IEDs, which have taken a heavy toll on Egyptian security patrols.
        And in 2015&nbsp;<a href="https://edition.cnn.com/2015/11/18/middleeast/metrojet-crash-dabiq-claim/index.html">it
        claimed to have smuggled a bomb inside a soda can</a>&nbsp;on board a Russian
        airliner which exploded shortly after leaving Sharm el-Sheikh in southern
        Sinai.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590f9f9f-ea73-4432-8b71-4cf74fa19186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:03:35.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:03:59.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nature of Friday''s assault, a complex operation involving both
        a bomb attack and subsequent ambush of worshipers and ambulances by dozens
        of fighters, is typical of ISNS. But it is different in one crucial respect:
        most of the group''s attacks until now have targeted Egyptian security forces
        in Sinai -- whether by IED or assassination.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079f2589-8583-4871-bf08-a5cd83209c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:03:35.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:03:59.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not for the first time, President Abdel Fattah el-Sisi threatened
        to crush the militants, saying in a short statement that "the armed forces
        and police will avenge our martyrs and restore security and stability with
        the utmost force."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1d4022-879d-4f10-9ddd-90bf305bf04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:03:35.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:03:59.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a familiar pledge, but the impunity with which the attackers
        struck demonstrates the inability of the Egyptian security forces to stamp
        out ISNS, despite a massive deployment of the army and strikes by F-15 fighter
        jets.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5332b3-c3ca-4e37-a461-a0d0c95a335e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:03:35.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:03:59.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omar Ashour, visiting professor at the Arab Center for Research
        and Policy Studies in Qatar and a longtime observer of the Sinai insurgency,
        says the mix of guerrilla warfare and urban terror tactics has "undermined
        both the morale and the capacities of the regular forces, a historically incompetent
        one with limited success in conventional warfare and counter-insurgency campaigns."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b3ee19-ff2a-4fc0-989c-3fb391f5c98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:03:35.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:03:59.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has been able to recruit some tribes against ISNS,
        but the group has still been able to find recruits among the marginalized
        Bedouin youth of Sinai, long a neglected backwater of Egypt where the writ
        of central government means little. It is helped by the fact is that Sinai
        is huge -- almost the size of Texas -- and sparsely populated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb2123b-efb3-4a8c-8444-83fc2847884a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:03:35.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:03:59.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinai also has a long history of smuggling -- of people, drugs and
        weapons -- and counter-terrorism analysts say ISNS has been able to obtain
        weapons by sea from Libya and elsewhere.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a5e71c-2c95-4a5d-8c56-2f48d9369ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:03:35.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:03:59.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The staying power of ISNS and its growing capabilities also concern
        Israel. The group has attempted several border incursions, and several ISIS
        operatives have been detained by Hamas in Gaza, after apparently crossing
        from the Sinai.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e0848c-e892-41fb-bf67-816aac356b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:03:35.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:03:59.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amos Harel --&nbsp;<a href="https://www.haaretz.com/middle-east-news/sinai-attack-astonishing-egyptian-failure-has-israel-worried-1.5626871">writing
        in Haaretz&nbsp;</a>-- was critical of the Egyptian military''s response,
        saying "quicker action is needed, combining precise intelligence and commando
        forces."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40b0e71-49cc-4917-b630-1e844cf33201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:03:35.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:03:59.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ashour says the Egyptian state''s over-reliance on force in
        Sinai, coupled with the neglect of the region and a polarized political situation
        in Egypt as a whole, suggest the government is a long way from bringing peace
        to the area.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266a2854-91a7-484d-9e53-dc2e0b3088bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:03:35.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:03:59.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/27/middleeast/egypt-sinai-attack-isis-al-qaeda/index.html">Why
        the massacre of Muslims in Sinai was too extreme for al Qaeda</a>."</em></p>'
  'New-York-Times-Trump-Access-Hollywood-tape':
    'author': 'Maegan Vazquez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-28T19:17:12.800+08:00
    'imagesource': 'jcr:d7451243-c944-46ac-8167-97b98e08800d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12691cab-2f0f-4da0-824b-570794d87d98'
    'lead': 'Trump''s reported denials mentioned in the New York Times directly contradict
      his apology following the tape''s release.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T15:07:46.737+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T15:08:03.673+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T15:08:03.534+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NYT: Trump questions authenticity of ''Access Hollywood'' tape

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab4efb9-41fd-41c1-a532-6890932f1a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:07:46.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:08:03.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump has questioned the
        authenticity of the infamous "Access Hollywood" tape in which he bragged about
        being able to grope women, The&nbsp;<a href="https://www.nytimes.com/2017/11/25/us/politics/trump-roy-moore-mcconnell-alabama-senate.html">New
        York Times reported</a>&nbsp;over the weekend, despite the fact that Trump
        immediately apologized for his remarks when the video surfaced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d02ce8c-af32-4bae-a789-5c8d1a7423eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:07:46.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:08:03.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s decision to stick with Alabama Republican Senate candidate
        Roy Moore despite sexual harassment allegations against him is rooted in the
        President''s own sexual harassment scandal during the 2016 election.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b47e64a-dac6-484c-861c-38d4c3346006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:07:46.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:08:03.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He sees the calls for Mr. Moore to step aside as a version of the
        response to the now-famous ''Access Hollywood'' tape, in which he boasted
        about grabbing women''s genitalia, and the flood of groping accusations against
        him that followed soon after," the Times reported. "He suggested to a senator
        earlier this year that it was not authentic, and repeated that claim to an
        adviser more recently."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff52fb75-7a53-4a8d-9ceb-b5c97b835da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:07:46.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:08:03.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not independently confirmed the New York Times'' reporting.
        The White House has not responded to CNN''s request for comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d47a00-0c02-4128-bcce-d24279160448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:07:46.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:08:03.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the election, several women&nbsp;<a href="https://edition.cnn.com/2016/10/12/politics/donald-trump-women-new-york-times-report/index.html">accused</a>&nbsp;Trump
        of previous instances of sexual harassment and the 2005 "Access Hollywood"&nbsp;<a
        href="https://edition.cnn.com/2017/10/07/politics/one-year-access-hollywood-russia-podesta-email/index.html">tape</a>&nbsp;of
        Trump released in October 2016&nbsp;<a href="https://www.washingtonpost.com/politics/trump-recorded-having-extremely-lewd-conversation-about-women-in-2005/2016/10/07/3b9ce776-8cb4-11e6-bf8a-3d26847eeed4_story.html">caught</a>&nbsp;him
        saying on a hot mic: "And when you''re a star, they let you do it. You can
        do anything ... Grab them by the p****. You can do anything."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5bc6ac-ca40-4738-a8c8-d8aa93e692a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:07:46.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:08:03.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s reported denials mentioned in the New York Times directly
        contradict his apology following the tape''s release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee8d346-dd2a-4530-ac1b-6bfd128f9e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:07:46.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:08:03.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in a short video statement hours after the video surfaced:
        "I said it, I was wrong, and I apologize."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b50e596-e4e9-4487-8421-b918a4c612a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:07:46.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:08:03.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/27/politics/access-hollywood-nyt-denial/index.html">NYT:
        Trump questions authenticity of ''Access Hollywood'' tape</a>."</em></p>'
  'Americans-Princess-Meghan-Markle-Prince-Harry':
    'author': 'AJ Willingham, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-28T19:11:15.580+08:00
    'imagesource': 'jcr:5c514bd5-614b-460e-8a87-d2fd838c5e02'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81a2ae09-5ae2-4aba-a2b6-156399bfcc93'
    'lead': 'Even though the American actress is now going to be part of the British
      royal family, she still can''t actually technically officially become a proper
      princess, now or ever. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T15:11:12.998+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T15:11:38.684+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T15:11:38.503+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sorry, Americans, you still can''t call her ''Princess Meghan''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c2eaf7-2c0b-4134-a232-68ee9a25c2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:11:12.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:11:38.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Let''s be clear: just because Prince Harry''s
        new fiancée Meghan Markle isn''t a princess doesn''t mean Americans won''t
        call her "Princess Meghan" until the end of time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465c1a81-2a02-4b5b-8a5e-b25834bd1ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:11:12.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:11:38.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, even though the American actress is now going to be part
        of the British royal family, she still can''t actually technically officially
        become a proper princess, now or ever. Most likely, she''ll be a duchess,
        which is frankly just as cool.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41845412-5176-4be5-9c21-f2956b4c7122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:11:12.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:11:38.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CNN''s Max Foster, once Markle is married, she takes
        Harry''s title and name -- as in, his literal name. Her title will be Princess
        Henry of Wales, plus any other title the Queen might choose to bestow (Henry
        is Harry''s real name).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb4b822-1f67-44d6-8adb-21dcb8b3f7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:11:12.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:11:38.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily, in all likelihood Markle won''t have to spend the rest
        of her life as "Princess Henry." Royal historian Marlene Koenig told&nbsp;<a
        href="https://royalcentral.co.uk/uk/princeharry/are-prince-harry-and-meghan-markle-about-to-become-the-duke-and-duchess-of-sussex-77553">Royal
        Central</a>&nbsp;the prince is probably in line for a dukedom, and if Harry
        is named a duke once he''s married, like his brother William was, Markle would
        be a duchess like her sister-in-law Catherine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a6ca17-4d38-4ed9-87e0-68c8ccde18d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:11:12.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:11:38.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most likely, he will be created a Duke. Sussex is available so
        [Meghan] would be HRH the Duchess of Sussex. Her rank would be a princess
        by marriage of the United Kingdom, Great Britain, and Northern Ireland," Koenig
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37834db-b2dd-4bee-add8-33183aba027c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:11:12.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:11:38.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.ctvnews.ca/lifestyle/what-to-expect-if-prince-harry-and-meghan-markle-become-engaged-1.3680772">According
        to CTV''s royal commentator Richard Berthelson</a>, the whole "official princess
        or unofficial princess" thing is about lineage. He told</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02b4bc5-6841-4c05-a20a-2a7bb0b83003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:11:12.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:11:38.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CTV that Markle will be an unofficial princess because her husband
        is a prince, but because she wasn''t born into a royal family, she won''t
        be a capital-P "Princess" and won''t have her name stylized as such.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb8fdbe-f38f-44be-8ccf-49eb8e7f0d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:11:12.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:11:38.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See, the British think they are somehow setting their American neighbors
        straight, when honestly, "unofficial princess" is more than satisfactory for
        us.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a98508-98fb-40f0-b401-7a22e5b1fd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:11:12.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:11:38.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Sorry, Americans,
        you still can''t call her ''Princess Meghan''"</em></p>'
  'Meghan-Markle-modern-British-monarchy':
    'author': 'Max Foster, CNN'
    'caption': 'Prince Harry and fiancée Meghan Markle make their first public appearance
      after annuncing their engagement on Monday, November 27, 2017 | Chris Jackson/Getty
      Images via CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-28T19:08:52.268+08:00
    'imagesource': 'jcr:8189d7c2-ad5d-411f-848c-53a6c026a08c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54bdc039-e7e7-4386-9473-dabac3dcc29f'
    'lead': 'The news that Britain''s Prince Harry has proposed to his girlfriend
      Meghan Markle may not have come as a shock.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T15:16:21.893+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T15:16:40.168+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T15:16:39.872+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What Meghan Markle tells us about the modern British monarchy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a851eac-d12c-4907-82f3-b61a9467649c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:16:21.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:16:40.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The news that Britain''s Prince Harry&nbsp;<a
        href="https://edition.cnn.com/2017/11/27/europe/prince-harry-meghan-markle/index.html">has
        proposed to his girlfriend Meghan Markle</a>&nbsp;may not have come as a shock.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa5734e-cd4c-47e9-8384-94f8ca22742f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:16:21.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:16:40.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that fact that the fifth in line to the British throne and grandson
        of Queen Elizabeth II is marrying&nbsp;an <a href="https://edition.cnn.com/2017/11/27/europe/meghan-markle-profile/index.html">outspoken
        American actress</a>&nbsp;has served as a timely reminder of how far the most
        famous family in the world has come in five decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534175d2-5501-47ea-b983-601554912ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:16:21.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:16:40.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The freedom for high-profile members of the Royal Family to marry
        who they want -- rather than who they should -- has been a gradual process.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15553912-04c3-4030-b4a6-1ac6b21cf3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:16:21.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:16:40.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We only need look back two generations to the current monarch, Elizabeth
        II, and we see a young princess who married a Danish prince of German and
        Greek descent -- the romance at the center of&nbsp;<a href="https://edition.cnn.com/2017/10/27/entertainment/olivia-colman-the-crown/index.html">Netflix''s
        drama "The Crown."</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf766f1-b44b-40eb-a05f-399651b74546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:16:21.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:16:40.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the immediate aftermath of World War II, it was controversial
        that a 21-year princess was marrying a man with family who had fought alongside
        the Germans. But the idea that she would marry a non-royal might have arguably
        been a more alien concept.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b5d85a-45d6-4449-87fd-9544cf90154e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:16:21.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:16:40.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-four years later, when Elizabeth and Philip''s eldest son
        Charles announced his engagement to Diana, things had moved on ever so slightly.
        Despite coming from an aristocratic background and a world where she regularly
        rubbed shoulders with royals, Diana had a distance from royalty that made
        her a fairytale bride in the eyes of the nation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ebe26f-4379-425f-9db0-94e5215edacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:16:21.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:16:40.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leap forward to 2010, and Prince William -- the man who will one
        day be king -- announces his engagement to a woman he lived with while studying
        at university.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002f76bb-0871-473d-80ff-52cf83266fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:16:21.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:16:40.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/videos/world/2017/07/17/the-duchess-of-cambridge-best-moments-lon-orig.cnn">The
        Duchess of Cambridge</a>, known then as Kate Middleton, though from a wealthy
        family, was a commoner. The development marked another leap forward into the
        modernization of this family and once again, a fairytale romance was embraced
        by the world''s media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a7d546-b84b-4437-9baf-cfd1e2506b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:16:21.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:16:40.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how significant is it that Prince Harry has proposed to his American,
        mixed-race girlfriend -- a public figure in her own right, due to her successful
        acting career and work as an activist?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098181b7-6e98-48a3-8af1-6eae5c59a007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:16:21.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:16:40.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much is being made of the fact that Meghan Markle is mixed race,
        American and a divorcee. When discussing this earlier on&nbsp;<a href="https://edition.cnn.com/shows/cnn-talk">CNN
        Talk,</a> my colleague Ayesha Hazarika put it far better than I could: "The
        royal family are the absolute top of the British class system, it is the most
        elitist system on the planet ... a lot of people of color will think good:
        it''s high time that this system was opened up a bit more."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac83856-48d4-44bd-a985-2e64ac7adce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:16:21.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:16:40.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What role is Markle likely to play in the family? She will now join
        the close-knit group of younger royals; Prince Harry, it must not be forgotten
        is Prince William''s best friend and closest confidant. He is also very close
        to his sister-in-law -- as is evident from the fact that shortly after their
        marriage, Harry lived in William and Kate''s apartment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff08c48-d945-444a-ab5d-780ad8cd9bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:16:21.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:16:40.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three run&nbsp;<a href="https://edition.cnn.com/2017/04/21/health/prince-william-harry-heads-together/index.html">mental
        health charity Heads Together</a>&nbsp;-- a cause that clearly matters enormously
        to all of them. They have been almost universally praised for the sincerity
        with which they talk about it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0cdecb-b0c3-4e62-963f-a9e0d4820962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:16:21.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:16:40.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Meghan Markle has been moving away from her acting work
        and her philanthropic activism has taken a greater role, it is clear that
        she is a woman of conviction with strong opinions and passions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bc1441-20a4-42cf-a229-a2a34803fcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:16:21.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:16:40.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whereas the Duchess of Cambridge has followed the Queen''s example
        by holding back on expressing any major opinions, it seems unlikely that Meghan
        will follow a similar path. And even less likely is that Harry -- a headstrong
        man himself -- would hold her back.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7330876a-b74d-4a30-927c-18edcb6283db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:16:21.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:16:40.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/27/europe/what-meghan-markle-means-to-the-royals/index.html">What
        Meghan Markle tells us about the modern British monarchy</a>."</em></p>'
