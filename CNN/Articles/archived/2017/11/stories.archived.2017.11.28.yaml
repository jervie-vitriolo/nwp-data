  'Rachel-Peters-destiny-pageant-analyst':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-11-28T15:16:12.953+08:00
    'imagesource': 'jcr:287f95ff-2e18-42b2-96ee-470b741a1d5c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9addc33-ede9-4ef8-8510-5ec8e4fdbb2e'
    'lead': 'Pageant analyst Adam Genato also said it was unfair to blame Rachel Peters
      for not having "a compelling back story."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T13:24:10.250+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T13:24:39.837+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T13:24:39.607+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pageant analyst: Winning just wasn''t Rachel Peters'' ''destiny''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef6a240-99de-4b25-9910-3397f622c650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:24:10.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:24:39.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — Philippine
        bet to Miss Universe Rachel Peters did a superb job — but the crown just wasn''t
        for her, a pageant analyst said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfb7bc1-3331-46df-bc41-8aff46cb4349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:24:10.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:24:39.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s just that it''s not in our stars for Rachel Peters
        or our country to win our fourth Miss Universe crown," Adam Genato told CNN
        Philippines'' The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092c4b1b-9be5-48bf-93d0-b823c7b7d4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:24:10.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:24:39.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Winning Miss Universe nowadays is a matter of destiny. So a girl
        may possess all the right qualities and attributes to winning the crown, but
        if luck is not her side, then she cannot do anything about it. She won''t
        win," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf9b99c-677f-4484-9bca-9470a992567e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:24:10.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:24:39.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment comes after Peters bowed out of the international pageant,
        reaching only the top ten. The Miss Universe crown went to Demi-Leigh Nel-Peters
        of South Africa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16420b5c-020d-495b-b81e-c340531fee03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:24:10.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:24:39.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/27/South-Africa-Demi-Leigh-Nel-Peters-Miss-Universe-2017.html">Related:
        South Africa''s Demi-Leigh Nel-Peters crowned Miss Universe 2017</a></strong></p>'
    '9':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2084174861822402%2F&show_text=0&width=560"
        width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e44749e-9677-438e-9e38-6c8294d2fc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:24:10.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:24:39.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
