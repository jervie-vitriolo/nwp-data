      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the holiday season might just be the best time to celebrate
        your singlehood.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ee9697-d937-4840-9bee-524cbc09a50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:49:45.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T09:51:23.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can have fun in parties with all your exes without ruffling
        feathers. You can enjoy every occasion without minding anyone else. You are
        free to mingle with other people or stay home and binge-watch a new series.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c039e366-dad1-4bf1-a2a8-227a9fcf2cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:49:45.141+08:00
