    'mgnl:lastActivatedVersionCreated': 2019-09-06T13:20:08.104+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Unique lights show hits the Metro South

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc2f64f-a68e-4550-a4d4-879a353e4840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:19:24.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:20:08.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Those of us who
        have not been in the Metro South are missing out. There''s a secret that the
        south holds, and it''s been growing steadily for five years now.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3121c61c-5be6-440b-95e8-52ed9315069d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:19:24.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:20:08.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The annual Christmas musical lights show has become part of the
        holiday celebrations, not just of those in Alabang, but of people in neighboring
        locales as well. That is what inspires us to improve this tradition that we
        have started year after year,” says Kate Ilagan, executive vice president
        of Filinvest Alabang Inc.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecd0fbb-9979-410b-80da-efbeb0722ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:19:24.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:20:08.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Picture this: A forty-foot cone stands bare, save for a colorful
        topper, which also happens to be the logo of Filinvest City. Then night falls,
        and unseen projectors festoon it with tinsel and sparkle, bells and balls,
        snow and reindeer — all sorts of Christmas decorations and scenes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd219cc-5c41-44be-819b-9916ca634802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:19:24.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:20:08.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You walk through lighted arches that crisscross the stretch of green
        as the varying colors of lights blink in perfectly synched choreography. The
        smell of food fills the air, and an awaited musical guest comes on stage.</p>'
    '7':
      'image': 'jcr:4c096a9f-6b17-4375-b9fe-08d8bc297d8f'
      'imageCaption': '"The annual Christmas musical lights show has become part of
        the holiday celebrations, not just of those in Alabang, but of people in neighboring
        locales as well,” says Kate Ilagan, executive vice president of Filinvest
        Alabang Inc. Photo by KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b280661c-d63f-41e0-b497-eb7b776ba237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:19:24.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:20:08.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b633294f-5cde-4a56-ba42-b574b652aef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:19:24.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:20:08.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Sparkle of Christmas" finds its new home in the recently opened
        Spectrum Linear Park. Cutting the city from north to south, it''s situated
        literally at the center of the city. This makes it an ideal meeting place,
        fulfilling its design to be a convergence point.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8798890-62ca-494a-bb22-b251b6910fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:19:24.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:20:08.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is really a community celebration. We are opening more space
        where people can converge and enjoy the holiday sights and sounds with the
        garden city as the backdrop ... We, at Filinvest City, have always been keen
        about transforming the lives here in the Metro South, thus the idea of hosting
        an activity during Christmas to give back to the community was created,” explains
        Ilagan.</p>'
    '11':
      'image': 'jcr:5103e61e-1033-475a-b7da-27d03a26e7b5'
      'imageCaption': 'The Festino Market in Filinvest City is now the biggest market
        of its kind in the south. Photo by KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8476d4-abcd-49a7-b8ea-3d2a08e9f018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:19:24.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:20:08.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f9b6da-490e-49d0-ab73-2a0c759381ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:19:24.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:20:08.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the city''s annual musical lights show is made even more
        enjoyable by the Festino Market, now the biggest market of its kind in the
        south. Unlike the typical market which limits itself to food and drink, Festino
        also includes local beauty brands, boutique retailers, and automotive giants.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3d1461-30f5-4377-9665-47c50c90b572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:19:24.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:20:08.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resulting experience is immersive, as one can go for a test
        drive in a Mini or a Vespa or join one of the arts and crafts workshops, all
        while enjoying the music from the country''s top musicians. The lineup for
        coming Saturdays include Spongecola, Urbandub, Ebe Dancel, Sandwich and Itchyworms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd081ff2-eae9-4ded-9071-553de8a09d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:19:24.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:20:08.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head to Filinvest City and experience the “Sparkle of Christmas”
        for yourself, and share the experience with your friends and family. After
        all, what does the holiday season mean if not shared with those nearest and
        dearest to us all?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e78143e-d012-428d-9c32-38cd57f1ebcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:19:24.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:20:08.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; ***</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8f02e0-5fc6-4163-833a-aee9ea7a142d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:19:24.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:20:08.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The “Sparkle of Christmas” at Filinvest City runs every Fridays
        to Sundays, from Nov. 23 to Dec. 31, 2017. For more information, visit the
        <a href="https://www.facebook.com/FilinvestCityOFFICIAL/">Filinvest City facebook
        page</a>.</em></p>'
    '22':
      'image': 'jcr:7d0e5303-93d4-4ddb-9577-6c1e9480a628'
