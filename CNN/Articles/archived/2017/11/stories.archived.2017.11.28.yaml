      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LRT-1, which started operating in December 1984, runs from Pasay
        City to Quezon City and passes through Manila.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925e971a-eed4-4599-960c-7771e9e881cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:29:14.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:29:34.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LRMC, a joint venture of Metro Pacific Investments Corporation (MPIC)
        and Ayala Corporation, took over the operation and maintenance of the rail
        line in September 2015.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8832cf4-77e3-4ab2-aee6-b108a90c945a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:29:14.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:29:34.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LRT owner eyeing MRT takeover</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd0a16d-8c94-4e9b-9111-cb588ed4d5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:29:14.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:29:34.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened nearly a week after Presidential Spokesperson
        Harry Roque rode the Metro Rail Transit 3 (MRT-3) and the LRT-1 to Malacañang.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60994db2-271b-41ae-b56b-6e012e34db63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:29:14.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:29:34.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/transportation/2017/11/23/harry-roque-mrt.html">Read:
        Roque takes the MRT to work</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9bf00a-dd7e-4260-9c99-27a9d51f29b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:29:14.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:29:34.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque noted the LRT was being run properly, adding he hoped that
        the troubled MRT-3 could operate just as efficiently.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a630915-1e2c-4901-a08e-639172d392bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:29:14.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:29:34.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 17, former Transportation Undersecretary for Rail Cesar
        Chavez told CNN Philippines the government is eyeing the ₱20-billion unsolicited
        proposal of MPIC to take over the MRT-3''s operation and maintenance.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7623e97-7901-4370-9430-0f394db4bd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:29:14.632+08:00
