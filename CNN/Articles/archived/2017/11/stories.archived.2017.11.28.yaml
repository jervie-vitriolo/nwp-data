      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the city, the government is also working on the Clark
        International Airport expansion and the Manila-Clark railway.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445a3b1d-7b2e-457f-a8cc-5365ec66cac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:57:27.229+08:00
      'mgnl:createdBy': 'joemil'
