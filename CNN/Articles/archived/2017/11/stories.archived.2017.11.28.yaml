      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was reported last week that Paltrow and producer Falchuk had
        gotten engaged, but neither has gone public with the news as of yet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396e92be-4e2d-4250-8b18-dce28c5d9349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:39:23.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:40:09.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans are viewing her latest Instagram as proof that Falchuk is about
        to become an official member of the family.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5e4aab-1fd8-4b91-8a4f-dcc6b1e5d989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:39:23.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:40:09.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paltrow and Coldplay frontman Chris Martin decided to "<a href="https://edition.cnn.com/2017/06/01/entertainment/gwyneth-paltrow-consciously-uncoupling-divorce-interview/index.html">consciously
        uncouple</a>" in 2014 after 11 years of marriage and two children.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677429e1-fc20-421a-9740-a84f7e599a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:39:23.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:40:09.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and Falchuck -- a divorced father of two -- reportedly have
        been dating for more than three years. They are said to have met in 2010 on
        the set of the Fox series "Glee," which Falchuk co-created and on which Paltrow
        guest-starred as substitute teacher Holly Holliday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1e4224-150a-4f6a-a9eb-7eed3e470dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:39:23.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:40:09.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair went public with their relationship in 2015 when she accompanied
        him on the red carpet for the premiere of the Fox show "Scream Queens."</p>'
