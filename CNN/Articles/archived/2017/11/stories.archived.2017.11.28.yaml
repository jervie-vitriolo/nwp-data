    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3ceb94-d6c7-412d-9e05-7f3bb50507c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:21:54.892+08:00
