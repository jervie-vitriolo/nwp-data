    'template': '1'
    'title': 'Police kill three in Tondo raid a day after drug war removed from PNP

      '
    'updated': 2017-11-29T20:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b44e9a3-8deb-410d-b627-e610b39eb86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:39:52.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:40:17.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — Manila
        Police District personnel killed three alleged drug suspects, a day after
        the national police force was ordered to halt their anti-drug operations,
        officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e250e5ac-22e0-455c-9467-377770803eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:39:52.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:40:17.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police report, obtained by CNN Philippines on Tuesday, detailed
        how three men were killed by members of the Philippine National Police (PNP)
        during a drug buy-bust operation on the afternoon of October 11.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46f7529-fcec-462c-89c7-f5d82dc9c239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:39:52.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:40:17.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a day after President Rodrigo Duterte signed the order
        stripping the PNP of their lead role in the drug war and turning this over
        to the Philippine Drug Enforcement Agency (PDEA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad898fd-ae0c-4ed4-856a-0c1e7ca99ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:39:52.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:40:17.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-drug operation in an alley in Sta. Barbara St. in Tondo,
        Manila led to the deaths of three men whom police said had fired back at them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee8b89a-6eab-482d-b1e5-04eacf876bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:39:52.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:40:17.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said they were able to make drug dealings with the suspects
        through an operative. They said 60-year-old Rolando Arellano "sensed the presence
        of a police operative where he ordered his two cohorts to fire shot towards
        the operatives."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607fb9f5-53a8-44ec-9bb4-f5d36bb845fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:39:52.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:40:17.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thereafter, exchange of gunfire ensued," the report said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892181b7-b50b-4939-87ae-fc06a91f4b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:39:52.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:40:17.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the firefight left the three suspects "fatally wounded."
        The suspects were declared dead on arrival at the Gat Andres Bonifacio Memorial
        Hospiital in Tondo, Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a3c029-c069-4deb-bff8-b3fd1a4ed604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:39:52.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:40:17.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspected shabu sachets and three gun pistols were seized from the
        suspects, police added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4651dd-b491-43e9-95a4-f878806f9949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:39:52.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:40:17.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, security footage obtained by international news agency
        Reuters tells another story.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ca34d9-041c-47bf-a0c9-82acf1d425ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:39:52.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:40:17.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The security footage with date stamp October 11, showed one of the
        police officers turning a CCTV camera away from the crime scene. An <a href="https://www.reuters.com/investigates/special-report/philippines-drugs-surveillance/?utm_source=twitter&amp;utm_medium=Social">investigative
        report by Reuters</a> said a witness told them the three men were executed
        and not, as the police claim, shot in self-defense.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ee34a5-d8c8-4cd3-abb0-03d925b89bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:39:52.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:40:17.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters earlier reported the police were paid per drug suspect killed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dad6b68-2cfe-4c2e-9056-fe960a2a7f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:39:52.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:40:17.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Police District Superintendent Erwin Margarejo said they
        will conduct an "in-depth investigation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d929813-3899-4673-852b-3fc010dba68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:39:52.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:40:17.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will conduct an in-depth investigation regarding the said incident,
        but of course due process of law&nbsp; and presumption of regularity in the
        conduct of our police operational procedures will be followed. And if evidence
        warrants against those personel involved we will file the necessary charges
        against them," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc179b1-1b22-46e2-9cbc-4e673de99601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:39:52.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:40:17.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque, meanwhile, said the government
        is validating the CCTV footage. He added the policemen responsible would be
        punished.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12e841b-6315-462b-872a-c1d18cdec5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:39:52.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:40:17.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in the process of authenticating the video. I assure you
        the President will not tolerate any abuses that may be committed by some personnel
        of PNP," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68afaebd-5275-49db-8efe-dec9aa248082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:39:52.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:40:17.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police data showed they held 76,863 drug-related operations from
        July 1, 2016 to September 26, 2017, resulting in the death of 3,906 drug personalities
        and the arrest of 113,932. Human rights groups claim tens of thousands have
        died in alleged extrajudicial killings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf98ef41-2495-480b-8ec9-7265574ae397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:39:52.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:40:17.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte ordered the PDEA to take over the drug war from the Philippine
        National Police on October 10, amid allegations of abuses and extrajudicial
        killings, including the death of teenagers Kian Delos Santos, Carl Arnaiz,
        and Reynaldo De Guzman.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df3a5f4-c64d-4b10-aab1-52c8b22e82aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:39:52.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:40:17.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Gerg Cahiles contributed to this
        report.</em></p>'
  'Carlo-Cruz-Chief-Justice-Sereno-open-attending-impeachment-hearing':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-28T14:01:21.695+08:00
    'imagesource': 'jcr:31043928-d4b4-42cf-9ed0-7cddd3d11588'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bf5f6fd-17f8-48cb-845c-01e3d9f5d194'
    'lead': 'Chief Justice Maria Lourdes Sereno will attend impeachment hearings if
      her legal counsel advises it, her spokesperson said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T13:45:49.273+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T13:51:00.418+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T13:51:00.229+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spokesperson: Chief Justice open to attending impeachment hearings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba66724-19c0-4551-92d0-a23cbedeb5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:45:49.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:51:00.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — Chief
        Justice Maria Lourdes Sereno is open to appearing at impeachment hearings,
        her spokesperson said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553c8a52-3ef4-4727-b346-9fdb5e591361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:45:49.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:51:00.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[She] had properly always leaned toward the position of preserving
        the dignity of the Office of the Chief Justice," Sereno''s spokesperson Carlo
        Cruz told CNN Philippines'' The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111b5fed-46b9-4a4f-95bc-cdac210ef9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:45:49.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:51:00.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She would continue in these proceedings purely and basely on the
        advice of counsel, such that if ultimately the very competent group of lawyers...
        would advise her, ''Maybe it is time for you to appear,'' why not?" he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c21ab8b-8aaf-4bfb-a5eb-2ed305ea66a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:45:49.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:51:00.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno has not attended House Justice Committee hearings scrutinizing
        an impeachment complaint against her. The panel previously <a href="https://cnnphilippines.com/news/2017/11/22/rebuttal-by-email-spokesperson.html">barred
        her lawyers</a> from cross-examining witnesses on her behalf.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc527ff1-2da7-48a4-8d45-f6c8c5c6310b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:45:49.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:51:00.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also invited Supreme Court justices to testify, but
        they have yet to make an appearance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c75ae6-c98d-478c-a685-433bb549b6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:45:49.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:51:00.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/27/supreme-court-justices-skip-sereno-impeachment-hearing-gadon-tijam-de-castro-brion.html">Related:
        Supreme Court justices and officials skip Sereno impeachment hearing</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5835de5c-db29-4ce1-a58b-50e54703a12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:45:49.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:51:00.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz believed that if justices are to appear, they would "consider
        the dignity of the court."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54bca21-386b-48cb-a446-fd2db80ff052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:45:49.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:51:00.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they do make statements, hopefully there will be occasion or
        opportunity for the Chief Justice through any of her representatives – or...
        through any of the congressmen – to propound questions by way of clarification,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8157e12d-f762-43fa-a569-b20d4711087c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:45:49.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:51:00.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson also denied the rumored rivalry between Sereno
        and Associate Justice Teresita De Castro, who had been invited to the House.
        De Castro denied supplying information to a Manila Times reporter, whose article
        was cited as a source in the impeachment complaint.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189e18c5-4e35-4df8-ae5b-08cd4b385fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:45:49.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:51:00.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the two justices had tension, Cruz said, "I''ll say
        this much – not from the Chief Justice''s side... [She] continues to consider
        Justice De Castro as a brethren, as a sister in the court."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5a9829-8eea-47b5-8fc4-6e34091b3ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:45:49.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:51:00.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz added they believe impeachment complainant Larry Gadon''s allegations
        will fall flat, particularly after De Castro and the reporter Jomar Canlas
        denied exchanging information as he alleged.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52921d69-f1cc-425c-9c34-e0aec8ab5cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:45:49.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:51:00.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/11/27/reporter-denies-SC-justice-source-vs-sereno.html">Related:
        Reporter denies SC justice as source in story vs. Sereno</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc53cfa3-5698-4921-9319-5ec96055718f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:45:49.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:51:00.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz said their camp is hopeful, despite previous impressions the
        House was only <a href="https://cnnphilippines.com/news/2017/11/23/justice-panel-chair-denies-cj-sereno.html">fishing
        for evidence</a>. The camp previously called on the Lower House to just <a
        href="https://cnnphilippines.com/news/2017/11/22/sereno-lawyers-impeachment.html">take
        the complaint to the Senate</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab78c45a-4975-4c1d-8d85-af5dac7c2915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:45:49.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:51:00.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not yet there [in Senate]. We make do with what we are facing
        today and now," said Cruz. "Now, I repeat, we cannot but remain hopeful and
        we are encouraged by how proceedings are continuing."</p>'
  'Chief-Justice-Sereno-impeachment-House':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-28T13:50:51.261+08:00
    'imagesource': 'jcr:882cab25-ba93-42a1-97e9-daa4bcc67d70'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bc1d98c-742a-45b6-8762-85f735a58028'
    'lead': 'House Justice Committee Chair Reynaldo Umali came under fire for his
      personal comment warning the Chief Justice that she may be arrested for avoiding
      the hearings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T13:50:24.667+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T13:54:55.896+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T13:54:55.640+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solons: Chief Justice won''t be arrested, or forced to attend House
      panel impeachment hearings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1385ddbb-2f8d-4e14-a108-57bcb9ae3c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:50:24.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:54:55.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — The
        Chief Justice will not be arrested even if she continues to snub House hearings
        on her impeachment, lawmakers said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6656ebd5-675b-4f95-b03b-ff89cf408986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:50:24.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:54:55.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice Maria Lourdes Sereno cannot be compelled to testify
        in her own impeachment case, Majority Leader Rodolfo Fariñas said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd446caf6-fb9b-4062-bd92-76395fa3b540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:50:24.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:54:55.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this was the advice he gave his colleagues in an executive
        session on Monday. Also present was House Speaker Pantaleon Alvarez, who agreed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fab9460-0f37-4b80-a014-260aeebd4d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:50:24.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:54:55.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kanyang call ''yan (That''s Sereno''s call). That''s the right
        of the respondent," Fariñas said in a press conference as the House Committee
        on Justice resumed the third day of hearing the impeachment complaint filed
        by lawyer Lorenzo Gadon against the Chief Justice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c136fbde-8999-4e89-b516-d2318a0b602a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:50:24.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:54:55.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Justice Committee Chair Reynaldo Umali has come under fire
        for his comment on Monday warning Sereno that she may be arrested for not
        attending the hearings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedfd64f-9e44-487b-8f99-c1627d6da2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:50:24.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:54:55.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali on Tuesday clarified he was only responding to a "hypothetical"
        question.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0697be69-9292-406a-a568-af8cf76c3464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:50:24.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:54:55.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mentioned that I cannot even do it myself because this is a collegiate
        body composed of 50 members…&nbsp; We take action on basis of majority decision,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0330510a-afa9-40a3-aa53-ee3c72f7b2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:50:24.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:54:55.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Franklin Drilon on Chiz Escudero on Monday warned of a
        constitutional crisis if the justice committee will demand Sereno''s appearance&nbsp;
        at the hearings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044fe3f3-6fe7-4504-94db-1b6634673d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:50:24.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:54:55.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I therefore urge Congressman Umali to exercise extreme caution
        in using the coercive powers of Congress to issue a subpoena against Sereno
        as there is no basis and will provoke a needless constitutional crisis," Drilon
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d79832-a0a7-4dcc-b091-fce7dc3fa13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:50:24.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:54:55.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s spokesperson Carlo Cruz told CNN Philippines'' The Source
        the Chief Justice will only attend impeachment hearings at the advice of her
        legal counsel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3551a5-58b3-41de-b88e-9dbf61d8044a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:50:24.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:54:55.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp maintained it is the complainant who should testify
        and prove the accusations against the Chief Justice, and not the other way
        around.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c170895c-c42d-496e-b654-fcbe534dd0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:50:24.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:54:55.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Justice has barred her lawyers from cross-examining
        witnesses on her behalf.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10d4e53-1666-4291-92d7-6cbbb3017d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:50:24.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:54:55.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Congressmen to senators: Relax, you will have your time</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc84805-d0b5-4cb9-9344-d56c5c49573a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:50:24.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:54:55.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressmen, however, said the justice panel can issue subpoenas
        to compel witnesses to attend the impeachment hearings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400dd615-8fe8-46e7-b862-4191dbeecaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:50:24.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:54:55.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said the Constitution grants the panel "exclusive power" to
        do so.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd331e50f-85cd-477c-9ede-f87766c75321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:50:24.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:54:55.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The House of Representatives shall have the exclusive power to
        initiate all cases of impeachment," Umali said, quoting Article 11, Section
        3 of the 1987 Constitution.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101bc2f0-c2d3-4bfd-aa09-f21ec68265d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:50:24.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:54:55.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So this exclusive power is the power from which we draw our power
        to issue compulsory processes including subpoena and even the power to issue
        a warrant if at all," Umali said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee107994-898b-437d-bf73-5dfd888a55e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:50:24.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:54:55.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took a swipe at senators commenting on the impeachment hearings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e93d44-3038-4e9e-b7f2-6c18a56ce266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:50:24.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:54:55.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You will have your time, senator-judges, if and when this case
        is filed in the Senate," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb6eddb-5982-471e-a72d-e75488e04524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:50:24.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:54:55.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said he is happy that senators seem excited to handle Sereno''s
        impeachment case, but that they should "relax" and wait for the Lower House''s
        decision.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70c5c62-326e-49e1-b2e1-6c1de26150ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:50:24.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:54:55.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vote of at least one-third of the members of the House of Representatives,
        or 98 out of the 292 incumbent congressmen, can start an impeachment trial
        at the Senate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c668878-e127-430e-af5d-6e0ed5daff28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:50:24.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:54:55.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the impeachment case, Gadon accused the Chief Justice of violating
        the Constitution, corruption, betrayal of public trust, and other high crimes
        - grounds for officials to be impeached under the 1987 Constitution.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f75c60-481f-4359-a1f0-2182c6f728a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:50:24.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:54:55.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/27/supreme-court-justices-skip-sereno-impeachment-hearing-gadon-tijam-de-castro-brion.html">Related:
        House panel finds sufficient grounds for Sereno impeachment</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43f315d-2a35-4678-b4c2-809090370ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:50:24.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:54:55.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno denied the allegations, and asked for the <a href="https://cnnphilippines.com/news/2017/09/28/Sereno-asks-House-panel-to-junk-impeachment-complaint.html">complaint
        to be junked</a>.</p>'
  'petron-blaze-racing-drives-formula-4-south-east-asia':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-11-28T14:11:16.213+08:00
    'imagesource': 'jcr:6c7a69f8-0591-4180-a934-69e54053bf04'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3809518e-023e-4d35-9a25-d77b3d25feed'
    'lead': 'Petron is the official fuel and oil partner for the Formula 4 South East
      Asia Championship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T13:58:59.137+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T13:59:26.971+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T13:59:26.815+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Petron Blaze Racing drives Formula 4 South East Asia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5216ab7-6cca-4b75-8ccc-e8a59b1e1c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:58:59.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:59:26.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong>&nbsp;-- Many engine
        oils boast a motorsport pedigree.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedc401c-4241-47b0-a647-5e05196617de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:58:59.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:59:26.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, lubricants formulated for racing have to put up with the
        full-throttle, no-holds-barred driving that comes with going all-out on the
        track.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacdbf18-46a6-4793-9549-36b5ae87d411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:58:59.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:59:26.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of Petron''s Blaze Racing oil, one of those tracks is
        right here in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1910d43b-a0c5-47bb-8c72-caa4ce789c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:58:59.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:59:26.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron, the country''s leading oil refining and marketing company,
        is an official sponsor for the Formula 4 South East Asia (F4/SEA) Championship,
        which held its second round for the 2017 season at the Clark International
        Speedway in Pampanga.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3de85f-bc19-47d5-8c23-1c3dfa956ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:58:59.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:59:26.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>F4/SEA, which was inaugurated in August 2016, is one of the regional
        offshoots of the Formula 4 race series created by the international motorsports
        regulation body Federation Internationale de l''Automobile (FIA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a226164-68a6-489e-90c8-8f892c4fda41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:58:59.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:59:26.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2016/10/14/PH-hosts-Formula-4-SEA-at-Clark-International-Raceway.html">Read:
        PH hosts Formula 4 SEA at Clark International Raceway</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5432d335-c819-402c-a8e7-e8c2b4a65dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:58:59.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:59:26.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>F4 serves as the first FIA-certified step towards Formula 1, with
        the series open to drivers as young as 15 years old. Points obtained by the
        top seven drivers will go towards an FIA Super License.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1b9562-4253-4e3a-a233-19d2d0e19ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:58:59.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:59:26.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>F4 race cars are powered by 160-horsepower, 2.0-liter, inline-4
        engines that need to last at least 10,000 kilometers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aecb53-42f3-4491-a3ff-48cf96971d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:58:59.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:59:26.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make sure that these pocket racers always give their best performance,
        Petron Blaze Racing comes with Thermal Stress Stabilizing System (TS3) that
        gives optimum protection in extreme driving conditions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396d1470-1224-4675-908b-7be3783a6477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:58:59.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:59:26.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron said you can take advantage of Petron Blazing Racing''s track-bred
        technology on the road, helping your car cope with anything from stop-and-go
        traffic to towing heavy loads.</p>'
    '11':
      'image': 'jcr:8c010e7b-176a-408a-8f4a-3d99e483baa0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af97aad-74f1-40ef-93c4-86a660bff958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:58:59.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:59:26.973+08:00
