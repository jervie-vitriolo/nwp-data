  'UAAP-Season-80-Finals-DLSU-Green-Archers-Ben-Mbala-Ateneo-Blue-Eagles-Game-2':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-11-28T14:25:01.658+08:00
    'imagesource': 'jcr:49959ca3-b867-4136-9406-392380a0fcdf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d10ee7e-a7ee-4a8e-aaf1-f6c5ef4fbb82'
    'lead': ' Ben Mbala is focused on performing better for La Salle in their crucial
      Game 2 match against Ateneo in the UAAP finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T13:31:26.792+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T13:32:00.603+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T13:32:00.376+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP Finals: La Salle''s Mbala expects to play better against Ateneo
      in Game 2

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ff5369-ab2b-42c5-8e38-3741b309de90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:31:26.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:32:00.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — After
        posting a career low in points in the series opener of the UAAP men''s seniors
        basketball finals, La Salle big man Ben Mbala vows to bounce back in Game
        2.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb1364a-b261-481f-bf47-7ee7ee868297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:31:26.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:32:00.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m expecting myself to play better. There''s still a game plan
        that I have to follow. I''m ready," the two-time Most Valuable Player said
        on <em>CNN Philippines'' Sports Desk</em> Monday evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634153fd-08c4-4c0c-aa69-9ea5563629b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:31:26.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:32:00.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/sports/2017/11/13/UAAP-Season-80-La-Salle-Green-Archers-Ben-Mbala-second-straight-MVP.html">La
        Salle''s Mbala on track for second straight UAAP MVP award</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9965cbaa-69eb-4f37-9923-0e5692d49f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:31:26.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:32:00.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers fell short against archrivals Ateneo Blue Eagles,
        76-70, last Saturday in the highly anticipated showdown.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da01792-b0e6-480e-ae62-3c991cc3ceab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:31:26.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:32:00.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mbala only had eight points on 3 of 7 shooting from the field, a
        far cry from his 26 point league-leading average.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b9b5b3-8fd2-471f-861c-e5066e84c969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:31:26.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:32:00.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/sports/2017/11/25/uaap-ateneo-wins-vs-la-salle-finals-game-one.html">Ateneo
        holds off La Salle to claim UAAP finals series opener</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17063c73-a9b8-4fd0-b84f-08355927d3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:31:26.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:32:00.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-6 Cameroonian anticipates the Blue Eagles to clobber
        him on the defensive end, but he sees this with a positive attitude.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e8dee6-9c84-4752-8265-8088951b1190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:31:26.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:32:00.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I gotta be able to play through it. I can say it''s an advantage
        for me, I can easily throw the ball on double/triple team, meaning some of
        my teammates will be open. That''s something I''m looking forward to do on
        Wednesday and hopefully my teammates will make the shots," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17210f2-ca40-4b4b-a234-03e19eb2cb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:31:26.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:32:00.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mbala said the physicality of the series should be within the bounds
        of basketball rules.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba6432c-ac39-4130-88f9-9de85fc66f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:31:26.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:32:00.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m used to playing physical. We have to play within the rules
        and regulation of basketball," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554cefd6-0045-4531-b7c8-2d2fe2b4a259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:31:26.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:32:00.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their backs against the wall, Mbala is still optimistic La
        Salle could successfully defend its title.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61903e16-bc08-4dd9-879c-a9eee3094e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:31:26.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:32:00.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still believe in my teammates, coaching staff, and everyone else."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c0f3dd-914e-4817-a231-84e7a39bfd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:31:26.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:32:00.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 2 of the finals is slated on November 29 at the Smart-Araneta
        Coliseum.</p>'
