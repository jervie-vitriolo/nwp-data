    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb57c98a-858f-42b5-a831-e280630cac3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:29:14.632+08:00
