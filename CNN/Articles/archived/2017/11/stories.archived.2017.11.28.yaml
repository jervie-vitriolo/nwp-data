  'Pakistan-law-minister-resigns-blasphemy-protests':
    'author': 'Sophia Saifi'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-28T12:44:26.626+08:00
    'imagesource': 'jcr:c789cf23-4f46-499f-9983-3460f7c99770'
