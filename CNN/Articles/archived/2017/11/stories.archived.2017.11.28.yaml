      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of training and the events leading up to the coronation
        day, Peters can''t wait to come home and enjoy a favorite Filipino food.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1088799e-e2bb-4510-bc84-2cffbb8201e9'
