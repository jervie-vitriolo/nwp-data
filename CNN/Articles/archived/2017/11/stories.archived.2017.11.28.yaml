    'template': '1'
    'title': 'Bali volcano closes airport for a second day amid fears of further eruptions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1892690-bbec-42b0-a05c-8bde699dcf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:04:13.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:04:41.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A smoking Bali volcano has halted flights
        for another day as Indonesian emergency authorities continue widespread evacuations
        ahead of another possible eruption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b3b502-d4e2-4e6a-b0df-bb9554bf9116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:04:13.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:04:41.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 30,000 people have already left the area around Mount Agung
        since it began erupting on Saturday, spewing clouds of ash&nbsp;<a href="http://media.bom.gov.au/releases/398/volcanic-ash-update-for-mount-agung/">reaching
        as high as 9,100 meters (at least 5.6 miles)</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e4f921-26e5-4997-962c-6ad43a5c9a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:04:13.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:04:41.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clouds of smoke continued to pour from the crater Tuesday morning,
        with authorities remaining on&nbsp;<a href="https://edition.cnn.com/2017/11/26/asia/mount-agung-eruption-bali-indonesia/index.html">the
        highest alert level possible in anticipation of another, larger eruption</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44994901-8ecb-45ca-81fa-05a0d165b086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:04:13.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:04:41.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rays of fire" were increasingly observed overnight in the volcano''s
        crater, according to a Facebook post by the&nbsp;<a href="https://www.facebook.com/HumasBNPB/posts/1558825860869384">Indonesian
        National Board for Disaster Management (BNPB)</a>,&nbsp;which it warned could
        lead to a "bigger explosion" soon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614f419c-d483-4d81-baaf-b008416195b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:04:13.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:04:41.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ceaseless volcanic ash spray, occasionally accompanied with
        explosive eruption and weak explosive sounds can be heard up to a distance
        of 12 km from the top of the mountain," the disaster agency said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10865547-63b4-4d32-a7d6-00b4fcc2de1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:04:13.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:04:41.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BNPB maintained a Level 4 alert on Tuesday, mandating no public
        activities within 10 kilometers of the peak.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d2410f-3f7f-40d4-a9a0-81cddabf85f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:04:13.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:04:41.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday evening, a red level aviation warning was&nbsp;<a href="https://magma.vsi.esdm.go.id/vona/display.php?noticenumber=2017AGU20">reissued
        by Indonesia''s Center for Volcanology and Geological Hazard Mitigation</a>&nbsp;due
        to the ongoing eruption.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432be466-099d-46e7-8cf9-d4fe2c7716e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:04:13.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:04:41.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arie Ahsanurrohim, spokesman for Bali''s largest airport, Ngurah
        Rai, announced early Tuesday morning flights would be grounded for another
        day over fears of volcanic ash.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a734f9-85a1-41b2-bcec-9a5b211cdf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:04:13.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:04:41.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All flights out of the airport are grounded until 7 a.m. local time
        Wednesday. More than 50,000 domestic and international passengers have already
        been stranded by the eruption.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6470437c-6d23-4b84-9014-9ef2e1df9429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:04:13.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:04:41.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bali is a popular tourist destination in eastern Indonesia which
        sees&nbsp;<a href="https://www.abs.gov.au/ausstats/abs@.nsf/products/961B6B53B87C130ACA2574030010BD05">more
        than a million visitors from Australia every year</a>,&nbsp;as well as hundreds
        of thousands from around the region, including China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff2b963-e761-4a2f-aded-c53ff9640714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:04:13.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:04:41.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists spoke to CNN of the travel chaos caused by the volcano,
        with some unable to leave Bali for three days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bd8330-a3d2-43a1-a29c-523f648f1638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:04:13.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:04:41.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ash began spewing from Agung after it erupted three times on Saturday,
        beginning at around 5.30 p.m. local time. More eruptions followed on Sunday,
        with a "medium-pressure" event in the early evening.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89c64d2-b3f9-4472-bbe8-90b6bcfbdfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:04:13.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:04:41.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/27/asia/bali-volcano-agung-eruption/index.html">Bali
        volcano closes airport for a second day amid fears of further eruptions</a>."</em></p>'
  'senators-house-representatives-not-even-special-session-can-pass-BBL-this-year':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-28T18:04:16.142+08:00
    'imagesource': 'jcr:ec36d394-50ef-4fb1-9531-85dfb9950485'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '395e9715-5959-4c33-9e5a-4549dd77f66e'
    'lead': 'This, even as President Rodrigo Duterte vowes to "work very hard" to
      fasttrack the Bangsamoro Basic Law. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T14:09:30.084+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T14:10:02.379+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T14:10:02.127+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators: Not even a special session can pass Bangsamoro bill this year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ca79c1-91d6-4f1a-afa9-bf65ed9bab9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:09:30.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:10:02.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — Even
        if the President calls for a special session in Congress, some senators said
        the Bangsamoro Basic Law (BBL) cannot be passed this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece0865a-5cb6-48d5-a04b-092066b587f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:09:30.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:10:02.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not even a special session can fast-track it to be passed into
        law this year. It contains 289 sections that hearings alone can take so much
        time," Majority Floor leader Senator Tito Sotto said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9906bc8f-e144-4b96-a4e8-3929749918c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:09:30.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:10:02.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress is set to go on a Christmas break on December 15, and will
        resume its session on January 15, 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f192018-6674-4526-afe5-9a8e42c1f097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:09:30.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:10:02.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if we have sessions (through) Christmas (and) New Year''s
        Day, it is not possible to pass it on third reading this year in the Senate,"
        Sotto said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814e62bc-d153-4392-a879-dc0bb09f4184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:09:30.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:10:02.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson said Congress would need more time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092cb9fa-1aaf-44ca-9764-85db527ccd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:09:30.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:10:02.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congress can conduct committee hearings on BBL even without the
        President calling for a special session. Unless the intention is to pass the
        measure before year end, which is impossible considering the complex and contentious
        issues involved in its provisions, a special session may not be necessary,"
        Lacson said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285b024a-3259-421f-adf2-611b7e9b77d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:09:30.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:10:02.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque, in a press briefing Tuesday,
        clarified President Rodrigo Duterte did not actually call for a special session.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eeba3b-c596-4b88-ba6c-8fa8fdd3f387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:09:30.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:10:02.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He only emphasized that if need be, he will call Congress for a
        special session. He did not intend or he did not limit the time frame this
        year or the remaining part of December," Roque said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113ca066-f69f-4e2a-8e48-ebce8182b770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:09:30.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:10:02.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Koko Pimentel filed the Bangsamoro bill at the
        Senate on November 6. It has yet to be tackled at the committee level.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2243e9-9d18-4ad0-82bf-ec99d8cbeeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:09:30.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:10:02.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, speaking at the Bangsamoro Assembly in Sultan Kudarat on
        Monday, said he will "work very hard" to speed up the passage of the law,
        which will create an autonomous political entity, the Bangsamoro Autonomous
        Region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd428dcbc-7823-4331-94d0-bb5920dfff9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:09:30.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:10:02.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will work very hard for it. I will ask Congress for a special
        session just to hear you talk about this. Sabi ko, ito sagrado, importante
        ''to at mahalaga ''to," Duterte said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3b8b8d-5788-4d08-abe6-246d2d96c0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:09:30.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:10:02.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will ask Congress for a special session just to
        hear you talk about it. I''ve said this is sacred, this is important.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f0d746-4707-4a38-b27b-3e404a9a8956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:09:30.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:10:02.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBL is the result of the peace deal between the government and
        the Moro Islamic Liberation Front (MILF), which seeks to address decades-old
        grievances and create lasting peace in the south.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc688323-8c42-4cd2-81a9-e351d5d446f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:09:30.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:10:02.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/27/duterte-congress-special-session-BBL.html">READ:
        I''ll ask Congress for a special session on BBL - Duterte</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77179475-b23d-492b-9a5f-01d22cb8f461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:09:30.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:10:02.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives in the Lower House, led by Speaker Pantaleon Alvarez,
        filed the draft BBL approved by Malacanang in September.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78abb233-1a88-41db-949a-e7195275ac47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:09:30.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:10:02.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier draft BBL failed to pass in the 16th Congress because
        of the 2015 Mamasapano encounter where 44 elite troops of the Philippine National
        Police were killed by a splinter group of the MILF.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4813b98c-3c7e-4723-8d64-2bc338b1e5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:09:30.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:10:02.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority Floor leader Rodolfo Farinas on Tuesday said there is no
        need for a special session as they still need to hold public hearings in Mindanao.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c611e67-7e09-4a9a-9079-92aaef9c4278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:09:30.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:10:02.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farinas said the House committed to pass the BBL on March 21, 2018.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb6d1be-21b5-44de-b943-f3d5013be08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:09:30.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:10:02.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/07/17/Duterte-receives-copy-of-new-BBL-draft.html">Duterte
        receives copy of new BBL draft</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daceb7f3-c951-4cf1-9ca9-47d12e09b1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:09:30.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:10:02.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No new state</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd948d818-b76e-474d-ae1c-b99a021f6f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:09:30.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:10:02.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the proposed Bangsamoro will still be under one political
        entity, which is the Republic of the Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d54e89-a8ae-4e57-9a40-94543d69cd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:09:30.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:10:02.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, the relationship of the proposed Bangsamoro entity will
        be with the Philippine government. We are not allowing any cessation. We are
        not allowing the creation of a new state," Roque said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733b9671-1ca4-45ca-b0a3-a88cfe0a4f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:09:30.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:10:02.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, it will be up to the Congress to determine the areas covered
        by the Bangsamoro entity, which will replace the Autonomous Region in Muslim
        Mindanao (ARMM).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e79d292-8309-49a0-a43d-8de674080dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:09:30.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:10:02.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro''s core area is the current five provinces in the
        ARMM: Lanao del Sur, Basilan, Maguindanao, Sulu, and Tawi-Tawi, and the cities
        of Cotabato and Isabela.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1621d04f-bb53-4846-8fd3-f8c87fa72734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:09:30.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:10:02.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other areas may be included upon petition of at least 10 percent
        of their residents, and this should be approved by majority of qualified votes
        in a plebiscite.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d2cebe-c81d-4ce3-8f3f-047a573b3a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:09:30.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:10:02.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the new version of the BBL would include proposals
        of different stakeholders, including the Moro National Liberation Front and
        the Indigenous Peoples or Lumads in Mindanao.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc5071e-0444-446a-9147-44a9cebad6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:09:30.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:10:02.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s message is very clear.&nbsp; It was a campaign
        promise and it is a commitment from him as President that he will do all that
        is necessary to rectify what he described as the historical injustice committed
        against the Muslim population of Mindanao," Roque said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca3dd1c-9fb5-4943-b389-55d9c0f06319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:09:30.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:10:02.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/10/02/house-of-representatives-pantaleon-alvarez-bbl-armm.html">Lower
        House to file bill amending Bangsamoro Basic Law to replace ARMM</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd725c1-cd53-4c9b-99de-86c575adc779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:09:30.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:10:02.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' digital producer Yvette Morales, correspondents
        Cecille Lardizabal, Joyce Ilas, and David Santos contributed to this report.</em></p>'
