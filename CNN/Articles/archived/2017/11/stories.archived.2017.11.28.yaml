    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633eab2e-ef6c-48d5-989f-88a4218e9675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:35:00.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:35:37.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — The
        government''s privacy regulator said Filipinos were among those affected by
        a 2016 data breach that stole the personal information of around 57 million
        Uber users worldwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52a5060-8adc-4a81-acbf-83ca35093253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:35:00.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:35:37.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Uber confirmed to us that personal information of Filipinos were
        exposed in the data breach," Privacy Commissioner Raymond Liboro said in a
        Tuesday statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c750d32-910d-41d7-a587-20cdcfecdf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:35:00.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:35:37.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, Uber failed to provide the level of detail that
        we expect from personal information controllers about data breach notifications,
        such as the actual number of Filipinos affected, and the scope of their exposure,"
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fb1440-bd53-41dd-b7f9-8716a6cd1a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:35:00.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:35:37.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 23, the National Privacy Commission (NPC) ordered Uber
        Philippines to investigate the breach''s impact on local users of the popular
        ride-sharing application.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5408bdf-926b-4b95-ab58-7a08ddb48425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:35:00.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:35:37.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/11/23/npc-uber-ph-data-breach.html"><strong>Read:
        NPC orders Uber PH to probe data breach</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821e198d-10ce-40a1-b7af-02788c269e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:35:00.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:35:37.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber CEO Dara Khosrowshahi announced in a November 21 blog post
        that two people outside the company accessed the personal information of Uber
        users in late 2016, including names, e-mail addresses and phone numbers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3664f76-4b23-411d-9595-b51840b2ba9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:35:00.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:35:37.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/transportation/2017/11/23/Uber-massive-hack-What-we-know.html">Read:
        What we know about Uber''s massive hack</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e599169-b28f-484a-95a5-11605f6b4ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:35:00.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:35:37.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The license numbers of around 600,000 drivers in the United States
        were included in the breach.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9bc54b-ba6a-4091-94fe-0c138e32fa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:35:00.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:35:37.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports said the ride-sharing company paid hackers $100,000 (around
        P5 million) to destroy the data, but did not tell regulators about the breach.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65350e7-ef20-4d39-a46b-8fa678d245b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:35:00.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:35:37.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2017/11/22/uber-paid-hackers-after-stealing-data-57-million-users.html"><strong>Read:
        Uber paid hackers $100,000 after they stole data on 57 million users</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef20e6d-4515-42a5-bec7-713ff75288a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:35:00.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:35:37.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liboro said Filipinos involved in concealing the breach "face serious
        civil and criminal liability" under the Data Privacy Act of 2012.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbad64c-0f14-4681-aecf-d39fb4569578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:35:00.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:35:37.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the NPC is working with data privacy authorities in
        Australia and the United States on this issue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ba96dc-c5c5-41bb-8217-7f064e9ec74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:35:00.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:35:37.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Land Transportation Franchising and Regulatory Board
        Member Aileen Lizada told CNN Philippines on Tuesday that the agency will
        conduct its own investigation on the data breach.</p>'
  'Drug-war-PNP-police-Duterte':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-28T14:08:41.404+08:00
    'imagesource': 'jcr:8608c5ef-8d92-4cc8-8a19-86ea8461c254'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c98003ea-2e01-4c45-9364-5af821a7c89d'
    'lead': 'The government said they will conduct an in-depth investigation into
      the alleged extrajudicial killing in Tondo, Manila'
