      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/transportation/2017/11/17/mrt-replace.html">Read:
        Gov''t considering replacing MRT train system</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762e6a05-736e-41a6-a6e4-018c7947a664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:29:14.632+08:00
