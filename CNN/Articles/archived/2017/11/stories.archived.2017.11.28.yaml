      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third day for the oral arguments is set for December 5, 2 p.m.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efeeefd-c1f2-4e33-935d-96ef51e3acf8'
      'mgnl:activationStatus': true
