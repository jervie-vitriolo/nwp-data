      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abdbb9f-0e7e-479b-b429-bb28be842ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:24:10.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:24:39.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genato nonetheless commended Peters on her "superb" performance
        and "commanding" stage presence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155c9b34-c0ac-4502-93c0-4982d64c7b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:24:10.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:24:39.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also hit back at pageant fans and netizens who found the beauty
        queen''s life uninteresting. He said it went against Peters'' advocacy of
        celebrating individuality.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f8943d-6a83-4f86-b382-0c9e51c74a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:24:10.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:24:39.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find it unfair where people blame her for her lack of a compelling
        backstory," said Genato. "It''s not her fault other people have a compelling
        backstory."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9e4498-dbd4-4b7a-b538-44dbe58e9f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:24:10.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:24:39.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the loss, the pageant enthusiast went on to commend the
        Philippines'' continuous placement in the top ten since Venus Raj bagged 4th
        runner-up in 2010.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc2a9c0-d5c4-4dd8-be1f-00298b01644d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:24:10.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T13:24:39.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just to finish top 10 out of 92 is already a celebration," said
        Genato. "Taking Miss Universe by storm for [seven] straight years is no small
        achievement. We have sustained our winning streak in Miss Universe."</p>'
