      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/11/27/investing/bitcoin-price-new-high/index.html">Next
        stop $10,000? Bitcoin''s incredible surge hits new heights</a>."</em></p>'
  'roast-chicken-dinner-British-proposal':
    'author': 'Eliott C. McLaughlin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-28T18:34:42.262+08:00
    'imagesource': 'jcr:57ddd6ab-e5e6-4419-a9e1-0f30710c9a86'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '831fb213-1d57-457f-bc3a-26803f21346b'
    'lead': 'Cozy nights have been a theme of their courtship, they said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T15:31:48.370+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T15:32:06.151+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T15:32:05.733+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over a roast chicken dinner. The most British proposal ever?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a91f9e2-1861-4911-85bd-655c13ab75bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:31:48.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:32:06.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Meghan Markle barely let Prince Harry finish
        proposing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7cd83d-fe6e-4f43-97ed-c0fc4ac631eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:31:48.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:32:06.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a "cozy night" earlier this month at the couple''s Nottingham
        Cottage at Kensington Palace and the pair were roasting a chicken, the American
        actor said. Or trying to roast a chicken, Harry said, correcting her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9957fe-477f-4302-90eb-9efea1f80740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:31:48.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:32:06.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was so sweet and natural and very romantic. He got down on one
        knee," she said. "As a matter of fact, I could barely let you finish proposing.
        I said, ''Can I say yes now?''"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a8c807-ca84-4c1d-8021-b27078ee01ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:31:48.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:32:06.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair giggled as they fondly remembered the moment. Harry continued,
        "There was hugs and I had the ring in my finger. I was like, ''Can I give
        you the ring?'' She goes, ''Oh, yes! The ring!''"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d15b443-5383-4ee4-b09a-7db21fd8e230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:31:48.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:32:06.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a really nice moment," the prince said. "It was just the
        two of us, and I think I managed to catch her by surprise as well."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c176313-833d-4939-9ed2-38e0d384dde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:31:48.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:32:06.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cozy nights have been a theme of their courtship, they said. To
        avoid the media scrutiny -- which, at times,&nbsp;<a href="https://edition.cnn.com/2016/11/08/europe/uk-prince-harry-meghan-markle/index.html">has
        been none too kind to Markle and her beau</a>&nbsp;-- they''ve avoided nights
        on the town, instead opting for evenings at home, away from the paparazzi
        and their prying lenses. In essence, they had to "reverse the whole process,"
        the prince said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b40c903-f97d-405a-aba6-6ff0a39b957e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:31:48.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:32:06.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were among the revelations -- along with Harry''s belief that
        Markle and his mother, the late Princess Diana, would be "thick as thieves"
        -- divulged by the royal couple-to-be in an interview with BBC''s Mishal Husain.
        The interview aired Monday evening, hours after&nbsp;<a href="https://edition.cnn.com/2017/11/27/europe/prince-harry-meghan-markle/index.html">the
        pair announced that they planned to wed following an 18-month romance</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90a34fd-8baa-4be4-821f-01a5a130fbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:31:48.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:32:06.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How they met</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1887766-87b7-4258-8582-7ffe35dab9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:31:48.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:32:06.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markle, who grew up in Los Angeles, said she didn''t think of theirs
        as a "whirlwind" relationship. The two met for a drink in July 2016 on a blind
        date, brokered by a mutual friend, whose name they would not reveal, but "it
        was definitely a setup," Markle said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8d470b-f065-495e-b011-8081f1d0905a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:31:48.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:32:06.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They didn''t know much about each other. Markle wasn''t too familiar
        with the British royal family, and Prince Harry had never seen the television
        show, "Suits," nor any other example of Markle''s work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735ba269-fafc-470e-a38c-b2e87672b2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:31:48.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:32:06.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry recalled his first impression: "I was beautifully surprised
        when I walked into that room and saw her. There she was sitting there."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d576352-5fd9-4601-9011-d22d89e8a3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:31:48.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:32:06.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/11/27/europe/what-meghan-markle-means-to-the-royals/index.html">What
        Markle tells us about the modern royal family</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1940b57-c773-46d5-8564-b05bd67ca213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:31:48.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:32:06.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thought, "I''m going to have to up my game."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943127a1-77db-4ece-9298-add0879cf285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:31:48.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:32:06.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after their first encounter, during which they shared their
        passions and the changes they''d like to effect in the world, they decided
        another date was in order.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a58990-ffec-4eb6-83c4-33b05b24e4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:31:48.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:32:06.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What are we doing tomorrow? We should meet again," Markle recalled
        asking.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2f58c7-66a0-4ccc-a7ae-951f84a8c4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:31:48.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:32:06.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry was about to head off to Africa, and Markle was busy
        filming "Suits."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619c8806-d7f3-4fae-bbb2-6f3f03f5ebba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:31:48.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:32:06.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to get the diaries out and find out how we''re going to
        make this work," Harry thought at the time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bd01d6-7cfc-4f44-ad8c-59b0948efaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:31:48.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:32:06.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Getting to know each other</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9763ef1c-9ccd-4183-b23b-302da14a3dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:31:48.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:32:06.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had another date that month and then Harry was able to convince
        Markle to join him in Botswana a few weeks later. They camped out under the
        stars for five days, he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506b61a3-f8bf-4712-b32b-39c7d309e6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:31:48.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:32:06.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then we were really by ourselves, which was crucial to me, to make
        sure that we had a chance to get to know each other," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266557cb-73ea-4a6b-925a-3abd554d3eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:31:48.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:32:06.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/11/27/world/meghan-markle-princess-title-trnd/index.html">Sorry,
        you won''t be calling her Princess Meghan</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d599631-2a07-4d31-98e2-a9971a412a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:31:48.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:32:06.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Added Markle: "We were able to really have so much time just to
        connect, and we never went longer than two weeks without seeing each other,
        even though we were obviously doing a long-distance relationship. We made
        it work."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cd6241-4fa0-4fde-8bb6-8740ded0e672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:31:48.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:32:06.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markle, 36, said she''s glad she didn''t know much about the royals
        before meeting Harry, 33, as she''s been able to learn about them from him
        rather than from tabloids.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf538012-5234-4ddb-9767-87f586892a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:31:48.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:32:06.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family has been "so welcoming," helping Markle to acclimate
        not only to life at Kensington Palace but to the royal family itself, she
        said. Certain four-legged members of the family have been particularly hospitable,
        the prince said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b343d8-af46-4656-8fcc-d8ea68d389f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:31:48.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:32:06.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/11/27/europe/prince-harry-profile/index.html">Prince
        Harry, the rebel, the soldier, the activist</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc056c0-0ef0-410c-be7c-367d82a3cabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:31:48.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:32:06.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The corgis took to you straight away," Harry said of the canines
        his grandmother, Queen Elizabeth, famously holds dear. "I spent the last 33
        years being barked at. This one walks in and absolutely nothing, just wagging
        tails."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec338e4d-0a37-4463-98bd-64a00835b1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:31:48.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:32:06.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re just laying on my feet during tea," Markle said, laughing
        with the prince.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a118f84-a997-4ff0-9f01-10146e429e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:31:48.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:32:06.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markle has two rescue pups of her own, one of which has joined her
        and the prince in the United Kingdom, she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b74671e-f897-4a6a-b8ab-b1acc281d58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:31:48.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:32:06.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diana''s ''a part of this with us''</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba66816-fd07-4856-8f78-9494cbf9badf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:31:48.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:32:06.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple''s time in Botswana is represented on Markle''s finger,
        as the primary stone on her engagement ring was sourced from the African nation.
        The smaller diamonds on the side of the ring came from his mother''s jewelry
        collection.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fec257-2d8b-4845-a314-b3814c84daf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:31:48.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:32:06.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry wanted to include those on the ring, which he designed himself
        with a yellow gold band, "to make sure she''s with us on this crazy journey
        together."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e1ca0f-e659-47e7-bd4f-fac27c6891c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:31:48.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:32:06.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think everything about Harry''s thoughtfulness and the inclusion
        of that and obviously not being able to meet his mom it''s so important to
        me to know that she''s a part of this with us," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9125236-d996-4b4b-b32b-acd2c02debec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:31:48.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:32:06.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/11/27/opinions/harry-meghan-the-best-royal-couple-merrick-opinion/index.html">Will
        they be the best royal couple ever?</a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8590ad6d-fe17-4062-a83e-91aaf2cff49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:31:48.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:32:06.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking down at her ring, she said, "It''s incredibly special to
        be able to have this, which sort of links where you come from and Botswana,
        which is important to us. It''s perfect."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20f2e79-84ba-48a2-8576-50920077344d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:31:48.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:32:06.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if Markle and his mum would get along, Harry said, "They''d
        be thick as thieves, without question. I think she would be over the moon,
        jumping up and down, so excited for me but then, as I said, would''ve probably
        been best friends with Meghan.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b17ad3-f925-4e6f-b332-6258fe9d9252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:31:48.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:32:06.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is days like today when I really miss having her around and
        miss being able to share the happy news, but with the ring and with everything
        else that''s going on I''m sure she''s with us, jumping up and down somewhere
        else."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbf3c0d-5b74-4485-9d4e-1695231278e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:31:48.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:32:06.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/27/europe/prince-harry-meghan-markle-bbc-interview-engagement/index.html">Over
        a roast chicken dinner. The most British proposal ever</a>?"</em></p>'
  'Dictionary.com-complicit-word-of-the-year-2017':
    'author': 'Brandon Griggs, CNN'
    'caption': 'Dictionary.com''s 2017 choice for Word of the Year is ''complicit''
      | CNN wire images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-11-28T18:28:17.597+08:00
    'imagesource': 'jcr:090bc1af-8332-4574-bf71-39b69388f7cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5f4ab5a-5e36-4e97-a4f6-f8b489ad8616'
    'lead': 'Do you think 2017 has been a lousy year for the world? Then you''ll probably
      agree with Dictionary.com''s choice for its Word of the Year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T15:35:10.084+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T15:35:30.422+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T15:35:30.244+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dictionary.com names ''complicit'' its word of the year for 2017

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71ce94e-ca0a-4354-bedf-bc4999b58341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:35:10.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:35:30.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Do you think 2017 has been a lousy year
        for the world? Then you''ll probably agree with Dictionary.com''s choice for
        its Word of the Year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887cef8a-78f9-4308-8ea8-71dc6f91d458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:35:10.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:35:30.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s "complicit," and if you''re not exactly sure what it means
        ask Scarlett Johansson. Or Jeff Flake.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871a4216-0350-4238-81e7-8c7fb2e9677e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:35:10.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:35:30.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site&nbsp;<a href="https://www.dictionary.com/e/word-of-the-year-2017/">defines
        the word</a>&nbsp;as "choosing to be involved in an illegal or questionable
        act" and "having partnership or involvement in wrongdoing."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771bd426-f970-4d84-925a-cda010ec5f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:35:10.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:35:30.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It says online searches for the word spiked three times this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96167833-65a1-4b54-9cc6-5bb6f6750927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:35:10.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:35:30.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first was in March, after "Saturday Night Live" released a fake
        ad for "Complicit" perfume, with Johansson as Ivanka Trump. It was marketed
        with the tagline, "The fragrance for the woman who could stop all this, but
        won''t."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3db8c8b-5400-4eaf-a4fc-fac6d30b64ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:35:10.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:35:30.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second came in April, after Ivanka Trump told CBS, "I don''t
        know what it means to be complicit." The first daughter, whose role in her
        father''s White House has come under heavy scrutiny, defended herself against
        the "SNL" spoof and other criticisms, saying, "I hope time will prove that
        I have done a good job and much more importantly, that my father''s administration
        is the success that I know it will be."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd13f99-5a25-4ce9-98d4-0875e3045318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:35:10.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:35:30.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People also searched for the word in late October after Flake, a
        US Senator from Arizona and a fierce critic of President Trump, announced
        his retirement on the Senate floor by saying, "I will not be complicit or
        silent" about the current political climate and the tone of Trump''s presidency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37134a4b-77da-41e4-8b38-9c5c8c97cde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:35:10.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:35:30.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Dictionary.com noted, the word "complicit" has also come up in
        recent months during discussions about alleged sexual misconduct by Hollywood
        mogul Harvey Weinstein and other powerful men and whether others knew of the
        behavior but failed to stop it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbb75c3-85d5-4629-9509-577d2276f04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:35:10.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:35:30.424+08:00
