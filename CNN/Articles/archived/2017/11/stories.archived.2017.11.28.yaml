      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — A
        Monday night commute for train riders in Manila got a lot more breezy when
        the Light Rail Transit 1 (LRT-1) train they were on had an open door.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454a4cb1-aa33-4ad0-8b3b-e4f0d6f4a2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:29:14.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:29:34.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commuter Jason Ibe took out his smartphone and videotaped the moment,
        which showed the streets below whizzing by and other commuters joking in the
        background about falling out of the train.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">WATCH: LRT-1 train runs with open door from Vito Cruz to Quirino
        station | Video courtesy Jason Ibe <a href="https://t.co/qOA1BrvOMR">pic.twitter.com/qOA1BrvOMR</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/935305237350330368?ref_src=twsrc%5Etfw">November
        28, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
