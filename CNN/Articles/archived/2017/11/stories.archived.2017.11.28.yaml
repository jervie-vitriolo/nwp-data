  'rachel-peters-karen-ibasco-miss-universe-miss-earth':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-11-28T08:50:04.973+08:00
    'imagesource': 'jcr:f46b42d2-dd0b-4f2a-b968-fd77a63c44c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe4305fa-9884-4ea0-beb7-5471448328b0'
    'lead': 'What does it take to stand out and win the crown?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T11:36:48.979+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T11:37:04.404+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T11:37:04.190+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beauty queens reveal what it takes to win the crown

      '
    'visualType': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf252f2-eaae-448d-b94e-a9649019f460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:36:48.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:37:04.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — Although
        Philippine bet Rachel Peters bowed out early in the Miss Universe 2017 pageant
        on Monday, several personalities in the local pageant scene believe she still
        did well.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54568005-70e5-437a-bfaf-8f52de74b9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:36:48.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:37:04.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Tuesday, Miss Earth 2017 Karen Ibasco
        said Peters "represented the Philippines very well," while also revealing
        that consistency is key to winning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5cda45-8ed1-4a92-b81d-6bcd24cca9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:36:48.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:37:04.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess, for me, it''s about being consistent from start to event…You
        have to shine the brightest that night," Ibasco said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0504e359-96ae-4ed7-a10e-1c4f8cf21b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:36:48.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:37:04.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peters did not make it to the Top 5 of the pageant, with South African
        candidate Demi-Leigh Nel-Peters eventually going home with the Miss Universe
        title, and Colombia''s Laura Gonzales named first runner-up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9f1564-4006-4e58-a9b1-2a4571dcd35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:36:48.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:37:04.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibasco is the 4th Filipina to win the Miss Earth crown. She joined
        the recent spate of pageant title wins for the country, including Miss Globe
        2017 first runner-up Nelda Ibe, Miss Grand International second runner-up
        Elizabeth Clenci, and Reina Hispanoamericana 2017 Teresita "Winwyn" Marquez.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0460d34-44ef-458f-becb-c2db6f716390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:36:48.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:37:04.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Peters, the country''s bets in Miss World, Laura Lehmann,
        and Miss International, Mariel de Leon, also failed to clinch a podium finish.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b080ce3b-abff-4c4c-9923-d732aa0dc901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:36:48.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:37:04.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pageant blogger and coach Norman Tinio said it may not just be the
        country''s "destiny to make it to the top five this year."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6f3997-92cf-49ef-8796-6ee290c88951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:36:48.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:37:04.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The judges preferred stronger girls, perhaps, to make it there.
        It''s just that it''s not our year," Tinio said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484d57b3-555f-4f1d-a418-2e3758f658a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:36:48.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:37:04.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibasco also said it is important to have the right mindset when
        competing-which should be more about helping the people than winning the pageant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef407ba-ff16-4ff9-82ee-0c5b66787491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:36:48.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:37:04.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you compete for a pageant, it''s not just about winning the
        crown. It''s important that when you join, you have to know your purpose and
        your mission. You''re more than what people see. There''s a deeper purpose
        of what you can do to really help people," Ibasco said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15a1fb8-8d8e-4c71-b96a-af4f3dfc2246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:36:48.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:37:04.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binibining Pilipinas Universe 2002 Karen Agustin-Ostrea, meanwhile,
        said the judges really have different tastes on who will be be crowned as
        winners.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8601b780-cbe1-4a2d-bf55-b34489df24d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:36:48.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:37:04.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added aside from the pageant competitions, candidates are also
        being judged at every moment, including everyday routine like eating, sleeping,
        and interacting with other candidates.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eaa383-24b4-4f03-9cca-05a18b88f55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:36:48.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:37:04.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agustin-Ostrea also said having a striking back story or pageant
        moment that grabs the judges'' attention could help a candidate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdeb8de-f9e2-4d27-b994-1718767a8708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:36:48.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:37:04.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s something that''s absolutely striking about a candidate,
        it can help…It depends on the candidate''s story, sometimes it actually helps,"
        Agustin-Ostrea said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218a3dac-4ea5-414c-860e-fdaa5b7fd45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:36:48.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:37:04.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinio revealed that being a pageant powerhouse, the expectation
        and pressure for Filipina candidates have become a lot higher since Venus
        Raj''s Miss Universe 2010 4th Runner-up win.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d8a730-ab86-4cbb-8d8d-77f616211dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:36:48.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:37:04.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, the Philippines has now become a spoiled pageant nation.
        Filipinos want to win all the time, and we cannot win all the time…However
        well-prepared our beauty queens are, their respective destinies will show
        in the long run," Tinio said.</p>'
  'impeachment-complainant-Larry-Gadon-cj-maria-lourdes-sereno':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'Chief Justice Maria Lourdes Sereno (left) and lawyer Larry Gadon'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-28T08:09:16.078+08:00
    'imagesource': 'jcr:76da7eb7-7584-4935-8cbc-e9775367fc31'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7493fe8-8b54-47a2-9a46-9bc5f083f6fa'
    'lead': 'The House Committee on Justice has subpoenaed the documents that will
      support complainant Larry Gadon''s claims.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T11:39:09.210+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T11:39:36.589+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T11:39:36.269+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Impeachment complainant fails to show proof of Sereno''s ''lavish lifestyle''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b1e558-b85d-4376-a023-339faa170493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:39:09.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:39:36.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — Impeachment
        complainant Larry Gadon on Tuesday admitted he does not have any evidence
        on hand to back up his corruption allegations against Chief Justice Maria
        Lourdes Sereno.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd712bf34-ddad-4b99-8ec1-f53c72418483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:39:09.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:39:36.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon said Sereno is guilty of corruption when she used public funds
        to finance her extravagant and lavish lifestyle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a561b806-942e-4f75-9a96-00f478d4cd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:39:09.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:39:36.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those documents are specifically included in my request which was
        granted by the Supreme Court en banc, your honor. However, the Office of Chief
        Justice refuses to give it to me," Gadon told the House Justice Committee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834473a0-8dc1-4615-a590-62a9bc6b2821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:39:09.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:39:36.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his complaint, Gadon said Sereno insists on flying first class
        or business class.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbf7694-88c8-4f43-9841-8427a3d92a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:39:09.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:39:36.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In written response to the allegations submitted to the committee,
        Sereno said SC rules allow the chief justice to travel business class, but
        denied that she travels first class.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6db7f0-511d-474d-8b07-9570d774f7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:39:09.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:39:36.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon eventually clarified he thought first class was the same as
        business class.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fec2f71-2ce7-4e8c-aacd-f6fa79d5c9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:39:09.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:39:36.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Sereno''s bodyguards also travel in business class, but
        could not identify them to support his allegation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01308dda-5249-4933-a91c-1e3c76f63f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:39:09.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:39:36.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>﻿Without authentic documents at hand, lawmakers asked Gadon where
        he based his corruption allegations against Sereno.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9ba6cf-16bc-4ee5-b23b-77cc0c136a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:39:09.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:39:36.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he had multiple sources from the Supreme Court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1d60cc-960b-46dc-b55d-d9d89345217b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:39:09.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:39:36.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang nangyayari doon, ''pag dumadaan ako ng Supreme Court, kahit
        na nasa labas ako ng gate, marami humahabol sakin, nagbibigay ng folder,"
        Gadon said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205894a9-e241-46c4-92a3-26b28c930f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:39:09.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:39:36.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What happened was every time I pass by the Supreme
        Court, even when I''m already outside the gate, many people come after me,
        giving me a folder.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fb21f3-bb18-449f-ba8f-a5638c609f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:39:09.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:39:36.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed by a lawmaker to identify his sources, Gadon said he
        can''t remember even one of them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7010084f-13ec-4b43-ba9c-88da3a98d4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:39:09.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:39:36.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee will issue a subpoena the Supreme Court to release
        documents supporting Gadon''s claims.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293164d5-0e8e-4d31-9dba-91312bf21924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:39:09.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:39:36.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon also alleged Sereno violated her constitutional mandate to
        live modestly through her purchase of a Land Cruiser worth P5.1 million, and
        her stay at a presidential villa in Boracay.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0d8626-f0f7-41af-bbc0-330e86ad34f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:39:09.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:39:36.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sereno refuted these in her verified answer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88acded5-e590-4b61-ab49-e5aa18aa3f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:39:09.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:39:36.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Justice Secretary Vitaliano Aguirre also attended the
        hearing, in connection with the allegation that Sereno intentionally delayed
        the issuance of a resolution on his request to transfer the Maute cases and
        detainees outside Mindanao.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c35ca9-6576-4e45-a501-5d48cc6f5409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:39:09.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:39:36.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said he believes there was a long delay in the decision''s
        issuance, but he refused to comment when asked if he thinks Sereno had a hand
        in this delay.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326a2fcd-1be6-40ac-9608-8338ad5d1f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:39:09.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:39:36.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted, however, that the Chief Justice asked him to tone down
        his statements in his request.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeb9983-a646-4ac0-a448-a0638c3e1681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:39:09.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:39:36.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>﻿While Aguirre believes there is nothing wrong with Sereno asking
        to meet her to discuss his request, he found it improper for Sereno to tell
        him what to do.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f3f473-9f32-4404-8833-b91179eca4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:39:09.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:39:36.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno was among the justices who voted against the resolution.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d8cb44-545d-421e-bd8a-fd7ef7ab57ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:39:09.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:39:36.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC on Tuesday also allowed Associate Justice Teresita De Castro
        to testify and discuss adjudicative matters on three issues raised by Gadon
        -- the proclamation of a senior citizens'' party, a clustering scheme to fill
        in vacancies in the Sandiganbayan, and the appointment of Associate Justice
        Francis Jardeleza.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77665825-f29b-4408-b5dc-66906411fec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:39:09.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:39:36.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court&nbsp; also permitted all justices and officials
        to testify in the hearings, but only on administrative matters.</p>'
  'day-2-oral-arguments-drug-war':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'The country''s top lawyer, Solicitor General Jose Calida, claimed
      the police''s drug war was constitutional. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-28T07:41:59.639+08:00
    'imagesource': 'jcr:39542817-c9eb-4341-98a7-ea97f2d99fcd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56d3c5aa-91da-44c2-9623-a3765d5476e8'
    'lead': 'The country''s top lawyer claimed the police''s drug war was constitutional.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T11:44:40.883+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T11:45:04.291+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T11:45:04.038+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SolGen Calida: Petitions vs. drug war part of destabilization efforts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfbf526-da14-4c63-afdb-5cc7908f6d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:44:40.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:45:04.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — The
        government''s top lawyer said petitions against the anti-illegal drug campaign
        are part of a bigger scheme to destabilize the Duterte administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b037468-b995-4eb7-b674-28cfb7b69124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:44:40.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:45:04.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his opening remarks on the second day of oral arguments on the
        drug war, Solicitor General Jose Calida defended the intensified campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cfa249-7f3e-4b8d-b514-0e14e56e63d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:44:40.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:45:04.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is therefore not difficult to see that the present petitions
        are disingenuous moves to destabilize the Duterte Administration and sow anarchy,"
        Calida said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31766b6b-44cf-4d43-b9ca-fa85163fafe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:44:40.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:45:04.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida represented respondents of the drug war, including Philippine
        National Police (PNP) Chief Director Geneneral Ronald dela Rosa, Interior
        Undersecretary for Peace and Order Catalino Cuy, and Philippine Drug Enforcement
        Agency (PDEA) Director Aaron Aquino.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803f94f9-d8f7-4a32-a041-93b0135e5132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:44:40.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:45:04.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said Project Double Barrel did not violate constitutional
        or statutory provisions, and that policemen observed human rights during anti-drug
        operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3751a0c8-d466-4621-95e1-3f59202389fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:44:40.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:45:04.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine government has faithfully complied with the International
        Covenant on Civil and Political Rights, a key human rights treaty providing
        a range of protections for civil and political rights," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c07d114-102e-47b8-8ba4-68a09bd32158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:44:40.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:45:04.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also aided in the interpellation. When asked by the magistrates
        if he ever ordered the killing of drug personalities, he responded, "Never."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9430a5e1-124f-413c-b8c9-72d62db06e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:44:40.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:45:04.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP''s Internal Affairs Services Inspector General Alfegar Arambulo
        also told the justices that the police have investigated over 1,400 police
        operations with drug-related killings since July 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4abe09a-9b71-49d1-bc3f-1b6ce8920aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:44:40.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:45:04.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said there is overwhelming support for the drug campaign,
        citing a recent survey by private pollster Pulse Asia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419e5b65-ec97-4a9e-9179-3d0c05f8866d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:44:40.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:45:04.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/10/17/88-percent-support-drug-war-73-percent-believe-EJKs-happen-Pulse-Asia.html"><strong>READ:
        88 percent support drug war, 73 percent believe EJKs happen - Pulse Asia</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c8c0b5-6d95-483e-ab27-d3a1f8fd6ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:44:40.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:45:04.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Associate Justice Marvic Leonen reminded Calida that criticism
        of public officials is an essential part of democracy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac91136-8ff8-4b9c-a1c7-6df51aaac30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:44:40.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:45:04.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a bit disturbed that the Solicitor General, the tribune of
        the people, is considering the petitions that have been filed, which I find
        to be perhaps difficult to prepare at the very least--whether or not it will
        be granted by the court as another matter altogether--is part of a destabilization
        effort," Leonen said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c45c10-5a8d-419a-a5a6-0727b55bdfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:44:40.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:45:04.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solicitor General also said that if the High Court grants the
        petition, it will be interfering in the Executive branch.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8dfc29-636a-4aa7-b7d0-1f5ea8717230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:44:40.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:45:04.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Granting the consolidated petitions will result in a constitutional
        crisis," Calida added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8ea8c1-f410-4533-a440-30f8b03c2ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:44:40.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:45:04.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if Dela Rosa sees the granting of petitions, the PNP Chief
        claimed the public should keep their hearts open.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6170ee8-517a-4831-a11d-3e7c3554609d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:44:40.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:45:04.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Makikita nyo kung ano ang laman ng puso namin. So ''yun lang,
        kung makita niyo na malinis ang puso namin, ituloy nyo kami. Kung marumi,
        ihinto</em>," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de813e0d-9601-4b77-a761-180a9de17f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:44:40.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:45:04.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You''ll see what''s in our hearts. If you see it''s
        clean, let us continue. If not, stop us.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282be0d8-15d8-4a9e-bee7-266fec85c254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:44:40.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:45:04.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 10, President Rodrigo Duterte ordered PDEA to helm the
        drug war amid allegations of abuses and extrajudicial killings, including
        the death of teenagers Kian Delos Santos, Carl Arnaiz, and Reynaldo De Guzman.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b420ae-cfb6-4b30-81c7-056b08e83f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:44:40.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:45:04.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte said he will return the anti-illegal drug campaign
        to the police should the problem worsen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c79c41-eca7-477a-933b-c1acbd6a4581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:44:40.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:45:04.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/18/president-rodrigo-duterte-police-return-to-drug-war.html">READ:
        Duterte: Police to return to drug war if problem gets worse</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d886069-16a5-4686-ba5c-eab1bfe2bb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:44:40.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:45:04.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa in a media briefing on Monday said while there is no definite
        date yet as to when this will happen, he said they are preparing to conduct
        the drug operations at "full speed with extreme caution."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea564b8-995e-4f73-a176-70efa6be63e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:44:40.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:45:04.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/27/PNP-police-war-on-drugs.html">READ:
        PNP ready to go ''full speed with extreme caution'' in drug war</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04df673a-1286-4e04-9456-c27a849a1d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:44:40.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:45:04.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the previous oral arguments on November 21, lawyers of the Free
        Legal Assistance Group and the Center for International Law called on the
        magistrates to ''guide'' the police in its anti-drug operations. They claimed
        the memorandum circular CMC16-2016, more popularly known as Project Double
        Barrel, is unconstitutional.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4d1d1f-cec6-414b-8b92-e2d0717ef25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:44:40.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T11:45:04.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/21/sc-oral-arguments-day-1.html">READ:
        Petitioners call on SC to ''guide'' police with anti-drug operations</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185f0c4a-897c-461a-918e-b912597c17d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:44:40.886+08:00
      'mgnl:createdBy': 'cnnproducer'
