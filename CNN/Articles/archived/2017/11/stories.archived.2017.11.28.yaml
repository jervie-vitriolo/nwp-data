  'half-marathon-after-knee-back-injuries':
    'author': 'Dr. Melina Jampolis, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-11-28T21:56:41.564+08:00
    'imagesource': 'jcr:fdcfbe41-c979-4015-b97c-7f93993aa833'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d8d92d0-9b81-4c5a-9bc4-9760471516b1'
    'lead': 'At 47 years old and with a list of bodily injuries that reads like a
      medieval saga, I never thought I could finish a half-marathon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T14:33:16.977+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T14:34:02.741+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T14:34:02.381+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yes, you can run a half-marathon after knee and back injuries

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e803bb87-6b03-4821-aac6-c5c49cca36ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:33:16.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:34:02.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At 47 years old and with a list of bodily
        injuries that reads like a medieval saga, I never thought I could finish a
        half-marathon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37212a92-69d4-456a-b046-2bcc22b664c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:33:16.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:34:02.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m the mom of two very active young boys. I have a work schedule
        filled with national TV appearances, the completion of my next book and my
        private medical practice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70be83a-e341-403e-9731-f9ec87caebfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:33:16.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:34:02.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more serious: How could I possibly run 13.1 miles at my age
        and with all my injuries? I have a 30-year history of knee and back problems,
        including three surgeries and dozens of injections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa998145-1938-4bda-887e-b2cab1979345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:33:16.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:34:02.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I always dreamed of running a half-marathon, but I didn''t think
        it was physically possible. The list of reasons why I couldn''t was simply
        too long.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e993f80f-8fd1-48d6-a7d2-1925583fb38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:33:16.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:34:02.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all this, in a momentary lapse of judgment, I joined a group
        of moms who were training for a half-marathon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f5d8d4-2e70-4aba-aad4-48c6c0bcf796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:33:16.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:34:02.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I now feel like the poster child for "Yes, you can still run a half-marathon,
        despite what ails you."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a24bb1f-decc-4ce3-8e68-431fac98e924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:33:16.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:34:02.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My knee</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e126e959-1e76-482e-9a06-10723cc53edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:33:16.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:34:02.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At age 16, I tore my right knee''s ACL (anterior cruciate ligament)
        while playing soccer. I was in full leg immobilizer for six weeks. The severity
        of the injury was unknown, so they didn''t operate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f640dc8-5cea-4e58-90eb-b6513d3274e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:33:16.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:34:02.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During my third year of medical school, without an ACL, my knee
        essentially dislocated, and I could barely walk.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75d138d-e45b-4a3d-afb8-4c5697c0398c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:33:16.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:34:02.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surgeons repaired it using a hamstring graft, which at the time
        was newer and showed faster recovery. Six years later, I tore the meniscus
        in that same knee. When the surgeons did the meniscal repair, they said my
        ACL graft had failed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6d8385-d253-45ef-b82b-a006b7d410a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:33:16.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:34:02.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have poor stability in that knee joint, as I opted not to repair
        it again. It would have required significant down time, and the surgeon said
        that if I kept my supporting leg muscles strong, I would probably be OK.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78326d07-edca-40ed-9724-54c7352cf8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:33:16.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:34:02.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pain has been chronic on and off. I''ve also had several injections
        for the pain, and I always wear a brace during exercise to support that knee.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c374002-987b-4083-836c-dcf409790b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:33:16.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:34:02.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My back</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a03b12f-ff2c-40a8-b4d8-4c8d93a5c3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:33:16.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:34:02.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the second year of my medical residency, after a kickboxing
        class, I was walking down the hall at the hospital and noticed that my left
        foot was not flexing properly (it was making a flapping noise on the ground).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13f96b1-6de3-4e9c-bad2-a43c5624bbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:33:16.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:34:02.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was in surgery two days later for a massive disc herniation in
        my spine; 85% of the L5 disc was protruding into my spinal column and pressing
        on the nerves, causing my neurologic symptoms, which included weakness and
        numbness.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446e7d50-fee6-4690-8a89-9378213e9214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:33:16.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:34:02.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surgery lasted seven hours due to extensive scar tissue surrounding
        the disc (I had been in pain for years and never had the pain evaluated),
        and the recovery was very long and slow.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6aaacb-a590-4f3b-b661-2f203a92d386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:33:16.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:34:02.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My neurosurgeon warned me that I was going to have to be much more
        careful in the future with my exercise regimen or I would have even more significant
        back problems.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01aa8a0-e696-4918-81c0-7d47bc713fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:33:16.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:34:02.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, after the birth of my second child, I had a severe flareup
        of back pain radiating into my right buttock (this is fairly common after
        pregnancy due to the loss of abdominal muscle strength plus the increasing
        weight and imbalance caused by the growing baby), and I had to have a series
        of 13 injections in my back before I was pain-free and could carry my newborn
        son more than a foot or two.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bc0389-5b35-4c33-a90c-64b7ac2b261c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:33:16.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:34:02.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Train my way out</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8333695-a906-41d1-98bb-08298c1da9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:33:16.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:34:02.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a physician who has worked with dozens of athletes training for
        endurance events, I knew a fair amount about what''s required to train properly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735d177d-92b7-4265-bb21-0f52bd4a7a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:33:16.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:34:02.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But training with significant orthopedic issues and a jam-packed
        schedule proved to be far more challenging than I expected. It also turned
        out to be an incredible learning experience, and I took the opportunity to
        reach out to several experts during my journey.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b159889-40cd-42fd-9d34-9a73bd6927ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:33:16.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:34:02.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a veteran mom and marathon runner''s suggestion, I began my training
        by doing run-walk intervals (run five minutes, walk one minute). Experts agree
        that this is a great approach when you are starting out or dealing with an
        injury. It allows for physical recovery and rest while helping prevent injury
        or injury aggravation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f8a52d-081b-4917-b603-116dff35afdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:33:16.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:34:02.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This type of interval training -- not to be confused with high-intensity
        interval training, which is short sprints interspersed with short periods
        of recovery, often used for weight loss and to improve cardiovascular fitness
        through a shorter, more intense workout -- also helps build both endurance
        and confidence because it allows you to train longer with less fatigue and
        less continuous joint and muscle strain.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5654562f-a7cb-4075-a1c6-8178bc2c2727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:33:16.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:34:02.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since I was training with several old injuries, it helped me tremendously.
        I found that as I fatigued, my form suffered, and my pain increased. The one-minute
        recovery intervals really helped me maintain better form during my training.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d721c99-085a-45c7-bfe4-1f5d74ad6b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:33:16.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:34:02.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using an app called Runner''s Interval Timer helped me monitor these
        intervals and made training much easier. I was able to build up to 3 miles
        the first week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b44faa2-cc8e-43f0-b7eb-e3005a62991a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:33:16.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:34:02.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another challenge was that I had only about two months to train.
        All the experts I spoke to recommend allowing at least three to four months
        to build up to a half-marathon. With training, your heart muscle strengthens,
        allowing you to more effectively pump blood and oxygen to your hardworking
        muscles.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22547589-3ac1-4398-9a39-9162a7f3e43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:33:16.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:34:02.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I knew that it was important to build up slowly but consistently,
        so I set a goal of running three times a week: two shorter runs (3 to 5 miles)
        and one longer run on whatever day my schedule allowed. I tried to increase
        my longer runs by 2 miles each week since I had to ramp up more quickly to
        be race-ready in time.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f952a88f-9f86-412e-af52-ae4732d819d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:33:16.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:34:02.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cross-train, too</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206a17dd-4451-4b5c-9f1a-b4d63792f63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:33:16.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:34:02.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the experts and experienced runners I consulted emphasized the
        importance of cross-training to build strength and flexibility and to prevent
        overuse injury. So I tried to squeeze in one yoga session and one Spinning
        class per week. In retrospect, I wish I had made the time for strength training,
        as I know now that it would have helped me maintain better running form.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c0f047-70c0-48d1-99e7-5dafd2cf2963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:33:16.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:34:02.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also found the time to make it to the running store to be assessed
        for better running shoes. My chiropractor, Dale Fernandez, treats a lot of
        "weekend warriors" and new runners like myself. He explained that "good running
        shoes will complement the efficiency of your gait/stride and even offer symmetry
        in your running."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff37c5e-0fbc-44d5-a00b-fc5a4977cfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:33:16.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:34:02.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also suggested that I meet with a running coach, but at the time,
        I didn''t appreciate the importance of this recommendation, especially for
        someone with a history of orthopedic issues.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd894d2c8-d8d3-4167-a7bc-eebf507b1db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:33:16.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:34:02.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five weeks into my training, things were going surprisingly well.
        I wasn''t pain-free all the time, but I had completed a 10-mile run, and I
        managed to recover fairly quickly. After each long training run, my knee got
        very inflamed. I had a hard time walking down the four stairs in my house,
        but it always got better within two days. At one point, my left knee even
        started hurting for a week or so, probably due to gait issues caused by my
        right knee pain.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78733b3-9603-4065-a377-f7757001d22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:33:16.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:34:02.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My back was holding up much better than expected, and while it was
        challenging finding the time to run, I adjusted my work and family schedules
        to fit training into my day. This is a suggestion I have made to thousands
        of patients over the past two decades.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1295f1-b556-4c50-a691-b6e4ec12761c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:33:16.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:34:02.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Setback</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0424ff75-8bb4-4f44-9495-0dd5e54ce8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:33:16.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:34:02.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, I was getting the weekly mileage in, but I was running
        very slowly, and my former high school athlete side got the best of me. I
        decided to push myself and try to go a little faster on a 3-mile run to see
        whether I could improve my time. And that is when the trouble began. I felt
        OK immediately after the run, but the next day, I could not stand up straight
        and was suffering terrible back pain.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d851ce-2222-4b50-bd8d-1f423fc5916d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:33:16.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:34:02.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I went to see my chiropractor, who told me that in my current condition,
        it was very unlikely that I would be able to run the half-marathon in 3½ weeks.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdb0ed3-9b51-4da9-bfe9-3ed0db34d776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:33:16.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:34:02.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I didn''t have any major "red flags" -- none of the neurological
        symptoms including weakness or numbness that I had before my surgery two decades
        ago -- but I still needed to take at least a week off from running to let
        my back recover. He strongly suggested (again) that if I really wanted to
        complete the half-marathon, I should hire a running coach to see whether there
        were issues with my form that might be contributing to my pain.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c060702-f18f-4a50-b7de-89b1c5934b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:33:16.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:34:02.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desperate to reach my goal, I agreed, but I was not optimistic that
        anything could be done so late in the game. I mistakenly assumed that running
        was a basic skill that didn''t require coaching.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e97c74-aa14-474a-b2df-48b4d3925636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:33:16.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:34:02.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After one 90-minute session with Pose Method-certified running coach
        Christoper Drodz, I realized I was completely wrong. He took videos of my
        running form at the start of the session and showed me all the ways in which
        I was placing added strain on both my knee and my back, in addition to forcing
        my body to use more energy than required with each stride.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5069ae9-4ec9-4321-ac87-1f76ffd778ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:33:16.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:34:02.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He gave me a crash course in the pose method of running and put
        me through a number of exercises and drills to improve my running form. I
        felt the change immediately: much less strain on my back, and my running felt
        faster and more effortless.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db31cb4a-4abf-4f71-a2ce-bb37c48b3349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:33:16.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:34:02.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the race was only two weeks away, I didn''t have time for
        a second session, but I felt confident that despite my setbacks, I was going
        to finish the race.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b09dbfa-d087-49c2-8132-8fb9a56b2e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:33:16.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:34:02.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Finisher!</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd06f18-5607-4c4e-a3c6-0c3dea7abee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:33:16.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:34:02.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I completed the half-marathon without too much suffering, and I
        even managed to sprint to the finish with one of my fellow moms! Even more
        surprisingly, I had no knee or back pain the following day, just really sore
        muscles.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8b10f7-1675-44d8-bca7-de7e0c255ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:33:16.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:34:02.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting a medal at the finishing line was a highlight (how often
        do we get medals as adults?) and seeing the proud faces of my husband and
        kids near the finish was a joy.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58c6992-0c02-4acc-92d9-f92f99154b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:33:16.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:34:02.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve already signed up for my next half-marathon in a few months,
        and I''m confident that with everything that I learned, and with the benefit
        of additional training time, it will be even better.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c1cae3-8797-4f5d-be74-bd7531d32827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:33:16.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:34:02.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m not suggesting that everyone can or should complete a half-marathon,
        but what I learned is that you shouldn''t let past injuries or a crazy schedule
        get in the way if it is something you have dreamed about. Just be sure to
        get the training and medical support you need to avoid injury.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec16371-46be-44c8-90cf-d9d82610293b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:33:16.981+08:00
