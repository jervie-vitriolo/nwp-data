      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — An
        inherited problem-- that''s how former President Benigno "Noynoy" Aquino III
        remembers the Metro Rail Transit Line 3 (MRT-3) situation during his term.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49a30a0-1b58-4db0-8dd4-77cdef5769b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:20:51.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:21:14.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to media at the 85th birth anniversary of his father, the
        late Sen. Benigno "Ninoy" Aquino, Jr., the former president said a total overhaul
        of the beleaguered train line was supposed to be implemented by the Arroyo
        administration, but did not occur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278af951-15e4-4e6a-bdb6-6393d760797d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:20:51.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:21:14.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said when his administration took over in June 2010, then-MRT
        maintenance provider Sumitomo had helped keep it running despite the line''s
        old coaches.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f675c2a1-23a1-4efe-8826-fb45c40639c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:20:51.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:21:14.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the situation led Sumitomo, the MRT-3''s maintenance provider
        for more than a decade, to raise costs and not provide a warranty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bd7f47-5a6e-4189-bfa1-a81c97628aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:20:51.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:21:14.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang dinatnan naming problema… Dumating yung punto na sinabi
        na ng Sumitomo ''sobra ang paggamit niyo ng</em> MRT," Aquino said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8db000-6ab2-430e-92dc-4003dabbfab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:20:51.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:21:14.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem we inherited... It came to a point that
        Sumitomo said ''MRT use is too much.'']</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d973b28-c809-4be2-8751-1227eed879ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:20:51.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:21:14.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>﻿“Kung itutuloy namin yung</em> maintenance<em> nito itataas
        namin yung presyo dahil sobra sobra yung paggamit niyo. Hindi na rin namin
        kayo bibigyan ng</em> warranty,''" Sumitomo said, according to Aquino.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5427cd-e959-43b8-a887-e42307d325b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:20:51.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:21:14.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we continue this maintenance, we''ll have to raise
        prices as it''s too worn out. We won''t be able to give you a warranty.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fb11e5-d10e-4e84-8bda-555d7bcf95ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:20:51.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:21:14.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sumitomo was the MRT''s maintenance provider from 2000-2012. After
        its contract ended, the government hired several maintenance providers for
        the MRT train.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ae3aeb-417e-4421-9212-a3929f72e5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:20:51.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:21:14.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2015, the government awarded the ₱3.8-billion maintenance
        contract to Busan Joint Venture, which had the experience and the required
        capitalization to accomplish maintenance of the MRT.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca38e685-9110-4826-a5c4-438d6ac3f9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:20:51.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:21:14.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Department of Transportation (DOTr) claims it was Busan
        Universal Rail, Inc (BURI) that was tasked to implement the maintenance contract,
        allegedly on orders of Abaya and other transport officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c34adb-2c9d-4242-b7a0-4dee05460002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:20:51.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:21:14.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr said the contract was anomalous as Busan Joint Venture is an
        entirely different entity from BURI.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d17de4-f221-443d-b8b8-ae534134de26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:20:51.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:21:14.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Busan Joint Venture won the contract with then-DOTC and one of
        joint venturers there is Busan Transportation Corporation," Transportation
        Undersecretary Rainier Yebra said. "<em>Siya yung may</em> experience, <em>may</em>
        required capitalization [That had the experience and the required capitalization].
        Joint venture should''ve included Busan Transportation Corp."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f43fa7-c1ac-4fe4-861f-e1a5957f96ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:20:51.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:21:14.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead, they formed BURI, where Busan Transportation Corporation,
        the Korean giant, only got 4.7-percent equity and we believe that in itself
        is anomalous," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b37f605-e22d-44ea-bc91-a6058607a1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:20:51.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:21:14.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/transportation/2017/10/23/jun-abaya-dotc-buri-graft-mrt3-maintenance-contract.html">READ:
        Abaya, ex-DOTC officials face graft rap over MRT-3 maintenance contrac</a></strong>t</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b820d33a-55c4-4490-9bdc-61e22af5f2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:20:51.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:21:14.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government terminated its contract with BURI last November 6
        over poor performance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f320cf53-7948-4d6d-a25c-d38b87310b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:20:51.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:21:14.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Department of Transportation accused Aquino administration
        officials, led by former Transportation Secretaries Mar Roxas and Jun Abaya,
        of plunder in connection with the MRT contract.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcdbab6-021c-40fe-9507-59ea6dc85711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:20:51.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:21:14.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a complaint filed before the Ombudsman last week, the DOTr claimed
        there was a "grand conspiracy" among the MRT''s former maintenance provider,
        BURI and the former transport officials to amass ill-gotten wealth.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75aa75d-2f7a-4fa4-bd72-3782cff40c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:20:51.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:21:14.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/transportation/2017/11/21/dotr-plunder-cabinet-official-mrt-maintenance-contract.html">READ:
        Former Aquino Cabinet officials face plunder complaint over MRT-3 maintenance
        contract</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3d559c-8153-485d-bc70-9df27ed72773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:20:51.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:21:14.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have denied the claims. Roxas called the accusations "pathetic,"
        while Abaya said he is confident any inquiry will show projects entered into
        during the Aquino administration "were done with full, rigorous compliance
        with the law."</p>'
  'Bitcoin-incredible-surge-hits-new-heights':
