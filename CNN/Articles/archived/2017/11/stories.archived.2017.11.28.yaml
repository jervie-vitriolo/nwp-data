    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pakistan law minister resigns; blasphemy protests disperse

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6b4311-46b5-41f4-858c-a0126ce869b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:43:34.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:43:54.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Protesters in Pakistan are dispersing Monday
        after the country''s law minister Zahid Hamid resigned under pressure following
        weekend clashes that killed two people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079b04eb-fd32-4cf8-90bc-33ec983f5e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:43:34.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:43:54.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks, protesters have been demanding Hamid''s resignation because
        they claimed a change in the wording of the oath of office weakened rules
        requiring lawmakers to reference the Prophet Mohammed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e43053-5f4d-4c29-bc3f-d6794e5d118b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:43:34.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:43:54.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has apologized and denied making the changes, calling
        them clerical mistakes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9110cec-b3ea-46d1-acdb-ab087779c9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:43:34.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:43:54.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue came to a head on the weekend, when the government called
        in Pakistan''s armed paramilitary force to remove protesters who''ve been
        blocking a key road between Islamabad and the neighboring city of Rawalpindi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e2139b-438b-4ab1-a2f6-6baf75422422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:43:34.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:43:54.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement moved in to break up the crowd Saturday following
        the expiration of a Thursday deadline to disperse issued by Pakistan Interior
        Minister Ahsan Iqbal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc1038c-d1d8-4238-8834-2c74f09be2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:43:34.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:43:54.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from the scene showed officers carrying sticks and firing
        tear gas and rubber bullets at protesters. Groups of protesters could be seen
        throwing rocks with their hands or using slingshots.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386c3600-b2f4-4243-a1f6-541ed02638a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:43:34.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:43:54.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two people have died and more than 250 others were injured
        in street demonstrations, according to hospital officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d89e856-6afa-4725-abfc-8c5bde354e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:43:34.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:43:54.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Accusations of blasphemy</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94716b89-bbad-44e6-b39b-f7655775c3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:43:34.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:43:54.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than two weeks, the protesters had focused their ire on
        a proposed legislative change they claimed would soften electoral laws.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4473e16f-d786-419a-85b3-ab59c80133da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:43:34.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:43:54.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prompted by radical Islamists, the demonstrators claim the proposed
        bill was blasphemous because they weakened rules requiring politicians to
        properly reference the Prophet Mohammed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5df3c6a-0e91-4b2c-a9d1-9edf93f44598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:43:34.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:43:54.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under pressure to appease the protesters, Hamid over the weekend
        released a video that was shared on social media in which he read the oath
        and said that he loved the Prophet "from the depth of my heart," adding that
        he and his family were&nbsp;<a href="https://edition.cnn.com/2017/11/26/asia/pakistan-protests-paramilitary/index.html">"prepared
        to lay down our lives for the honor and sanctity,"</a>&nbsp;of Islam''s holy
        Prophet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e807827-e02c-4c7c-84f2-dfd26f8914f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:43:34.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:43:54.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters have largely been spurred by Khadim Hussain Rizvi,
        the leader of Tehreek-e Labbaik Pakistan, a hardline Islamist movement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb093b0-480f-40ce-8f85-752c1db52624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:43:34.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:43:54.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to a crowd of protesters on Monday, Rizvi issued a set
        of demands, including calling on the government to release all protesters
        who''d been detained by security forces since demonstrations began on November
        6.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852eb012-19a0-4b9b-9cc4-c5c964ad130f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:43:34.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:43:54.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said only when that happens will he call off the protests. He
        gave the government 12 hours to meet his conditions, but already, crowds were
        dispersing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ded40e8-87db-436d-ace3-0905cf0b0edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:43:34.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:43:54.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations of blasphemy have incited violence in Pakistan in the
        past. In June this year a 30-year-old man was sentenced to death over a series
        of Facebook posts that were deemed to&nbsp;<a href="https://edition.cnn.com/2017/06/15/asia/pakistan-blasphemy-facebook/index.html">use
        "derogatory remarks ... in respect of the Holy Prophet."</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551e7e4b-51f7-4aa7-b320-f032013f4398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:43:34.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:43:54.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2017, the Interior Minister Chaudhry Nisar Ali Khan said&nbsp;"<a
        href="https://www.dawn.com/news/1322159">nothing can be greater than our religion
        to us</a>"&nbsp;when discussing purportedly blasphemous content online.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e701c2-36a3-4914-a61e-cf1927c7f176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:43:34.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:43:54.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/11/26/asia/pakistan-law-minister-resigns/index.html">Pakistan
        law minister resigns; blasphemy protests disperse</a>."</em></p>'
  'Indonesia-Mount-Agung-eruption-closes-Balis-main-airport':
    'author': 'Eliott C. McLaughlin, Mochamad Andri and Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-28T12:32:59.261+08:00
    'imagesource': 'jcr:e75b633b-96fe-4215-8523-9103ab3cd864'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37a496ca-1786-4bb4-9bc3-e665641418dc'
    'lead': 'Authorities have issued the highest-level warning possible after volcanic
      eruptions from Mount Agung on the Indonesian resort island of Bali forced the
      closure of the island''s main airport and evacuation of thousands of residents
      living nearby.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T15:47:40.750+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T15:47:58.804+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T15:47:58.331+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indonesia volcano: Mount Agung eruption closes Bali''s main airport

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de196d7-e55b-4abc-a094-138c85b3bcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:40.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:47:58.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Authorities have issued the highest-level
        warning possible after volcanic eruptions from Mount Agung on the Indonesian
        resort island of Bali forced the closure of the island''s main airport and
        evacuation of thousands of residents living nearby.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30760663-08e5-4756-af4f-6626d56abde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:40.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:47:58.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thick ash started shooting thousands of meters into the air above
        Mount Agung on Saturday, driving east and southeast along the archipelago,
        forcing more than 29,000 people to evacuate from their homes, the Bali Provincial
        Board for Disaster Relief said, revising their initial estimate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1d2dff-28d4-431b-8b31-98aa284f0f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:40.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:47:58.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Ngurah Rai International Airport, Bali''s main airport, flights
        were canceled for 24 hours from 7:15 a.m. Monday local time (6 p.m. Sunday
        ET), stranding roughly 59,000 domestic and international passengers, according
        to the airport''s latest report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2130e5ad-e978-448a-ac17-aaf31c7d9529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:40.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:47:58.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the sun is shining and there is little sign of volcanic ash
        in the southern regions of Bali, evidence of volcanic ash at higher altitudes
        on aviation approach and departure paths has prompted the decision to close
        the airport," Bali Tourism Board Chairman Ida Bagus Agung Partha Adnyana said
        in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059de0b8-06d9-4190-ad34-9f08750c2e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:40.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:47:58.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Agency for Disaster Management issued a Level 4 alert
        on Monday, indicating the potential for another larger eruption and recommending
        no public activities within 8 to 10 kilometers from the peak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e23fbe-5841-4b7e-a9c7-6fa879fe4439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:40.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:47:58.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone within that distance of the peak was advised to evacuate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18ef6b7-6038-40b6-8fa8-6a81390b12e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:40.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:47:58.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Indonesia''s Center for Volcanology and Geological Hazard
        Mitigation raised its aviation alert notice to Red, the highest level.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2d0973-9d3c-4b71-b33b-64703cc7a3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:40.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:47:58.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regular rain in the area around the volcano has created a series
        of volcanic mud flows,&nbsp;Sutopo Purwo Nugroho,&nbsp;head of <a href="https://twitter.com/Sutopo_PN/status/934983598305812482">information
        and data for Indonesia''s National Disaster Management Agency said</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caaea32-4429-4425-b477-e331b35a15de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:40.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:47:58.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pyroclastic material of (the) Mount Agung eruption will continue
        to grow. The rain will increase during the rainy season. Potential lava floods
        will increase. Do not do (engage in) activities around the river," he said
        on his official Twitter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298a6523-a954-485f-b7ee-07ac8c40ce05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:40.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:47:58.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lombok International Airport on Lombok, the island due east of Bali,
        closed temporarily, said Ari Ahsan, spokesman for Ngurah Rai airport. Flights
        from Lombok resumed early Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a933a15b-c164-4e7e-8a2f-59e86058baf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:40.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:47:58.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Amazing and scary''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b113e1-c35d-41f8-ba47-0abbe0d6a8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:40.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:47:58.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bali is a popular tourist destination which welcomes&nbsp;<a href="https://www.abs.gov.au/ausstats/abs@.nsf/products/961B6B53B87C130ACA2574030010BD05">more
        than a million visitors from nearby Australia</a>&nbsp;every year, as well
        as hundreds of thousands of Chinese guests.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a090e3a1-52b7-49d5-85f3-3e10b35e5cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:40.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:47:58.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main tourist centers are some distance from Mount Agung. Bali''s
        artistic hub, the small town of Ubud, is about 50 kilometers (31 miles) southwest
        of the volcano, and Denpasar (where the airport is located) and the popular
        Kuta Beach are more than 63 kilometers (40 miles) away.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc5a409-b0ac-49d6-8b98-9b0ea9b832e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:40.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:47:58.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freelance writer Ann Goryainova, 34, said she was traveling on Lombok
        when Agung finally erupted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0282571-16dc-4ba4-8aa0-7ec4789cd767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:40.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:47:58.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(I can) see a huge steam and ash cloud over the volcano from here,
        amazing and scary at the same time," she told CNN, while adding there was
        no panic on the island around her.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d2616d-96fa-40e4-b96c-11383d491081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:40.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:47:58.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Derek Du Chesne, 30, said he was having a very difficult time
        trying to find a flight home to the United States.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d395b1f-77b2-4e12-8de7-f01a95f628ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:40.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:47:58.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last two days we couldn''t get out of here. Traffic gridlocked,
        buses lining the streets for evacuation. We couldn''t get through to any of
        the airlines via phone, been on hold for an hour now, scary stuff," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d3dded-4c2b-4d0b-8a8b-a71ec0172135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:40.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:47:58.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of people were&nbsp;<a href="https://edition.cnn.com/2017/09/26/asia/bali-volcano-mount-agung/index.html">evacuated
        from their homes around Mount Agung in September</a>&nbsp;when the alert was
        first raised. At the time, an evacuation zone of 12 kilometers around Mount
        Agung was established, and travelers were warned to stay clear of the area.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce17cd72-87a3-470d-98cd-50006d60c8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:40.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:47:58.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evacuation zone is based on the last time Agung erupted in 1963,
        killing more than 1,700 people and destroying many villages, some on the slopes
        of the mountain.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994605d3-245a-4231-9c79-5f7237352f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:40.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:47:58.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Eruptions started Saturday</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300e8967-e212-4929-8adf-2ff67d9d732c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:40.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:47:58.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ash, which began spewing into the sky after Mount Agung in eastern
        Bali erupted three times Saturday, has reached heights of 4,000 meters (about
        2.5 miles), according to Sutopo.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbfedf7-1c4d-4a78-943d-5b1217bf5789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:40.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:47:58.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Australia''s Bureau of Meteorology, by Monday morning
        the continuous cloud of smoke had&nbsp;<a href="http://media.bom.gov.au/releases/398/volcanic-ash-update-for-mount-agung/">reached
        as high as 9,100 meters (at least 5.6 miles)</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d24e54-0a51-4764-9c74-58c3c2b2657d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:40.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:47:58.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first eruption came around 5:30 p.m. Saturday, Bali''s Regional
        Disaster Management Agency said. More eruptions followed and continued into
        Sunday, with a "medium-pressure eruption" in the early evening.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7816b9cf-89cb-425d-9423-ceb3b31a4821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:40.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:47:58.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The volcanic eruption has now moved on to the next, more severe,
        magmatic eruption phase, where highly viscous lava can trap gasses under pressure,
        potentially leading to an explosion," Mark Tingay, a geologist at the University
        of Adelaide''s Australian School of Petroleum, said in a statement Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5970e3-f363-490b-8a9c-d3c61b106877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:40.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:47:58.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The local authorities are extremely experienced in managing volcanic
        eruptions, and have the situation extremely well in-hand."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35837bc3-2796-480d-b902-a3b8f0b5a16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:40.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:47:58.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ash fall was reported in the villages of North Duda, East Duda,
        Pempetan, Besakih, Sidemen, Tirta Abang, Sebudi, Bhuana Amerta in Klungkung
        and in some villages in Gianyar. Masks are being distributed in Bali and Pulau
        Lombok.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6312f022-6041-46d1-9806-8d0b394a0291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:47:40.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:47:58.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/11/26/asia/mount-agung-eruption-bali-indonesia/index.html">Indonesia
        volcano: Mount Agung eruption closes Bali''s main airport</a>."</em></p>'
  'Meghan-Markle-Who-is-Prince-Harry-bride-to-be':
    'author': 'Judith Vonberg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-28T12:23:09.691+08:00
    'imagesource': 'jcr:57ddd6ab-e5e6-4419-a9e1-0f30710c9a86'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42ec0453-7d69-467d-97d6-0fe63bb906a7'
    'lead': 'The rumor mill has been buzzing for months. The first whispers of a royal
      engagement made their way across social media and the British tabloids earlier
      this year and soon grew into a clamor of speculation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T15:53:12.937+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T15:53:29.352+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T15:53:29.079+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meghan Markle: Who is Prince Harry''s bride-to-be?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc64a5ca-8992-4001-94dd-60dbe1140732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:53:12.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:53:29.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The rumor mill has been buzzing for months.
        The first whispers of a royal engagement made their way across social media
        and the British tabloids earlier this year and soon grew into a clamor of
        speculation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e44f4c8-d47d-4b72-9d1b-d421d50f670b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:53:12.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:53:29.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the question had always been "when," not "if," Prince Harry
        and American actor Meghan Markle would announce their engagement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba0f316-9fb7-40d0-8710-bcc3dee43973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:53:12.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:53:29.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the UK royal household confirmed the pair became engaged
        earlier this month and that the wedding will take place in spring 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb5b455-f139-4695-b404-7d688dc290c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:53:12.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:53:29.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her very public career -- as an actor, a feminist and a
        humanitarian -- Markle has kept her personal side largely hidden. So who is
        she?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bca8ca-65c0-401f-b399-d6f91870cb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:53:12.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:53:29.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Actor</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ff03b5-f947-4b51-befb-a82efd9f8695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:53:12.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:53:29.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markle, 36, grew up in Los Angeles and graduated from Northwestern
        University with a degree in communications.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d3e6a1-2ec3-4e87-b4ae-633212fde6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:53:12.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:53:29.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her breakthrough as an actor came in 2011 when she first appeared
        as ambitious paralegal Rachel Zane in the hit US television series "Suits,"
        now in its seventh season.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96a3cb0-fb8d-442f-a43d-0b4fd9a692c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:53:12.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:53:29.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has also acted in "CSI: Miami," "90210" and "General Hospital."
        Her film roles include Jamie in "Horrible Bosses" (2011) and Megan in "Remember
        Me" (2010).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9469d28f-1bd6-41ef-98dc-23bacc49d7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:53:12.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:53:29.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an&nbsp;<a href="https://www.elle.com/uk/life-and-culture/news/a26855/more-than-an-other/">article
        for Elle UK in 2015</a>, Markle wrote about the difficulty of forging a career
        as a biracial actor. (Her mother is African-American and her father is Caucasian.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6ad66b-d00d-417a-81d6-34fa150807a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:53:12.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:53:29.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being ''ethnically ambiguous,'' as I was pegged in the industry,
        meant I could audition for virtually any role," she wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276abbcd-3458-4479-8456-93b2b4608555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:53:12.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:53:29.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sadly, it didn''t matter: I wasn''t black enough for the black
        roles and I wasn''t white enough for the white ones, leaving me somewhere
        in the middle as the ethnic chameleon who couldn''t book a job."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f75aab-0874-4bf8-b6d1-6bcc5e366b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:53:12.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:53:29.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She spoke highly of the producers of "Suits" who "weren''t looking
        for someone mixed, nor someone white or black for that matter. They were simply
        looking for Rachel."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10de5a3c-2a76-474d-a1cf-65ef3322a186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:53:12.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:53:29.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Proud to be a feminist''</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787dfe01-963f-4b35-ab11-9bc479d535a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:53:12.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:53:29.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m proud to be a woman and a feminist,"&nbsp;<a href="https://www.youtube.com/watch?v=qLoqdxFqT9A">said
        Markle in a speech</a>&nbsp;at a United Nations conference on International
        Women''s Day 2015.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9aa58ed-1c46-4818-b1dd-380376a1e42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:53:12.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:53:29.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had just been named the UN Women''s Advocate for Political Participation
        and Leadership.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e42de0e-b01b-4171-b84e-84df52499ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:53:12.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:53:29.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her commitment to gender equality began many years earlier, Markle
        explained. As an 11-year-old she had watched a soap commercial with the tagline
        "women all over America are fighting greasy pots and pans."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0998b23-617c-46a4-9406-147d3714b9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:53:12.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:53:29.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She described how two boys in her class said loudly in response
        that women belonged in the kitchen and how the younger Markle, "shocked and
        angry," decided to take action. On the advice of her father, she wrote several
        letters, including one to the soap manufacturer and one to then-First Lady
        Hillary Clinton.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4ee57a-4f35-4a66-95ab-30f6909e5864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:53:12.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:53:29.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, she explained, the commercial was changed: The word
        "women" was removed and replaced with "people."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd395aeb6-a1c4-4e80-a3d0-08d2e0b508ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:53:12.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:53:29.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was at that moment that I realized the magnitude of my actions,"
        she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698dfc23-a8b8-4c75-bfc8-a33462379f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:53:12.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:53:29.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went on to call for more female political participation and
        representation. "Women need a seat at the table," she said. And where that''s
        not possible, "then they need to create their own table."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd02293-2524-4998-955c-1fe934a39a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:53:12.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:53:29.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year she was one of more than 70 celebrities including
        Lady Gaga and Bono who&nbsp;<a href="https://edition.cnn.com/2017/01/13/entertainment/meghan-markle-one-campaign-open-letter/index.html">signed
        an open letter</a>&nbsp;urging world leaders to tackle poverty by addressing
        gender inequality.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ff8e4b-47f5-4471-b798-fafa51c8be14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:53:12.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:53:29.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And&nbsp;<a href="https://time.com/4694568/meghan-markle-period-stigma/?xid=time_socialflow_twitter">in
        an article for Time</a>&nbsp;published on International Women''s Day, she
        drew attention to the stigma surrounding menstruation that threatens the education
        prospects of millions of girls in developing countries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208f4d7f-aee7-4ffb-aa65-dee12419720a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:53:12.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:53:29.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Humanitarian efforts</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b9258c-7d37-494c-a7de-a8fe4c200648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:53:12.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:53:29.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With fame comes opportunity," Markle wrote in a&nbsp;<a href="https://www.elle.com/uk/life-and-culture/elle-voices/articles/a32612/meghan-markle-fame-comes-responsibility/">column
        for Elle UK</a>&nbsp;in November 2016, "but it also includes responsibility
        -- to advocate and share, to focus less on glass slippers and more on pushing
        through glass ceilings."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480c1297-565d-405d-aba1-d373c6f8f86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:53:12.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:53:29.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, she became a global ambassador for World Vision and traveled
        to Rwanda to see the impact of the charity''s clean water initiatives.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2530ca22-cd9d-4097-9065-2cff074dfbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:53:12.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:53:29.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that year,&nbsp;<a href="https://www.elle.com/uk/life-and-culture/elle-voices/articles/a32612/meghan-markle-fame-comes-responsibility/">she
        wrote</a>&nbsp;about how childhood experiences had helped develop her "social
        consciousness."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fda530-7a58-461e-9ce1-01707f2c2438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:53:12.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:53:29.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My parents came from little so they made a choice to give a lot,"&nbsp;<a
        href="https://www.elle.com/uk/life-and-culture/elle-voices/articles/a32612/meghan-markle-fame-comes-responsibility/">she
        wrote</a>. "Buying turkeys for homeless shelters at Thanksgiving, delivering
        meals to people in hospices, giving spare change to those asking for it. It''s
        what I grew up seeing, so it''s what I grew up being: a young adult with a
        social consciousness to do what I could and speak up when I knew something
        was wrong."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e491f14-41d5-4b5f-8faa-ead0ab7e2544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:53:12.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:53:29.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until earlier this year, Markle ran a lifestyle website, sharing
        her tips on food and fashion. But she posted pieces about self-empowerment
        too.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b9cf08-b418-4501-a96d-fd0301783ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:53:12.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:53:29.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew I needed to be saying something of value,"&nbsp;<a href="https://www.elle.com/uk/life-and-culture/elle-voices/articles/a32612/meghan-markle-fame-comes-responsibility/">she
        wrote</a>&nbsp;last year, something about "subjects of higher value than selfies."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9082db33-bd3e-44e7-9e2f-50b390f70347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:53:12.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:53:29.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Markle: We''re ''really happy and in love''</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54df2a54-4dba-4adc-8dd9-34588f8cff24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:53:12.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:53:29.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markle was married to film producer Trevor Engelson for two years
        before they divorced in 2013. It was three years later -- in July 2016 --
        that she first met Prince Harry, introduced by mutual friends.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020e71f2-789e-4e9a-ad66-77f07a1f3406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:53:12.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:53:29.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two dated in secret before the Prince put an end to the speculation
        in November last year. In a&nbsp;<a href="https://edition.cnn.com/2016/11/08/europe/uk-prince-harry-meghan-markle/index.html">rare
        public statement</a>, he confirmed their relationship and warned the press
        against harassing his girlfriend.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e6a316-9965-4bc7-a8f6-149237c06187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:53:12.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:53:29.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was almost another year before Markle spoke openly about their
        relationship. "We''re two people who are really happy and in love,"&nbsp;<a
        href="https://www.vanityfair.com/style/2017/09/meghan-markle-cover-story">she
        told Vanity Fair</a>&nbsp;in September.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1b36bc-bb7f-4887-aa05-a14337c36228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:53:12.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:53:29.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure there will be a time when we will have to come forward
        and present ourselves and have stories to tell, but I hope what people will
        understand is that this is our time. This is for us."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1a047e-342f-4b2d-83d1-bf32d5d8b10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:53:12.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:53:29.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time a divorced American became engaged to a member of
        the British royal family, it triggered a crisis that ended with the abdication
        of King Edward VIII, her future husband.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4861b8e0-8b9c-4365-9e15-19eec87ef542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:53:12.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:53:29.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was in 1936. Things have moved on in the past eight decades,
        but change does come slowly in the world of British royalty.&nbsp;After all,
        it''s only two years since the law changed to give sons and daughters of British
        monarchs an equal right to the throne.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a668010e-68e5-4d1c-9f50-040c8055fe67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:53:12.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T15:53:29.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/11/27/europe/meghan-markle-profile/index.html">Meghan
        Markle: Who is Prince Harry''s bride-to-be</a>?"</em></p>'
  'Australia-Great-Barrier-Reef-receives-fertility-treatment':
    'author': 'Susannah Cullinane, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-28T12:16:53.907+08:00
    'imagesource': 'jcr:fa688fa1-2031-4bf3-bba5-127983b05ac5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c414a470-a503-4dce-a54a-6c48de31e4da'
    'lead': 'Australian scientists are optimistic that a fertility treatment for coral
      could help regenerate the Great Barrier Reef.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T15:59:40.923+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T16:00:13.748+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T16:00:13.414+08:00
