      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delight yourself with your choice of McFlurry - McFlurry with Sans
        Rival, McFlurry with Oreo Matcha, or McFlurry with Oreo - as well as other
        favorites like the McCafé Iced Coffee, Hot Fudge Sundae, and McFloat.</p>'
