      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd51b793-e348-4cad-96c3-0e4372102507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:29:14.630+08:00
      'mgnl:createdBy': 'cnnproducer'
