    'title': 'How much does a royal wedding cost?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd44d7b-21fc-47ed-9f75-321f33a34ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:42:24.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:42:47.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — The venue, guest list and exact date
        have not been revealed, but one thing is certain: Prince Harry and Meghan
        Markle''s wedding will be expensive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a92e97b-cf2f-4809-9813-80e64144a594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:42:24.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:42:47.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aimee Dunne, a London-based wedding planner who specializes in luxury
        weddings, said that even conservative estimates for a modern royal wedding
        would start well into six figures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2441dd66-01eb-4715-953b-cf41b2279248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:42:24.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:42:47.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t imagine Harry and Meghan would be able to achieve the
        wedding they would be looking at on anything less than £500,000 + ($670,000),"
        she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10690ee-0ae0-420d-b156-2a93b9801e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:42:24.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:42:47.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costs skyrocket into the millions when security is taken into consideration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc8695e-814c-4ad5-a5c8-1c402cac95d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:42:24.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:42:47.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at the money behind a royal wedding:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865dd71a-97dc-4124-a37d-0c2665dfc9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:42:24.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:42:47.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who pays?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a3282f-e674-435e-8971-aadec3f3752a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:42:24.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:42:47.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry''s father, Prince Charles, is likely to pick up most of the
        bill for the Spring 2018 wedding and reception, even if custom dictates otherwise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba89cd34-63fb-44d4-ba2e-3824a211ab11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:42:24.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:42:47.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Traditionally the cost of the wedding falls on the wife''s family,
        but surely this won''t be the case here," said Kate Williams, a historian
        and royal expert.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b88743-3a94-4b15-aa34-3d6e89cea41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:42:24.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:42:47.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wedding of Harry''s brother, William and his wife, Catherine,
        provides some precedent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2590f8a7-2129-46ec-80f7-276d0b6dad62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:42:24.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:42:47.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that case, Charles paid most costs. But Williams said that Catherine''s
        family also contributed "quite heavily."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06442deb-8c9f-4968-a95f-869aa0278553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:42:24.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:42:47.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will have to see what Meghan''s family decides to do," Williams
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7bd7e3-0a24-49d3-bdef-0e922f37520b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:42:24.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:42:47.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reception</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0f9057-7e5f-4a9e-9111-a28f326f7464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:42:24.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:42:47.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple can dodge a major venue rental bill by using a property
        owned by Queen Elizabeth II and her family (there''s no shortage of options.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28a9192-de36-4c9a-a69c-12781d7c052b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:42:24.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:42:47.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/11/27/europe/meghan-markle-profile/index.html">Related:
        Who is Prince Harry''s bride-to-be?</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077670da-3449-4f0a-8356-3b5dbc45f018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:42:24.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:42:47.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William and Catherine had two receptions in the Buckingham Palace:
        a traditional lunch for over 600 guests, which was hosted by the Queen and
        included dignitaries and officials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2357fb61-ac6d-4dec-b885-c2fe7bda4e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:42:24.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:42:47.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A more intimate evening party for roughly 300 friends and family
        followed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ac3ebc-fd88-4e8a-a8c3-a203ea89c7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:42:24.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:42:47.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With a guest list of 500, I would say a budget would realistically
        be a minimum of £150,000 ($200,000) upwards. And that is certainly on the
        conservative side," Dunne said of a reception.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f80e497-90f9-41c2-8723-b415aeb24620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:42:24.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:42:47.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dress</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e63a9b-3105-4dfa-b9b9-9bd5f92b5cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:42:24.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:42:47.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markle''s wedding dress is likely to be a bespoke piece by a prestigious
        designer, and the price tag will reflect that.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855ebcb4-87f4-42a1-b9b8-33b4e34c13c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:42:24.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:42:47.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catherine''s family reportedly paid for a custom Alexander McQueen
        wedding dress for her big day. The cost of the dress has never been officially
        confirmed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f925d30-450b-432b-94cc-856e8c9fdb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:42:24.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:42:47.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Security</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a13dfb-a0e1-4522-aaca-d18bb259f51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:42:24.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:42:47.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the big one.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edb6a21-f939-4d56-95ea-55c2cae8faaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:42:24.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:42:47.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 5,000 police guarded the public during festivities
        for William and Catherine, and there were reports of a dispute between London
        and Britain''s home office over who should pay.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5254050-2445-4c29-a028-356af9eabb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:42:24.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:42:47.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final bill remains unknown, but the government provided the
        police with a special £3.6 million ($4.8 million) grant that was used to cover
        overtime pay for officers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a62e6a-0fee-41e5-b2aa-889fdc104e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:42:24.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:42:47.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2016/11/03/media/prince-harry-meghan-markle-media/index.html">Related:
        British media obsess about Meghan Markle</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae42b1dc-a501-40a6-b02a-5631dce318dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:42:24.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:42:47.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Harry and Megan also decide to have their wedding in central
        London, the costs are expected to be substantial.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64082911-4236-4aa5-b1b3-8abf2528e3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:42:24.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:42:47.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course the situation has changed since the previous royal wedding,
        so the security requirements will be much stricter," Williams said, referencing
        a series of recent terror attacks in the city.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896e891d-d0a2-45b6-a9e4-842e6885b18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:42:24.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:42:47.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry''s distance from the British throne (he''s fifth in line)
        means he might have more choice than William in terms of location.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24bcf8c-6db0-4f0b-9fa6-ce5db3fd0531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:42:24.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:42:47.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cost to the economy</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020024a9-a9fb-4e53-95cb-2cc38c51b381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:42:24.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:42:47.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brits got an extra day off when William and Catherine were married.
        Charles'' wedding to Diana was also declared a special holiday, as was the
        wedding of his younger sister Princess Anne.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c782b1-e1d1-4e3a-b091-179c78e677cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:42:24.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:42:47.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national party comes with a cost: The Centre for Economics and
        Business Research says that each holiday reduces economic production by £2.3
        billion ($3 billion).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b136bbb-bd88-4f8a-a89b-3b6dc406fe87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:42:24.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:42:47.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some argue that increased tourism from abroad would help offset
        the cost of a royal wedding, but the Office for National Statistic found a
        little evidence of the phenomenon in 2011.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
