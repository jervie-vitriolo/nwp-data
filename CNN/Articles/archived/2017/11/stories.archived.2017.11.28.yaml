      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrate the holidays with McDonald''s desserts and drinks, which
        rival any sweetness you might be missing from a significant other.</p>'
    '14':
