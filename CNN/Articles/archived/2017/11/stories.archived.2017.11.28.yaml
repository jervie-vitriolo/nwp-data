    'jcr:uuid': '57a74135-f6f5-495c-bde3-abcff73fdc67'
    'lead': 'Protesters in Pakistan are dispersing Monday after the country''s law
      minister Zahid Hamid resigned under pressure following weekend clashes that
      killed two people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T15:43:34.729+08:00
