      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phase 1 will cover 288 hectares of the city, including a future
        70-hectare University of the Philippines Campus. BCDA also hopes to build
        an athletic stadium and aquatic center by December 2019, in time for the Southeast
        Asian Games (SEA Games) to be held in the Philippines.</p>'
