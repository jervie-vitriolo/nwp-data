      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/27/health/marathon-training-injury-exercise-jampolis/index.html">Yes,
        you can run a half-marathon after knee and back injuries</a>."</em></p>'
  'scarlet-fever-cases-rise-researchers-investigate':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-11-28T21:54:20.789+08:00
    'imagesource': 'jcr:df396880-26f0-4531-a5d5-418cb3f4e41e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35d0287f-65b5-4c98-a466-f1ea0832d738'
    'lead': 'Identified by a bright red rash that looks and feels like sandpaper,
      scarlet fever is a highly contagious disease caused by the same bacteria behind
      strep throat, group A Streptococcus pyogenes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T14:38:05.464+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T14:38:26.436+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T14:38:26.018+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'As scarlet fever cases rise, baffled researchers investigate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5241f7-236b-4fcf-9401-c3b0ce7149b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:38:05.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:38:26.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The age-old killer scarlet fever is on
        the rise in England and East Asia,&nbsp;<a href="https://www.thelancet.com/journals/laninf/article/PIIS1473-3099(17)30693-X/fulltext?elsca1=tlpr">according
        to research</a>&nbsp;published Monday in The Lancet Infectious Diseases journal,
        and investigators don''t know why.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448325b2-a0b4-44cf-8b76-a518a30f88f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:38:05.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:38:26.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whilst current rates (in England) are nowhere near those seen in
        the early 1900s, the magnitude of the recent upsurge is greater than any documented
        in the last century," said study author Theresa Lamagni of Public Health England,
        the agency that funded the analysis. "Whilst notifications so far for 2017
        suggest a slight decrease in numbers, we continue to monitor the situation
        carefully ... and research continues to further investigate the rise."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f65bd6-3d7a-4b99-950a-84ffa4fe1c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:38:05.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:38:26.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Identified by a bright red rash that looks and feels like sandpaper,
        scarlet fever is a highly contagious disease caused by the same bacteria behind
        strep throat, group A Streptococcus pyogenes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6f9558-50d4-4350-b7f9-b617ba4b2aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:38:05.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:38:26.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically a common cause of childhood death, scarlet fever had
        been declining over the past two centuries, according to the study, with any
        rise in cases typically following a "natural cyclical pattern" every four
        to six years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3042d6-54bd-4cb5-856a-aeb9535a17fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:38:05.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:38:26.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since 2009, cases have been steadily increasing in several East
        Asian countries, including Vietnam, South Korea, Hong Kong and mainland China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc487b9-51c3-4323-9482-eb2eba2ba443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:38:05.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:38:26.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An outbreak then hit England, where cases tripled in one year, from
        4,700 in 2013 to 15,637 in 2014. Infections continued to rise to nearly 20,000
        in 2016, a 50-year high for the United Kingdom, according to the analysis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c5e78d-e9b6-4139-9f81-cf5fac740c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:38:05.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:38:26.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospital admissions during the outbreak in England are also high,
        the researchers said, nearly doubling between 2013 (703 cases) and 2016 (1,300
        cases).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f2af93-1179-4752-8e8d-8e22e77c50a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:38:05.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:38:26.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Identifying scarlet fever</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c71a3b-9fdc-412b-8cb4-db72335e4056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:38:05.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:38:26.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although anyone who gets strep throat can get scarlet fever, also
        known as scarlatina, the disease typically strikes children under the age
        of 10. Frequently spread by droplets via coughing and sneezing, group A strep
        can also hide on doorknobs, plates and utensils&nbsp;<a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3957990/">for
        hours</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c483bce1-2e6f-4513-be74-dd09294d0c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:38:05.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:38:26.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The red rash that gives scarlet fever its name typically starts
        on the neck and face and spreads to the chest, the back and other parts of
        the body. At first, the rash will look like a bad sunburn, but then it will
        begin to raise and become bumpy. If pressed, the red skin will turn white;
        it can also be itchy. Once the rash subsides, the skin will often peel, especially
        on the groin, fingertips and toes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce16f8c5-6fbc-44e7-b20b-d5b77376be62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:38:05.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:38:26.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A very sore, red throat that makes it difficult to swallow, along
        with a fever of 101 or higher, is a key sign of scarlet fever, along with
        swollen neck glands, headaches and body chills, nausea and vomiting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7078718f-2d7b-415c-a3e4-5b5074bae5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:38:05.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:38:26.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An early symptom can be a "strawberry" tongue -- one that looks
        more red and bumpy than usual -- along with a whitish coating on inside of
        the throat. Other telltale signs include be a flushed face (except for a white
        streak around the mouth) and red streaks in the creases of the skin, with
        the armpits, knees and elbows showing a deeper hue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc4d5a7-de2a-4d0e-8ddf-ff373a516983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:38:05.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:38:26.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treatment for scarlet fever is the same as for strep: a course of
        antibiotics, which must be completed to be rid of the bacteria and avoid a
        relapse. If the regimen is followed appropriately, the disease is usually
        gone within a couple of weeks. Left untreated, it can lead to serious illness
        or even death.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56654b1-fc65-411a-883b-6e7ad4c48695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:38:05.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:38:26.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complications of scarlet fever can include Bright''s disease, a
        form of kidney damage, and rheumatic fever, an autoimmune disease that affects
        the heart, joins, skin and brain. If rheumatic fever affects the heart, it
        can cause long-term damage. That''s one of the reasons scarlet fever was a
        leading cause of heart disease for adults before penicillin was discovered.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b950b13-c0d1-4bd2-9888-7d75ab40cabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:38:05.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:38:26.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the centuries, scarlet fever has caused&nbsp;<a href="http://people.umass.edu/swedlund/ScarletFever.pdf">devastating
        epidemics</a>. Those infected were often isolated for weeks, while their bedding
        and belongings were burned to prevent disease spread. Why the prevalence of
        the disease began to decline, even before the wide-spread use of antibiotics,
        is a mystery.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a67856-a702-47f3-b52b-bcf0752b9985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:38:05.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:38:26.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detective work is underway</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9ddd87-289d-4959-bb22-f8a0fb5a7502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:38:05.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:38:26.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why the disease is making a resurgence today is also a mystery,
        according to the study. Investigators are looking at such possibilities as
        a change in human immune status, environmental causes and even the disease
        traveling from Asia to England, although evidence for that is slight. Though
        the cases in the United Kingdom came from at least three known strains, only
        one of those was also seen in Hong Kong, and only in few cases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e45cab-1e38-45d6-b35f-c2fb67fa184d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:38:05.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:38:26.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whilst there is no clear connection between the situation in the
        UK and East Asia, a link cannot be excluded without better understanding of
        the drivers behind these changes," Lamagni said. "The hunt for further explanations
        for the rise in scarlet fever goes on."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a9ea53-36be-45c5-8e70-683df2043924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:38:05.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:38:26.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, she suggests that parents in England keep an eye out
        for telltale signs and act quickly to get their children, or themselves, to
        a doctor for evaluation and treatment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df4c7e3-6872-4b4e-989a-b8e8d43c1c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:38:05.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:38:26.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Guidance on management of outbreaks in schools and nurseries has
        just been updated, and research continues to further investigate the rise,"
        she said. "We encourage parents to be aware of the symptoms of scarlet fever
        and to contact their (general practitioner) if they think their child might
        have it."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa027525-5f04-48fc-a718-59bc7d2d98ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:38:05.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:38:26.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a comment published alongside the paper, University of Queensland
        professors Mark Walker and Stephan Brouwer recommend that public health systems
        around the world be on guard.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f10ed4-3751-424c-94e3-e94792bfb701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:38:05.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:38:26.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scarlet fever epidemics have yet to abate in the UK and northeast
        Asia," they wrote. "Thus, heightened global surveillance for the dissemination
        of scarlet fever is warranted."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d7b7f0-5a0e-46cf-a3d8-d82f3e2b9736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:38:05.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:38:26.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/27/health/scarlet-fever-mystery-study/index.html">As
        scarlet fever cases rise, baffled researchers investigate</a>."</em></p>'
