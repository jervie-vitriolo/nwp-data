  'Most-Singapore-foreign-domestic-workers-exploited-survey-says':
    'author': 'Ben Westcott and Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-28T11:13:41.345+08:00
    'imagesource': 'jcr:f76a5763-8f47-4688-a652-7ccd7ee2347d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b2ec645-0da2-4349-a317-3625538f49aa'
    'lead': 'One woman had her pay docked for cutting tofu wrongly, while another
      said she was forced to sleep in front of her employer''s toilet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T10:52:40.560+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T10:53:24.846+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T10:53:24.566+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Most Singapore foreign domestic workers exploited, survey says

      '
    'updated': 2017-11-29T06:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01883eb-af27-4012-901c-0a1b4547d9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:52:40.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:53:24.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — One woman had her pay docked for cutting
        tofu wrongly, while another said she was forced to sleep in front of her employer''s
        toilet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9bd688-293f-4887-8870-a009ad63a799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:52:40.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:53:24.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These accounts from foreign domestic workers in Singapore feature
        in a new report that suggests some 60% of maids in the city state are exploited
        by their employers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c3e1b6-fba4-4b1e-8041-369efbdfaf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:52:40.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:53:24.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women, who are primarily Filipinos and Indonesians employed
        as housekeepers and child minders, reported low pay, little time off work
        and verbal and physical abuse.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbe60d4-6d21-4be2-ba14-f2e76857f3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:52:40.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:53:24.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 800 domestic workers and 80 employers were interviewed as
        part of the report from&nbsp;<a href="https://www.researchacrossborders.com/what-1">independent
        consultancy Research Across Borders</a>&nbsp;entitled "Bonded to the System."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73551712-e1a0-4603-9fd8-5d222bf37256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:52:40.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:53:24.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore''s Ministry of Manpower didn''t respond to a request for
        comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6e64dc-a8d1-4b56-bd24-3574f125827f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:52:40.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:53:24.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Privacy, freedom</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d430de-aa45-4b5b-92b6-b0a233f603d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:52:40.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:53:24.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the survey is representative of Singapore as a whole, more than
        140,000 maids in Singapore&nbsp;might be employed in exploitative conditions,
        the report said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a5bd3f-c38f-405f-9571-839cc0f30d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:52:40.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:53:24.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We leave our families apart just to work hard and save money,"
        one worker who participated in the study said. "But we just need some privacy
        (and) freedom, not for a week but for a day only.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1cb9e4-6b03-447a-92b9-64e48d66fb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:52:40.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:53:24.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 90% of the workers surveyed reported working excessive
        hours or days, while more than a third said they either had bad living conditions
        or low to no salary. Of those interviewed, 84% said they worked more than
        12 hours a day and 41% said they were made to work on their single rest day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f156b75-1263-4418-8eda-c0e9846abba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:52:40.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:53:24.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some said they were forced to massage their employer. A third said
        they were monitored by surveillance cameras.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b5ff35-b7ac-4aa8-817b-3d0d2d0218f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:52:40.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:53:24.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research Across Borders Director Anja Wessels told CNN she was "shocked"
        by the extent of the report''s findings, saying they reflected only "the tip
        of the iceberg."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25919c1-c7c2-40c9-a184-e801e6e49b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:52:40.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:53:24.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These women mainly endure these situations out of economic stresses
        ... in one third of the cases in our study, the worker was the only bread
        winner in their family, which means if they do not work and send money back
        home, they will threaten the survival of their family," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bd618b-7c7e-43ed-81ef-e3b5f4fecf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:52:40.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:53:24.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large number of cities and countries across Asia and the Middle
        East have domestic helpers in their homes to assist with daily tasks, including
        Taiwan, Hong Kong, Dubai and Saudi Arabia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c5d617-61a4-4ada-92dc-ddd91c0cac32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:52:40.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:53:24.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Asia, Singapore is second only to Hong Kong for having the largest
        number of documented foreign domestic workers employed in their country,&nbsp;typically
        young women from Indonesia and the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b0632c-bc50-4ef3-8f1a-64b9cc244c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:52:40.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:53:24.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Singapore''s invisible workforce</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922ccaee-4d14-488a-a158-0cc780b48704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:52:40.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:53:24.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic workers make up 17% of Singapore''s total workforce, according
        to the report, with an estimated one in three households relying on them for
        housekeeping and caring duties.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96088668-8c67-4dba-a22d-ebd97538a747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:52:40.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:53:24.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 56% of foreign domestic workers hired in Singapore
        are from the Philippines, while another 32% are from the Indonesia, the report
        said, although official statistics have not been released.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c514e1f0-08c9-47fd-a50b-870895a49409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:52:40.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:53:24.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They mainly migrate to the city for economic reasons, to supplement
        their family''s income back home. Remittances home from Filipinos and Indonesians
        working abroad in 2015 was more than $45 billion (S$62 billion), a sizable
        chunk of both countries'' GDP, the report said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cdfc9a-3811-4a71-8e89-ae1e3e220473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:52:40.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:53:24.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite their huge contribution to Singapore, there are very
        few protections for Singapore''s foreign domestic workers. Unlike Hong Kong,
        Singapore doesn''t guarantee a minimum wage for maids and guidelines on working
        hours only call for a "reasonable workload."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5ebb57-c2e6-42f3-a927-aaf63c158b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:52:40.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:53:24.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a weekly rest day has been mandatory since 2013.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41636e2e-4521-40a7-ade7-aa0085b08646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:52:40.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:53:24.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are often called the invisible workforce," Wessels said. "Singapore
        substantially relies on the migrant workforce, not only foreign domestic workers
        but also the hospitality workers and the migrant workers."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d06a647-cbe3-4bcb-b0f2-b63b78586b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:52:40.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:53:24.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An employment contract is not mandatory when hiring them, there
        are few legal protections against paying unfair wages and there are only basic
        rules around what work they can and cannot do, the report claims.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98155ae6-e844-4f2d-a888-111459e771ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:52:40.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:53:24.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) results show the majority of workers endure labor exploitation
        out of economic distress, with no viable alternative but to remain in adverse
        working and living conditions," the report said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa725f11-42cb-4a60-ba0c-6f90c6df315b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:52:40.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:53:24.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We are human, not robots''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97211965-7909-4c84-8f7e-03dbe062225d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:52:40.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:53:24.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One in four reported being a victim of violence, both psychological,
        through name-calling and verbal abuse, as well as physical -- hitting, spitting
        and pushing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52d25fa-183a-4634-91fe-4a2fac263233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:52:40.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:53:24.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wessels said she believed sexual violence was also being under reported.
        "It might be shame about the situation, there might be (job) insecurity ...
        or you might internally attribute what is happening to you, you might think
        it is your fault," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9202fcdd-45fd-4408-95d3-e643f90f2ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:52:40.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:53:24.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report''s findings, the average monthly income
        of the workers interviewed was $381 (S$515) a month, often including meals
        and board, reduced to a net income of $158 (S$225) if they send money home
        to their families. Overall, the average monthly wage for an average Singaporean
        was $3,694 (S$4973) as of 2013, making a foreign domestic worker''s salary
        just over one-tenth the average.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7524551f-0ecb-4b0b-915b-4b56dde67b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:52:40.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:53:24.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a third of domestic workers were also forced to pay for
        necessities, such as food and soap, despite government guidelines saying they
        were not supposed to be.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8d7d45-0bbe-4668-8426-e511524f2853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:52:40.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:53:24.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sunday is our off days, meanwhile Sunday still normal day, need
        to work first, tidy the house, walk the dog out, prepare their breakfast,
        clean toilet first ... then leave the house around 9 or 10 and must reach
        the house before 5 or 6 (at night)," said one worker interviewed by the report
        authors.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7631eeb-99e8-4c3a-b9a6-38a4d4caf4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:52:40.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:53:24.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After reach out must do house work again, wash car, cook dinner,
        same routine ... How you can consider that Sunday is off day? Please be good
        to us also. We are humans not robots," said another.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3de4bf-91ed-4cbc-8b18-3408c848bbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:52:40.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:53:24.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/11/28/asia/singapore-domestic-helpers-maids/index.html">Most
        Singapore foreign domestic workers exploited, survey says</a>."</em></p>'
  'Top-Chinese-general-under-investigation-for-corruption-hangs-himself':
    'author': 'Steven Jiang and James Griffiths, CNN'
