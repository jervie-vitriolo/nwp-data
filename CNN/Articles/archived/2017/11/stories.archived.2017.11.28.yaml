      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only was training for this event a fantastic way to build weekly
        fitness and training goals, it was a great way to ease the tension and anxiety
        in my life. The sense of accomplishment I felt crossing the finish line was
        one of the highlights of my adult life.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16291e29-80cf-442e-bef1-48d5fcd2d83f'
      'mgnl:activationStatus': true
