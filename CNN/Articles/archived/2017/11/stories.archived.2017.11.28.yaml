    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia''s Great Barrier Reef receives fertility treatment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aed9b33-68d5-47e9-a017-376568697fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:59:40.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:13.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Australian scientists are optimistic that
        a fertility treatment for coral could help regenerate the Great Barrier Reef.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5afb11-623c-4308-afe4-ae8fdffa96e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:59:40.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:13.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2,300 kilometer long coral reef -- a UNESCO World Heritage Site
        -- has been extensively&nbsp;<a href="https://edition.cnn.com/2017/03/16/asia/great-barrier-reef-bleaching-damage/index.html">damaged
        by a process known as coral bleaching</a>&nbsp;in which warm water stresses
        the organism and causes it to die.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51963390-c2d2-48be-8613-3a788106235e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:59:40.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:13.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists last November took microscopic sperm and eggs during
        the reef''s annual coral spawning event and put them into giant tanks for
        fertilization at the&nbsp;<a href="https://www.uq.edu.au/heron-island-research-station/content/front-page">Heron
        Island Research Station</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad30d33-95d4-45ec-af9a-3198cdd8717f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:59:40.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:13.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more than a million coral larvae that resulted were then planted
        back onto the reef.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bc9212-bc8b-4c51-99b4-3190ca89d848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:59:40.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:13.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year later, the team lead by Professor Peter Harrison from Southern
        Cross University returned to find that the juvenile corals had successfully
        established themselves on the reef.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce87b089-d0a1-4be5-a5b1-3a58e702e1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:59:40.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:13.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This pilot study carried out on Heron Island shows that our new
        techniques to give corals a helping hand to conceive and then settle, develop
        and grow in their natural environment can work on the Great Barrier Reef,"&nbsp;<a
        href="https://www.scu.edu.au/featured-news-events/coral-sex-conceives-new-growth-for-the-great-barrier-reef.php">Harrison
        said in a statement</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1571bf4b-43e1-42c7-bad2-9f9dedd379ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:59:40.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:13.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The success of this new research not only applies to the Great
        Barrier Reef but has potential global significance -- it shows we can start
        to restore and repair damaged coral populations where the natural supply of
        coral larvae has been compromised."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a694f7fe-ed1a-4b07-9423-f3c99f450ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:59:40.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:13.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists used the technique again this November and Harrison
        said they had already observed successful settlement of the new coral larvae.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28cbba9-d1cc-4ce4-bb8c-e21ffbb09169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:59:40.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:13.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll be monitoring the growth of both coral colonies and working
        to further refine the technique for potentially broader application in the
        future," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5284141d-c688-4bfe-970d-f239a5dbd069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:59:40.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:13.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/04/15/opinions/overheating-of-great-barrier-reef-doubilet/index.html">Opinion:
        The Great Barrier Reef is literally in hot water</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066dbd05-e6ba-4137-ab1d-d086e54794af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:59:40.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:13.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bleaching</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00b97c5-28e1-49d8-8e4c-429b785885ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:59:40.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:13.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/04/10/asia/great-barrier-reef-coral-bleaching/">In
        April, Australian scientists said</a>&nbsp;that back-to-back bleaching events
        in 2016 and 2017 had devastated a 1,500 km (900 miles) stretch -- or more
        than two-thirds -- of the reef.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da26f808-9707-4b8d-9d45-60feb42c6064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:59:40.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:13.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coral bleaching is a stress response that happens when an increase
        in sea temperatures causes the expulsion of algae that grow inside coral,
        turning the reefs white and eliminating their main energy source. It''s directly
        linked to global warming.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ddd93d-6aed-41fd-837c-2362ea6f7bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:59:40.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:13.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bleaching doesn''t kill coral straight away -- if temperatures drop,
        the algae has the chance to recolonize. But if temperatures remain high, eventually
        the coral will die, removing the natural habitat for many species of marine
        life.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1787d968-cc02-47b8-9eb6-26ecbf8246d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:59:40.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:13.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Tourism and Events Queensland released images
        of the coral spawning this year, an "extremely positive" sign that the reef
        was recovering.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc52f14-e1c0-4135-bc29-9ca8f8eca909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:59:40.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:13.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Typically it would take previously bleached coral several years
        to spawn so this is extremely positive news for the reef," spokesman Jarrod
        Meakins said. Large colonies of a reef-building coral were part of the spawning
        and it was expected that there would be another spawning event in December,
        he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc7de52-fff0-4d83-adb6-61967ac7c877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:59:40.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:13.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the spawning event the coral release trillions of eggs and
        sperm into the ocean in the hope they find a matching mate to create new coral.
        The spawning takes place after a full moon with timing also thought to be
        affected by factors including the length of the day and salinity of the water.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f02e315-ac90-4bd2-a39c-f2032cd1dd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:59:40.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:13.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Soaring ocean temperatures''</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e907de4-2455-4ddb-8592-07eb5bd929f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:59:40.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:13.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNESCO''s report on coral ecosystems, released in June, states that
        "soaring ocean temperatures in the past three years have subjected 21 of 29
        World Heritage reefs to severe and/or repeated heat stress, and caused some
        of the worst bleaching ever observed at iconic sites like the Great Barrier
        Reef."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3816928d-bc9d-45a4-80f7-c2de489dff56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:59:40.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:13.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Great Barrier Reef is home to the world''s largest collection
        of coral reefs,&nbsp;<a href="http://whc.unesco.org/en/list/154">with around
        400 types of coral and 1,500 species of fish</a>.&nbsp;It is also home to
        a number of endangered species, including the large green turtle and the dugong.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e102e358-1b09-4b8a-8f37-bc5f138a800d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:59:40.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:13.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Reef is worth an estimated&nbsp;<a href="https://www.qld.gov.au/environment/coasts-waterways/reef">$3.7
        billion annually to the Australian economy</a>&nbsp;through fishing and tourism.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b83950-21f0-4a93-a713-a33e9bc32751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:59:40.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:13.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 275 million people globally directly rely on reefs for livelihood
        and sustenance, and globally they form the nurseries for around a quarter
        of the world''s fish,&nbsp;<a href="http://coral.unep.ch/Coral_Reefs.html">according
        to the UN</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d5375a-aeee-40e5-bd8a-8abe87b6e39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:59:40.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:13.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrison''s research was funded by the Great Barrier Reef Foundation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2ee0e9-bfe0-4cc2-8c5d-4d7df727354a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:59:40.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:13.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''One piece of the puzzle''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc700208-6cc6-4147-94c3-85071783cca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:59:40.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:13.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Great Barrier Reef Marine Park Authority''s chief scientist
        David Wachenfeld described the larval reseeding as "one piece in the puzzle"
        of protecting the reef.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727a267f-858b-4477-816b-da8d868b145d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:59:40.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:13.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is vital everyone keeps working to address climate change and
        build the Reef''s resilience, and for restoration strategies to be developed
        that can work over large areas," Wachenfeld said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47c7157-1452-465c-bb2f-bfc2c4fc00ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:59:40.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:13.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The success of these first trials is encouraging -- the next challenge
        is to build this into broader scale technology that is going to make a difference
        to the Reef as a whole."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddd0776-6db8-48a6-b96c-1fd86b241616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:59:40.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:13.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrison''s team had previously used the technology on a damaged
        reef in the Philippines, where he said the larvae had grown to "dinner plate
        sized adult colonies" within three years, with the ability to reproduce.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91bec17-f9d7-489a-a867-468bf2284c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:59:40.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:13.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/11/27/asia/australia-great-barrier-reef-coral/index.html">Australia''s
        Great Barrier Reef receives fertility treatment</a>."</em></p>'
  'New-Clark-City-to-become-Symbol-of-Modern-Philippines-BCDA-Pres.':
    'categories': ['d79cec3f-3d3d-43b4-ba13-9570763c6111']
    'created': 2017-11-28T13:51:40.202+08:00
    'embedimage': 'jcr:6f464664-d28d-4f8e-b855-614ac0aac202'
    'embedsource': '<iframe width="727" height="409" src="https://www.youtube.com/embed/9Nvb6KsqrrU"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85600a9c-d07b-4a27-9571-2ee30a895ca3'
    'lead': 'The government is building a new city in Central Luzon, from scratch.
      CNN Philippines talks to Bases Conversion and Development Authority (BCDA) President
      and CEO Vince Dizon to find out what to expect from the New Clark City. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-14T13:57:27.228+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2020-02-14T13:57:27.419+08:00
    'mgnl:lastActivatedBy': 'joemil'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Clark City to become ''Symbol of Modern Philippines'' -BCDA Pres.'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a2407d-5e3d-4024-a553-136f21fb3f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:57:27.228+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-02-14T13:57:27.419+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> A
        new city set to be built from scratch in Central Luzon could be the "benchmark"
        for future cities in the Philippines, the country''s bases and conversion
        development head said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1423f0-1f6d-4886-8b19-6e8d518e0744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:57:27.228+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-02-14T13:57:27.420+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Bases Conversion and Development Authority
        (BCDA) President and Chief Executive Officer Vivencio Dizon, said the New
        Clark City-- a 9,450 hectare development the BCDA is constructing-- will symbolize
        the "modern Philippines" President Rodrigo Duterte''s administration envisions
        for the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5b0c96-2c5f-41b7-a000-1d30766174bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:57:27.228+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-02-14T13:57:27.420+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This, we believe will be the symbol of the modern Philippines that
        we want to happen... It''s going to be a symbol of modernity of economic prosperity
        of inclusivity, of equality," Dizon said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ab75f5-9fba-4aed-8616-742f3b155f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:57:27.228+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-02-14T13:57:27.420+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Clark City, which the BCDA is developing with AECOM Singapore
        and Japan-based Nippon Koei, is the BCDA''s most ambitious project to date.
        Dizon said it is set to be "a city for the people" with open spaces, parks,
        and a more efficient mass transport system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1368a9e1-41d1-4660-9b4e-3ddda69ea37b'
