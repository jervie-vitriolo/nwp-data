  'light-shows-metro-south':
    'author': 'Vincent Ong'
    'caption': 'Head to Filinvest City and experience the “Sparkle of Christmas,”
      a musical lights show in the south of Metro Manila. Photo by KENNETH ABALLA'
    'categories': ['73c6293f-1e98-4778-a8f4-ec49f5987896']
    'created': 2017-11-28T18:45:30.181+08:00
    'imagesource': 'jcr:a9f67177-ae0a-407b-b344-553a5e394637'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffba1bd2-babc-4309-b94b-5e5745454d94'
    'lead': 'Head to Filinvest City and experience the “Sparkle of Christmas,” a musical
      lights show in the south of Metro Manila. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T13:19:24.126+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T13:20:08.396+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
