      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, which Ibe shared on his Facebook profile, had over 258,000
        views and over 150 shares as of Tuesday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f5cc4c-ba69-4b82-8a8a-331c2910a60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:29:14.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:29:34.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The time was 6:53 p.m. yesterday," Ibe told CNN Philippines on
        Tuesday. "The train''s door opened from Vito Cruz to Quirino Station. The
        management attended to the train when we landed at Quirino Station. A passenger
        called the personnel and he said, ''Bukas yung pintuan habang umaandar [The
        door was open while the train was moving].''"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c62e907-375e-4816-b199-c6cc5bb03b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:29:14.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:29:34.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a maintenance personnel tried to fixed it, but he just shut
        the door. Ibe said the door did not open anymore after that.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f5c341-8499-4444-8033-e090827f7892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:29:14.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:29:34.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passenger caused malfunction</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e7d4f8-ba97-4e27-b886-66590b23a53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:29:14.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:29:34.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rod Bulario, Operations Director of LRT-1 operator Light Rail Manila
        Corporation (LRMC), confirmed the incident to CNN Philippines, saying the
        door malfunctioned after a passenger forcibly opened it at Vito Cruz Station.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8878f305-313e-4ad1-a33f-7cc8ae848961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:29:14.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:29:34.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nung nag-</em>open<em> yung</em> doors <em>ng</em> tren<em>
        sa</em> Vito Cruz, <em>na</em>-delay magbukas yung isang pintuan," he said.
        "''Yung ginalaw na ''yun, hindi nagsara. Nasira yung sensor."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7e127f-bc0e-41d0-b3b2-ed1974a2dd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:29:14.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:29:34.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When the doors opened at Vito Cruz station, one of
        them was delayed. The door that was tampered with did not close. The sensor
        was damaged.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4012d8af-9758-40e2-b3d9-14dda219e66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:29:14.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:29:34.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulario called it an "isolated incident," saying it would not occur
        under normal circumstances.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d981f88-852a-4fc2-a17a-88e41b59cfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:29:14.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:29:34.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the door sensor is functioning properly, the train will not
        move," he said. "In this case, because the sensor was damaged, the motors
        didn''t know that there was a problem, so the train will move."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddc27a9-5ed2-4a59-b53f-28a8386f2f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:29:14.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:29:34.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulario added the LRT-1 management is checking CCTV footage to identify
        the passenger, who he said hurriedly got off at Quirino Station.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3de65d-762b-4e83-8f6e-a6ff373b85e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:29:14.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:29:34.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we see the passenger, we will invite him or her for investigation
        and our legal team will identify what would be the right case to file against
        him," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40e54fb-39bb-4cfc-a7f9-c6f483fa452a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:29:14.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:29:34.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fresh air commute</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098d301d-6a92-47d9-841e-e390320c754f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:29:14.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:29:34.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, netizens poked fun at the incident, noting how airy the
        ride was.</p>'
