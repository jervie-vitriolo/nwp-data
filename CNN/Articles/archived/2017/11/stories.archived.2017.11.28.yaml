      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old Filipino-British model thanked all those who supported
        her during her journey to the crown.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43cb66a-3a21-4b8b-bdf7-24213d56a01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:21:54.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:22:17.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am so lucky to have every single one of you in my life. Never
        in my wildest dreams did I ever imagine I would be brave enough to do something
        like this, but you all are the reason I got to where I am. I''m still so overwhelmed
        by all the love," she said.</p>'
