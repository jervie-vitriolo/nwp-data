    'caption': 'General view of Mount Agung during an eruption seen from Kubu sub-district
      in Karangasem Regency, on Indonesia''s resort island of Bali on November 26,
      2017. Mount Agung belched smoke as high as 1,500 metres above its summit, sparking
      an exodus from settlements near the mountain | Sonny Tumbelaka, AFP Photo/Getty
      Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-28T13:31:38.430+08:00
    'imagesource': 'jcr:e75b633b-96fe-4215-8523-9103ab3cd864'
