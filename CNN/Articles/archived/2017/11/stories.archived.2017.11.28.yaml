      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cold Christmas season could be perfect for cuddling, but having
        no other half is not that bad either.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d04afa-2b2f-4f27-b568-94c0c23f1a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:49:45.141+08:00
