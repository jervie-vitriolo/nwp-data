  'asean-china-start-of':
    'author': 'Amanda Lingao, CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-13T21:49:57.379+08:00
    'imagesource': 'jcr:209ae661-1fae-445e-aca6-f836178c9047'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be2fbaac-296b-4563-b871-6bb897d4e5c2'
    'lead': 'Presidential Spokesman Harry Roque said the Association of Southeast
      Asian Nations and China agreed to start negotiations on a South China Sea code
      of conduct during the 20th ASEAN-China Summit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T16:01:58.863+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-29T16:02:21.544+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T16:02:21.269+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ASEAN, China agree to start talks on the Code of Conduct in contested
      waters — Roque


      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd540dc2d-15fb-4c16-ad58-e4171aa206fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:01:58.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T16:02:21.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)</strong> — The
        Association of Southeast Asian Nations (ASEAN) and China have agreed to start
        negotiations on the South China Sea Code of Conduct in a move that could bring
        some stability in an area contested by several claimants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a6aa42-086a-4677-832d-1b820f863878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:01:58.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T16:02:21.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesman Harry Roque said this was reached during
        the 20th ASEAN-China Summit on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d87be7-389c-491e-a360-264fb8d53fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:01:58.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T16:02:21.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the outcomes of the meeting is to commence the negotiations
        on a substantive and effective Code of Conduct in the South China Sea after
        concluding a Framework of Agreement on Code of Conduct," Roque said in a statement
        on the regional leaders'' meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ae17ca-2185-469d-9e23-ad0d10a2e288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:01:58.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T16:02:21.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear, however, when negotiations will begin and who will
        be involved.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2005b6d-b002-49e9-bed6-be0c6bd6ff61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:01:58.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T16:02:21.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South China Sea has been the subject of a territorial dispute
        among six claimants: China, Taiwan, and four ASEAN members. These are Brunei,
        Malaysia, the Philippines, and Vietnam.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae5dbb8-4bda-4aac-a72d-301b202f06c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:01:58.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T16:02:21.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A code of conduct will set the rules of behavior in the contested
        waters even as the overlapping sovereignty issues remain unresolved.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45366c44-bafe-4697-9429-5d3369803afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:01:58.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T16:02:21.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes after a relative easing of tensions among
        the claimants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5396d43f-5a30-486e-9487-6bd77e73144b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:01:58.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T16:02:21.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While ASEAN denounced Chinese reclamation activities in the South
        China Sea in its Joint Communique last August, the regional bloc has engaged
        the economic superpower in talks towards crafting a code that would be legally
        binding.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b19acac-ad41-473e-baf3-d666fd8bb3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:01:58.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T16:02:21.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They successfully adopted a framework agreement outlining the COC
        in August.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a04d39-56ec-4897-8bad-c9c8c0fdebf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:01:58.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T16:02:21.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, China had set a precondition for official talks to start.
        Chinese Foreign Minister Wang Yi said negotiations would begin if there is
        "no major disruption" from outside parties and the situation in the South
        China Sea is "generally stable."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffa698a-f17f-4157-9282-611e8a472011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:01:58.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T16:02:21.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/08/06/asean-china-framework-south-china-sea-code-of-conduct.html">READ:
        ASEAN, China adopt framework for South China Sea code of conduct</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e17e33-5ebe-4141-adb5-576c2ed8017c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:01:58.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T16:02:21.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN-China Summit was led by President Rodrigo Duterte, who
        said Sunday that Chinese President Xi Jinping had assured him in bilateral
        talks that there would be "safe passage for all" in the disputed sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd79150-6fac-464d-9810-1e78b6fe048f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:01:58.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T16:02:21.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/12/Duterte-Xi-Jinping-China-guarantees-safe-passage-South-China-Sea.html">READ:
        Duterte: China guarantees safe passage in South China Sea</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889498ee-a26b-4379-97d9-da490148def1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:01:58.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T16:02:21.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from agreeing to commence negotiations, Roque said the Summit
        yielded joint statements enhancing anti-corruption, tourism, and infrastructure
        connectivity cooperation&nbsp; between the two parties.</p>'
  'philippines-united-states-pushes-for-free-trade-agreeement-asean':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-13T20:50:52.986+08:00
    'imagesource': 'jcr:41c56ee8-c126-4792-a199-f96faf9265c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f95c0de7-9145-4f33-8a8f-31c027a99987'
    'lead': 'The Philippines has an existing Trade and Investment Framework Agreement,
      a pact between countries who are working towards a free trade agreement.X'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T16:44:09.318+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-29T16:44:37.574+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T16:44:37.393+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH pushes for free-trade agreements with U.S.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a7c262-7f8d-44c6-ab74-adb2d5b590a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:44:09.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T16:44:37.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)</strong> — U.S.
        President Donald Trump&nbsp; agreed to consider signing a free trade agreement&nbsp;
        (FTA) with the Philippines as proposed by President Rodrigo Duterte during
        their bilateral talks on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a711fb7a-0f57-459c-8818-b8288a35b2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:44:09.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T16:44:37.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was also a discussion on trade. The Philippines expressed
        a view that they’re appreciative of the general system of preference, and
        suggested that a free trade agreement also be concluded between the U.S. and
        the Philippines,” Presidential Spokesperson Harry Roque said in a briefing
        after the talks. ”President Trump said he will study the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec28519b-cd48-44bd-8b8e-e898b2b42877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:44:09.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T16:44:37.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Trump raised the issue of high tariffs imposed by the
        Philippines on U.S. cars in their meeting at the Philippine International
        Convention Center.&nbsp; The meeting lasted for 40 minutes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e377fafc-1947-4ed1-a4b7-be2433299600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:44:09.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T16:44:37.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Trump singled out the issue of tariffs being imposed on U.S. automobiles,
        that is tariffs not being imposed on Japanese cars,” Roque said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037483ff-9247-4863-b5b6-50e0f0d9e4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:44:09.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T16:44:37.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special tariffs on Japanese cars, including gradual tariff reduction,
        is a provision under the 2006 Japan-Philippines Economic Partnership Agreement.&nbsp;
        This is the only FTA the Philippines has with any country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a268141-2f3a-4234-ac8e-03c615bfa5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:44:09.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T16:44:37.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has an existing Trade and Investment Framework Agreement
        with the U.S., which is a requirement for countries working towards an FTA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e560c8-fa2b-4bc6-b0c2-73c32d267e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:44:09.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T16:44:37.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S., on the other hand, has 15 active bilateral FTAs, according
        to the U.S. Office of the Trade Representative.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375e0e37-b844-402b-b3f1-55f12760df3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:44:09.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T16:44:37.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the two leaders also agreed to improve trade between
        their countries. He said Trump’s message on this trip was to promote fair
        trade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea1a7bf-8c2c-4778-883a-d42407b59d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:44:09.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T16:44:37.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the U.S. Census Bureau show the U.S. trade in goods with
        the Philippines had a deficit of $1.8 billion dollars in 2016,&nbsp; in favor
        of Manila. The Philippines was the 31st largest goods export market of the
        U.S. in 2016.</p>'
