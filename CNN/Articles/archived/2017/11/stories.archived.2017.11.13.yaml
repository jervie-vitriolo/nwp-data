    'lead': 'The queer-centric Halloween shindig zapped guests into a magical world
      right out of Lewis Carroll or Hans Christian Andersen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T10:00:57.082+08:00
