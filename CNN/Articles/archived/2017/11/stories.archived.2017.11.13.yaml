  'albert-andrada-barongs-for-asean':
    'author': 'Portia Ladrido'
    'caption': 'Filipino designer Albert Andrada shares how he kept to the traditional
      barong tagalog design in dressing up world leaders and dialogue partners for
      the 31st ASEAN summit. In photo: Canadian prime minister Justin Trudeau''s barong
      is called ''mapagkawanggawa.'''
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2017-11-13T08:42:24.245+08:00
    'imagesource': 'jcr:eb4dc044-bacf-4a8d-8f55-067c16b51179'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a2a5019-6283-4766-a32b-e6c43bcde082'
    'lead': 'Filipino designer Albert Andrada shares how he kept to the traditional
      barong tagalog design in dressing up world leaders and dialogue partners for
      the 31st ASEAN summit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T08:41:22.087+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-30T08:45:13.647+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T08:45:13.358+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Maharlika, matipuno, masigasig’: 20 ways to design the barong tagalog'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73afdaa2-61b1-404c-bb96-5c98a44c1efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:41:22.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:45:13.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — One fateful day,
        Filipino designer Albert Andrada received a call from Social Secretary Annalyn
        Tolentino of Malacañang, urging him to submit design ideas and prototypes
        for the Philippine national costume: the barong tagalog.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f166dfd-47d4-4e75-b491-0351c20ed406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:41:22.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:45:13.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At first, when they asked for the design, I was in doubt because
        I don''t have any connections inside Malacañang,” says Andrada, recalling
        how he was initially skeptical when he was approached by the Palace. He thought
        it was only for President Duterte, but to much of his surprise, Tolentino
        visited his atelier to ask him if he wanted to take on the job of dressing
        up the male world leaders and dialogue partners for <a href="http://nine.cnnphilippines.com/life/culture/2017/11/13/gala-dinner-asean.html">the
        ASEAN 2017 gala dinner</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a970eb55-0a29-4804-a00c-ac72256d573e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:41:22.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:45:13.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together with his team, Andrada did his research on the leaders
        he was going to make barongs for, and named each design with a Filipino word
        that denotes the leaders’ personalities. For example, maharlika, a Filipino
        word that is used to describe a person who is grand or stately, was assigned
        to President Duterte. “[We chose] maharlika because he is the host and the
        head of state,” he says.</p>'
    '6':
      'image': 'jcr:3a5ec3c0-9ca5-4812-afd2-fc50a0aaa16c'
      'imageCaption': 'Albert Andrada''s sketches of barong designs for the ASEAN
        summit. From left: ''matipuno'' for U.S. President Donald Trump; ''maharlika''
        for Philippine President Rodrigo Duterte; and ''mahinahon'' for Singapore
        Prime Minister Lee Hsien Loong. Images courtesy of ALBERT ANDRADA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aede40bd-5f9b-40bb-982e-98eb4d4283df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:41:22.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:45:13.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520a85ac-fa8c-4e13-ba03-654882d7023d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:41:22.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:45:13.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China’s Li Keqiang’s barong was named <em>masigasig</em>, which
        alludes to the premier’s ‘diligent’ ways in strengthening the Chinese economy,
        while President Donald Trump’s barong was named matipuno, which implies the
        U.S. leader’s ‘strong’ (albeit controversial) stance on global issues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f7f604-7db7-486e-8fdb-4b60f3a48278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:41:22.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:45:13.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other barongs are named: <em>makatao</em> (Australia),<em> magiting</em>
        (Brunei), <em>magala</em>ng (Cambodia), <em>mapagkawanggawa</em> (Canada),
        <em>mapagmasid</em> (EU)<em>, maliksi</em> (India), <em>mapagbigay</em> (Indonesia),<em>
        mapagkumbaba</em> (Japan),<em> maamo</em> (Laos), <em>maginoo</em> (Malaysia),
        <em>magiliw</em> (Korea),<em> marangal</em> (Russia),<em> mahinahon</em> (Singapore),
        <em>mapayapa</em> (Thailand), <em>matiwasay</em> (Timor-Leste),<em> mapagsilbi</em>
        (UN), and<em> mahusay</em> (Vietnam).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ae1092-2ca0-4510-bc67-4e0571f1c074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:41:22.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:45:13.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only instruction given to him and his team was that Duterte
        wouldn’t like his barong to be too rough. “President Duterte doesn’t want
        materials that are too rough, so we decided to line [all of the barongs] with
        cotton silk, so it''s breathable and it''s a fine fabric and it''s not too
        transparent,” explains Andrada.</p>'
