      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a15463d-70d5-4ea5-9376-eeb83071dbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:22:42.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:23:03.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)</strong> — Leaders
        of the Association of Southeast Asian Nations (ASEAN) are moving to provide
        better protection for their migrant workers with an agreement they are set
        to approve on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35315a38-a683-4f8b-a359-d54f64db75b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:22:42.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:23:03.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am pleased to announce that ASEAN member states have come to
        an agreement on the ASEAN Consensus on the protection and promotion of rights
        of migrant workers," President Rodrigo Duterte announced at the opening ceremony
        of the 31st ASEAN Summit on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15356537-23f4-4a18-b83a-98ce969bb7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:22:42.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:23:03.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will be joining other ASEAN leaders tomorrow in signing this
        landmark document that would strengthen social protection, access to justice,
        humane and fair treatment, and access to health services for our people,"
        he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a77cfca-abc3-4f62-ab43-1f69ccb5f492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:22:42.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:23:03.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To achieve this, the region''s labor ministers will develop an action
        plan "to translate the ASEAN Consensus into concrete actions," according to
        a November 11 draft Chairman''s Statement that will be released at the end
        of the 31st ASEAN Summit in Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9db5808-0aeb-4bdc-9858-1147b7a897df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:22:42.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:23:03.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement is considered a centerpiece of the country''s chairmanship
        of ASEAN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad847d8-177f-4384-96b2-0e4c3de94362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:22:42.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:23:03.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is a major labor exporter with some ten million
        Filipinos working abroad and contributing about 10 percent to the country''s
        gross domestic product.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddda60a6-0884-4594-ac39-0dfdca524e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:22:42.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:23:03.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Bangko Sentral ng Pilipinas shows overseas Filipino
        workers (OFWs) sent $17.9 billion (around P915 billion) to their families
        in the Philippines in the first seven months of 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735875d8-c5eb-4905-aa93-22dd53879e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:22:42.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:23:03.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Bank, approximately $62 billion (P3 trillion)
        in remittances were sent to ASEAN in 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a3bfe9-01ed-4d75-8fde-81cc6dbdbc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:22:42.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:23:03.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Consensus comes 10 years after the regional bloc adopted the
        Declaration on the Protection and Promotion of the Rights of Migrant Workers
        in Cebu in 2007.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2002967-fc79-4924-ba6d-3d805c589c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:22:42.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:23:03.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A labor group, the Associated Labor Unions-Trade Union Congress
        of the Philippines (ALU-TUCP), praised the agreement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac29c8ff-dbb6-46ad-a037-e089fb3d0d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:22:42.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:23:03.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a positive step towards improving core labor and occupational
        safety and health standards on decent and humane treatment of ASEAN migrant
        workers and their families," ALU-TUCP spokesperson Alan Tanjusay said in a
        statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8f43a4-96bd-4f7d-900e-83f973b38a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:22:42.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:23:03.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the group looked forward to the action plan and suggested
        a labor and workers'' representatives be included in coming up with the roadmap.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3628312d-afc3-4a7d-9db0-472044e1a9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:22:42.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:23:03.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is high time perhaps to establish common, uniform labor and
        working conditions standards in ASEAN to avoid the race to the bottom phenomenon
        among workers in a regional community aspiring to grow," Tanjusay said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce2698a-ab49-4240-b994-f52b6a205f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:22:42.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:23:03.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, an alliance of OFWs, Migrante International, slammed the
        agreement as "watered down and useless" in a protest last week.</p>'
  'UAAP-Season-80-La-Salle-Green-Archers-Ben-Mbala-second-straight-MVP':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-11-13T02:32:07.500+08:00
    'imagesource': 'jcr:693f04ee-bdd0-4285-aeb1-de03e71cd9e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e3d6381-4d69-49fa-ae06-8c89b763e2b9'
    'lead': 'After a dominating elimination round performance, DLSU''s Ben Mbala is
      on his way to his second consecutive UAAP MVP plum. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T09:27:50.766+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-30T09:28:17.913+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T09:28:17.493+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'La Salle''s Mbala on track for second straight UAAP MVP award

      '
    'updated': 2017-11-17T02:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6255e4b3-18ae-420a-bf66-a6ad17fb8a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:27:50.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:28:17.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)</strong> — Ben
        Mbala of the De La Salle University (DLSU) Green Archers is on the verge of
        bagging his second consecutive UAAP Most Valuable Player honor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d85667-f4f5-4287-998b-9e5d78c708f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:27:50.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:28:17.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-6 Cameroonian is the runaway leader for the highest individual
        award in the collegiate league after tallying 96.58 statistical points at
        the end of the elimination round, statistics from the University Athletic
        Association of the Philippines (UAAP) showed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d49cbe-886d-4d6e-a8d2-d6f6ac713167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:27:50.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:28:17.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statistical points are computed based on points scored, rebounds,
        assists, steals, and blocks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c0ca36-c341-4913-bce2-357d9019cef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:27:50.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:28:17.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite missing the Green Archers'' first two games due to an international
        stint in the 2017 FIBA (International Basketball Federation) Afrobasket tournament,
        the 22-year-old Mbala still averaged 26.1 points, 13.1 rebounds, and 2.5 blocks
        for La Salle in the 14-game preliminary stage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6891c878-2e93-4965-9a87-26979e74a9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:27:50.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:28:17.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo''s Thirdy Ravena came in at second place with 66.5 points.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43bb8f3-ab6d-4178-8965-e1da7ae1ecce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:27:50.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:28:17.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rounding up the top five of the MVP race are National University''s
        J-jay Alejandro with 63.86 points, University of the East''s Alvin Pasaol
        with 63.43, and Adamson University''s Papi Sarr 63.15.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Two-time UAAP MVP <a href="https://twitter.com/BenMbala?ref_src=twsrc%5Etfw">@benmbala</a>
        from the DLSU Green Archers shares his thoughts on handing Ateneo their first
        loss of the season. <a href="https://t.co/NUh6LVFNAp">pic.twitter.com/NUh6LVFNAp</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/930023897793101824?ref_src=twsrc%5Etfw">November
