      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Police Chief Director Oscar Albayalde said the protesters
        are inciting violence, but the police are still exercising maximum tolerance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdcf06a-3803-4780-a7e2-d696b060906a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:28:00.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:28:37.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Useless makipag-usap. Everytime ang rally nagiging violent. They
        seem to instigate na saktan sila (police)," he told CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d6ee39-f9e0-4f18-a821-b97724086dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:28:00.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:28:37.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters who turn violent may be arrested and charged, Albayalde
        added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06147f70-d965-4d5a-affd-a50d4d536203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:28:00.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:28:37.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rallyists are carrying with them an effigy of Trump, with his
        four arms in a swastika-like position.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255a2cf8-37f5-47ef-851c-478466cd0f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:28:00.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:28:37.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One hand is holding a gun which represents what they say is the
        war mongering of the United States. Another hand is holding a crane which
        symbolizes the U.S.''s alleged plundering of resources in ASEAN countries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61847c16-b234-4037-a60e-1ac9167dcf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:28:00.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:28:37.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other two hands are holding money and a missile on each hand,
        which they said symbolize what they call the fascism and militarism of the
        United States.</p>'
