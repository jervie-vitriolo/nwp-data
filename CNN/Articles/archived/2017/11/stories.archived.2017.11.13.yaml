    'template': '1'
    'title': 'United States beat Belarus to win first Fed Cup title since 2000

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3909cb45-9ff4-43a7-8d6d-c85fb5a03e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:53:13.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T16:53:53.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — CoCo Vandeweghe was instrumental in guiding
        the US to a first Fed Cup title in 17 years so it is perhaps no wonder that
        the world No.10 said afterwards that she is ready for a vacation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f96a4e0-e2ea-40a9-ba92-6ea7bd701e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:53:13.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T16:53:53.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American, 25, won all eight of her Fed Cup matches in the 2017
        campaign -- the first player to do so since the current format was introduced
        in 2005 -- and needed to be at her peak Sunday in helping her country to a
        3-2 victory over hosts Belarus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a33c1f8-9d99-47e0-b30e-4ba76b176972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:53:13.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T16:53:53.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final went down to the wire in Minsk, with Vandeweghe and partner
        Shelby Rogers winning the final doubles tie against Aryna Sabalenka and Aliaksandra
        Sasnovich 6-3 7-6, having trailed in the second set.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b77ac8e-7976-4608-9048-0f19de6de53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:53:13.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T16:53:53.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels perfectly believable and unbelievable," world No. 10 Vandeweghe
        told reporters. "I''m ready for a vacation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0015a9-3c26-427d-b722-7c26e8b66246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:53:13.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T16:53:53.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a lot of work and a lot of dedication to the Fed Cup, in
        each and every round. To dedicate my time and energy through my season to
        be able to perform the best I could for Team USA."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc74ae1-19ee-4abf-95dd-31fb0a5607fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:53:13.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T16:53:53.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a record 18th Fed Cup title for the U.S., ending a run of
        three consecutive titles for the Czech Republic, who the US defeated in the
        semifinals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ec5960-b083-4482-b665-6446c810be59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:53:13.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T16:53:53.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not since Lisa Raymond, Lindsay Davenport, Monica Seles and Jennifer
        Capriati lifted the trophy in 2000 has the US won the competition.</p>'
