      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/2017/11/09/tennis/atp-world-tour-finals-london-roger-federer-rafa-nadal/index.html">READ:
        Rafa or Roger - who will win at ATP Finals?</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3ef9e4-3339-4248-a2bf-5707a243e912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:53:13.912+08:00
      'mgnl:createdBy': 'cnnproducer'
