      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Philippines, as this year''s ASEAN chair, took "a few steps
        backward" on this issue, said Manhit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df10f1c4-979c-4a93-acfc-09450727372c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:06:28.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:06:53.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve all known that 1997, this has been discussed," he said.
        "2002, a big step happened, a declaration of conduct. Then, we go back now
        to a framework of how to conduct ourselves as nation-states."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ddcd8c-69d2-4893-94dd-2622901efeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:06:28.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:06:53.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A framework for the COC was adopted by ASEAN foreign ministers and
        China in August 2017.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed75a56-990b-4cdc-807f-6a14b92a009c'
