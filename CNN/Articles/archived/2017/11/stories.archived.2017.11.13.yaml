    'template': '1'
    'title': 'ASEAN protesters burn images of world leaders, say agreements put PH
      at risk

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1ad23f-38fc-4994-ad10-b107fb44983a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:50:29.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:51:06.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)</strong> — Despite
        the violent clashes with the police this morning, protesters seemed tireless
        in showing their indignation at the presence of some world leaders that are
        here for the ASEAN summit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b25cd0-3d82-4046-9ed3-8caa8b36bdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:50:29.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:51:06.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Mendiola, protesters torched the images of U.S. President Donald
        Trump, Russian President Vladimir Putin, Japanese Prime Minister Shinzo Abe,
        China''s Premier Li Kequang, and Australian Prime Minister Malcolm Turnbull.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f079f92-32ff-4841-9732-9ebd9a41d9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:50:29.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:51:06.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These form the so-called "Gang of Five," who protesters said are
        responsible for the anti-Filipino and imperialistic agenda allegedly promoted
        by the Duterte administration.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Militants protest through cultural dances, songs <a href="https://t.co/24wGXCdRTm">pic.twitter.com/24wGXCdRTm</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/930030548570931201?ref_src=twsrc%5Etfw">November
        13, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cf459d-19c1-4715-940b-e9059e6dd475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:50:29.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:51:06.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a77f2ca-c0dc-4745-a4fe-b0cf76210363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:50:29.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:51:06.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world leaders are from countries that have extended help to
        the Duterte administration in some of its key programs such as the war on
        drugs, Marawi military operations and rehabilitation, and the terms of the
        ongoing defense agreement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2832ab6-8a65-4c9d-a3cf-b4d71fa6719f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:50:29.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:51:06.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters condemn these leaders for what they term as one-sided
        trade and security agreements and the exploitation of Philippine natural resources,
        all of which put the Filipino people at a disadvantage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e589eca-a868-4f66-a580-473ed660f07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:50:29.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:51:06.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters also staged a cultural night of dances and songs
        at Liwasang Bonifacio. They also burnt a replica of the United States'' flag.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb24ad1-ae2f-420d-8645-4435a272ba43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:50:29.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:51:06.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We even spotted some foreign protesters joining today''s demonstrations.
        They declined to reveal their identities since immigration rules bar them
        from participating in any form of mass action.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ceed67-d2e4-48e7-aa14-6d713f03e49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:50:29.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:51:06.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of Japanese protesters condemned the strengthening of military
        ties between the U.S. and Japan. They say that United States is inappropriately
        dragging Japan and the Philippines in its war rhetoric against North Korea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5649f3cd-532d-439f-b313-3f8cc294c996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:50:29.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:51:06.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say they flew all the way from Japan a couple of days ago to
        show solidarity with Filipino protesters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e439a9-2529-47e0-973f-7900491ead34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:50:29.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:51:06.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will join these protesters as they camp out here at Liwasang
        Bonifacio and there at Mendiola.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ceb9124-eea9-4f1d-9d98-607a8d75ac7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:50:29.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:51:06.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The atmosphere is a lot more relaxed in the area. There''s not much
        tension compared to the demonstrations this morning.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e205479b-89ee-4f29-89ae-1e59b15a6da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:50:29.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:51:06.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also don''t see so much police presence here, but we are told
        that the police are manning streets adjacent to Roxas Boulevard.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcbd6eb-bf59-49e2-9ee7-816e6db0edba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:50:29.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:51:06.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters are barred from getting near the U.S. Embassy and
        the summit venues near the Philippine International Convention Center.</p>'
  'sass-sassot':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-13T22:41:11.470+08:00
    'imagesource': 'jcr:8326f9e4-5d20-4a69-8686-adbfa739632b'
