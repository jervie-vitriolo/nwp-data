      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An 6.5 magnitude earthquake struck off
        the coast of Costa Rica on Sunday night, the US Geological Survey (USGS) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630e1900-7ae2-4b93-ae91-9db403040f90'
      'mgnl:activationStatus': true
