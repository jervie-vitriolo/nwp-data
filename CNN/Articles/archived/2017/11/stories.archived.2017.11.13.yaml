    'template': '1'
    'title': 'A ‘Wonderland’ Halloween party for the LGBT community

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc753ef-f3b2-4674-936b-f1278d38507b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:00:57.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:01:37.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — What a lot of people
        tend to take for granted about Halloween is its spirit of freedom and identity.
        You can be anyone you want to be — most of all, yourself. It’s a chance to
        immerse yourself in a world entirely different from your own, without a care
        or inhibition. And when paired with the celebration of Oktoberfest, which
        is all about coming together and partaking in merriment, the possibilities
        of Halloween are endless.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3433324b-1586-40c7-9fd9-050422b9e6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:00:57.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:01:37.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the country’s own San Miguel Oktoberfest stepped up its
        game and widened its reach with the theme #DiverCity. A portmanteau of diverse
        and city, it seeks to celebrate the many ways Filipinos like to have fun across
        different cities, as well as the varied ways they like their beer. More importantly,
        it acknowledges a larger spectrum of identity by focusing on and specifically
        catering to the LGBT community.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e814fbd-9638-4669-ad40-d86ea4abf036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:00:57.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:01:37.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of one grand event, the San Miguel Oktoberfest took place
        throughout September and October all over the country. Live bands and all
        sorts of entertainment dazzled attendees, whether they’re at a concert, a
        festival, or a raging party. It didn’t matter if they were alone or surrounded
        by their closest friends; it didn’t matter if they liked rock music or EDM.
        Everyone was welcome as they are.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69316207-7b0c-4563-9cba-d6b742a14f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:00:57.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:01:37.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such party was Red Rabbit’s Wonderland: Once Upon a Time, held
        on Oct. 28 at Bugsy’s in Salcedo Village. A variation on the club’s weekly
        Rabbit Hole Saturdays event, the queer-centric Halloween shindig zapped guests
        into a magical world right out of Lewis Carroll or Hans Christian Andersen,
        with mermaids and Mad Hatters and even levitating playing cards. The best
        part? Admission was free and drinks flowed freely until 11 p.m.</p>'
    '7':
      'image': 'jcr:154cf991-66a8-452a-bdc0-a11875ff06cb'
      'imageCaption': 'The Wonderland Halloween party was an outrageous experience
        filled with colorful costumes and the sense that absolutely anything could
        happen. Illustration by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85bb1a6-e124-4a35-b9c0-17bf95b7b937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:00:57.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:01:37.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dee79e-df6d-4f94-9ffd-abd1e851b2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:00:57.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:01:37.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dressed up in their fairy-tale best, from classic Alices to cheekier
        Darnas, guests danced until daylight to grooves from members of Kosmos, a
        local DJ collective that advocates for LGBT rights. The playlist included
        Deej Diaz’s club anthems, Arrjae Puno’s Afro-Tribal electro, DJ Tien’s disco
        and progressive house, and MGCBLLT’s eclectic mix of trance and pop.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4db6dcc-4778-4d1e-a04b-89e92a060351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:00:57.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:01:37.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also performing were the Addlib Divas, The Rabbit Hole Drag Bunnies
        (Jona, Lumina Klum, Andy Gaga, and Monica Adams), and the Hunky Rabbits. It
        was time to get wicked and spooky, after all.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1856586f-8aca-414a-9760-91bddf38cdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:00:57.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:01:37.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since it was no ordinary mad tea party, in lieu of questionable
        potions imploring people to “Drink Me,” party goers enjoyed their favorite
        San Miguel beer. Particularly adventurous types may have gone for the premium
        all-malt beer or the Cerveza Negra. Of course, you can’t beat the classic
        Pale Pilsen and San Mig Light.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02008bbe-09a5-48a2-9842-93d4ec987e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:00:57.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:01:37.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alice’s Adventures in Wonderland” is all about enchantment, growing
        up, and discovering who you are. For those who wandered down the rabbit hole,
        the Wonderland Halloween party was an outrageous experience filled with colorful
        costumes and the sense that absolutely anything could happen — but it was
        also a safe space where they could just let loose and live their truths.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2ae32a-a4b2-49e6-bc88-71cadb7c5852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:00:57.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:01:37.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As “Saturday Night Live” Weekend Update correspondent Stefon would
        say, this party had <em>everything.</em></p>'
  'dindo-manhit-asean-code-of-conduct-south-china-sea':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-13T11:17:41.484+08:00
    'imagesource': 'jcr:1500ff0b-7959-4b89-ae7a-b539c762ebf6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf4ab282-5778-43dd-9e4e-a2a9e4122db4'
    'lead': 'ASEAN member-states are expected to tackle negotiations on the Code of
      Conduct in the South China Sea on Nov. 13.'
    'mgnl:activationStatus': true
