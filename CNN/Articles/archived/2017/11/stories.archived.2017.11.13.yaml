      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:28:00.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:28:37.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
