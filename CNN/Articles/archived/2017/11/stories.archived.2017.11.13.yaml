  'Beverly-Japan-Filipina-singer-ASEAN':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-13T01:55:02.113+08:00
    'imagesource': 'jcr:0e7b8868-fee7-4551-b8af-3265b84a0552'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a893426-8e8c-4b4b-b7b9-f1b25534064a'
    'lead': 'Beverly Caimen, more popularly known in Japan as Beverly, performed at
      last night''s ASEAN gala dinner.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T09:37:54.143+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-30T09:38:20.726+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T09:38:20.495+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan-based Filipina singer wows ASEAN delegates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f97eab-060c-440d-90aa-c88ad8a37e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:37:54.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:38:20.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)</strong> — The
        23-year-old Filipina singer who is making waves in Japan wowed world leaders
        in Sunday''s Association of Southeast Asian Nations (ASEAN) gala night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27113b8c-a489-40e2-8388-58902d926cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:37:54.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:38:20.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was so nerve-wracking (since) you''re in front of the leaders
        (from) all over the world. At the same time, it''s an honor to be singing
        there," Japanese pop (J-pop) singer Beverly Caimen said on CNN Philippines''
        "The Source" on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aec9414-bcab-428e-9630-b5df4557d158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:37:54.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:38:20.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caimen performed original songs last night, including her latest
        English song, "Future."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9993233a-7b79-44a2-ae88-fd13794a79e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:37:54.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:38:20.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last night was not the first time Caimen met President Rodrigo Duterte.
        She also performed for him during his visit in Japan from October 29 to 31
        after an invitation from Akie Abe, the wife of Prime Minister Shinzo Abe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3afb04c-96ec-4614-bdcd-a11f4fd47efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:37:54.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:38:20.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Si first lady Akie (Abe) po, I met her in a charity event. I was
        able to sing there, doon ko po siya nakilala and in-invite niya po akong kumanta
        para i-surprise si President Duterte pagpunta niya po sa Japan," Caimen said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa43ed6-0592-46b0-a3e1-4c7c9a416f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:37:54.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:38:20.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I met first lady Akie Abe in a charity event. I sang
        there, and she invited me to surprise Pres. Duterte during his visit in Japan.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9f54df-7ca3-480d-bd68-a818c740a952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:37:54.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:38:20.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagulat po siya (Duterte) nung nag-Tagalog ako (He was surprised
        when he heard me speak in Filipino)," Caimen added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9e3adb-e91d-4d28-9340-580dbbdfa1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:37:54.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:38:20.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Caimen''s most popular hits in Japan is "I Need Your Love,"
        which is also the theme song of Japanese drama show "Crisis."</p>'
    '16':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="316" src="https://www.youtube.com/embed/whuLtTiY5oY"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbe3aed-9365-480a-9aaa-7665ec41af5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:37:54.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:38:20.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfa248d-dd40-4511-a85a-23fee0825877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:37:54.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:38:20.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caimen recorded songs here in the Philippines under GMA Records
        before she flew to Japan in 2015.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdfc8b3-ad90-4446-9e4c-f995083dbc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:37:54.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:38:20.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her career here was also the key to her international success, with
        the help of her manager, composer Vehnee Saturno.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5281a7-f471-4a27-af41-0db8df45c95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:37:54.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:38:20.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung Tagalog song ko po, pinarinig niya (Saturno) po sa producer
        and then nu''ng narinig niya po ''yun, pumunta po siya sa Philippines para
        mag audition ako and then doon na po, the rest is history," Caimen said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e331af8d-677c-4e98-86e7-a45afcd60a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:37:54.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:38:20.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Saturno have the Japanese producer one of my Tagalog
        songs. When the producer heard it, he came here and allowed me to audition.
        The rest is history.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d381d98-c4c0-4981-b630-e50cb1c56b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:37:54.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:38:20.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among her hits here in the Philippines are "Maari Ba?" and "May
        Awa ang Diyos."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cb4715-0403-4353-9052-092a79cf0530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:37:54.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:38:20.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her success in the Land of the Rising Sun, Caimen said she
        still hopes to release songs here in the Philippines.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd89afe-474b-4a4c-8bb3-a7f3bb1e011c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:37:54.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:38:20.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami pa pong projects na darating sa Japan, and  recording new
        songs po. In the future, hopefully po magrerelease po ako ng bagong songs,
        and pagbalik dito sa Philippines din po makapagrelease din po ako ng mga songs.
        Mahal ko po ang Pinas," Caimen said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0485bb9f-7976-4ab5-9f50-b22b23454ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:37:54.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:38:20.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are still a lot in store for me in Japan. I''m
        recording new songs. In the future, I hope to release new songs here. I love
        the Philippines.]</p>'
  'Maria-Isabel-Lopez-ASEAN-traffic-violation':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-13T01:10:26.563+08:00
