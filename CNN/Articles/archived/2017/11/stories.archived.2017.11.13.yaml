    'template': '1'
    'title': 'Analyst: ASEAN should demand legally binding S. China Sea code of conduct

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f927ac40-3590-4ac1-9cb2-b96f7813fd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:06:28.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:06:53.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)</strong> — The
        Association of Southeast Asian Nations (ASEAN) must "move faster" in demanding
        a legally binding Code of Conduct (COC) in the South China Sea, a political
        expert said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37de0df5-9ed4-41b0-b162-422b51acc4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:06:28.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:06:53.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claims over the disputed waters must be settled based on international
        law, Dindo Manhit, De La Salle University political science professor and
        president of East Asia think tank Stratbase ADRi, told CNN Philippines on
        Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b59d6f-e68a-4fbe-bcac-e523e00f8a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:06:28.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:06:53.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that the Philippines can take this as an opportunity that,
        based on our Constitution, we see ourselves as pushing a certain code of conduct
        that is legally binding, that is meaningful, to ensure the stability of the
        region that will allow the freedom to move around in the sea lanes," he said.</p>'
