      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it has to be based on the International Court of Arbitration
        award that we have received a year ago," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ccaaa9-3514-45e7-b9e0-a4c69be2187a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:06:28.347+08:00
      'mgnl:createdBy': 'cnnproducer'
