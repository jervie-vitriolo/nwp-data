      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/08/06/asean-china-framework-south-china-sea-code-of-conduct.html"><strong>Read:
        ASEAN, China adopt framework for South China Sea code of conduct</strong></a></p>'
