    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b52a444-b596-421e-8395-add8b55aa9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:41:22.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:45:13.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Andrada, presenting traditional designs in an international
        platform is imperative for the local fashion industry to flourish in the country.
        “If we''re given the chance to showcase [our designs], we should really be
        boastful of what we can do so [the international community] would know, and
        that the next generation would be inspired to do so because what''s sad now,
        our weavers, their children are not too interested in weaving anymore.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100b8ebe-beef-4c70-9a11-c731c258b1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:41:22.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:45:13.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Displaying local talent through ASEAN could also inspire the younger
        generation of local textile weavers to continue this practice. “If they see
        that we''re really reaching the platform and doing it internationally, they
        will be very inspired to do that. I don''t want this business to be a dying
        business,” he says.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279092ad-ce0f-4d17-86ec-8a0fb6f5285c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:41:22.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:45:13.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would like to extend this message to the young generation: We
        should continue this kind of craftmanship.”</p>'
  'donald-trump-rodrigo-duterte-asean-summit-gala':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-13T06:41:33.708+08:00
    'imagesource': 'jcr:945681b8-3844-41a6-90fe-5a96c3e416d4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c03a01c-1304-41fa-9892-89d6a2875071'
    'lead': 'U.S. President Donald Trump gave a standing ovation after the performances.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T08:49:37.773+08:00
