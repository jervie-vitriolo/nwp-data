      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:24:00.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is such an honor to be representing the Philippines and with
        this recognition I will keep on making music and bring the Philippines to
        the world stage," Reid said in a video posted on the website of MTV Asia.</p>'
