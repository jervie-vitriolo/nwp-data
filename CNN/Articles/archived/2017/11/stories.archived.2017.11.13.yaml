      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:45:13.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70fe62f-4cc6-4636-8427-e777da033f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:41:22.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:45:13.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he was given free reign on design, Andrada could have opted for
        a contemporary take on the barong, like adding a lapel or using organic dyes,
        but Andrada adds that he made sure all his designs would display the traditional
        barong tagalog ­— a button-down long sleeve shirt with either a linear embroidery
        at the center or at the sides.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcbfd47-099a-4019-8349-b99729272127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:41:22.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:45:13.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I said that it would be very Filipino, nothing modern, nothing
        outlandish,” he says.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c4b23b-6175-4bdc-92a9-5e8c8a7ec7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:41:22.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:45:13.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrada also says that creating the 20 barongs was a challenge in
        that he doesn’t consider himself an expert at designing this traditionally
        male piece. In the fashion industry, he is known for his lavish, intricately-embroidered
        ensembles for women; not men. But it was a challenge, he says, that was worth
        pursuing and continuing. “Now, I''m thinking of extending my brand to barong
        tagalogs already because I received phone calls as early as the other day,”
        he says.</p>'
