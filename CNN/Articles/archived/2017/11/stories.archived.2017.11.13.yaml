      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephens has now lost all six of her games since claiming her first
        grand slam.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406f5076-18e1-4ed9-81ad-9b86019e018a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:53:13.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T16:53:53.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belarus were without star player and two-time grand slam champion
        Victoria Azarenka, who resides in California, a she is s not traveling to
        tournaments during the ongoing custody battle with her son.</p>'
