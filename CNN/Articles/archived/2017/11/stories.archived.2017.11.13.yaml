    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T08:50:04.872+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump praises ''tremendous talent'' of Filipinos at ASEAN gala

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc31e97b-d928-4ec8-ba24-4e6bf106bda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:49:37.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:50:05.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)</strong> — The
        Association of Southeast Asian Nations (ASEAN) Summit was not only a venue
        for state leaders to meet, but also for the host country to showcase its culture.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb911bb-da08-4d3b-910b-0d96f95d15b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:49:37.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:50:05.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump was among those who were impressed with
        the Filipino performers during the the gala dinner for the 50th anniversary
        of ASEAN at the SMX Convention Center in Pasay City on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fa0086-1b8a-4c33-a96a-f3d12eb1a21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:49:37.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:50:05.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I actually enjoyed being here. We very much appreciate the great
        treatment that you have given. I thought last night''s event was fantastic,
        tremendous talent. Most of them I guess from the Philippines. Tremendous talent.
        Musical talent, dance talent, and we really had a tremendous time all of the
        leaders," Trump said at the bilateral meeting between the Philippines and
        the U.S. on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21fda9c-9e23-4bf6-9137-571fa581b990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:49:37.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:50:05.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Sunday evening, President Rodrigo Duterte and his partner,
        Honeylet Avanceña, gave a warm welcome to the heads of state visiting the
        country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ca2953-dec0-4639-bfcd-4e0939737cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:49:37.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:50:05.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Setting the mood for the gala dinner were a marching band, two violinists,
        and a singing trio.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452d02ad-339f-43a5-8b70-bc1260cc3932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:49:37.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:50:05.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several dance ensembles followed, which featured ballet, tap dancing,
        ballroom, hip-hop, and a host of traditional Filipino routines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf7d9c3-c214-487a-9fa3-4a275a8e3a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:49:37.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:50:05.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local singers, including Jonalyn Viray, Darren Espanto, Lani Misalucha,
        Jed Madela, and Beverly Caimen wowed the crowd as they belted out a medley
        of operatic harmonies, including Celine Dion and Andrea Bocelli''s "The Prayer."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9944393e-25f2-4cc0-9347-11fc129f235f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:49:37.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:50:05.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/news/2017/11/13/Beverly-Japan-Filipina-singer-ASEAN.html">Japan-based
        Filipina singer wows ASEAN delegates</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5121bf07-a883-4978-9438-af8ea1f01cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:49:37.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:50:05.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who was wearing a Barong Tagalog and was seated next to Duterte,
        gave a standing ovation, along with the other guests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8318add1-c939-4c50-945a-852e75b4f698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:49:37.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:50:05.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if the talent showcase was not enough, Duterte also performed
        a rendition of the classic song, "Ikaw," with veteran singer Pilita Corrales,
        upon Trump''s request.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c8d8b2-b0f6-46e8-8af6-ff67e10ee247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:49:37.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:50:05.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/news/2017/11/13/Duterte-sings-Ikaw-Trump-request.html">Duterte
        sings ''Ikaw'' upon Trump''s request</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1787ef-f00f-41e4-a323-b446ad0f6604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:49:37.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:50:05.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the dinner, Duterte as the ASEAN chairperson shared a toast
        to mark the regional bloc''s 50th anniversary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e2499d-d7dc-4492-aa98-96b485f405c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:49:37.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:50:05.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish to offer a toast to the unity, centrality, solidarity, and
        continued success of the ASEAN, to ASEAN''s achievements in the last 50 years,
        and to the success of the 31st ASEAN Summit [and] related [meetings]," Duterte
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580bc0bb-6d87-4543-b5b1-afcebd490247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:49:37.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:50:05.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is one of 20 foreign leaders in the Philippines for the Asean
        Summit. It is his first visit to the country as President, and will stay until
        Tuesday for the East Asia Summit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb566dda-533d-4f91-9758-b6aabea140cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:49:37.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:50:05.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. President also commended Philippine officials for organizing
        the gathering well.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3394dec8-8a35-434e-a2f8-f84eff906b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:49:37.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:50:05.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had a great relationship. This has been very successful.
        We have many meetings...with many other leaders. The ASEAN conferences has
        been handled beautifully by the President and the Philippines and your representatives,"
        Trump said.</p>'
  'philippines-china-south-china-sea-philippine-coast-guard':
    'author': 'Ver Marcelo, CNN Philippines'
    'caption': '(file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-13T09:34:08.093+08:00
    'imagesource': 'jcr:71dcb556-503c-44a4-9156-86efe0ba6507'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3715796a-4e03-4409-90b9-37c70a407265'
    'lead': 'The direct hotline is aimed to promote cooperation and partnership between
      the two countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T08:52:25.053+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-30T08:52:45.062+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T08:52:44.772+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH, China establish hotline for coast guard diplomacy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41909ad1-c212-45e9-9702-b8f04df4a0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:52:45.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)</strong> — The
        Philippine and Chinese coast guards have established round-the-clock direct
        communication to promote cooperation in the disputed South China Sea, officials
        said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766f070f-8ab1-424d-b03d-43fdd25746b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:52:45.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard (PCG) met with their Chinese counterparts
        in their first high-level security visit in Zhanjiang, China from October
        30 to November 2, the PCG said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24b1eca-be73-4e8e-a10f-0790267dd6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:52:45.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both Coastguards agreed to promote the atmosphere of partnership
        and cooperation in the whole of South China Sea. This means that when the
        two Coast Guards meet in the SCS, they would be able now to communicate with
        each other in a fashionable, friendly, and cooperative manner," the statement
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6d54c9-e4bb-48d5-b481-a585acac58e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:52:45.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG said that the Philippine and China Coast Guards established
        the Hotline Communication Mechanism on an operational and tactical level as
        part of their security and law enforcement cooperation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997d9821-e2f2-4d2e-9734-e8fd70669672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:52:45.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Ministry of Transport''s Maritime Rescue Coordinating
        Council offered a donation of hotline communication equipment, "which would
        provide real time 24/7 communication between the two agencies using radio
        communications and video conferencing," the PCG said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56974551-42e2-4d12-890e-2aee40815dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:52:45.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was the offshoot of the promotion of peace, stability, and
        good order in South China Sea ahead of the ASEAN Summit," said the PCG. The
        visit of the coast guard to the Maritime Search and Rescue Field Exercise
        in Zhanjiang was led by Officer-in-Charge Commodore Joel S. Garcia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaf15f9-df91-4542-977d-12dcfa5cd143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:52:45.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, President Rodrigo Duterte has sounded a conciliatory
        tone over the South China Sea, reiterating that cooperation, not confrontation
        with China was the only way to move forward.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144d22a3-b119-46d8-9e46-f5f068b181c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:52:45.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Duterte: <a href="https://cnnphilippines.com/news/2017/11/12/duterte-south-china-sea.html">South
        China Sea issue ''better left untouched</a>''</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da7cc60-f3e6-46f8-8984-8dc06e281b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:52:45.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both parties also agreed to observe the Declaration of Conduct of
        2002 in South China Sea including the applicable international laws, maritime
        conventions, and the 1982 United Nations Convention on the Law of the Sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536642ce-5a6b-4cb9-b146-d03ddbab3c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:52:45.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes on the sidelines of the 20th ASEAN-China Summit
        on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323aff37-8925-4099-bd5a-1532d2e281b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:52:45.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN leaders and Chinese Premier Li Keqiang announced the start
        of negotiations on the Code of Conduct on the South China Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f8f842-b9fc-42f0-809a-284c4b545c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:52:45.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A draft framework for the COC was adopted by ASEAN foreign ministers
        and China in August 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650ce770-30a8-413a-a506-49f2b9ec374d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:52:45.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG and the Chinese Coast Guard also agreed to allow their counterparts
        to visit their respective ports to conduct security and law enforcement training
        to boost efforts to crack down on maritime crime such as piracy and the transport
        of illegal drugs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfd3c27-fa7a-4b86-b2a0-fd53af2672cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:52:45.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As these develop, the Philippines now can foresee a friendly partnership
        and cooperation in promoting good order and peace with China without the veil
        of suspicion, attitude of animosity, and belligerency," the statement added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead70ed9-fbec-4401-ba7f-6a81851621f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:52:45.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing at the ASEAN, Presidential Spokesperson Harry
        Roque said the measure promotes the two countries'' relations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32219ca6-2413-439a-8e91-ee5d9283ad71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:52:45.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s pursuant to their commitment that they will further
        enhance their relationship and that they will resort to negotiation rather
        than the use of force," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40d63ef-67a2-41b1-a8cd-d6cf77e66052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:52:45.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four ASEAN countries—the Philippines, Vietnam, Malaysia, and Brunei—also
        claim parts of the South China Sea, along with China and Taiwan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88ee433-9aa7-487b-86ed-eec03e64e3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:52:45.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions among the South China Sea claimants have been simmering
        since July 2016, when the Permanent Court of Arbitration in The Hague unanimously
        ruled in favor of the Philippines. The Philippines argued that China''s "nine-dash
        line" maritime claim is excessive and encroached into the country''s 200-nautical
        mile exclusive economic zone. China has refused to recognize the tribunal''s
        ruling.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f9d102-0567-4a90-b141-f691b8cb6f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:52:45.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "nine-dash line" is China''s purported historical boundary that
        covers about 85 percent of the South China Sea, including 80 percent of the
        Philippines'' exclusive economic zone in the South China Sea.</p>'
  'ASEAN-Music-Festival-2017':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Six Filipino bands and eight musicians from ASEAN member states come
      together for a music festival in commemoration of the 50th anniversary of ASEAN.
      Illustration by JL JAVIER/Photos courtesy of ASEAN MUSIC FESTIVAL'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2017-11-13T04:50:49.937+08:00
    'imagesource': 'jcr:b0925b92-89ee-47e4-9197-ede70e11294f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f77fb467-e0c9-488b-9ecd-8809c6117496'
    'lead': 'Six Filipino bands and eight musicians from ASEAN member states come
      together for a music festival in commemoration of the 50th anniversary of ASEAN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T09:03:09.478+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-30T09:03:59.616+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T09:03:59.202+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After K-pop and J-pop, what about ASEAN-pop?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f70716-6c00-4060-970c-524a0bab59b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:03:09.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:03:59.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — There’s K-pop,
        J-pop, Cantopop, and even Pinoy pop. But do we know what kind of music our
        ASEAN neighbors are producing?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb778ac-d7e0-4844-9a38-7d8e815f62ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:03:09.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:03:59.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dominance of Western music notwithstanding, ASEAN Music Festival
        organizer Annie Luis of the National Commision for Culture and the Arts (NCCA)
        wanted to put the spotlight on music from ASEAN member states, this time turning
        to the rich and varied contemporary music made by young musicians from countries
        such as Laos, Brunei, Vietnam, and Malaysia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a9bff0-b14d-4fce-b5c2-ac04c403bd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:03:09.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:03:59.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It all started for the 50th anniversary celebration last August,”
        says Luis. “When we were assigned to put that program together, the ASEAN
        Landmark Lighting, we wanted to bring in ASEAN member country representatives,
        not just Filipinos performing and wearing costumes of the ASEAN states. We
        realized that it’s different when you bring in the real performers talaga.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953eab6a-c831-40be-a964-689c15e51178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:03:09.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:03:59.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that idea in mind, the NCCA, together with the Philippine Educational
        Theater Association (PETA) and Gabi Na Naman Productions put together the
        ASEAN Music Festival, held in conjunction with the 31st ASEAN Summit in Manila.
        The festival also serves as a breather from the formal proceedings of the
        five-day meeting of world leaders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3517adce-a4c5-4e46-bb46-bcc616574c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:03:09.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:03:59.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Invitations were sent out to the ministries of culture of ASEAN
        states to choose their own representative for the music festival.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48973a27-f2bf-40df-9f6a-d82e069c3cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:03:09.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:03:59.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We wanted to bring in bands that create their own music and who
        have at least released albums so we can have a taste of what contemporary
        music is in our ASEAN region, which we tend to kind of put on the sidelines,”
        says Luis. “For this festival, we hope to bring to fore the wealth of artistic
        talents and contemporary music that we have in ASEAN. We don’t have to look
        to the West first.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ef559b-7297-45e7-94d7-903c058142dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:03:09.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:03:59.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the organizers’ surprise, the resulting roster is a varied mix
        of performers that give their own take of contemporary music and incorporate
        elements of traditional music from their own cultures, thus producing distinct
        genres of their own.</p>'
    '13':
      'image': 'jcr:5d870ddd-3a06-4b50-9ed3-d849914fbca9'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce177640-1de0-4777-b9c7-365fb44e9af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:03:09.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:03:59.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c0bacf-e755-484b-aec4-8491616d4832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:03:09.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:03:59.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Malaysian band Nading Rhapsody is an avant garde Borneo
        ethnic band that uses myths, tales, and chants from their culture. The band’s
        name is taken from the Dayak tribe’s god-like character called Nading Grasi
        who was expelled from the heavens. Nading Rhapsody went on to represent Malaysia
        in different music festivals around the world. But the band struggles to find
        a platform to reach a wider audience.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7520edc-4c91-446d-bfea-4bbe3bc95aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:03:09.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:03:59.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we started Nading Rhapsody as a world music band, there was
        a different perception and acceptance from people in the music industry in
        Malaysia,” says the band’s singer Opha. “We had a few struggles to bring our
        world music to the surface because it’s always been underground or undiscovered.
        But now we’re really happy to see that there’s more people coming out [to
        appreciate] world music [as a] genre.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52d2424-64bf-4f4a-9815-80e5ed56a7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:03:09.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:03:59.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She adds: “The best thing is the youth of Malaysia who are picking
        it up and we’re proud that people are with us to bring out culture, tradition,
        and heritage and keep it there and bring it forward for the world to see.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d7d76f-f503-47ea-8552-86b5dd410574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:03:09.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:03:59.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khmer duo Nimith and Sophea also face a similar situation. Chamroeun
        Sophea and Chhith Sovann Nimith (Ting Tong) provide a modern take on traditional
        Khmer music and the newly formed duo also want their music to be appreciated
        by many, especially the younger generation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7b1059-714e-48e6-b937-8da8da9b0b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:03:09.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:03:59.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The traditional seems to be silent,” says Tong. “We want to adopt
        it and protect it so we have to combine it. We might be the only one who’s
        trying to do this in our industry. We’re not really famous but we want everyone
        to know us.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f92476-bafd-49f9-ad55-2405b29f89ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:03:09.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:03:59.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brunei’s rock band D’hask does not incorporate traditional music
        in their songs yet but member Syarif Baharudin is familiar with the struggle.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9889c2-0c6d-474e-8a03-d8dc6a77cdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:03:09.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:03:59.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It doesn’t mean that rock is [from the West],” says Baharudin.
        “We have our own rock. We want to let it out, [and show] how Brunei rock sounds
        like. So for me, that’s representing who we are. I have a friend in Brunei,
        they [use traditional music]. It’s actually quite nice. I see my younger sister,
        she knows the song, so as soon they are into this kind of music, it’ll be
        stuck in their head [and then they can show], ‘Oh this is how the original
        [traditional] song sounds like.’ It’s a stepping stone so they can pick it
        up. It takes time but we still do it.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08204b0e-e4f9-4663-ad1e-d55b6b284f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:03:09.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:03:59.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“A lot of young people love pop music. I think as an artist, the
        best we can do is to use traditional music, live or recording, and use some
        traditional and ethnic instruments and mix it with new sound, so the young
        people can listen and feel connected with it.” — Mia Ismi Halida, Indonesian
        artist</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ebc1d2-55d9-4820-8412-f8449257934a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:03:09.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:03:59.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hailing from an archipelagic nation with 17,000 islands, Mia Ismi
        Halida of Indonesia also knows how hard it is to create music using her culture’s
        traditions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93768f73-bfa6-4ff6-a3d7-ebade4991267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:03:09.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:03:59.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Each province [in Indonesia] has their own language and traditional
        music, dance and everything,” says Halida. “If we travel around the provinces,
        it feels like we’re in another country, because the sound, the voice is different.
        It’s rich in culture.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9f28a3-b1e7-4171-857d-2e1c3041de58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:03:09.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:03:59.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for attempts to put forward traditional music, she says, “A
        lot of young people love pop music. I think as an artist, the best we can
        do is to use traditional music, live or recording, and use some traditional
        and ethnic instruments and mix it with new sound, so the young people can
        listen and feel connected with it.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79b8b94-dca6-46b3-97b7-806a1bb4c832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:03:09.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:03:59.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other ASEAN bands, such as Laos’ Sack Cells, Thailand’s Asia 7,
        Vietnam’s Tuan Anh, and Myanmar’s Eint Chit look to the festival as an opportunity
        to get to know their neighboring states more, and hopefully, create a network
        of musicians to promote a musical ASEAN region.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10de7b3b-dfdb-47da-b96a-4f0c4ad28c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:03:09.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:03:59.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eint Chit — who, like Halida, was in Manila for the 50th anniversary
        celebration of the ASEAN last August — is actually working with a few ASEAN
        artists on a collaboration to showcase the sound of the region.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225140b2-9df0-4e05-9d0a-20fdf6d5699c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:03:09.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:03:59.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The last time we were here for the ASEAN anniversary concert, we’ve
        been friends with the ASEAN singers,” she says. “We’re still connected with
        each other even if we went back to our home countries. Right now, we’re talking
        about an ASEAN song. It must include the language everyone understands plus
        our [own] languages. We’re planning to do that, just among us, a collaboration.
        I’m already writing something and we can do it in our countries and collaborate
        [online]. We will make it happen.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b7d0c3-ded4-4619-95a3-b3a285702f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:03:09.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:03:59.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get to know more of the music of the regional acts for the ASEAN
        music festival below. Performing alongside them are Filipino bands Sandwich,
        Franco, The Ransom Collective, Ben&amp;Ben, Parokya ni Edgar, and Silent Sanctuary.</p>'
