      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/2017/11/06/tennis/atp-nextgen-milan-sexism-row/index.html">READ:
        ''Sexist'' draw ceremony takes tennis ''back to zero''</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a236daa-e3a0-4760-a60e-0b13dc06db16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:53:13.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T16:53:53.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vandeweghe has enjoyed the best season of her career to date in
        grand slams, reaching the semifinals at the Australian Open and the French
        Open.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9803dd-a199-46d9-9339-a0603edde586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:53:13.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T16:53:53.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old had given the US a 2-1 lead in Minsk after defeating
        Sabalenka 7-6 6-1 in a singles match-up, but Sasnovich forced a decider by
        beating US Open champion Sloane Stephens 4-6 6-1 8-6 in a three-set epic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9020810-3fd3-46fc-b8ec-96c874de8108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:53:13.912+08:00
      'mgnl:createdBy': 'cnnproducer'
