    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314437ab-0736-4918-bc4c-3b8b631c6f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:41:22.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:45:13.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The piña cocoon textiles used to make all the barongs were all sourced
        in Laguna, a place he usually frequents for when he needs this specific textile.
        But travelling all the way to Laguna to acquire the fabric was not the challenge;
        it was producing the garments with measurements that were only given to them
        by the countries’ respective embassies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1c2653-e3d6-432c-aff0-42f6eeffe71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:41:22.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:45:13.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We received measurements which were not proportional, so as a designer
        or as the one who makes the pattern … I just had to adjust it,” he says, not
        entirely knowing if his adjustments would fit the leaders.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04c4d3a-d10e-4916-a8c3-e5a981392516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:41:22.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:45:13.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, during the day of the gala, every barong they delivered
        was without any alterations. Trudeau event went on to say that the barong
        was very comfortable, and eventually got Andrada’s contact details from his
        staff.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a008926c-cbb9-417b-94ae-5dc3b7eaff4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:41:22.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T08:45:13.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrada likens the feeling of seeing his designs onstage worn by
        all the world leaders to that time Pia Wurtzbach won Miss Universe wearing
        his masterpiece (the famous royal blue trumpet gown). “How I felt during that
        moment, this is the same feeling I have now,” he says. “I was having goosebumps
        when the leaders came in. Because everyone, everybody wore it.”</p>'
    '23':
      'image': 'jcr:1821019b-ced6-4ddb-93ce-9c658dc37672'
      'imageCaption': 'The piña cocoon textiles used to make all the barongs were
        all sourced in Laguna, a place Albert Andrada usually frequents for when he
        needs this specific textile.'
