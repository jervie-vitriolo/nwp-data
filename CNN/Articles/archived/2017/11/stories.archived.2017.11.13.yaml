    'template': '1'
    'title': 'Filipino blogger confronts BBC reporter in ASEAN coverage

      '
    'updated': 2017-11-14T22:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee09d4de-0afa-43ef-b3a0-38edf7f12245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:55:11.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:55:53.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)</strong> — A
        Filipino blogger confronted a foreign journalist covering the Association
        of Southeast Asian Nations Summit on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6f8e9a-25a3-4e1d-a6ff-abd1d8e19eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:55:11.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:55:53.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sass Rogando Sasot, a blogger and staunch supporter of President
        Rodrigo Duterte, confronted BBC Southeast Asia correspondent Jonathan Head
        at the International Media Center in the World Trade Center, Pasay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d115143-ebd6-4c8c-9d42-438ab72bf6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:55:11.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:55:53.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“BBC contacted Jover Laurio right? When are you gonna contact me?
        See? This is the disparity here. Why suddenly BBC is contacting Jover Laurio?”
        Sasot told Head.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bc324c-d3b0-433c-ad0c-a77d7a76c0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:55:11.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:55:53.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blogger questioned BBC’s story that featured Jover Laurio, another
        social media personality.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafd5be3-3cc9-4cfd-bbfa-42a5b0ef6959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:55:11.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:55:53.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laurio manages the Pinoy Ako Blog, which is very critical of Duterte
        and his administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0829896f-29ef-4ece-b6d3-9d2e97080728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:55:11.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:55:53.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sasot insisted that Laurio’s interview was an insult to her, as
        well as to other Duterte supporters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbc0fcb-f76b-4af8-84c3-5b422c91f1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:55:11.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:55:53.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s either that you are really, really famous, that you are a
        decision-maker of a country, you are a celebrity, then you are given this
        platform. But Jover Lario is none of that. The only link to that is she is
        being protected, financed probably, by the Liberal Party of the Philippines,”
        Sasot added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2be92f-483d-41d0-9f08-7a598a7cd299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:55:11.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:55:53.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite drawing the attention of onlookers, Sasot went on to vent
        her ire, even crying at one point.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b69e85a-690f-4320-8b8d-b114a66b3f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:55:11.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:55:53.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head, however, kept his composure and urged Sasot to discuss the
        issue privately.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc89434c-81ab-469a-87dc-f64016231753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:55:11.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:55:53.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Operation Office Assistant Secretary
        Margaux “Mocha” Uson, who is also a known pro-Duterte blogger, was standing
        between Sasot and Head all throughout the confrontation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90706602-2c2d-4e52-b791-cf8f7419bf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:55:11.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:55:53.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laurio, through the Pinoy Ako Blog Twitter page, explained how she
        was contacted by BBC.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">This is how BBC contacted me. First tweet muna, then DM. No big
        groups behind the interview. <a href="https://t.co/dqCqmyEcIY">pic.twitter.com/dqCqmyEcIY</a></p>&mdash;
        PinoyAkoBlog (@PinoyAkoBlog) <a href="https://twitter.com/PinoyAkoBlog/status/930001149125582848?ref_src=twsrc%5Etfw">November
        13, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a7d079-f244-4e15-b210-7839ea9903b1'
