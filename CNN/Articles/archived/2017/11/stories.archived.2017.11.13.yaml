      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN-China Summit is expected to "announce the start of the
        negotiations on the Code of Conduct in the South China Sea," the Department
        of Foreign Affairs said in a statement.</p>'
