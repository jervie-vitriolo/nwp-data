      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)</strong> — President
        Rodrigo Duterte was not only the host at last night''s Association of Southeast
        Asian Nations (ASEAN) gala dinner – for a few moments, he was an entertainer
        too.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d0c6cd-94a3-4567-9d34-3990ead245f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:43:46.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:44:33.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A clip posted by Department of Public Works and Highways (DPWH)
        Undersecretary Karen Jimeno shows Duterte singing Pinoy classic "Ikaw" on
        stage – apparently at U.S. President Donald Trump''s request.</p>'
