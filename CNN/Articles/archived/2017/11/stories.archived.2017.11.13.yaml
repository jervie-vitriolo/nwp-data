      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)</strong> — A
        former beauty queen and actress who posted a viral video of her vehicle flouting
        traffic rules was summoned by transport regulators, the Department of Transportation
        said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed58e15-7160-4b1e-a1a4-21f87a2f12b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:42:27.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:42:54.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation Department said the Land Transportation Office
        (LTO) issued a summons on Sunday to Maria Isabel Lopez for violating the Anti-Distracted
        Driving Act, reckless driving, and disregarding traffic signs. The summons
        orders the accused to respond to the allegations against them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca549767-907c-4388-bf0e-3d3dedfb51e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:42:27.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:42:54.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez on Saturday posted a video and photos on her Instagram and
        Facebook accounts, showing how she removed cones that divided the motorists''
        lanes from the lanes reserved for vehicles and convoys of world leaders and
        delegates and speeded down the special lanes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc611c1-cb16-4f37-be7a-4fd37d6dac45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:42:27.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:42:54.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/11/12/actress-maria-isabel-lopez-ASEAN-lane.html"><strong>Related:
        Actress Maria Isabel Lopez to be penalized for using ASEAN lane</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d406b15-5d23-4c51-b59b-459ec74aafcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:42:27.883+08:00
      'mgnl:createdBy': 'cnnproducer'
