      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)</strong> — Singer-actor
        James Reid proves world-class Filipino talent as he wins an international
        music channel''s search for Best Southeast Asia Act.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564e17d4-f43e-4668-a01c-86117eef0c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:23:29.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:24:00.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reid beat six other artists from Malaysia, Vietnam, Indonesia, Thailand,
        and Singapore.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c00659d-f0ea-4685-8ac1-7b5b7e03f4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:23:29.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:24:00.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He received the most votes in the online poll for "Best Southeast
        Asia Act" on MTV Europe Music Awards'' website. The month-long voting began
        October 14. Winners were announced on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd837609-ad1f-49cd-aacd-0ef35b3f956c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:23:29.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:24:00.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old Filipino-Australian celebrity thanked his fans for
        their support, and promised to continue making the Philippines proud.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b55202b-4397-458b-8d0a-dfb8fd66db95'
      'mgnl:activationStatus': true
