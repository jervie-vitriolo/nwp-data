      'jcr:uuid': '54b9a030-8599-45bc-b00f-1faf33643a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:31:08.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:31:33.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will go back to Lebanon very soon and will take all the necessary
        constitutional steps to resign," Hariri told Future TV while speaking at his
        home in Riyadh, Saudi Arabia. He also suggested he could rescind his resignation,
        saying "if I revoke my resignation, there should be respect for Lebanon."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b02e13f-a57b-48fd-bebb-87ae377c9ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:31:08.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:31:33.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time Hariri has spoken publicly since resigning
        as Prime Minister via video message from Saudi Arabia last Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b83732-ce5f-4d8d-a7f1-ac0e4105882e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:31:08.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:31:33.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the Saudi royal family has a "lot of respect for him"
        and that the King "sees him as a son," brushing off concerns that he''s being
        held against his will.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18540a2-d8b0-47c0-9e8c-e5d61227b948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:31:08.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:31:33.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am free in the Kingdom of Saudi Arabia. If I want to leave tomorrow,
        I will leave tomorrow," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260f73b5-621e-4161-9c39-9bf2b0f692b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:31:08.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:31:33.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to save the country (Lebanon)," Hariri said. "It is for
        the country to continue and be in good shape. All I wanted to do was to preserve
        and protect the country."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2546cb-5a4e-4e01-9d35-51d90911a8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:31:08.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:31:33.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, in a televised address from Riyadh, Hariri said he feared
        an assassination plot and accused Iran of meddling in the region, causing
        "devastation and chaos." "Iran controls the region and the decision-making
        in both Syria and Iraq," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e7a7d9-fc1a-41b8-9223-2904fd2906db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:31:08.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:31:33.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hariri''s departure last week plunged Lebanon into a political crisis
        and stoked fears of a conflict, either with Saudi Arabia, which is increasingly
        agitated by Iran''s ascendancy in the region, or Israel, which shares Saudi
        Arabia''s fears about Iran even if it does not support Riyadh in public.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453839ae-4734-46d5-9d58-5bc2f438e65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:31:08.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:31:33.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunni-majority Saudi Arabia has a centuries-old rivalry with Shia-led
        Iran, and Lebanon is fast becoming the new setting for a proxy conflict between
        the two Middle Eastern powers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201d412a-660d-4c63-bcbb-d6b120a64b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:31:08.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:31:33.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/12/middleeast/hariri-lebanon-saudi-arabia/index.html">Prime
        Minister Hariri says he will return to Lebanon ''very soon</a>''"</em></p>'
  'Nationalist-protesters-disrupt-Poland-independence-day-events':
    'author': 'Matthew Day, for CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-13T08:04:38.850+08:00
    'imagesource': 'jcr:a25d9a78-9088-460b-bf9f-e50bd9f979d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e74db32e-6c13-47a2-96ca-03eb0a21630c'
    'lead': 'Demonstrators carried banners that read "White Europe, Europe must be
      white," and "Pray for an Islamic Holocaust."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T10:34:18.598+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-30T10:34:43.083+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T10:34:42.866+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nationalist protesters disrupt Poland independence day events

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954338fa-540e-4907-b27d-8238b62bf5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:34:18.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:34:43.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Tens of thousands of nationalist protesters
        disrupted Poland''s independence day events Saturday, waving flags and burning
        flares as they marched down the streets of Warsaw.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aef2d42-dd33-4a75-91af-2cc62c471175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:34:18.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:34:43.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators carried banners that read "White Europe, Europe must
        be white," and "Pray for an Islamic Holocaust."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82002697-3151-4cc8-bc7d-7d2ccf1a69b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:34:18.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:34:43.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some wore masks and waved red and white Polish flags, chanting "Death
        to enemies of the homeland," and "Catholic Poland, not secular."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6035b7-3e67-4117-aa18-eba90bbc9180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:34:18.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:34:43.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police estimate that 60,000 people took part in the nationalist
        demonstration. While the vast majority were Poles, other protesters came from
        all over Europe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0823e4a-6a5d-4a93-aaaa-2b45ff155873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:34:18.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:34:43.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the lead organizations behind the nationalists march is the
        National Radical Camp, which has previously taken to the streets to protest
        against Muslim immigration,gay rights, the EU and anything it considers undermines
        Polish Catholic values.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfd56ce-0e7c-4ff6-a915-1b3c4ec5a3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:34:18.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:34:43.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While support for the group remains small, its critics argue that
        the Polish government, which has struck a nationalistic tone and linked immigrants
        to crime and disease, has fostered an atmosphere of intolerance and xenophobia
        that has emboldened it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eb3537-93f6-4999-b808-c6d3c9aa71fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:34:18.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:34:43.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Saturday, the Polish capital had seen a far smaller demonstration
        by groups condemning the protesters'' hijacking of Polish independence day,
        which falls on November 11.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1e9ba0-f371-43d5-be12-722bff7e6f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:34:18.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:34:43.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day celebrates the re-birth of Poland in November 1918, 123
        years after the Prussian, Habsburg and Russian empires carved up Poland among
        themselves and erased it from the map of Europe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0c6e78-b8d4-4ae3-8d1c-dec0712e1d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:34:18.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:34:43.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the past few years, the holiday has been overshadowed by
        the far-right march and fears of violence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52c7ddf-17a3-4e75-90c7-2349e4e02e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:34:18.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:34:43.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polish President Andrzej Duda led the formal celebrations of Polish
        independence day in central Warsaw. After laying a wreath at the tomb of the
        unknown soldier, he told the crowd to remember the price of freedom and independence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b17c63-b153-4674-965b-9026a9408095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:34:18.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:34:43.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/12/europe/poland-warsaw-nationalist-march/index.html">Nationalist
        protesters disrupt Poland independence day events</a>."</em></p>'
  'Two-former-intelligence-chiefs-blast-Trump-over-Russia-comments':
    'author': 'Eli Watkins, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-13T08:04:46.687+08:00
    'imagesource': 'jcr:bfbff7cf-ffa8-4bdb-8c4a-68dc04bd0590'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71a6af7d-b38a-48c4-a226-4b8c4bdefd55'
    'lead': 'Trump, while speaking Sunday at a news conference in Hanoi, sought to
      clarify remarks he made a day earlier that suggested Russian President Vladimir
      Putin was being sincere in his denials that Moscow engaged in election meddling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T10:38:44.250+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-30T10:39:10.352+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T10:39:09.943+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two former intelligence chiefs blast Trump over Russia comments

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63751ca-a10e-409e-b5a7-e1f701c16eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:38:44.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:39:10.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A pair of former US intelligence chiefs
        blasted President Donald Trump Sunday after he attacked them a day earlier
        while discussing his recent conversation with Russian President Vladimir Putin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261db337-9016-4c04-817b-2727856843da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:38:44.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:39:10.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Director of National Intelligence James Clapper said Sunday
        on CNN"s "State of the Union" that Trump''s downplaying of the threat posed
        by Russia''s meddling in last year''s election was dangerous to US national
        security and allows countries like Russia and China to "play" the President.
        Former CIA Director John Brennan said Trump is allowing Putin to get away
        with Russia''s efforts to disrupt the presidential election.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7014b1-bdca-47da-8e86-1d68df6d667e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:38:44.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:39:10.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking alongside Brennan, Clapper said: "The threat posed by Russia,
        as John just said, is manifest and obvious. To try to paint it in any other
        way is, I think, astounding, and in fact, poses a peril to this country."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e63369-a107-4ceb-b662-32f9464060a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:38:44.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:39:10.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clapper, a CNN analyst, was responding to Trump''s mixed comments
        about alleged Russian interference in the 2016 election.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee77aea-6ddf-4338-baec-0c2dea2d4fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:38:44.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:39:10.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Giving Putin a pass''</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb26ae5-6c14-496f-8a02-7be6e94d8055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:38:44.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:39:10.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brennan said Trump was in effect "giving Putin a pass," which invited
        other countries to seek to sway Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4580a1e4-6968-42aa-aa0d-1903974beba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:38:44.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:39:10.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clapper concurred, saying, "I do think both the Chinese and the
        Russians think they can play him."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e0330b-a38d-4679-b210-fcf0625dfbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:38:44.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:39:10.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brennan said Putin''s apparent success with Trump was due to his
        use of flattery and Brennan''s suspicion that Trump "for whatever reason"
        might be "intimidated" by Putin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0878508e-cca7-4781-8a5b-d515837366f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:38:44.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:39:10.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s either naiveté, ignorance or fear in terms of what Mr. Trump
        is doing vis-a-vis the Russians," Brennan said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6f4ac3-48c8-47ce-bf59-0afc1506b1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:38:44.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:39:10.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>President clarifies his Saturday statement on believing
        Putin</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b61664-7717-4d33-9db8-7023d938dc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:38:44.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:39:10.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, while speaking Sunday at a news conference in Hanoi, sought
        to clarify remarks he made a day earlier that suggested Russian President
        Vladimir Putin was being sincere in his denials that Moscow engaged in election
        meddling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b47c842-a307-41a4-8b87-b63139227529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:38:44.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:39:10.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President stressed he was not accepting Putin''s denials at
        face value, instead saying he merely believed Putin was being genuine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32417ed-f050-4601-a642-84db30478a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:38:44.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:39:10.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that he feels that he and Russia did not meddle in the
        election," Trump said. "As to whether I believe it or not, I am with our agencies,
        especially as currently constituted with the leadership."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b29807-11da-4b48-9ff3-f91a355b237e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:38:44.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:39:10.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he again stopped short of stating explicitly that Russia was
        behind the interference in the 2016 presidential election, which US intelligence
        has determined&nbsp;<a href="https://edition.cnn.com/2017/11/11/politics/president-donald-trump-vladimir-putin-election-meddling/index.html">was
        conducted to help Trump</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db3c8d7-515b-473c-b454-f47b30e197cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:38:44.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:39:10.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Saturday also&nbsp;<a href="https://edition.cnn.com/2017/11/11/politics/president-donald-trump-vladimir-putin-election-meddling/index.html">dismissed</a>&nbsp;former
        officials like Clapper, Brennan and former FBI Director James Comey as "political
        hacks."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f788606-6420-458e-844c-d6e11b6a25ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:38:44.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:39:10.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intelligence community&nbsp;<a href="https://edition.cnn.com/2017/01/06/politics/intelligence-report-putin-election/index.html">released</a>&nbsp;an
        unclassified version of its assessment in January, saying Putin ordered the
        election meddling to hurt Hillary Clinton''s candidacy and bolster Trump''s
        successful bid. Putin denies the accusations, and Trump has wavered publicly
        on his own stance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e187e9-0d14-4d48-8200-c218792f19a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:38:44.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:39:10.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brennan said he considered Trump''s attack on them as an attempt
        to undermine the credibility of that intelligence community report, which
        the former CIA director noted was written by intelligence and law enforcement
        officers, not himself, Clapper or Comey.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e499fd23-4514-4850-8148-04c7701555ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:38:44.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:39:10.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was referring to us as political hacks because he was trying
        to delegitimize the intelligence community assessment," Brennan said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135dc430-b115-4b45-b405-b9422e92a18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:38:44.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:39:10.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Obama-era CIA chief added that he took the criticism from Trump
        with pride.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e585a1f-faec-45f0-8ccd-c7fda428ef5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:38:44.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:39:10.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering the source of the criticism, I consider that criticism
        a badge of honor," Brennan said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacb1654-92ab-4ea2-b7aa-5659f6423fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:38:44.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:39:10.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about his own knowledge of any potential collusion between
        Trump''s associates and Russia, Brennan demurred, saying he had spoken with
        the congressional investigators, and went on later in the interview to praise
        former FBI Director Robert Mueller, who is leading the special counsel investigation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d213348-bedb-4c63-9fd5-73b4be7d1a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:38:44.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:39:10.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clapper said that although he had "no direct evidence of collusion"
        while still on the job, he did not know about former Trump foreign policy
        adviser George Papadopoulos'' activities, which were&nbsp;<a href="https://edition.cnn.com/2017/10/30/politics/paul-manafort-russia-investigation-surrender/index.html">revealed</a>&nbsp;last
        month in unsealed court documents. Papadopoulos pleaded guilty last month
        to making a false statement to the FBI after he lied about his interactions
        with a foreign contact close to the Russian government.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e0eaf9-04ac-4e16-8b93-0c13ba02fdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:38:44.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:39:10.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since leaving government, Clapper said more information had come
        out that raises at least "circumstantial questions" about potential connections
        between Trump''s associates and Russia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fac7096-633f-4a2f-b8f7-2389b146156a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:38:44.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:39:10.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/12/politics/james-clapper-john-brennan-trump-russia-cnntv/index.html">Two
        former intelligence chiefs blast Trump over Russia comments</a>."</em></p>'
