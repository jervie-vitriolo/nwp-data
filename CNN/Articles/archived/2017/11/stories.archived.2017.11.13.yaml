    'lead': 'Protesters seemed tireless in showing their indignation at the presence
      of some world leaders that are here for the ASEAN summit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T15:50:29.767+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-29T15:51:06.161+08:00
