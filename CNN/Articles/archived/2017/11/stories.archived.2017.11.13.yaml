    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0eb373d-e55e-41a3-8923-5f330395dff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:06:28.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:06:53.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A legally binding COC will mean parties who violate the code may
        be held accountable for their actions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f5a465-0737-49d4-8d28-49bcfaf5037b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:06:28.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:06:53.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manhit''s statement came after President Rodrigo Duterte said on
        Sunday that the South China sea issue "is better left untouched." The President
        emphasized that cooperation not confrontation is the way forward.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c0c450-d72d-4cd6-9187-4ec98ebcbf05'
      'mgnl:activationStatus': true
