      'mgnl:type': 'text'
      'text': '<p>The USA, meanwhile, were missing Serena and Venus Williams, the
        former tweeting her congratulations to the team.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9747bdb-5ad2-402d-a252-f3a558e4caa0'
