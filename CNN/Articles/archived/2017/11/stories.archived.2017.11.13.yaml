      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55eda2ca-9f82-42fa-8beb-873722f44cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:06:28.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:06:53.213+08:00
