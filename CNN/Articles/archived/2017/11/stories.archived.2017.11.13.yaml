      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fuerza Publica&nbsp;<a href="https://twitter.com/fuerzapublicacr?lang=en">warned
        on Twitter</a>&nbsp;that there were landslides on the road between Jaco to
        Tárcoles, further north.</p>'
    '6':
