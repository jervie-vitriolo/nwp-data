  'Duterte-Trump-bilateral-talks':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-13T07:21:15.126+08:00
    'imagesource': 'jcr:25ecc87c-e1b2-4b38-9216-af5c789ca92e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8657e785-d119-4279-ba11-e97568637b44'
    'lead': 'Presidential Spokesperson Harry Roque said human rights issues were not
      discussed in a bilateral meeting with the United States, but the White House
      said otherwise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T09:19:36.647+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-30T09:19:58.931+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T09:19:58.767+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang, White House release conflicting statements on human rights
      discussion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b1d997-1c54-4c22-9b74-0a6a3379b05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:19:36.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:19:58.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)</strong> — Did
        they or didn’t they?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee7df13-5a09-4431-bb90-58c49309dd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:19:36.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:19:58.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The touchy issue of human rights in the Philippines was not brought
        up in bilateral talks with the United States, Presidential Spokesperson Harry
        Roque said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0101bf90-f0e3-429a-8264-19db29ee6b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:19:36.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:19:58.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The issue of human rights did not arise -- it was not brought up.
        It was President Duterte who discussed with U.S. President Trump the drug
        menace in the Philippines. And the U.S. President appeared sympathetic and
        did not have any official position on the matter,” Roque told reporters in
        a press briefing after the two leaders met.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58fe8c6-d2c7-44b1-99f2-f08e72dc0b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:19:36.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:19:58.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the White House, <a href="https://edition.cnn.com/2017/11/12/politics/trump-rodrigo-duterte-philippines-summit/index.html">according
        to CNN</a>, said the human rights issue was briefly discussed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61db64fb-241d-4250-a61a-7bdb0c764f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:19:36.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:19:58.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conversation focused on ISIS, illegal drugs, and trade. Human
        rights briefly came up in the context of the Philippines'' fight against illegal
        drugs," White House press secretary Sarah Sanders said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ad7190-0808-4b9c-a161-1dcf7b2a0eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:19:36.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:19:58.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte and U.S. President Donald Trump had their
        meeting at the Philippine International Convention Center. Trump praised the
        Philippines’ handlïng of the 31st Association of Southeast Asian Nations (ASEAN)
        Summit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8cb15d-909c-402b-9415-43b6b4f86e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:19:36.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:19:58.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Trump seemed to understand the Philippines’ drug problem.
        He previously said the two leaders share a ''similar stance'' on the issue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cd1b36-ca3e-4e1d-a763-66d021706166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:19:36.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:19:58.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He (Trump)&nbsp; was merely nodding his head, indicating that he
        understood the domestic problem that we face on drugs,” the spokesman said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eaa626-a45a-4f8b-b305-33479ba7a342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:19:36.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:19:58.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/07/Duterte-Trump-war-on-drugs.html">READ:
        Duterte''s drug war won''t spark tension with Trump – Roque</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e04132-e386-434b-804d-a86661ca22db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:19:36.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:19:58.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the “frank” conversation between the two leaders lasted
        40 minutes, and claimed the Philippines had formed very close ties with its
        former colonizer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80084f6-8765-48c1-8153-0f2005729548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:19:36.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:19:58.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was Trump who specifically said he has always been a friend
        of the Duterte administration, unlike the previous administrations of the
        United States. But he stressed that he can be counted upon as a friend of
        the Duterte administration,” Roque said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e61fa5-a6b6-478c-af92-e8de7a0786dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:19:36.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:19:58.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration’s drug war has drawn flak for the spate of killings
        linked to the effort. Local and international human rights groups cite some
        13,000 drug related deaths, but government data count only&nbsp; 3,967 as
        of October 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb0fc0d-6799-48bd-bfba-db51c323cc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:19:36.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:19:58.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, two U.S. senators filed a bill restricting the export of
        weapons to the Philippine National Police (PNP), which was then leading Duterte’s
        illegal drug campaign. The measure also called for the support of human rights
        and civil organizations in the Philippines, and reporting on the&nbsp; sources
        of narcotics entering the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850ba0b2-0c81-49c1-99f5-78c3768e026b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:19:36.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:19:58.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/05/05/us-senators-bill-to-block-arms-export-to-PH.html">READ:
        U.S. Senators file bill to block arms export to PH</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c142f2-edbd-4519-ad3d-c440b3d8d01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:19:36.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:19:58.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of human rights violations committed by the police forced
        Duterte to transfer anti-illegal drug operations to the Philippine Drug Enforcement
        Agency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7626d0-8fce-491c-a6c7-a4779cde77d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:19:36.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:19:58.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/10/11/president-rodrigo-duterte-pdea-lead-role-war-on-drugs.html">READ:
        Duterte gives PDEA lead role in drug war</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971af8ed-76d2-4580-9210-af8a44c7122d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:19:36.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:19:58.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Duterte and Trump skipped discussions on human rights concerns,
        experts from the United Nations had called on ASEAN leaders to discuss drug-related
        killings in the region.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abcf63f-a510-430a-83e7-773b1bee3ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:19:36.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:19:58.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Correspondent Ina Andolong contributed to this
        report.</em></p>'
