      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeae378-d41a-4368-8be1-0cb8e545352d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:27:50.768+08:00
