  'Draft-ASEAN-Chairman-statement-South-China-Sea':
    'author': 'Regine Cabato and Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-13T11:53:20.170+08:00
    'imagesource': 'jcr:1821019b-ced6-4ddb-93ce-9c658dc37672'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98c79e36-94fe-479f-9f1b-27b87f7e89e6'
    'lead': 'The portion under the section on South China Sea only reads “Chair to
      provide.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T09:56:50.702+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-30T09:57:10.136+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T09:57:09.940+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Draft of ASEAN Chairman’s statement leaves out South China Sea issue

      '
    'updated': 2017-11-15T04:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd06f879-6782-4136-8ea0-636190021029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:56:50.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:57:10.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)</strong> — Leaders
        of the Association of Southeast Asian Nations (ASEAN) may leave it up to President
        Rodrigo Duterte to express the regional bloc’s position on recent developments
        in the contested South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac34cba-c846-42a1-8752-aaa7872940ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:56:50.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:57:10.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The November 11 draft of the Chairman’s Statement to be issued at
        the end of the summit leaves out the section on the maritime dispute. In its
        place are the words “Chair to provide” in brackets. It is unclear if this
        means the Philippines, as this year’s ASEAN chair, will have sole control
        of the text on this issue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fa8492-1f90-4fb5-a5cb-a07a0f526c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:56:50.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:57:10.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to CNN Philippines Tuesday, Foreign Affairs Spokesperson
        Robespierre Bolivar said, “[The] Chairman’s Statement has yet to be finalized
        pending the actual conclusion of the Summit, so we will only see the final
        language of the Statement afterwards.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df206bdc-cb7f-408b-b874-ca1e189b4547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:56:50.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:57:10.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maritime expert and University of the Philippines professor Jay
        Batongbacal told CNN Philippines in a message that this indicated that the
        Philippines had not yet finalized its stand on the maritime dispute.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7b2953-40a3-4dc7-a893-b8b2068252e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:56:50.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:57:10.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It looks like, this late in the day, the Chair has not settled
        on what position to propose on the [South China Sea],” he said. “It’s more
        likely to be passive, but might highlight [Duterte’s] recent remarks about
        the outcome of his talks with [Chinese President] Xi [Jinping].”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b694e760-9085-409e-8494-2af70062dbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:56:50.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:57:10.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the territorial dispute is “better left untouched”
        in his speech at the ASEAN Business and Investment Summit Sunday. He met with
        Xi on Saturday on the sidelines of the Asia-Pacific Economic Cooperation Meetings
        in Vietnam, where he was expected to raise the issue on the South China Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4669384-703e-4e80-b849-a74c8ab18468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:56:50.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:57:10.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The Philippines] as chair and proponent should take the initiative
        in drafting position, but this indicates it is not. So either it is attempting
        to drop, or at the very least minimize South China Sea concerns, or... it
        is placing the burden other countries to take the lead," said Batongbacal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919e9453-4644-4a9d-9953-77989b255894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:56:50.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:57:10.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This could possibly be due to China''s displeasure with [the] last
        statement, which [Duterte] had to explain as being nothing more of his duty
        of relaying other ASEAN members'' concerns," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341c5d31-3443-4a62-baf6-be1002d9e307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:56:50.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:57:10.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>R<strong>elated: Duterte: South China Sea issue ''better left untouched''</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8401f7-fde5-4165-83f1-b56decc1c688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:56:50.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:57:10.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batongbacal said the President’s statement that the issue should
        be “untouched,” and China’s guarantee of safe passage were&nbsp; “a matter
        of concern.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7314485-f658-45ee-b0ee-86f201b58b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:56:50.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:57:10.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That would mean taking South China Sea entirely out of the agenda
        of diplomatic discussions apart from the code of conduct process,” he explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b8cd5f-9621-4556-9830-f42ee922f449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:56:50.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:57:10.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN and China are expected to announce the start of negotiations
        for a code of conduct in the South China Sea when they meet later Monday.
        The code is intended to set rules of behavior in the contested areas as the
        sovereign claims remain unsolved.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867a4421-3ea0-41c2-9045-39b2c8b27b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:56:50.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:57:10.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/12/ASEAN-China-may-announce-COC-negotiations.html">Related:
        ASEAN Sec Gen: China, ASEAN may announce start of COC negotiations Monday</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e82b56-434c-4e69-9bd2-4e33a40ae4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:56:50.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:57:10.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other analysts are not optimistic that the Philippines will become
        aggressive any time soon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2628a0-72f9-4a92-8309-8d6afa5f3b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:56:50.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:57:10.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/11/10/Experts-doubt-ASEAN-China-reach-code-of-conduct-South-China-Sea-during-summit.html">Experts
        doubt</a> ASEAN, China will reach Code of Conduct on South China Sea during
        summit</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b73ebc-efd3-4995-ab55-c1d0c1e5db21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:56:50.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:57:10.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gregory Poling, Director of Asia Maritime Transparency Initiative,
        told CNN Philippines'' Global Newsroom last week that there was "significant
        disappointment here and throughout the region... [with the] downplaying the
        disputes hoping that China would come to the table and play nice."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87a8985-e739-46a2-b460-e85293b4f883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:56:50.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:57:10.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That hasn''t happened. This is just the latest in a series of escalations
        and disappointments over the last year that showed that China has no intention
        of rewarding the Duterte government for its policy," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97c164a-157e-4005-ba03-b77ffffa0347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:56:50.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:57:10.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the 30th ASEAN Summit in April, the Chairman’s statement removed
        the phrase calling for “full respect for legal and diplomatic processes” in
        resolving the maritime dispute that was found in earlier drafts. Sources told
        CNN Philippines that the <a href="https://cnnphilippines.com/news/2017/04/28/ASEAN-drop-arbitration-reference-from-Chairman-statement.html">Chinese
        Embassy in Manila had requested</a> to take out the phrase which could be
        interpreted to refer to the 2016 arbitral tribunal ruling that affirmed the
        Philippines'' claim in the South China Sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232c926c-1975-4e61-8f61-bfaa320388fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:56:50.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:57:10.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This raised concern among critics that the Philippines was going
        soft on its previously defiant stance to the eastern giant. After a shift
        away from long-standing ally United States, the Duterte administration has
        had warmer relations with China, pursuing bilateral talks and placing the
        arbitral ruling “in the backburner.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6562f2f9-8a80-4d18-9e20-6e6d308f4ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:56:50.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:57:10.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is just one of the four ASEAN member states who
        have claims in the disputed waters. Vietnam, Malaysia, and Brunei are also
        seeking to settle the maritime claims, as well as non-ASEAN members China
        and Taiwan.</p>'
  'wonderland-halloween-party-LGBT':
    'author': 'CNN Philippines Life Staff'
    'caption': 'The queer-centric Halloween shindig zapped guests into a magical world
      right out of Lewis Carroll or Hans Christian Andersen. Illustration by JL JAVIER'
    'categories': ['73c6293f-1e98-4778-a8f4-ec49f5987896']
