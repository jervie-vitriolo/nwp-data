      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/12/duterte-south-china-sea.html">Read:
        Duterte: South China Sea issue ''better left untouched''</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a899c6-8458-4ea1-859d-40b37180e750'
