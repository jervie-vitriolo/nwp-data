      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mbala and the Green Archers prevented their archrivals Ateneo Blue
        Eagles from an elimination round sweep which paved the way for a Final Four
        set up.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f545b858-c7d1-4bb3-8771-179bda2dea8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:27:50.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:28:17.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/11/12/la-salle-deals-ateneo-first-loss-uaap-season-80.html">La
        Salle puts blemish to Ateneo''s erstwhile perfect record</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd23b77-e28b-4867-af1d-9b0d367b6414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:27:50.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:28:17.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second seed La Salle will face a tough Adamson Soaring Falcons
        side on November 18, while the Blue Eagles collide with the dangerous Far
        Eastern University Tamaraws on November 19.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77daa287-a9e4-4f37-a48b-7367066c556e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:27:50.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:28:17.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ: <a href="https://cnnphilippines.com/sports/2017/11/11/uaap-feu-tamaraws-adamson-falcons-final-four.html">FEU
        completes Final Four cast with 71-54 rout of Adamson</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee04cd8-c58f-449b-8a80-e1ee1cb514a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:27:50.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:28:17.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both matches will take place at the Smart-Araneta Coliseum with
        Ateneo and DLSU each armed with a twice-to-beat advantage.</p>'
    '21':
