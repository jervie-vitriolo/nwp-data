      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake was centered 16 km west of Jaco, Costa Rica, at a depth
        of 10 km,&nbsp;<a href="https://earthquake.usgs.gov/earthquakes/eventpage/us2000bmhe/executive#map">according
        to the USGS</a>. It gave the quake preliminary magnitude of 6.8, but later
        downgraded it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01960524-8037-4287-80fc-902f3c97c3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:34:35.244+08:00
