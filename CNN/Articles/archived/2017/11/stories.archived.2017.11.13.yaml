      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President of Costa Rica, Luis Guillermo Solís, tweeted that
        no tsunami warning had been issued.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f025c344-f2fb-4fbb-b85f-d21f91f3796e'
      'mgnl:activationStatus': true
