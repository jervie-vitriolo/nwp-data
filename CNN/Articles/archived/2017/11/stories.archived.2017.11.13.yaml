      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/news/2017/11/13/protest-donald-trump-asean.html">Militant
        groups clash with police in anti-Trump rally</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5558259e-0d30-4db1-b74e-c6dedd04cb23'
