      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said three policemen sustained minor injuries after a
        brief scuffle with the militant groups meters away from the U.S. Embassy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9daad97-b097-4741-9183-83b1c81b08bb'
