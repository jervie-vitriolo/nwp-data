      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday''s agenda at the 31st ASEAN Summit and Related Meetings
        is the 20th ASEAN-China Summit, a meeting among the 10 ASEAN member states
        and Chinese Premier Li Keqiang.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b59d8fb-a5a7-4502-a37e-e7e3e4a19380'
