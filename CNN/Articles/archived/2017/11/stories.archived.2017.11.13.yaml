    'lead': 'Blogger Sass Sasot confronted BBC’s Jonathan Head over his network’s
      interview of a Duterte critic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T15:55:11.504+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-29T15:55:53.011+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T15:55:52.790+08:00
