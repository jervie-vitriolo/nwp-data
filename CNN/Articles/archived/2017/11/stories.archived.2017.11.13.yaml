  'Death-toll-Iran-Iraq-earthquake':
    'author': 'Darran Simon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-13T04:03:23.333+08:00
    'imagesource': 'jcr:a1ce5c59-4081-44db-b918-4ddb5a564efa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a08dbd80-eb8c-483e-a9fc-e59da4aa6374'
    'lead': 'While most of the deaths reported so far have been in Iran, the quake''s
      epicenter was across the border in Iraq, about 350 kilometers (217 miles) north
      of Baghdad.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T09:08:35.420+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-30T09:09:15.391+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T09:09:15.177+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Death toll in Iran-Iraq earthquake climbs above 200

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424cc9e9-dcc5-4d75-8337-1fbd9e25d3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:08:35.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:09:15.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — More than 200 people are dead and 1,700
        injured after a powerful 7.3 magnitude earthquake struck the border region
        between Iran and Iraq late Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6362d53-a06f-425d-b851-16538767e808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:08:35.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:09:15.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Press TV says the highest number of casualties in the country
        occurred in the town of Sarpol-e Zahab, Kermanshah province, with the country''s
        semi-official Mehr news agency saying 100 of the 207 reported dead were from
        that town alone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1a080d-b55f-4281-8335-0e04dcb65a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:08:35.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:09:15.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most of the deaths reported so far have been in Iran, the
        quake''s epicenter was across the border in Iraq, about 350 kilometers (217
        miles) north of Baghdad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a20c6af-c917-4baa-ba72-f9cf72904593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:08:35.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:09:15.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tremors were felt throughout the region according the&nbsp;<a href="https://earthquake.usgs.gov/earthquakes/eventpage/us2000bmcg/executive#executive">US
        Geological Survey</a>, which said the quake reached a depth of 23km, or just
        over 14 miles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2163de97-e66b-4c1e-b102-cc9149e8ae69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:08:35.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:09:15.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake crushed buildings in Darbandikhan, in northern Iraq, according
        to video from AFP. Dozens of people from the town were wounded, according
        to Omar Ahmad, the governor of Sulaimaniya province. In nearby Halabja, at
        least four people were reported dead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7e5c47-2a24-45ca-ba21-c1157908b96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:08:35.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:09:15.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraq''s Meteorological Organization issued a warning on Iraqi State
        TV urging citizens to stay away from buildings and to refrain from using elevators.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c0e4fa-ba9b-402a-89c3-cfba5fb1cb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:08:35.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:09:15.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi Prime Minister Haider al Abadi&nbsp;<a href="https://twitter.com/HaiderAlAbadi/status/929969929394315264">tweeted
        Monday</a>&nbsp;that he has "instructed civil defense teams and health and
        aid agencies to do all that they can to provide assistance" to those affected
        by the quake. Few other details have emerged from the Iraqi side of the border
        regarding the impact of the quake.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857d8482-402b-47da-ac4d-59af1924a5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:08:35.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:09:15.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shocks were also felt in Pakistan, Lebanon, Kuwait and Turkey, news
        agencies in those countries reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c212a514-7080-408d-999f-6f7dfae4e76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:08:35.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:09:15.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Supreme Leader Ayatollah Seyyed Ali Khamenei sent a message
        of condolence, and urged military and civilian help to be dispatched to quake
        victims.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1907bedc-3eb8-48af-a434-dc7debb74c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:08:35.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:09:15.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran, which sits on a major fault line between the Arabia and Eurasia
        plates, has experienced deadly quakes in the past.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6bc275-944a-4cd8-bd74-cc8f57686162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:08:35.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:09:15.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2005 a&nbsp;<a href="https://edition.cnn.com/2005/WORLD/meast/02/22/iran.quake/">6.4
        magnitude earthquake rocked the city of Zarand in the southeastern province
        of Kerman</a>,&nbsp;killing at least 400 people, and in 2012 a pair of&nbsp;<a
        href="https://edition.cnn.com/2012/08/13/world/meast/iran-earthquakes/index.html">earthquakes
        jolted northwest Iran, killing at least 300</a>&nbsp;people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0990d7d-d51d-43a0-9be8-a4111ea22124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:08:35.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:09:15.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the most deadly quake in recent memory occurred in 2003, when
        a magnitude 6.6 earthquake struck the city of Bam in southeast Iran, killing
        around 31,000 people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dea3a5-a072-4ea4-a856-ee02c3b456a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:08:35.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:09:15.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,"<a href="https://edition.cnn.com/2017/11/12/middleeast/iraq-earthquake/index.html">Death
        toll in Iran-Iraq earthquake climbs above 200</a>."</em></p>'
