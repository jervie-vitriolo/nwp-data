      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manhit was pertaining to the July 2016 decision of the Permanent
        Court of Arbitration in The Hague, which unanimously ruled in favor of the
        Philippines'' position that China''s "nine-dash line" maritime claim is excessive
        and encroached into the Philippines'' 200-nautical mile exclusive economic
        zone.</p>'
