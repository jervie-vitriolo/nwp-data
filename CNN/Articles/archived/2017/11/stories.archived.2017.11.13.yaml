      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaco lies southwest of Costa Rica''s capital, San Jose, and is part
        of the region of Puntarenas, on the Pacific Coast.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a9851b-133e-407c-8c50-8c5c0b7dc856'
