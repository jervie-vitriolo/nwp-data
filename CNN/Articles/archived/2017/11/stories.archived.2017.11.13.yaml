    'template': '1'
    'title': 'Myanmar ''open to assistance'' for Rohingya, planning repatriation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968e63a5-2325-4d29-acb7-381a5b1349dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:48:37.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T16:49:05.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)</strong> — Myanmar
        is open to aid for and repatriation of Rohingya refugees in Bangladesh, Presidential
        spokesperson Harry Roque said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac2e61f-141c-4e02-b967-5add79e18d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:48:37.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T16:49:05.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Myanmar specifically said that they are in the process of attending
        to the Kofi Annan report, that they welcome humanitarian assistance, and that
        the process of the repatriation for IDPs&nbsp; (internally displaced persons)
        IDPs will conclude within three weeks after signing of a memorandum of agreement
        or understanding with Bangladesh," Roque said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f6eaf7-bbf1-4818-b5ca-a0941dada46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:48:37.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T16:49:05.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spokesperson was present at the closed-door plenary session
        of the 31st summit of the Association of Southeast Asian Nations (ASEAN) on
        Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df3610d-d16a-4a43-8e41-c7fb508a3a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:48:37.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T16:49:05.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomatic sources said the Rohingya crisis was raised by Malaysia,
        Indonesia, and Singapore.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0531ea-171d-48f5-bfdf-da41717ef7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:48:37.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T16:49:05.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A November 11 draft of the Chairman’s Statement, which will be released
        at the end of the summit, simply recognized the prompt response of the ASEAN
        Coordinating Centre for Humanitarian Assistance in the “affected communities
        in Northern Rakhine State, Myanmar.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea9ac21-b1ad-4c72-9b40-5b989def79e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:48:37.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T16:49:05.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.facebook.com/CNNPhilippines/videos/2073451186228103/">Related:
        Roque: Myanmar addressing Rohingya issue</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d09ae37-3c73-44d3-a8c4-f6570be3a237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:48:37.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T16:49:05.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half a million Rohingya members poured into the Bangladesh border
        with Myanmar following violence in&nbsp; the hands of the military this year.
        The Rohingya is a Muslim minority of Myanmar left out of the country’s&nbsp;
        2014 census and 2015 elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08a7219-c5b8-43e2-aa98-dbee287c6411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:48:37.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T16:49:05.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/11/12/asia/rohingya-crisis-timeline/index.html">Rohingya
        crisis: How we got here</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c1f353-cc17-4ac6-865b-1fe328b05b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:48:37.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T16:49:05.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Advisory Commission on the Rakhine State, led by former United
        Nations Secretary-General Kofi Annan, released a report recommending specific
        actions to address the issue – including citizenship verification, rights
        and equality before the law, and documentation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c09cfd-9c12-4bb2-8154-c6dfb18aa4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:48:37.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T16:49:05.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democracy icon and Myanmar State Counsellor Aung San Suu Kyi, whose
        perceived silence on the issue has drawn criticism worldwide, was present
        at the ASEAN summit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5810d533-9ecb-46bd-a415-afa8b1e5d164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:48:37.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T16:49:05.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four UN&nbsp; Special Rapporteurs&nbsp; urged ASEAN to address "pressing
        human rights issues" in the region during the summit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe6c2f6-e271-4a95-b0ca-9733f062759c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:48:37.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T16:49:05.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We condemn the public vilification, harassment, arrests and killings
        of members of civil society, and call on Member States to rigorously uphold
        their duty to ensure the freedom and protection of those exercising their
        fundamental rights to freedom of expression, association and peaceful assembly,”
        the experts said on Friday.</p>'
  'United-States-first-Fed-Cup-title-since-2000-Belarus':
    'author': 'CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
