      'mgnl:type': 'text'
      'text': '<p>"LTO Chief Edgar Galvante says that proper investigation procedures
        will be observed and that LTO shall ensure that their decision will be anchored
        on the truth, and adherence to the rule of law," the Transportation Department
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf8837e-9101-4cda-ad20-cd4cd50a39f7'
