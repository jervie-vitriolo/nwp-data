      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte serenaded the cheering crowd with iconic songtress Pilita
        Corrales.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420726bf-4b30-42bf-8509-a33a522c2ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:43:46.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:44:33.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end he quipped, he did it "upon the orders of the Commander
        in Chief of the United States."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1768198-3fb4-4d50-8c26-1f982bfd033e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:43:46.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:44:33.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is one of 20 foreign leaders in the Philippines for the 31st
        ASEAN Summit and Related Meetings. It is his first visit to the country as
        President.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced40943-cebd-448c-b830-04d523ec5111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:43:46.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:44:33.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is hosting the summit this year as ASEAN''s chairman.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa5669c-5244-4f7a-8669-93dbcfdd34e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:43:46.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:44:33.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the evening Duterte and his partner, Honeylet Avanceña,
        gave a warm welcome to other heads of state visiting the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee99f70f-b5b6-4a14-b469-09f702dd6cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:43:46.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:44:33.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte played the gracious host to 20 leaders from ASEAN''s ten
        member states and its dialogue partners as they arrived at the SMX Convention
        Center in Pasay city.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a239719-ee91-4f36-b19d-87fe4cbaf588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:43:46.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:44:33.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte wore a Barong Tagalog, while Avanceña wore a dazzling gray
        terno as they posed for a photo with each world leader.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966c85a4-fcf1-4859-b4e0-983be15d5b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:43:46.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:44:33.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN heads and their dialogue partners were likewise dressed
        in Filipino attire.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8ecc65-9ff8-48e1-ad89-c2fdba25e06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:43:46.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:44:33.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men donned embroidered pinacocoon Barong Tagalogs by fashion designer
        Albert Andrada. Their female spouses wore Filipiniana dresses by Andrada,
        Rajo Laurel, and Randy Ortiz.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a921ca0f-1f32-48b5-849c-23a9fff5f140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:43:46.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:44:33.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sole female head of state at the event, and the world''s youngest
        female leader, 37-year-old New Zealand Prime Minister Jacinda Ardern wore
        a barong with a skirt.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9570a26f-b8a8-4049-bbd0-f9db88475b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:43:46.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:44:33.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar state counsellor Aung San Suu Kyi wore a blue Mindanao-inspired
        garment, which she complemented with a sash and necklace.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab996638-0a3a-429c-892c-6ee8d7573e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:43:46.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:44:33.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a photo opportunity, Duterte stood side by side with the towering
        Trump to his right as they exchanged a few words in between the takes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d5c001-9b8f-43ab-8ab2-18cffbc0daa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:43:46.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:44:33.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders also sat next to each other at the dinner table,
        with Trump sharing a toast with Duterte first, then Avanceña.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672a35d9-c927-4dcb-8f05-0a7c22948329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:43:46.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:44:33.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Filipino talent takes center stage</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7179c9-e6d8-4485-b541-321e55a20ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:43:46.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:44:33.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Music, dance, and songs entertained the delegates throughout the
        night.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04496f6-4ce1-4f2e-ab15-2ec9f28f96f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:43:46.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:44:33.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entertainment was at full force, with a marching band setting the
        mood for the evening''s festivities.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0de426a-2c63-4629-a0f2-cf98ce9cbe71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:43:46.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:44:33.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program featured world-famous Filipino talent with dancers dressed
        in elaborate costumes performing numbers from tap dance, ballet, and traditional
        Filipino dance.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82042af-de21-4977-8014-437858c35d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:43:46.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:44:33.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singers, meanwhile, sang operatic harmonies and gave their own renditions
        of popular songs like Celine Dion and Andrea Bocelli''s "the Prayer".</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2366c5-f9cc-456f-93e1-da344cf29a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:43:46.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:44:33.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile for dinner, delegates enjoyed a hearty four-course Filipino-Asian
        fusion dinner,</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1176f92f-9c55-46fe-813d-0ef1518b6abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:43:46.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:44:33.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tweet by Department of Public Works and Highways Undersecretary
        Karen Jimeno showed meals with twists to Filipino favorites, such as ensaladang
        ubod at alugbati (heart of palm and malabar spinach salad), sinigang na maya-maya
        sa miso (soured red snapper in miso broth), bistek sushi (Filipino steak sushi)
        or charcoal grilled apahap fillet, and budin (Filipino caramel flan).</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6989324-1993-422f-b689-2f4fd691adfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:43:46.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:44:33.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These meals were curated and prepared by Chef Jessie Sincioco and
        Sofitel Philippine Plaza Manila. Sincioco was also responsible for Pope Francis''
        meals when he went to the Philippines.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339f335f-248d-4809-a468-a5597190f887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:43:46.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:44:33.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Good start to ASEAN</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abf6284-17c9-43fd-ae55-4b796337d054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:43:46.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:44:33.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also shared a toast to mark the regional bloc''s 50th anniversary.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0449b710-2a5a-4ab9-973f-fa7a7aba838a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:43:46.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:44:33.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish to offer a toast to the unity, centrality, solidarity, and
        continued success of the ASEAN, to ASEAN''s achievements in the last 50 years,
        and to the success of the 31st ASEAN summit [and] related [meetings]," Duterte
        said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8e9414-78ed-4986-9921-d2cd414bf196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:43:46.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:44:33.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e679c4-e0ca-4d01-83f6-7d413432f9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:43:46.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:44:33.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he wants the 31st ASEAN Summit and Related Meetings,
        happening from November 12-14, to start "on a positive note."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a97cd18-f444-498b-8ca9-99596e8504b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:43:46.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:44:33.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look forward to having constructive and substantive discussions
        with you, your majesty and your excellencies, in the upcoming meetings," Duterte
        said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a07e2e-ce4a-4592-a829-caad92bf0cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:43:46.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:44:33.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN leaders in attendance during the welcome dinner were Brunei
        Sultan Hassanal Bolkiah, Cambodian Prime Minister Hun Sen, Laos Prime Minister
        Thongloun Sisoulith, Malaysian Prime Minister Najib Razak, Myanmar State Counselor
        Aung Sun Suu Kyi; Singaporean Prime Minister Lee Hsien Loong, Thai Prime Minister
        Prayut Chan-o-cha, Vietnamese Prime Minister Nguyen Xuan Phuc, and Indonesian
        President Joko Widodo.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0268571a-566d-4710-b100-4ead36e624e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:43:46.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:44:33.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders from ASEAN dialogue partners at the event were Australian
        Prime Minister Malcolm Turnbull, Canadian Prime Minister Justin Trudeau, Chinese
        Premier Li Keqiang, European Council President Donald Tusk, Indian Prime Minister
        Narendra Modi, Japanese Prime Minister Shinzo Abe, New Zealand Prime Minister
        Jacinda Ardern, South Korean President Moon Jae-in, Russian Russian Prime
        Minister Dmitry Medvedev, and U.S. President Donald Trump.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453badcd-c3d9-4be4-82fd-f367b54b51d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:43:46.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:44:33.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the foreign leaders, government officials and dignitaries,
        including former Presidents Gloria Macapagal Arroyo and Fidel V. Ramos, also
        graced the event.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a73037-0516-4af2-bb81-4a75e152b8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:43:46.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:44:33.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the leaders are expected to discuss various issues, from
        tension in the Korean peninsula to South China Sea.</p>'
  'Iraq-earthquake':
    'author': 'Darran Simon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-13T01:26:37.349+08:00
    'imagesource': 'jcr:a1ce5c59-4081-44db-b918-4ddb5a564efa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5e91e89-ca3c-4915-aa7a-ed6bc5921e48'
    'lead': 'Citing the head of Iran''s Emergency Services, Fars News says at least
      300 people are injured in Iran following the quake.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T10:49:33.030+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-30T10:49:55.791+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T10:49:55.642+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Powerful earthquake in Iraq kills at least 130 in Iran

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee04d4b2-0568-4a93-92ba-715f2dc8d3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:49:33.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:49:55.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A powerful 7.3 magnitude earthquake Sunday
        in the Iraqi city of Halabja, close to the Iraq-Iran border, killed scores
        of people in Iran, Iranian officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ba3f9e-417b-4e9f-bb86-42234e0d45f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:49:33.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:49:55.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-run Press TV reported at least 130 people were killed in Iran,
        citing the deputy governor of Kermanshah province, Mojtaba Nikkerdar. Citing
        the head of Iran''s emergency services, Iran''s semi-official news agency
        Fars News said at least 1,000 people were injured in the quake.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5263883b-4e94-4327-89e3-927a60f495ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:49:33.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:49:55.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people died in eastern Iraq and dozens were wounded in the
        town of Darbandikhan, Iraq, Omar Ahmad, the governor of Sulaimaniya, told
        CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df478da-cb2c-470e-8663-29fd87458b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:49:33.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:49:55.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temblor, centered about 350 kilometers (217 miles) north of
        Baghdad, was felt throughout Iraq, according the&nbsp;<a href="https://earthquake.usgs.gov/earthquakes/eventpage/us2000bmcg/executive#executive">US
        Geological Survey</a>. The quake crushed buildings in Darbandikhan, according
        to video from AFP.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6480d3d-4893-41fe-bb1f-079022f0a7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:49:33.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:49:55.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraq''s Meteorological Organization issued a warning on Iraqi State
        TV urging citizens to stay away from buildings and to refrain from using elevators.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200d09b1-d17c-491e-b46a-bb860b118071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:49:33.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:49:55.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shocks were also felt in Pakistan, Lebanon, Kuwait and Turkey, news
        agencies in those countries reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dd44de-ae68-4a3e-9a8c-576e576bc2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:49:33.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:49:55.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraq''s Prime Minister Haider al-Abadi was closely following the
        situation of the country''s citizens, a statement from his office said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b356aec-40d8-444c-9bfc-51d7cfd726db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:49:33.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:49:55.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Terror in Halabja decades ago</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff70c47a-4027-4225-9f20-d3a59d0990ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:49:33.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:49:55.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halabja, in northern&nbsp;<a href="https://edition.cnn.com/2013/10/30/world/meast/iraq-history-fast-facts/index.html">Iraq</a>,
        was the scene of a deadly chemical attack decades ago during the reign of
        former Iraqi dictator&nbsp;<a href="http://edition.cnn.com/2006/WORLD/meast/12/29/hussein.obit/index.html">Saddam
        Hussein</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dcb520-debc-4168-bae8-3562846f15cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:49:33.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:49:55.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 16, 1988, Hussein ordered a poison gas attack&nbsp;<a href="https://edition.cnn.com/2014/08/18/world/kurdish-people-fast-facts/index.html">on
        the Kurdish people in Halabja</a>. Iraqi warplanes and artillery attacked
        the region, unleashing mustard gas and sarin, a clear and colorless nerve
        agent. More than 5,000 people died.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3187015e-7a6f-4bd7-babe-0f5c8e1d194d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:49:33.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:49:55.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is&nbsp;a <a href="http://bot.gov.krd/halabja-administration-halabja/history-and-heritage/martyrs-monument">monument</a>&nbsp;to
        the massacre&nbsp;in Halabja.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5631d20d-aa3e-4df8-bf0e-10ecab292391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:49:33.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:49:55.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/12/middleeast/iraq-earthquake/index.html">Powerful
        earthquake in Iraq kills at least 61 in Iran</a>."</em></p>'
  'Duterte-more-money-MSMEs':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-13T07:57:01.221+08:00
    'imagesource': 'jcr:05c5413b-7433-4e36-bff9-d36291ce3c07'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ce2a224-ad96-4707-9873-30b9281359c5'
    'lead': 'President Rodrigo Duterte promised to businessmen Sunday he would allocate
      more funds from the national budget to support the country''s micro-, small
      and medium enterprises (MSMEs).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T10:52:27.176+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-30T10:52:51.785+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T10:52:51.583+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to allot more money for micro-, small- businesses

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0436dbd2-63a9-4a40-9d49-6b6118f1cfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:52:27.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:52:51.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)</strong> — President
        Rodrigo Duterte promised to businessmen Sunday he would allocate more funds
        from the national budget to support the country''s micro-, small and medium
        enterprises (MSMEs).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b687b45-70eb-4a06-8599-cac6b5c3ccbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:52:27.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:52:51.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Next year, I would like to make some late changes in the GAA -
        the annual budget. I would like to pour more money on this medium, small,
        and micro enterprise," Duterte said, referring to the General Appropriations
        Act.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c34b16-8b53-4913-aa0b-90a2ec4108bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:52:27.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:52:51.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte announced this at the opening of ASEAN Business and Investment
        Summit (ABIS) at Solaire Grand Ballroom in Pasay City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e134cb5-3fc7-4631-b95f-2a78f2dac2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:52:27.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:52:51.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe a few billions here and there would suffice? Well, talagang
        bubuhos ako ng [I''ll place] capital because we found out in our meetings
        with APEC, that the basic, basic unit of the economy has always been moved
        by the MSMEs," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063d10f6-d9dc-4a9c-8971-bcfbe8e65cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:52:27.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:52:51.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had arrived early Sunday from Vietnam, after attending the
        Asia-Pacific Economic Cooperation (APEC) Summit, where he met with other world
        leaders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7229df1-2070-4f9a-8253-efc83abd7bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:52:27.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:52:51.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Myanmar''s Suu Kyi: Develop human capital</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d49976-b294-4797-9210-ee9fcfdcb89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:52:27.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:52:51.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar State Counselor Aung San Suu Kyi also graced the ABIS Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeb24aa-e9a4-44cf-bbd5-16e8658b45f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:52:27.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:52:51.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her keynote speech, she said the early stages of democracy in
        Myanmar has made the country aware of developing their Human Resources.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9da68e-f839-4a54-96f4-710df75321b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:52:27.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:52:51.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Developing countries must strive to develop human capital. This
        can be done through education and training to produce a qualified workforce
        that can compete in the changing economic global environment," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0000ac3-f1df-4050-af9f-8bc2cc84e9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:52:27.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:52:51.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also shared thoughts on women empowerment in her country which
        contributed to the tremendous growth of the ASEAN economy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33c6a09-8391-4005-9fc9-6ee64c6c14ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:52:27.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:52:51.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can say that in my country women are going ahead of their men,
        already in universities 60 percent of students are girls so it shows that
        they''re doing better in the education sector," she said. "I also have to
        ask where have all the men gone?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c97836-6ab7-48e7-bfaf-a6c72b1e446d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:52:27.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:52:51.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event also marked the launch of the ASEAN Mentorship for Entrepreneurs
        (AMEN), which aims to help MSMEs become sustainable.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466cc5fc-01a0-4d15-b2b3-5b931bfeb2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:52:27.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:52:51.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN side event, which will run until Tuesday,&nbsp; is led
        by the ASEAN Business Advisory Council, chaired by Presidential Adviser for
        Entrepreneurship Joey Concepcion.</p>'
  'anti-trump-rallies-leave-32-hurt':
    'author': 'Makoi Popioco, CNN Philippines'
    'caption': 'Tensions escalate between protesters and police who use water cannons
      to disperse the crowd.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-13T00:35:56.995+08:00
    'imagesource': 'jcr:b7e02c78-a8c2-48fa-8939-a0e050f97b79'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b22c7706-7632-4e60-95f6-15785e751172'
    'lead': 'Tensions escalate between protesters and police who use water cannons
      to disperse the crowd. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T10:56:01.004+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-30T10:56:29.569+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T10:56:29.339+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anti-Trump rallies leave at least 32 hurt

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0870e24-12ca-4858-adff-afe2593bad90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:01.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:56:29.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> — The
        anti-Trump protests in Manila on Sunday left at least nine protesters and
        23 police officers hurt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ea5cae-6e42-4934-9da7-ac730ce87949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:01.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:56:29.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 5,000 members of militant peasant, labor, women’s rights,
        and farmers groups such as Anakbayan, Kilusang Mayo Uno, Gabriela and Kilusang
        Magbubukid ng Pilipinas flocked to M.H. del Pilar St, and the United States
        Embassy&nbsp; to denounce the arrival of U.S. President Donald Trump. Trump
        arrived Sunday for the 31st Association of Southeast Asian Nations (ASEAN)
        Summit and Related Meetings and will be here until Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9246d357-c803-413b-8185-119200a43744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:01.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:56:29.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/11/12/U.S.-President-Trump-ASEAN-Summit.html">U.S.
        President Trump arrives in PH for ASEAN Summit</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cc3182-41e4-49a1-b45d-5c63a0c722ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:01.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:56:29.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As protesters attempted to approach the US Embassy perimeter, a
        melee ensued. Three of the protesters sustained deep head wounds and were
        rushed to the Philippine General Hospital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719407fd-2fe3-49cc-ae5c-e5b1411cc0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:01.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:56:29.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest reports from the Manila Police District said around 23 members
        of their Civil Disturbance Management (CDM) personnel were also hurt. Most
        of them received scratches.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc57c3da-3542-4363-aede-97d001548637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:01.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:56:29.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The militant groups’ head physician, Dr. Joseph Carabeo, said the
        protesters were hit by police truncheons and shields while they were being
        barred from entering Roxas Boulevard.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f608749c-d6fd-4679-9a75-7b29f11c15af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:01.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:56:29.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water cannons were also used on the protesters to disperse them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25037a85-bc3a-4cbb-8a0c-3239d771633c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:01.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:56:29.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carabeo said they condemn the “brutality” and “violence” coming
        from the police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1372bdc-de09-4552-80f5-cb5ae7b74a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:01.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:56:29.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung sinasabi niyong</em> maximum tolerance, <em>siguraduhin
        niyong</em> maximum tolerance.<em> Dapat yung</em> police<em> maglingkod sa
        sambayanan, sino ba ang binabantayan niyo?</em> Trump at ang mga ASEAN,” Carabeo
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f437115-90d4-47b1-b1b3-bf6a2e28a942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:01.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:56:29.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you said maximum tolerance, make sure it’s maximum
        tolerance. The police should be in service of the people, who are they guarding?
        Trump and the ASEAN.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a519948e-2c01-48fc-baa7-8267f56a54a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:01.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:56:29.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters claimed the country does not benefit from“one-sided”
        trade and security agreements with the United States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffd0f06-64e6-4224-b2b2-69c84c212461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:01.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:56:29.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Police District Station 5 Chief, Superintendent Emery Abating
        claimed the police were assigned to defend their positions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cb9e76-231f-4449-a50a-8def7839354e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:01.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:56:29.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Once na-establish <em>na ng ating</em> CDM (Civil Disturbance Management)
        personnel <em>ang kanilang pwesto</em>, then they would just defend that line.
        The rallyists would like to defend that <em>kaya doon nagkakaroon ng</em>
        clash,” Abating said Sunday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582b91b0-0db7-44ef-866a-80915021fc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:01.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:56:29.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once CDM personnel establish their place, they would
        just defend that line. The rallyists would also like to defend that and that’s
        why there are clashes.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337636b6-ba49-4a23-870c-6061732bf6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:01.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:56:29.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the use of water cannons was necessary.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e25fc01-51c7-4ce1-b6ea-2276b0c846b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:01.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:56:29.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung nagkaroon man ng tulakan at sakitan</em>, it was provoked
        by the rallyists not by the policemen,” Abating said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014c54de-4263-4c31-b733-cfe61e95ce40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:01.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:56:29.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there was violence involved, it was provoked by
        the rallyists, not by the policemen.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d77cff1-f6c4-409b-b125-8fbe893bdcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:01.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:56:29.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 33,000 police are deployed in Metro Manila from November
        13 to 15 to enforce security during for the Summit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0082d450-2b34-42fc-a210-8c1004f4c410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:01.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:56:29.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government forces were directed to be ‘snappy’ in carrying out security
        measures and counter-measures for traffic concerns and protest actions, said
        Catalino Cuy, ASEAN chairperson for the Committee on Security, Peace and Order,
        Emergency Preparedness and Response in a statement on Sunday.</p>'
