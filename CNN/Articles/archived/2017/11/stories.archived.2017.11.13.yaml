        with <a href="https://twitter.com/hashtag/PilitaCorales?src=hash&amp;ref_src=twsrc%5Etfw">#PilitaCorales</a>,
        upon request of <a href="https://twitter.com/realDonaldTrump?ref_src=twsrc%5Etfw">@realDonaldTrump</a>.
