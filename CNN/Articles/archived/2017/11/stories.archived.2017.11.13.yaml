      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9211ecaa-63af-4595-a2c9-4b1c4019d086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:28:00.294+08:00
      'mgnl:createdBy': 'cnnproducer'
