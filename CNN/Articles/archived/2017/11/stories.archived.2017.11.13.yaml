  'Draft-ASEAN-Chairman-war-on-drugs':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-13T03:38:58.093+08:00
    'imagesource': 'jcr:a96da236-cd2f-462f-b6e2-9af7a06aaf1b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7de1ef5-c02f-4c28-9fec-50c51da3ef90'
    'lead': 'In the previous summit, President Rodrigo Duterte highlighted the principle
      of non-interference of ASEAN countries in internal affairs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T09:45:54.788+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-30T09:46:22.306+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T09:46:22.119+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Draft ASEAN Chairman statement invites dialogue partners to solve drug
      problem

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819fe2cf-b018-49b4-9fc0-49dde1edbd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:45:54.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:46:22.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)</strong> — Southeast
        Asia leaders are calling on its dialogue partners to cooperate in addressing
        the illegal drug crisis in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3cc22b-5cd2-406e-87b8-6ee7cf8e0496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:45:54.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:46:22.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Recognizing that the illicit-drug problem is affecting not only
        some ASEAN Member States, but also other countries outside the region, we
        welcome the assistance of Dialogue Partners and other external parties in
        addressing this problem,” a&nbsp; November 11 draft of the Chairman’s&nbsp;
        Statement on the 31st summit of the Association of Southeast Asian Nations
        stated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f916cf09-08ac-4504-9c22-7361def27229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:45:54.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:46:22.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional bloc said its partners and other group could help fight
        drug trafficking through information-sharing, capacity-building, and other
        forms of cooperation consistent with international laws.&nbsp; It assured,
        however, that all cooperative efforts would preserve the sovereign rights
        of countries in handling the problem.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa2b2ac-950d-4fe1-8a64-b720be3cf4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:45:54.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:46:22.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has drawn local and international criticism for
        killings linked to its war on illegal drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117646f6-88e0-47e5-a2e0-09ac20cbb1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:45:54.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:46:22.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts from the United Nations (UN) on Friday urged ASEAN leaders
        to address human rights concerns in the region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a73500-5d0c-4a75-a2ba-f3eae29999e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:45:54.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:46:22.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement,&nbsp; the experts observed “rising numbers of cases
        of serious human rights violations affecting among others, people working
        on women’s rights, environmental and land issues and lawyers dealing with
        drug cases.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dc6ec0-0083-4b61-97d2-4c0cb2cc5311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:45:54.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:46:22.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, who chairs this year’s ASEAN Summit,
        launched the controversial war on drugs at the beginning of his term.&nbsp;
        At the 30th ASEAN summit in April, the President&nbsp; stressed the importance
        of non-interference in the internal affairs of the 10 countries in the regional
        bloc.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da649295-2ea5-4faa-80a8-0222e5976bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:45:54.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:46:22.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Relations bear fruit when they are based on mutual respect and
        benefit,” Duterte said last April 29. “Dialogue relations can be more productive,
        constructive, if the valued principle of non-interference in the internal
        affairs of ASEAN states is observed.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76dcfc2-503a-4c67-83b7-23a3be690bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:45:54.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:46:22.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement came after an international rights group called on
        ASEAN members to denounce Duterte’s drug war.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd745653-2055-4591-a1a5-0f7a082ddc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:45:54.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:46:22.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/04/29/Duterte-ASEAN-speech-non-interference.html">READ:
        Duterte highlights ASEAN principle of non-interference</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd312014c-0a56-43e6-8015-767ac2c042f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:45:54.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:46:22.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He dared Western countries and institutions, including staunch critic
        European Union, to take the “lead role” in his drug war.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8c0613-f1d6-4fa1-8875-2dfe623ae7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:45:54.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:46:22.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/10/20/rodrigo-duterte-west-lead-role-drug-war.html">READ:
        Duterte to West: If you want, take ‘lead role’ in PH drug war</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b43a0f-59e6-4288-bcc5-040a6d7dbb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:45:54.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:46:22.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said that U.S. President Donald
        Trump would not have issues with Duterte’s drug war.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c3fc17-64cd-4804-8250-169d7ff82a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:45:54.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:46:22.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/07/Duterte-Trump-war-on-drugs.html">READ:
        Duterte’s drug war won’t spark tension with Trump</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8be8b0d-93bb-41f7-83b9-61baf675868a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:45:54.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:46:22.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show 3,967 drug personalities have died in anti-drug
        operations in the country&nbsp; as of October 25, 2017, much lower than the
        13,000 cited by&nbsp; local and international groups.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace44c2f-a46a-4ef5-bde1-45d002becef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:45:54.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:46:22.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the U.S, Russia, China, Japan, South Korea, India, New
        Zealand, Canada, Australia, and the European Union are also ASEAN dialogue
        partners.</p>'
  'NCRPO-Oscar-Albayalde-ASEAN-security':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-13T01:33:29.894+08:00
    'imagesource': 'jcr:daff0fd7-c233-46bf-a60f-08b2bf59c739'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b744880-37c5-4399-8a3e-2f22a9986ebf'
    'lead': 'The heads of all ASEAN countries, as well as of other dialogue partners
      including U.S. President Donald Trump, are in the country for the 50th anniversary
      of the association.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T09:50:55.538+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-30T09:51:16.757+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T09:51:16.553+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Albayalde: Heightened security in place until the last ASEAN delegate
      leaves

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba95043-7d09-499e-9960-0204c7f2b593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:50:55.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:51:16.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)</strong> — More
        than 60,000 personnel are deployed in different venues to ensure the security
        of world leaders until the end of the Association of Southeast Asian Nations
        (ASEAN) Summit on Wednesday, the Metro Manila police chief said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d3896c-579c-491b-a5f4-af17c66b5e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:50:55.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:51:16.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Region Police Chief Superintendent Oscar Albayalde
        said heightened security will be in place until the last delegate leaves on
        November 15.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be18d46a-4cd6-41b1-b2e0-99e985543cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:50:55.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:51:16.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the absence of criticial threats to the ASEAN Summit, Albayalde
        said the most critical part of the summit in terms of security is when the
        delegates are in transit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fde472-14da-4a6b-9a14-7d756acc8f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:50:55.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:51:16.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most nerve wracking is their travel from Clark to Manila, or
        from Clark to their billet area. When they are in their billet area or in
        the hotels, that''s quite easy already. The critical part is their travel,
        that more than one hour travel," Albayalde told CNN Philippines'' The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193f9961-dde0-4a5d-8dfd-5a3ff30d66e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:50:55.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:51:16.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 10 <a href="https://cnnphilippines.com/news/2017/11/12/PH-welcomes-more-world-leaders-ASEAN.html">leaders
        of ASEAN countries</a> are in the Philippines. Other dialogue partners are
        also in the country, including <a href="https://cnnphilippines.com/news/2017/11/12/U.S.-President-Trump-ASEAN-Summit.html">U.S.
        President Donald Trump</a>, <a href="https://cnnphilippines.com/lifestyle/2017/11/12/justin-trudeau-jollibee.html">Canadian
        Prime Minister Justin Trudeau</a>, Chinese Premier Li Keqiang, Russian Prime
        Minister Dmitry Medvedev, Australian Prime Minister Malcolm Turnbull, New
        Zealand Prime Minister Jacinda Ardern, and Indian Prime Minister Narendra
        Modi, who all arrived on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aec0c75-1bb0-4594-8771-87a20b7c73f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:50:55.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:51:16.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be departures of leaders beginning Tuesday, which is
        why ASEAN lanes designated on major thoroughfares and expressways may be closed
        to the public again, Albayalde said Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7e5e9d-8488-41f6-8315-7dfdc7cb5ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:50:55.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:51:16.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the delegates'' planes landed in Clark, Pampanga while others
        - including Trump''s - landed at the Ninoy Aquino International Airport (NAIA).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d4d831-1330-4b5f-8aac-2061eadaaf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:50:55.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:51:16.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN events and its related meetings will be held mostly in the
        Cultural Center of the Philippines (CCP) Complex in Pasay City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69c63f3-df4e-41c3-8cff-07d768b5492c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:50:55.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:51:16.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rallyists are police''s ''main concern''</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cb7eac-3bb9-411d-b274-2d60c4ff16b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:50:55.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:51:16.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said another security concern are the militant groups
        who are protesting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9faf4f0-3ad1-421b-85b2-675028ed2036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:50:55.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:51:16.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday morning, police used water cannons to try and disperse
        more than a thousand protesters along Padre Faura street in downtown Manila.
        The militants tried to get past the police barricade to proceed to the CCP
        Complex, where the meetings are taking place.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e70cb81-5f79-4a1d-96a3-bc25c9e5c09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:50:55.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T09:51:16.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde, in a separate interview, said the police will exercise
        maximum tolerance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57600a54-4902-41ef-803f-76486768a0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:50:55.539+08:00
