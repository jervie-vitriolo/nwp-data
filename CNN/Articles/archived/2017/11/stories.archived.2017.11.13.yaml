    'template': '1'
    'title': 'Militant groups clash with police in anti-Trump rally

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6cb75c-00d0-4d81-835a-0819ec28887b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:28:00.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:28:37.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)</strong> — Members
        of militant groups clashed with police in an anti-ASEAN rally in Manila on
        Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb6d384-e20e-4f55-9fe0-fc8ef97152cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:28:00.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:28:37.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One hundred police officers, decked in anti-combat gear, trained
        their water cannons on at least a thousand members of leftist groups amassed
        on Padre Faura street.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6368dba4-6cf2-48d1-9471-966b4854ff0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:28:00.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:28:37.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two trucks were deployed to block the protesters from moving closer
        to the Philippine International Convention Center (PICC) in Pasay City, where
        President Rodrigo Duterte, U.S. President Donald Trump, Chinese Premier Li
        Keqiang and the other Association of Southeast Asian Nations (ASEAN) leaders
        and their dialogue partners are meeting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5547014d-a7b6-4c4a-98a0-890f641a44ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:28:00.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T10:28:37.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of leftist groups Bayan Muna, Gabriela, Anakpawis, Kabataan,
        Act Teachers, KMP, KMU, Anakbayan, Migrante, Katribu, Kadamay, and Sandugo
        believe the ASEAN Summit results in policies that will only result to policies
        that will put poor Filipinos into a much-deeper poverty and misery.</p>'
    '7':
