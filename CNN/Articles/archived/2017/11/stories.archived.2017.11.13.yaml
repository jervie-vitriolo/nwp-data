      Summit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dad88de-41c2-4293-9ad3-9c2862716b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:42:27.883+08:00
