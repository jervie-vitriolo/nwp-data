    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c20dc03-8fe5-4d2f-8d18-08551edc11f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:09:36.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — “It’s a scary time
        to be a man,” reads one tweet. The sexual assault <a href="https://money.cnn.com/2017/10/11/media/harvey-weinstein-scandal/index.html">allegations
        hounding Harvey Weinstein</a>, and later, dozens of other powerful men in
        Hollywood, have created a ripple effect. We’re experiencing a wave of exposés,
        industry after industry, with our own <a href="https://cnnphilippines.com/entertainment/2017/11/22/jensen-and-the-flips-sud-sexual-harassment-allegations-up-fair-up-babaylan-vandals-on-the-wall-the-rest-is-noise-year-end.html#.WhVCbFkxTd0.twitter">local
        indie music scene</a> taking the most recent hit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a34724-2e5a-408c-b79e-962aca2aecf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:09:36.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What’s “scary” about this time is that abusers are finally being
        held accountable for their actions. Major music events are <a href="http://&lt;blockquote
        class=&quot;twitter-tweet&quot; data-lang=&quot;en&quot;&gt;&lt;p lang=&quot;en&quot;
        dir=&quot;ltr&quot;&gt;Coke Studio ends partnership with indie band &lt;a
        href=&quot;https://twitter.com/JensenXFlips?ref_src=twsrc%5Etfw&quot;&gt;@JensenXFlips&lt;/a&gt;
        amid sexual misconduct allegations | via &lt;a href=&quot;https://twitter.com/CocaColaPH?ref_src=twsrc%5Etfw&quot;&gt;@CocaColaPH&lt;/a&gt;
        &lt;a href=&quot;https://t.co/2PvR7bT8wo&quot;&gt;pic.twitter.com/2PvR7bT8wo&lt;/a&gt;&lt;/p&gt;&amp;mdash;
        CNN Philippines (@cnnphilippines) &lt;a href=&quot;https://twitter.com/cnnphilippines/status/933888873725231104?ref_src=twsrc%5Etfw&quot;&gt;November
        24, 2017&lt;/a&gt;&lt;/blockquote&gt; &lt;script async src=&quot;https://platform.twitter.com/widgets.js&quot;
        charset=&quot;utf-8&quot;&gt;&lt;/script&gt;">pulling bands out of their lineups,
        brands are cutting ties</a> with their artists, and people have taken to social
        media to publicly denounce their support.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e43bf0-6915-43f8-81ed-5aecb97ac631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:09:36.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a woman’s perspective, it’s selfish, and perhaps even suspicious,
        for men to dwell on this fear. If you’ve done nothing wrong, you have nothing
        to worry about, right? Yet for a lot of men, the line between what’s okay
        and what’s not is blurry. For a lot of men, consent is an abstract concept.
        After all, it’s not something that is discussed in sex education classes,
        nor is it something most parents are willing to bring up with their kids.
        This lack of open discussion on the very concept that works to protect people
        from acting out and experiencing sexual abuse is what is truly terrifying.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790a2e0b-c35d-409a-8404-b8cdade93598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:09:36.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What follows is a primer on sexual consent, drawn up from various
        sources, but mostly following <a href="https://www.plannedparenthood.org/learn/sex-and-relationships/sexual-consent">Planned
        Parenthood’s</a> helpful guide. This is written in the hopes of leading people
        into acting responsibly when engaging in any form of sexual activity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc5986a-6c67-40e8-bbb2-2b7b492fbf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:09:36.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Defining consent</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efddad84-4356-4c20-bc39-5b3134192cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:09:36.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consent is an active agreement to engage in sexual activity with
        someone. This isn’t exclusive to intercourse. Oral sex, kissing, inappropriate
        touching, even sending unsolicited sexual photos without direct approval from
        the receiver are all considered violations of consent, and more technically,
        acts of sexual assault. To avoid this, both parties have to be clear about
        what they want and what they’re comfortable with before and during sexual
        activity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c37ea45-5f3b-4118-a32b-89d5b1a7d5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:09:36.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What does consent look like?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6fdc4b-e738-4e23-8c76-7df5d22b7d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:09:36.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Consent must be given freely.</strong> Many people don’t
        realize that begging, pressuring, and guilting someone into having sex with
        them is a violation of consent, even if it seems playful. When you say “If
        you love me, you’ll do it,” you’re manipulating your partner into engaging
        with you.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc47aab4-d0c5-405e-ab4b-77e089aa03c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:09:36.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having sex with someone who is under the influence of drugs or alcohol,
        unconscious, or has fallen asleep in the middle of a sexual act is a violation
        of consent. Drugs and alcohol can impede one’s judgment and decision-making.
        Naturally, an unconscious person cannot give you their consent. Even if they
        had implied or specifically mentioned that they wanted to engage with you
        before becoming unconscious, they cannot inform you of how they feel during
        their state of unconsciousness.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a103a7b1-a4dd-43e6-be83-5c2332f16195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:09:36.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>This is what it means to be in a society that is patriarchal, a
        society that favors male dominance and aggression, and subjugates women as
        second to men.</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bc410b-e39a-4322-87a3-e3534639303e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:09:36.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Consent must be enthusiastic.</strong> If the person you
        wish to engage in sexual activity with seems anything but sure, do not continue.
        Some people will feel pressured to participate, or guilty about backing out,
        and might find it difficult to give you an explicit “no.” If the person is
        undecided, do not try to persuade them. If the response feels half-hearted
        or forced, the responsible thing to do is to stop.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24aa677-a1ec-4d6b-8f91-72c8adc74fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:09:36.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Consent must be informed</strong>. Minors are not considered
        to have the legal competency and mental capacity to provide you with an informed
        choice when it comes to sexual activity. No matter how mature a minor seems,
        engaging in sexual activity with a minor is considered statutory rape.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842119c2-6bde-463c-a025-1b0f2b558dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:09:36.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lying to your partner and going against their wishes during a sexual
        act are also considered violations of consent. Recently, “<a href="https://www.independent.co.uk/life-style/love-sex/stealthing-men-remove-condoms-sex-without-consent-during-mid-coitus-a7700906.html">stealthing</a>”
        or the act of discreetly removing one’s condom during sex, had become a point
        of discussion when a Swiss court <a href="https://www.independent.co.uk/news/world/europe/man-convicted-rape-condom-sex-switzerland-a7521891.html">convicted
        a man of rape</a> for doing just that.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea111607-ec18-496d-89d1-fdad78cc3967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:09:36.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with being clear and honest, you must also be specific and
        ask for consent in every activity. A “yes” to a kiss is not the same as a
        “yes” to intercourse. Do not expect a person’s consent to encompass the full
        range of sexual activities, as comfort levels vary with each person and situation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cf1310-f04d-425b-ba27-596d472f7ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:09:36.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Consent is reversible.</strong> Remember that there is no
        such thing as “sealing the deal.” A person should be able to change their
        mind before and during the act.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3229b6-5eec-4549-af24-cb92bff547ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:09:36.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s important for people to realize that consent should <a href="https://sapac.umich.edu/article/49">never
        be assumed</a> unless verbally expressed. What someone is wearing or doing
        should not be assumed as an open invitation to violate their consent. Being
        in a relationship also does not entitle you to your partner’s body no matter
        how long you have been together. Although the popular saying goes “Silence
        means yes,” in the case of sexual activity, silence must never be taken as
        a yes. Yes means yes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4789b4d-99db-4422-9afe-de4170d33aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:09:36.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up, boys are taught certain things about what it means to
        “be a man.” Boys are told to be aggressive and assertive, and told that women
        are prizes to be won. To this day, we celebrate the persistence of suitors
        depicted in films and T.V. shows, disregarding clear signs of overstepping
        boundaries. This is what it means to be in a society that is patriarchal,
        a society that favors male dominance and aggression, and subjugates women
        as second to men. It’s what’s allowed sexual violence to persist and become
        normalized, and it’s what keeps us from having clear and open conversations
        about consent.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880dc92e-98c9-4540-8fde-f0cb98d4a70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:09:36.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might be a scary time to be a man right now, but it’s always
        been scary to be a woman. And until more people — men, women, and otherwise
        — open themselves up to change, fear will continue to dominate us.</p>'
  'cyntoia-brown':
    'author': 'AJ Willingham, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-24T04:01:15.704+08:00
    'imagesource': 'jcr:ad9017ce-07dc-4b8b-a901-40b1cae5cb70'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf74b1a7-bb0e-4830-9687-ffbb04e69779'
    'lead': 'Brown is serving a life sentence for the murder of a Nashville man in
      2004. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T11:14:34.223+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-05T13:25:42.655+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T13:25:36.885+08:00
