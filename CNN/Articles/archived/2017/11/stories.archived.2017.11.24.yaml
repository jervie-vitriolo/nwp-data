    'updated': 2017-12-05T04:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f65ae2-5cfa-4cd2-b925-32ec52bc1eb3'
      'mgnl:activationStatus': true
