    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte urges DOJ to expedite Maguindanao massacre trial

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014fb064-8b18-4f64-bd7a-557525204619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:59:36.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> — President
        Rodrigo Duterte on Thursday urged the Justice Department to speed up the trial
        for the 2009 Maguindanao massacre.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2514c4-9846-4a6d-b5d0-4c72a0aafa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:59:36.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said this as he met with relatives of the slain victims
        during the incident''s 8th anniversary, a Palace press release said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd793506d-9624-431e-abee-c6575b4eb977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:59:36.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte promised the victims'' families that the administration
        would assist them amidst calls from relatives and concerned groups&nbsp; for
        justice for those killed in the massacre.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791b2463-593a-4344-9ce6-a17cf13d972d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:59:36.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting took place at the Music Room in Malacanang Palace. It
        was attended by Justice Secretary Vitaliano Aguirre and Presidential Spokesperson
        Harry Roque, who had served as some of the victims'' lawyer before.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a29f56-8929-407d-838a-286420871ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:59:36.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, Malacañang said the trial for the 2009 Maguindanao
        massacre may be resolved in four years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6a0fe9-a901-4316-8fa7-c70596a9dd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:59:36.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/11/23/palace-harry-roque-joel-egco-maguindanao-massacre.html">Palace:
        Maguindanao massacre case to be resolved by 2021</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a10aee-e606-4b34-9fa0-634bdfa04d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:59:36.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 21, victims of the massacre had already met with Aguirre.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3126b39-3502-409a-87c7-0f09dc74138c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:59:36.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the meeting, Sec. Aguirre promised that he would assist
        in seeing to it that there will be convictions in the case and that the prosecution
        of the case will be expedited," a press release by Maguindanao 2nd district
        Rep. Zajid Mangudadatu, brother of Maguindanao Governor Esmael Mangudadatu
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00727592-5609-46f2-a5d4-279c3064aa81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:59:36.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial started on January 5, 2010. As of 2017, of the 188 suspects,
        only 106 are undergoing trial.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b724a04b-e27e-48f5-b885-52ecdad52d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:59:36.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maguindanao massacre took place 2009 in Ampatuan town, Maguindanao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d145f1-83e1-4adf-9e35-a24dad40747a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:59:36.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-eight people, including 32 members of the media were killed
        in the incident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdd68cc-113a-4091-bed4-e9399c344470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:59:36.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 100 gunmen shot them as they joined a convoy to the Commission
        on Elections in Shariff Aguak to file the certificate of candidacy for then-Buluan
        Vice Mayor Esmael Mangudadatu''s, who was planning to run for governor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa82ba5-4abf-4464-b847-8c00f9d11d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:59:36.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massacre has been tagged as the "single deadliest event" for
        the press in its record, according to international press freedom organization,
        the Committee to Protect Journalists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e2167a-0877-45b4-ba31-0bbb9b28b545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:59:36.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/11/23/maguindanao-massacre-victims-kin-appeal-duterte-justice.html">Kin
        of Maguindanao massacre victims appeal to Duterte for justice</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f57505-3976-4b26-81e4-6b3790f99fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:59:36.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Journalists, family members commemorate massacre</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf18ee4-b1e0-4c2b-a78e-99ce21d34db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:59:36.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, groups&nbsp; in Maguindanao and other parts of the Philippines
        continue to commemorate the tragedy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28c26e7-addc-46f1-8cb7-d38184829330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:59:36.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This as no convictions have been made eight years after the killings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b849d3ac-a1ec-47b6-816e-3cb927c4a1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:59:36.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Maguindanao, victims'' kin gathered at the Maguindanao massacre''s
        shrine to commemorate the tragedy. They asked President Rodrigo Duterte to
        finally lay the case to rest.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5c1e36-86fb-410d-8e66-3f626e115b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:59:36.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/23/maguindanao-massacre-victims-kin-appeal-duterte-justice.html">READ:
        Kin of Maguindanao massacre victims appeal to Duterte for justice</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f61977-0def-4960-8347-75d150c26fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:59:36.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bacolod, at least 50 members of the media, students, and representatives
        from a civic group marched around the Bacolod City Public Plaza and lit candles
        in front of the Marker of the Fallen Journalists.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e55ed5-e373-422b-b2aa-f1a1d3a95c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:59:36.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media personalities mostly wore black shirts bearing the message
        "Stop Killing Journalists." They lit candles at the marker, and released eight
        white balloons into the air.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a6d333-2bc7-49be-878f-71ed43206f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:59:36.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renato Duran, president of the Negros Press Club said the club is
        one in seeking justice for those fallen journalists.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c67264-1dfd-47bb-9b52-87d2552e617f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:59:36.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonoy Espina, National Union of Journalists of the Philippines director,
        also called for state accountability.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016e4845-4ecf-49be-8277-0da7575d75eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:59:36.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just as important as convicting those responsible for this most
        gruesome of crimes is the need for state accountability. Not only because
        the perpetrators of the massacre were state officials and agents, but also
        because it is the state''s obligation to protect the citizenry and ensure
        justice for all," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa8e8f7-bf08-4d50-868d-a4f245be8b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:59:36.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, NUJP-Pampanga also led media workers and journalism students
        in a candle lighting ceremony to commemorate the massacre''s 8th year anniversary.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5b8fc3-9f2e-4b94-b51b-191202d28f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:59:36.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group called for justice for the victims and for an end to harassment
        of media workers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f9c0bf-73ec-469b-b2ae-50669fb261a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:59:36.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to NUJP Deputy Secretary-General Fred Villareal, the media
        as an institution is under attack by the Duterte administration.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4e6d50-bd4c-46f3-b2e1-5d7d5edb1357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:59:36.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NUJP-Pampanga said they would not be silenced and will continue
        to fight for freedom of expression and the press.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977150fe-34e3-4e3a-a917-ff5f8d136f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:59:36.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Angeles-based stringer Justine Dizon and Bacolod-based stringer
        Shiela Gelera contributed to this story.</em></p>'
  'What-parasitic-worms-in-defector-reveal-about-conditions-in-North-Korea':
    'author': 'Ben Westcott and Taehoon Lee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-24T13:15:10.967+08:00
    'imagesource': 'jcr:97b54989-b1d3-4c32-ac62-dd08c21e1941'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0fe2b58-2fb5-4b53-8631-34a1caace344'
    'lead': 'Parasitic worms and a chronic liver infection identified in a North Korean
      soldier who dramatically defected are providing clues into health conditions
      inside the secretive rogue state, experts said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T13:11:50.351+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-05T13:25:40.969+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T13:25:38.103+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What parasitic worms in defector reveal about conditions in North Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349b1175-6885-47b1-a211-6223403a4314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:11:50.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Parasitic worms and a chronic liver infection
        identified in a North Korean soldier who dramatically defected are providing
        clues into health conditions inside the secretive rogue state, experts said
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbb1af3-7fe0-4886-ba65-3735ca7759f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:11:50.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soldier was shot up to five times November 13 while making a
        run for the South Korean side of the border through the heavily fortified
        Demilitarized Zone, according to dramatic security video released this week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491ece83-2bdd-472b-ba30-35b8105ea253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:11:50.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean soldiers fired at him about 40 times, hitting him with
        bullets from both pistols and an AK-47, <a href="https://edition.cnn.com/2017/11/21/asia/north-korea-defector/index.html">violating
        the armistice agreement between the two countries</a> after the Korean War,
        the UN Command said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cd7ba5-5d07-4587-8891-dd31547b4c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:11:50.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defector, whose last name is Oh, required emergency treatment
        for his wounds, including extensive surgery. Doctors discovered a large number
        and multiple forms of parasitic worms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0cbb1d-f570-4768-a808-268d12811529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:11:50.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the parasites removed were as long as 27 centimeters (more
        than 10 inches), according to the South Korean doctors who treated him. One
        type of worm they discovered is typically found in dogs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfbe041-39ab-491d-a86e-39ac27028b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:11:50.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my 20 years as a surgeon, I have only seen something like this
        in a medical textbook," Lee Cook-Jong, the man''s surgeon, told reporters
        on November 15.</p>'
    '11':
      'image': 'jcr:9a656689-f8a4-41dd-b2d0-da35ec1103b7'
      'imageCaption': 'Slides show intestinal worms, some as long as 27 centimeters,
        removed from the defector. (SOURCE: Jake Kwon/CNN)  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc69be6-2289-49d3-9847-1249f1610682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:11:50.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018929b2-ade0-4429-939c-34a7a77f6f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:11:50.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At another briefing Wednesday, Lee revealed the soldier also had
        hepatitis B, which is a serious risk factor for liver cancer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c56caca-88c0-49cd-987d-00fddfdf1a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:11:50.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Heymann, professor of infectious disease epidemiology at the
        London School of Hygiene and Tropical Medicine, told CNN that the transmission
        of hepatitis B was usually a good indication of a country''s poor sterilization
        practices in hospitals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad46a63-854d-4af4-a5f2-d6b8f73e97f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:11:50.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hepatitis B is mainly transmitted either through unsterilized needles
        or syringes ... or by sexual activity," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3e1541-7502-4c6f-a285-bee96f20f3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:11:50.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t the first time a North Korean defector has been found
        to have large numbers of stomach parasites or hepatitis B.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3842ec7a-70d4-484c-ba76-c281819b7af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:11:50.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2015 study of 169 defectors by <a href="http://ekjm.org/upload/kjm-88-7-54.pdf">Dankook
        University College of Medicine in South Korea</a> found that out of the 17
        female subjects who provided stool samples, seven had parasites.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68ad69e-ac09-4e84-8593-ffbf730f616a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:11:50.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One in ten of the total subjects were also discovered to have hepatitis
        B.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff74d75b-67fb-4773-84a9-6f7970072492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:11:50.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choi Min-ho, a professor at Seoul National University College of
        Medicine who specializes in parasites, told CNN the use of human fertilizer
        on crops and poor sanitary conditions led to the transmission of parasitic
        cysts in North Korea.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe83065b-4d88-407e-9528-d048e5a1d6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:11:50.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intestinal worms are typically transmitted through contact with
        feces or unwashed hands. Infections are easily treated with drugs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c71308b-c2ed-4671-9724-b46a424f07ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:11:50.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a vicious cycle that is hard to stop in North Korea. They
        are so desperate to make ends meet that they cannot take proper preventive
        measures," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4c34f4-4fb8-4d5d-a40c-9e7a1753fbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:11:50.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean defector and former army officer Kang Ri Hyuk told
        CNN Wednesday that conditions in his home country were "brutal" before he
        left four years ago.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db94c550-92e8-4434-8b8b-226f9fff987c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:11:50.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone was hungry, even the soldiers," he said. "The UN is sending
        rice and fertilizer and it all goes to the ranking officials under (North
        Korean leader) Kim Jong Un. There are many soldiers who also die from disease
        because they''re not given medical treatment."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4fcc35-0e35-4c8b-82a8-0e6dcf657429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:11:50.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choi said he believed at least half of North Korea''s population
        were likely to have parasites. "For those who can eat well and are healthy,
        parasitic infections might not be a big deal. But for those malnourished,
        this can be much more critical as parasites steal much-needed nutrition."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bba2c9-841f-4057-b168-fa96c109db34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:11:50.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has a long history of serious food shortages and famines,
        including a devastating drought between 1995 and 1999 <a href="https://www.hrnk.org/uploads/pdfs/Hunger_and_Human_Rights.pdf">that
        killed as many as 1 million people</a>.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56df9eb-b764-4f41-ad6b-edd4fda8b150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:11:50.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the UN World''s Food Programme estimates as much as 70%
        of the country''s 25 million people still don''t eat a "sufficiently diverse
        diet."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9de560c-0a00-4739-a38a-3b839909fcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:11:50.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors described the soldier''s condition now as great, with Lee
        saying all parasites had been removed from his system.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32467098-c67f-4b02-af8e-63d4356a1c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:11:50.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/11/22/health/north-korea-defector-parasites-health/index.html">What
        parasitic worms in defector reveal about conditions in North Korea</a>."</em></p>'
  'Syrians-rebuild-and-rehabilitate-under-Turkeys-watchful-eye':
    'author': 'Arwa Damon, Gul Tuysuz and Brice Laine, CNN'
    'caption': 'Children in Jarablus return to school after being deprived of an education
      for years. (SOURCE: Brice Laine/CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-24T12:29:19.770+08:00
    'imagesource': 'jcr:35711543-79f0-4fe0-9fb8-8d1cfc7e82d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '939ef085-d251-4844-8fca-11818a6aeb40'
    'lead': 'The cigarette dangling from Khalil''s lips gives him the air of teenage
      rebellion generally reserved for boys his age. But Khalil''s rebellion is darker
      than most.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T13:16:44.539+08:00
