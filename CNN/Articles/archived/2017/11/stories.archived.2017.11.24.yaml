    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c805ec-61a7-4146-9bea-82cfea9537a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:56:03.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:25:45.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His talent agency, Star Image Artist Management, said a reliable
        source had told them Xander was "being hidden" by a certain "Emz" in Paliparan,
        Cavite.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd430d271-65a3-4787-be46-0b269accde02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:56:03.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:25:45.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, his managers said on their Facebook page "Emz" has
        clarified she had no involvement in Xander''s disappearance and promised to
        help find him.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f183cb-4972-40c6-bf56-1cc5140d2a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:56:03.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:25:45.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said Xander was last seen at around 12 a.m. Thursday,
        and that some of his guestings were canceled due to his disappearance.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebd7422-b50e-480f-9524-441a9f1ac421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:56:03.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:25:45.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His managers said they are seeking police assistance through Cavite
        Mayor Emmanuel Maliksi in case Xander is in indeed in Imus.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81805110-07d4-411f-a813-f50b4a0d3744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:56:03.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:25:45.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xander was a former member of the teen boyband ''Hasht-5''.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc9ec89-ce13-4086-ba33-a329cd735274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:56:03.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:25:45.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shocked netizens in October when he revealed his new look following
        plastic surgery.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c6f28f-d1fc-4614-b71f-4d9197c5cd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:56:03.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:25:45.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was updated on November 25.</p>'
  'duterte-coalition-govt-peace-talks':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-24T09:53:56.217+08:00
    'imagesource': 'jcr:cf3f9b22-5acc-4863-a494-4c6cb37b0e66'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3db5d858-7f42-47c8-88b1-c1fab3d0ebcf'
    'lead': 'President Duterte said the communists proposed a coalition government
      which was "pure nonsense"'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T10:08:29.980+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-05T13:25:45.156+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T13:25:35.726+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Peace talks canceled when communists proposed a coalition gov''t

      '
    'updated': 2017-11-25T00:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca94ccfc-8365-4425-bdea-b2955ffac78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:08:29.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:45.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> — President
        Rodrigo Duterte on Friday said a "coalition government" proposed by the communists
        was among the reasons why he officially terminated the peace negotiations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614754fb-d72f-45ca-a704-0a34af7a1586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:08:29.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:45.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I already noticed the trend of the thoughts of the other side.
        And when I summed it all, reading from all previous working papers-it sounded
        like a coalition government," Duterte said in a speech at Camp Tecson in San
        Miguel, Bulacan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7eec075-3282-4683-bd2d-c4d815f81796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:08:29.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:45.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is why I said in the previous days. I cannot give you what
        I do not own. And certainly, a coalition government with the Republic of the
        Philippines is pure nonsense," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dce005e-fd2e-4563-a9cb-ab07d9255159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:08:29.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:45.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, did not give any details on the proposed "coalition
        government."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b77e0e4-92dd-4026-a51c-bff7ac0cfc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:08:29.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:45.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/news/2017/11/24/Duterte-formally-ends-talks-with-CPP-NPA-NDFP.html">Duterte
        formally ends talks with Reds</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd31067-5472-4fbb-9817-9184a386c155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:08:29.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:45.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the attacks from the New People''s Army (NPA), which occurred
        amid ongoing negotiations, also prompted him to sign Proclamation No. 360
        on Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749acd14-09b4-4198-b2f9-da00c3fa4de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:08:29.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:45.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA is the armed wing of the Communist Party of the Philippines,
        while its political arm is the National Democratic Front.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cb0e89-a361-462d-a54b-8bdc63b361bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:08:29.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:45.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said he is ready to engage the NPA in war if that''s
        what the rebels want, telling the troops to be prepared for more attacks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c012bef-f89b-4cf3-8fab-5c2377d2b9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:08:29.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:45.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPP founder Jose Maria Sison called Duterte a liar. <a href="https://www.facebook.com/photo.php?fbid=10214252455895979&amp;set=a.3866168663362.2160277.1552912313&amp;type=3">In
        a Facebook post on Sunday</a>, he said it was Duterte who first floated the
        idea of a coalition government in 2014. Quoting a news report, he said Duterte
        saw coalition as the answer to ending the decades-long war with the rebels.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372b476e-b607-4f2f-bf40-0ff7fcb14dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:08:29.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:45.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2016, Duterte said he was not ready for a coalition
        government and that communism was rejected by the people.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc51e79c-b681-41e2-88b2-cb75af3b98d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:08:29.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:45.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President once again threatened to declare the Communist Party
        of the Philippines as a terrorist group, saying communist leaders out on bail
        due to the peace talks should surrender.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5aa74d-80b2-407f-9caf-961259b2b057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:08:29.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:45.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/11/24/duterte-cpp-npa-ndf-peace-talks.html">READ:
        Duterte orders freed communist rebels to surrender: ''Go back to where you
        belong''</a></strong></p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">President Duterte: I am not ready for a coalition government. Communism
        has been rejected by the people | LIVE: <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a>
        <a href="https://t.co/TqItDWMHn8">pic.twitter.com/TqItDWMHn8</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/778890083290128385?ref_src=twsrc%5Etfw">September
        22, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
