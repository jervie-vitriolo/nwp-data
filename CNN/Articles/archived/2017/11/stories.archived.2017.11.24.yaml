        capital, Manila. The launch will include a talk on branding by Serious Studio,
        as well as a panel discussion on building communities with Marika Constantino
        of 98B, Eric Paras of A-11: artelano 11, Dee Jae Paeste of Kapwa Studio, and
        more.</p>'
