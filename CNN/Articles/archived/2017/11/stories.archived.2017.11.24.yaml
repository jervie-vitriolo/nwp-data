    'jcr:uuid': '25cbcbd7-d23b-464a-9489-10027c614e95'
    'lead': 'Emmerson Mnangagwa has been sworn in as Zimbabwe''s new leader, following
      Robert Mugabe''s resignation this week after nearly four decades of rule.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T10:43:50.854+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-05T13:25:43.427+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T13:25:36.367+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zimbabwe''s ''Crocodile'' Emmerson Mnangagwa sworn in as new leader

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15b145d-fceb-4790-af72-940f06dfb38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:43:50.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:43.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Emmerson Mnangagwa has been sworn in as
        Zimbabwe''s new leader, following Robert Mugabe''s resignation this week after
        nearly four decades of rule.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cde545-8b39-4b75-988b-2f2de2fcfbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:43:50.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:43.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnangagwa, the country''s former vice president, swore an oath of
        office to serve as interim president until a leader is elected at the polls
        next year. He is expected to contest the election as well.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97fee7f-7246-45b4-8d94-b26bf2aafc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:43:50.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:43.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I, Emmerson Dambudzo Mnangagwa, swear that as president of the
        republic of Zimbabwe I will be faithful to Zimbabwe and obey, uphold and defend
        the constitution and all other laws of Zimbabwe," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef2c1c5-b3a0-4370-a701-ee85a8a82405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:43:50.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:43.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of people filled the cavernous National Sports
        Stadium in the capital, Harare, with African leaders and other dignitaries
        among them to watch the historic moment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d6a659-8f77-4df9-890e-f6c81c630596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:43:50.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:43.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as "The Crocodile" for his political cunning and longevity,
        Mnangagwa fled the country after Mugabe fired him earlier this month, a dismissal
        that triggered the political turmoil and an apparent military coup in Harare.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d7f99f-bc88-4e59-bd33-d34891c93265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:43:50.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:43.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2017/11/24/africa/mnangagwa-swearing-in-zimbabwe/index.html">“Zimbabwe''s
        ''Crocodile'' Emmerson Mnangagwa sworn in as new leader”</a></em></p>'
  'japanese-firms-told-to-regularize-more-than-1300-workers':
    'author': 'CNN Philippines Staff'
