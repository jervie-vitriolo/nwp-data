      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Norwegian government has been acting as third-party facilitator
        of the talks. Jose Maria Sison, the communist party founder and National Democratic
        Front chief political consultant, has been in exile in the Netherlands since
        1988.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c726a86b-a840-4d9d-8a1e-500d93a33b37'
      'mgnl:activationStatus': true
