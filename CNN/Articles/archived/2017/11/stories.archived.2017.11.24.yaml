      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> — Former
        Justice Secretary Agnes Devanadera was appointed the new head of the Energy
        Regulatory Commission (ERC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540b86de-d98e-4bf1-9a07-e653983ae01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:23:51.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the appointment letter, obtained by CNN Philippines on Friday
        and signed by the Office of the President on November 22, it said Devanadera''s
        term will expire on July 10, 2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c16f71f-a874-4d24-9e31-e5c9ee07656c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:23:51.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devanadera, a former solicitor general during the Arroyo administration,
        will replace Jose Vicente Salazar as the ERC Chair.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe2a1e9-18bc-4f73-b1cb-8a7c499005c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:23:51.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salazar was ordered dismissed from service on October 6 by President
        Rodrigo Duterte following charges of misconduct, neglect of duty, and other
        anomalies filed against him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32151b7-382f-4d50-be6d-e6120d5ee8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:23:51.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order said Salazar was guilty of grave misconduct after flouting
        bidding procedures over an audio-visual presentation project. He did this
        by taking measures to ensure a production house he favored, Fatfree Inc.,
        would get the project even before the procurement process could be observed.</p>'
