      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> — Two
        Japanese companies were ordered to give regular employment status to more
        than 1,300 workers, the Labor Department said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718e40a8-b099-4837-a41d-ecc30d5f8df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:46:14.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:43.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical equipment manufacturer Terumo Philippines Corp. in Binan,
        Laguna and automotive interior parts company Toyo Seat Philippines Corp. in
        Santa Rosa, Laguna were found to be engaged in labor-only contracting activities,
        the Department of Labor and Employment (DOLE) said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79db111-7699-4de8-b323-723c7e99c362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:46:14.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:43.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terumo and the three contractors it got their workers from were
        ordered to give regular status to 1,048 persons, the Labor Department''s regional
        director Zenaida Angara-Campita said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b71faf-b027-413d-a4e8-8c62dd6631d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:46:14.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:43.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyo Seat Corp. and its 14 contractors were ordered to regularize
        284 of their workers, after they were prohibited from engaging in labor-only
        and subcontracting activities, the regional DOLE official said. The certificates
        of registration of seven of its contractors were canceled and they are no
        longer considered legitimate, she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288988c2-91ad-4a6e-856c-69929bf344f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:46:14.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:43.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as the House Committee on Labor and Employment on Thursday
        said it "expanded the parameters" that define labor-only contracting in a
        draft bill. The draft bill consolidates 25 other bills filed in the lower
        house that seek to end the practice of contractualization or "endo". The yet-unnumbered
        bill aims to strengthen the private sector workers'' security of tenure and
        restrict the practice of fixed-term employment, the house committee said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e49764-ccad-47fa-a2b9-ff231bce228d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:46:14.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:43.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 106 of the unnumbered bill differentiates job contracting
        from labor-only contracting. Job contracting is allowed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b996c57f-b8e7-45e0-a281-b963986a09b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:46:14.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:43.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the changes to Article 106, contracting is considered labor-only
        if the person supplying workers to an employer does not have substantial capital
        or investment in the form of tools, equipment, machineries, work premises,
        among others; or the workers recruited and placed by such persons are performing
        activities which are directly related, indispensable and essential to the
        principal business of the employer," the house committee said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8941bb74-36db-4672-87b5-d5254cf5eb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:46:14.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:43.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee''s technical working group (TWG) noted that the two
        parameters had to be met for contracting to be considered "labor-only."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a202c5c-417d-4f61-a2bc-b794433233fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:46:14.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:43.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the bill will contain a third parameter of labor-only contracting.&nbsp;
        "If the control over the outcome of the employee lies with the person supplying
        the worker, it shall also be considered labor-only contracting," said Representative
        Ariel Casilao of the Anakpawis party-list.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e782e0-8f53-4e92-8fc3-b1cffa95c68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:46:14.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:43.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this third condition, the house committee''s technical working
        group said "that meeting any of the three conditions will qualify contracting
        as labor-only."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6d54b7-2fba-4085-9955-506a99beb1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:46:14.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:43.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of Terumo Corp., the DOLE said on Friday that the contractors
        did not have substantial capital and that the workers used Terumo''s equipment
        and tools to perform the work they provided.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6bd979-3f8c-4d5a-9b2a-220a05a59527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:46:14.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:43.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other amendments by the house committee to the bill include Article
        106-A, a condition which states that job contractors'' licenses will not be
        renewed by the DOLE unless the department secretary determines that the industry
        they supply workers to is classified "as open for legitimate job contracting."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367936fe-f4b5-406e-875e-775f58aceb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:46:14.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:43.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consolidated bill will also see amendments to Article 294, on
        workers'' security of tenure. On top of the employer being unable to terminate
        employment without just cause and due process, an illegally dismissed employee
        is entitled to reinstatement without losing seniority rights and benefits.
        The employer also needs to contribute its share in the Social Security System,
        Philippine Health Insurance Corporation, and Home Development Fund of the
        illegally dismissedd employee.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293e0aaa-6548-4a72-8e16-d13ac321baf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:46:14.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:43.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers recognized the difficulty of deciding on the amendments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470d68d0-c82a-4425-8ab0-0bf0237d1272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:46:14.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:43.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very hard to draw the line because of course, we don''t want
        to stifle entrepreneurship in the country. But we also don''t want our laborers
        to lose out," said Bukidnon Representative Manuel Zubiri during the working
        group meeting.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc27edd-cd2c-4b34-8b18-c769d9514f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:46:14.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:43.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ending "labor-only contracting" or "endo" is one of President Rodrigo
        Duterte''s campaign promises. Labor groups and government officials were working
        towards this, but Labor Department order 174 issued in March fell short of
        labor groups'' expectations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1684c5-2bd8-441b-9e44-6ff0f90027ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:46:14.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:43.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <strong><a href="https://cnnphilippines.com/news/2017/07/04/DOLE-admits-failure-to-end-contractualization.html">DOLE
        admits failure to end contractualization</a></strong></p>'
