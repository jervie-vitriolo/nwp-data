    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98bb9fd7-4875-420c-8cdc-7fe9556f26b3'
    'lead': 'Malacañang is calling on NEDA to exert utmost efforts to ease or lift foreign
      investment limits in the country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T11:51:18.352+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-05T13:25:41.356+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T13:25:37.785+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace tells NEDA to ease restrictions on foreign investment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70892eb8-3d34-4eef-89f7-6948a5f804d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:51:18.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> — Malacañang
        has directed the National Economic and Development Authority (NEDA) Board
        to help ease or lift restrictions on some foreign investment areas, in a bid
        to raise the country''s competitiveness.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e717d9-f0cd-4c08-821b-5728338a31a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:51:18.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace on Tuesday issued Memorandum Order 16, ordering NEDA
        and other concerned agencies to lift or relax barriers for foreign investment
        in the following areas:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc22b334-181f-4694-8dae-e8c4bf05c8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:51:18.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private recruitment, whether for local or overseas employment</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70235e8-4404-495c-bd57-67dabebb94f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:51:18.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Practice of particular professions, where allowing foreign participation
        will redound to the public benefit</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2998d01-9707-4ee8-92e2-4e2325c3bcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:51:18.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contracts for the construction and repair of locally-funded public
        works</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03791cf-3dc7-437e-8c98-341b8655834f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:51:18.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public services, except activities and systems that are recognized
        as public utilities such as transmission and distribution of electricity,
        water pipeline distribution system, and sewerage pipeline system</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e94126-3da9-494f-8924-7ba1385be97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:51:18.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Culture, production, milling, process, and trading except retailing,
        of rice and corn and acquiring by barter, purchase or otherwise, rice and
        corn and the by-products thereof</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cb50a2-0668-4299-a43f-922b30ea70df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:51:18.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teaching at higher education levels</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ef7d21-f6a4-4f92-9e3c-7f213f224996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:51:18.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retail trade enterprises</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476b692e-5f5e-4033-8f08-ec43091226a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:51:18.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic market enterprises</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d14918-3fd0-477c-801d-8d072f472a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:51:18.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the MO, the move is geared towards improving the Philippines''
        competitiveness. It also aims to spur greater economic growth within the Association
        of Southeast Asian Nations (ASEAN) region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03d96c5-e265-4e51-a68b-96db595828a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:51:18.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It directed NEDA''s board members to "earnestly support" legislations
        needed to lift or ease limits in these investment areas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1305a1b3-5962-4bea-b81a-fcb7a38ba919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:51:18.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NEDA board is likewise directed to immediately advise the President
        regarding those restrictions on foreign participation which may already be
        lifted or eased without need of legislation," the Memorandum Order said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4d9e7d-74a4-430b-ba82-f6129996fdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:51:18.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA is the country''s social and economic development planning
        and policy coordinating body.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20100e9f-d5e8-4cf2-9df5-b505bcbb5ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:51:18.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes in line with the government''s aim to amend the Tenth
        Regular Foreign Investment Negative List under Executive Order (EO) No. 184
        issued in 2015.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871dd9d6-becd-4af2-b365-d3d4e849e9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:51:18.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Investment Negative List specifies certain investment
        areas to be reserved for Philippine nationals, as well as the percentage of
        foreign equity allowed for specific sectors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7381fe32-e21e-4d41-8a6a-69c78869b619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:51:18.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the list certain areas such as mass media except recording,
        practice of certain professions, and small-scale mining are prohibited from
        receiving foreign equity. Meanwhile, private recruitment and contracts for
        construction and repair of locally-funded public works are allowed 25 percent
        foreign investment. Culture, production, milling, process, and trading of
        rice and corn; and certain domestic market enterprises have a limit of 40
        percent.</p>'
