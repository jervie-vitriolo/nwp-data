    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fad880-6eba-4cd1-a984-c257da009d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:35:21.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After videos of the preliminaries (the usual measure of whether
        a candidate will be chosen to be part of the top 16) were shared online, CNN
        Philippines Life asked beauty pageant experts who are all part of online communities
        that analyze pageants here and abroad — Marki Tejano (<a href="https://www.facebook.com/sashfactorinfo/">Sash
        Factor</a>), Noli Berioso (<a href="https://www.facebook.com/opmb.live/">OPBM
        Worldwide</a>), Alvin Sebetero (<a href="https://www.facebook.com/iamalvinsebetero/">Analyzing
        Pageants</a>), and Adam Genato (<a href="https://www.facebook.com/sashfactorinfo/">Sash
        Factor</a>) — to tell us about Peter’s biggest competitors, which segments
        she’ll shine in, and what her chances are of bagging the crown. Below are
        edited excerpts of the interviews.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04287fd-e01c-408c-8d75-e608ee0e9703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:35:21.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What would you say are Peters’ strengths that could help
        her win the crown? On the other hand, what are her weaknesses that may contribute
        to her not getting the title?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4db706-f1cd-40cd-90bb-3fb1fb4441b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:35:21.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marki Tejano:</strong> The factors that may help her to
        win the crown? First is the fans ... The support of the fans boost the candidates''
        energy to give their 100 percent … Another factor is she''s really well-trained.
        Her walk during the swimsuit [in the preliminaries] is sexy and yet not sexual.
        With her long gown, she was so elegant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f1112c-25ec-4372-91cf-43eb28134408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:35:21.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only [reason] I can see of her losing is that there are so many
        competitive candidates this year. That''s the only thing I can see might be
        the reason.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2181911-1718-46d3-afaf-638805a10993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:35:21.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Noli Berioso:</strong> She has the aura of a past Miss Universe
        winner. <em>Nakikita ko. Kasi ‘yung mga</em> past winners, meron <em>silang</em>
        certain <em>aura na hindi mo ma-</em>explain,<em> basta nakikita mo ''yun
        sa kanila. May mga</em> similarities <em>sila. Nakikita ko ‘yun kay</em> Rachel.
        Weakness <em>niya, sa mga</em> pics<em> kasi may</em> tendency<em> na</em>
        hard<em> ang</em> register<em> niya so dapat ingat at bantay din siya sa</em>
        styling <em>para ma</em>-soften <em>ang</em> features <em>niya sa</em> stage
        and photos.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8317b312-c6e6-4b46-891d-1dbc3ba1d9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:35:21.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alvin Sebetero:</strong> One of her strengths [is that]
        she can deliver in swimsuit and evening gown ... She was able to carry it
        very well and with confidence, and that''s actually the strength naman of
        Philippines, the evening gown and swimsuit performance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e86a79-1ba5-4bf1-8149-45a7c4f412fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:35:21.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Genato: Rachel’s long and lean body plus her mile long legs
        will surely make her standout among the rest. I also believe that her cosmopolitan
        lifestyle or upbringing is a huge advantage on her part. Rachel had lived
        many years of her young life in faraway lands like Australia, London, among
        many other places. So her maturity and multi-cultural background is definitely
        an asset in this competition.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b01e6e-efad-4c77-960c-5322efd07e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:35:21.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for her weakness, she had this tendency to develop stage fright
        [which was] evident when she joined her first national pageant three years
        ago. But I believe she was able to address her weakness through the help of
        her <em>Kagandahang</em> Flores mentors. When you hear her speak now, her
        intonation, delivery, and articulation are just amazing. She has definitely
        improved a lot.</p>'
    '23':
      'image': 'jcr:2762c0ea-7b71-42c6-a579-0aa048761eee'
      'imageCaption': 'Bb. Pilipinas Universe Rachel Peters and Bb. Pilipinas Globe
        Nelda Ibe. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f0c3be-56fe-45f4-b2fd-8ff87e1340b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:35:21.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78e4f42-dcdd-411b-93ab-bb3556b06d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:35:21.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What segments of the competition do you think she’ll shine
        in?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3e459d-f08c-419c-b254-0488e4b7dc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:35:21.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marki Tejano:</strong> Long gown. I think she will rock
        it. Everyone will be so amazed with the gown. With the gown, it''s really
        elegant. It will show her asset: her long legs, her curves, and her walk.
        I saw her walk during the preliminary with her gold evening gown and the gown
        really suited her and she was so elegant.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d8ada2-081e-4571-a29e-279392195a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:35:21.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Noli Berioso:</strong> I think angat siya in swimsuit and
        interview. ‘<em>Yung</em> evening gown<em> niya kasi, nung</em> preliminary,
        detalyado.<em> Maganda ‘yung</em> gown, <em>detalyado siya,</em> but from
        afar,<em> mukha siyang simple. Pero</em> upclose, <em>maganda siya.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc222f9c-54b3-4480-861b-6a12e249cf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:35:21.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alvin Sebetero:</strong> I think she will deliver in swimsuit
        and evening gown, and she will also manage the interview. But when it comes
        to choosing the crown ... our judgment is only based until the swimsuit and
        evening gown, because when it comes to the final questions, we don''t know
        yet what the final question is.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2cfd10-bcc9-4f0b-9f36-049673872370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:35:21.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Adam Genato:</strong> I say the swimsuit segment is the
        portion where I can say Rachel is in her zone ... One of her strongest suits
        is her [ability to communicate well]. She could articulate her thoughts well
        on interviews with so much calm and confidence. That is why I am also looking
        forward how she will slay her Q&amp;A portion during the finals.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e73269d-6d39-4b44-80cb-924f8df1e65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:35:21.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who are her biggest competitors? Are the candidates stronger
        this year than the previous ones?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537f4746-4a3f-4aab-948e-49cad9317957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:35:21.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marki Tejano:</strong> In Asia, Thailand and Indonesia.
        There''s also Venezuela and Colombia, girls who are really strong every year.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f03e25-5fb3-4e59-b674-ee9d928d3303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:35:21.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Noli Berioso:</strong> <em>Ngayon kasi ‘yung malakas niyang
        kalaban</em> is Thailand and South Africa. <em>Si</em> South Africa, <em>‘yung</em>
        [weakness]<em> niya hindi siya ganoon katangkad. Maliit talaga siya. Parang</em>
        Megan Young <em>ganon pero maganda at</em> bubbly. Si Thailand,<em> sabi nila</em>
        total package <em>daw si</em> Thailand<em> eh. Pero nakukulangan din ako kay</em>
        Thailand … <em>Lahat sila may</em> flaw. It''s anybody''s game<em> pa rin.</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef32f0c-bbb7-4b09-9f56-33727061a417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:35:21.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alvin Sebetero:</strong> Biggest competitor when it comes
        to favoritism is South Africa or Thailand. When it comes to performance in
        the preliminaries, I think the biggest competitor is Venezuela and Mexico.
        When it comes to the interview, biggest competitor is U.S.A. … [because she
        is a] nuclear scientist.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e77fab4-adca-410f-9d57-73e1ed185a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:35:21.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Adam Genato:</strong> For me, her biggest competitors in
        Miss Universe this year are Thailand, U.S.A., South Africa and Venezuela.
        These girls are also heavy favorites to win the title … Thailand has been
        very consistent with her performance since day one. Her resume is also impressive,
        as she has a masters degree in marketing and advocates gender equality in
        her country.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c166496b-3ef7-4afa-8dd5-0e8749f1d985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:35:21.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S.A. is also another strong candidate, [one] we couldn’t ignore.
        More than being a fashion model, she is [also]a nuclear scientist by profession.
        South Africa is another contender ... Last but not the least is Venezuela,
        a mechanical engineer, who is also a head-turner with her exotic look and
        warm personality.</p>'
    '45':
      'image': 'jcr:500c230c-45ab-4855-8781-5bbbf3b35ca6'
      'imageCaption': 'Rachel Peters during the preliminaries for the 66th Miss Universe
        pageant.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746cc636-d68a-467e-a686-5c6f1115767e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:35:21.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2cc87e-7ebf-4836-bebf-259b6d644405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:35:21.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is her chance, in percentage, of her winning the Miss
        Universe crown this year?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2506e905-1390-4d0b-917c-1deae7e07237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:35:21.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marki Tejano:</strong> I want to say 100 percent but I think
        maybe 85 to 90 percent. The 10 percent would be ... it will still depend on
        her performance during the finals. We really cannot predict in Sash Factor.
        From what we see or what we saw during the preliminaries and as we have correspondents
        in the U.S. .... Rachel is one of the girls with high chance of winning the
        competition of Miss Universe 2017.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe4991c-0e6f-48e7-b7f4-1e879386c9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:35:21.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Noli Berioso:</strong> As of this time, <em>dun sa mga</em>
        bettings, <em>nasa</em> top three<em> naman siya … ‘Yung</em> personal calculation
        <em>ko, tingin ko kaya niya mag-</em>penetrate<em> sa</em> top three …<em>
        Kung baga, mga</em> 90 percent I''m sure <em>na makukuha niya ‘yung</em> crown.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfdb5c1-bbdb-4bfb-b16d-8457d1405837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:35:21.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alvin Sebetero:</strong> I would give her a 100 percent
        chance of placing in the top 16. Ninety percent sure for first runner up.
        For the win, I''ll give her around 85 percent.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9458dc-da31-4e39-8fd0-7f2863b69fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:35:21.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Adam Genato:</strong> She is the most well-rounded<em> Binibini</em>
        we have sent to Miss Universe to date: tall, strikingly beautiful, and articulate.
        She is really the overall package … I would say it’s 60 percent. She has a
        60 percent chance to win the crown. I leave the other 40 percent to the other
        equally stunning and deserving girls who [are] also well-prepared for this
        year’s competition.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1521a704-68fa-46a9-9906-cad2d5c36f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:35:21.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4854ab0-d53d-4ab1-989e-d2b733aa3ef9'
      'mgnl:activationStatus': true
