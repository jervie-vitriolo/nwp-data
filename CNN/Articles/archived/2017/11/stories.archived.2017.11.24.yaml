      '
    'updated': 2017-11-27T11:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b96b45-5cfd-4a5d-abf5-37e4aa77c1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:35:21.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Traditionally,
        beauty pageants have been designed to judge physical attributes of women.
        Today, we’ve seen how these events have broken glass ceilings, whether it
        be <a href="https://edition.cnn.com/2017/08/30/health/india-transgender-beauty-pageant/index.html">crowning
        a transgender woman</a>, recognizing <a href="https://edition.cnn.com/2016/10/24/africa/albino-beauty-pageant/index.html">the
        beauty of albinos</a>, or using the stage to <a href="https://edition.cnn.com/videos/world/2017/11/01/miss-peru-gender-violence-orig-vstan.cnn">protest
        gender violence</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853b196e-4222-498b-bdf7-3f4c1809c350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:35:21.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 26, Miss Universe, arguably the biggest and the most anticipated
        beauty pageant in the world, will hold its 66th edition, and as always, the
        Philippines has sent off its bet: 26-year-old Filipino-British Rachel Peters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d99e8d-84a7-4ead-b64f-80642ee6dde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:35:21.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the <em>Binibining Pilipinas</em> 2017 competition’s interview
        portion, Peters — who has olive skin, almond eyes, and long, jet-black hair
        — was asked what her message would be for leaders of Southeast Asian nations.
        After a blink and a sigh, she answered: “I believe that one of the biggest
        problems that our country faces today is divisiveness, in politics, in religion,
        and also in culture. I believe that is something that is the same all over
        the world and that is something I want to address. I believe that people can
        tolerate each other’s differences and respect each other’s opinions.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eff91c-bac1-443e-82a7-a767951aaba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:35:21.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowds cheered, she gracefully left the stage in her red gown,
        and eventually, won the title of <em>Binibining Pilipinas</em> Universe. On
        the 26th, Filipinos, who are known to have a strong <a href="http://nine.cnnphilippines.com/videos/2016/11/03/The-beauty-pageant-culture-in-the-Philippines.html">beauty
        pageant culture</a>, will certainly be glued to telecasts, with their fingers
        crossed. She may win, she may lose, but one thing is certain: Filipinos will
        continue to cheer her on, segment after segment, walk after walk.</p>'
