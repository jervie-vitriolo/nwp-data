      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> — President
        Rodrigo Duterte issued a proclamation formally ending peace negotiations with
        communist rebels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e399f59-ba61-44f5-84ad-8cbc659fcb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:21:17.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is to announce that the President signed (Thursday) afternoon,
        November 23, Proclamation 360 declaring the termination of peace negotiations
        with the National Democratic Front (NDF)-Communist Party of the Philippines
        (CPP) -the New People''s Army (NPA)," Presidential Spokesman Harry Roque said
        in a statement.</p>'
