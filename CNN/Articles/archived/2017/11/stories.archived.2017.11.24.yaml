      'mgnl:type': 'text'
      'text': '<p>The night will end with a street party featuring DJ sets by Deej
        Fabian, The Grrs, Diego Castillo, Mike Lavet, Boy Kills Robot, and Hernandez
        Brothers. There will also be live performances by Ja Quintana and Kadin Umali.</p>'
