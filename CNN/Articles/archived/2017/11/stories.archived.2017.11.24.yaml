      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> — Department
        of Foreign Affairs (DFA) Secretary Alan Peter Cayetano on Friday said former
        Presidential spokesman Ernesto Abella could help reach out to Filipinos worldwide
        as the department''s new undersecretary for strategic communications.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9c9012-f115-4340-8fe5-d940571e72e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:02:49.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of the men and women of the Philippine foreign service,
        I would like to welcome former Presidential Spokesperson Ernesto Abella to
        the DFA family," Cayetano said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e52af5a-95ae-458e-b0cb-38a7809ac919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:02:49.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Undersecretary Abella can be expected to help us more effectively
        articulate President Duterte''s foreign policy and his directive to serve
        and protect the millions of kababayan OFWs (Overseas Filipino Workers) we
        have abroad," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bef5a8-6fc4-4484-90ee-bac7aa80f040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:02:49.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed Abella''s appointment letter on
        October 27. Then-Kabayan Party-list Representative Harry Roque took over the
        role as presidential spokesman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e2b721-8d25-4bff-bfac-f22b8353b4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:02:49.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, who was confirmed as DFA secretary on May 17, said Abella
        will be an asset to the department as there is "much work to be done" in the
        international community.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b797f783-c32e-48c1-a753-e8d44405388f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:02:49.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella was a former pastor and social entrepreneur. He assumed the
        spokesperson role when the President took office on June 30, 2016. In his
        bass voice and with his calm demeanor, he was instrumental in helping clarify
        President Duterte''s policies and pronouncements.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e802cf3-06e0-4ad7-97c0-941943ddfa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:02:49.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He crossed paths with then-Davao City Mayor Duterte when he was
        kidnapped by bandits in 1996. Abella was freed in 24 hours after Duterte sought
        the help of Moro National Liberation Front leaders.</p>'
  'understanding-consent-in-sexual-activity':
