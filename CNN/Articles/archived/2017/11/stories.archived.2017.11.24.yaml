    'template': '1'
    'title': 'Why Cyntoia Brown, who is spending life in prison for murder, is all
      over social media

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b791b72-20cd-45aa-89f8-bd776fe300a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:14:34.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — This week, the case of a woman named Cyntoia
        Brown went viral on social media, even though she has already been in jail
        for more than ten years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeddce52-bb91-4251-a67b-bea233383775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:14:34.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown is serving a life sentence for the murder of a Nashville man
        in 2004.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5621818-ee0d-46fd-a4ca-5aee41b710d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:14:34.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Brown, after a childhood marked by abuse and drugs,
        she was raped and forced into prostitution by a pimp, and ended up killing
        one of her clients out of self defense when she was just 16 years old.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2917d6b4-2326-4314-8899-dc1563eb7a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:14:34.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her youth, she was tried as an adult and given a life sentence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17593d1e-c045-4d2f-ba42-0bee68123cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:14:34.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The details of her crime and trial — including the fact that the
        man who had paid for sex with her was 43 years old, have started circulating
        again, catching the attention of A-list celebrities and spawning the viral
        hashtag #FreeCyntoiaBrown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b019cb02-eeef-4f50-b8bd-9a1b7f0c37eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:14:34.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, even before the renewed interest, her trial inspired a
        documentary and was a factor in a major change in how the state of Tennessee
        deals with child prostitution cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61ebd88-ae61-427b-a169-b6b64c784281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:14:34.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How a years-old case ignited new interest</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5635db33-144a-46bd-be98-c4609837a02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:14:34.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it''s unclear why, specifically, Brown''s story came back
        into the spotlight, a text post describing Brown''s history and trial appeared
        to pick up serious steam when it was shared by singer Rihanna on Instagram.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaf1058-9aca-4aab-8d07-0f578f74f770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:14:34.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine at the age of 16 being sex-trafficked by a pimp named "cut-throat."
        After days of being repeatedly drugged and raped by different men you were
        purchased by a 43 year old child predator who took you to his home to use
        you for sex. You end up finding enough courage to fight back and shoot and
        kill him," the post reads.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd3155f-d160-4126-b56f-f015b0c05803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:14:34.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your (sic) arrested as (sic) result tried and convicted as an adult
        and sentenced to life in prison," it continues. "This is the story of Cyntoia
        Brown. She will be eligible for parole when she is 69 years old."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9e2c47-0f29-4588-b31f-4efbdc1df0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:14:34.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Something his horribly wrong when the system enables these rapists
        and the victim is thrown away for life," Rihanna wrote in her Instagram caption.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd590a541-abb6-4f3a-8089-2afb9a423ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:14:34.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same post was later shared by Kim Kardashian, Cara Delevigne,
        and other celebrities, journalists and activists, who questioned why an underage
        girl involved in prostitution was given such a harsh sentence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5af61b-a2a9-4571-8164-aa180a854db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:14:34.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reemergence of her story has inspired&nbsp;<a href="https://www.change.org/p/robert-e-cooper-jr-give-cyntoia-brown-a-new-trial-197246b0-f9b8-4cbf-ac81-fe13bb4bc554">several
        petitions asking for a retrial in the case</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9a97e1-9723-4d5f-85a1-ea879a24ad93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:14:34.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story behind the posts</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760d27a0-7751-4df4-87af-f48d4719882f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:14:34.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to&nbsp;<a href="https://www.tennessean.com/story/news/crime/2016/06/30/ruling-offers-hope-teens-sentenced-life-but-not-tennessee/86247118/">years
        of local media reports, a&nbsp;2011 documentary about her case</a>&nbsp;and
        court documents detailing Brown''s own testimony and that of a juvenile psychiatrist,
        Brown suffered from Fetal Alcohol Syndrome, grew up in an abusive home and
        had run away from her adoptive parents'' house prior to becoming involved
        in prostitution in Nashville.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffac478a-c327-4a4b-be8d-6140d557c065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:14:34.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was staying with different people and using drugs and alcohol,"&nbsp;<a
        href="http://tncourts.gov/sites/default/files/browncyntoiadeniseopn.pdf">a
        2014 petition for appeal reads</a>. She then met a 24-year-old named "Cut
        Throat" who, according to the petition, eventually began physically and sexually
        abusing her and forced her into prostitution.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2927d0-233a-4618-9f03-3ed678267c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:14:34.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 7, 2004, Brown testified she was solicited for sex by
        43-year-old Johnny Mitchell Allan, who picked her up near a Sonic parking
        lot and drove her back to his house. There, she testified, she saw a gun cabinet
        in Allan''s room.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba05e130-fc60-452b-aa83-0d0cadecabc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:14:34.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she resisted his advances until he appeared to reach under
        the bed. Brown said she thought he was "gonna get a gun or is gonna do something
        to me." She then said she took a gun out of her purse and shot Allan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43ff394-5dca-442d-91b0-f99667e7143c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:14:34.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her trial, the prosecution argued that the motive for the
        killing was not self-defense, as Brown claimed, but rather robbery, since
        Brown took Allan''s wallet after she shot him. She was tried as an adult and
        convicted of first degree murder, first degree felony murder and aggravated
        robbery.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59faa827-e5c7-4d8e-88cd-d1928aea4487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:14:34.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The convictions carried concurrent life sentences and eight additional
        years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68a3e55-cc16-49fe-82cd-af18735d3fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:14:34.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown''s&nbsp;<a href="https://www.tennessean.com/story/news/crime/2016/06/30/ruling-offers-hope-teens-sentenced-life-but-not-tennessee/86247118/">life
        sentence caught criticism in Tennessee</a>, and in 2012, a U.S. Supreme Court
        ruling offered her advocates new hope.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce68c73-81da-49fc-9130-42f122a7a53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:14:34.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court decision banned life without parole for juveniles,
        stating it was unconstitutional. However, Brown''s conviction does carry the
        possibility of parole — when Brown is 69 years old.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a395f171-cf4e-474e-8c85-2db8617fa4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:14:34.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, her advocates are hoping the change, and continued interest
        in her story, will inspire a change in Tennessee law.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5b5d3f-697d-4722-ad3e-28720bf68073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:14:34.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://edition.cnn.com/2017/11/23/us/cyntoia-brown-social-media-murder-case-trnd/index.html">Why
        Cyntoia Brown, who is spending life in prison for murder, is all over social
        media</a>."</em></p>'
