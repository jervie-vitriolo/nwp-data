        in government peace talks with the Left to go back to jail since negotiations
        have been terminated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964ae732-a843-4612-841a-116745af86bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:40:23.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:43.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now I will consider the movement of the CPP (Communist Party of
        the Philippines) as a terrorist group and I am ordering those I have released
        temporarily to surrender or face again punitive actions," Duterte said in
        a speech at Camp Tecson in San Miguel, Bulacan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542fc9e6-1723-4afb-8649-5a65f82f83df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:40:23.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:43.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to go back to where you belong. I released you because
        I thought it might help," Duterte said, referring to what he said were about
        30 to 40 communist leaders he earlier allowed to walk free from the New Bilibid
        Prison in Muntinlupa City.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Duterte: I order those communist rebels released to surrender |
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/uSRiG1MD8I">pic.twitter.com/uSRiG1MD8I</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/933982005603086336?ref_src=twsrc%5Etfw">November
        24, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eab739d-0cca-454a-87cb-2d3915294ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:40:23.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:43.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02009cb-5891-4e1e-921f-484123021def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:40:23.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:43.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/07/07/Duterte-pardons-10-political-prisoners.html">Related:
        Duterte pardons 10 political prisoners</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa77293d-6b79-4d24-8feb-3a9791f1d32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:40:23.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:43.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of political prisoners who were considered "consultants"
        by the National Democratic Front of the Philippines (NDFP) was among the conditions
        set for peace talks to push through. The NDFP is the political arm of the
        CPP which represents rebels in talks to end the communist movement''s 48-year-old
        armed insurgency, the longest-running in Asia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80588ed7-5c53-4a88-b160-f7100f117127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:40:23.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:43.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte issued Proclamation 360 on Thursday, terminating peace negotiations
        with the NDFP.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88016f30-bacb-427d-944b-751d97071fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:40:23.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:43.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/11/24/bit.ly/2zuaVMT">Read
        more: Duterte formally ends talks with Reds</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cfade6-48ed-4da1-b872-b23872f96c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:40:23.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:43.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Friday, the NDFP and the Armed Forces of the Philippines
        (AFP) issued clashing statements on the possible re-arrest of communist consultants.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683e2fc5-fc8d-4912-8b68-f13d27211d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:40:23.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:43.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edre Olalia, legal counsel of the NDFP, said authorities need a
        court order to arrest the 19 NDFP consultants who were allowed to post bail
        in August 2016 to participate in the talks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e25aa6-59a9-4cd8-837a-28d6195adbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:40:23.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:43.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The GRP (Government of the Republic of the Philippines) through
        its authorized lawyers are duty bound to file the necessary motions in court,
        the NDFP consultants through their lawyers are given a real opportunity to
        comment or oppose through a hearing, and the proper court must weigh the facts,
        grounds and arguments of both sides before seasonably issuing an order either
        way," Olalia said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcf3c04-9a83-4d73-8b93-0f199663968f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:40:23.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:43.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that the government has not even sent a written notice
        to the NDFP to formalize the end of negotiations. He said it is only after
        30 days from the receipt that the termination can take effect.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7729b91f-ff3e-4e1a-9816-37df8d0a0fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:40:23.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:43.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III, the government''s chief peace
        negotiator with the communists, said the government will send formal notice
        to the NDFP.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33617779-7a41-4fc6-9be6-5a25752d800c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:40:23.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:43.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the AFP however, the President''s words are enough.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae56c269-2ff4-44e4-bdc6-cef4f368916b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:40:23.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:43.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s proclamation "will pave the way for their rearrests because
        they were only released for the period of the formal talks. Pwede na po silang
        arestuhin uli ng ating mga law enforcement agencies (They can now be arrested
        again by law enforcement agencies)," AFP Sokesperson Major General Restituto
        Padilla said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7d6360-1a66-4418-bf01-cf678a4043ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:40:23.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:43.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They all have cases in court and they were just temporarily released
        for the purpose of the peace talks. Now that there are no peace talks there''s
        no reason for them to be at large," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888a6f33-4a47-4867-b361-c19705308f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:40:23.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:43.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the NDFP said the consultants were political prisoners jailed
        for trumped-up charges.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f189bd-745b-4ad4-beac-0a067e2a472c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:40:23.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:43.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who walked free were Benito Tiamzon, appointed in October
        2016 as NDFP peace panel member, as well as his wife Wilma. Both are facing
        several criminal charges including murder, after being linked to a massive
        communist purging in the 1980s.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d7874d-3c6e-4245-93f5-aaa53ecf9331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:40:23.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:43.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it''s unclear if the couple must also surrender and would
        be sent back to jail since they were detained in Camp Crame in Quezon City,
        not in Muntinlupa.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b827c0-9050-4e8b-9fea-5c9380ac8184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:40:23.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:43.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/11/24/cnn.ph/2bkujxO">Read
        more: Tiamzon couple out on bail to attend peace talks in Norway</a></strong></p>'
  'Zimbabwe-Emmerson-Mnangagwa-new-leader':
    'author': 'David Mckenzie, Euan McKirdy and Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-24T06:15:51.063+08:00
    'imagesource': 'jcr:12d82cfb-4abe-43ef-b00b-d1a402f98281'
