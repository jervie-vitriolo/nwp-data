      'jcr:uuid': '3d6e7f82-7cf1-46c3-80cb-a4b5615e1884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:16:44.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> — President
        Rodrigo Duterte has appointed a new Commission on Elections (Comelec) Chairman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93148fbb-3b0c-4090-8ff3-627d8aaf6843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:16:44.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheriff Abas will serve as the new Comelec chief until February
        2, 2022, according to the appointment letter obtained by CNN Philippines on
        Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d80c2d-398c-4dc8-9c42-a5f8f66ed440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:16:44.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has yet to be confirmed by the Commission on Appointments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a3af68-74f3-40c7-9879-7e7465a67e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:16:44.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abas was appointed as elections commissioner by former President
        Benigno Aquino III in April 2015. He was confirmed as commissioner in May
        2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce5fe99-8863-4ea8-8a70-53dfb92bdaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:16:44.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abas replaces Andres Bautista, who submitted his resignation in
        October, but steps down by the end of 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39260b3-406d-4955-87fd-5996fa412e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:16:44.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said this was to provide a transition period for his replacement.
        The embattled poll body chief resigned because he wanted to focus on his family
        amid allegations of negligence and betrayal of public trust hurled against
        him.</p>'
  'ERC-Chief-Agnes-Devanadera-Jose-Vicente-Salazar':
