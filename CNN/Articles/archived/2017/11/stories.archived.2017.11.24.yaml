    'template': '1'
    'title': 'Xander Ford claims he is not missing, just tired

      '
    'updated': 2018-02-03T15:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86980d65-338f-4a80-914b-dc4864a0cdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:56:03.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:25:45.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> Where
        is Xander Ford?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bbda32-5723-46a6-98e1-7265254b7e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:56:03.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:25:45.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The status the media sensation''s whereabouts remains unknown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c8dff9-51c6-4d60-a750-cf4d0f2c1fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:56:03.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:25:45.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, a video circulated online, showing Xander denying claims
        he had gone missing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7fd1c2-45af-45e1-8370-74eb74ae3f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:56:03.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:25:45.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video posted on a Facebook fan page, Xander introduces himself
        by his real name – Marlou Arizala – and he has been feeling tired and ill,
        adding he hopes to take a break from showbusiness for a few months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c39591-1889-472b-9bdd-ab135fad7691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:56:03.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:25:45.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Okay lang po ako, hindi po ako nawawala. Alam po naman po ng
        mga kapatid ko</em> [I am okay, I am not missing. My siblings know]," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b1742e-6c0f-4b30-9051-ac7f4f4e935c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:56:03.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:25:45.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xander did not reveal where he was as he wanted to be left alone,
        and even leave social media for now.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16c91e9-4388-48e1-a694-9fad0e47f15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:56:03.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:25:45.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mas gusto ko pong tahimik po muna</em> [I would like some peace
        for now]," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c43cff4-8e43-409a-bbbe-51dfa60fbbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:56:03.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:25:45.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines asked Ford''s talent agency, Star Image Artist Management,
        about the video and they said, "Yes, we''ve already seen it. Actually, his
        family doesn''t know where he is. <em>Kausap namin mom niya at hindi po nila
        alam kung nasaan po nag-stay si</em> Xander."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7449e865-dcbf-4185-aacf-8fcf266ee293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:56:03.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:25:45.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yes, we''ve already seen it, actually his family doesn''t
        know where he is. We talked to his mom and they don''t know where Xander is
        staying.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c492846-26ca-4f0d-8564-a16ba5c304a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:56:03.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T13:25:45.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday night, Xander''s talent agency claimed he was missing.</p>'
    '19':
