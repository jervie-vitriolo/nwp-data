      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report.</em></p>'
  'marawi-rehab-mayor-90-billion-pesos':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-24T09:20:56.772+08:00
    'imagesource': 'jcr:b786f555-6569-41ee-aed6-063333e73114'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1c72ca1-3052-4dfc-8f70-20cc2bfaea02'
    'lead': 'The revised figure is nearly double the P50 billion initially pledged
      by government, said Marawi City Mayor Majul Gandamra.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T10:14:02.519+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-05T13:25:44.998+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T13:25:35.813+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'P90 billion needed for ''better Marawi,'' mayor says

      '
    'updated': 2017-11-25T03:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972063aa-e834-455d-b110-990b85dc9f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:14:02.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> — Creating
        a "better" Marawi City and not just rebuilding it may cost as much as P90
        billion (US 1.0 billion), its mayor said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c9f53a-82e0-40ea-af07-1c16e2541f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:14:02.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revised figure is nearly double the P50 billion initially pledged
        by government, said Marawi City Mayor Majul Gandamra.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c842b97-de70-4e2e-bfd3-1d7aedc4e3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:14:02.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung aayusin po natin ang Marawi City ay hindi po natin, hindi
        lang ho ibabalik natin sa dati (If we will fix Marawi, we will not just restore
        it). But of course, we will make it better than it was before," Gandamra said
        in a press briefing in Malacañang on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40e310d-aad4-465c-bc4c-721ddcca8544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:14:02.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has submitted this pitch for the government''s master
        plan to rebuild Marawi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9009ab-f4f8-4814-98b1-d6960c8fedc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:14:02.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasama po ''yung (That includes), of course the restoration of
        economic operations of Marawi City. Because as a result of this siege, almost
        100 percent po ay totally collapsed ang aming economic operation," the mayor
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101991a5-4965-4c2f-89e6-430c6fe2ffa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:14:02.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since hostilities ended a month ago and the ISIS-inspired Maute
        Group has been driven out, more than 70,000 residents have returned to 19
        barangays in Marawi, said Task Force Bangon Marawi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceff983-056b-455a-8720-deebc8167fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:14:02.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 70,000 were among the 300,000 who were displaced by the five-month
        war, which reduced houses and buildings to rubble.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42d8abd-1407-45ba-9264-4e1e24674fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:14:02.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/11/24/cnn.ph/2qVhhgQ">Timeline:
        The Marawi crisis</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac879b65-e26e-4a20-aba6-7dbc3d6f1970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:14:02.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gandamra said discussions are underway on plans to preserve some
        of the city''s ruins.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397a0136-060e-4423-93cc-b553af79a17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:14:02.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related:</strong> <strong><a href="http://nine.cnnphilippines.com/news/2017/11/24/bit.ly/2liwJ7H">Marawi
        officials wary of Robredo''s pitch to preserve ruins</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffad9829-bd56-4536-9a42-c8f41ca3030e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:14:02.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several countries and international organizations have pledged to
        help rebuild Marawi.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b72d091-0921-403c-a10e-0ec6987b90a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:14:02.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include China''s pledge of 150 million yuan (over ₱1.15 billion)
        in grants to help rehabilitate Marawi and provide livelihood for displaced
        residents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f6b2fb-fd0d-4a32-a677-0d5954e13f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:14:02.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was announced by Chinese Premier Li Keqiang in an official
        visit in Malacañang after the Association of Southeast Asian Nations (ASEAN)
        Summit and Related Summits.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd74282-f352-432f-96a0-5cbf62834bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:14:02.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related:</strong> <strong><a href="http://nine.cnnphilippines.com/news/2017/11/24/bit.ly/2liwJ7H">PH
        allies pitch in for Marawi rehabilitation</a></strong></p>'
  'Gilas-Pilipinas-FIBA-World-Cup-Asian-Qualifiers-Japan':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-11-24T10:20:20.310+08:00
    'imagesource': 'jcr:be4f61de-c6dc-4eae-bf9d-55acad0f1254'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69559d1f-2fed-438c-952c-33e0f1ddd2fa'
    'lead': 'Gilas Pilipinas'' journey to a slot in the 2019 FIBA World Cup gets off
      to a victorious start.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T10:17:22.813+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-05T13:25:44.856+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T13:25:35.894+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gilas opens FIBA World Cup qualifying campaign with 77-71 victory over
      Japan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610af81e-90b5-44ea-bd46-7b896537eccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:17:22.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, November 24)</strong> — The Philippine
        men''s national basketball team opened its 2019 FIBA World Cup Asian Qualifiers
        campaign with a win after beating Japan, 77-71, Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47785ff-3307-40d4-a09f-3d1875136c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:17:22.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayson Castro led the Philippines with 20 points, seven rebounds,
        and six assists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34da652-d54a-40e0-aadf-b7c6728d6af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:17:22.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan went cold after scoring the first three points of the match,
        while the Philippines went on an offensive onslaught to build an 18-10 edge
        by the end of the opening period, in Tokyo''s Komazawa Olympic Park General
        Sports Gymnasium.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16e8801-6273-4575-97f0-9ce81596a971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:17:22.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:44.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Japanese threatening to narrow the lead, the Filipinos
        managed to keep them at bay with their outside shots at the half.</p>'
    '8':
