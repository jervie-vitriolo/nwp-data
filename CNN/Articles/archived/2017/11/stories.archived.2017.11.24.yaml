      'mgnl:lastActivated': 2019-09-05T13:25:42.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao (59-7-2) is coming off a stunning defeat to Jeff Horn last
        July in Australia, where he lost his WBO welterweight title. McGregor, meanwhile,
        suffered a 10th round technical knockout in his boxing debut to the undefeated
        Floyd Mayweather Jr. in August.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c6c091-1948-4f7e-b998-ec4635ed465b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:27:22.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Respect to McGregor for taking a chance but congrats to Floyd on
        #50," tweeted Pacquiao after Mayweather''s victory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2a642c-56d1-447b-a03f-5ae9fb2f858d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:27:22.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao also bowed down to Mayweather in 2015 suffering a unanimous
        decision setback in the fight dubbed as the "Fight of the Century."</p>'
  'CPP-NPA-NDF-peace-talks-Duterte':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': '(L-R) Pres. Rody Duterte, Joma Sison'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-24T04:06:50.642+08:00
    'imagesource': 'jcr:61bda891-00a4-4e9a-b044-c4b9eac0d4fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4a69f8b-59a2-4d03-b948-c9124faf337a'
    'lead': 'President Rodrigo Duterte remains committed to pursue lasting peace,
      the government''s chief peace negotiator says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T11:31:09.766+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-05T13:25:42.215+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T13:25:37.203+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Communist party founder: Duterte ''sabotaged'' peace negotiations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5912e1f5-d8c3-4512-a896-084ca9d3b978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:31:09.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> — Communist
        leader Jose Maria Sison eyes the ouster of President Rodrigo Duterte whom
        he accused of "sabotaging" the peace negotiations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881af72d-c97c-4947-907f-946d532043f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:31:09.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a strongly worded statement titled "How Duterte Sabotaged the
        GRP-NDFP Peace Process," Sison said Duterte seems "mentally unfit" to handle
        the peace talks, and called on the President''s Cabinet and military officials
        to evaluate if he deserves to keep his post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb74941-db89-41bc-bf0d-bb3fb08d8e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:31:09.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"GRP officials in his Cabinet and the reactionary armed forces should
        consider whether he is mentally fit for his office or needs to be replaced
        in accordance with their 1987 Constitution," Sison said, referring to the
        Government of the Republic of the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61269466-35c2-40e0-9660-b9424d9fc2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:31:09.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison is the founder of the Communist Party of the Philippines and
        the chief political consultant of the National Democratic Front of the Philippines
        (NDFP), which represents rebels in talks to end their 48-year-old armed insurgency.
        This is the longest-running armed struggle in Asia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0999eb-d2cf-4048-9cdc-4f50c783d12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:31:09.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III, the government''s chief peace
        negotiator with the communists, said there''s no truth in Sison''s statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70b7732-b28c-4bea-a746-4287235c4713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:31:09.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are very unkind words coming from chairman Joma Sison. Hindi
        po totoo ''yan (That''s not true). The President is in his right mind. His
        decision is based on factual and legal basis," Bello told CNN Philippines''
        Balitaan on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1588882-b8d8-49ef-8523-6b1dfbf9137c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:31:09.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte issued Proclamation 360 on Thursday, formally ending on-off
        negotiations with the communist rebels. This is the first time in 18 years
        that peace talks have been terminated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02514f77-2250-497e-bf78-61046fc2c085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:31:09.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read more: Duterte formally ends talks with Reds</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4810e7da-873e-4a00-bd57-16099d6e74d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:31:09.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mula''t mula pa nagpakita naman ang ating pangulo ng sinseridad.
        Ang daming good will gestures ang pinakita sa kanila. Lahat ng mga kahilingan
        nila binigay (From the start the President has shown his sincerity. They were
        shown good will gestures. The rebels'' requests were granted)," Bello said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cf4a9b-f21e-48a0-8cfd-ad37dbb9f96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:31:09.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But all the government got in return were frequent attacks from
        the New People''s Army (NPA), the communists'' armed wing, and extortion activities,
        Bello said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139bc537-674b-4a97-880d-8a96ddae357d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:31:09.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government is sending the rebels a formal notice of
        termination of the peace talks, which will take effect 30 days upon receipt.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6fd9f9-9a86-4de6-b479-32acb53a70a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:31:09.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the termination of peace talks, Bello said the President
        will continue to pursue just and lasting peace for the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b983806-35af-4479-abd3-62d24af3847d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:31:09.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nandun pa rin yung advocacy niya for lasting peace (His advocacy
        for lasting peace is still there). I don''t think the President has abandoned
        that. Ang gusto lang makita ng ating Presidente ay ''yung sincerity ng other
        party (The President just wants to see the sincerity of the other party),"
        Bello said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc867c68-d254-4a1c-85b4-86b5648047e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:31:09.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Duterte sabotaged talks''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2b1baf-f774-4a0a-b50a-9ec9c5c65deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:31:09.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sison reiterated the NDFP''s stand accusing Duterte of leading
        the peace talks to an impasse.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ee3a22-2cbe-4fb6-bdd6-fa39d78a9f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:31:09.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison said Duterte''s public pronouncements against the rebels and
        the peace process violated a mutual agreement "that talks would be discreet
        until there would be good news to announce at the end of the fifth or sixth
        round of formal talks."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648ffb25-47e6-49dc-86e3-8bbfede87ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:31:09.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on November 18 said he is determined to consider the communist
        rebels as terrorists and criminals, after the death of a four-month-old baby
        and two other civilians in a November 9 ambush in Bukidnon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfa6378-3a1f-442c-93cb-4284c81091a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:31:09.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/19/Duterte-to-declare-NPA-as-terrorist.html">Read:
        Duterte to declare NPA as terrorist group</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f883f3-ac7d-4760-98d3-6c7ebd001e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:31:09.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President should have submitted his complaints to the Joint
        Monitoring Committee, composed of peace negotiators from the government and
        the NDFP, said Sison, who lives in exile in the Netherlands.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b32180-3ff1-437a-8e79-cee48421f8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:31:09.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDFP has filed complaints against the government for human rights
        violations under the military''s "ceaseless all-out war policy Oplan Kapayapaan,"
        he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8e4ee8-e7c7-47a6-91c5-e408f7ea1a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:31:09.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These violations are far worse in scale and severity than those
        alleged by Duterte against the NPA. And yet NDFP never threatened to terminate
        the peace negotiations," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9e89ae-a2f3-4d94-968b-35c4ee462375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:31:09.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDFP did not ignore the government peace panel''s proposal for
        a stand-down agreement prior to a coordinated unilateral ceasefire, Sison
        said, adding that Duterte was lying.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af400ab-a130-4669-a581-a93ba238282a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:31:09.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison said the fifth round of peace talks was set to resume on November
        25 to 27 in Oslo, Norway.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e63eab0-d468-452f-8520-5ece19503b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:31:09.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bello said he was not aware of this schedule.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdee022-5529-4f36-8cd6-2af22a2a3daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:31:09.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Norwegian government has been serving as third-party facilitator
        in the peace talks since the 1990s.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a013af62-3617-4038-a9b5-82352889ba83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:31:09.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s at stake?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dabc0b-ae3a-4d9b-a68d-93d3e166c32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:31:09.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison said unilateral and bilateral meetings of the government and
        rebels'' peace panels have been successful - but all these would be put to
        waste.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590309f0-37fd-4602-bc46-93753c33435f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:31:09.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they already came up with a common draft agreement on the
        general amnesty and release of all political prisoners, which tops the rebels''
        concern.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be85f8a-bc95-4351-861d-30b6426af004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:31:09.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the suspension of talks, a series of technical meetings
        also resulted in draft documents on agrarian reform and rural development,
        national industrialization and economic development, and social and economic
        reforms, all seen to benefit millions of Filipinos, Sison said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bba4f4a-881b-4a40-980d-db31f8db00a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:31:09.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A draft agreement on coordinated unilateral ceasefires was also
        in the works, Sison said. A truce has been elusive as the government and the
        rebels accused each other of violating their own unilateral ceasefire.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48230f1-0908-4185-8d64-aca2751c958a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:31:09.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Peace talks under Duterte</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efc756d-b653-49b1-93ab-83b7a1baab5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:31:09.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government is the sixth administration to talk with
        the NDFP in a bid to end the communist movement''s armed struggle.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff2bd97-5996-4d18-bdd8-b16fd4fc6cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:31:09.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, a self-described left-leaning leader, brought renewed hope
        to a possible peace deal as he has reached out to the rebels even before assuming
        presidency. Formal peace talks began in August 2016, and have been suspended
        thrice until its formal termination on Thursday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190da09e-ac7e-45fc-9227-6cfccc16b462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:31:09.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte first declared the termination of talks on February 4, 2017,
        saying he considered the NPA as terrorists because they "were killing his
        soldiers" and violated their own unilateral ceasefire.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c9ae3f-47cd-4fee-aac9-b48330252abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:31:09.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peace talks resumed in April 2017, only to break down again
        in May.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45910ed3-58b6-42b8-87bc-55f61c0f62f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:31:09.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:42.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fifth round of peace talks were supposed to resume in August
        2017, but Duterte ordered a stop to negotiations. The President said the government
        will no longer talk with communist rebels because of their continuing offensives.</p>'
  'doj-nbi-pdaf-dap-pork-barrel-scam':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-24T11:47:38.430+08:00
    'imagesource': 'jcr:4926e140-c848-49de-9b68-2450cbf980f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a35e9ea0-7d8f-4dfd-b89d-34cae73be1fb'
    'lead': 'Justice Secretary Vitaliano Aguirre said this reinvestigation is because
      of "new evidence discovered."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T11:35:05.867+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-05T13:25:41.847+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T13:25:37.343+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ orders NBI to reinvestigate alleged PDAF, DAP scams

      '
    'updated': 2017-11-25T11:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea286e31-631d-4948-a496-48d18c4df7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:05.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> — Justice
        Secretary Vitaliano Aguirre ordered the National Bureau of Investigation (NBI)
        to form a special task force to reinvestigate the alleged misuse of billions
        of pesos in public funds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fa6f83-51eb-4fb6-ae4a-0840b5f74e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:05.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In two department orders issued on Thursday, Aguirre said the reopening
        of the probe into the alleged scams involving the Priority Development Assistance
        Fund (PDAF) and the Disbursement Acceleration Program (DAP) was "in view of
        the new evidences discovered."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b389c092-5549-4ae2-9022-2146c9ae534f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:05.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2017, President Rodrigo Duterte said he wanted authorities
        to look again into the multi-billion-peso PDAF scam.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa05892-239a-4196-a31c-2fa35c05549e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:05.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDAF, also known as "pork barrel," was money allocated in the national
        budget that could be spent at the discretion of lawmakers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462b0475-eebb-45f1-854f-fd27449307e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:05.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court declared it unconstitutional in November 2013
        because it encroached on the duty of the Executive branch to enact the national
        budget, where around ₱25 billion was earmarked in 2013 for pork barrel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16799f6d-8f54-47b4-99fd-41c1a018cfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:05.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fund came into public scrutiny when the pork barrel scam was
        uncovered in July 2013 by media investigative reports, which found that lawmakers
        allegedly funded "ghost projects" with their PDAF, coursing the money through
        fake foundations and non-government organizations run reportedly by businesswoman
        Janet Lim Napoles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e9fe23-111e-4d04-835e-06ce13163602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:05.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated ₱10 billion in government funds were allegedly lost
        from the scam, with the money supposedly going into the pockets of Napoles
        and some lawmakers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0ef943-bcd9-4a2d-a252-7c7eef3e3d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:05.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan ordered in 2014 the arrests of former Senators
        Juan Ponce Enrile, Jinggoy Estrada and Bong Revilla in relation to the scam,
        while Napoles surrendered to former President Benigno Aquino III in August
        2013 after a Makati court ordered her arrest for an illegal detention charge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d16879-dded-472f-9a74-50a96685f941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:05.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous other lawmakers have also been tagged in the scam.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18af2ee-6926-4b68-8d07-d89a798e1dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:05.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/09/22/honasan-refuses-to-enter-plea.html">Related:
        Honasan refuses to enter plea in graft cases</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8b12ea-ae52-40e1-89fa-c654b22e430e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:05.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile and Estrada were allowed by the Supreme Court to post bail
        for plunder, a non-bailable offense under the law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43933c1-93dc-4994-bc16-42cedc1ee8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:05.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/09/16/jinggoy-estrada-bail-plunder.html">Read:
        Jinggoy Estrada posts bail for plunder case</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4c735c-34fa-47e8-b5ca-3b27077c2e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:05.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, former senator Bong Revilla remains detained and is now
        undergoing trial.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721549f8-60f6-46ab-8925-2ffad42b61ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:05.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/06/22/Bong-Revilla-plunder-trial.html">Related:
        Ex-senator Revilla skips first day of plunder trial</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6b716a-79f4-457d-a84f-f1bccc18c208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:05.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Napoles remains imprisoned and faces plunder charges,
        but Aguirre said in May 2017 that she may name more people allegedly involved
        in the scam.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a11a5d-bf87-4843-bed3-34492e596f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:05.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/05/11/napoles-higher-officials-pork-barrel-scam.html">Read:
        Lawyer: Napoles to name ''higher'' officials involved in pork barrel scam</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5664b9c-e755-4d5f-bf26-568cce8ddf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:05.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2011, the Aquino administration set up DAP to speed up
        government spending by realigning government savings. The Supreme Court in
        July 2014 declared specific acts of DAP as unconstitutional.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3347d82-05f3-4ccb-a838-2d4505854eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:05.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Estrada said in a September 2013 privilege speech that 20 senators
        allegedly received ₱50 million from DAP as a reward for convicting impeached
        Chief Justice Renato Corona, a claim that the Palace denied.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93332579-de35-4696-9ee2-d98fcebf611f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:35:05.869+08:00
      'mgnl:createdBy': 'cnnproducer'
