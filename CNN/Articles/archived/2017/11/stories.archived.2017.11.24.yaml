  'US-Navy-Philippine-Sea':
    'author': 'Barbara Starr, Madison Park and Jason Hanna, CNN'
    'caption': 'Three people are missing after a U.S Navy plane crashed into the ocean
      southeast of Okinawa on Wednesday. The Navy transport plane was carrying 11
      crew and passengers when it went down around 2:45 p.m. Japan Standard Time.
      (Photo: Mass Communication Specialist 3rd Class Eduardo Otero/Navy media Content
      Operations/U.S. Navy via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-24T11:15:31.676+08:00
    'imagesource': 'jcr:4712c842-fa5f-4c55-b3a3-fb6f99438dab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db5e4d1a-4145-44c5-bfb6-5036a6aa0f1b'
    'lead': 'The U.S. Navy stopped the search and rescue mission to find three sailors
      who went missing after their plane crashed into the Philippine Sea on Wednesday,
      a statement said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T11:41:59.403+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-05T13:25:41.705+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T13:25:37.519+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Navy ends its search for 3 missing sailors in the Philippine Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80602c47-f834-4ad5-abe6-09edfdb55a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:41:59.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The US Navy stopped the search and rescue
        mission to find three sailors who went missing after their plane crashed into
        the Philippine Sea on Wednesday, a statement said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b7df43-13bc-4b8c-9fb7-1a391f1f5cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:41:59.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our thoughts and prayers are with our lost shipmates and their
        families," said Rear Adm. Marc Dalton, commander, Task Force 70. "As difficult
        as this is, we are thankful for the rapid and effective response that led
        to the rescue of eight of our shipmates, and I appreciate the professionalism
        and dedication shown by all who participated in the search efforts," said
        the Navy statement, which was released Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e72f35-4ad6-40f1-91a9-d4a772d72f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:41:59.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy is withholding the names of the three sailors pending next
        of kin notifications.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb667385-40d3-4be2-87c3-ebba49c1d971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:41:59.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sailors were aboard a C2-A Greyhound transport plane that crashed
        into the ocean southeast of Okinawa on Wednesday afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de97b20b-25b7-4636-bf32-c57512a5a677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:41:59.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 11 crew and passengers were headed to an aircraft carrier
        when the plane crashed into the Philippine Sea around 2:45 p.m. Japan Standard
        Time, <a href="https://www.c7f.navy.mil/Media/News/Display/Article/1379141/eight-personnel-recovered-from-c2-a-aircraft-crash-in-philippine-sea/">the
        Navy said</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057eaece-5e22-4f93-bfe1-8e5f1b05163e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:41:59.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight people were rescued and are in good condition aboard the carrier,
        the USS Ronald Reagan,&nbsp;the Navy said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96da3f6-87bd-45ff-808c-3e279a7388b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:41:59.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven US Navy and Japan Maritime Self-Defense Force ships, three
        helicopter squadrons and maritime patrol aircraft covered nearly 1,000 square
        nautical miles in the search.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4febf57a-0fe9-4e87-a0b5-ab4c17d64ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:41:59.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft was carrying passengers and cargo from Marine Corps
        Air Station Iwakuni in Japan to the carrier when the plane crashed about 500
        nautical miles southeast of Okinawa, Japan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e97c5e-221b-4725-ba8c-0301ca855c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:41:59.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Navy public affairs officer told CNN the plane was on approach
        to the carrier, but didn''t know how far away it was from the ship.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d72300-d99c-4e23-86ec-c512ae4d248e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:41:59.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the crash wasn''t immediately known, according to an
        initial&nbsp;<a href="https://www.c7f.navy.mil/Media/News/Display/Article/1379117/us-navy-aircraft-crashes-in-philippine-sea/">statement
        from the US Navy 7th Fleet</a>.&nbsp;"I have been informed from the US military
        that engine trouble may have caused (the crash)," Japanese Defense Minister
        Itsunori Onodera told reporters Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4aa842-b912-448c-95ac-e7aff57691fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:41:59.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Troubled year for Navy in Pacific</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85fed27-c22b-4d6a-97c9-6fa7061d2aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:41:59.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a difficult year for the Navy in the western North Pacific
        after a spate of incidents -- most involving ships assigned to the East Asia-based
        US 7th fleet -- that included the deaths of 17 sailors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27fc8cc-fe4e-40d0-87da-f92fda4571cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:41:59.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August,&nbsp;<a href="https://edition.cnn.com/2017/08/22/politics/uss-mccain-7th-fleet-commander-dismissal/index.html">Vice
        Adm. Joseph Aucoin was relieved of his duty</a>&nbsp;as the commander of 7th
        Fleet after a deadly collision between the&nbsp;<a href="https://edition.cnn.com/2017/08/28/politics/uss-john-s-mccain-sailors-recovered/index.html">destroyer
        USS John S. McCain and a merchant ship off Singapore</a>&nbsp;that left 10
        US sailors dead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56256c64-fb67-44e9-a9be-536df8ec841c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:41:59.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June,&nbsp;<a href="https://edition.cnn.com/2017/07/21/politics/fitzgerald-initial-investigation-blames-navy/index.html">the
        guided-missile destroyer USS Fitzgerald, also of the 7th Fleet, collided with
        a cargo ship</a>&nbsp;off Japan, killing seven US sailors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84a1672-7f45-4543-ba86-9638b6ae9f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:41:59.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those two fatal collisions were "avoidable" and "numerous failures
        occurred on the part of leadership," a Navy report concluded earlier this
        month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2e8533-c6a9-4361-ab13-035d2f38486c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:41:59.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two other incidents involving US 7th Fleet ships happened
        in waters off East Asia this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f83d4a-394e-4c67-b246-244aa5cb633c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:41:59.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, a Japanese tugboat lost propulsion and&nbsp;<a href="https://www.c7f.navy.mil/Media/News/Display/Article/1376345/japanese-tug-loses-propulsion-drifts-into-uss-benfold/">drifted
        into the USS Benfold</a>&nbsp;in a bay off central Japan, causing minor damage
        to the guided-missile destroyer, the Navy said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a73f93-6ad7-447e-bc62-6ec4ca9a94ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:41:59.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late January,&nbsp;<a href="https://edition.cnn.com/2017/02/01/politics/uss-antietam-damaged-japan/index.html">the
        guided-missile cruiser USS Antietam ran aground in Tokyo Bay</a>,&nbsp;damaging
        its propellers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50aa0d3-003a-4be1-96ef-eeadc093c151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:41:59.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another incident in East Asian waters involved a US 3rd Fleet ship:&nbsp;In
        May,&nbsp;<a href="https://edition.cnn.com/2017/05/09/politics/fishing-vessel-hits-us-navy-ship-south-korea/index.html">the
        guided-missile cruiser USS Lake Champlain was struck by a South Korean fishing
        boat</a>&nbsp;off the Korean Peninsula.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71a32f8-655a-47b0-a30a-e700b5404425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:41:59.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy has launched multiple investigations and reviews in the
        wake of this year''s accidents.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c76d4b-7f8d-4709-9e15-2012c79c8e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:41:59.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The C2-A that crashed Wednesday belongs to a&nbsp;<a href="https://www.cnic.navy.mil/regions/cnrj/installations/naf_atsugi/about/tenant_commands/cvw_5/vrc_30det5.html">Japan-based
        squadron that generally flies cargo and passengers</a>&nbsp;between shore
        bases and the USS Ronald Reagan.</p>'
