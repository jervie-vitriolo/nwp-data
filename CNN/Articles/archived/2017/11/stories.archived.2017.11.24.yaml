      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> -- Space plays a
        big part in our lives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f0be37-1e4f-4236-b763-bde443a9ca48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:40.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, eating at a fastfood restaurant has a different vibe
        from, say, enjoying a hot cup of coffee at a quaint cafe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a208f455-e453-486f-b7b8-5ceb9065e807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:40.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s much the same with offices. The address it is situated in
        and the way it is laid out speaks volumes about a company''s identity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18decf23-8c3f-4282-b4ba-738bc39a7622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:40.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting the right office space is also an important business decision.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2643db3-d484-49ad-88da-71a6e41f01e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:40.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filinvest Alabang Inc. (FAI) said buying your own "future-ready"
        office space can bring long-term financial advantages, brighter investment
        potentials and better cash flow management since you don''t have to pay rent
        anymore.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17a415f-9895-47f7-9907-51268f78f6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:40.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such "future-ready" structure is Parkway Corporate Center, the
        first office condominium under the WorkSpaces by Filinvest banner, will soon
        be ready to serve expanding businesses as it nears its completion in the last
        quarter of 2018.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce7273a-aa62-428f-b0ad-be17ff7ba216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:40.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read: <a href="https://cnnphilippines.com/business/2017/02/02/filinvest-city-parkway-corporate-center-alabang.html">Filinvest
        City’s Parkway Corporate Center to offer space for thriving SMEs</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac59110d-cab1-4d5e-99a1-1ee30d944f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:40.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This 32-storey tower provides investors and end-users the opportunity
        to avail of office space in a smart, green-oriented building.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca828c1-d041-4fb8-bdbd-ca7b9ebe5c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:40.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why owning is better</strong></p>'
    '17':
      'image': 'jcr:4207187a-15a1-494b-b8aa-6d8b99488c2a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29f4070-9fb9-4485-b7a6-9e9fe2a641a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:40.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72718528-1ad6-40e7-9fda-b8f4332b06f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:40.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FAI, which manages Parkway Corporate Center, said among the advantages
        of owning an office property is having the freedom to design, plan and fit-out
        your unit depending on the business needs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073931b3-f8df-4de1-bf68-f2b3aa804d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:40.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a premium office tower masterfully designed by H1 Architecture,
        recognized as one of the top architectural firms in the country today, Parkway
        Corporate Center takes pride in intelligent space planning.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8137833c-0270-46e6-8d21-54cb350e4b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:40.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flexible and combinable units average at 36 square meters, which
        the company said is perfect for boutique companies. For even more flexibility,
        larger companies can even opt to take even whole floors.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288e096b-cb2c-4fdb-9b1c-dde9bbcd7908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:40.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Continuous return on investment</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61336586-d1d1-419b-b7e3-1b48bedc5a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:40.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For investors, owning a property brings in valuable capital growth.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904adc4e-1d66-4133-9e50-05f6e65e2bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:40.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With rental opportunities, where you can have your space leased
        out, it assures steady and continuous return on investment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b4a208-236f-4b45-94e5-e72e9ba6b65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:40.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FAI said with Parkway Corporate Center, property becomes a tangible
        asset that is sure to become more valuable over time because Filinvest City,
        where the building is located, has experienced a 248-percent growth in land
        values in the last five years.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5137c31-22f8-4a0c-935d-62b10f0a1377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:40.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with businesses in full bloom, it will continue to enjoy this
        progress.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd11e932-7549-4860-94a7-119e95dbf233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:40.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Outstanding building facilities and amenities</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8b6e73-8198-432f-a199-0120894154f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:40.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FAI added that Parkway Corporate Center’s modern facilities include
        six high-speed elevators, 24-hour security with CCTV cameras in strategic
        areas, 100 percent back-up power and an advanced fiber-optic backbone.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddac6c41-2ec7-464f-a854-816b974b045c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:40.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other amenities available to locators include an elegant main lobby,
        a retail plaza at ground floor, a podium deck garden and a fully-equipped
        business center at 7th floor, which consists of four rooms ideal for meetings,
        seminars and other small business functions.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec599cb-b519-4718-b5cd-d8ff54137aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:40.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company added that Parkway Corporate Center’s glass curtain
        wall is double-glazed with a low e-coating to prevent heat and UV radiation
        from entering, thus saving costs to keep your space cool.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9839f430-e4f2-40c5-b8a8-6806f3022dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:40.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>An enviable corporate address</strong></p>'
    '43':
      'image': 'jcr:b1d8486d-3965-43da-b1b7-dbbb8938e359'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ab2f8f-6c07-4c3a-9504-b775a029ade2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:40.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5361b7ea-9919-4d5f-b9a9-6f0fe8838ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:40.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even more enticing is Parkway Corporate Center’s location within
        Filinvest City.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27ac784-1e6d-402d-bb64-ee1783b81798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:40.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the building is strategically positioned at a prime
        and prestigious setting that provides a full spectrum of offerings from premium
        lifestyle and retail facilities to one-of-a-kind residential concepts.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0cde84-42d5-4688-8922-5ff1c53f2c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:40.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filinvest City is a thriving, fully-integrated, and self-contained
        244-hectare metropolis that harmonizes modern conveniences with nature.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5c0400-acc4-4f56-b745-9001c2bd2ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:40.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FAI said it provides a genuine work-live-play environment that is
        quickly reinforcing its stature as the ultimate green city, one that is sustainable,
        pedestrian friendly, and eco-centric.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a2538a-a9b4-4ce4-8d1c-2be7e72a52fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:40.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read: <a href="https://cnnphilippines.com/business/2017/10/25/filinvest-city-first-leed-gold-certified-neighborhood.html">Filinvest
        City eyes to be first LEED Gold-certified neighborhood in PH</a></strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06de5521-b38e-401d-be31-dc3dd4cb5f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:40.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just 15 minutes from Makati and the Ninoy Aquino International Airport
        (NAIA), Filinvest City is accessible via the South Luzon Expressway (SLEX)
        and Skyway, and is in the gateway to the growth region of CALABARZON (Cavite,
        Laguna, Batangas, Rizal and Quezon).</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69e61fa-b947-417e-b3be-b94a75cac6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:40.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With these key features and more, FAI said Parkway Corporate Center
        stands out as an impressive investment and ownership proposition that is well
        within your reach, with flexible payment schemes.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db26fea-7251-4c50-8c36-aaad055451b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T11:48:40.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:41.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more information, call (02) 8096517 or visit <a href="http://www.parkwaycorporate.com/">www.parkwaycorporate.com</a>.</p>'
    '59':
      'image': 'jcr:6f15ac88-aa3f-4c96-805c-213e1aba67e2'
