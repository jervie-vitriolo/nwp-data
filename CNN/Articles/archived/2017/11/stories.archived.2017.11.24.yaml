      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2d1ea3-2440-458a-a1b2-fec8b0b78747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:08:29.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:45.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiations between the government and the National Democratic
        Front seemed to be progressing, with President Duterte extending a ceasefire
        in July in exchange for the NPA laying down their arms. But the rebels did
        not heed the call as they launched a series of attacks against civilians and
        government forces in different rural areas of the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9aadad3-4a27-4a7a-8a9c-6595e7d96826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:08:29.983+08:00
