      'mgnl:lastActivated': 2019-09-05T13:25:40.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proclamation, Roque said the Office of the Presidential
        Adviser on the Peace Process and the government peace panel were ordered to
        cancel further meetings with their communist counterparts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2a0dba-ce07-4214-bff0-bc9d50388803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:21:17.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP is the mother organization, while the NDF is its political
        arm negotiating with the government. The NPA is the armed wing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea971b9-ee67-4354-8060-cc4f526a89b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:21:17.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meetings have been held in Oslo, Norway. The Norwegian government
        has been acting as third party facilitator of the talks as the communist leadership
        led by Jose Maria Sison, CPP founder and NDFP chief political consultant,
        is in self-exile in the Netherlands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bee482-eb38-41d5-8014-e88f33327c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:21:17.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Presidential Peace Process Adviser Jesus Dureza said
        the decision to end the talks was in response to frequent attacks by rebels,
        and the communists'' lack of willingness to negotiate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6a46ad-65d8-403b-80e5-c0a8a0335d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:21:17.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/11/22/Duterte-CPP-NPA-NDF-peace-talks-OPAPP.html"><strong>READ:
        Gov''t cancels all planned peace talks with communist rebels</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddab711-b4cb-41d6-b88c-589565cdc39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:21:17.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the government exerted "best efforts" to expedite the
        signing of a final peace agreement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271e6ee5-57e3-4540-88f5-6bfb443553b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:21:17.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was "unfortunate" the rebels failed to show commitment
        in pursuing "genuine and meaningful" negotiations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87e1f98-08a0-47b5-8d82-c05975daefd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:21:17.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the President will continue to pray the country finds
        peace "in the fullness of God''s time."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e323035c-ff88-4f7d-86e8-269c0235f7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:21:17.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President, as we all know, has always wanted to leave a legacy
        of peace under his administration. He has, in fact, walked the extra mile
        for peace," the presidential spokesman said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a5c11c-ab37-4bf7-91f9-11bdeda53bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:21:17.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jalandoni: Duterte ''sabotaging'' chances for peace</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e6a64a-0474-4329-84f1-f6e54f1c3ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:21:17.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials of the National Democratic Front have not taken Duterte''s
        termination of the the peace process lightly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d67d43d-9c84-40cb-bb9a-fd2b48ec9c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:21:17.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDFP Senior Advisor Luis Jalandoni on Thursday accused Duterte of
        "sabotaging" not only negotiations with the communists, but also the chance
        for Filipinos to achieve a "just and lasting peace."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16912168-3c91-47f4-9262-cbc612c2e0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:21:17.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The longing of many millions of farmers and fisherfolk for genuine
        land reform and the entire Filipino people for a just and lasting peace is
        trampled upon by Duterte," Jalandoni said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2564a0-8f9a-48e8-a518-4092b12ac045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:21:17.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was released roughly an hour before Roque''s statement
        that President Duterte had signed Proclamation No. 360.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76cca40-5e7c-4a33-8fd9-06c07bfd2946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:21:17.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalandoni, who was chief negotiator of NDFP before stepping down
        in October, cited the hours of work negotiators from both sides had dedicated
        to drafting plans and agreements.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921ef2b3-c0dc-422b-ac97-dca022b59b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:21:17.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Duterte terminated talks with the communists, the long-stalled
        fifth round of peace negotiations was scheduled for November 25-27, 2017 in
        Norway.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec34dd68-8ba3-4454-9265-efe0f7d60348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:21:17.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In one stroke, President Duterte has abruptly cancelled the peace
        talks. He must answer to the Filipino people who long for a just and lasting
        peace by addressing the roots of the armed conflict," said Jalandoni.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b3318e-653f-413e-b890-90b8ffc85e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:21:17.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Duterte had acted like "a crazed tyrant" when he branded
        the communist movement as a "terrorist" just like the United States.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7161ffe4-0b4c-47aa-8347-582f34f54fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:21:17.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalandon, however, added the revolutionary movement would not cease
        fighting for their cause.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c9ad40-d237-4971-aa04-bb12778ae1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:21:17.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sison: Duterte is no. 1 terrorist</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4461053a-12bb-43a0-b378-e1d577d8f913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:21:17.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP''s founder, meanwhile, let out a fiery statement against
        Duterte earlier in the evening.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2608fb60-cc66-41e5-8d44-aec321c707fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:21:17.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte is the No.1 terrorist in the Philippines," said Jose Maria
        Sison, who was also Duterte'' former college professor.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24baac07-75e3-4288-979a-8243185701f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:21:17.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison claimed Duterte was "culpable" for the increasing abduction,
        torture and "mass murder" of poor people suspected of being drug users and
        pushers, among other accusations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c34488-bc3a-40e1-89be-39a9514b77ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:21:17.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also referenced an earlier statement where Duterte said he wanted
        to declare the New People''s Army (NPA) as a terrorist group.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa7152e-892b-437f-9dd0-1e8156df681c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:21:17.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison said Duterte was "utterly malicious and shameless" in threatening
        to brand and outlaw suspected members and affiliates of revolutionary organizations
        as terrorists.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6991e80f-3cec-48d1-93b8-1224691dcc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:21:17.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/19/Duterte-to-declare-NPA-as-terrorist.html">READ:
        Duterte to declare NPA as terrorist group</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e468ab-ac52-45d1-8e68-e0388895afac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:21:17.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they have no choice but to "wage all forms of resistance"
        in light of the circumstances.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87175453-1d19-407c-a93a-1a10247190c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:21:17.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Filipino people and revolutionary forces waging the people´s
        democratic revolution have no choice but to intensify the people´s war through
        an extensive and intensive guerrilla warfare in rural areas and partisan or
        commando operations in urban areas," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf61616-120c-46a2-bffd-15dd443997df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:21:17.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NDFP: Duterte responsible for socio-economic blocking reforms</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da118414-7ba4-4d8f-ae80-7675840680c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:21:17.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the NDFP said Duterte''s cancellation of the peace negotiations
        would hamper socio-economic reforms that would have benefited the people.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f55bd0-1899-4916-b7e4-8b7977b986b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:21:17.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday afternoon, the NDFP Reciprocal Working Committee
        on Social and Economic Reforms (RWC-SER) said Duterte''s latest "scuttling"
        of the talks occured as negotiators had achieved "unprecedented advances"
        in crafting socio-economic agreements to address poverty and armed conflict.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bfec6f-f1fd-4b31-a812-64776f345aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:21:17.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pres. Duterte bears full responsibility for the failure of the
        talks on social and economic reforms because of his sudden turn-around and
        heightened hostility to the revolutionary forces and the people," the NDFP
        said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdd6b3d-960a-4782-81ac-07cebec62c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:21:17.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said draft documents with "substantial agreeements" on agrarian
        reform, rural development, and national industrialization were in the works
        just days before Duterte cancelled the talks.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdea9c3-a881-4bb5-8f59-aeee742ebaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:21:17.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/11/23/Duterte-CPP-NPA-NDFP-peace-talks.html">Gov''t,
        communist rebels blame each other for failure of peace talks</a></strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ae6c09-a5b7-4f8f-8632-e83fd03c5fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:21:17.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communist insurgency is Asia''s longest running armed struggle
        spanning nearly half a century since the CPP was founded in 1968 by then student
        activist Jose Ma. Sison. The group has taken up arms, believing it can change
        what it calls an oppressive regime through the years.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a724de0-8fd9-45eb-bcc7-10bdec9e5ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:21:17.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiations were on and off since the term of President Cory Aquino
        in 1986 until the Duterte administration.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa1f102-b810-4176-b917-e7e7dda5a443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:21:17.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte released a number of communist leaders to participate in
        the negotiations, and as part of confidence-building measures. But the NPA
        continued its attacks especially on private properties, prompting government
        forces to retaliate even as talks were in progress.</p>'
  'Explosion-heard-near-Argentine-submarine-ARA-San-Juan-last-known-location':
    'author': 'Laura Smith-Spark and Stefano Pozzebon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-24T12:08:39.030+08:00
    'imagesource': 'jcr:3e070a00-86b2-4aef-ae4b-ff33d39b4c99'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cffc8942-c70d-4e2b-90ba-5da5f6c8e08e'
    'lead': 'A noise detected near the last known location of a missing Argentine
      submarine on the day it vanished was consistent with an explosion, the Argentine
      Navy said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T13:24:20.656+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-05T13:25:40.276+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T13:25:38.588+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Explosion'' heard near missing Argentine submarine''s last known location

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86d27cf-b863-4a46-ad9d-802b7919cf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:24:20.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A noise detected near the last known location
        of a missing Argentine submarine on the day it vanished was consistent with
        an explosion, the Argentine Navy said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5285c9-33dd-4e7d-99b8-ee3e11f76ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:24:20.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An anomalous, singular, short, violent and non-nuclear event, consistent
        with an explosion, was registered," navy spokesman Enrique Balbi told a news
        conference in Buenos Aires.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a90fca-0e15-4165-90f5-1e6b5df91d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:24:20.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dozen nations have been searching by air and sea for the ARA San
        Juan, which has 44 crew aboard and was last contacted off the coast of Argentina
        on November 15.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08013f7-9778-4420-9845-c8652b4b6dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:24:20.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest update comes as the clock runs down on the chances of
        finding the vessel before its air supply runs out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e562f85-510f-4605-a182-8059884ebc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:24:20.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Juan has enough air to last only seven to 10 days if it
        has remained fully immersed since that time, experts say. If the submarine
        has surfaced or "snorkeled" -- that is, raised a tube to the surface to refresh
        the vessel''s air -- since then, the crew may have bought more time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c55f4a8-c8ab-40fd-bb2c-73177fcc7362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:24:20.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anxious families have been waiting at Argentina''s Mar del Plata
        navy base, to which the submarine was heading when it vanished, for news of
        their loved ones. Meanwhile, ships and aircraft are scouring a swath of the
        South Atlantic for the missing vessel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d7476e-4a0a-4776-938a-7fe4f2473365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:24:20.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balbi said Wednesday that the Navy had just begun analyzing a new
        noise that was detected on the day the sub vanished.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d686c87-f680-4532-a6cd-c7142d8ef35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:24:20.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comprehensive Nuclear-Test-Ban Treaty Organization, based in
        Vienna, Austria, said Thursday that its monitoring systems had detected the
        noise referred to by the Argentine Navy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8333a07d-4589-448f-bba2-4d5398c33f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:24:20.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 15, it said, "two CTBTO hydroacoustic stations detected
        an unusual signal in the vicinity of the last known position of missing Argentine
        submarine ARA San Juan."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0f56e5-0681-4bb1-8560-76fbb23de45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:24:20.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sound of "an underwater impulsive event" was detected at 1:51
        p.m. GMT (10:51 a.m. local time) by its underwater microphones, it said. The
        organization has 11 hydroacoustic stations positioned around the world listening
        for signs of nuclear explosions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc89e566-71d2-423d-bfc2-c7bdee86ad45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:24:20.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Details and data are being made available to the Argentinian Authorities
        to support the search operations that are underway," the organization said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800b947a-0fd7-41e6-8bdc-2a906b152791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:24:20.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Critical phase'' of search</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b48c3a5-a28b-4c64-ab9e-838d07e49001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:24:20.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balbi said Wednesday there had been "no type of contact, not passive
        nor active," with the submarine since November 15. The search is "in the critical
        phase," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cea3cc-a070-48d9-869a-0cfd15533391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:24:20.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the UK Ministry of Defense confirmed on Thursday
        that a Royal Air Force C-130 aircraft had landed in Argentina and is now a
        part of the search, as is a Voyager, a refueling aircraft that helps searches
        go on longer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986c30f6-8bb3-431e-96f7-da755dca3d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:24:20.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appears to be the first time since the Falklands conflict in
        1982 that an RAF plane has landed in Argentina, although the UK Ministry of
        Defense would only characterize it as the first time in a "very long time."
        The Royal Navy''s ice-patrol ship, HMS Protector, had already joined the search.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62eb4b57-dc3c-4c44-b4dc-eac00fcdd3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:24:20.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has also sent navy specialists and equipment to Argentina,
        state news agency Tass cited the Russian Defense Ministry as saying Thursday.
        The deployment includes a ship equipped with two deep-water vehicles capable
        of searching depths of up to 6,000 meters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5bffc4-f668-40f5-93b9-479b543fd40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:24:20.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Navy has sent underwater search vehicles and two undersea
        rescue systems that could be used to rescue crew members.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea8550d-fe07-49e0-bf64-35c43470f8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:24:20.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Tuesday, the British polar ship saw flares -- one orange and
        two white -- east of where it was conducting operations, prompting the dispatch
        of a search-and-rescue team consisting of three ships and two aircraft, Balbi
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfc2889-72bf-4f39-9dc2-5a92c78f4bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:24:20.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many hours, they patrolled the area "and were not able to detect
        any magnetic anomaly," Balbi told CNN. The spokesman said previously that
        the flares aboard the San Juan are green and red.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd6045a-7609-43c6-a192-66b10ad4bfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:24:20.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine navy lost contact with the ARA San Juan shortly after
        the vessel''s captain reported a failure in the battery system while the sub
        was submerged off Argentina''s South Atlantic coast, the military said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6402ff26-49f5-4e73-b3e7-bc8d97954b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:24:20.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The submarine was traveling from a base in Argentina''s far southern
        Tierra del Fuego archipelago to its home base in Mar del Plata on the northern
        side of the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495d1a26-47c6-434a-9167-377743021c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:24:20.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Families'' tense wait for news</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bacfdb-f2d4-4700-a5e1-b148fa416609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:24:20.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the Mar del Plata navy base before the news conference,
        Federico Ibáñez was among the many family members and well-wishers hoping
        for good news. His brother, Cristian, is a radar technician on the San Juan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89b32f1-6524-4e26-9f1d-17eaea8eea80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:24:20.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federico Ibáñez questions why the Argentine navy continues to say
        the boat could be on the ocean surface, and why rescuers took so long to begin
        searching the ocean floor.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a38e05-0cde-4b20-b3a6-fee4543adeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:24:20.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other relatives really have more hope and think everything
        will be OK, while I think the navy is wrong in saying the submarine could
        be on the surface," said the 34-year-old.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296fbb84-295b-491c-a276-1248c9f8713f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:24:20.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a lack of respect. If it was on the surface, they would have
        found it. They didn''t, and they didn''t look for them at the bottom," he
        said. "If they did it earlier, it could have been different."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0ab457-e45d-45d6-a308-ed54c7d07e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:24:20.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He fears the situation will end badly. "They keep saying that a
        submarine in good condition can have this much time, but they don''t say how
        long they have if the submarine is not in good condition. So, what if it''s
        in bad shape?"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b18da8-0e70-4f6a-ade5-a503df95eaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:24:20.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cristian Ibáñez has a daughter, Elisa, 9. His wife, Fernanda Valacco,
        has told the girl little, hoping that her husband will return and she won''t
        have to explain what happened.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26154dd7-1ab3-46d9-9e17-6da363dd6073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:24:20.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She knows her father is missing, but she knows he''s fine and will
        be home soon," Valacco told CNN. "I am sure all of the 44 will be fine and
        could come here any moment."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da96a98f-5184-4406-b120-a488a2b1052a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:24:20.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Everybody is silent''</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602a11ea-2909-4c5d-8312-e95a2f76a75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:24:20.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federico Ibáñez described a tense atmosphere on the navy base as
        family members huddled together praying for word of the sub''s discovery.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f848e80a-72a3-47c5-8e23-d01d8a4d9ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:24:20.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They all stay there in a big room with bunk beds and some desks.
        Everybody is silent. Everybody is waiting. Waiting for what? I cannot stay
        there," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3def724-d370-4d04-ab0e-299ddde61dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:24:20.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aboard the sub with Cristian Ibáñez is Eliana Maria Krawczyk, Argentina''s
        first female submarine officer.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81668395-0924-4cc6-b5ac-159dea9571a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:24:20.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2004, she joined the navy after seeing an ad about military ships.
        She has voiced hopes of one day commanding a sub herself.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5d79a3-e3d6-4438-b1e2-7843fd9047f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:24:20.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the time, there weren''t any female officers in the force. I
        took it as a challenge," she once told the Argentine Defense Ministry in&nbsp;<a
        href="https://www.facebook.com/MindefArg/videos/832524733554286/">a video
        interview</a>.&nbsp;"You can do the same things than any men do, even if you
        are in a traditionally male-dominated environment. ... Any women can do it."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f415472-fb37-498b-8a49-9957cf226246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:24:20.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
