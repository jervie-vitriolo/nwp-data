    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Syrians rebuild and rehabilitate under Turkey''s watchful eye

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd928a5ea-05cc-491a-9636-f4ed7f6f9339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:16:44.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The cigarette dangling from Khalil''s lips
        gives him the air of teenage rebellion generally reserved for boys his age.
        But Khalil''s rebellion is darker than most.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b25b21-a0b6-4e9a-ab45-ca71cc07d1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:16:44.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khalil says he ran away from home to join ISIS a year and a half
        ago. Today, he sits in a rehabilitation center in Syria''s Aleppo province
        for former extremist fighters. At the age of 14, he''s the youngest in his
        class.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8226e416-ad12-4232-b263-0b3fe90a8629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:16:44.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a former child soldier, Khalil is classified as a "level 2" detainee
        -- an active ISIS fighter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab066ad5-53fd-491f-b7af-ac37482e46f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:16:44.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s shy and struggles to find words to express himself, looking
        away sheepishly as we ask him about what he was thinking the first time he
        carried a gun in battle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8fcec4-dd80-43ba-9b1e-9d5566354429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:16:44.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pauses, scratches his head and says, "I don''t really have anything
        to tell you about this, I just wanted to advance. Just to advance. There is
        no retreat."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8cc211-442d-43b9-bbbf-d909bf4b3586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:16:44.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the center in Marea he is couched between battle-hardened fighters
        -- some of them "level 3" detainees, foreign fighters mostly from Eastern
        Europe and Asia. It looks like a school classroom, but it sits inside a compound
        secured by the Free Syrian Army. The instructor at the front of the class
        is tearing into ISIS'' ideology.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2de8073-1b91-423e-8233-da21b99b9806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:16:44.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish military presence here has created a bit of stability
        in this part of&nbsp;<a href="https://edition.cnn.com/specials/middleeast/syria">war-torn
        Syria</a>. The Turkish military carried out Operation Euphrates Shield in
        late 2016 and early 2017 kicking out extremist groups in parts of Aleppo province.
        For years, parts of the province were overrun by some of the most extreme
        groups in the country, including al Qaeda and ISIS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76790520-915e-49e0-938c-67c7fe8bc63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:16:44.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian Center for Anti-Extremist Ideology opened just a few
        weeks ago. It is run by Syrian activists who have enlisted Muslim scholars,
        imams, lawyers and community leaders to help convince ISIS prisoners to drop
        their extremist ways.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4b6a2e-cf3f-4708-8a18-72f1dad7a1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:16:44.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrians who run this fledgling rehabilitation center say their
        work is crucial if there is to be a post-ISIS Syria.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d771ae0-a79f-40c7-bebb-caddde00d4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:16:44.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most dangerous thing is the ISIS ideology," says the center''s
        director, Hussein Nasser. "We want to teach them that the most sacred thing
        is freedom and human rights."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd871aac5-b0f5-4f2f-a1a3-0ac65ff58442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:16:44.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both of Khalil''s older brothers had also joined ISIS and were killed
        in battle. Khalil was ferried to the front lines along with a unit of children
        who served as little more than cannon fodder. He was shot on his first day
        in the trenches.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688c2c30-678d-44b1-a311-ec43df85402b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:16:44.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the rehabilitation center, the instructor draws on Islamic history,
        with some examples of seventh-century Muslims battles, and touts an Islam
        based on justice and coexistence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3acd658-5ccf-4acc-9aeb-c743bdcd16e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:16:44.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By lecturing almost entirely on Islam, he says he hopes to graduate
        a class of moderate Muslims who can be integrated into a society divorced
        from the more brutal realities ISIS created in their so-called Caliphate --
        that is once they have served their sentence imposed by the local judiciary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c072d982-335e-4be3-9c36-bbc3a5bd1b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:16:44.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After you get out of here, reflect on everything. Don''t lose your
        mind, don''t let others manipulate it," says the lecturer who did not want
        to be named out of concerns for his own security. He stands in front of a
        five-row classroom of men, dressed in their uniform sweatshirts. Their look
        is a far cry from the Kalashnikov-wielding, bearded fighters in black uniform
        that these students were not too long ago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abac0e81-3915-4adb-8bc3-adf2fa962afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:16:44.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A bulwark against Kurdish advances</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2933f580-1a5c-477c-8a7e-612bb58d6a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:16:44.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deradicalization is just a part of a highly complex battlefield.
        Turkey -- in the areas it seeks to influence -- wants to prove to the local
        residents that its patronage brings progress.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1c0666-1027-4350-bff3-b52c82aaddbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:16:44.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In nearby Jarablus, the population has swelled to around 70,000
        since ISIS withdrew in 2016 -- more than three times its original size, its
        relative prosperity having attracted internally displaced families from around
        the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c778da0-21f5-4bf8-b0c9-86ef7a0b1b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:16:44.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this town where ISIS displayed its brutal rule, sticking severed
        heads on display in the town square, there is now more construction than destruction.
        Thanks to ISIS'' quick surrender, Jarablus was spared the devastation wrought
        on other parts of the country, but there is more to be done.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20db39ea-1457-468b-b5b7-003b1384231d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:16:44.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey supplies electricity and water to the town, and forks out
        salaries for the local police force. It also builds schools. Many children
        were deprived of formal education over the past six years, creating a breeding
        ground for ISIS to spread its doctrine among the young, like former child
        soldier Khalil.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83b5d1b-0bf0-48f7-9278-85c73c94fb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:16:44.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But&nbsp;<a href="https://edition.cnn.com/2017/10/07/middleeast/turkey-syria-fsa-military-operation-idlib/index.html">Turkey''s
        efforts serve its fundamental national interests</a>. Turkey wants to secure
        its own border with Syria and keep them free of ISIS. It also wants to create
        a safe passage so that the three million Syrian refugees currently living
        in Turkey are free to return.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b256df4e-676e-443c-9a40-69a579d95382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:16:44.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, Turkey believes that development will serve as a&nbsp;<a
        href="https://edition.cnn.com/2017/04/25/middleeast/turkish-airstrikes/index.html">bulwark
        against the Syrian Kurdish advance</a>. Turkey considers the YPG, which makes
        up the bulk of the US-backed Syrian Democratic Forces (SDF), a terrorist organization.
        Ankara also views the YPG as a thinly veiled version of the Kurdistan Workers''
        Party, or PKK, which has been fighting for independence from Turkey for more
        than three decades and has been blamed for deadly attacks in the country since
        a ceasefire crumbled last year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d5db52-7172-400a-8313-19ded5014baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:16:44.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even progress in a town like Jarablus is not guaranteed. Local commanders
        are concerned that the American policy of backing the predominantly Kurdish
        SDF to root out ISIS even in majority-Arab areas could create a situation
        that would allow extremism to flourish again.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5499648e-7ba6-46c8-b427-bbe1648c675c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:16:44.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America needs to support the right people, it needs to support
        people from the area," Abdul Nassir, a captain with the Turkey-backed FSA,
        tells us. Abdul Nassir says this would be better than "backing the Kurds who
        have advanced into Arab lands."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0bd7b4-abe3-4773-a15c-38762e6822a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:16:44.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both Syria and Iraq, US-backed Kurdish fighters have been instrumental
        in the fight against ISIS. In September, they swept through Raqqa, ISIS''
        seat of power since the dawn of the so-called Caliphate in 2014.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7064093-3de2-4d8f-9bd0-cf97cba768a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:16:44.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/11/21/middleeast/putin-assad-photograph/index.html">Analysis:
        This one photo tells you all you need to know about Syria</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049950ea-62ca-451d-80ae-ae398f1619af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:16:44.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS'' deadly ideology has been scrubbed off the walls of the school
        building in Jarablus. In its place there are colorful murals along the corridors
        of a building that was once a prison and the training site of the Cubs of
        the Caliphate, the extremist group''s youth wing. Children are crammed together,
        eager to learn. One of the school''s directors says that it''s vital for the
        students'' mental health that they have spaces that can counterbalance the
        terror of war, where they can laugh rather than cower in fear.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1061790f-d24d-4533-82fc-8a570abb092e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:16:44.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five-year-old Wa''ed alternates between smiling and looking off
        into the distance as she tells us about her parents who abandoned her -- her
        father fled with ISIS, and her mother followed shortly after.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d9439b-3107-495b-8c1f-f660d3ff7980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:16:44.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After daddy left, she said to my granny, ''Will you take care of
        the kids?'' and she left us," Wa''ed says.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769f6147-29ab-45b3-a953-2aa75326da90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:16:44.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story is a reminder that even as Turkey tries to pick up the
        pieces in Aleppo province through reintegration programs and infrastructure,
        the trauma of extremism and war will fester for a long time to come.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53cfb0f-9a8b-4df0-b2e8-8a30bac5d581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:16:44.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T13:25:40.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/11/23/middleeast/isis-syria-turkey-rehab-rebuild/index.html">Syrians
        rebuild and rehabilitate under Turkey''s watchful eye</a>."</em></p>'
