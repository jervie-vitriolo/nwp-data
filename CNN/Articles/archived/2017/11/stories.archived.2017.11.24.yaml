      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attend the book launch of “Manila, Manila &amp; More” on Saturday,
        Nov. 25, 2 p.m. at Grae Studio, 5/F First United Building, Escolta St., Manila.
        The book is a city guide featuring creative communities, food spots, and burgeoning
