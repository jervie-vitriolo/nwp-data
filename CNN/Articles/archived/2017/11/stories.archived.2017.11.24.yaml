  'Duterte-urges-DOJ-to-expedite-Maguindanao-massacre-trial':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-24T08:42:21.927+08:00
    'imagesource': 'jcr:37463f12-37e2-452f-918a-1ef4cc81bb8b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '296e3034-7b43-46e0-b6af-ea9d3e4ddc9a'
    'lead': 'The President said this as he met with relatives of victims of the 2009
