    'jcr:uuid': '74d21d88-075b-4140-8f9d-280cc76ad6a0'
    'lead': 'Xander Ford''s talent agency, Star Image Artist Management, said the
      performer was last seen in Cavite.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T13:56:03.650+08:00
