      'text': '<p><em>This story was first published on CNN.com "''<a href="https://edition.cnn.com/2017/11/23/americas/argentina-submarine/index.html?adkey=bn">Explosion''
        heard near missing Argentine submarine''s last known location</a>."</em></p>'
