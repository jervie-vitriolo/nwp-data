    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Ginagamit nyo yung patay para makilala kayo, huuy luma na yan, move
        on na tahimik na yung tao kayo maingay pa den, SC na nagdesisyun kaya <a href="https://twitter.com/hashtag/blockantimarcos?src=hash&amp;ref_src=twsrc%5Etfw">#blockantimarcos</a>
        inde na uubra panggagamit nyo huuuuuuy!</p>&mdash; Jeff Juico (@jfyjuico)
        <a href="https://twitter.com/jfyjuico/status/931710212859293696?ref_src=twsrc%5Etfw">November
