    'template': '1'
    'title': 'Andanar: Mocha Uson Senate win a ''no-brainer''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8486968b-4769-4a04-b374-d6b6c97b85b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:41:35.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:41:54.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> — Communications
        Assistant Secretary Mocha Uson will win if she runs in the 2019 senatorial
        race, Communications Secretary Martin Andanar said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16c5aaa-2877-4f9b-9ca8-b0997352d9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:41:35.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:41:54.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung winnability lang ang pag-usapan or ''yung the possibility
        of winning ay talagang no-brainer na si Mocha (If we talk about winnability,
        or the possibility of winning, Mocha is a no-brainer), she can really draw
        the crowd in a Senate campaign," Andanar said in a radio press briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c9d0e1-c16c-4c9c-a3f3-8d48a55108bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:41:35.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:41:54.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Uson "is a very popular person," with over 5 million followers
        on Facebook.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ff3e12-4d6c-4721-844c-38633a043aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:41:35.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:41:54.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She can really draw a crowd," Andanar said, adding this is very
        important in an election campaign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ba5671-913e-4655-94f9-9f66d2c34dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:41:35.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:41:54.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar congratulated Uson for being named as one of Partido Demokratiko
        Pilipino-Lakas ng Bayan (PDP-Laban) candidates for the Senate, along with
        Presidential Spokesperson Harry Roque.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1c3393-09a2-4656-9c83-4119fc24fc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:41:35.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:41:54.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was announced by PDP-Laban Secretary-General and House Speaker
        Pantaleon Alvarez Friday at the oath-taking of new members of party at Plaza
        Independencia in Cebu.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211f8b35-b727-4bf3-8064-6450a3791ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:41:35.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:41:54.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/11/18/cnn.ph/2myrRvL">Related:
        Mocha Uson, Harry Roque to run for Senate in 2019 - House Speaker</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe9f08f-a2db-47ec-a845-261858e90c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:41:35.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:41:54.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban president Senator Koko Pimentel, however, said Alvarez''s
        announcement was not official.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31323349-c78a-4eb7-b8a3-f128b291beb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:41:35.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:41:54.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Uson: Too early to talk about 2019 polls</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17616d8d-899e-46bd-96dd-b5608db6749e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:41:35.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:41:54.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson on Saturday told CNN Philippines she agrees it is too early
        to talk about the senatorial race that is more than two years away.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf68623-753d-444c-adfb-dde3b1bbc755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:41:35.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:41:54.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reiterated she has no plans of running for the Senate, and only
        President Rodrigo Duterte can change her mind.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73818f9a-00f7-423c-adc9-0e53581072ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:41:35.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:41:54.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Marami kasing mga tao na nagcoconvince sa akin, isa na po diyan
        si Speaker Alvarez," she said. "Sinabi ko na wala talaga akong plano, hindi
        po ako tatakbo.</em>"</p>'
