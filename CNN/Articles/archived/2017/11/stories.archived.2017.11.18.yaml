      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At mga Ulol! Walang nagsasabing hero si marcos maliban sa inyong
        mga tanga! Nilibing sya doon dahil dati syang pangulo at sundalo.hindi lahat
        ng nakalibing sa "libingan ng mga bayani"ay bayani nga! Mga boplaks!</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d85d2a-0afb-459c-8733-28e979ebe88f'
