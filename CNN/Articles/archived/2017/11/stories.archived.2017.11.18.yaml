  'andanar-pcoo-duterte-media-fund':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-18T07:08:27.837+08:00
    'imagesource': 'jcr:8418aeff-922c-4991-b55b-3b0126503a2d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd0b60a3-5f47-4fde-bd9b-8dc81341a5ba'
    'lead': 'PCOO Secretary Martin Andanar said the "Duterte Media Fund" will be dedicated
      for the medical needs of media workers.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T08:22:51.641+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-03T08:23:16.608+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T08:23:16.368+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Andanar: PCOO creating ''Duterte Media Fund'' to help journalists

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ccd365-6ef3-4af3-9ff6-90c5e299b555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:22:51.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:23:16.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> — The
        Palace said on Saturday the Duterte administration will allocate funds to
        support workers of the media industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17022b0-d046-453f-b1b9-30c12e94e58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:22:51.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:23:16.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Operations Office (PCOO) Secretary Martin
        Andanar revealed in a radio briefing that his office is coordinating with
        the private sector to create the "Duterte Media Fund."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b659c794-7ca7-48f6-82b9-43aeaacf0f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:22:51.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:23:16.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, at least mayroon tayong one thousand media men who can go to
        hospitals at libre magpagamot. So ito ay isang tulong natin, tulong ng PCOO,
        tulong ng ating Pangulo," Andanar said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd5a8e2-0945-4ba0-8641-6b99df659da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:22:51.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:23:16.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At least we could have one thousand media men who
        can go to hospitals and be checked for free. This is the help given by PCOO
        and the President.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab8d042-3a9f-4068-848e-abd01339ef9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:22:51.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:23:16.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that his office is also planning on a housing project for
        media agencies and journalists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ca9f37-6ffc-4522-8c44-2a9eb5879666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:22:51.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:23:16.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said they are looking into a five-hectare lot owned by the
        Philippine Information Agency for the so-called "media village."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936e1a5f-1d88-4269-9f4a-03ad119c4500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:22:51.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:23:16.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte and his administration has had a rocky
        relationship with the media since assuming office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46526e5-ea4c-45d1-af17-24d52a1512fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:22:51.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:23:16.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has slammed media outfits and personnel on multiple occasions
        due to alleged bias in their coverage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21220ba4-7b8b-47b8-87e0-9df653afa6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:22:51.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:23:16.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar, however, emphasized that the media is one of Duterte''s
        priorities, bringing up the President''s first ever Administrative Order --
        the formation of the Presidential Task Force on Media Security in October
        2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d486799-3dfb-43bd-80d7-90565e4c8ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:22:51.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:23:16.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan talaga na we must protect one of the largest estates
        of the country --- the fourth estate. Because it is the fourth estate that
        will disseminate the good news of our government, of our society. And also
        will check and balance ''yung kung ano ang mga dapat makita na dapat ma-remind
        ang ating mga public officials," Andanar said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd782c68f-9b04-49d3-ba59-727d5ea0a65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:22:51.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:23:16.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We really need to protect one of the largest estates
        of the country - the fourth estate. Because it is the fourth estate that will
        disseminate the good news of our government, of our society. And also will
        check and balance what the public officials need to be reminded of.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7842f494-c243-4d2e-9afd-40ec60b3f63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:22:51.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:23:16.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar revealed that the task force, headed by veteran journalist
        and PCOO Undersecretary Joel Sy Egco, opened a new office dedicated to fasttrack
        cases of the Maguindanao massacre victims.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee09f315-eb4a-425f-b878-5de60859d644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:22:51.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:23:16.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massacre, which happened on November 2009, saw the death of
        58 people including 32 media workers. It is considered by global media groups
        as one of the worst election-related violence recorded in recent history,
        and the single deadliest attack on journalists ever recorded.</p>'
  'Torture-allegations-soldiers-Marawi':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-18T06:20:22.220+08:00
    'imagesource': 'jcr:fec07af0-ebd2-4925-a604-376cf2e1c16b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '025e730e-1b2d-4bb4-a2b8-d5372f6ec06f'
    'lead': 'It''s not just the terrorists who committed human rights abuses in Marawi
      but government troops as well, an international human rights group says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T08:25:17.113+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-03T08:25:34.398+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T08:25:34.115+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP to probe allegations of torture by gov''t forces in Marawi

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fa5eec-868f-4af5-bfb2-f22aac58a157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:25:17.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:25:34.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> — The
        Armed Forces of the Philippines (AFP) vowed to investigate human rights violations
        allegedly committed by government troops.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1f1ddc-8d4a-4cff-b6bc-fd4db2dd88da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:25:17.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:25:34.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will investigate and discipline those found guilty of violating
        policies and regulations, which includes [international humanitarian law and
        human rights]," AFP Spokesperson Major General Restituto Padilla said in a
        press briefing on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d0a3b5-a303-471c-ba42-3aa26050ce00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:25:17.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:25:34.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was asked about an international human rights group''s report
        accusing government troops of torturing several civilians who escaped the
        main battle area in Marawi during the five-month war against ISIS-inspired
        terrorists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174b9026-c7d3-4819-897b-dee7b5f6df85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:25:17.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:25:34.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Members of the armed forces detained numerous people and accused
        them, without evidence, of being militants. Detainees were allegedly then
        subjected to various forms of ill-treatment including sustained beatings and
        threats of execution," the Amnesty International said in its report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a799c55-5efb-44c4-95f1-a60188761e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:25:17.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:25:34.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It detailed the stories of eight civilians with one common experience
        - being physically abused and tortured by soldiers who accused them of being
        terrorists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78257ca8-25df-418c-8e52-2c64b846e35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:25:17.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:25:34.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them is "Justin," not his real name. He was a Christian construction
        worker trapped in Marawi on May 23, the day the war broke out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52f9d4a-052b-4324-9783-2390fe844b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:25:17.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:25:34.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After failed attempts to escape the city, Justin finally managed
        to seek refuge in a group of Marines near the Raya Madaya Bridge, one of three
        key bridges that the military fought hard to defend from the terrorists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0397ded7-97ad-469a-a2b1-c0fd441ff1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:25:17.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:25:34.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin, like the other civilians, told Amnesty International the
        Marines were accommodating at first until the time of interrogation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df541c3c-aa6c-43c2-a1b1-66aaefac088b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:25:17.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:25:34.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They gave us biscuits and we thought that we were safe. But then
        the master sergeant arrived. Then they told us that we were ISIS. They beat
        us. I was beaten with an Armalite [rifle]. They tied our hands and feet with
        electrical wire. I was crying and they would not listen," Justin said, as
        quoted in the report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1234933-f565-45d4-956b-da893a7d0e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:25:17.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:25:34.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another civilian the report nicknamed as "Joshua," said he was shot
        by a soldier despite holding up a white flag, a symbol he was not from the
        enemy''s side.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d300c1c-d928-4a3a-9623-ed5070c4e95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:25:17.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:25:34.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looting was also widely practiced not just by terrorists but by
        government troops as well, the report said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ecd70e-f2ce-4f3b-b59f-40e78069ba94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:25:17.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:25:34.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP said these are all allegations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac74d7c-c874-4fbf-95fb-b782f9150974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:25:17.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:25:34.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said even if these are proven true, these are "isolated
        incidents" as the troops were told to prioritize civilians'' lives, even before
        their own.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91af4af-7867-4157-b8ea-6fd04a467f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:25:17.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:25:34.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group called on the government to ensure investigations into
        the alleged rights abuses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e947d5e-4d40-4799-ad77-ce0070b619db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:25:17.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:25:34.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also urged the government to launch a probe into numerous airstrikes
        and ground attacks that destroyed homes and infrastructure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dfb3a6-c95c-4f31-9164-df237c1f137a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:25:17.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:25:34.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has said airstrikes were necessary to flush terrorists
        out of the city.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21de2ae9-f484-4fc2-bac0-f11d494ba320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:25:17.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:25:34.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 900 terrorists, 165 government troops, and 47 civilians
        were killed in Marawi. Over 300,000 residents were forced to flee.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c187364-bcf8-4ec5-bc8e-cafa81f00ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:25:17.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:25:34.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military terminated combat operations in Marawi on October 23,
        but clashes had ensued. The AFP on Thursday said there were no more Maute
        stragglers in the war-torn city.</p>'
  'Netizens-Marcos-burial-at-Libingan-a-year-after':
    'author': 'Denise Valdez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-18T04:18:37.172+08:00
