    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e9a231-a701-42de-8cf0-779aae0f208f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:32:00.577+08:00
