  'mugabe-zimbabwe-refuse-to-quit':
    'author': 'David McKenzie, Hilary Clarke and Angela Dewan, CNN'
    'caption': 'Zimbabweans are voting in what many hope will be something the country
      has never seen before: a free and fair election, without the interference of
      former leader Robert Mugabe.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-18T10:19:02.162+08:00
    'imagesource': 'jcr:db9b475e-f908-4cbd-818e-87ceb52f17f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03b52faa-f61b-4c76-8fd0-8ec87f20410d'
    'lead': 'Thousands of Zimbabweans took to the streets of Harare on Saturday to
      demand the resignation of President Robert Mugabe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T08:06:54.390+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-03T08:07:29.678+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T08:07:29.462+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robert Mugabe refuses to quit as Zimbabweans march for his ouster

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41967b05-723a-4e89-b624-e6a360283790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:06:54.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:07:29.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Thousands of Zimbabweans took to the streets
        of Harare on Saturday to demand the resignation of President Robert Mugabe,
        in what could spell the political end for the 93-year-old leader who has ruled
        the country for nearly four decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8089c973-40e1-4e7d-b5ed-551930b4d9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:06:54.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:07:29.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waving placards with slogans like "Go, Go, Our General" and "No
        to Mugabe Dynasty," the atmosphere on the streets of the south African nation''s
        capital was electric, just days after the army put Mugabe under house arrest
        and detained some of his key political allies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc02cc1-2630-4e46-9df2-9d45dcb71639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:06:54.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:07:29.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People waved Zimbabwean flags while others ran alongside army tanks
        and hugged soldiers to show their gratitude. CNN did not see any police at
        the protest, which was originally called by the country''s influential association
        of army veterans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca06a7ab-dbbb-4bcc-9b85-52ebfd1c4e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:06:54.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:07:29.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole nation is celebrating today. We are finally getting rid
        of the old man," said Tanashe, a Harare resident who declined to provide a
        second name.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76058ef6-ea02-4d47-8f65-ddce2a27974f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:06:54.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:07:29.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mugabe''s power appears to have finally been brought to check not
        by the opposition, but by the military and members of his own party, concerned
        about his apparent plans to have his wife Grace, 52, succeed him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bef6390-0479-4ad3-b8a7-edaf6cd06531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:06:54.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:07:29.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mugabe was still refusing to step down on Saturday, an official
        with direct knowledge of the ongoing negotiations between the President and
        the military told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8afe297-93f3-41fa-b168-dd3d0f012621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:06:54.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:07:29.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mugabe was meeting Saturday with army chief Gen. Constantino Chiwenga
        to discuss what happens next, the source told CNN. Chiwenga is pushing for
        Mugabe to step down and an interim president to take over, the source said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76255bdf-145b-4059-b3bc-ddcea4bb5bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:06:54.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:07:29.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, a conference of the ruling ZANU-PF party will take
        place. It''s assumed that former Vice President Emmerson Mnangagwa will then
        become leader of the party and President of the country until elections next
        year, the source said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1072ad5a-53af-4e94-96d8-657eb53f591f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:06:54.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:07:29.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ZANU-PF called for Mugabe to resign on Friday, the main state newspaper
        The Herald reported. It said party branches in all 10 provinces were also
        calling for the resignation of Grace Mugabe as the women''s league leader.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37b4830-452f-4a84-8bd2-bc3bd8091492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:06:54.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:07:29.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>VP''s firing sparked chain reaction</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a6c7e4-c2a6-4fe3-a6ec-eff7713e25a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:06:54.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:07:29.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trigger for what is to all intents and purposes a coup came
        10 days ago when Mugabe fired Mnangagwa, a former ally with strong connections
        and the support of the military who was widely tipped to become the country''s
        next leader.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f714665-5bfa-457c-94f7-b2005d7c8595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:06:54.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:07:29.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing, ahead of next year''s presidential vote, fueled speculation
        that Mugabe was clearing the path for his wife to take over in the event of
        his retirement or death.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee8e452-0a98-455b-bc33-e189c3cfc2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:06:54.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:07:29.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, a military spokesman announced on state television
        that the army had launched an operation to target "criminals" close to the
        President who were causing "social and economic suffering." Mugabe was confined
        to his multimillion dollar "Blue Roof" mansion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7327626-7eab-46f5-85d9-3a65d6453a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:06:54.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:07:29.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mugabe was photographed Thursday in talks with Gen. Chiwenga and
        other officials at the official State House. Grace Mugabe has not been seen
        in public since the military intervention.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9552a664-993b-4d95-8a3e-1e7ec36dfcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:06:54.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:07:29.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Mugabe emerged from house arrest to attend a university
        graduation ceremony in Harare, in a staged public appearance that belied the
        reality that he is no longer in control.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14107df-2719-446e-a553-63222601e194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:06:54.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:07:29.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His appearance was apparently designed to convey a business-as-usual
        atmosphere -- the generals pulling the strings in Harare are desperate not
        to give the impression they are orchestrating an unconstitutional coup.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925ed2c9-a935-490b-afb6-f76271706d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:06:54.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:07:29.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has learned that Mnangagwa was instrumental in plans to seize
        control from Mugabe, one of Africa''s longest serving heads of state.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707d9aa0-6542-41b8-9730-b230a114e9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:06:54.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:07:29.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This takeover was planned a long time ago by Emmerson Mnangagwa
        and secret discussions did take place with opposition about a succession plan
        including forcing out Mugabe," a senior opposition leader with direct knowledge
        of the talks told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff5db36-8aa2-4c25-a97f-64f76cf5a521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:06:54.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:07:29.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition leaders have welcomed the developments.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a743bd1f-2e5d-42a1-96f5-faeea67aede3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:06:54.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:07:29.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Foreign powers urge restraint</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f52afba-9966-47de-8583-54756979551b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:06:54.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:07:29.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we may have fought and quarreled yesterday, today we are
        united by what is good for our country," said Douglas Mwonzora, a prominent
        politician affiliated with the opposition Movement for Democratic Change (MDC-T),
        in a statement calling on his supporters to join the demonstration.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4c8223-9dbb-4f02-b113-bac5fff55940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:06:54.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:07:29.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We demand that President Mugabe resigns. But we have to think of
        tomorrow. The MDC-T demands a mechanism to ensure that the current economic
        meltdown is redressed. We must bring an end to all the poverty and misery
        that our people have been consigned to."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5cfc20-8cae-41b5-b7d3-e594fbadd42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:06:54.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:07:29.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign powers have called on the military to show restraint in
        the upheaval, but have largely supported its actions so far.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88c6757-2789-42d5-9699-c1813ccff822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:06:54.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:07:29.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Rex Tillerson described the situation in Zimbabwe
        as an opportunity for the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d057f0-183a-46a4-ac8c-ce809d71bdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:06:54.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:07:29.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Zimbabwe has an opportunity to set itself on a new path, one that
        must include democratic elections and respect for human rights," he said Friday
        at an event in Washington, calling for a quick return to civilian rule.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f255f01-5394-45d5-a065-8aa960280fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:06:54.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:07:29.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/18/africa/zimbabwe-anti-mugabe-rally/index.html">Robert
        Mugabe refuses to quit as Zimbabweans march for his ouster</a>."</em></p>'
