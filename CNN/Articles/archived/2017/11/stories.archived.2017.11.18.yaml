      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eefcfe8-231d-4a17-a04e-41818f09fe7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:17:36.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:17:56.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, another said Uson would change the colors of the rainbow
        to replace yellow — the color of the opposition Liberal Party, which Uson
        frequently hits on social media.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/PlatapormaNiMocha?src=hash&amp;ref_src=twsrc%5Etfw">#PlatapormaNiMocha</a><br><br>Dilawan
        Bill or Yellow Bill<br><br>Changing the rainbow color spectrum from ROYGBIV
        to RODGBIV.<br>Red<br>Orange<br>DIGONG<br>Green<br>Blue<br>Indigo<br>Violet<a
