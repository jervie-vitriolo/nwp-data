      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orbos is asking motorists to understand the need for the stricter
        enforcement of traffic measures – after all, they just want to lessen the
        heavy traffic and vehicular accidents on EDSA.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c20ce88-8629-468a-9644-f0ea4d95e594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:50:23.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:52:09.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Abala ho talaga ''yan sa ating mga</em> private vehicles but
        we have to do it. <em>At kailangan lang ho unti-unti ipapaliwanag lang ng
        tama.</em> I think <em>kailangan ho nating gawin ''yun,"</em> he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8823432-b1d5-4fad-952d-57a069c2a951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:50:23.593+08:00
      'mgnl:createdBy': 'cnnproducer'
