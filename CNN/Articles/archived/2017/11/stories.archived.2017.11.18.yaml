    'title': 'PH to host 2018 FIBA 3x3 World Cup

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d49458-ad9d-43a5-a004-a4d8750b28fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:15:42.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:16:15.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> — The
        Philippines will host the 2018 FIBA 3x3 World Cup, the international basketball
        governing body said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2f7329-3d5d-4c76-95c9-2c53e4d12dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:15:42.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:16:15.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fédération internationale de basket-ball, or International Basketball
        Federation, (FIBA) said the fifth edition of the tournament will be held from
        June 8 to 12, 2018. It will be organized by the Samahang Basketbol ng Pilipinas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921e1e4c-b722-4cd3-9ae4-2731099662ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:15:42.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:16:15.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 3x3 World Cup will see 20 teams representing their countries
        in each of the men’s and women’s categories going head-to-head in three individual
        contests, the statement from FIBA received Saturday said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e6c5bc-c327-43cd-ab44-440cd54c587e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:15:42.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:16:15.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40 qualified teams have until November 30 to confirm their participation.
        These are:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380fe84a-04b6-42ec-9a5c-afe294d76121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:15:42.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:16:15.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men: Brazil, Canada, Croatia, Ecuador, Estonia, Japan, Jordan, Kyrgyzstan,
        Latvia, Mongolia, Netherlands, New Zealand, Philippines, Poland, Romania,
        Russia, Serbia, Slovenia, Ukraine, and Uruguay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
