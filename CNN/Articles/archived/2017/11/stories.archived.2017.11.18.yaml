    'title': 'Duterte: Police to return to drug war if problem gets worse

      '
    'updated': 2017-11-23T03:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace67972-7f9f-4783-86ee-fa8719146592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:10:20.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:10:51.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> — President
        Rodrigo Duterte on Saturday said the police will return to his administration’s
        war against illegal drugs if the problem worsens.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479151e5-7e85-49e8-9bd5-90970e5deb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:10:20.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:10:51.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The drug problem, if it becomes worse again, the police has to
        enter the picture,” Duterte said during the launch of the Department of Agriculture’s
        partnership with Ayala Malls in Davao City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e16536-f92a-4bc9-a224-11f104f42b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:10:20.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:10:51.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes a month after the President ordered the Philippine Drug
        Enforcement Agency to take over the drug war from the Philippine National
        Police amid allegations of abuses and extrajudicial killings, including the
        death of teenageers Kian Delos Santos, Carl Arnaiz, and Reynaldo De Guzman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58d3861-3f0a-40bc-865a-8e7106dff03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:10:20.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:10:51.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/10/11/president-rodrigo-duterte-pdea-lead-role-war-on-drugs.html">Duterte
        gives PDEA lead role in drug war</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e06da3-230e-4816-a796-6d034ffab05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:10:20.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:10:51.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want it eradicated if possible...It’s an organized crime,” Duterte
        said referring to the network of selling illegal drugs, especially the poor
        man’s drug, known as ‘shabu” or metamphetamine hydrochloride.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb881b4-8023-42fb-bf36-a7b61387b879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:10:20.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:10:51.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days after being relieved of the drug war, PNP chief Director
        General Ronald Dela Rosa said he would ask Duterte to allow the police to
        lead the operations again if he thinks the PDEA needs assistance. There were
        initial concerns that PDEA did not have the manpower to conduct the campaign
        the way the Philippine National Police did.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e894855d-417f-4935-9a4d-8b9bb40a3bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:10:20.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:10:51.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/10/17/Dela-Rosa-If-drug-crimes-rise-Ill-ask-Duterte-to-return-war-on-drugs-to-PNP.html">Dela
        Rosa: If drug crimes rise, I''ll ask Duterte to return war on drugs to PNP</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139faa73-8d44-436b-9679-c9b32ad6ad70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:10:20.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:10:51.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Duterte also explained why the anti-drug operations
        seem to be targeting only the poor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e675039-00d8-4b62-b12f-3a2028315381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:10:20.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:10:51.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Walang malalaki kasi ang mga malalaki, mayaman, they do not use
        shabu because they know it would drive their mind to insanity forever. It’s
        a chemical. Hindi kagaya ng cannabis, heroin, cocaine. It''s a poppy. It''s
        organic. It will not really destroy the brain just like that overnight. But
        itong shabu is a chemical mixed very deadly. It shrinks the brain,” Duterte
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf14a6c3-2758-46b4-aa91-7ac36744984a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:10:20.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:10:51.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/10/20/President-Rodrigo-Duterte.html">Duterte
        reveals why drug ops are prevalent among the poor</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0427ca9-a0e6-48fa-bef1-93b78363d81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:10:20.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:10:51.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said one of the reasons he turned over the drug
        war to the PDEA was because the agency has had fewer casualties in their operations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0fdb15-6515-4ada-b031-df2abef82921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:10:20.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:10:51.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From July 1, 2016 to November 3, 2017, there have been only 29 deaths
        in their operations, said PDEA Public Information Office chief Derrick Carreon.
        Since taking over the drug war, PDEA has conducted 704 anti-drug operations,
        which led to the arrest of 230 drug personalities, he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32cb93d-43c5-460b-8120-57b69374d801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:10:20.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:10:51.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, police data showed they held 76,863 drug-related operations
        from July 1, 2016 to September 26, 2017, resulting in the death of 3,906 drug
        personalities and the arrest of 113,932. Human rights groups claim tens of
        thousands have died in alleged extrajudicial killings.</p>'
