    'title': '#TinoPH leaves country as intensified tropical storm

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175911d9-c981-42a8-add9-239d8cf24710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:44:15.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:44:34.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> — "Tino"
        has intensified into a tropical storm as it left the country on Saturday,
        the state weather bureau said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68280dd3-10b4-4552-8f54-39128749908f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:44:15.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:44:34.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 a.m. weather bulletin, the Philippine Atmospheric Geophysical
        and Astronomical Services Administration (PAGASA) said Tino was last spotted
        70 kilometers east northeast of Pag-asa Island, Palawan, outside Philippine
        territory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17678368-17ad-4498-93dc-80a59a8b3256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:44:15.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:44:34.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tino dumped rain in the MIMAROPA region – composed of Occidental
        Mindoro, Oriental Mindoro, Marinduque, Romblon, and Palawan – the Office of
        Civil Defense said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c980d01-3cb3-48ed-92a1-d98834bc5d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:44:15.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:44:34.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bad weather forced the evacuations of over 200 residents in the
        towns of Taytay, San Vicente, and Roxas in Palawan. The province was earlier
        placed under storm signal no. 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f2dad3-0df1-4bb6-9bcf-ce09d386260e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:44:15.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:44:34.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to one-meter-deep floods in San Vicente, Palawan and Mansalay
        town in Oriental Mindoro, have subsided.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30c1328-c858-445e-b151-29844c8d8017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:44:15.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:44:34.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/17/Tropical-Depression-Tino-PAGASA.html">READ:
        #TinoPH brings rains ahead of Palawan landfall</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912a7c23-92d3-4d11-9673-ed336b52f7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:44:15.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:44:34.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now outside the country, Tino has winds of up to 65 kilometers per
        hour and gusts of up to 90 kph as it moves west northwest at a speed of 20
        kph, PAGASA said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9da440-4098-4f8d-8550-6f88514fbf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:44:15.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:44:34.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tino was a low pressure area that developed into a tropical depression
        Friday morning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba00e8f1-d15e-4da4-8d9d-dae61b514c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:44:15.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:44:34.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic flights were canceled on Friday due to bad weather, including
        those going to Legazpi, Albay; Virac, Catanduanes; Masbate; and Busuanga in
        Palawan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b5d8ac-bd6d-41dc-a032-60618d36d4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:44:15.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:44:34.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes in all levels were suspended in the town of Culion there,
        as well as preschool level in Puerto Princesa City, the provincial capital.</p>'
  'mmda-puv-motorcycle-lane-edsa':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-11-18T11:04:30.367+08:00
    'imagesource': 'jcr:f78d859b-ff5e-4591-9187-49d96accae29'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '743785d5-b244-46c1-b137-b2c1a8ac1b70'
    'lead': 'Transport officials say better enforcement will help manage traffic on
      the often-gridlocked highway.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T08:50:23.591+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-03T08:52:09.715+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T08:52:09.441+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA to strictly implement use of PUV, motorcycle lanes on EDSA

      '
    'updated': 2017-11-22T07:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46747893-8435-4605-9219-bc9539fdfbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:50:23.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:52:09.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include statements of MMDA Chairman Tim Orbos
        and Spokesperson Celine Pialago.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b8590d-5b36-4947-8bbb-5c88f49bc35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:50:23.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:52:09.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong> The
        Metropolitan Manila Development Authority (MMDA) said Friday it will strictly
        implement two long-running traffic rules to better manage the often-gridlocked
        EDSA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afdcd40-59b7-47d6-a5cc-7ba43fb09988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:50:23.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:52:09.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting November 20, private vehicles will no longer be allowed
        to use EDSA''s "yellow lanes," which have long been reserved for public utility
        vehicles (PUVs) like buses and UV Express Services.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ad34c7-b1a2-4d72-8f34-c9b091925a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:50:23.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:52:09.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private vehicles will only be allowed to enter the yellow lane if
        they are 100 meters away from turning into a side street.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfad4bb-5481-411a-8d82-e12c1f39df48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:50:23.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:52:09.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung bibilis itong</em> yellow lane <em>natin, baka sakali
        ang</em> private <em>na tao mag-</em>bus,<em> mabawasan ang sasakyan,"</em>
        said MMDA Assistant General Manager Jojo Garcia. "<em>Kung may disiplina tayo,
        may sarili tayong</em> lane,<em> siguro mas maayos.</em>"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9437c0e2-8fc6-493a-ab09-b43da43ab9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:50:23.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:52:09.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If this yellow lane moves faster, private car drivers
        might take the bus, which means there would be fewer vehicles. If we are disciplined
        and we stick our lane, the road might be more orderly.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a649f3-adb1-41e8-8038-6459fa0c1871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:50:23.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:52:09.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private vehicle drivers who violate the policy must pay a ₱500 fine,
        while PUV drivers who veer outside the yellow lane will get a ₱1,000 fine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f665421b-4d76-4a5d-8d6e-aa9ed969efac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:50:23.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:52:09.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA added it will also start apprehending motorcycle riders
        who violate the "blue lane" policy starting November 22.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b55dd9d-2f9e-482a-9c69-789dab74b2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:50:23.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:52:09.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2012, the MMDA mandated that motorcycles only use the
        fourth lane on EDSA from the right sidewalk. However, other vehicles may use
        the blue lane.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cd8f47-f2bb-48df-938a-db2bf2618c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:50:23.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:52:09.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said motorcycle riders may only deviate from the blue
        lane at least 200 meters away from making a turn.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fd85ae-a9f6-4df1-b82a-74981f8620d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:50:23.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:52:09.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are hoping these schemes will not only help better manage
        traffic, but also lessen crashes on the country''s busiest road.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d19b78-d142-4c19-bfd0-a80e6ab7f365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:50:23.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:52:09.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> idea <em>naman talaga nitong pagre</em>-reimplement
        <em>natin ng</em> motorcycle lane is<em> dumadami na ''ung bilang ng aksidente</em>
        involving <em>mga motorsiklo</em>, 55 accidents per day on EDSA," MMDA Spokesperson
        Celine Pialago told CNN Philippines on Saturday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7dfe8f-c6f5-4ff3-88a3-5c335e57ef20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:50:23.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:52:09.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The idea behind reimplementing the motorcycle lane
        policy is that more and more motorcyclists are involved in road crashes, around
        55 a day on EDSA.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6736c3cd-a076-4be0-9398-888d19545d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:50:23.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:52:09.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung aksidente</em>, 20-to-30 minutes <em>yung nagiging</em>
        delay<em> sa</em> traffic flow, <em>lalo na sa mga</em> major thoroughfares,"
        she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc13c98-2902-4c26-94d4-9ce4f715c806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:50:23.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:52:09.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Road crashes delay traffic, especially on major thoroughfares,
        by 20-to-30 minutes.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a2c39b-b9d6-4f23-9259-886f441a0b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:50:23.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:52:09.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, authorities say enforcers will not automatically apprehend
        drivers who fall short of the 100- or 200-meter allowance. What is important,
        they say, is motorists to stay within their lane unless they''re making a
        turn onto a side street.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a62dd9-a28d-4d04-94de-0c914503173b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:50:23.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:52:09.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think a few meters off and on <em>hindi naman masyadong magiging</em>
        strict...<em>Makikita mo naman talagang pagbabawalan ''yung talagang sinasadya
        niya, malayo pa ''yung ikutan eh nandoon na siya sa may</em> yellow lane...So
        I think<em> iba naman ho ''yun,</em>" MMDA general manager Tim Orbos said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14c68df-7374-4df2-a0ba-91416673807b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:50:23.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:52:09.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:I think they won''t be too strict if drivers are off
        a few meters...You see they''ll be prevented from doing so if they''re on
        the yellow lane when they''re still far from the area where they have to turn...That
        will be different.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6816d823-8485-4c67-82eb-135632a99895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:50:23.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:52:09.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA said traffic enforcers will intensify apprehending violators
        with the help of their security cameras.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c305bcd-d166-405a-9a57-fb4d2a985f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:50:23.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:52:09.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the agency vows to punish enforcers who will go
        beyond their limits.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4b6cee-150a-4b49-8de8-b1ab51e6d6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:50:23.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:52:09.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pialago said the previous implementation of the policies were problematic
        because of the lack of personnel and resources.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e67b67-a57e-4051-a594-5b9902f341e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:50:23.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:52:09.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she said officials will make sure to enforce it properly
        this time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce3ed76-5545-40cb-a76c-1929515383d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:50:23.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:52:09.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naniniwala kami, kakayanin natin ito araw-araw, tuluy-tuloy</em>
        [We believe we can continuously enforce this every day]," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4208771-cce1-49dc-a565-74660ad4c632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:50:23.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:52:09.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pialago said authorities will also check that motorcycle riders
        are wearing the right equipment, such as helmets and shoes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40ce32b-ae67-4884-9b2d-6840a7cbe6fa'
