      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f603cb0-a54f-4700-88d7-958a00353304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:41:35.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:41:54.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she heard Alvarez call her name during Friday''s event
        so she came up on stage, but she did not understand what he was saying because
        it was in Bisaya.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6331244c-5b9a-41c0-9fcb-277a1ac24361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:41:35.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:41:54.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson said she was only invited there to witness the oath-taking
        and meet fellow bloggers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3e8db8-fe14-443a-944a-43d03b181268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:41:35.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:41:54.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statements of support and criticisms flooded social media as Uson
        again became talk of the town.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9780f69-6694-4c0c-a2c5-89829b4f14dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:41:35.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:41:54.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/11/18/bit.ly/2zdhjYN">Read:
        #PlatapormaNiMocha: Netizens react to Mocha Uson''s possible senatorial bid</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd018a51b-8ffd-411a-ad34-35b5a87e0be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:41:35.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:41:54.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson said she is used to criticisms, and what''s important is she
        is able to serve the public.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436a977e-5eb3-4800-a995-fa6c64994a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:41:35.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:41:54.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson has been under fire for allegedly sharing fake news, outdated
        stories, and inaccurate photos on "Mocha Uson Blog," her wildly popular pro-Duterte
        Facebook page. She has posted there strong statements against the opposition
        and Duterte critics.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f98cd5-176e-4617-8ce4-0706b54c6040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:41:35.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:41:54.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson was an entertainer and social media influencer prior to taking
        posts in the government. She actively supported Duterte during the 2016 presidential
        polls.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10b4ebc-636f-4d39-bfe3-d7b3ab4a51f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:41:35.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:41:54.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was appointed as Board Member of the Movie and Television Review
        and Classification Board in January.</p>'
  'Tropical-Storm-Tino-PAGASA':
