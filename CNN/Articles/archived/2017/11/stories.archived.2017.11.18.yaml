    'title': 'Laura Lehmann''s ''Beauty with a Purpose'' program among top 5 in Miss
      World

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b98604-1afa-41ef-8e67-cef6c3d479df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:35:51.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:36:35.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> — Miss
        World Philippines Laura Lehmann''s milk bank project made it to the top five
        of the pageant''s "Beauty with a Purpose" program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dc8cf5-c329-492b-a8e8-07606b328deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:35:51.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:36:35.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss World organizers announced in a Saturday Facebook post that
        Lehmann joins other Miss World bets Priyadarshini Chatterjee from India, Achintya
        Nilsen from Indonesia, Ade van Heerden from South Africa, and Lan Khue Tran
        Ngoc from Vietnam.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FMissWorld%2Fposts%2F10156009763229974&width=500"
        width="500" height="355" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58b8efe-f6c8-44ce-8de9-9881c3bbcbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:35:51.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:36:35.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dfe950-a106-4e4d-84e5-546331f87a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:35:51.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:36:35.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beauty with a Purpose" helps contestants raise funds for their
        chosen benificiary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05f9eb7-ec8f-4e0b-89d4-731584bc6998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:35:51.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:36:35.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lehmann''s project is to create the first milk bank for the government-run
        Jose Reyes Memorial Medical Center in Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3ca279-5b67-42e5-b98b-58f68fb16336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:35:51.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:36:35.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her video on the project, Lehmann said she wants to have a pasteurizer,
        an ultralow freezer and breast pumps in the hospital to provide milk for premature
        babies who cannot be breastfed.</p>'
    '9':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="316" src="https://www.youtube.com/embed/62B13_VHTmk"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2218d46b-1c53-40da-bbc0-8563613d858e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:35:51.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:36:35.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc72fe1-b82a-4cc3-9d14-0102ba56eb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:35:51.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:36:35.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lehmann said this project is especially important to her because
        she was also born premature.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e48a84f-f9d4-4077-8506-0b2e7bf40c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:35:51.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:36:35.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t choose where you''re born, but you can choose what to
        do with your life and you can choose to help," she said tearily in the video.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1a0ba3-bcc4-490a-a318-14deb2530daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:35:51.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:36:35.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And by giving them something so simple as a milk bank, through
        that, you provide them with opportunities and you provide them the chance
        to be any kind of person that they want to be," she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e586733f-16f9-44da-9960-cf49264be698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:35:51.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:36:35.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lehmann also booked a spot at the Top 40 after acing a question
        and answer segment during the pre-pageant.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb8e1d9-1715-4dac-9efb-ff4d38a6c98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:35:51.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:36:35.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Miss World coronation is on November 18, Saturday, in Sanya,
        China.</p>'
