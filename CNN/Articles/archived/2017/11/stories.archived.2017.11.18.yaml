      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:It really will affect our private vehicles, but we
        have to do it. And we have to slowly explain that it''s the right thing to
        do. I think we really have to do that.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716a9006-27d5-4f27-b5f0-d31672a15433'
