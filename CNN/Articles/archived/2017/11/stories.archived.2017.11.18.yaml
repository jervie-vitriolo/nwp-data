    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de5b81d-3704-452c-8b20-e22d1fa6fcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:32:00.578+08:00
