  'Keystone-Pipeline-leaks-210000-gallons-of-oil-in-South-Dakota':
    'author': 'Mayra Cuevas and Steve Almasy, CNN'
    'caption': 'According to TransCanada, a total of 210,000 gallons of oil leaked
      on November 16, 2017 from the Keystone Pipeline in Marshall County, South Dakota.
      (File Photo) Source: TransCanada'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-18T05:15:12.682+08:00
    'imagesource': 'jcr:48a42d77-a794-41d9-a304-5e6c05c3c916'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d1dd520-66d7-461b-871c-7bbc04df50fe'
    'lead': ' A total of 210,000 gallons of oil leaked Thursday from the Keystone
      Pipeline in South Dakota, the pipeline''s operator, TransCanada, said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T08:58:38.811+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-03T08:59:15.425+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T08:59:15.127+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Keystone Pipeline leaks 210,000 gallons of oil in South Dakota

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bd2f4b-9034-437f-92ca-43e3a9bbecba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:58:38.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:59:15.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A total of 210,000 gallons of oil leaked
        Thursday from the Keystone Pipeline in South Dakota, the pipeline''s operator,
        TransCanada, said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4e88fc-2c54-4b21-b6ab-019397e4aa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:58:38.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:59:15.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crews shut down the pipeline Thursday morning, and officials are
        investigating the cause of the leak, which occurred about three miles southeast
        of the town of Amherst, said Brian Walsh, a spokesman for the state''s Department
        of Environment and Natural Resources.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb4465e-d5b7-4919-834b-601fb490a932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:58:38.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:59:15.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the largest Keystone oil spill to date in South Dakota,
        Walsh said. The leak comes just days before Nebraska officials announce a
        decision on whether the proposed Keystone XL Pipeline, a sister project, can
        move forward.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814f0f62-2104-4c00-92af-6a465f65b2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:58:38.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:59:15.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2016, there was a 400-barrel release -- or 16,800 gallons
        -- with the majority of the oil cleanup completed in two months, Walsh said.
        About 5,000 barrels of oil spilled Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3428dddc-6328-415e-ad59-85ffe8c4dce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:58:38.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:59:15.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a below-ground pipeline, but some oil has surfaced above
        ground to the grass," Walsh said. "It will be a few days until they can excavate
        and get in borings to see if there is groundwater contamination."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f432d24-9412-4089-9144-7beb468068a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:58:38.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:59:15.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no initial reports of the oil spill affecting waterways,
        water systems or wildlife, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dd4848-47a0-4cfa-86ff-666126db90f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:58:38.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:59:15.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pipeline was shut down "within minutes" of the company discovering
        an irregularity, TransCanada said Friday. The spill has been controlled, the
        company said, with no further environmental impacts observed and no threat
        to public safety.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0c1150-ae5e-49b7-95ef-25b25fed8c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:58:38.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:59:15.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TransCanada said it was working with state and federal agencies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe591d54-4062-4ff3-ba01-cadd12780b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:58:38.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:59:15.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safety of the public and environment are our top priorities
        and we will continue to provide updates as they become available," the company
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f5d61c-5715-4ac6-926e-1512773b848e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:58:38.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:59:15.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environmental Protection Agency is monitoring the situation
        and will provide resources and assistance if needed, a spokesman said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5f22d6-2585-494d-950f-896e4a32177e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:58:38.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:59:15.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"EPA is aware of the spill and is receiving periodic updates from
        the state of South Dakota, which is overseeing response activity at the spill
        site," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f770bc-52ab-45c6-82dd-8369d95ae7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:58:38.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:59:15.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Concerns about the spill</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034155f1-6e6b-4dca-afce-534b04903d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:58:38.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:59:15.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Keystone Pipeline system stretches more than 2,600 miles, from
        Hardisty, Alberta, east into Manitoba and then south to Texas, according to
        TransCanada. The pipeline transports crude oil from Canada.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a242db5-a783-412d-8154-4753b2209c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:58:38.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:59:15.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed Keystone XL Pipeline, which would stretch from Hardisty
        to Steele City, Nebraska, would complete the proposed system by cutting through
        Montana and South Dakota.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76116102-1c0b-4f74-a025-d4834c3584e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:58:38.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:59:15.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sections of pipeline affected stretch from Hardisty to Cushing,
        Oklahoma, and to Wood River, Illinois, the company said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c759c94-649a-480a-83c6-33063953a8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:58:38.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:59:15.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spill occurred in the same county as part of the Lake Traverse
        Reservation. The leak location is not on Sioux property, but it is adjacent
        to it and has historical value, said Dave Flute, tribal chairman for Sisseton
        Wahpeton Sioux Tribe.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d717e47-cbe5-4ab8-a44a-a1e3e2b46a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:58:38.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:59:15.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to know how long is it going to take to dig this plume
        of contaminated soil and how can we be reassured, without a doubt, that it
        has not and will not seep into the aquifer," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd8a66f-d16a-496b-8b4f-c5081b278962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:58:38.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:59:15.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flute, along with the tribal emergency management director and the
        manager of the tribal office of environmental protection, arrived Friday morning
        at the staging area of the leak site to meet with representatives from TransCanada.
        Flute said he was out there to offer assistance and to understand the cause
        of the leak and the environmental impacts it might pose.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661b5ed6-1068-4589-bca5-2facb84d5f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:58:38.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:59:15.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to find out, was there a crack in the pipe? We don''t know.
        We want to get that information," Flute said. "More importantly, and to stay
        positive, they did clean up the site, they did contain it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b7c2af-b5d4-4312-aa92-ea74e175631a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:58:38.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:59:15.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental activist group Greenpeace said the spill shows the
        new pipeline in Nebraska should not be approved.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bcf142-1687-450a-b89b-b578e079b6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:58:38.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:59:15.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Nebraska Public Service Commission needs to take a close look
        at this spill," said Rachel Rye Butler of Greenpeace. "A permit approval allowing
        Canadian oil company TransCanada to build Keystone XL is a thumbs-up to likely
        spills in the future."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb977b52-62e7-4dee-8e4e-cafa2e51dfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:58:38.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:59:15.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Keystone XL</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcdeef0-2615-4cbc-8b53-712877332f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:58:38.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:59:15.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March,&nbsp;<a href="https://edition.cnn.com/2017/03/23/politics/keystone-xl-pipeline-trump-approve/index.html">President
        Donald Trump''s administration officially issued a permit</a>&nbsp;that approved
        construction of the Keystone XL Pipeline.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c6506c-13ca-46b7-bbb5-b495d6d0622e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:58:38.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:59:15.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approval followed years of intense debate over the pipeline
        amid hefty opposition from environmental groups, who argued the pipeline supports
        the extraction of crude oil from oil sands, which pumps about 17% more greenhouse
        gases than standard crude oil extraction. Environmentalists also opposed the
        pipeline because it would cut across the Ogallala Aquifer, one of the world''s
        largest underground deposits of fresh water.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf084a7-c601-4da0-8566-6c169c8e4aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:58:38.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:59:15.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tar sands oil is much thicker and stickier than traditional oil,
        significantly complicating cleanup efforts. The fact it''s thicker also means
        it needs to be combined with other hazardous materials to allow it to be transported
        in pipelines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f327e5cb-6bd1-4ec2-9bf2-51311b9f1cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:58:38.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:59:15.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Native American groups have argued the pipeline would cut across
        their sovereign lands.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ed6dd3-c9d9-4ab2-9c25-da98a5ba045d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:58:38.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:59:15.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said the new pipeline will be a big win for American workers,
        but critics say it won''t be, because&nbsp;<a href="https://money.cnn.com/2017/03/24/investing/keystone-pipeline-jobs-trump/index.html">most
        of the jobs would be temporary</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed7741f-b147-4242-b584-8d4f4eea9525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:58:38.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:59:15.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dakota Access Pipeline</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629ac8b0-8458-4f5e-8638-aa545439dbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:58:38.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:59:15.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TransCanada said Thursday that the section of the Keystone Pipeline
        that was leaking was isolated within 15 minutes after a drop in pressure was
        detected.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b23f98-cba9-45cf-8890-c2006e2120eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:58:38.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:59:15.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the South Dakota Department of Environment and Natural
        Resources'' website, this is the third pipeline spill in the state this year.
        Another came in April when about&nbsp;<a href="https://money.cnn.com/2017/05/10/investing/dakota-access-pipeline-oil-spill/index.html">84
        gallons of crude oil leaked from the controversial Dakota Access Pipeline</a>&nbsp;in
        Spink County.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a5a7e0-30a2-4122-a8b6-eeac269d99bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:58:38.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:59:15.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That pipeline, which runs through both Dakotas and two other states,
        drew fierce resistance from the Standing Rock Sioux tribe in North Dakota,
        the tribe''s allies and environmentalists.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edee3306-767c-463d-9e1b-c6112a5849ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:58:38.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:59:15.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition to the pipeline sparked monthslong protests, with as
        many as 10,000 people participating during the peak of the demonstrations.
        Clashes with police&nbsp;<a href="https://edition.cnn.com/2016/11/23/us/north-dakota-pipeline-conflict/">at
        the protests turned violent at times</a>,&nbsp;with one woman nearly&nbsp;<a
        href="https://edition.cnn.com/2016/11/23/us/north-dakota-pipeline-conflict/">losing
        her arm after an explosion</a>&nbsp;last November.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd665bfa-5b82-4311-bfd8-d2183a21c094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:58:38.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:59:15.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Keystone Pipeline
        leaks 210,000 gallons of oil in South Dakota."</em></p>'
  'The-Chinese-connection-to-the-Zimbabwe-coup':
    'author': 'Ben Westcott and Steve George, CNN'
    'caption': 'Xi shakes hands with Mugabe as he arrives on December 1 in Harare.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-18T05:03:18.858+08:00
    'imagesource': 'jcr:d16be0e8-9e19-4460-a8e2-75b44c8f403f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6e19a71-3e81-4934-b52e-51711224e896'
    'lead': 'A visit by Zimbabwean army commander Constantino Chiwenga to China would
      not normally be seen as unusual, given Beijing''s status as Zimbabwe''s largest
      foreign investor and longtime ally.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T09:05:01.036+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-03T09:05:35.813+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T09:05:35.474+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Chinese connection to the Zimbabwe ''coup''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd78d70-eaa2-4997-a440-af284760a425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:05:01.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:05:35.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A visit by Zimbabwean army commander Constantino
        Chiwenga to China would not normally be seen as unusual, given Beijing''s
        status as Zimbabwe''s largest foreign investor and longtime ally.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf01fadc-bcce-4568-bed2-8ac3280a6c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:05:01.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:05:35.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But days after Chiwenga returned from a recent trip to meet senior
        Chinese military leaders, Harare was plunged into political chaos as the Zimbabwean
        military -- led by Chiwenga&nbsp;-- <a href="https://edition.cnn.com/2017/11/14/africa/zimbabwe-military-chief-treasonable-conduct/index.html">seized
        control</a> and placed President Robert Mugabe under house arrest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1adffd-b2b2-4809-8291-23d82d5910f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:05:01.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:05:35.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that context, Chiwenga''s visit to China has come under scrutiny,
        with speculation that he had sought Beijing''s tacit approval for a possible
        move against Mugabe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6214c4b4-fbd8-4eec-9473-0940c9020fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:05:01.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:05:35.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s involvement in Zimbabwe stretches back to the 1970s, when
        Beijing covertly supplied ammunition and financing to Mugabe''s guerrilla
        forces during the country''s war of independence. In the intervening years,
        China has continued to provide financial and political support to the African
        nation, investing extensively across a range of sectors and helping to develop
        key infrastructure projects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe86cd29-e1fa-4532-a5b8-e26ebefdcae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:05:01.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:05:35.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since Mugabe took power he has been consistently supported by the
        Chinese government. China has become the second largest trading partner with
        Zimbabwe and has invested very largely in the country," said Wang Xinsong,
        associate professor at Beijing Normal University School of Social Development
        and Public Policy. China would be very reluctant to see Zimbabwe fall into
        a period of social instability and political turmoil, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56535ce8-f33b-41de-a653-69663a45e246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:05:01.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:05:35.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But most observers say there is no way to know how involved China
        was in the apparent coup, or whether it received advanced warning. Cobus Van
        Staden, senior researcher on Foreign Policy at the South African Institute
        of International Affairs, described the possibility as a "billion dollar question."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14824ec-7709-4d01-aea7-5960287b7514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:05:01.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:05:35.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact there were these kind of visits to Beijing right before
        (the coup) certainly seems indicative of something, but who knows what that
        was?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13194ae4-20a0-4234-9472-8efe8d855ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:05:01.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:05:35.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Chiwenga''s trip to China, he met with Central Military Commission
        member Gen. Li Zuocheng, according to a Chinese military press release, who
        told him Zimbabwe and China were "all-weather friends."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee56a47-7e0e-4c05-962b-c8fc50533e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:05:01.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:05:35.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also met with Chinese Defense Minister Gen. Chang Wanquan on
        November 10 in Beijing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69ac734-d0e9-4749-84f6-916f4357d842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:05:01.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:05:35.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry spokesman Geng Shuang told a press briefing
        on Thursday the visit was just a "normal military-to-military exchange" which
        had been planned in advance. "Since the defense ministry hosted him, I don''t
        have other details," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda1ac30-06f9-41e6-8c45-d448107cbc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:05:01.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:05:35.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''China will never forget its old friend''</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a1b91f-060b-4764-a9d8-8b808716e328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:05:01.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:05:35.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military ties between the two countries extend beyond mere exchanges,
        however. According to&nbsp;<a href="https://search.wikileaks.org/plusd/cables/03HARARE48_a.html">leaked
        US diplomatic cables</a>, since independence in 1980, the Zimbabwean government
        has purchased a range of military hardware from China, "including aircraft,
        armaments, air defense radars, and medical equipment." In addition, claim
        the cables, "China regularly sends technical military advisers to work with
        their Zimbabwean counterparts."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d81149-abb5-4e4b-ac55-bbbd2f72056f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:05:01.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:05:35.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimbabwe''s recently deposed Vice President Emmerson Mnangagwa,
        who was fired on November 7 by Mugabe in a move that likely triggered this
        week''s apparent coup, was among the first Zimbabwean Zanu Party guerilla
        fighters to&nbsp;<a href="https://search.wikileaks.org/plusd/cables/88HARARE1365_a.html">travel
        to China for military training</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffcabda-dce8-4c32-be17-67d68e5b4d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:05:01.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:05:35.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, China has helped finance and construct Zimbabwe''s
        first highly specialized professional military college,&nbsp;<a href="http://www.scio.gov.cn/32618/document/1457533/1457533_2.htm">Harare''s
        National Defense College</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65cc95a-6095-413a-8c23-5ebdf062f505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:05:01.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:05:35.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is 93-year-old Mugabe, now under house arrest, who has benefited
        most from China''s unwavering support.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c00433-38ac-4a64-bf3d-cfee635da676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:05:01.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:05:35.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Mugabe''s relationship with the West began to deteriorate into
        the later part of the 1990s, he increasingly looked to his old ally China
        for economic and political assistance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8957b9-ccee-4e5c-a4c2-93e68750c5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:05:01.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:05:35.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015 alone, Chinese investment&nbsp;<a href="http://www.xinhuanet.com//english/2017-07/29/c_136482541.htm">topped
        $450 million</a>, accounting for more than half of all foreign investment
        into Zimbabwe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c438277b-fe62-4d90-aae7-ce1e4edb2f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:05:01.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:05:35.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is very loyal in this kind of way, they tend to stand by
        these long-time allies and every time someone like Mugabe would go to Beijing
        they''d role out the red carpet," said Van Staden.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d611ce-c6b0-4050-9e8d-941c790f5e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:05:01.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:05:35.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January this year, Mugabe met with Chinese President Xi Jinping,
        where he was told by Xi,&nbsp;<a href="https://www.fmprc.gov.cn/mfa_eng/zxxx_662805/t1429657.shtml">"China
        will never forget its old friend."</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ac42cf-83af-4595-adbb-cb68c07faf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:05:01.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:05:35.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But writing in the influential&nbsp;<a href="http://www.globaltimes.cn/content/1075611.shtml">state
        media tabloid Global Times on Friday</a>, Wang Hongyi, an associate research
        fellow at the Institute of West-Asian and African Studies, said concerns had
        begun to grow over the long-term safety of Beijing''s investment in its African
        partner.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db702b9-d9ac-4cfb-ade6-447543041705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:05:01.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:05:35.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese investment in Zimbabwe has also fallen victim to Mugabe''s
        policy and some projects were forced to close down or move to other countries
        in recent years, bringing huge losses," said Wang. "Bilateral cooperation
        did not realize its potential under Mugabe''s rule."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d81dc7-a542-471f-ba5a-958e8994ecb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:05:01.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:05:35.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the opinion piece, Wang said a change of government could be
        beneficial to China Zimbabwe relations. "Friendly ties will embrace new development
        opportunities," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6b1394-4f22-4f05-b1fa-873df016b556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:05:01.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:05:35.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Distant but friendly country''</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadd5f32-5691-4663-a611-24ec35adcb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:05:01.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:05:35.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official Chinese channels are being more circumspect though, not
        picking one side over the other.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4c9462-c092-46e2-bb7c-4eab59bf23ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:05:01.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:05:35.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released after the apparent coup was under way, a
        Ministry of Foreign Affairs spokesman said China was "playing close attention"
        to the situation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2506bf-dd8b-434f-98e2-81e1171e4fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:05:01.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:05:35.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sincerely hope that the situation will remain stable in Zimbabwe
        and relevant affairs can be handled in a peaceful and proper way," the statement
        read.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab3e2ff-bbf2-4583-8655-e8fa5c3206bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:05:01.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:05:35.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to develop friendly cooperation with Zimbabwe
        following the principle of equal and mutually beneficial cooperation with
        win-win results."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50d6ac2-34fc-496b-95a4-6df7eed2b179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:05:01.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:05:35.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, an editorial published in the Global Times said no
        matter what, the Chinese government was&nbsp;<a href="http://www.globaltimes.cn/content/1075448.shtml">unlikely
        to back down on its close relationship with Zimbabwe</a>.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7fc319-d062-42bd-b7ae-6d5a67437c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:05:01.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:05:35.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has played a positive and constructive role in Africa. The
        long-term friendship between China and Zimbabwe will transcend the internal
        disturbances in Zimbabwe," the editorial said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16555f50-a106-4bb3-bdbb-ae1dcf313ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:05:01.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:05:35.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese public would like to see peace in that distant but
        friendly country."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1306999d-3ecb-4c19-830f-ce4878c61ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:05:01.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:05:35.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/11/17/africa/china-zimbabwe-mugabe-diplomacy/index.html">The
        Chinese connection to the Zimbabwe ''coup''</a>."</em></p>'
  'Mocha-Uson-Senate-Twitter-reactions-Plataporma-Ni-Mocha':
