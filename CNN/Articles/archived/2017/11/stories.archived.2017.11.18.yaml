    'template': '1'
    'title': '#PlatapormaNiMocha: Netizens react to Mocha Uson''s possible senatorial
      bid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23409ae5-8e12-4ae7-9ceb-1ce81c565891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:17:36.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:17:56.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> — Netizens
        can''t stop talking about Communications Assistant Secretary Mocha Uson, who
        might run for senator in 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2c7291-ee1b-4c59-93aa-7739fb9d3152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:17:36.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:17:56.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hashtag #PlatapormaNiMocha trended on Twitter Friday night,
        after House Speaker Pantaleon Alvarez announced that Uson, along with Presidential
        Spokesperson Harry Roque and Bataan Rep. Geraldine Roman, are part of the
        slate of the Partido Demokratiko Pilipino-Lakas ng Bayan (PDP-Laban) senatorial
        slate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b69dd43-ed79-41ed-8ebf-7983f6ff000f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:17:36.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:17:56.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/17/Mocha-Uson-Harry-Roque-senator-2019-elections.html">Read:
        Mocha Uson, Harry Roque to run for Senate in 2019 — House Speaker</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2786fc-c4d4-454a-8e25-6e5b61f7f67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:17:36.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:17:56.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson, a staunch Duterte supporter who also runs the wildly popular
        pro-Duterte "Mocha Uson Blog" Facebook page, has been controversial for her
        strong statements against the opposition and Duterte critics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cb2df4-c74c-4f62-9971-673bb26931cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:17:36.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:17:56.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/10/27/Joel-Villanueva-Mocha-Uson-draw-line-blogging.html">Related:
        Senator: Mocha Uson has to draw the line on blogging</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8688686-efe8-4a75-ac33-5111478730c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:17:36.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:17:56.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to assuming her post as assistant secretary in May, she was
        appointed as Board Member of the Movie and Television Review and Classification
        Board in January.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7f6d9e-9ff3-473e-8df9-317508f6ece9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:17:36.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:17:56.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/05/09/mocha-new-PCOO-asec.html">Read:
        Mocha Uson appointed as PCOO Assistant Secretary</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2230dc32-e02d-4b75-82c9-2eee075f2abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:17:36.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:17:56.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some netizens weren''t keen on having Uson in Congress, others
        poked fun at the possibility and tried to guess what platform the controversial
        official would adopt and what would happen if she wins.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a477b18-1d67-4722-9842-d67bb683fb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:17:36.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:17:56.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Twitter user, Stewart said Uson would be chair of the Senate
        "Red Ribbon Committee" — a play on the Senate Blue Ribbon Committee and popular
        Red Ribbon bake shop.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/PlatapormaNiMocha?src=hash&amp;ref_src=twsrc%5Etfw">#PlatapormaNiMocha</a><br>“Pag
        ako naging senador, I want to be the chairman of the red ribbon committee.”
        🎂</p>&mdash; Steuart 👕 (@Stewart___O) <a href="https://twitter.com/Stewart___O/status/931522044176490497?ref_src=twsrc%5Etfw">November
        17, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
