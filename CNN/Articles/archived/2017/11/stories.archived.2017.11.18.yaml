    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I woke up to the vivid memory of when a year ago, Marcos, the thief
        and dictator, was buried at the Libingan ng mga Bayani. I was livid since
        then, to say the least. A year has passed, nothing has changed; Marcos is
        still NOT a hero.</p>&mdash; Kae. (@kaeofficial) <a href="https://twitter.com/kaeofficial/status/931724111134334976?ref_src=twsrc%5Etfw">November
        18, 2017</a></blockquote>

