      'mgnl:type': 'text'
      'text': '<p>— RDM (@NinjaNgKahapon) <a href="https://twitter.com/account/suspended">November
        8, 2017</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ca43f8-8978-4396-bbe9-d86c5747fcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:32:00.578+08:00
