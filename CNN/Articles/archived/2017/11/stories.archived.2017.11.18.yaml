      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Maraming nangyari sa isang taon, pero may isang bagay na hindi magbabago:
        HINDI BAYANI SI MARCOS</p>&mdash; Renzo Relente (@RenzoRelente) <a href="https://twitter.com/RenzoRelente/status/931747242054107136?ref_src=twsrc%5Etfw">November
        18, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
