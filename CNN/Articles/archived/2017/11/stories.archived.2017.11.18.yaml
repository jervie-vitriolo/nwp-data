      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LNMB was established in 1947 to pay tribute to Filipino soldiers
        and fallen heroes, and to serve as a final resting place for former Philippine
        presidents, war veterans, notable government statesmen, dignitaries and national
        artists.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d11b741-5e25-47b9-859b-bbce921abc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:32:00.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:32:23.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November last year, voting 9-5, the Supreme Court dismissed all
        the petitions challenging the proposed burial of the former strongman Marcos
        at the LNMB.</p>'
