  'fiba-3x3-world-cup-phiilppines-2018':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-11-18T08:14:06.054+08:00
    'imagesource': 'jcr:453be078-e97f-401d-a8cd-a9cca64e932b'
    'jcr:primaryType': 'mgnl:composition'
