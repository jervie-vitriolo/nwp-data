    'lead': '#PlatapormaNiMocha trended on Twitter Friday night after House Speaker
      Pantaleon Alvarez said PCOO ASec. Mocha Uson, along with Bataan Rep. Geraldine
      Roman and Presidential Spokesperson Harry Roque would be part of PDP-Laban''s
      2019 senatorial slate. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T09:17:36.369+08:00
