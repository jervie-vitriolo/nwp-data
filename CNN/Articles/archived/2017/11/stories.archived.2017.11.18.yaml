  'La-Salle-overcomes-flat-start-to-ground-Adamson-books-first-finals-ticket':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-11-18T07:56:19.133+08:00
    'imagesource': 'jcr:08d478c8-cbb3-4710-896b-087579e984c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e05165ee-f5f2-4801-98cf-8125c36920ed'
    'lead': 'The DLSU Green Archers march on to their second straight UAAP men''s
      seniors basketball finals after outlasting the Adamson Soaring Falcons in their
      Final Four matchup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T08:18:56.541+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-03T08:19:25.271+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T08:19:25.115+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'La Salle overcomes flat start to ground Adamson, books first finals
      ticket

      '
    'updated': 2017-11-20T09:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b634ec6c-f8c8-4875-a4bc-df202875fb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:18:56.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:19:25.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> — Showing
        the heart of a true champion, the De La Salle University Green Archers defeated
        the Adamson Soaring Falcons, 82-75, Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b296889-39f7-422d-abb0-42a26c7280ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:18:56.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:19:25.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Mbala carried the Green Archers to the win once again with 27
        points and 14 rebounds,</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86087d46-25ec-4190-874c-58aeff4892e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:18:56.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:19:25.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Soaring Falcons were off to a scorching start as they built
        a 21-11 advantage at the end of the opening period at the Smart-Araneta Coliseum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0695b297-8c46-4364-a5e0-9c3cd7b1f8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:18:56.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:19:25.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building on the gains from the start, Adamson managed to keep La
        Salle at bay heading into the halftime break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bbefac-76d4-446d-b1e1-b20762759c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:18:56.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:19:25.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers were able to slice the deficit, but the Soaring
        Falcons clawed their way back within striking distance by the third frame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db29ef33-030a-4e66-bdf7-9d074e2b2f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:18:56.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:19:25.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the momentum switched to sides, La Salle went on a 28-point rampage
        in the payoff quarter to seal the first finals ticket.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4f002c-2694-4e78-9f7d-a8dcc1d2b15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:18:56.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:19:25.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santi Santillian contributed 15 points and eight rebounds, while
        Ricci Rivero chipped in 14 points and six rebounds for the Green Archers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b6ad7b-de84-42db-bfa9-82cdcc4de869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:18:56.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:19:25.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not going to stop until we get the championship," DLSU head
        coach Aldin Ayo said in the post-game press conference.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c45566-34c0-4454-8180-ad1dc3df1f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:18:56.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:19:25.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle takes a breather and waits in the wings for the winner
        between the top-seeded Ateneo Blue Eagles and Far Eastern University Tamaraws&nbsp;
        on November 19 in the other Final Four matchup.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a71f85-c09f-4112-bd45-2a5a8387dacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:18:56.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:19:25.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked which team they prefer to face in the finals, Ayo said
        it was the team that deserved that slot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39191670-d5ea-48ca-bf2d-54f36df77f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:18:56.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:19:25.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whoever is deserving, we''re going to face them."</p>'
    '12':
      'image': 'jcr:199806b5-675e-4552-98ce-aa01356c16be'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e4b923-4066-4d39-b52d-bfa705f0990f'
