    'template': '1'
    'title': 'Netizens decry Marcos'' burial at Libingan a year after

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3f433f-7e1b-4818-9400-e3e42c885b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:32:00.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:32:23.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> — Today
        marks exactly a year since former President Ferdinand Marcos was buried at
        the Libingan ng mga Bayani (LNMB) in an unexpected ceremony.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed2b588-3f69-492e-a230-502387045e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:32:00.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:32:23.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His burial sparked massive protests, with critics slamming his "undeserved"
        place at the LNMB.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b537172f-31f5-4f16-8f0b-59742c80e17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:32:00.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:32:23.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists continue to accuse him of human rights abuses, including
        extrajudicial killings, torture, and enforced disappearance during martial
        law.  His family is also accused of amassing ill-gotten wealth during his
        years in power.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d88e35e-948f-4160-9781-f5b6b6a7672f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:32:00.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:32:23.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens exclaiming "Marcos not a hero" made "Bayani" a trending
        topic on Twitter Saturday afternoon.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">A year ago today, Marcos was buried at the Libingan ng Mga Bayani.
        <br><br>Honors undeserved do not transform the undeserving.<br><br>NOT. A.
        HERO.</p>&mdash; Pilo Hilbay (@fthilbay) <a href="https://twitter.com/fthilbay/status/931737998386798593?ref_src=twsrc%5Etfw">November
        18, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4cbeb6-d66b-435f-9e96-2704a33ce87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:32:00.576+08:00
