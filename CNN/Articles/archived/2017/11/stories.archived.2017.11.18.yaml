    'jcr:uuid': '8fc0e325-f6ef-45c5-89c7-c3f1e19c882b'
    'lead': 'Calls denouncing the late dictator''s burial at the Libingan ng mga Bayani
      reverberate a year after.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T08:32:00.576+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-03T08:32:23.700+08:00
