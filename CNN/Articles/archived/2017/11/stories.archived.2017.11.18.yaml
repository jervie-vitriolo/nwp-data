      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An anti-Marcos group, Campaign Against the Return of the Marcoses
        to Malacanang (CARMMA) on Saturday said keeping Marcos'' body at LNMB is "salt
        to our injuries everyday."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621fe525-2d6d-4d3b-8326-a4d572b47ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:32:00.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:32:23.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They call for vigilance toward President Rodrigo Duterte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95e1e01-59e3-4200-bfdb-96441b63e0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:32:00.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:32:23.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Marcoses, with Duterte as their most reliable patron, are not
        stopping at historical revisionism and political rehabilitation," it said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d535bc-d065-4f82-8847-a215cd426ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:32:00.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:32:23.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/news/2016/08/07/marcos-libingan-ng-mga-bayani-burial.html">Duterte
        confirms Marcos burial at the Libingan ng mga Bayani</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6aae762-981f-47c1-9752-3f199cfb9a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:32:00.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T08:32:23.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as in last year, some remain to support the President''s order
        to bury Marcos at LNMB. They continue to argue that Marcos, as former president,
        qualifies to be buried at the heroes'' cemetery.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Palitan ang pangalan kasi. Pasok naman talaga si Marcos sa criteria
        ng mga puwedeng ilibing dun, hindi siya bayani pero naging presidente siya
        at naging sundalo. Gawin na lng LIBINGAN NG MGA MAY KAUGNAYAN SA KASAYSAYAN
        NG PILIPINAS choz!</p>&mdash; Fweddie Meowcuwy (@fweddiepie) <a href="https://twitter.com/fweddiepie/status/931755473035857920?ref_src=twsrc%5Etfw">November
        18, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
