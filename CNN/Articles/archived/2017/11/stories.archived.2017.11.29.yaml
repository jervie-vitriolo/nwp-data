    'template': '1'
    'title': 'Sotto files cyber-libel case vs. blogger behind Silent No More PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194df16a-3a70-4851-87a3-210a74004170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:51:07.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — Another
        blogger is facing a libel charge after a post on Facebook called lawmakers
        Palace lapdogs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740b020b-a5b3-4cad-b0c4-8cf52dfb88bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:51:07.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Vicente Sotto III filed at the Pasay City Prosecutors''
        Office a suit against Edward Angelo "Cocoy" Dayao, the person allegedly behind
        Silent No More PH, an anti-Duterte blog.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37c4f9b-60bb-4b80-8da7-0a4c5aec378f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:51:07.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 26, the Silent No More PH Facebook page published "Malacañang
        Dogs in the Senate," which identified Sotto and six other senators as Palace  lapdogs
        because they did not sign a resolution condemning the drug-related killings
        of minors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9db7383-c61e-4314-893d-17b1c3c5ff47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:51:07.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six other senators were Senate President Koko Pimentel, Dick
        Gordon, Gringo Honasan, Manny Pacquiao, Cynthia Villar, and Migz Zubiri.</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FsilentnomorePH%2Fposts%2F1412701065516415&width=500"
        width="500" height="608" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fba21e-5af0-44da-9708-13927a652590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:51:07.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1467bfa7-b75b-4f97-ac92-9b3c71dd58b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:51:07.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post on Facebook is still up, however, the post on the Silent
        No More PH blog can no longer be found. The blog itself leads to a page which
        says, "This site can''t be reached."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831d55d6-df2b-489f-83d7-548cb6400266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:51:07.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A release from the Senate shows a photo of Sotto looking over papers
        along with a caption that partially says, "Sotto filed the complaint after
        a blog post allegedly by Dayao called him and six other senators "Malacañang
        lapdogs" for not signing a resolution condemning the killing of minors in
        the Duterte administration''s campaign against illegal drugs."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62476db6-fb17-4754-8141-75cfbf362a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:51:07.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time a Senator has filed a libel case against
        a blogger.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcf6175-79cd-4e52-ae5c-001b1b9d3f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:51:07.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 22, Senator Antonio Trillanes filed a similar case against  Rey
        Joseph "RJ" Nieto, the blogger behind the popular Facebook page, Thinking
        Pinoy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3ee004-0326-4cec-bcee-75e71a1d5b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:51:07.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2017/11/22/sonny-trillanes-rj-nieto-libel-2-m-damages.html">Trillanes
        files libel case vs. blogger behind Thinking Pinoy, seeks P2-M in damages</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869aa742-c5e0-4a05-825f-0c5f0a7d55e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:51:07.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his complaint, Trillanes said Nieto committed libel when he published
        a "derogatory" post on Facebook on October 31 saying U.S. President Donald
        Trump called the senator a "Little Narco."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295acca3-9a1c-4825-ba6d-0b936dfe9c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:51:07.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NBI recommended filing charges</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e79254e-cebb-4b78-bbe5-a6c251f20b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:51:07.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Wednesday, the National Bureau of Investigation released
        the results of an investigation into Dayao and the blog he is allegedly behind.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b205ff2b-ab6e-4903-978c-ae1c49d2adac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:51:07.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said, "Complainant alleges that the reported article imputed
        malicious acts and statements against several members of the Senate."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dba105-66b7-4f11-89e2-0769bfe53a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:51:07.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the "alleged public and malicious imputations" in the article,
        the NBI investigation included: "Tito Sotto - the rapist, plagiarist, and
        bigot who called all single mothers as good for nothing but accidental whores."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95055a3-8aea-4c63-8bfe-5a66fe9854e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:51:07.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said a request was sent to Facebook so that the Silent No
        More PH account would be preserved.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0036297-64a5-499f-8524-6c05a1d23f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:51:07.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through its investigation, the NBI-Digital Forensic Laboratory (NBI-DFL)
        was able to identify Dayao as the person behind silentnomoreph.com.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23af7e3-25a9-471f-9cbf-7fe8f87d822c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:51:07.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the results of the investigation, the NBI recommended the
        filing of a libel case against Dayao.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab1cedb-2a79-4ae1-a271-13d34426b14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:51:07.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the pieces of evidence gathered it is respectfully recommended
        the above-named Subject be charged with and prosecuted for violation of Section
        5 ot Article 353 of the Revised penal Code, in relation to Section 4 (c) 4
        of Republic Act 1017 (Cybercrime Prevention Act," the NBI said.</p>'
  'Beijing-China-economic-hit-as-environment-nears-point-of-no-return':
    'author': 'Daniel Shane'
    'caption': 'The skyline of the city can be seen under severe smog and pollution
      before it cleared on December 10, 2015 in Beijing, China. The Beijing government
      lifted a three day ''red alert'' Thursday that had been imposed for the first
      time since new standards were introduced earlier this year as the city and many
      parts of northern China were shrouded in heavy pollution | File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-29T06:43:40.335+08:00
    'imagesource': 'jcr:e402396a-5e01-4310-93d0-1007ea478beb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cac9d5d4-e0d7-49f9-9f88-b375f9aafa69'
    'lead': 'Beijing wants to swap its polluted air for blue skies. Doing so will
      be costly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T10:57:45.387+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T16:10:10.143+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T16:10:09.722+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China takes economic hit as environment nears ''point of no return''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8895424-945c-41e4-97cf-39aaba157d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:57:45.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:10:10.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — Beijing wants to swap its polluted air for blue skies.
        Doing so will be costly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e7894d-6b10-48f4-8c61-bcc0078cbe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:57:45.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:10:10.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has transformed over the past four decades from an economic
        backwater to an unrivaled industrial power that consumes huge amounts of raw
        materials and energy. The tremendous change has lifted hundreds of millions
        of people out of poverty, but also polluted the country''s air and water.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69907f33-b3bd-4a1e-9c92-1c946a9ab86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:57:45.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:10:10.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The environment is near the point of no return," Alex Wolf, an
        economist at Aberdeen Standard Investments, said in a recent research note.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0403744f-e84c-497c-b5a0-b58fb7688de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:57:45.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:10:10.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s economy has long taken priority over other concerns. Local
        governments tasked with meeting ambitious growth targets have historically
        kept the furnaces burning at massive state-owned businesses even when there''s
        no demand for their products.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddac861f-71b4-4f21-8cfc-d15a6229eb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:57:45.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:10:10.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Beijing recognizes that the situation is now dire. Air pollution
        killed more than 1.1 million people in China in 2015, the most in any country
        in the world, according to&nbsp;<a href="https://www.healtheffects.org/sites/default/files/State-of-Global-Air-Press-Release-February-14-2017.pdf">a
        study</a>&nbsp;published this year by the U.S.-based Health Effects Institute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea00aa97-c277-4ded-aa9d-124200a0fe23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:57:45.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:10:10.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/2017/01/15/health/china-beijing-smog-tale-of-two-cities/index.html">Related:
        Beijing''s smog: A tale of two cities</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380d6579-7b04-4bc3-b7aa-9c62ea48cde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:57:45.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:10:10.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Xi Jinping repeatedly mentioned the environment during
        a major speech to fellow members of the ruling Communist Party in October.
        Tommy Xie, an economist at OCBC Bank, said that Xi''s use of the word "green"
        -- 15 times in total -- means the "whole nation''s mentality shifts."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bd7563-8a66-407c-a2e6-1c940419cb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:57:45.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:10:10.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People in China, including local government and corporates, have
        now realized that environmental protection is no longer talk only," Xie said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf76fdf5-a3db-48f4-82c6-751d34549c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:57:45.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:10:10.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has already undertaken initiatives to promote&nbsp;<a
        href="https://money.cnn.com/2017/09/11/news/china-gas-electric-car-ban/index.html">clean
        energy vehicles</a>&nbsp;and sideline&nbsp;<a href="https://edition.cnn.com/2017/01/03/health/china-smog/index.html">polluting
        industries</a>. Beijing has signed the Paris Climate Accord and is working
        on a plan to eventually phase out cars powered solely by fossil fuels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d285dd-3e73-400d-a3aa-387f56668bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:57:45.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:10:10.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moves reflect the growing desire in the country for the government
        to help improve citizens'' quality of life, experts say.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bb5857-fe91-4cd0-9d64-42f06e52e4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:57:45.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:10:10.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese people are very concerned about pollution, so it makes
        sense for the leading party to respond," said Wei Yao, an economist at Societe
        Generale. "What''s most important to [the party] is social stability."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bdfa09-1048-4124-86f1-f68ea5c66f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:57:45.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:10:10.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes are coming at the expense of economic growth, which
        has dropped from above 10% in 2010 to&nbsp;<a href="https://money.cnn.com/2017/10/18/news/economy/china-economy-third-quarter-growth-gdp/index.html">below
        7%</a>&nbsp;in recent years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208fce0d-e459-406b-8ced-6148b708f8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:57:45.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:10:10.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julian Evans-Pritchard, an economist at Capital Economics, said
        that China has recently intensified its war on smog. He predicts the efforts
        will knock 0.5 percentage points off GDP growth -- a loss of about $56 billion
        -- in the final quarter of this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a730fcaf-b990-4387-b87d-5e994728858f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:57:45.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:10:10.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://money.cnn.com/2017/11/20/investing/lithium-china-electric-car-batteries/index.html">Related:
        China is winning ''arms race'' for electric cars</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fb8965-9e79-48e4-8504-d59b0c1cd5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:57:45.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:10:10.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The efforts are on full display in Beijing and nearby areas in the
        country''s industrial heartland, which have been among the hardest hit by
        air pollution. The capital and cities in its orbit have been tasked with slashing
        harmful air pollutants by 25% before the end of the year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405c0309-9f62-4f5c-9a1c-f4c23c5370d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:57:45.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:10:10.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has put inspection teams to work across the region in an attempt
        to curb production at the most glaring rule violators.&nbsp;Some 180,000 companies
        are expected to be hit, according to Societe Generale figures.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905d1a6a-a80e-4d4e-9df3-eda3e7e338df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:57:45.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:10:10.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/10/18/news/economy/china-congress-xi-jinping-economy/index.html">Related:
        The Xi Jinping economy: What''s next for China?</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150a0403-219e-4d29-a43a-a9752fd80f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:57:45.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:10:10.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are signs that the measures are starting to bite.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4eb191-11c5-4c86-af89-2ce3885da0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:57:45.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:10:10.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hebei, a province near Beijing, the owner of a glass factory
        told CNNMoney that sales had fallen about 15% this year&nbsp;as a result of
        the environmental crackdown.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90049a95-6cf8-43e7-acec-0eb6bb020f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:57:45.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:10:10.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owner, who would only identify himself by his surname of Li,
        said that the government had ordered him to upgrade to cleaner machinery,
        which had disrupted production. He spent 8 million yuan ($1.2 million) on
        the equipment, which is still awaiting approval from regulators.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f96566-6a41-48a6-b47f-e75158b49ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:57:45.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:10:10.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question is whether authorities are willing to stick with the
        measures as the economic pain increases. When China''s economy wobbled early
        last year, Beijing loosened some environment rules in order to stoke the fires
        of growth.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e08e71d-4aff-4d67-b404-8c96d8ee293d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:57:45.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:10:10.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Societe Generale''s Yao said the government must strike a balance
        between cleaning up the environment and protecting jobs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60730146-8b38-4ba6-8939-6d29669ccdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:57:45.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:10:10.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pace of implementing the anti-pollution moves is the critical
        element," she said, warning that the government could risk mass unemployment
        if it moves too quickly. That''s not happening so far, she said, as workers
        laid off from state-run businesses have mostly found other work.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d3ef8f-a36f-4e35-8608-142211c929bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:57:45.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:10:10.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://money.cnn.com/2017/07/26/autos/countries-that-are-banning-gas-cars-for-electric/index.html">Related:
        These countries want to ditch gas and diesel cars</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4590fd-2603-4b3e-b438-0033ebfc60a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:57:45.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:10:10.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts generally agree that China''s economy is strong enough
        to handle more disruption -- for now.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0073d50e-1b69-43d0-bab7-6a6032d84386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:57:45.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:10:10.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But should growth dip too sharply, the government may ease the pressure
        on big polluters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7951d19-0b25-49a2-9c67-c94a82b9d7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:57:45.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:10:10.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s reform process has never been a straight arc," Xie said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0e2d1c-723a-4273-8282-68cafd43ce30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:57:45.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:10:10.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- Serenitie Wang contributed to this report.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7346c7a-4694-43cc-b2ac-29b134d747b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:57:45.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:10:10.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/11/27/news/economy/china-crackdown-pollution-economy/index.html">China
        takes economic hit as environment nears ''point of no return</a>''"</em></p>'
  'Meghan-Markle-intends-to-become-UK-citizen-after-marriage-to-Prince-Harry':
    'author': 'Judith Vonberg, CNN'
    'caption': 'Prince Harry and fiancée Meghan Markle make their first public appearance
      after annuncing their engagement on Monday, November 27, 2017 | Chris Jackson/Getty
      Images via CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-29T06:40:17.169+08:00
    'imagesource': 'jcr:31d35282-0306-4937-a65b-a182ec502430'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e4fa230-814f-476d-81f7-0fbdaf28e16e'
    'lead': 'Meghan Markle intends to become a UK citizen, the British royal family
      has announced, confirming that the American actor''s marriage to Prince Harry
      would take place at Windsor Castle in May next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T11:04:02.000+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T11:23:54.581+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T11:23:49.641+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meghan Markle intends to become UK citizen after marriage to Prince
      Harry

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f79921-a271-409f-ba4b-677b8d1947c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:04:02.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Meghan Markle intends to become a UK citizen,
        the British royal family has announced, confirming that the American actor''s
        marriage to Prince Harry would take place at Windsor Castle in May next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2d0724-a111-40f3-84d9-90d346bfbc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:04:02.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kensington Palace said that Windsor, a royal residence west of London,
        had become "a special place for the two of them."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0462f83c-4e5b-4305-a961-e8f2f3898cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:04:02.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman said Markle would retain US citizenship through the
        process of becoming a UK citizen but it was "too early to say" if she would
        retain dual nationality. The process is expected to take several years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6267ff8c-7773-496e-9fd7-3d545c225c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:04:02.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wedding is likely to fall after another big royal occasion --
        Harry''s older brother, Prince William, and his wife, the former Kate Middleton,
        are expecting their third child in April.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf235956-6cd7-4594-ab0e-dd3c4b07f342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:04:02.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the couple''s engagement was announced on Monday and came
        after months of speculation. Prince Harry and Meghan Markle made their&nbsp;<a
        href="https://edition.cnn.com/2017/11/27/europe/prince-harry-meghan-markle/index.html">first
        public appearance</a>&nbsp;as an engaged couple in the gardens of Kensington
        Palace on Monday afternoon, where Harry told reporters he knew Markle was
        "the one" from "the very first time we met."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34246be-be00-4060-890c-6dcf9671bb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:04:02.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their first official joint engagement will take place in the city
        of Nottingham on Friday, where they will greet members of the public together
        for the first time before attending an event to mark World AIDS Day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5793220a-da90-4f0b-acc3-b3b179613510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:04:02.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kensington Palace also confirmed that the&nbsp;royal family will
        pay for the "core elements" of the marriage ceremony, including the church
        service, the music, the flowers and reception afterwards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad93c0e8-c481-4cbb-aff6-31ec7d78cd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:04:02.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the wedding, Markle will become the fourth patron of The Royal
        Foundation, a charitable organization set up in 2009 by the Duke and Duchess
        of Cambridge and Prince Harry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c0b1b5-804f-4219-87ee-3b4f8abaec94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:04:02.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple will live in Nottingham Cottage in the grounds of Kensington
        Palace, the official residence of the Duke and Duchess of Cambridge. One of
        Markle''s two dogs, Guy, is already in the UK, while the other, Bogart, is
        now with friends of Markle''s in Canada.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba4b8db-3568-4ba4-98b4-24360219c928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:04:02.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A church wedding</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4149ec00-18fb-489e-9b18-8e8cceab7ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:04:02.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In choosing St George''s Chapel at Windsor as the venue, the couple
        are following in royal tradition. Most recently, the church was the scene
        of the wedding of Peter Phillips -- son of Princess Anne and cousin to Harry
        -- who married Autumn Kelly in 2008.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef5abba-af3b-4e85-b07a-7197f8f43142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:04:02.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Markle has been married before, that will not pose any
        obstacle to a church wedding as the Church of England permits divorcees to
        remarry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb847f6b-84cb-4dcf-98f0-1d6d8f04e4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:04:02.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last royal wedding involving a divorcee was a civil ceremony
        rather than a church marriage. Harry''s father, Prince Charles, married Camilla
        Parker Bowles in 2005 in a town hall in Windsor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3855ead1-b927-4758-8301-05bcf88c2f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:04:02.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The then Archbishop of Canterbury, Rowan Williams,&nbsp;<a href="http://aoc2013.brix.fatbeehive.com/articles.php/1552/archbishop-statement-on-the-marriage-of-hrh-prince-of-wales-and-mrs-camilla-parker-bowles">agreed</a>&nbsp;the
        arrangements were "consistent with Church of England guidelines concerning
        remarriage."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ecb952-69b0-48ae-8690-e298441bd454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:04:02.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Church of England nevertheless allows the remarriage of divorced
        people "in exceptional circumstances."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed8b772-c215-4ca7-88ea-e01e9c057262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:04:02.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rules state that divorcees must be asked a series of questions designed
        to ensure "past hurts" have been healed and mistakes learned from.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d973c12-0a7b-46d7-8851-bf1b3e31d3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:04:02.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Markle attended a Catholic school as a child, she is not
        a practicing Roman Catholic, so an Anglican wedding will not raise any denominational
        questions. Kensington Palace said she would be baptized into the Church of
        England before the wedding.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9c5123-e37b-4bb5-9066-c120f8a9bf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:04:02.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current Archbishop of Canterbury Justin Welby said Monday he was
        "absolutely delighted" at news of the wedding. "I have met Prince Harry on
        a number of occasions and have always been struck by his commitment and passion
        for his charities, and his immense love for his family," he said in a&nbsp;<a
        href="https://www.archbishopofcanterbury.org/speaking-and-writing/latest-news/archbishop-canterbury-welcomes-prince-harry-and-meghan-markles">statement</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5994aed-ac26-4d59-a2da-bc99a8a9687d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:04:02.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the engagement prompted hopes that Brits might be granted
        an extra day off on the day of the nuptials. The wedding of William and Kate
        was declared a special holiday, as was Charles'' wedding to Diana and that
        of his younger sister Princess Anne.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de790ad6-89e8-4c33-afd2-74c9c3ce3512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:04:02.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Downing Street has said that there are "no plans" for a special
        holiday to celebrate the wedding of Prince Harry and Markle.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd28c2c-5b10-412c-84c8-db74a3baf26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:04:02.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It began with a blind date</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a171fb99-99d7-416d-90ed-edb5e31521e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:04:02.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple&nbsp;<a href="https://edition.cnn.com/2017/11/27/europe/prince-harry-meghan-markle-bbc-interview-engagement/index.html">opened
        up for the first time</a>&nbsp;about their relationship in an interview with
        the BBC''s Mishal Husain broadcast on Monday evening. They have previously
        stayed clear of the public eye, opting for evenings at home instead of nights
        out to avoid media scrutiny, which has times been none too kind to Markle.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cda28b-8757-4cf3-b100-f09aa97c09b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:04:02.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two met for a drink in July 2016 on a blind date, brokered by
        a mutual friend, whose name they would not reveal, but "it was definitely
        a setup," Markle said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa6ca52-c15c-4dc9-8590-9f992eff8e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:04:02.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second date was followed by a camping trip to Botswana. "Then
        we were really by ourselves, which was crucial to me," explained Harry.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765386ad-9823-4b95-9b25-85e9bbb5f672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:04:02.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were able to really have so much time just to connect," added
        Markle, "and we never went longer than two weeks without seeing each other,
        even though we were obviously doing a long-distance relationship. We made
        it work."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965344e5-1fe4-477a-aaa2-5b103117b51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:04:02.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was during a "cozy night" earlier this month at the couple''s
        Nottingham Cottage at Kensington Palace when Harry proposed, Markle said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb421690-a0e6-40dc-9386-cd098c133c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:04:02.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was so sweet and natural and very romantic. He got down on one
        knee," she said. "As a matter of fact, I could barely let you finish proposing.
        I said, ''Can I say yes now?''"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db018976-5588-4354-a849-9a3c49c48b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:04:02.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ring features a stone from Botswana accompanied by two smaller
        diamonds from the jewelry collection of Harry''s mother, the late Princess
        Diana.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33288f8d-242e-46ad-91c2-83cb1edade09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:04:02.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry wanted to include those on the ring, which he designed himself
        with a yellow gold band, "to make sure she''s with us on this crazy journey
        together."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8100082-e824-41d8-974c-1b9d93ca28ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:04:02.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/28/europe/prince-harry-meghan-markle-wedding-details/index.html?adkey=bn">Meghan
        Markle intends to become UK citizen after marriage to Prince Harry</a>."</em></p>'
  'Bali-volcano-Residents-evacuation-zone':
    'author': 'Ben Westcott, CNN'
    'caption': 'Mount Agung spews volcanic ash into the night sky on Monday, November
      27, near Karangasem, Bali, Indonesia. Authorities have issued the highest-level
      warning possible after volcanic eruptions from Mount Agung on the Indonesian
      resort island of Bali forced the closure of the island''s main airport and evacuation
      of thousands of residents living nearby | Getty Images via CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-29T06:36:22.484+08:00
    'imagesource': 'jcr:c23ba09e-4129-4a1a-b8f4-d3e787d99297'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2797c35b-5a6f-407e-a26d-d49d7c69f88d'
    'lead': 'Bali residents living next to a smoldering volcano are being urged to
      evacuate as soon as possible, amid warnings from emergency agencies of another
      larger eruption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T11:10:09.242+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T16:10:39.590+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T16:10:39.293+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bali volcano: Residents living in evacuation zone urged to leave now

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f053e7-65ca-437f-b46a-d7a12b5cf5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:10:09.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:10:39.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Bali residents living next to a smoldering volcano are being
        urged to evacuate as soon as possible, amid warnings from emergency agencies
        of another larger eruption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4e78a9-3bd9-4a04-aba1-8c6815fd5f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:10:09.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:10:39.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 30,000 people have already left the area around Mount Agung
        since it began erupting on Saturday, spewing clouds of ash&nbsp;<a href="http://media.bom.gov.au/releases/398/volcanic-ash-update-for-mount-agung/">reaching
        as high as 9,100 meters (at least 5.6 miles)</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a43458c-aa4d-4710-a728-37d1efccbdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:10:09.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:10:39.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s&nbsp;<a href="https://www.facebook.com/HumasBNPB/posts/1558825860869384">National
        Board for Disaster Management</a>&nbsp;(BNPB) said on social media up to 100,000
        locals living in the danger zone needed to evacuate urgently but rescuers
        were facing resistance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5377f3-0d83-4e22-8421-019f51b6bc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:10:09.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:10:39.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not all villagers in the dangerous radius are willing to evacuate.
        Until now there are still many people who remain in their houses," the disaster
        agency said, adding some were staying behind to protect gardens and livestock.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365a00af-62c2-41f3-bfc0-aae5c89f4c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:10:09.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:10:39.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clouds of smoke continued to pour from the crater Tuesday morning,
        with authorities remaining on&nbsp;<a href="https://edition.cnn.com/2017/11/26/asia/mount-agung-eruption-bali-indonesia/index.html">the
        highest alert level possible in anticipation of another, larger eruption</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef68b01-f754-4a1a-99b4-1d95be98bba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:10:09.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:10:39.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokesman for the BNPB Sutopo Purwo Nugroho said there was growing
        seismic activity around Mount Agung, indicated another eruption could occur
        soon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41872a1-697b-4816-8890-842e308c35e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:10:09.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:10:39.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over Monday night, "rays of fire" were increasingly observed in
        the volcano''s crater, according to a Facebook post by the <a href="https://www.facebook.com/HumasBNPB/posts/1558825860869384">BNPB</a>,
        while another post on Tuesday warned of "increasing volcanic activity."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16fe47e-3c2b-44a2-af68-fc9bf8f70f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:10:09.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:10:39.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mount Agung eruption keeps going ... The possibility that the bigger
        eruption might happen (is getting) closer. However there is no clear information
        on how big the intensity (would be). It is nearly impossible to estimate,"&nbsp;the
        <a href="https://www.facebook.com/HumasBNPB/posts/1559948164090487">disaster
        agency said</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3b7c17-9004-4357-be4b-87259acc75bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:10:09.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:10:39.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BNPB maintained a Level 4 alert on Tuesday, mandating no public
        activities within 10 kilometers of the peak.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d7be44-77b9-4c23-98f7-c35f4352bf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:10:09.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:10:39.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday evening, a red level aviation warning was&nbsp;<a href="https://magma.vsi.esdm.go.id/vona/display.php?noticenumber=2017AGU20">reissued
        by Indonesia''s Center for Volcanology and Geological Hazard Mitigation</a>&nbsp;due
        to the ongoing eruption.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a07f321-e38a-4f91-85d6-84abbc178cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:10:09.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:10:39.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arie Ahsanurrohim, spokesman for Bali''s largest airport, Ngurah
        Rai, announced early Tuesday morning flights would be grounded for another
        day over fears of volcanic ash.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb1e9b5-b2aa-4b18-a618-a8db96c27a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:10:09.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:10:39.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All flights out of the airport are grounded until 7 a.m. local time
        Wednesday. More than 50,000 domestic and international passengers have already
        been stranded by the eruption.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97791221-ec41-4241-bde6-189c44603ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:10:09.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:10:39.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BNPB said there would be a re-evaluation of the decision to
        keep airports closed every six hours.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ea855f-bddd-45df-b592-ae32c6ae45bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:10:09.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:10:39.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bali is a popular tourist destination in eastern Indonesia which
        sees&nbsp;<a href="https://www.abs.gov.au/ausstats/abs@.nsf/products/961B6B53B87C130ACA2574030010BD05">more
        than a million visitors from Australia every year</a>,&nbsp;as well as hundreds
        of thousands from around the region, including China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9a4bb1-2647-4a4d-9974-516d556ad17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:10:09.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:10:39.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main tourist centers are some distance from Mount Agung. Bali''s
        artistic hub, the small town of Ubud, is about 50 kilometers (31 miles) southwest
        of the volcano, and Denpasar (where the airport is located) and the popular
        Kuta Beach are more than 63 kilometers (40 miles) away.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e6bfc6-c46f-4d69-8a9f-18a7c13994b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:10:09.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:10:39.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists spoke to CNN of the travel chaos caused by the volcano,
        with some unable to leave Bali for three days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e554626a-48e9-4d98-8497-8921a43ab531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:10:09.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:10:39.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ash began spewing from Agung after it erupted three times on Saturday,
        beginning at around 5.30 p.m. local time. More eruptions followed on Sunday,
        with a "medium-pressure" event in the early evening.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c3526d-e763-4748-a58e-7bee3abf6668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:10:09.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:10:39.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2017/11/27/asia/bali-volcano-agung-eruption/index.html">"Bali
        volcano: Residents living in evacuation zone urged to leave now."</a></em></p>'
  'Hawaii-test-nuclear-sirens':
    'author': 'Doug Criss, CNN'
    'caption': 'Starting Friday, the state will start monthly testing of a nuclear
      warning siren system aimed at alerting residents to an impending nuclear missile
      strike. It''s the first such tests in the Aloha State since the end of the Cold
      War | Archive Photos/Getty Images via CNN wire images'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-29T06:31:11.270+08:00
    'imagesource': 'jcr:1d44d604-3968-4572-a6c2-b024f289d13c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c8efd8c-aed2-4d3b-b052-b84dedd42ff2'
    'lead': 'Hawaii is taking those threats from North Korea seriously.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T11:14:02.998+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T11:23:54.148+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T11:23:49.890+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'For the first time since the end of the Cold War, Hawaii will test nuclear
      sirens

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea582b8d-f3ee-42e4-b64b-212705dcc611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:02.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hawaii is taking those threats from North
        Korea seriously.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2847063d-1c31-43c8-a654-bb50ba6379d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:02.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Friday, the state will start monthly testing of a nuclear
        warning siren system aimed at alerting residents to an impending nuclear missile
        strike. It''s the first such tests in the Aloha State since the end of the
        Cold War.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aa08df-cc9f-460a-8dfb-2c1d8ac2ff7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:02.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test of the nuclear warning siren will be conducted during the
        monthly tests of the overall statewide warning siren system, according to
        the Hawaii Emergency Management Agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5e0f9d-7b55-4234-9bf4-a2b35334608a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:02.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 11:45 a.m. on the first business day of every month, a steady
        alert signal will blare from speakers for 50 seconds, followed by a 10-second
        pause and then a wailing "attack warning" signal for 50 seconds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf48bd9c-b8f0-4e8e-9598-743b043a7f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:02.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the event of an actual attack, Hawaii''s 1.4 million residents
        are expected to seek shelter immediately after hearing the attack warning
        signal. An emergency alert system will broadcast warnings on TV and radio
        as well.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17e0193-fa50-40f4-85f8-9f85b6c198b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:02.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Not much time at all''</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a5b65f-14b5-4811-80de-c437f9d6bb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:02.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fast warning is critical for the Hawaiian islands, which sit just
        4,661 miles from North Korea. The state would only have about a 20-minute
        heads up before a missile launched by Kim Jong Un''s regime hits the islands.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a06fa7c-7dfa-4468-b0b2-3d6dd92e1fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:02.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pacific Command would take about fives minutes to characterize
        a launch, where the missile is going, which means the population would have
        about 15 minutes to take shelter," said Vern Miyagi, administrator for Hawaii''s
        Emergency Management Agency. "It''s not much time at all. But it is enough
        time to give yourself a chance to survive."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5a7e50-80ca-451b-842a-3890c0556a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:02.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, a top South Korean minister said the North may be able
        to pair a nuclear warhead with a long-range ballistic missile&nbsp;<a href="https://edition.cnn.com/2017/11/28/asia/north-korea-nuclear-assessment-south-korea/index.html">as
        early as 2018</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b2195c-d716-4045-97ec-8619ac12655e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:02.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have been developing their nuclear capabilities faster than
        expected," Unification Minister Cho Myoung-gyon said Tuesday. "We cannot rule
        out the possibility of North Korea declaring the completion of their nuclear
        program next year."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee34825-97d9-4db1-a62a-83eadfee17a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:02.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawaii''s emergency plan doesn''t call for a mass relocation or
        evacuation of the islands, because there wouldn''t be enough time with a 20-minute
        warning. Nor does the plan call for placing people in fallout shelters, because
        Hawaii''s population has boomed since the 1980s so there are not enough shelters
        in the state to house everyone; whole neighborhoods are without even a single
        shelter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c183fa2f-34ee-4ec1-8315-ae9a6a8dd2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:02.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case of an actual nuclear strike, residents are instructed to
        go inside and remain sheltered for 14 days or until they are told it''s safe
        to leave. While in shelter, residents should listen to local AM-FM radio stations
        for official information.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bed9432-364a-448d-a8ee-ddfbe6404d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:02.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergency management agency estimates 18,000 Hawaiians would
        be killed during an initial nuclear missile attack.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab184cb-f0b7-4002-a820-2f1b167892d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:02.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A critical outpost</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b90178b-f248-47f9-923c-b0c57b1e4fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:02.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack warning siren test will be triggered from inside the
        6-feet-thick concrete walls of a civil defense bunker nestled under the rock
        and dirt of the Diamond Head volcano crater, near Honolulu on the island of
        Oahu.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708d245e-dd9e-4122-b55f-58640cc4b757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:02.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turns out there are many perils in paradise. Normally, the people
        working around the clock inside are keeping their eyes on the many natural
        disasters that can strike Hawaii: hurricanes, tsunamis, earthquake activity
        in the region, volcanic activity or flooding. North Korea is now very much
        on the list of things to watch.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618d59f8-695c-40ee-babe-289ce546b041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:02.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawaii is a critical outpost for the US military, hosting naval
        and air force bases. US Pacific Command, the military''s headquarters for
        the Asia-Pacific region, is also on the island of Oahu.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eae8b3f-a7ab-4272-bd72-5e92ff9cfb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:02.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Hawaii is the first state in the US to prepare for a North
        Korean attack, it''s not alone on the world stage. Japan implemented a similar
        alert system after four North Korean missiles landed off its northwest coast
        in March, one landing just over 100 miles from the city of Oga.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8b89c3-5c2c-4ee8-9517-83b481e95099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:14:02.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:54.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/28/us/hawaii-nuclear-warning-trnd/index.html">For
        the first time since the end of the Cold War, Hawaii will test nuclear sirens</a>."</em></p>'
  'North-Korea-launches-ballistic-missile':
    'author': 'Zachary Cohen, Taehoon Lee and Ryan Browne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-29T07:43:39.975+08:00
    'imagesource': 'jcr:b4819e68-38c9-49f0-b495-8da4a97da4ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b53c1f7d-4907-4fc5-8705-459c15e1f8c9'
    'lead': 'North Korea fired what the US military believes to be an intercontinental
      ballistic missile on Tuesday as the Pentagon confirmed that it detected and
      tracked a single North Korean projectile at 1:17 p.m. Eastern Standard Time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T11:17:20.001+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T11:23:53.928+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T11:23:50.006+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump on North Korean missile launch: ''We will take care of it''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4116c93-1d70-47f0-b171-a0889795427a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:17:20.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:53.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump told reporters at
        the White House on Tuesday that the United States "will handle" the situation
        in North Korea after the rogue nation launched yet another intercontinental
        ballistic missile earlier in the day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2247ffb3-7d63-4e29-a0db-b12af823f72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:17:20.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:53.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will take care of it," Trump said, adding later that North Korea
        "is a situation that we will handle."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d3f65b-5443-41f1-b148-e0f87000d97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:17:20.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:53.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon confirmed earlier Tuesday that North Korea launched
        what the US military believes to be an intercontinental ballistic missile.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ef3220-c2d9-4e12-9f83-7404deb821db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:17:20.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:53.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of Defense Jim Mattis told reporters that the North Korean
        missile test went "higher, frankly, than any previous shot they have taken."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015bc2a7-8e04-4468-8b0e-ac2b96830a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:17:20.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:53.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis made remarks as he sat in on a meeting with Trump, House
        Speaker Ryan and Senate Majority Leader McConnell. The defense secretary added
        that North Korea has the ability to hit "everywhere in the world basically."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3ffe02-dcc9-41d7-9996-9fc6d931851c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:17:20.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:53.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon spokesperson Col. Rob Manning told reporters that the missile
        was "launched from Sain Ni, North Korea, and traveled about 1,000 kilometers
        before splashing down in the Sea of Japan, within Japan''s Economic Exclusion
        Zone."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36268c3-93ab-4a8f-8e36-989c17711d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:17:20.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:53.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The North American Aerospace Defense Command (NORAD) determined
        the missile launch from North Korea did not pose a threat to North America,
        our territories or our allies," Manning added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4807698-0cf6-43d5-a965-aa912a657132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:17:20.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:53.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN also confirmed the launch with the South Korean military leaders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f793a17-8bc5-4efa-a02d-73c1e3fd710a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:17:20.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:53.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea fired an unidentified ballistic missile early this
        morning from Pyongsong, South Pyongan, to the east direction. South Korea''s
        Joint Chiefs of Staff is analyzing more details of the missile with the US
        side," said an official at South Korea''s Joint Chiefs of Staff.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb106964-e4cc-44df-aa26-181b746a17cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:17:20.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:53.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Joint Chiefs of Staff said the South Korean military
        carried out a "precision missile strike drill" just minutes after North Korea''s
        missile launch.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ea259e-4640-45f2-a2e5-043e52eae4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:17:20.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:53.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The precision missile strike matched the flight distance of the
        North Korean missile and landed in waters off the east coast of South Korea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844ebc90-9fba-4b38-abc7-1b83c9934e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:17:20.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:53.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Joint Chiefs of Staff added that its counter drill
        tested a scenario of simultaneously hitting a target through the land, air
        and sea, but did not elaborate further.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a622c7fa-30bf-4938-b9ec-309b3950e003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:17:20.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:53.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"South Korea apparently used this launch to prove it has the ability
        to hit the North''s mobile missile launchers or leadership targets," according
        to Adam Mount, a senior fellow at the Federation of American Scientists who
        previously worked as a senior fellow at the Center for American Progress.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606d7be3-0f73-45be-b4cc-864345a1e4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:17:20.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:53.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a measured and pointed response but also a reminder that
        the peninsula remains on hair trigger alert, he told CNN. "In this situation,
        provocations or even mistakes could quickly escalate out of control."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d628e9f-3753-4127-9898-9818442e6b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:17:20.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:53.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sarah Sanders said on Twitter that President
        Donald Trump "was briefed, while missile was still in the air, on the situation
        in North Korea."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7039c268-fcb7-401f-981e-5899302de761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:17:20.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:53.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guam''s Homeland Security/Office of Civil Defense posted on Facebook
        that they were notified that North Korea "conducted a ballistic missile launch"
        but there is no immediate threat to them or the Marianas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e6bcdc-a114-4bd2-9348-fc66e6efdb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:17:20.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:53.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile was launched from the west part of North Korea and is
        likely to have landed in Japan''s Exclusive Economic Zone after flying for
        about 50 minutes, according to Masaki Hikida, public relations officer from
        Japan''s Ministry of Defense.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeb1a20-1715-4a0e-bad2-b68761d54ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:17:20.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:53.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 50-minute flight time would also suggest that this was a major
        ICBM test "possibly in operational settings" and should "disabuse US officials
        from thinking military displays, sanctions, or threats are deterring North
        Korean tests," according to Mount.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314b862d-f769-434e-bc3e-ac5b75688570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:17:20.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:53.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s test proves that Pyongyang still feels able to test at
        will," he told CNN, adding it also shows the Trump administration "has to
        get serious about deterring an atmospheric nuclear test."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3fe176-232a-4fbc-b447-39c4933a35bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:17:20.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:53.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean Foreign Ministry Ri Yong Ho hinted in September that
        Pyongyang could carry out an atmospheric nuclear test over the Pacific Ocean,
        possibly by strapping a warhead atop a missile or dropping it from an airplane.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0edbd8-877d-42ef-b0c8-a40a9cc2b3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:17:20.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:53.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US defense and intelligence officials had been growing increasingly
        puzzled as to why North Korean leader Kim Jong Un had not tested a ballistic
        missile since September.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b9e583-85fa-419a-a91b-16c63e7e9cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:17:20.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:53.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Wednesday''s test, North Korea had fired 22 missiles without
        active warheads during 15 tests since February. US officials say North Korea
        is continuing to develop its missiles, rocket fuel and engines, as well as
        targeting and guidance systems.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf11344-9a0b-406c-8b56-f63baf2ed150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:17:20.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:53.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US believes Pyongyang may be able to put a miniaturized warhead
        on a missile sometime in 2018 -- giving it the theoretical capability to launch
        a missile with a warhead atop that could attack the US.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53d304f-a1d5-430a-a83c-6004d7d8e5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:17:20.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:53.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has launched missiles at an unprecedented rate in 2017.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6933634-fda4-4eee-9008-d8e2546cd4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:17:20.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:53.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang tested two missiles in July that demonstrated intercontinental
        range. It is currently testing a more advanced version of its existing ICBM,
        a US official told CNN earlier this month.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f026633-8224-448b-b81c-c2bf7cc60983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:17:20.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:53.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/11/28/politics/north-korea-missile-launch/index.html?adkey=bn">North
        Korea launches ballistic missile</a>."</em></p>'
  'The-60th-annual-Grammy-nominations-are-here':
