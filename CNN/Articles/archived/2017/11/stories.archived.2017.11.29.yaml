      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> — From
        pale gold to silver, the new P5 coins will have an updated look.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1837c9-471e-480d-b890-00c5055a201c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:09:53.508+08:00
