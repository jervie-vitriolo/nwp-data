  'yolanda-retold-exhibit':
    'author': 'Chang Casal'
    'caption': '"God Bless Our Home," a photo by Ariel Pablo as featured in the "Yolanda
      Retold" exhibit in TriNoma. Photo courtesy of POSTCARDS FROM DISASTERS'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-11-29T06:55:17.219+08:00
    'imagesource': 'jcr:8bc1bb62-1ce7-4a96-a453-c374c6a3a670'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe6924f5-7aa1-41af-8073-39f37af6fd46'
    'lead': '“Yolanda Retold” is a multimedia human rights campaign centered on putting
      a spotlight on the lives of disaster survivors. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T08:59:35.089+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T11:24:01.171+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T11:23:46.573+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yolanda survivors use photography to tell their stories

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e00f36a-ec77-4913-80e7-2bd75361f82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:59:35.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:01.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Storytelling is
        a powerful tool for social change. This, in a nutshell, is the idea behind
        “Yolanda Retold,” a photo exhibit featuring photographs taken by some of the
        survivors of Super Typhoon Yolanda, the storm that ravaged Tacloban City four
        years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f1442d-8ea2-4707-9640-eb9c4a2af12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:59:35.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:01.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit is organized by Postcards from Disasters, a multimedia
        human rights campaign centered on putting a spotlight on the lives of disaster
        survivors. The group organized talks and facilitated photography workshops
        with residents of Brgy. 69 in Anibong, Tacloban, a coastal community that
        lost at least 100 members to the typhoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05fb606-ff1c-4aaa-8d64-a80dfa4e75c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:59:35.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:01.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We taught them photography and taught them storytelling because
        we''re trying to equip them with the skills to protest in a creative way,”
        says Makoi Popioco, one of the organizers. Residents of Brgy. 69 were barred
        from rebuilding their homes, as the area was declared a danger zone by the
        government. However, the government’s relocation and rehabilitation process
        has been slow. In fact, four years later, many residents still do not have
        permanent housing units. According to the Commission on Audit, only 23,000
        of the over 170,000 promised housing units have been occupied. This has resulted
        in many residents returning to the site of their destroyed homes and making
        do with recycled debris.</p>'
    '5':
      'image': 'jcr:483d1a67-3019-42f4-8ce7-75233c356666'
      'imageCaption': '"Children of the Storm" by Jacqueline Francisco. The photo
        features residents from Brgy. Anibong, Tacloban. Photo courtesy of POSTCARDS
        FROM DISASTERS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6712f7a5-01f5-48e3-9072-610bade192ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:59:35.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:01.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75239614-e3ea-4045-8d25-4ad0b0c8cecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:59:35.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:01.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now, the narrative of the storytelling usually is centered
        on the unaccounted money, the dubious spending of the donations and the appropriations.
        But nothing is being talked about on the impact of these things to the lives
        of the people there,” says Popioco. “That''s why we focused on the people
        there. Because the longer that the people are displaced, the longer that they
        are subjected to different human rights abuses.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0067e77-c2dd-48a9-a468-69ddb98b5ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:59:35.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:01.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launching the project last year, residents of the community were
        invited to a film showing and a talk on the concept of human rights to better
        help them understand their situation. “After that discussion, they became
        more passionate [about] sharing their issues,” says Popioco. Issues such as
        housing, sanitation, education, children’s rights, and women’s rights, appear
        as themes within the photo exhibit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae1220e-491c-4a2f-9c3a-f7285bcc02ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:59:35.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:01.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project has impacted the community in a positive way. According
        to Popioco, upon returning this year, the residents were noticeably more vocal
        about their issues. The project has also personally impacted individual members.
        Jacquelyn, one of the youngest photographers, went from a shy, quiet girl
        last year, to a more eager, more confident participant, and one of the best
        of the group. <em>“Na</em>-excite<em> siyang bumalik ngayong taon</em> to
        learn again and to enhance her skill on photography,<em> kasi</em> she''s
        hoping <em>na ito ‘yung makakapagdala sa kanya sa</em> college. And now she''s
        telling me that she also wants to be a journalist and continue telling her
        stories.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb7accc-eff3-448d-9e8d-56544ad61814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:59:35.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:01.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The beauty about this is that we''re letting them capture or document
        their own stories through their own perspective. It''s their rawest means
        of telling someone''s story,” says Popioco.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1253aab5-3b58-40c6-aaa7-a3feb62f359e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:59:35.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:01.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the focus on survivors, the Yolanda narrative has always been
        about the Filipino’s resilience. And the exhibit showcases many such stories:
        images of houses rebuilt from rubble, children who have survived the harshest
        conditions, people who have not lost their faith in God. Yet, the exhibit
        stands to be somewhat a retelling of that narrative, among others. More than
        just a nod to the survivors’ fighting spirit, the exhibit is a platform for
        change.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09afc355-082b-4f95-8c8f-7214aaff226d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:59:35.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:01.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In pursuing this project, Postcards from Disasters has three goals
        in mind. The first is to empower the community. The second is to raise awareness
        and to bring stories like those of the residents of Brgy. 69 into a public
        space, through a social media-driven campaign. The third goal is to affect
        policies. The hope is to bring the participants’ practical experiences to
        the attention of lawmakers, who can work on creating or amending laws that
        would prevent a Yolanda situation from happening again.</p>'
