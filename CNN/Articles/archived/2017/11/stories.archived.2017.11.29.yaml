  'taguig-drug-bust-opinion':
    'author': 'Jonas Bagas'
    'caption': 'In a drug bust operation reminiscent of the ‘80s, PDEA operatives,
      accompanied by media, raided an alleged gay “chemsex” (or sex while under the
      influence of drugs) orgy, and arrested 11 men. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-11-29T04:45:01.890+08:00
    'imagesource': 'jcr:c314f74a-29c9-4b61-a60f-278cf1e95672'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f931d732-9adb-4efb-9d00-eddac0d091ef'
    'lead': 'The sanctimonious shaming of gay sexual behavior in media reports display
      the extreme homophobia and hypocrisy of Philippine society.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T09:21:38.140+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T11:24:00.365+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T11:23:46.939+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPINION: The Taguig drug bust shows why the Philippine HIV epidemic
      is accelerating

      '
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5118b9d6-60a6-4a57-aed8-49d6d75ffcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:21:38.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:00.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note:</strong> Jonas Bagas is a Filipino LGBT
        and HIV activist who''s currently living in Bangkok. He was in the leadership
        of several HIV and LGBT networks and organizations in the Philippines prior
        to moving to Thailand. The opinions expressed in this commentary are his.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fc6dd7-4959-4894-a9c3-cb42aec5553d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:21:38.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:00.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — For many HIV advocates
        worldwide, World AIDS Day on Dec. 1 presents an opportunity to highlight the
        life-changing gains achieved by AIDS activism. We have reached a point where
        having HIV can be a manageable condition, not a dead-end one. An HIV positive
        person who is on antiretroviral treatment and <a href="https://www.thelancet.com/journals/lanhiv/article/PIIS2352-3018(17)30183-2/fulltext?elsca1=etoc">has
        undetectable viral load can no longer transmit the virus</a>, and a person
        who has no HIV, can take a <a href="https://www.cdc.gov/hiv/risk/prep/index.html">once-a-day
        or on-demand HIV pill</a> that can effectively prevent HIV infection.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91f985f-3ad8-44eb-a4c0-027188f1220e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:21:38.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:00.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AIDS activism has even influenced the way countries make decisions
        on health programs beyond HIV, to insist that the plight of people living
        with HIV or other diseases, and communities affected by epidemics — from sex
        workers and people who use drugs to gay men and transgender people — should
        be on the table, as it helps in shaping research agenda or acquiring funding
        priorities. The AIDS movement still faces many challenges, but the victories
        of AIDS activism has created waves of optimism in different corners of the
        world.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06820067-2b6f-4d1e-82e2-11b2569a18ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:21:38.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:00.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except, of course, in the Philippines, which has the most explosive
        HIV epidemic in the Asia-Pacific region, driven mainly by the unabated and
        alarming rise in new HIV infections among gay and bisexual men, other men
        who have sex with men, transgender people, and in some parts of the country,
        people who inject drugs. The youth, among these subpopulations, are particularly
        most vulnerable.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cbc3f1-4ccc-4198-a94e-775c19e97fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:21:38.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:00.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why the Philippines is in this situation is perhaps best explained,
        unfortunately, by the sickening <a href="http://nine.cnnphilippines.com/news/2017/11/29/PDEA-HIV-drugs.html">raid
        conducted by the Philippine Drug Enforcement Agency (PDEA)</a> at a hotel
        room in Bonifacio Global City a few nights ago. In a drug bust operation reminiscent
        of the ‘80s, PDEA operatives, accompanied by media, raided an alleged gay
        “chemsex” (or sex while under the influence of drugs) orgy, and arrested 11
        men. The personal details — their complete names and professions — of those
        arrested were divulged to the media, and the PDEA and the media even disclosed
        that one of them is HIV positive.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9093c321-f216-4c96-9ee3-9f8368dc2fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:21:38.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:00.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident is extremely wrong in so many levels, and what happened
        and how it is still unfolding capture why the Philippine HIV epidemic is accelerating.
        HIV advocates and supportive politicians were quick to point out that the
        HIV law prohibiting disclosure of HIV status without consent was violated
        by the PDEA and the media. The sanctimonious shaming of gay sexual behavior
        in media reports also display the extreme homophobia and hypocrisy of Philippine
        society. The public hysteria accompanying the war on drugs has led to the
        stoning of these 11 men in the courts of social media. As the Network to Stop
        AIDS Philippines pointed out, nothing in that incident could ever justify
        the violation of human rights, privacy, and dignity that took place.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ea4893-b25a-41f3-be20-ca55642fa9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:21:38.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:00.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When gay men who use drugs encounter physical abuse and torture
        while in detention, it’s their entire humanity, not just their drug taking
        behavior, that’s violated.</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549b3faf-2558-45e3-b3f8-6185c8ea1a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:21:38.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:00.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also worth noting that the Philippine National AIDS Council
        (PNAC), the main governing body on HIV in the Philippines, and the Department
        of Health (DOH), which co-chairs the council, are conspicuously silent on
        the issue. This lack of political leadership from DOH or PNAC is not new,
        but even in emergency situations where the law is clear, these institutions
        are still deficient.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf89524-54a2-4157-a124-dbe5d210dc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:21:38.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:00.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The punitive legal environment and stigmatising attitudes against
        populations affected by HIV — especially men who have sex with men, trans
        people, and people who use drugs — along with the absence of political leadership,
        are undermining the country’s chance to gain from the victories of AIDS activism.
        Thus, government investment on HIV is still insufficient, and HIV programs,
        from HIV testing to HIV treatment, do not reach those who need them. In a
        time when having HIV has supposedly ceased to be a death sentence, factors
        like the war on drugs, moralistic attitudes on gay sex, and mediocre political
        leadership account for the reality that hundreds of Filipinos are dying because
        of HIV, and thousands are now getting infected every year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aa8def-26eb-4273-8319-ceac47c3ff36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:21:38.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:00.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activism within the LGBT and HIV communities, however, presents
        a silver lining. I applaud those in the community and our allies who have
        spoken against the raid and how it was conducted, pointing out that the law
        against disclosure of HIV status was violated and the portrayal of gay sex
        was hypocritical and stigmatising.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd3bb43-e1a2-45f6-893f-54b189f3a98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:21:38.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:00.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in light of the HIV epidemic and the overall deterioration
        of human rights in the Philippines, we also need to reexamine our own activism
        and our own biases. It is very important to point out that the law against
        disclosure of HIV status was violated and that stigmatising gay sex is wrong,
        but it is also necessary to say the current Nazi-like hysteria on drugs is
        not helping. The raid may have legal basis, but that doesn’t make the law
        upon which it is based fair or just. The punitive legalistic approach on drugs
        has become more harmful than the drugs themselves, as shown by the disproportionate
        damage that the BGC raid has inflicted on the lives of those who were arrested.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9ed151-c83c-4cd0-b8ba-0ff97d70bc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:21:38.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:00.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGBT communities should be the first to say that not everything
        legal is fair or just. We still live in a world where it is legal for some
        countries to stone gay people, or put LGBTs in jail. HIV and LGBT advocates
        must point out that even if the HIV status was not disclosed, or if gay sex
        was not stigmatised, the war on drugs will contribute to the worsening of
        the HIV epidemic.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81961717-45d0-4f5e-9f51-6c8f9e81fe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:21:38.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:00.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is because stigma and HIV vulnerabilities cannot be compartmentalized.
        The stigma that we face is layered: it is because of our sexual orientation,
        gender identity, HIV status, drug-taking behaviors, and the poverty that most
        of us experience. The oppression we face doesn’t cherry-pick. When gay men
        who use drugs encounter physical abuse and torture while in detention, it’s
        their entire humanity, not just their drug-taking behavior, that’s violated.
        When an accused transgender drug user is killed in a tokhang operation, it
        is not just her alleged criminal identity that is eliminated, it’s her entire
        life, her sexual orientation and gender identity.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5328b2a-58f6-455a-9aea-b3a9e5cfe335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:21:38.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:00.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We experience stigma and oppression, and we are rendered powerless
        because of multiple vulnerabilities, and that is why it was with impunity
        that the PDEA was able to raid that reported orgy in a hotel, while the government
        is still unable to act on that huge Bureau of Custom drug smuggling scandal.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10efb9d5-b859-4070-97ac-c463a4c3173b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:21:38.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:00.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global AIDS movement gained so much by not losing sight of fairness
        and social justice. It’s high time that we make our AIDS activism more inclusive.</p>'
  'matilda-the-musical-philippines':
    'author': 'Vincent Ong'
    'caption': '“Matilda the Musical” is not only for children to enjoy, but also
      for adults to ponder upon. Photo courtesy of ATLANTIS THEATRICAL ENTERTAINMENT
      GROUP'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-11-29T03:55:12.414+08:00
    'imagesource': 'jcr:aa6d6c0b-9b17-48ee-99fb-29f77e2f0b8f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aad6c11b-6a96-4d0e-8516-fe1d7edbc9eb'
    'lead': '“Matilda the Musical” is not only for children to enjoy, but also for
      adults to ponder upon. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T09:26:30.099+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T11:24:00.165+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T11:23:47.023+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A musical for children that gives voice to adult woes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8346189-e7b6-47aa-a9ad-a921f84badd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:26:30.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:00.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — “Matilda the Musical”
        opens with a buffet table set with sweets and treats piled high. The children
        are in colorful Halloween costumes and the adults are garbed in saturated
        hues. The performers dance as they sing Tim Minchin’s "Miracle" and the atmosphere
        is set.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c296e4d-1179-4adc-a2c6-cfba69f6d53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:26:30.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:00.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The energy is palpable, and the child actors perform in pace with
        the adults. Mr. and Mrs. Wormwood (played by Joaquin Valdes and Carla Guevarra-Laforteza
        respectively) are decked in a mishmash of the most garish patterns to comical
        effect. Matilda is born to their dismay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b318686-024f-49f9-8704-3231bbb25f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:26:30.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:00.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Roald Dahl classic, presented by Atlantis Theatrical Entertainment
        Group, the adults act like children; the teens even more while the children
        understandably so. To illustrate, there''s a song in the second act that Mr.
        Wormwood sings titled "Telly," which features the lyrics "All I know I learned
        from the telly! ... You can''t learn that from a stupid book!" Only the titular
        Matilda (Telesa Marie "Esang" de Torres who alternates with Uma Martin and
        Felicity Kyle Napuli) can be relied on to behave like a grownup, although
        she is not without her endearingly childish moments.</p>'
    '5':
      'image': 'jcr:6fb6ad5b-0c15-47fe-a6f7-9ad5df7ef748'
      'imageCaption': 'The titular Matilda (pictured above: Felicity Kyle Napuli is
        one of the alternates of the role) commands the stage with her performances
        of Tim Minchin songs. Photo courtesy of ATLANTIS THEATRICAL ENTERTAINMENT
        GROUP'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f415c610-422b-4a30-93bf-51d3d8b9857e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:26:30.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:00.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5adc1ac-e755-4aae-bd37-248cce6ee32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:26:30.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:00.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stage is surrounded by rows and rows of books, as though in
        a library, behind thin trees with bare branches snaking skyward. The theme
        repeats itself throughout various set changes — a giant chalkboard hangs from
        an upside down tree with branches curling into itself, ladders going as high
        up as the book shelves and into the ceiling. As the play unravels, there seems
        to be no escape from the misery of parental neglect, and of course, the nightmarish
        figure of Miss Agatha Trunchbull (Jamie Wilson), the gigantic, cruel headmistress
        of Crunchem Hall Primary School.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aad85f8-eadd-4e54-bae5-0d5aa591dbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:26:30.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:00.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The play comes into its own in the second act. De Torres commands
        the stage with her performance of “Quiet,” a ballad that speaks of the chaos
        in Matilda’s mind. Bruce (Miguel Suarez) of chocolate cake-eating notoriety,
        is similarly charming, and his performance only gets better as he reaches
        his song, "Bruce." The sets move away from skyward notions to self-contained
        worlds, as seen in the carousel at "When I Grow Up" and the gym at "The Smell
        of Rebellion."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79495651-22f1-48f6-899a-2c28d7a63d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:26:30.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:00.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this scene, despite the torment the children endure in school
        perpetrated by Miss Trunchbull, they manage to dream for a better, more desirable
        future. Miss Jennifer Honey (Cris Villonco), the only adult in the scene in
        contrast to the children clad in uniforms, only wishes that she were brave
        enough when she grows up. Matilda then sings about righting the world and
        choosing her own story by picking out a lyric from "Naughty."</p>'
    '11':
      'image': 'jcr:fb4f7429-277b-4043-89aa-e93527aa69d4'
      'imageCaption': 'Miss Jennifer Honey (portrayed by Cris Villonco) is one of
        the main characters of the play, whose story also revolve around the cruelty
        of her aunt, Miss Truncbhull. Photo courtesy of ATLANTIS THEATRICAL ENTERTAINMENT
        GROUP'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10206a4d-735d-4c07-8414-6dd293f50aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:26:30.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:00.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a17c8e3-02ed-4cf5-a0c3-852dffbdc80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:26:30.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:00.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although written for children, it is the adults who are more clearly
        enjoying themselves. The costumes are cartoonish and colorful; the staging
        is a spectacle; and each joke lands. It is also interesting to note that in
        moments of the adults’ scenes, Matilda gives her voice to these ‘grown people’,
        literally talking over their dialogue. It is in these moments that the reversal
        is most apparent, and to me, feels a bit subversive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ddbd94-0ce2-407e-972c-d29b8a66e0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:26:30.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:00.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember the hot, runny tears and snot of righteous indignation
        that we used to feel as children? These moments stir those sentiments and
        drudge up powerful memories of how the world ought to be.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fc6826-d5d1-4636-ac9b-3da297195d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:26:30.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:00.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; ***</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1589e0-8c6a-43c7-b359-4e9616f9d2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:26:30.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:00.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Matilda the Musical” runs until Dec. 10, 2017 at Meralco Theatre
        in Ortigas. For ticket information, visit the Ticketnet <a href="https://www.ticketworld.com.ph/Online/default.asp?BOparam::WScontent::loadArticle::permalink=MATILDA&amp;BOparam::WScontent::loadArticle::context_id=">website</a>.</em></p>'
  'Sharon-Cuneta-social-media':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-11-29T02:40:52.620+08:00
    'imagesource': 'jcr:f4fdf4bf-09f2-4504-8a1d-335c44f4280b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '601adabf-10f8-4825-8f6a-b76fd68a1afc'
    'lead': 'Sharon Cuneta shares why she is now more careful about her social media
      presence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T09:29:48.893+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T11:23:59.930+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T11:23:47.119+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sharon Cuneta on social media use: I make mistakes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb9f9f8-ef14-41c5-9e61-bf6fe5b634df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:29:48.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> — Actress
        and singer Sharon Cuneta is treading more carefully on social media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64a048e-d269-460f-b5a8-687e9f22ccee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:29:48.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source in an episode that aired
        Wednesday, she said she has learned to hold back on her online platforms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f483111-3131-480d-940f-631da4dcb8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:29:48.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, parang if it works against you, parang no na lang. I can set
        an example in another way. But you know I''m also human, I make mistakes,"
        Cuneta said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b098fe58-b1ae-4bde-abcf-0265119e8813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:29:48.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t nice to be very open about my personal life and I did
        go through a lot of, it was like a roller coaster ride for a while," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3ce4de-7385-4dbe-9755-3ac63181db96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:29:48.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Megastar" was the talk of social media earlier this year when
        netizens speculated marital trouble between her and husband Senator Kiko Pangilinan.
        The buzz was prompted by Cuneta''s cryptic posts on Facebook.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9ed335-af09-43c9-bc45-94ab7d1a8513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:29:48.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she assured viewers that she and Pangilinan are now "fine."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1757630d-7312-4938-beb4-4b3e655f2b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:29:48.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuneta said although she initially liked sharing her feelings with
        the public, she had to remind herself that social media was "not [her] journal."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d97547e-ae12-48c7-baf4-72d67ec6df81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:29:48.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not my journal, people all over the world will get to read
        this. So I''ve refrained from posting stuff like that," Cuneta shared.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45090546-7201-4dc4-bdfd-c49e04a70c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:29:48.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted people to know I was also human, that was a big part of
        it. And then I figured, everyone is gonna have an opinion about you," she
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dee63e8-5180-454b-ad75-402337d30a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:29:48.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer, who is a coach on <em>The Voice Philippines</em>, is
        returning to the big screen in Cathy Garcia Molina''s romantic comedy Unexpectedly
        Yours. She stars as a separated mom opposite Robin Padilla, whom she called
        her "favorite leading man."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecc353a-2bfe-48d8-90bf-0d87937c1eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:29:48.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now I''m championing the women of my age... Love doesn''t have
        to stop in your 20''s or 30''s. You can fall in love at 80 or something. So
        here in your 50''s, we showed that. [It''s the] same for men," said Cuneta.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726b489f-1c98-452b-8c02-3c5fe702a35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:29:48.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course we''ve changed because we''ve matured, we''ve aged together...
        So it''s a totally different thing for us. But we enjoyed immensely," she
        added of working with Padilla.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea0bbe1-fd03-4dda-8344-621adc596bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:29:48.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said she didn''t mind having an on-screen comeback with
        former co-actor Aga Muhlach.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a64562-5ce9-42bb-a268-8c11a88834ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:29:48.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if she was open to collaborating with ex-husband Gabby
        Concepcion, she laughed it off.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e1f69a-cc41-4443-b8a5-a62022ab730c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:29:48.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a movie''s just gonna give me stress from other people, not
        necessarily from someone I''m working with, but people who create intrigue
        and just stress me out, I would rather just do another one," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2831ce-e789-42df-94e6-257473e632dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:29:48.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuneta plugged in screening dates for "Unexpectedly Yours," which
        also stars love team Julia Barretto and Joshua Garcia. The movie will also
        debut in December in Australia, Austria, Italy, New Zealand, Malta, the Middle
        East, Greece, Spain, Taiwan, the United Kingdom, and the United States.</p>'
