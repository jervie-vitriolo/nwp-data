      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> — For
        the second straight year, Ben Mbala of the De La Salle University (DLSU) Green
        Archers is the UAAP Most Valuable Player.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee5bcaa-5d02-4677-9cdb-4ebe69898738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:14:41.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:00.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-6 Cameroonian was the clear winner of the highest individual
        honor in the collegiate league after garnering 96.58 statistical points at
        the end of the elimination round. He received the award moments before Game
        2 of the men''s seniors basketball finals between La Salle and the Ateneo
        Blue Eagles Wednesday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845ded00-b8dd-49ba-96f6-9867c7198af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:14:41.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:00.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statistical points are computed based on points scored, rebounds,
        assists, steals, and blocks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb1813f-15a2-49ae-95a1-a5e68ff0d62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:14:41.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:00.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite missing the Green Archers'' first two matches due to an
        international stint in the 2017 FIBA (International Basketball Federation)
        Afrobasket tournament, the 22-year-old Mbala still averaged 26.1 points, 13.1
        rebounds, and 2.5 blocks for La Salle in the 14-game preliminary stage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21acc72-4e6b-4614-920c-44a5608bda28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:14:41.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:00.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s Mythical Five awardees include Ateneo''s Thirdy Ravena
        with 66.5 points, National University''s J-jay Alejandro with 63.86 points,
        University of the East''s Alvin Pasaol with 63.43, and La Salle''s Ricci Rivero
        56.3.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6875d363-3c11-48ec-95c2-44d6ae706ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:14:41.787+08:00
