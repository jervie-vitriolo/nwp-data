      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> — With
        their backs against the wall, the De La Salle University Green Archers lived
        to fight another day in the UAAP finals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a900309e-9d68-4019-a826-b9cea814dffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:04:40.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:01.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers thwarted the Ateneo Blue Eagles, 92-83, in Game
        2 of the men''s seniors basketball championship Wednesday at the Smart-Araneta
        Coliseum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a237f031-dee0-418a-ae60-c3258b80730b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:04:40.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:01.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Mbala led the way for La Salle with 20 points and 16 rebounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b700a8b0-917c-4ad8-845b-0dcec812f513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:04:40.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:01.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo was off to a scorching start by knocking outside shots that
        enabled them to establish a 32-15 edge at the end of the opening quarter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af653b06-63dd-4597-9ac1-e6b5791049e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:04:40.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:01.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down by as much as 21 points, the Green Archers were able to make
        a big rally to cut the deficit significantly going into the halftime break.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad33bfb-0968-409e-8743-47fc15e944c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:04:40.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:01.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the momentum switching to its side, La Salle unleashed a 26-point
        rampage to grab the driver''s seat in the third frame.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1977652b-ae47-4649-974e-36881c98d3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:04:40.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:01.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles tried to keep up with the Green Archers'' intensity
        after cutting the lead to four points, but La Salle was just determined to
        finish the game.</p>'
