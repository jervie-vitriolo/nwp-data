      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp;<a href="https://www.facebook.com/events/1986142818300285/">“BATCH
        ''81” (Restored Version) by Mike de Leon</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10040131-cdab-47a0-ad95-343100bee7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:45:36.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:01.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly restored version of Mike de Leon’s 1982 classic “Batch
        ‘81” will be screened on Friday, Dec. 1, 7 p.m. at Cine Adarna, UP Film Center.
        The movie, considered as one of the masterpieces of Philippine cinema, revolves
        around seven neophytes who are trying to get into a fraternity, but are subjected
        to a challenging hazing process. Ticket is at ₱150.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d056b4-fc4a-4c7d-932b-0a291942e8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:45:36.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:01.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is presented by the ongoing Active Vista Human Rights festival.
        Copies of the book “Batch ‘81: The Making of the Mike De Leon Film” will also
        be available during the screening.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260b5d4c-3ef3-4aa5-b0fd-db676dd031ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:45:36.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:01.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP Film Center is located at UP Diliman, Quezon City. For more information,
        visit their Facebook event page.</p>'
