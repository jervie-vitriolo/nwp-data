  'matt-lauer-nbc-fired-inappropriate-sexual-behavior':
    'author': 'Brian Stelter, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-11-29T09:20:24.673+08:00
    'imagesource': 'jcr:9bf7f8d4-6549-4991-ae57-a3fe2b327074'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0cbb344f-8902-424c-a3df-eada3d01006c'
    'lead': 'Matt Lauer was fired from NBC News on Wednesday after an employee filed
      a complaint about "inappropriate sexual behavior in the workplace," the network
      announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T08:30:32.462+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T11:24:02.324+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T11:23:46.085+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBC fires Matt Lauer after complaint about ''inappropriate sexual behavior''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745736a7-93d3-4ab7-b610-61e0aa1491be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:30:32.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Matt Lauer was fired from NBC News
        on Wednesday after an employee filed a complaint about "inappropriate sexual
        behavior in the workplace," the network announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e77b402-98d4-4ca2-a034-8129fdcef325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:30:32.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Savannah Guthrie made the announcement at the top of the "Today"
        show. Lauer has been the cornerstone of the program, one of the most profitable
        franchises on television, for two decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dde2973-ca2f-4244-a256-3c0b680cb268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:30:32.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC News chairman Andrew Lack said in a&nbsp;<a href="https://money.cnn.com/2017/11/29/news/lack-statement-lauer/index.html">memo
        to staff</a>&nbsp;that it was the first complaint lodged against Lauer in
        his career at the network. But he said "we were also presented with reason
        to believe this may not have been an isolated incident."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bd6791-8252-487d-987e-9e5682366ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:30:32.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lauer was informed of the network''s decision late Tuesday night,
        before he went to bed, according to a source with knowledge of the situation.
        Lauer was not immediately reachable for comment by CNN. An NBC News spokeswoman
        declined to comment about the details of the allegation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ada7a02-0bf5-4878-82fd-c7864b2a1761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:30:32.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.nytimes.com/2017/11/29/business/media/nbc-matt-lauer.html">Reporters
        for The New York Times</a>&nbsp;had been investigating Lauer for several weeks,
        according to sources who had been contacted by the Times.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ccf086-1e17-415b-ad01-afc745aeeddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:30:32.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://money.cnn.com/2017/11/29/news/lack-statement-lauer/index.html">Related:
        Read Andrew Lack''s memo to NBC staff</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f503ad7-d257-42e9-8121-6ac5ad7800a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:30:32.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lauer is the latest high-profile man in media to be brought down
        by allegations of inappropriate sexual behavior. Just last week, CBS News
        fired one of its own morning anchors, Charlie Rose, after a report in The
        Washington Post chronicled years of sexual misconduct.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2084558f-7af1-428d-b0ac-90a9c4b77829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:30:32.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The torrent began when The New York Times and The New Yorker reported
        on allegations against the Hollywood producer Harvey Weinstein.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315fd1dd-527d-41a4-9873-ee08c15f99a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:30:32.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, actors Kevin Spacey and Louis C.K. have been suspended
        or removed from projects after allegations against them became public. And
        other prominent journalists, including Mark Halperin of NBC and Michael Oreskes
        of NPR, have been fired or suspended from their jobs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08edccbe-2541-4f3e-a97b-eb46d3c9524e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:30:32.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/11/21/media/cbs-news-fires-charlie-rose/index.html">Related:
        CBS News and PBS fire Charlie Rose</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f30c836-54d1-459e-9932-ae1d22b5d653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:30:32.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firing of Lauer removes one of the most recognizable personalities
        on television, and at a time when morning news programs are increasingly important
        to network news divisions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744d2f18-b33a-429a-b43e-9e65af7cc88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:30:32.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guthrie said she was informed just moments before going on the air.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4972b4f-1bc4-44b5-b549-45a08115f46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:30:32.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a sad morning at ''Today'' and NBC News," she said. "As
        I''m sure you can understand, we are devastated. I''m heartbroken for Matt."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555b6f6c-6b2b-4ab5-9414-851be81ce81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:30:32.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guthrie also said she was heartbroken for the woman who accused
        Lauer of misconduct, noting "it''s long overdue" that women feel comfortable
        coming forward against abusive men.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9421cf-df6b-40a2-9633-6a811dc9ef34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:30:32.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoda Kotb, on the set with Guthrie, said she has known Lauer for
        years and "loved him as a friend and a colleague."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff73098-8899-4b45-bb66-d50f05e28311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:30:32.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to reconcile the man who walks in every day" with the
        person who was identified in the complaint, she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd578c252-9e55-4a49-b895-a5fc54ea8adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:30:32.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lauer, 59, was named a co-anchor of "Today" in January 1997 after
        three years as the newsreader.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2bb896-89c8-4f82-94ab-694dd708d5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:30:32.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>--CNNMoney''s Jill Disis, David Goldman and Chris Isidore contributed
        to this report.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708a8a2a-d3d0-47c6-ba95-2bce685e28c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:30:32.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2017/11/29/media/matt-lauer/index.html">"NBC
        fires Matt Lauer after complaint about ''inappropriate sexual behavior''."</a></em></p>'
