    'title': 'Celebrities launched the freshest innovation of Efficascent Oil

      '
    'updated': 2017-11-29T10:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98215c46-e381-45a2-8b8c-19dcbc332337'
      'mgnl:activationStatus': true
