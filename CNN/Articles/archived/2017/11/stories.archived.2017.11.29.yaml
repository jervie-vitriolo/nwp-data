    'mgnl:lastActivatedVersionCreated': 2019-09-09T11:23:46.433+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC Justice: Sereno''s move to alter draft TRO ''grossly unprocedural''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb20886-cd40-4821-836f-f340bad3448b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:50:11.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:01.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> — Supreme
        Court (SC) Associate Justice Teresita Leonardo-De Castro on Wednesday claimed
        Chief Justice Maria Lourdes Sereno violated procedure when she tampered with
        a temporary restraining order (TRO).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e001281-c27e-4a71-9f2e-b55ff89950cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:50:11.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:01.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the 4th day of the impeachment hearings conducted by the House
        Justice Committee, De Castro said Sereno changed her recommendation on the
        issuance of a TRO on party-list proclamations during the 2013 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33f28ed-a576-4a2a-9f36-e69ba0500769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:50:11.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:01.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was grossly unprocedural because she included third parties
        who are not involved in the case since there was a blanket TRO against the
        Comelec to stop it from proclaiming party-list organizations," De Castro said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1802e629-e468-4a4e-8a75-4d5f0452630b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:50:11.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:01.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impeachment complainant Larry Gadon said falsification of court
        resolutions is a culpable violation of the Constitution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c620a4d9-f567-40ea-b248-b636416d7627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:50:11.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:01.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro, the Supreme Court member-in-charge of the case, recommended
        a TRO only on the disqualification of the Coalition of Association of Senior
        Citizens Party-list, but Sereno issued a blanket order stopping the Commission
        on Elections (Comelec) from proclaiming 11 other party-list groups.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29df22df-e3a2-4ba8-8dae-4b90f235f656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:50:11.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:01.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/news/2017/11/29/chief-justice-sereno-associate-justice-de-castro-impeachment.html">Chief
        Justice denies issuing order without en banc approval</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1543ad-ebfd-4127-9c89-da5a6043504e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:50:11.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:01.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro, however, said Sereno had no power on the case since it
        was not raffled to her.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806ad43f-83e8-4989-b188-cda01d5387aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:50:11.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:01.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was taken aback because I am being attributed to have recommended
        that because the TRO says upon recommendation of the member-in-charge," De
        Castro said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afd568b-9302-4bba-84af-51ee6f5687c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:50:11.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:01.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The associate justice said she wrote Sereno a letter asking for
        an explanation, but did not receive any response.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a390e64-f7de-47b6-a840-8d5bcb74c70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:50:11.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:01.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp, in a statement on Wednesday, said as the petition
        was filed during recess, the chief justice was "expressly empowered to act"
        on urgent cases even without the recommendation of the member-in-charge.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a909789e-0bf0-4ad9-be61-6bba0a8a21d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:50:11.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:01.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since Justice De Castro was merely ''recommending'' a course of
        action to the Chief Justice, and further considering that the proposed ''temporary
        restraining order'' was merely a ''draft,'' the Chief Justice can wholly accept,
        modify or even reject Justice De Castro''s recommendation," the statement
        read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9b43cb-5fc1-4a1a-9a82-f507d264cb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:50:11.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:01.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that she included other parties is procedurally wrong,
        procedurally infirm. I raised Comelec to declare winning parties," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436da532-7e01-4452-9327-9cf26d480d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:50:11.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:01.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro''s statements confirmed Gadon''s allegation in his impeachment
        complaint, where he said Sereno "tampered with and altered the contents of
        the draft temporary restraining order sent by Justice De Castro."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b00241-299d-4b05-9c17-455333f36062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:50:11.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:01.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC later issued a status quo ante order, which effectively applied
        De Castro''s original recommendation and reflected the en banc decision.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec9d295-57f3-481f-bd94-c0b209977264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:50:11.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:01.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/11/27/reporter-denies-SC-justice-source-vs-sereno.html">Reporter
        denies SC justice as source in story vs. Sereno</a></strong></p>'
