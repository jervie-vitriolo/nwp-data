      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas (BSP) on Wednesday unveiled the
        new P5 coins that will be circulated starting December 2017. It will be released
        as part of the New Generation Currency (NGC) Coin Series.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26586faf-5925-4214-9b72-45523868f7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:09:53.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:00.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one side, the silver coin will feature Andres Bonifacio. The
        release comes a day before the hero''s 154th birth anniversary. The Father
        of the Philippine revolution''s portrait is etched on the obverse of the coin,
        along with the markings, "ANDRES BONIFACIO."</p>'
    '3':
