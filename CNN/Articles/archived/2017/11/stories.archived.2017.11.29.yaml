      'jcr:uuid': '54d9aede-b448-4a46-a413-b5ad82fc507b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:35:16.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax reform bill will impose the higher tax in three tranches
        – from the current ₱10 per metric ton to ₱100 in 2018, ₱200 in 2019, and ₱300
        in 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3885e3-ef09-4356-96dc-f121c4d4f7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:35:16.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said coal supplies half of the country''s power requirement,
        which means the tax hike will be directly passed on to consumers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c84b61-b55a-4e9a-bf7e-96d5a9dcfa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:35:16.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said a ₱100 increase per metric ton in excise tax on
        coal will result in a ₱4.78 hike in the electric bill of an average consumer
        – those who use 200 kilowatt hours or less per month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2129a9d0-26d7-48d0-9e35-ed5ddd667d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:35:16.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, an average consumer will pay ₱9.57 more; and by 2020, they
        will see their electricity bills rise by ₱14.35.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7ff897-ce62-4ff2-aa38-d1e17f9a792a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:35:16.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total increase for the three tranches is ₱28.70.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b4ece9-2b95-4339-ac2b-16c08aa9566d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:35:16.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said, "<em>Sa</em> computation <em>namin, tataas ng</em>
        ₱28 per kilowatt hour <em>ang</em> average consumer.<em> Ang</em> ₱28 per
        kilowatt hour <em>isang kilong bigas na yan kung</em> NFA rice <em>yung bibilhin
        mo."</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7985c1-5715-4905-8ee4-d0bf56370a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:35:16.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In our computation, the average user will see an increase
        of ₱28 per kilowatt hour. Twenty-eight pesos per kilowatt hour is equivalent
        to one kilo of NFA rice.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabf0b46-26a5-45e4-9785-957031a6e6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:35:16.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vic DImagiba, president of Laban Consumer, said the increase in
        coal tax will also impact the price of cement by at least ₱9 per bag.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4f92f7-07ec-4ed8-ae94-85b248c8b70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:35:16.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimagiba, a former Trade and Industry undersecretary, said, "Semento
        uses coal to burn yung kiln nila, and also as the share of their power kasi
        ang coal yata ang base load ng generating plants."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a699fc5-2613-4bb0-828f-76456182a783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:35:16.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Estimate <em>namin kung</em> 60 percent <em>ang gamit
        ng</em> coal<em> ng</em> cement companies at this proposed excise taxes <em>ang</em>
        bag<em> ng</em> cement<em> tataas yung</em> benchmark <em>ng</em> three, six,
        nine pesos per bag over the next three years."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7071376e-20f6-4e5f-b65a-95a16dfd3c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:35:16.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We estimate at that if cement companies use 60 percent
        coal, at this proposed excise taxes one bag of cement will see an increase
        of three, six, nine pesos per bag over the next three years.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f84cc7-a3cc-40da-8c46-f96893971057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:35:16.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retail competition will cause the price to go up even further.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e474e5-cbdf-4b5d-92a0-d5efb74e2274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:35:16.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group plans to raise their objections and concerns at the conference
        committee meetings next week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13a9eb2-9776-4781-a68d-da4f41352e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:35:16.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If their proposal is not approved, they are considering going to
        either the Court of Appeals or the Supreme Court to question the specific
        provision.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7864e67-f2b2-434e-a888-98a6a6303a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:35:16.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an interview, Dmagiba said, "<em>Kung lumusot yan at naging
        part ng</em> TRAIN law, possible we will question on that basis, and <em>yung</em>
        percentage increase<em> masyadong mataas kasi meron pa ring</em> requirement
        <em>– dapat</em> equitable and <em>makatuwiran."</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32375075-d70c-4d3e-a821-e1f1f0aa124a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:35:16.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said the Energy Department should come up with mitigating
        measures to cushion the impact of the tax hike.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae646b0-9716-4aee-93b6-6e8d283676fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:35:16.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a possible measure is a subsidy of ₱300 per identified poor
        household or family.</p>'
