      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of the Philippines'' Juan Gómez de Liaño, meanwhile,
        was hailed Rookie of the Year.</p>'
