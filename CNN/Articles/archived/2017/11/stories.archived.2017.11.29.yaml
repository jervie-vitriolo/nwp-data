      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> — Associate
        Justice Teresita De Castro appears at the impeachment hearing Wednesday where
        she is expected to testify against the Chief Justice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbf71f8-033e-4b78-8a16-6f98ffb139a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:16:25.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro arrived at the Nograles Hall of the House of Representatives
        building at around 9:00 a.m. This is where the House Committee on Justice
        resumes hearing the complaint filed by lawyer Lorenzo Gadon against Chief
        Justice Maria Lourdes Sereno.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Associate Justice Teresita de Castro is attending the impeachment
        hearing against Chief Justice Maria Lourdes Sereno today. <br><br>Watch via
        live stream, Facebook Live, Free TV. Tune in to CNN Philippines. <a href="https://t.co/uOu09lGOhE">https://t.co/uOu09lGOhE</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/935677473706057729?ref_src=twsrc%5Etfw">November
        29, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c8f197-12e8-4a33-8e37-94ffb4c3ed53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:16:25.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e65566-613e-45fa-875a-08e617a78c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:16:25.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro is the resource person for two charges against Sereno:
        the Chief Justice''s alleged falsification of a Supreme Court resolution and
        her alleged tampering of a temporary restraining order — which was originally
        penned by de Castro herself.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6eabd7-823f-4fb6-a23f-72f74bfc4cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:16:25.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Justice Committee Chair Reynaldo Umali said he believes De
        Castro "will be the most explosive witness and resource person to give us
        the facts that we have been wanting to elicit by reason of her personal knowledge
        and not just authentic documents, but of course she can also testify on that."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc623dd-140f-414e-969c-4e769ffc6235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:16:25.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court on Tuesday authorized only De Castro to testify
        in the impeachment hearing against Chief Justice Maria Lourdes Sereno.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6346def-ad3f-46ba-bb39-3c942f65e04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:16:25.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/11/28/Supreme-court-allows-justice-teresita-de-castro-testify-chief-justice-maria-lourdes-sereno-impeachment.html"><strong>READ:
        Supreme Court allows only one justice to testify on cases in impeachment complaint
        against Sereno</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370ee2d6-361c-44bf-a267-2373505eccf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:16:25.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court sitting en banc also permitted all justices and officials
        to testify in the hearings, but only on administrative matters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bc86fe-f166-4e61-a072-808985dfc59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:16:25.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SC Court Administrator Midas Marquez also arrived at the hearing
        venue. Also invited were SC Associate Justice Francis Jardaleza, Former Associate
        Justice Arturo Brion, Clerk of Court Felipa Anama, and SC Spokesperson Theodore
        Te.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">De Castro attends the impeachment hearing to shed light on Atty.
        Larry Gadon’s allegations that Chief Justice Sereno altered an order De Castro
        drafted and falsified a resolution without en banc approval | <a href="https://twitter.com/Joyceilas?ref_src=twsrc%5Etfw">@Joyceilas</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/935677911922753536?ref_src=twsrc%5Etfw">November
        29, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb09248-44a6-49f9-b0e0-e6038f67be7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:16:25.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cd2a4d-2ff5-4415-b98d-6d5065ff7141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:16:25.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are expected to shed light on the impeachment complaint, after
        lawmakers said Tuesday that <a href="https://cnnphilippines.com/news/2017/11/28/impeachment-complainant-Larry-Gadon-cj-maria-lourdes-sereno.html">Gadon
        failed to show proof of Sereno''s lavish lifestyle</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c21237-bc0c-46d3-8c7a-3f74806acaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:16:25.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the impeachment case, Gadon accused the Chief Justice of violating
        the Constitution, corruption, betrayal of public trust, and other high crimes
        — grounds for officials to be impeached under the 1987 Constitution.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd031a294-6945-4a2c-886e-df65626f6549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:16:25.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno denied the allegations, and asked for the <a href="https://cnnphilippines.com/news/2017/09/28/Sereno-asks-House-panel-to-junk-impeachment-complaint.html">complaint
        to be junked</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d23ed6-811a-4816-90c6-9a2f05378b32'
      'mgnl:activationStatus': true
