    'template': '1'
    'title': 'La Salle repulses Ateneo to force winner-take-all game in UAAP finals

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815eeb84-41a2-4e3b-a321-44c874557521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:04:40.135+08:00
