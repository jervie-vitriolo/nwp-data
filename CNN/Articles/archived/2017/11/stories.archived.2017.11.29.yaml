    'template': '1'
    'title': 'HIV awareness advocate Pia Wurtzbach slams PDEA, media; rallies behind
      LGBT community

      '
    'updated': 2017-11-30T00:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d7c408-bcc0-4e8f-8478-95cfb12c7be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:11.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> — Miss
        Universe 2015 Pia Wurtzbach expressed her dismay at the government and media
        for exposing a drug suspect''s human immunodeficiency virus (HIV) status.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce93ec99-129b-4016-8944-c0c922206660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:11.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand that what the men were supposedly doing was illegal
        and they should face legal consequences. But there was absolutely no need
        to expose and publicly shame them," she said in an Instagram post on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15146bc7-67d4-404f-8902-873b446b14bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:11.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was referring to a media briefing on November 27 when Philippine
        Drug Enforcement Agency (PDEA) Chief Superintendent Aaron Aquino disclosed
        an arrested drug suspect was HIV positive. The suspect was named by Aquino.
        Several local media organizations likewise published the identity of the person
        living with HIV.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec1f9e8-a515-4ed6-872b-e079c7edc68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:11.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino also said the 11 suspects arrested were about to have a sex
        orgy in the Taguig hotel, which could mean the 10 others, whom he referred
        to as mostly homosexuals, were "most likely contaminated" by the person living
        with HIV.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a247c6c6-4a56-476e-a7ad-0dfe8418abe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:11.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach cited the Republic Act 8504, or Philippine AIDS Prevention
        and Control Act of 1998, which states there should be confidentiality on the
        identity and status of persons living with HIV. The virus that could lead
        to the development of acquired immunodeficiency syndrome (AIDS), a potentially
        deadly condition if untreated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f9e962-df32-482b-8caf-7980895e103c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:11.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re working so hard in educating the people properly on HIV/AIDS,
        on taking away the stigma. Because of what PDEA and the news outlets have
        done, some people are now associating drugs and immorality with being gay.
        It''s ridiculous," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025040e4-8ad9-4f89-96fe-f4ce671c29d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:11.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added PDEA should have focused on the alleged crimes the suspects
        committed, not their sexual preference and their HIV status.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86c03ce-c903-4202-a14e-e5242cce3d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:11.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their mugshots, names, and the HIV status of one of them were released.
        Was this really necessary? The whole point of this drug raid was to arrest
        the men for their supposed crime, which was selling/distributing and using
        illegal narcotics. Being gay is not a crime! Living with HIV is not a punishment!
        Come on, Philippines," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63273dd-aed2-423a-a2d7-dd4072a6f41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:11.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beauty queen urged PDEA and media outlets involved to "take
        steps to mend" the situation. She encouraged them to use their positions to
        spread HIV awareness.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7c65d1-3780-47ae-aada-89adbbc0e9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:11.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are already taking small steps forward to improve acceptance,
        tolerance and understanding. We cannot take big steps back," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67d0731-5dec-49f5-8ac1-d83f0e46f84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:11.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinagat Islands Rep. Kaka Bag-Ao, one of the authors of The Revised
        Philippine HIV and AIDS Policy and Program Act of 2012 in the House of Representatives,
        also expressed her dismay on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e801f8e4-73e7-43a1-8ce7-6136e99026ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:11.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tama naman na sugpuin ang problema ng droga, pero naniniwala ako
        na walang kinalaman dito ang pagbubunyag ng HIV status ng isa sa mga nasasangkot...
        Ang punto ko ay simple lang: Huwag nating ipagpatuloy ang pagbibigay ng stigma
        sa pagkakaroon ng HIV," the lawmaker said on her <a href="https://www.facebook.com/notes/kaka-bag-ao/statement-of-dinagat-islands-rep-kaka-bag-ao-on-the-disclosure-of-a-persons-hiv-/1490235854347668/">Facebook
        page</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a640c4-7dd7-4e52-aea0-e80082717799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:11.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is no problem in solving the illegal problem,
        but I believe there was no need to divulge the HIV status of the suspect...
        My message is simple: Let us stop the HIV stigma.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24e1bd1-8f13-4a57-9b32-50df6db0b424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:11.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens also slammed PDEA and news agencies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdad72cb-c47e-4a4a-b731-60760703b85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:11.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency (PDEA) nabbed 11 drug suspects
        in a hotel in Taguig City on November 26. Shabu, ecstasy, and gamma butyrolactone
        (GBL) or liquid ecstasy worth P340,500 were seized.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63de0aa8-fe7f-44bb-8405-5139fdae23c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:11.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No hate, Pia sends love to LGBT community</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955bfa1a-37c5-4a5c-b6f9-6bd0e2d97647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:11.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach, who bagged the Miss Universe 2015 title, reminded her
        fellow countrymen to stop the HIV stigma.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c3188c-2d1e-4fd5-acaa-8e3c19d8f5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:11.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa aking mga kababayan, wag po tayo maging judgmental. Hindi immoral
        ang maging bakla, hindi dapat ituring na kaparusahan ang HIV. At lalong hindi
        ito biro na dapat pag-pyestahan at pagtawanan," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a2fc2f-f55f-47c9-a9a3-d6c490be03e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:11.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To my fellow Filipinos, do not be judgmental. Being
        gay is not immoral, HIV is not a curse. Do not ridicule people living with
        HIV.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bcc5c2-43cf-4b1f-9d86-856cadfad01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:11.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wutzbach, who was named Goodwill Ambassador for the United Nations
        Programme on HIV/AIDS (UNAIDS)-Asia and the Pacific in May, showed her support
        for the lesbian-gay-bisexual-transgender (LGBT) community.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11781e11-743b-4a6d-999d-430e41b85f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:11.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To my beloved LGBT community, stay strong. We''ll win this," she
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343749a8-3089-4d02-a921-9d04cb881cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:11.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, some 44,000 HIV cases have been reported from
        January 1984 to May 2017. The Department of Health said the country is facing
        an alarming rise in HIV infections. About 81 percent of the 44,000 diagnosed
        cases were recorded in the last five and a half years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10a21c0-a1d3-4bc1-b922-446cd6e03478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:11.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus greatly affects the LGBT community, as unprotected sex
        between males accounts for over 80 percent of transmissions. Unprotected sex
        between heterosexuals follows at 12 percent. However, HIV is also commonly
        transmitted through infected needles and pregnancy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dca272a-0be7-4c85-be37-3784a762d976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:11.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizations like Love Yourself and The Red Whistle offer free
        and confidential HIV testing.</p>'
  'Apple-takes-down-Duterte-drug-war-games':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-29T04:43:31.027+08:00
    'imagesource': 'jcr:8410362c-8736-489e-834f-3d07c20cddf7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2d20fe0-b469-46f2-bb23-92fa7bfb722c'
    'lead': 'Police Chief Ronald "Bato" Dela Rosa says he felt singled out, saying
      other games like "Angry Birds" and "Clash of Clans" are also violent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T09:59:52.303+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T11:23:58.836+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T11:23:47.633+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple takes down games featuring Duterte''s drug war

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec72eac-b829-4574-8d0c-7a88c206f6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:59:52.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated to include a reaction from police
        chief Ronald "Bato" Dela Rosa.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490c84ae-7af0-4c42-bbf1-44fd5c435b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:59:52.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> — Mobile
        games featuring President Rodrigo Duterte and police chief Ronald "Bato" Dela
        Rosa shooting criminals are out of Apple''s app store.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c469fc4d-40f8-4293-b258-a4dede83034b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:59:52.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech giant took down apps like "Duterte knows Kung Fu: Pinoy
        Crime Fighter," "Duterte Running Man Challenge Game," "Fighting Crime 2,"
        and "Tsip Bato: Ang Bumangga Giba!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6d3c6e-0e10-4d9c-b6d8-be7a0bb8b824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:59:52.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The removal was noted by the Asian Network of People who Use Drugs
        (ANPUD), who appealed to Apple CEO Tim Cook to take down the games for depicting
        violence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5cb995-d242-481f-a703-62a8c68a8902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:59:52.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not receive a direct response from Mr. Cook or Apple Inc.
        however, most of the apps (games) no longer appear in the search result of
        app store," ANPUD said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442b7953-950e-420a-bca1-2bde580b8f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:59:52.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa on Wednesday said he was not connected to the games, and
        while he did not mind Apple''s move — he also felt singled out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806ecae8-4e39-466b-8e8a-ee5413e0aeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:59:52.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung [Angry Birds] ba, violent ''yun? ''Yung aking paborito, ''yung
        Clash of Clans, pag lumipad ''yung kanyon, pagbagsak, sabog ang kalaban. Bayolente
        din ''yun," said Dela Rosa. "Ok lang kung tanggalin nila ''yun. Kung sinabi
        mo sini-single-out... Hindi ba obvious?" he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbf5212-caeb-4c87-b6bc-ae4fe6bb1540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:59:52.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Isn''t Angry Birds violent too? In my favorite [game],
        Clash of Clans, canons are launched and explode on enemies. That''s violent
        too... It''s okay with me that they have the games removed. If you ask if
        I''m singled out... Isn''t it obvious?)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51576653-792c-4f3c-b29b-edad66b0dad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:59:52.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, AMPUD pointed out in the Apple App Store Review Guidelines,&nbsp;
        the company seeks to prevent "realistic portrayals of people or animals being
        killed, maimed, tortured, or abused, or content that encourages violence."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86f0c6a-ce21-4d87-801d-ca4d5303906c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:59:52.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Enemies'' within the context of a game cannot solely target a
        specific race, culture, real government, corporation, or any other real entity,"
        the guidelines read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8e8578-cf86-492c-b02b-cb60a60ac322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:59:52.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apps featuring the President that remained on the Apple store include
        a zombie-fighting game called "Duterte Vs. Zombies" and an endless runner
        game called "Duterte Run 3D Game."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27575c3-dd9a-41ff-a5a1-c0c7215bc430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:59:52.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apps were also mostly removed on the android app store Google
        Play, save for "Tsip Bato: Ang Bumangga Giba!" Other games featuring fighting
        or shooting criminals remained are "Duterte Shooting Crime," "Duterte Fighting
        Against Criminal," and "Bato Fighting Kotong Cops."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bbd7b7-2eed-4759-8acc-12faf73c1858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:59:52.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining apps featuring the President that stayed on Google
        Play featured the President fighting zombies, particularly "Duterte Vs. Zombies,"
        "Duterterador," and "Duterte Fighting Crime 2."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39aca5b-97fb-45d9-9b4d-9866436d4cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:59:52.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, a total of 131 human rights groups, rehabilitation centers,
        and organizations representing drug users signed onto the letter by ANPUD,
        a Thailand-based foundation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15617190-79d5-4f17-873b-8b43dd1c3fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:59:52.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network said the games "valorized and normalized the emerging
        tyranny of Duterte''s presidency and his government''s disregard for human
        rights principles."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da3955e-55ad-4022-88e6-0761fe74a9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:59:52.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/10/12/over-100-organizations-Apple-remove-Duterte-war-on-drugs-game-apps.html"><strong>Related:
        Over 100 organizations write to Apple: Take down apps promoting EJKs, war
        on drugs</strong></a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ebc9bc-6cb4-4574-9678-e14c652de417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:59:52.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s controversial drug war has seen the deaths of about 4,000
        in police operations, according to government figures. However, human rights
        watchdogs estimate as many as 13,000 dead in both police operations and vigilante-style
        killings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78ad25f-b361-4226-a969-f9ecf6aaf280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:59:52.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various international institutions, including members of the United
        Nations and the International Criminal Court, have raised their concern and
        condemned the war on drugs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5aa0880-9036-4254-8704-16a41139b924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:59:52.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Gerg Cahiles contributed to this
        report.</em></p>'
  'North-Korea-fires-missile-that-shows-it-can-hit-everywhere-in-the-world':
    'author': 'Zachary Cohen, Ryan Browne, Nicole Gaouette and Taehoon Lee, CNN'
    'caption': 'North Korea fired a ballistic missile early Wednesday local time,
      according to South Korea''s Joint Chiefs of Staff | Kona/AFP/Getty Images via
      CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-29T00:04:10.095+08:00
    'imagesource': 'jcr:21af3ebe-fc81-48d2-96a8-b551f2df0b69'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66e6f39d-6221-4c95-b81f-b98d420f908b'
    'lead': 'Pyongyang launched a Hwasong-14 missile in the early hours of Wednesday
      morning local time that flew higher, and demonstrated a longer range, than any
      of its previous tests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T10:08:26.392+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T11:23:58.652+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T11:23:47.798+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea fires missile that shows it can hit ''everywhere in the
      world''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788d486c-1402-4052-a2b1-6a1ae59410fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:08:26.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea successfully launched a Hwasong-15
        intercontinental ballistic missile on Wednesday, a newsreader on the state-run
        North Korean Central Television (KCTV) announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f779a2b6-d08c-46e9-b504-067a23cce1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:08:26.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch was ordered by North Korean leader Kim Jong Un. The broadcast
        showed a still photo of Kim signing the order.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dae924-2209-4c38-82b6-0727ca3dd092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:08:26.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile has technical capabilities far superior to the previous
        Hwasong-14 and landed in its targeted area, flying 950 kilometers (590 miles),
        the newsreader said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40bda07-9c94-426f-9b87-ed54e442dc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:08:26.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea issued a direct challenge to President Donald Trump
        with the launch of an intercontinental ballistic missile (ICBM) that Defense
        Secretary James Mattis said demonstrates it has the ability to hit "everywhere
        in the world."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97efef54-0912-43c9-b913-e9fb75f57369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:08:26.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang launched a Hwasong-14 missile in the early hours of Wednesday
        morning local time that flew higher, and demonstrated a longer range, than
        any of its previous tests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e221846c-6231-40d9-b592-5055f011f620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:08:26.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first missile fired in almost two months, and came despite
        Trump''s repeated warnings, delivered again during this trip to South Korea
        earlier this month in a direct message to North Korea:&nbsp;"do not try us."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a37d4f-2520-453a-b8d8-5068d78e4a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:08:26.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile launched Wednesday spent around 53 minutes in the air,
        reaching a height of up to 4,500 kilometers (2,800 miles), before splashing
        down in waters around 210 kilometers (130 miles) west of Japan''s Aomori prefecture,
        according to authorities in Japan and South Korea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8327d597-5098-4171-8547-c408143aad9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:08:26.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after the launch, Trump sounded more restrained, telling reporters
        Tuesday at the White House that the US "will handle" the situation. "We will
        take care of it," the President said, adding later that&nbsp;<a href="https://edition.cnn.com/2013/10/29/world/asia/north-korea-fast-facts/index.html">North
        Korea</a>&nbsp;"is a situation that we will handle."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb701ac7-786e-4d27-ad27-d269e7cd7d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:08:26.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis, who was with Trump in the Roosevelt Room of the White House,
        outlined how much tougher that situation has become. The test missile, he
        said, went "higher, frankly, than any previous shot they have taken" and demonstrates
        that North Korean leader Kim Jong Un now has the ability to hit "everywhere
        in the world basically."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b7716a-a160-47fa-8c11-92ab6c990c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:08:26.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bottom line is, it''s a continued effort to build a threat
        -- a ballistic missile threat that endangers world peace, regional peace and
        certainly the United States," Mattis concluded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90c042b-adc0-4dfb-a7fd-98b87d55f97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:08:26.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Rex Tillerson strongly condemned the launch and
        called for redoubled international pressure on Pyongyang, saying that the
        US "remains committed to finding a peaceful path to denuclearization." But
        he added a lightly veiled warning about limited US patience.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e942b2-806a-47b8-8168-8a22fac73650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:08:26.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Diplomatic options remain viable and open, for now," Tillerson
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58facb40-9a82-4cf1-b94b-86ef291ebc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:08:26.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Lindsey Graham, a South Carolina Republican who sits on the
        Armed Services Committee, told CNN''s Wolf Blitzer that, "If we have to go
        to war to stop this, we will. If there''s a war with North Korea it will be
        because North Korea brought it on itself, and we''re headed to a war if things
        don''t change."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289ec7a0-4282-4ec2-8f23-f448ba0e18a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:08:26.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, a North Korea official reiterated comments made to
        CNN in October that there would be no diplomacy until the country has proven
        its nuclear capabilities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7503e82a-0a53-48df-ad31-571d589837d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:08:26.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added the two steps needed to achieve this goal were
        the "testing of a long-range ICBM (intercontinental ballistic missile)" capable
        of reaching the US, followed by an above-ground nuclear detonation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a63673d-00e8-4cde-ab4d-6a0fb9d8c71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:08:26.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before we can engage in diplomacy with the Trump administration,
        we want to send a clear message that the DPRK has a reliable defensive and
        offensive capability to counter any aggression from the United States," the
        official said, referring to the Democratic People''s Republic of Korea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4324c5-f4fb-47ad-bfef-f964d4b4f3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:08:26.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to today''s launch, lawmakers on both sides of the aisle had
        warned of devastating consequences if the US takes military action against
        North Korea. Pyongyang can batter Seoul with a barrage of conventional weapons,
        putting millions of South Koreans and more than 28,000 US troops stationed
        there within easy target range.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ed0a4c-9bf6-43f5-9002-2cb094c5f43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:08:26.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Shinzo Abe, speaking from Tokyo, issued
        a warning of his own. The latest missile launch, he said, "significantly undermines
        the strong determination of the international community''s peaceful resolution
        of the issue."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb26c6bf-4864-4aae-a903-44a62cebc3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:08:26.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International diplomacy swiftly kicked into high gear, with US Ambassador
        to the UN Nikki Haley requesting an emergency meeting of the UN Security Council
        with her counterparts from South Korea and Japan. That meeting is set to take
        place Wednesday afternoon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b8319d-1cc8-4913-9317-a7a11c4c0479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:08:26.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Carrots and sticks</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd56a585-ac9c-4ec9-9575-35c4eda15acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:08:26.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Tillerson announced that the US and Canada will convene
        a meeting of nations that contribute military forces to the UN Command that
        supports South Korea to discuss "how the global community can counter North
        Korea''s threat to international peace."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f96a12-07a5-4560-90e8-dd8313b30db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:08:26.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, multiple US administrations and international coalitions
        have tried and failed to curb Pyongyang''s nuclear program, whether they''ve
        used carrots or sticks. Sometimes, North Korea has taken the carrots -- aid
        and greater access to the international system -- and still continued its
        program. Sanctions, the&nbsp;<a href="https://money.cnn.com/2017/11/21/news/economy/treasury-north-korea-sanctions/index.html">latest
        round of which the US announced on November 22</a>, seem to have made little
        difference in curbing North Korea''s resolve to obtain nuclear weapons and
        the means to deliver them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4aaa97-c0ce-44c6-9a78-fc78947d8c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:08:26.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon spokesman Col. Rob Manning told reporters Tuesday that
        the missile was "launched from Sain Ni, North Korea, and traveled about 1,000
        kilometers before splashing down in the Sea of Japan, within Japan''s Economic
        Exclusion Zone."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56780520-02bb-4789-b962-48be7a928a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:08:26.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The North American Aerospace Defense Command (NORAD) determined
        the missile launch from North Korea did not pose a threat to North America,
        our territories or our allies," Manning added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6210f230-3c7f-4dbe-b7ca-369f5530d399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:08:26.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, David Wright of the Union of Concerned Scientists said
        that if the missile hadn''t been lofted into the sky and had flown on a standard
        trajectory, it would have been capable of traveling 13,000 kilometers, or
        8,100 miles. "Such a missile would have more than enough range to reach Washington,
        DC, and in fact any part of the continental United States," Wright said in
        a statement, though he noted that range probably wouldn''t be possible if
        the missile were fitted with a heavy nuclear warhead.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0af8f7e-7e5b-4051-a33e-676d7daa03c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:08:26.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Hawaii emergency management officials and Gov. David Ige
        have discussed the first test of an&nbsp;<a href="https://edition.cnn.com/2017/11/28/us/hawaii-nuclear-warning-trnd/index.html">"attack
        warning" siren</a>&nbsp;since the Cold War in light of the threat of possible
        nuclear attack. Monthly tests will begin Friday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8550146c-657d-4376-88c8-3719c506de4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:08:26.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guam''s Homeland Security/Office of Civil Defense posted on Facebook
        that it had been notified that North Korea "conducted a ballistic missile
        launch" but said there was no immediate threat to Guam or the Marianas.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d535aa6-c6d2-4b1a-8919-3a909fcfd4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:08:26.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Center for International and Strategic Studies, which closely
        monitors North Korean launches through its Beyond Parallel initiative, said
        historical data shows that Pyongyang is set to significantly ratchet up its
        testing in the first half of 2018.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65c94b9-4e31-437b-93da-02e36208c015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:08:26.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea demonstrated some of its efforts to prepare for North
        Korean hostilities on Tuesday. The country''s Joint Chiefs of Staff said the
        South Korean military had carried out a "precision missile strike drill" just
        minutes after North Korea''s launch.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f83fce-8500-4754-97a6-9a4332e3f5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:08:26.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The precision missile strike matched the flight distance of the
        North Korean missile and landed in waters off the east coast of South Korea.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a99a6b-65e6-4a51-be7c-19e24ff6f241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:08:26.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''On hair trigger alert''</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2d5359-5396-49fb-ae17-1454ce1c0c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:08:26.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The point, Mattis told reporters in Washington, was "to make certain
        North Korea understands that they could be taken under fire by our ally."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cccb0c-cc9c-4db7-9070-3ae512b5bfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:08:26.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Mount, a senior fellow at the Federation of American Scientists
        who previously worked as a senior fellow at the Center for American Progress,
        said the South Korean goal was to show the North that "it has the ability
        to hit the North''s mobile missile launchers or leadership targets."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e110df10-94e9-4fca-948e-d21dd2b32da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:08:26.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a measured and pointed response but also a reminder that
        the peninsula remains on hair-trigger alert," he told CNN. "In this situation,
        provocations or even mistakes could quickly escalate out of control."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fb8dbe-c6cc-4e2c-9e1d-33273608fb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:08:26.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sarah Sanders said on Twitter that Trump
        "was briefed, while missile was still in the air, on the situation in North
        Korea."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8225546-081f-46f2-be09-8eca74f3f8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:08:26.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile was launched from the west part of North Korea and is
        likely to have landed in Japan''s Exclusive Economic Zone after flying for
        about 50 minutes, according to Masaki Hikida, public relations officer at
        Japan''s Ministry of Defense.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48515a4b-8ae6-421d-82c4-e553c43ed250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:08:26.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 50-minute flight time would suggest that this was a major ICBM
        test "possibly in operational settings" and should "disabuse US officials
        from thinking military displays, sanctions, or threats are deterring North
        Korean tests," according to Mount.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0587e6-e90c-455c-bca0-f30929257bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:08:26.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s test proves that Pyongyang still feels able to test at
        will," he told CNN, adding it also shows the Trump administration "has to
        get serious about deterring an atmospheric nuclear test."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d6f009-1e73-4ae2-8aba-f051fd2931f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:08:26.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean Foreign Minister Ri Yong Ho had hinted in September
        that Pyongyang could carry out an atmospheric nuclear test over the Pacific
        Ocean, possibly by strapping a warhead atop a missile or dropping it from
        an airplane.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4064a662-31eb-4559-8cf1-cc00bfbbac16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:08:26.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US defense and intelligence officials had been growing&nbsp;increasingly
        puzzled&nbsp;as to why Kim had not tested a ballistic missile since September.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a18f2c-b906-4a4d-b841-a32e4e088920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:08:26.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has launched missiles at an unprecedented rate in 2017,
        testing two in July that also demonstrated intercontinental range.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e85bbcf-feac-4fcc-9589-e28612d23074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:08:26.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Wednesday''s test, North Korea had&nbsp;<a href="https://edition.cnn.com/2017/10/05/opinions/north-korea-mazarr-opinion/index.html">fired
        22 missiles without active warheads</a>&nbsp;during 15 tests since February.
        US officials say North Korea is continuing to develop its missiles, rocket
        fuel and engines, as well as targeting and guidance systems.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c09c2a-b355-4770-a14b-da377232a0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:08:26.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US believes Pyongyang may be able to put a miniaturized warhead
        on a missile sometime in 2018 -- giving it the theoretical capability to launch
        a missile with a warhead atop it that could reach the US.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b840b3-9b39-4f0e-ac14-5d164102d152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:08:26.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is currently testing a more advanced version of its existing
        ICBM, a US official told CNN earlier this month.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b739423-4bdd-44ac-bf85-2e3a7d07e767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:08:26.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/28/politics/north-korea-missile-launch/index.html">North
        Korea fires missile that shows it can hit ''everywhere in the world''</a>"</em></p>'
  'NPA-military-clash-Batangas-Leyte-peace-talks':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-11-29T03:02:53.050+08:00
    'imagesource': 'jcr:6b33b793-9cd9-406e-9a96-6f1e561b5f00'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb886c49-f641-4f8f-9919-b3b09cdb3d71'
    'lead': 'Another clash happened in Albuera, Leyte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T10:11:14.343+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T11:23:58.308+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T11:23:47.941+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '14 NPA killed in Batangas encounter a week after gov''t cancels peace
      talks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cbc9c7-5307-4c14-b847-f983aa3986c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:14.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> — At
        least 14 members of the New People''s Army (NPA) were killed in two different
        clashes in Nasugbu, Batangas on Tuesday night - a week after the President
        officially cancelled peace talks with the communist rebels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a26a1e-879f-4960-b484-80b166cec689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:14.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BGen. Arnulfo Burgos, Commander of 202nd Infantry Brigade, said
        on Tuesday night, two other rebels were hurt. Five from the government were
        also hurt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb45d3cc-adba-470b-aaee-6ecddcb87885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:14.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burgos said the government troops recovered seven high-powered firearms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9631bdda-b44a-4e0b-acd7-afb4146ad7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:14.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Secretary of the NPAs Guerilla Unit 3 and one platoon leader
        were among those who fought it out and got killed in the said encounter,"
        2nd Infantry Division Spokesperson Capt. Melchor Durante said in a statement,
        Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fff46d3-49ff-462c-b7bb-758ed951313b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:14.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durante added, the slain NPAs were believed to be part of the same
        group which suffered heavy casualties in prior encounters, including a clash
        on Barangay Utod, also in Nasugbu, on November 20.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbbbf68-2bd3-441d-b5d4-c1e2b40e709a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:14.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, government troops also clashed with the communist rebels
        in Barangay Talisayan, Albuera town in Leyte on Tuesday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3654f319-846b-414f-9ed7-934bad613ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:14.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No casualties on the government troops were reported after the incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aac258-5eb2-4d81-ba95-79af3c345960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:14.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Gen. Raul M Farnacio, commanding general of the 8th Infantry
        Division, said the successful operation of the army is the result of the shared
        cooperation of the villagers about the presence of the NPA rebels that continue
        to engage in acts of violence and hostilities endangering the lives and properties
        of innocent people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae1e2c1-a907-4ac4-b042-2941f203986d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:14.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firefight lasted for 15 minutes and resulted to the recovery
        of two Cal .45 pistols; four magazines of Cal .45 pistol; one hand grenade;
        more or less fifty live ammunition; five cellular phones; subversive documents
        with high intelligence value; and personal belongings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49415b8c-b144-46f5-ac57-02d43cd9ba90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:14.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farnacio added the military in the region will remain committed
        to serve and protect the people in Eastern Visayas especially in the far-flung
        and conflict-affected areas to ensure peace and development.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20af9a74-f649-4ed3-95a9-69e1b95575ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:14.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed Proclamation No. 360 on November
        24, which formally ended the government''s long-standing peace negotiations
        with the Communist Party of the Philippines, its negotiating arm the National
        Democratic Front, and the NPA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde094e7-7183-4119-808c-fef56d607cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:14.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/25/military-step-up-offensives-expects-npa-attacks.html">READ:
        Military to step up offensives as it expects NPA attacks</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378ba15e-359e-4e39-b48b-be3542ae2475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:14.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondents Gerg Cahiles, David Santos,
        and Tacloban-based stringer Wil Mark Amazona contributed to this report.</em></p>'
