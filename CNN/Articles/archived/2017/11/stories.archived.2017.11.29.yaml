      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Ghosn, writer of the book “Ampalaya Monologues,” will host
        a year-end party on Saturday, Dec. 2, 7 p.m. at The Music Hub. There will
        be monologue performances — presumably about love and bitterness — by Kat
        Galang, Jerald Napoles, Martin del Rosario, Jade Lopez, Victor Medina, Lovely
        Abella, Nicki B., Divine, and Alex Medina. The party will also have a musical
        performance by RJ Agustin.</p>'
