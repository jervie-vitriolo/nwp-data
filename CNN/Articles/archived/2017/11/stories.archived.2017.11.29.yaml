        Party! (A Year-End Celebration)</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f60878-ce5f-4d16-9459-7e748b43975c'
      'mgnl:activationStatus': true
