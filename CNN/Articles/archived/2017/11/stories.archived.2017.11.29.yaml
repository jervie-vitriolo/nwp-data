  'chief-justice-sereno-associate-justice-de-castro-impeachment':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-29T05:11:32.062+08:00
    'imagesource': 'jcr:ee4ed0b0-aa3b-429e-aaea-bfc45b85b130'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '917fdbcc-1fbb-4174-a245-e0a3957dd6fb'
    'lead': 'Chief Justice Maria Lourdes Sereno on Wednesday belied an associate justice''s
      claim she issued a 2012 order unilaterally despite objections from other members
      of the Supreme Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T09:51:06.662+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T11:23:59.741+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T11:23:47.269+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chief Justice denies issuing order without en banc approval

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79af1eb5-dd98-46a1-8eab-9f75193a8574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:51:06.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include statement from Chief Justice Sereno''s
        lawyers</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc67115b-f321-4546-b50a-0afe12e67682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:51:06.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> — Chief
        Justice Maria Lourdes Sereno on Wednesday belied an associate justice''s claim
        she issued a 2012 order unilaterally despite objections from other members
        of the Supreme Court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03153bb1-7651-46af-b06d-479d653fb188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:51:06.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is false to say that the Chief Justice acted unilaterally and
        without the knowledge of the Court En Banc when she issued A.O. (Administrative
        Order) No. 175-2012," Sereno''s spokespersons said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7a108f-bbfd-49b9-bac4-14bf32d9d997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:51:06.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Teresita De Castro said Sereno''s administrative
        order created a new office called the Judiciary Decentralized Office (JDO)
        to replace the Regional Court Administration Office (RCAO) in Region 7 or
        Central Visayas, which was supposed to be an ad hoc body only.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa4cacd-5c32-4a43-8f47-c2a1646c7e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:51:06.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chief Justice cannot create a permanent office. It''s a legislative
        power," De Castro told the House Committee on Justice. The committee is on
        its fourth day of examining probable cause in the impeachment complaint against
        Chief Justice Sereno.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">De Castro: Chief Justice cannot create an office, it’s a legislative
        power <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/hriV24bluc">pic.twitter.com/hriV24bluc</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/935696110265315328?ref_src=twsrc%5Etfw">November
        29, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221ad6a4-28f6-43df-bf69-775f12eff625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:51:06.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054fd26e-41dd-41ae-ac2d-a76c05f6e8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:51:06.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sereno''s camp said the JDO and the RCAO are "one and the same"
        and the Chief Justice did not create a new office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662c75e5-ca5d-4512-9c02-f58b0b03bc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:51:06.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier during the hearing De Castro said Sereno "misled" the justices
        through a November 23, 2012 invitation to the launch of the RCAO-7. A JDO,
        not an RCAO was launched, De Castro said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ac59e7-ae7b-4222-9df4-b8f8bd07e07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:51:06.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A JDO would be a permanent office, something only Congress can create,
        she added. She also said she was "taken aback" because the justices "were
        not consulted" about it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350f72ce-55fd-4987-abc1-1472d691fe6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:51:06.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp dismissed these claims, insisting the Chief Justice
        only implemented earlier court resolutions in creating the RCAO.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf46b32-cb68-4bc8-bcdf-6fd38afeba7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:51:06.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Contrary to Complainant''s baseless allegations, there is no En
        Banc Resolution nullifying, superseding or otherwise "scrapping" the Supreme
        Court''s resolutions creating the RCAO-7," the statement from the lawyers
        read.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b38cb1f-fe18-407b-96a1-c378aa063ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:51:06.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s administrative order was one of the acts cited in lawyer
        Lorenzo Gadon''s complaint as "culpable violation of the Constitution," a
        ground for impeachment under the 1987 Constitution.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad7afeb-ae12-4c3f-88a1-47f0bb5403e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:51:06.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon also accused the Chief Justice of corruption, betrayal of
        public trust, and other high crimes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1e0be9-a58f-4457-a356-580b1b0c8479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:51:06.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno has denied the allegations, and has asked for the <a href="https://cnnphilippines.com/news/2017/09/28/Sereno-asks-House-panel-to-junk-impeachment-complaint.html">complaint
        to be junked</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f953cb-e4c3-48ee-8d4c-60234bd211a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:51:06.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How Sereno ''set aside'' court en banc</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef13c510-c041-4b57-909f-a0d3daa4065d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:51:06.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro said the Supreme Court justices mentioned their objections
        to Sereno''s order in an en banc session on November 27, 2012.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011d4f22-4ab5-4309-9df4-ac51bc232f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:51:06.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recalled the Chief Justice as saying, "I will amend my administrative
        order."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca29bbf1-b655-42c6-a40c-f59e2e735136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:51:06.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But De Castro said this never happened. The clerk of court at that
        time, Enriqueta Vidal supposedly informed her that the Chief Justice said
        her initial administrative order was ratified by the high court en banc.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813a7c74-985e-4448-841f-29c45c0dc0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:51:06.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justice panel invited Vidal for the next hearings.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134a1b09-579e-45cc-b921-f46ae8709c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:51:06.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But De Castro said she even wrote a memorandum, saying the Chief
        Justice''s order "must be recalled or amended to faithfully reflect the deliberations
        of the court en banc."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df11e23b-0ce5-4c3a-b53b-6b0a628dba7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:51:06.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice "did not reply at all," De Castro said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295b892b-f4b0-4328-b848-c51725104667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:51:06.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro said she remained respectful of the Chief Justice despite
        being "aghast" over her administrative order.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dda4e69-8cc8-4d5f-8bd1-77a2da954219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:51:06.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro finally appeared at the impeachment hearing after being
        authorized by the Supreme Court in an en banc resolution on Tuesday. Although
        the resolution was not formally issued, De Castro said she attended the hearing
        fully aware of her limitations.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3bb717-b4e9-48a5-97ac-f1fb39db8fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:51:06.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/28/Supreme-court-allows-justice-teresita-de-castro-testify-chief-justice-maria-lourdes-sereno-impeachment.html">READ:
        Supreme Court allows only one justice to testify on cases in impeachment complaint
        against Sereno</a></strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efad226-8eaa-4253-a156-801d49d2b201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:51:06.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was only allowed to discuss "adjudicative matters" on issues
        raised by the complainant.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aa79db-860c-449a-9bbb-703caf7210b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:51:06.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>De Castro denies bias</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8b4083-98c9-43f7-8c38-47d318640e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:51:06.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Ramon Rocamora questioned the motive behind De Castro''s testimony,
        to the dismay of his colleagues.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd843943-2fae-4ac8-ab1b-074f77dcd872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:51:06.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear to this committee and the public in general that you
        figure greatly in the complaint of the impeachment by Atty. (Lorenzo) Gadon.
        And the first question that naturally comes out is ''why?'' And the second
        is, ''is there bias?''" Rocamora said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490cda97-7cb2-45e9-8664-d079716543fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:51:06.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to ask De Castro what she felt after losing to Sereno
        for the post of chief magistrate in 2012. Sereno replaced Renato Corona, the
        first chief justice to be impeached in Supreme Court history.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388eae42-68b2-43fd-a1e3-c2b4f42e011c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:51:06.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me ask this question, how did you feel about the appointment
        of Justice Sereno at that time. Were you disappointed?" Rocamora asked De
        Castro.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99581bd-6518-4621-a50e-d9123223bf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:51:06.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that Sereno was then the most junior member of the
        high court, while De Castro had been there five years.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aa2209-24d3-4f79-a588-f501dfde2e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:51:06.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was initially protested by lawmakers, but it was De Castro
        herself who said she would like to answer.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bbe38d-38c1-4f28-ba4f-3f2a9059722a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:51:06.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority Leader Rodolfo Fariñas said it was not relevant to the
        proceedings and called for respect for the associate justice.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d5962c-8823-4d69-a20b-0cc10481db69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:51:06.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have here an unprecedented appearance of a justice of the Supreme
        Court. I enjoin and appeal to everybody to give her the respect," Fariñas
        said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb74203-a621-4fe4-a5f1-54d3d423b019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:51:06.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But De Castro interjected, breaking her silence on the rumored rivalry
        between her and Sereno.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f63d1d-66ef-4091-8621-94c06dbc6c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:51:06.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your honor, matagal na po akong justice, dalawampung taon na po.
        Wala pong karapatan ang isang taong maging justice kung affected ng emotions.
        Yan po ang isang bagay na hindi ko pinapairal sakin (I have been justice for
        20 years. Anyone who lets emotions get in the way does not have the right
        to be a justice. That is one thing I avoid)," De Castro said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300aeb5c-3e93-4945-82b3-3fe61db10bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:51:06.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She stood by her allegations against the Chief Justice, particularly
        that Sereno disregarded objections of the high court en banc against an administrative
        order which the Chief Justice issued unilaterally.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8918fb9b-78e2-45ae-bd58-64bb38523a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:51:06.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot stand idly by when the power of the Supreme Court, the
        collegial authority of the Supreme Court under the Constitution is being undermined.
        And when our decisions reached by the collective wisdom of the justices of
        the Supreme Court are being set aside and are changed," De Castro said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341499b9-86e1-4f39-ad63-c8ddf5878f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:51:06.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I should speak up. What kind of justice am I if I just accept what
        is happening that is not in accordance with the constitution and the law,"
        she added.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554dfbc9-92c2-4be9-9f61-1a8d3c5a0c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:51:06.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' The Source, one of Sereno''s
        spokespersons denied the rivalry between Sereno and De Castro.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc77832c-3cd9-4b15-90ad-b645bafb5f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:51:06.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Carlo Cruz was asked if there was tension between the two
        justices. He replied saying: "I''ll say this much - not from the Chief Justice''s
        side... [She] continues to consider Justice De Castro as a brethren, as a
        sister in the court."</p>'
  'PDEA-HIV-drugs':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-29T01:51:05.405+08:00
    'imagesource': 'jcr:e06e4a7c-8822-47b8-b8f8-24f62c1a84a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9cdfb8c-bc26-4e4d-92c3-ebaa8fc06dc9'
    'lead': 'PDEA admits they may have gone overboard by violating the suspect''s
      right to privacy in their fight against illegal drugs'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T09:53:55.696+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T11:23:59.250+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T11:23:47.400+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PDEA apologizes for baring drug suspect''s HIV status

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6fb9e9-0e23-4ee3-a7e1-7ff59c9079f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:53:55.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> — The
        Philippine Drug Enforcement Agency (PDEA) apologized for disclosing a drug
        suspect''s human immunodeficiency virus (HIV) status, following the uproar
        online.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3a77fd-38cf-4b7a-ad3b-441efaebbaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:53:55.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PDEA has expressed regret in the inadvertent mention during a recent
        press conference that one of the suspects, though his identity was withheld,
        is infected with HIV. We may have gone overboard by violating his right to
        privacy," the agency said in a statement on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026f47b9-56b3-48b9-9ddb-422805d90fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:53:55.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to the statement, PDEA Director Aaron Aquino named the
        person living with HIV during a media briefing on Monday. He also said the
        11 suspects arrested were about to have a sex orgy in a Taguig hotel, which
        could mean the 10 other suspects, whom he referred to as mostly homosexuals,
        were "most likely contaminated" by the person living with HIV.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bdb509-0ba2-45c3-a2ac-07c1c919134b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:53:55.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA said in their desire to warn the public against using illegal
        drugs during sexual acts, they didn''t consider the suspect''s privacy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54b2c41-4a4f-4e6f-a92c-a80c2ad3905f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:53:55.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our ardent desire to issue a warning that organized passion
        parties spiked with illegal drugs and involving male-to-male sexual partners
        may contribute to the high prevalence of HIV infections in the country, we
        have disregarded the context of privacy. It was never our intention to be
        insensitive and discriminatory against people with HIV," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2a55d4-e789-4634-af2e-5c4b29792118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:53:55.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 8504, or Philippine AIDS Prevention and Control Act
        of 1998, states there should be confidentiality on the identity and status
        of persons living with HIV.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0113dc2c-e4c6-405e-b398-d1034be45dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:53:55.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA nabbed 11 drug suspects in a hotel in Taguig City on November
        26. Shabu, ecstasy, and gamma butyrolactone (GBL) or liquid ecstasy worth
        P340,500 were seized. The agency has taken the sole lead in the government''s
        war against drugs upon President Rodrigo Duterte''s order.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0966d7-1de0-4503-8ecc-a20482f8f43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:53:55.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens slammed PDEA and news agencies for publishing the identity
        of the person living with HIV. Miss Universe 2015 Pia Wurtzbach and Dinagat
        Islands Representative Kaka Bag-Ao also expressed their dismay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306dfa2c-8712-49b0-9e92-dd1d1939fecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:53:55.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach urged PDEA and media outlets involved to "take steps to
        mend" the situation. She encouraged them to use their positions to spread
        HIV awareness.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85816049-1375-4238-ac8f-7c3c73729d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:53:55.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, some 44,000 HIV cases have been reported from
        January 1984 to May 2017. The Department of Health said the country is facing
        an alarming rise in HIV infections. About 81 percent of the 44,000 diagnosed
        cases were recorded in the last five and a half years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c06e811-7033-4e44-b1cc-55bb3a755d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:53:55.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus greatly affects the LGBT community, as unprotected sex
        between males accounts for over 80 percent of transmissions. Unprotected sex
        between heterosexuals follows at 12 percent. However, HIV is also commonly
        transmitted through infected needles and pregnancy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092d84b0-e316-4c6f-8be6-b41e4317c87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:53:55.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:59.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizations like Love Yourself and The Red Whistle offer free
        and confidential HIV testing.</p>'
  'PDEA-HIV-Pia-Wurtzbach':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'After calling on lowering the age of consent for HIV/AIDS testing,
      can Miss Universe 2015 and now UNAIDS Goodwill Ambassador Pia Wurtzbach blaze
      the trail from pageantry to political commentary? Photo by JL JAVIER'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-29T00:32:15.561+08:00
    'imagesource': 'jcr:29d1b4b1-863f-44ab-a81b-5639a4f7570e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4d3e426-8e4d-4f0f-b503-fd4f63f72c29'
    'lead': 'Miss Universe 2015 Pia Wurtzbach says PDEA should have focused on the
      alleged crimes the suspects committed, not their sexual preference and their
      HIV status. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T09:57:11.808+08:00
