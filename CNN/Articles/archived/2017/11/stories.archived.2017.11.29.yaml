      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila</strong> — The newest and natural remedy for
        instant relaxation has finally arrived.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d079c7f-7707-4690-b6d8-4a24b422a55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:56:37.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:03.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines’ leading trusted household brand, Efficascent Oil,
        formally introduces its latest innovation – Efficascent Relaxing Oil - as
        Filipinos’ newest and natural partner for “<em>instant pampa-RELAX</em>”.
        The event was headed by Paul Jake Castillo and Kaye Abad who is now on her
        8-month pregnancy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c68de6e-6db7-4145-b201-82a8fa90bda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:56:37.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:03.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN Philippines’ <a href="https://cnnphilippines.com/lifestyle/2015/09/23/Filipinos-top-causes-of-stress-job-traffic-money.html">poll</a>
        in October showed, out of 200 respondents, 23 percent said work or their studies
        were their primary source of stress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f23dfa-51d4-43fa-9f0f-3b3249d9c07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:56:37.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:03.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 15 percent said traffic, flooding, or road repairs were stressful,
        while others cited money issues and family and personal issues as their biggest
        stressors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8014f83e-1f72-41da-ad7e-a51af49e43a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:56:37.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:03.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey proved stress is found at home, work, school, and in
        everyday activities – and these common stressors take a toll on the body,
        which can cause minor discomforts as well as difficulty in sleeping.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bed8319-39fe-476a-81cc-de1e8ce93602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:56:37.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:03.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research shows that only through effective relaxation can the body
        relieve the effects of stress. This is why Efficascent Relaxing Oil, through
        research and development studies, came up with an instant remedy that naturally
        calms the body’s nerves.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e3072a-dec2-48f4-b95f-a747d196226d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:56:37.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:03.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Efficascent Relaxing Oil for instant pampa-relax</strong></p>'
    '13':
      'image': 'jcr:72fd5f91-aa02-4dbd-af28-b206b5cfa3c0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4392e0-53f1-41dc-9593-65ed247c5fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:56:37.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:03.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1397eb2-8ae1-4da5-8145-95058b0e5254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:56:37.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:03.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efficascent Relaxing Oil is a powerful combination of eucalyptus
        and peppermint essential oils that help calm the body’s stressed nerves.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd041c8d8-415a-475b-9032-6fcd87ade5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:56:37.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:03.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eucalyptus Oil contains expectorant and stimulant properties that
        allows the head to be cleared of mental exhaustion, while it also increases
        focus and concentration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94748595-22a1-4ad8-bcf8-6e8926ed916a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:56:37.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:03.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peppermint Oil, provides a cooling effect, while relieving pain
        and stimulating the senses. It removes mental fatigue.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c66eea-8d4b-4654-a0de-3b65696d3c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:56:37.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:03.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efficascent Relaxing Oil can be applied topically on the temples,
        neck, other pulse points, and by inhaling its relaxing vapors from the bottle.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2086f16-852a-41e9-adfd-1beee3b76906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:56:37.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:03.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have very sensitive nose and <em>madali akong mahilo</em>. This
        product really helps a lot specially <em>sa mga</em> pregnant women whenever
        they experience morning sickness and backache kasi I heard you can’t have
        massage when you’re pregnant,” shares Kay Abad.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f37eb5c-8d31-4f0d-a4d3-551539cc65a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:56:37.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:03.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is available in 3mL and 6mL pocket-sized bottles with a roll-on
        applicator that glides easily on the skin. It''s spill-proof packaging makes
        it perfect for daily commuters and constant travelers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323efcf2-6d2a-40cc-8f9f-fc8a853d3733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:56:37.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:03.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are a brand trusted by Filipino families for almost 60 years.
        Efficascent Oil will continue to fulfill the needs of our consumers, and our
        commitment to them remains the same – to provide relief to their physical
        pain from a hard day of work,” shares Mr. John Rey Villorente, Vice President
        Brand Management Division of International Pharmaceuticals Inc.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e493b2-45b9-4f2b-8c0a-5e81922d90ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:56:37.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:03.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As the Filipino habits evolve with their needs for immediate solutions
        to problems, we promise to evolve with them. And this is the reason for the
        new Efficascent Relaxing Oil – an instant and natural remedy for relaxation,
        anytime you need it, anywhere you are,” ends Mr. Villorente.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef9a75f-519a-4225-98cc-ffc5fc53b740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:56:37.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:03.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efficascent Relaxing Oil is now available in leading drug stores
        and supermarkets nationwide.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3226a500-667d-4315-beaf-ad8cd650a08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:56:37.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:03.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International Pharmaceuticals Inc. is a proudly Filipino company
        that is one of the largest, well-established manufacturers and distributors
        of innovative high-quality products in the Philippines.</p>'
    '33':
