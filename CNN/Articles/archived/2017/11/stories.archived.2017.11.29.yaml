  'chief-justice-maria-lourdes-sereno-associate-justice-teresita-de-castro-tri':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-29T07:28:46.735+08:00
    'imagesource': 'jcr:0ca1986d-aa26-466f-8370-ebf7aa3570d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39edcc7d-3795-42ff-8be5-7f10edb380d4'
    'lead': 'Associate Justice De Castro said Chief Justice Sereno issued a blanket
      temporary restraining order, which was not the original recommendation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T08:50:11.586+08:00
    'mgnl:createdBy': 'cnnproducer'
