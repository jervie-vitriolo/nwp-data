    'jcr:uuid': '6726124d-6245-46c3-ae28-ab57fbb08a07'
    'lead': 'The government will rehire Japanese firm Sumitomo Corporation to handle
      the troubled Metro Rail Transit 3''s (MRT-3) maintenance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T10:24:37.605+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T11:23:57.789+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T11:23:48.319+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTr: New MRT-3 maintenance provider could start work by April 2018

      '
    'updated': 2017-11-30T06:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bce6f01-babc-4596-9d4d-ec40d6da921d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:24:37.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include new headline and statements from Transportation
        Assistant Secretary TJ Batan.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251fbd63-ba54-4df7-b82c-fd349fb7a5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:24:37.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> — The
        Department of Transportation (DOTr) said the Metro Rail Transit 3''s (MRT-3)
        new maintenance provider, Japanese firm Sumitomo Corporation, could start
        work on the troubled railway by the second quarter of 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f5aca7-f4b5-4297-be35-c348a316a9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:24:37.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(This could happen) as early as April, May of next year," Transportation
        Assistant Secretary TJ Batan told CNN Philippines on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f6deda-b553-4dce-93f1-44d62de75fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:24:37.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first step before any maintenance provider can start working
        is for them to review the condition of the system," Batan added. "There will
        be a few months to do that and, once that''s done, the maintenance service
        provider can come in and start doing not just the maintenance work there,
        but also the rehabilitation of the system."</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Transport Asec. TJ Batan on Sumitomo as new MRT maintenance provider:
        We are scheduled to sign the government to government agreement before the
        end of this year <a href="https://t.co/QC0KTY5cVo">https://t.co/QC0KTY5cVo</a>
        <a href="https://t.co/THvQ6tyhyu">pic.twitter.com/THvQ6tyhyu</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/935689047355244544?ref_src=twsrc%5Etfw">November
        29, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6c1964-2fc1-4ed4-97ae-17bd6e3c7140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:24:37.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc08a55f-31d8-4913-bd82-0430cf7f12f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:24:37.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sumitomo and its technical partner, Mitsubishi Heavy Industries,
        designed and built the MRT-3 and had maintained it from the start of operations
        in 2000 until 2012, when the contract with the companies expired.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af488fc8-59eb-4cca-a377-d5fd597e2cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:24:37.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government is conducting "high-level discussions"
        with the Japanese government for "direct engagement" with Sumitomo and Mitsubishi,
        the DOTr said in a Wednesday statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b1e1cd-d692-4354-97b4-d348d7c4f077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:24:37.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A G2G (government-to-government) agreement is scheduled to be signed
        before year-end," the DOTr said. "The maintenance and rehabilitation contract
        is intended to have a term of 3 years, and will include the rehabilitation
        and restoration of the system to its original performance standards."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc5ffeb-dedc-4185-9bca-43d7f5e6d397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:24:37.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batan said the agreement is expected to be signed by the 3rd week
        of December 2017, after which the government will talk to Sumitomo and Mitsubishi
        to arrange their re-entry to the MRT-3.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6d4326-426f-430f-b2b5-a0dd531e42dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:24:37.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 6, the government took over the MRT''s maintenance from
        Korean group Busan Universal Rail Inc. (BURI) due to the company''s alleged
        failure to operate the railway efficiently.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3b425d-d416-4e0b-82c1-a15c1fb108ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:24:37.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/06/MRT-Busan-Universal-Rails-contract-Department-of-Transportation.html">Read:
        DOTr: Gov''t to take over MRT maintenance</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af8c219-d7e5-4ddd-bc48-16539a9982fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:24:37.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BURI officials, as well as Cabinet officials under the Aquino administration,
        face plunder charges for the allegedly anomalous, ₱3.8-billion maintenance
        contract that the government signed with BURI.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e25f224-87a0-49b9-aa3d-8d54675b03ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:24:37.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/transportation/2017/11/21/dotr-plunder-cabinet-official-mrt-maintenance-contract.html">Read:
        Former Aquino Cabinet officials face plunder complaint over MRT-3 maintenance
        contract</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c46fdb9-5409-48e8-a07f-ccc226ac9c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:24:37.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January 2016 to Nov. 17, 2017, there have been at least 897
        glitches on the MRT-3, or at least one glitch a day.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff3742e-0d38-4438-8466-017efb49df6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:24:37.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The glitches range from technical problems resulting in passengers
        being unloaded to the decoupling of two northbound MRT trains on Nov. 16,
        which resulted to around 140 passengers walking on the tracks for 10 minutes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1843195a-436d-4861-842a-094c1db899a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:24:37.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/11/16/rush-hour-MRT-3-train-detach.html">Read:
        Passengers walk from Ayala to Buendia stations after MRT train detaches</a></strong></p>'
  'Senate-OKs-tax-reform-bill-on-final-reading':
    'author': 'Amanda Lingao and Cecille Lardizabal CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-29T08:37:11.693+08:00
    'imagesource': 'jcr:4c832bb4-279e-4638-bf20-906be30982a1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70e10058-caf1-4dfe-aeb5-5a6a692af366'
    'lead': 'The Senate version of the tax reform package exempts those earning an
      annual income of 250,000 and below from income tax.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T10:27:52.733+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T11:23:57.552+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T11:23:48.494+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate OKs tax reform bill on final reading

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b97e0f3-2849-4550-9b7a-dce5bb730a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — The
        Senate has approved on third and final reading its version of the tax reform
        package that will fund government infrastructure projects and reduce income
        tax rates for roughly 99 percent of taxpayers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c8af9a-eecf-47fc-80cc-e1d079cefd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also raises prices of consumer goods such as sweetened
        beverages, fuel, and Liquefied petroleum gas (LPG).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b60c99-10b1-42aa-8f8a-77c6d4a88de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting, 17-1, the&nbsp; Senate passed Senate Bill 1592, also known
        as Tax Reform for Acceleration and Inclusion (TRAIN), on second and third
        reading on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06fa51e-9479-4ceb-9127-2d6b79cf907e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TRAIN is the first package of the comprehensive tax reform program
        spearheaded by the Duterte administration. Its goal is to create a more just,
        simple, and more effective system of tax collection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52af0dc7-d2cd-4255-acb1-535978d5d0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Senate version of the package, taxpayers with an income
        of 250,000 and below annually will be tax-exempt starting 2018. This includes
        self-employed individuals and professionals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ecd655-4793-471d-98c4-f41aff8403c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives'' version of the tax reform package
        also has a tax exemption ceiling of 250,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c78180-b670-4826-8a85-36dbfb90f7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa kasaysayan ng pagbubuwis sa bansa, ito na ang pinakamalaking
        income tax relief na maipagkakaloob natin sa mga manggagawa," bill sponsor
        and Senate Ways and Means Committee Sen. Sonny Angara said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31713573-a168-405c-9b85-b196fc3f4515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is the biggest income tax relief we''ve given
        to workers in the country''s history of taxation.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0463a15f-2008-4e39-bd16-2e86edb62c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This translates to income tax exemptions for those earning approximately
        21,000 or less per month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ad7717-ac0a-442c-8946-d4f5f699b79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current tax scheme, a taxpayer earning 250,000 per year
        pays an income tax of 50,000 annually.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f2ea73-6690-4343-b70e-6061fe1fbfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate estimates the bill will spare 6.8 million of 7.5 million
        individual income taxpayers from paying taxes. This is more than triple the
        2 million minimum wage earners currently exempt from tax.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d08469-f652-4341-b694-f9157d896d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from exempting millions from income taxes, the new scheme
        will also lower income tax rates for those earning P2 million and below.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc1d890-3edd-4d83-b66f-14f80a8f3a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will retain rates for taxpayers earning more than P2 million
        but not over P8 million, and increase by three percentage points tax rates
        for those with incomes above P8 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079df8b7-0bea-496a-a97b-e209c5c919d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also retained the P82,000 tax exemption for 13th month
        pay and other bonuses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5dfd74-ea37-4f3b-8cce-54d7f8a1a8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said the tax reform would "put more money in the pockets
        of Filipinos."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8901684-2579-405e-a576-b7d86e55aafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto nating gawing patas ang ating income tax system na naging
        hindi makatarungan sa pagdaan ng panahon," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963146b6-0b83-452c-bd31-bf6deec9f718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: We want to make our income tax system fair because
        it became inequitable with the passing of time.)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e95da9d-4b17-4373-abcd-e0f07d225e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3-in1 coffee, milk exempted from tax</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a52a8f-6bf6-449b-b55f-b7f6ae8adf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate TRAIN bill also outlined provisions --including some
        exemptions-- for the government''s proposed tax on sweetened beverages.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dffd62-79e2-4d1d-aa4c-c2ca80d1c2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Senate''s tax reform bill, all kinds of milk are tax-exempt
        given their nutritional value. Three-in-one coffee is also exempt from taxes,
        as Senators say most of its consumers are low income earners.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426198b4-74ab-4ab8-811b-fcd64b856648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other beverages excluded from tax include natural fruit and vegetable
        juices, unsweetened tea and sweetened beverages that use coco sugar and stevia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70117143-6e84-4318-95d9-ed0c9801586d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, beverages using caloric and non-caloric sweeteners will
        be taxed at P4.50 per liter and beverages using high fructose corn syrup at
        P9 per liter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77298ede-1119-4249-a697-bd1e50efa3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This differs from the Lower House''s proposed P10 per liter tax
        for beverages using local sugar, and P20 per liter tax for those using other
        sweeteners, as Senate said this would violate an international trade rule
        that bars taxing imported products at higher rates to favor local products.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f31ba1-3a5b-4637-8f72-7790aa1a1366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LPG, fuel taxes, additional taxes</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a288ac-097e-4904-b18a-ddb87cfcfbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerosene is likewise excluded from excise tax, as some 3 million
        households in far-flung areas use it as fuel for cooking and lighting.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a673037-af8c-40b4-ac61-41b6d4fc7751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Senate has levied taxes over other fuels and products.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefd0654-c046-4d9b-bfd3-d221f415a449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate spread the P3 rate increase for Liquefied petroleum gas
        (LPG), which is used for cooking, over three years. This will result in a
        1 peso per year increase from 2018 to 2020.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd250b3-d562-460e-bd6c-6507984d2a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the proposed P6 increase in diesel and bunker fuel will
        be collected in 3 tranches - P1.75 next year, P2 in 2019 and P2.25 in 2020.
        Diesel and bunker fuel oil are mostly used for transportation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb0fef7-cb76-4a1e-b272-61cefea6abaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate also modified existing automobile excise taxes in favor
        of a simpler two-tier scheme. It said only 80 percent of Filipino households
        own cars.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34cca37-7f85-4766-84d8-0d86f0f2077c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new scheme, cars priced up to P1 million will be charged
        10 percent tax, while those worth more than 1 million will now be taxed at
        a 20 percent rate.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b42c828-6462-400d-8928-d490721f8de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TRAIN bill will also increase coal excise tax from P10 per metric
        ton to P300 per metric ton in a span of three years. The increase will be
        in increments of P100, starting from P100 in 2018.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7f0ffd-8e70-4637-acaa-a75740eb1e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, cosmetic procedures done for aesthetic purposes will
        be levied with a 10 percent tax.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07098991-88f1-44d4-8c7a-ab3d40b81649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The excise tax rates for all non-metallic minerals and quarry resources,
        and all metallic minerals were also raised from the current 2 percent to 4
        percent.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9a6c20-4b68-48eb-af02-c6aa225288ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>VAT exemptions</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d928f0-20f1-4025-91ae-db9137c5a9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TRAIN bill, however, exempts small businesses with total annual
        sales of 3 million pesos and below from VAT. This, as small and micro businesses
        represent 98 percent of all registered businesses in the country.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97237455-0046-47de-935b-ad9e64f8e80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VAT exemptions for raw food or agricultural products, health and
        education, as well as of senior citizens, Persons with Disability (PWDs),
        business process outsourcing (BPOs), and cooperatives will be retained.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00102920-fb79-4455-911f-e22c416b8cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale of prescription drugs and medicines will be VAT-free for
        all.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d988f8-1504-415e-9561-3ae5479fcf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam naman natin na pag nagkasakit ang isang tao, minsan talagang
        nababangkarote ang buong pamilya... Palagay ko, kapag binawasan mo ng 12 percent
        VAT, ang laking ginhawa," Angara said in an interview before the readings.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7377998c-d316-4a27-905e-c9c3d733d0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: We know that when someone gets sick, families can
        get bankrupt… I believe reducing the 12 percent VAT will be a huge help to
        them.)</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724c1fe7-204e-4ca9-9dcf-c7263c4fa918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass housing projects that are worth 2 million pesos and below located
        outside of Metro Manila will also continue to enjoy VAT exemption.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd21e12-4989-44ae-b86e-edf1c8f69e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenue to go to infrastructure, social protection, military</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7f5bd2-c8f2-436e-a7fc-d2697e187c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following its approval in the Senate, the TRAIN bill is set to be
        tackled by the Senate and the House of Representatives in the bicameral conference
        committee.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423b0e4a-eecf-424a-a8a7-39ac42a62808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Senate Minority Leader Frank Drilon, this may be the
        "real battleground" as lawmakers tackle contentious provisions of the bill.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38defa39-2cc7-4c54-be0d-f4b24729ea4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes differing Senate and House provisions on petroleum,
        automobile, and sweetened beverage taxes, among others.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c6a1b9-6314-4fb7-afa8-da23ba3062af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the tax reform program have also expressed concern it
        may burden the poor due to additional taxes on goods.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0416da-ce68-4ade-96c3-f74be5329a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance Department estimates the government can generate up
        to P130 billion additional revenue from the Senate''s version of TRAIN.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592e42f1-f089-46bf-8a62-85bf1f8d9e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This revenue is pegged to fund government projects-- especially
        the administration''s ambitious "Build, build, build" program, which is forecast
        to spend up to P9 trillion for infrastructure projects till 2022.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97570fdc-5168-413d-b7be-75556ab1607c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Senate bill, revenue generated from the tax reform will
        be allocated to infrastructure programs (60 percent), social protection programs
        (27 percent) and military modernization programs (13 percent).</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c274d90-a5db-4d1d-998c-d93fab5285d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Koko Pimentel said the tax reforms are necessary
        to fund long-term investments by the government.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d8ef8b-a1a3-4d1e-a243-d1475b37c3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:27:52.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like any investments, we must look beyond the short-term challenges
        this measure poses and focus on the significant, tangible, and long-termbenefits
        that countless Filipinos today, and in the future, will enjoy," the Senate
        President said.</p>'
  'Tiger-Woods-Youtube-star-comeback':
    'author': 'Rob Hodgetts, CNN'
    'caption': 'Tiger Woods of the United States walks off the 5th tee during the
      final round of The 143rd Open Championship at Royal Liverpool on July 20, 2014
      in Hoylake, England. (File Photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-29T08:17:23.559+08:00
    'imagesource': 'jcr:11fffc60-f48b-4589-bd0e-dad29dd97541'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f43d0bbc-e2f7-49d0-a646-d6c8ab0a0b3a'
    'lead': 'The hype machine is on overdrive as Tiger Woods gears up for his latest
      comeback, but this time the mood is cautiously upbeat rather than just hopeful.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T10:33:43.598+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T11:23:57.064+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T11:23:48.729+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tiger Woods: ''YouTube star'' is ''loving life'' and pain free ahead
      of return

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd61d05-0629-4769-9425-96e4ae6e76b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:33:43.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(<strong>CNN)</strong> — The hype machine is on overdrive as Tiger
        Woods gears up for his latest comeback, but this time the mood is cautiously
        upbeat rather than just hopeful.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c89587a-f8e6-4917-9672-6c4fdb5157e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:33:43.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods claims to be pain free after undergoing his fourth back surgery
        in April, and his peers have reported a spring in his step and a rehabilitated
        swing that is out-driving world No.1 Dustin Johnson ahead of the Hero World
        Challenge in the Bahamas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46157cdd-226c-413e-baa8-616dbe7c98c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:33:43.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 41-year-old Woods trod the same path last year, making a much-anticipated
        return from a 15-month injury layoff at the elite-field event in Albany before
        breaking down again two tournaments later in Dubai in February.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db709518-c43a-4c7c-b282-a741f1b44628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:33:43.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Woods -- who joked his kids and some of today''s pros only know
        him as a YouTube star -- says this time around is "light and day."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476a46d6-f20f-447f-87e8-7121f28daaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:33:43.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is very different," he told a news conference in Albany Tuesday.
        "Last year I was struggling a little bit with the pain, I look like I was
        playing in slo-mo ... I didn''t realise how bad my back had become."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe2adda-d220-4729-ade8-05cbf631f450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:33:43.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods added: "This surgery was about quality of life ... I''m loving
        life now."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4a0236-f4c3-4e22-a418-4d2a8b728263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:33:43.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Ryder Cup star Patrick Reed, who played nine holes with the former
        world No.1 Monday, said Woods "wasn''t fearful" of his surgically repaired
        back and "wasn''t guarding anything."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bdd867-c384-49f4-891c-7799913a382f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:33:43.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had pep in his step. He was in high spirits," Reed told USA
        Today.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdafa190-170f-499c-80bb-63bf4c15000c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:33:43.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was shocked how fluid his swing was and how far the ball was
        going. He had some speed behind it. He''s always been a little longer than
        me, but some of those drives today, he got it out there."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a2c485-fd78-41b9-a302-eea1e0a5f883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:33:43.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/2017/11/22/golf/the-shark-greg-norman-says-modern-players-short-game-amazingly-poor/index.html">READ:
        Golf great''s mind is ''blown'' by modern game''s failings</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e445f0-21aa-46d3-ae6b-e586785fbb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:33:43.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''No pain''</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd37c7e2-ef4b-4789-a1a6-e3a747cf0c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:33:43.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since doctors gave him permission to start chipping again in August,
        Woods has been posting tantalizing glimpses of his recovering golf swing on
        social media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcbf35d-78e9-4b5a-8803-a24a8df6b7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:33:43.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has only been striking full shots for a month but fellow PGA
        star Rickie Fowler said Woods was hitting it "way by" him in recent practice
        rounds at home in Florida.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1366dd52-c345-48fb-b104-3ef9d0532e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:33:43.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week former world No.1 Jason Day, a close friend of Woods,
        said he spoke to him on the phone from Australia and heard it was "the best
        he''s ever felt in three years."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b7222f-8603-4b0e-9976-bd59570e520b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:33:43.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday,&nbsp;<a href="https://edition.cnn.com/2017/11/24/golf/donald-trump-tiger-woods-dustin-johnson/index.html">Woods
        played 18 holes with President Trump</a>, top-ranked Johnson and long-time
        PGA Tour pro Brad Faxon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd0ad11-0e84-41d8-b1b7-481c9725da19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:33:43.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a column for GolfWeek, Faxon wrote that Woods out-drove the big-hitting
        Johnson "half the time."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3888bd1-3eb3-4395-acf3-bdf0def9462b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:33:43.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods played 18 holes at Albany Sunday, followed by more video clips
        of him swinging freely.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c70cbd0-9898-479e-a153-875da6c4e7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:33:43.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson confirmed Faxon''s assessment Tuesday, telling the&nbsp;<a
        href="https://www.golfchannel.com/">Golf Channel</a>&nbsp;that Woods was "hitting
        it hard, no pain, looked like he was swinging it really well."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ab157c-ecc8-48ed-973d-8114d1f9d128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:33:43.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/2017/11/27/golf/golf-long-drive-maurice-allen-500/index.html">READ:
        Golf''s biggest hitter who is long on personality</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f7342e-d301-4c8a-a725-270f5b712a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:33:43.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/2017/11/21/golf/donald-trump-golf-scotland-trump-international-golf-links/index.html">READ:
        What it''s like playing golf with Donald Trump</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df086af4-1948-4582-8fe5-f256ce662286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:33:43.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Life back''</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f75a027-0dbe-48f2-a212-0314f6b4efd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:33:43.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods said he had experienced&nbsp;<a href="https://edition.cnn.com/2017/02/09/golf/tiger-woods-never-feel-great/index.html">"dark
        times"</a>&nbsp;over the past few years since his first back surgery in 2014
        and told&nbsp;<a href="https://edition.cnn.com/2017/02/09/golf/tiger-woods-never-feel-great/index.html">CNN''s
        Living Golf</a>&nbsp;ahead of the Dubai event he feared he might never play
        the game again. The nerve pain in his back extended down his leg and into
        his foot.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faa8bbf-8b7b-4cba-aabc-d795102a562e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:33:43.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t have much of a life there for about two years," he told
        the Golf Channel Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d89e249-cb76-4ac1-a12c-38f054a28a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:33:43.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t get out of bed, I couldn''t go out for dinner because
        I couldn''t sit, I couldn''t drive a car. It was a tough couple of years,
        now I''m on the good side.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186c5411-1f63-4477-9005-fe848b06a06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:33:43.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just trying to get used to my new body, this is new. But I''ll
        trade that any day for having a life back."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27d3669-e07e-4318-aa90-7c3aecead936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:33:43.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Personal issues''</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd01867c-36b2-4ddb-9028-fb193f4dcf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:33:43.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At last year''s Hero World Challenge Woods finished 15th of 18,
        but he hit the most birdies of anyone in the field to fuel speculation of
        a return to his former heights.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f6d6b6-64b6-48d8-b65f-0f7f346e86c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:33:43.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the anticipation fizzled out with a missed cut on his PGA
        Tour return in California in January and a faltering first-round of 77 in
        Dubai before back spasms forced him under the knife for the fourth time in
        April.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485e6624-aae2-4c4c-b4ab-1891957426a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:33:43.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods appeared again on a golf course as a vice-captain at the Presidents
        Cup in September, but during his rehabilitation he also struggled with personal
        issues.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c9cf00-541c-403c-822c-905aad4916ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:33:43.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, he was arrested for driving under the influence after being
        found asleep behind the wheel of his stationary Mercedes-Benz late at night
        on a Florida road.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcf82a5-c27c-446b-ba23-70a7305afa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:33:43.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was found to have five different drugs for pain, anxiety and
        sleeping medications in his system. He later released a statement saying he
        did not realize the mix of medications "had affected me so strongly" and underwent
        rehab to manage his medications.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45033f37-2fe3-4af7-bb37-c963614b5cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:33:43.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve come out the other side and I feel fantastic," he said Tuesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c007fa-605d-4537-bc3c-397148d491bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:33:43.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August Woods entered a first-offender program and pleaded guilty
        to reckless driving on October 28. He will avoid jail unless he commits major
        violations of his probation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1c7190-40c6-4496-b7f9-932f71cdc6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:33:43.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Competing again''</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f141dfb-9a75-4ac3-81ff-fa9dae145cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:33:43.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods won the last of his 79 PGA Tour events in 2013 and the last
        of his 14 majors in 2008 and has played just seven competitive rounds since
        September 2015.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5862240e-e4a2-451c-a072-33b0036853b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:33:43.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Faxon and Reed were impressed by his "sharp" short-game, but
        Woods was quick to temper expectations given his lack of competitive action.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75836d0c-46d8-45a4-bd93-6e682a193833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:33:43.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t really competed in almost two years, really. I haven''t
        really done much," the world No. 1,199 added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74dab1e-f9ae-4f68-a5b5-b434de54b3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:33:43.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m looking forward to competing again and trying to find the
        rhythm and feel of tournament golf. Just hitting shots. I haven''t really
        had a scorecard in my hand in a while. That''s going to be different."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ae3794-fa99-4363-936f-5672e8231a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:33:43.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods may be able to defy injury but he will also be 42 on December
        30, in a sport where many of the top players are in their 20s and were not
        on the circuit when Woods was at the height of his powers -- hence the YouTube
        reference.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8f7659-6018-4170-bf40-c3eb93d6f4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:33:43.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/sport/golf">Visit CNN.com/golf
        for more news, features and videos</a></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6550c3-1c57-4ad3-9465-2515a649f3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:33:43.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods refused to map out a schedule beyond this week, but an injury-free
        four days -- his doctors have said there is no reason his back should fail
        again -- should augur a tentative return to the PGA Tour.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2431f316-e028-475c-875a-556a0044e067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:33:43.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Give me time, let me play this event and see what I can and I can''t
        do," said Woods, who will partner 24-year-old world No. 3 Justin Thomas in
        the first round Thursday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdd710c-a842-459c-8897-e034071fa03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:33:43.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:57.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Tiger Woods: ''YouTube
        star'' is ''loving life'' and pain free ahead of return."</em></p>'
  'Serena-Williams-No-decision-yet-about-Australian-Open':
    'author': 'Ravi Ubha'
    'caption': 'Serena Williams | File photo'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-11-29T08:10:15.707+08:00
    'imagesource': 'jcr:d3214111-63f8-43c9-bb8f-8450600bd76c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6dbf3272-0e71-471d-a640-b37618bb9d6e'
    'lead': 'Will Serena Williams make a tennis comeback at the Australian Open?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T10:37:31.591+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T11:23:56.729+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T11:23:48.912+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Serena Williams'' coach: No decision yet about Australian Open

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a58eee6-c5c2-4b11-aa9b-0229d2574404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:37:31.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:56.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Will Serena Williams make a tennis comeback
        at the Australian Open?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201d1560-27b2-4ac3-b437-6861c2141c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:37:31.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:56.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coach of the record 23-time grand slam champion says a decision
        will only be made after an upcoming training session in Florida.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc2a828-2469-4a1c-b55a-a5662f36db49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:37:31.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:56.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams won this year''s Australian Open in the early stages of
        pregnancy and then stepped away from the game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756ed971-7eba-4a03-b312-eb26b446500e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:37:31.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:56.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She gave birth to daughter Alexis in early September before getting
        married to Reddit co-founder Alexis Ohanian in New Orleans two weeks ago in
        a lavish ceremony attended by the likes of music superstars Beyonce and Jay
        Z and actress Eva Longoria.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d795dc0-4073-46d0-aa88-d3c9385fbc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:37:31.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:56.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/2017/11/17/tennis/serena-williams-marriage-reddit-co-founder-alexis-ohanian-new-orleans/index.html">READ:
        Serena ties the knot</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef01181-405f-4287-85e0-b7da3819da90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:37:31.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:56.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Back in shape''</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d334f4-5fee-4122-ac76-fc9bfd439bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:37:31.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:56.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month Australian Open tournament director Craig Tiley claimed
        the 36-year-old was on track to defend her title in Melbourne -- saying "Serena
        will be back" for the year''s first major that begins January 15 -- but her
        coach Patrick Mouratoglou told CNN that nothing has been decided.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2740e382-d571-4c81-a903-e1d5daf3ad68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:37:31.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:56.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Serena is getting ready for 2018," said Mouratoglou, who runs a
        tennis academy near Nice, France and is also a television analyst.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe76457a-929b-458e-9c64-7be23c8254ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:37:31.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:56.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is practicing and getting back in shape. I will be joining
        her soon in Florida.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182aa1d1-f09e-49c2-b29f-b2a6f2577947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:37:31.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:56.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will see how her body is reacting and how her tennis level is
        and we will take a decision regarding Australia."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63db1a16-1035-43dd-a6b6-2e8e88c999c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:37:31.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:56.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams told CNN in July she was intending to return to tennis
        -- echoing the words of her spokespeople -- and if the American does show
        up in Melbourne, it would come about four-and-a-half months after she gave
        birth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd144dc5d-4830-4433-9bc3-066ad3af1c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:37:31.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:56.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year two-time Australian Open champion Victoria Azarenka --
        one of the few players who has routinely tested Williams on a tennis court
        -- came back about six months after giving birth to son Leo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f424a04-f8fc-4d07-8424-324023d14ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:37:31.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:56.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azarenka hasn''t played since Wimbledon, however, after becoming
        embroiled in a child custody battle, missing the US Open and this month''s
        Fed Cup final in which her Belarus team lost 3-2 at home to the United States.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b986fcd-7d53-4bf3-956d-f5b0006e0f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:37:31.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:56.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Year of the comeback''</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5200e999-0c43-48df-8dec-28b8746daf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:37:31.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:56.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams -- now ranked 22nd -- already holds the Open Era record
        for grand slam victories. Getting to 24 would tie her with Australia''s Margaret
        Court, who holds the all-time record.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dde67f-1b08-46cd-ab98-e3c54f8f2c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:37:31.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:56.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Williams doesn''t compete at the Australian Open, perhaps a return
        could come at Indian Wells, California or Miami, the two biggest tournaments
        in the first quarter of the season outside grand slams. Both are held in March.
        Williams lives in Palm Beach Gardens, Florida and has won the Miami Open --
        one of her favorite tournaments -- a record eight times.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd2a79f-00a6-4c77-a818-8d937d52229d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:37:31.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:56.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if there is no definite date for Williams'' return at the moment,
        2018 is shaping up to be the year of the comeback in tennis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b154e8-722c-411f-b3b9-0a13446c899d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:37:31.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:56.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside Williams and Azarenka, fellow grand-slam winners Novak
        Djokovic, Andy Murray and Stan Wawrinka are all scheduled to resurface after
        being hit by injuries and not playing since Wimbledon in July.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8db962d-70bb-4a51-beb4-b6c017f6e67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:37:31.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:56.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/sport/tennis">Visit cnn.com/tennis
        for more news and videos</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66e14e7-a420-41d9-bef9-7b0524c8c452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:37:31.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:56.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ll be joined by grand-slam finalists Kei Nishikori and Milos
        Raonic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a36e78e-a87d-47db-af7e-d1f8382b0cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:37:31.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:56.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2017/11/28/tennis/serena-williams-mouratoglou-tennis-australian-open/index.html">"Serena
        Williams'' coach: No decision yet about Australian Open."</a></em></p>'
