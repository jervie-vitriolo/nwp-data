      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a 16-0 Senate vote, the infrastructure development and education
        programs were among those prioritized in the 2018 budget.</p>'
