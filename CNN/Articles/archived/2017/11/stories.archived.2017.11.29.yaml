      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/11/29/entertainment/marvel-avengers-infinity-war-trailer/index.html">Marvel''s
        ''Avengers: Infinity War'' teaser trailer is here</a>."</p>'
  'saudi-arabia-prince-miteb-bin-abdullah-released':
    'author': 'Sarah El Sirgany and Tamara Qiblawi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-29T11:01:37.461+08:00
    'imagesource': 'jcr:7e62537d-5292-4603-a26b-b11715ab5ff8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fffb0cb-d98c-433f-a54b-baa4eb991eb8'
    'lead': 'Senior Saudi Prince Miteb bin Abdullah has been released after being
      detained three weeks ago as part of a sweeping "anti-corruption" drive, a source
      close to the government told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T08:17:57.735+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T11:24:02.774+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T11:23:45.899+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Son of late Saudi king released from detention, official says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67494ac9-7879-47ac-a321-a8a72f55c1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:17:57.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Senior Saudi Prince Miteb bin Abdullah
        has been released after being detained three weeks ago as part of a sweeping
        "anti-corruption" drive, a source close to the government told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fea20c-d638-459a-80e4-9e349594b6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:17:57.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An undisclosed financial settlement was agreed to secure the powerful
        prince''s release, the source said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b61a2b-07f7-4e01-a2d4-3a4acb9e4f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:17:57.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Miteb is the highest-profile detainee to be released after
        hundreds of people, including senior princes and Saudi business magnates,
        were caught up in a wave of arrests on November 4.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ddce4a-f95a-4792-9441-54de4c86d9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:17:57.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Miteb is the son of Saudi King Salman''s predecessor, the
        late King Abdullah. Until being fired by royal decree, he was head of the
        kingdom''s elite national guard, one of three main branches of the country''s
        security apparatus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c7e21c-94dc-41c8-811d-d2046c6f5b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:17:57.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Guard was the last security branch that was not under
        the control of Crown Prince Mohammed bin Salman, who doubles as defense minister,
        furthering speculation that the wave of arrests served to consolidate the
        32-year-old''s grip on power.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c329ad-e21b-48c2-9041-04e70ab53571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:17:57.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN could not reach Prince Miteb or his office for comment. The
        allegations against him and the others who were detained have not been independently
        verified.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64eb0261-7b19-4676-bd48-e7cd66b0501d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:17:57.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrests came hours after King Salman decreed the creation of
        an anti-corruption committee led by the Crown Prince.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9323dc00-bbb1-4147-9ecb-f40582446973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:17:57.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 200 businessmen and officials were detained in the November
        4 operation, including at least 17 princes and top officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ce45df-cb11-4137-9bb3-f8b611f674b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:17:57.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/29/middleeast/saudi-prince-miteb-released/index.html">Son
        of late Saudi king released from detention, official says</a>."</em></p>'
  'duterte-sendoff-vietnam-fisherman-pangasinan':
    'author': 'Triciah Terada, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-29T09:47:55.925+08:00
    'imagesource': 'jcr:4506e74d-5412-4bdd-ad9f-cb38f4e6310d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1939603-cea6-4259-85dd-8af65319e67e'
    'lead': 'President Rodrigo Duterte led the send-off of Vietnamese fishermen at
      the Sual Wharf Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T08:21:52.545+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T11:24:02.558+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T11:23:45.984+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte sends off Vietnamese fishermen caught in Pangasinan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3389124d-9256-4455-9be6-53eee40281ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:21:52.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pangasinan (CNN Philippines, November 29)</strong> — President
        Rodrigo Duterte led the send-off of Vietnamese fishermen at the Sual Wharf
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3843a36-6b5e-4ddb-88e3-e1068bc016ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:21:52.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These five fishermen were arrested in September in Bolinao, Pangasinan,
        but through the country''s Association of Southeast Asian Nations (ASEAN)
        ties with Vietnam, they were released this afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3903bc9e-0d0a-46c8-855c-e61168806c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:21:52.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Duterte said, "We are one. We are Asians. I''m sorry
        for the incident, I hope it would never again. I hope that these incidents
        will not destroy the bond of our relationships."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49928b64-6bf7-4930-bc79-737fe8294556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:21:52.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social Welfare Officer-in-Charge Undersecretary Emmanuel Leyco said:
        "It is a humanitarian act on the part of the government that we help the Vietnamese
        fishermen. The department gave them provisions adequate enough for their journey
        back home."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e87d6f-0c67-4c02-baf6-cfcaad5b3bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:21:52.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the supplies given to he fishermen were given 20 kilos of
        rice, 20 kilos of fresh meat, five liters of cooking oil, 15 kilos of vegetables,
        600 liters of drinking water, two liters of soy sauce, two kilos of salt,
        and 1,000 liters of water.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921f8eb0-f9cf-4189-ab63-9ed54f420fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:21:52.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leyco also said the gesture emphasized the importance of regional
        solidarity among members of ASEAN members.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcc75a2-1df0-4add-86b3-f6b1d1af3258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:21:52.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Magandang pagkakataon ito para lalong magkaunawaan ang mga
        bansang Pilipinas at Vietnam. After all, magkakapitbahay tayong bansa,</em>"
        he said</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eb2cbc-ec8e-4f9b-b5c8-27c7729cf67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:21:52.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:This is a good opportunity for the Philippines and
        Vietnam to strengthen ties. After all, we are neighbors.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1067ea5-9818-49f8-849c-dc7fa36442ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:21:52.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the send-off, Duterte also addressed the military and police
        in fighting terrorists and communist rebels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3634bd9f-1e5f-4a97-9843-562ab0e8906a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:21:52.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not mind losing properties of government, that''s nothing
        to me. But sa buhay [But when it''s about a person''s life], if you are there,
        especially in those areas, you die with your dignity as a soldier," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d191e5c-ea6a-4258-8ed6-581d484ddd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:21:52.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told them them to defend themselves against the enemy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
