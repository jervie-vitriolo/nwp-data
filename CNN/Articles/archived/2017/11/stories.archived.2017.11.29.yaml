    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84197a2c-9321-41a4-92d0-7ea632974ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:41:54.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader of the world''s Roman Catholics urged reconciliation
        and "respect for each ethnic group and identity," but did not specifically
        mention the Rohingya and their plight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cc8643-0f9d-41a2-9774-b4e245aa3212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:41:54.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing alongside Suu Kyi, Francis spoke mostly in general terms.
        The remarks -- the central event of the first-ever papal visit to Myanmar,
        will likely please his hosts but may draw condemnation from human rights activists,
        who blame the Myanmar army for driving out hundreds of thousands of Rohingya
        from the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23161e06-eeec-42f5-a996-4d250beaf09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:41:54.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis did not specifically address allegations of ethnic cleansing
        but said religion has an important role to play in solving the crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18c85bc-bd2a-4915-8496-427f6887e01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:41:54.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The arduous process of peace-building and national reconciliation
        can only advance through a commitment to justice and respect for human rights,"
        he said, according to a translation provided by the Vatican.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8729e0e2-b369-4dfd-a642-0436210c4d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:41:54.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi also spoke in mostly in generalities, though she mentioned
        the location of the crisis by name.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dda0005-b725-43ee-af77-7bfe20b064bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:41:54.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we address long standing issues, social, economic and political,
        that have eroded trust and understanding, harmony and cooperation, between
        different communities in Rakhine, the support of our people and of good friends
        who only wish to see us succeed in our endeavors has been invaluable," she
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c29d12-313d-4445-ab52-b001490fbeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:41:54.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi and Francis met briefly before the speeches.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddd0684-5881-4b75-86f2-2b59f5b5a6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:41:54.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mass exodus</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c64f99-5171-4885-909f-019f648aaa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:41:54.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 620,000 Rohingya have fled across the border to neighboring
        Bangladesh since a recent spate of violence began in August. Refugees allege
        the Myanmar''s military has murdered children, raped women and razed villages.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeffc79-da2b-4166-871a-74826cfd619d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:41:54.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burmese authorities deny the accusations. They say they are targeting
        militants responsible for killing security personnel after co-ordinated attacks
        on police posts in August.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f475a902-b51a-4b9e-b527-586bb908481d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:41:54.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis is expected to meet with Rohingya Muslims who fled their
        homes and are surviving in crowded refugee camps&nbsp;when he visits Bangladesh
        later this week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49890fbe-ecf0-49d5-8b37-f4da7bf8b00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:41:54.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Myanmar has been blessed with great natural beauty and resources,
        yet its greatest treasure is its people, who have suffered greatly, and continue
        to suffer, from civil conflict and hostilities that have lasted all too long
        and created deep divisions," Francis said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3477e894-434c-4b01-b57c-a795f050b37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:41:54.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the nation now works to restore peace, the healing of those
        wounds must be a paramount political and spiritual priority. I can only express
        appreciation for the efforts of the Government to take up this challenge,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ead66b-a159-4e73-8edf-49c2bd18a8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:41:54.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts noted that, during his visit, Pope Francis has the&nbsp;precarious
        and risky task of balancing the humanitarian, diplomatic and religious quagmires
        that have plagued Myanmar for decades.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c23dc44-6230-4cd4-b1c3-305b1f68c86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:41:54.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite hinting at the Rohingya crisis throughout his speech, Pope
        Francis reiterated the message from the Vatican that the main purpose of his
        visit was "to pray with the nation''s small but fervent Catholic community,
        to confirm them in their faith, and to encourage them in their efforts to
        contribute to the good of the nation."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dba11b-d668-4c9b-a9f6-3ee5ccfda533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:41:54.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit comes six months after formal relations were established
        between the Holy See and Myanmar.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4419431c-e52e-4287-b33d-28653ecf9ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:41:54.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The name he wouldn''t say</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d0c76a-0b02-43f5-b8a5-8078a90d5bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:41:54.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rohingya have long faced persecution in Buddhist-majority Myanmar.
        Government and officials do not use the term Rohingya to refer to the minority;
        they consider them illegal immigrants from Bangladesh, though some families
        have lived in Myanmar for centuries.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384ceeb1-93e1-4117-8152-8fa88b6bda33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:41:54.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rohingya are not recognized by the government as an official
        minority, meaning they are effectively denied citizenship.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b995cca4-37bb-493b-bcf5-0579eafe77ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:41:54.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Declining to use the word "Rohingya" was effectively a win for those
        trying to delegitimize the term, said Penny Green, a professor of law at Queen
        Mary University of London who studies the Rohingya conflict.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c189ab-f36d-4a00-ab14-688d3597246b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:41:54.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN in an email the decision is "a clear concession to
        the Myanmar regime and its Christian mouthpiece Cardinal Bo who have been
        at pains to remove the Rohingya identity, not only from the country but also
        from the national lexicon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970a04ea-6789-44ad-9e26-acd43b8a43e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:41:54.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pope Francis''s talk of universal human rights, peace and dignity
        is little more than platitude," Green said. "If the Pope cannot even mention
        the name of those who have been most cruelly and comprehensively excluded
        then it says little for any moral pressure he was hoping to apply to Aung
        San Suu Kyi and the military regime she has aligned herself to."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54b2e62-a523-4190-9fc4-dcd25f5cdba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:41:54.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Suu Kyi speech</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6f20a7-113d-4538-ab40-20b43b13f402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:41:54.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Suu Kyi specifically referred to the Rakhine State violence
        in her speech, she did not mention the Rohingya themselves.&nbsp;In the past,
        she has only used the term publicly when referring to the Arakan Rohingya
        Salvation Army,&nbsp;<a href="https://edition.cnn.com/2017/09/12/asia/arsa-rohingya-militants-who-are-they/index.html">the
        militant group active in the region</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701f954d-7dd3-4dfc-89b9-491776f9a14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:41:54.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of the many challenges that our government has been facing, the
        situation in the Rakhine has most strongly captured the attention of the world,"
        Suu Kyi said. "It is the aim of our Government to bring out the beauty of
        our diversity and to make it our strength, by protecting rights, fostering
        tolerance, ensuring security for all."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0de517-c863-42a6-92ae-f501e237efe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:41:54.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi has been harshly criticized by Western leaders for not doing
        more to stymie the army''s security operations or speak out on behalf of the
        Rohingya.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4688b28c-2874-497e-b102-cb3a99512dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:41:54.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rohingya activists hoped she would use her moral authority as a
        Nobel Peace Prize laureate -- an award she won for her nonviolent resistance
        to the military junta that formerly ruled the country -- to take up the issue,
        despite its political unpopularity in the Buddhist-majority Myanmar.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c94328c-5ec8-4572-a5ea-7fde14362019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:41:54.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her Tuesday speech touched upon the issue in general terms.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cc8dc8-31f9-4eac-b5cf-e1e6d6331473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:41:54.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We today who have been given the opportunity to effect changes
        that could open new vistas of progress for our nation, will strive to discharge
        our duties with probity and humility," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5435df93-de8e-436b-a8fb-04f83ad5f9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:41:54.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Religions working together</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0186d1e-721e-4c98-9672-a79a6c4fe03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:41:54.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis said it is a "great sign" that leaders of various religions
        have begun working together.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bf7233-34b5-4290-8c5a-2747df8c45bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:41:54.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Religious differences need not be a source of division and distrust,
        but rather a force for unity, forgiveness, tolerance and wise nation-building,"
        Francis said. "The religions can play a significant role in repairing the
        emotional, spiritual and psychological wounds of those who have suffered in
        the years of conflict."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c08055-86a0-4936-89d8-fbea7f590138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:41:54.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, hours after arriving in the country, Pope Francis&nbsp;<a
        href="https://edition.cnn.com/2017/11/27/asia/pope-myanmar-general/index.html">met
        with Senior Gen. Min Aung Hlaing</a>, the commander-in-chief of the Myamar
        Armed Forces, and other top generals.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea3f8fd-4458-46cb-907b-407ad12c721d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:41:54.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the meeting, which had originally be scheduled for Thursday,
        Senior Gen. Min Aung Hlaing said all faiths in the country are able to worship
        freely.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799a87fe-3b26-47db-a574-ca86ea9a60c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:41:54.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Tatmadaw is making efforts to restore peace, and wish of all
        Tatmadawmen is to ensure peace of the nation," he said, using an alternative
        name for the country''s army. "Myanmar has no discrimination among the ethnics."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96abb3b8-c4e2-4608-8dd3-e889913d1ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:41:54.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s military still holds the balance of power in the country
        after its transition to partial democracy in 2015. The army oversees security
        operations, included those blamed for sparking the refugee exodus of refugees,
        for which it does not answer to the civilian-elected government.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83708a0-39af-4152-9e90-976745bdbde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:41:54.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the country''s constitution -- crafted by a military junta
        before it handed over power to a mostly-civilian government -- the generals
        still control the security forces, the police and key cabinet positions. It
        also included a clause barring Suu Kyi from running for president. When her
        party swept to power in the 2015 election, a special position -- State Counselor
        -- was created for her.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc706ba3-cd43-48a6-97a5-4ac3a81a1fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:41:54.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s James Griffiths contributed to this report.</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6be33de-569f-4645-9a81-bff79bc66bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:41:54.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/28/asia/pope-speech-rohingya-myanmar/index.html">Pope
        Francis avoids mention of Rohingya in Myanmar speech</a>."</em></p>'
  'Meghan-Markle-royal-family-silent-feminist':
    'author': 'Jill Filipovic'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-29T07:32:23.559+08:00
    'imagesource': 'jcr:1e48d078-cce3-46a6-b508-ca8d567164f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c55f2707-1d12-4c4d-a545-f15376ea304c'
    'lead': 'With the upcoming marriage of Meghan Markle and Prince Harry, a feminist
      is set to become a member of the British royal family.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T10:47:10.175+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T11:23:55.157+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T11:23:49.198+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Will Meghan Markle become the royal family''s silent feminist?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aebbca-9a10-4b7e-bb0d-31e266c49206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:47:10.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — With the&nbsp;<a href="https://edition.cnn.com/2017/11/28/europe/prince-harry-meghan-markle-wedding-details/index.html">upcoming
        marriage of Meghan Markle and Prince Harry</a>, a feminist is set to become
        a member of the British royal family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0866e067-58ea-4ae8-a6d6-2a11ae054985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:47:10.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many ways, Markle''s upcoming entry into the UK''s Monarchy&nbsp;<a
        href="https://edition.cnn.com/2017/11/27/europe/meghan-markle-profile/index.html">is
        radical</a>:&nbsp;She''s a biracial American self-described feminist who has
        advocated for women and people of color on and off screen. She has a thriving
        career.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b1d23d-d7d0-439f-88ae-b144ad85856d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:47:10.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s older than the prince she''s set to marry. She''s divorced.
        She''s the great-great-great granddaughter of an&nbsp;<a href="https://www.elle.com/uk/life-and-culture/news/a26855/more-than-an-other/">emancipated
        slave</a>. "I''ve never wanted to be a lady who lunches -- I''ve always wanted
        to be a woman who works,"&nbsp;<a href="https://www.japantimes.co.jp/news/2017/11/28/world/meghan-markle-feminist-join-britains-royal-family/#.XXW8jy4zbIU">Markle
        wrote</a>&nbsp;on her now-defunct blog.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ff2b37-3a4a-44ed-bc79-f7a517e625e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:47:10.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which is why it''s so disappointing to see that she will be giving
        up her acting career after she weds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f033091a-d093-4605-a885-4dce5682891f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:47:10.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obviously, Markle should do whatever she pleases to make herself
        happy. Maybe she would have quit her job anyway; maybe she''s burned out or
        bored, or just wants to take a few years to live in a palace and travel the
        world (who could blame her?)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4d1c68-3c67-4bab-84a7-6349f20d7bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:47:10.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she isn''t quitting acting to host tea parties -- she wants
        to dedicate more of her time to the causes she cares about.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1672397a-338f-4e09-85ad-480264615ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:47:10.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the reality of the royal family is that controversy is kept
        at bay. Certainly, she can visit orphanages and talk about the rights of girls,
        but can she advocate for policies that would make the lives of those girls
        better, or even speak her mind freely? Probably not, given that members of
        the royal family are expected not to publicly express their political opinions
        or give a hint as to how they might vote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df93c81b-b103-44cb-8750-4f937065bb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:47:10.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is impossible to be an effective advocate for equality and against
        oppression if you cannot name and critique the institutions, politics and
        policies that foster inequality and subjugation. So while it''s admirable
        that Markle wants to dedicate her time to her causes, the royal family''s
        requirement that such efforts be depoliticized means that advocacy can''t
        be particularly effective.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aea52d3-2c95-45f9-a528-db8bd7ae0006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:47:10.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In dozens of write-ups about the Markle-Windsor engagement, she''s
        described as "fiercely independent." By marrying and giving up her hard-earned
        career, she is going to be quite literally entirely dependent on her husband
        and his family.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45889197-5cf2-4647-8b62-9d960c6c8e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:47:10.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal family is one of the most patriarchal institutions on
        the planet.&nbsp;<a href="https://www.bbc.com/news/uk-15492607">It was only
        a few years ago</a>, with the impending birth of William and Kate''s first
        child, that succession laws were changed to allow girls equal access to the
        throne, like their brothers, changing the monarchy from a very literal patriarchy
        into a more modern arrangement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3ce440-42b2-4260-a40e-ba0d281ee8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:47:10.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But still, female royals are expected to smile for the cameras,
        dress beautifully but modestly, and bear children. How often do you even hear
        the Duchess of Cambridge speak?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7851e626-486d-4d21-a7df-97a004499ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:47:10.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markle is just one woman pursuing what she believes is the best
        path for her life. She''s in love. She''s going to marry an actual prince
        -- a fantasy mainstay of girls across America.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c384169c-8d9f-4517-aaa8-0f038ef01f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:47:10.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Markle is also the girl who wrote letters to Hillary Clinton
        and Gloria Allred objecting to a dish soap ad that implied only women did
        the dishes. She''s the woman who&nbsp;<a href="https://www.elle.com/uk/life-and-culture/news/a26855/more-than-an-other/">wrote
        a searing essay</a>&nbsp;about growing up biracial in America.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b87ea0-2b00-43c5-a2d4-d7623cf9cde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:47:10.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She may well be acquiescing to the rules of a very public, very
        patriarchal institution because the other choice would be to lose her love
        (and there are a lot of benefits to being a royal, too).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3ac7d3-9b7f-40d5-81fe-36607a440bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:47:10.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a shame. Not that Markle is making this calculation for her
        own life, but that the royal family still requires women who marry into it
        make these sacrifices, silencing their strong voices and depriving the world
        of their effervescence, their talents, and their gifts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e255f706-375d-4936-a015-c65ea7f97070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:47:10.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:55.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2017/11/28/opinions/meghan-markle-the-royal-feminist-jill-opinion/index.html">"Will
        Meghan Markle become the royal family''s silent feminist?"</a></em></p>'
