      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — This weekend, listen
        to “bitter” monologues, learn about slow media, visit a vintage and antique
        art fair, attend a yearender gig, check out modern and old school electronics,
        purchase design works and wares by local artists and illustrators, and watch
        a restored version of one of the most acclaimed films in Philippine cinema.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0086091-0952-49d6-89db-64bf9c00e1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:45:36.765+08:00
