      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Nominations for the 60th Annual Grammy
        Awards were announced Tuesday on "CBS This Morning."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bab495-7239-4ad1-b122-1fbf87c33db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:21:50.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:53.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer Andra Day revealed the nominations in four categories: record
        of the year, song of the year (which goes to the writers), best new artist
        and album of the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ba0fde-84c4-4e3a-96e6-87d4d6346227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:21:50.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:53.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Latin single "Despacito" keeps its winning streaking alive by
        snagging nominations for both song of the year and record of the year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc25822-66c1-48c8-b6d3-58399fe0966e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:21:50.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:53.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapper Jay-Z scored nominations in those two categories as well
        as album of the year for "4:44."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763550e2-944d-47f2-92e4-39248497ec29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:21:50.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:53.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining "Despacito" and "4:44" as song of the year nominees were
        "Issues," "1-800-273-8255," and "That''s What I Like."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd619da43-76d6-4e3b-bc14-94af37068291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:21:50.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:53.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to "4:44," "Awaken, My Love!" by Childish Gambino, "DAMN"
        by Kendrick Lamar, "Melodrama" by Lorde and "24K Magic" by Bruno Mars were
        nominated for best album.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1471114-6e50-470f-987a-07d3aee55eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:21:50.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:53.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the record of the year category, "Redbone" by Childish Gambino,
        "Humble" by Kendrick Lamar and "24K Magic" by Bruno Mars joined "Despacito"
        by Luis Fonsi and Daddy Yankee, featuring Justin Bieber and "The Story Of
        O.J." by Jay-Z.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad00aaf7-1973-407d-b2b6-74099af3dd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:21:50.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:53.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Best new artist nominees are Alessia Cara, Khalid, Lil Uzi Vert,
        Julia Michaels and SZA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b1f979-8764-4593-9b74-283cae756f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:21:50.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:53.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were a few surprises snubs. Wildly popular singer Ed Sheeran
        was shut out of the major categories. He was nominated for best pop solo performance
        for "Shape of You" and "Divide" nabbed a nomination for best pop vocal album.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e70070-08e5-428f-8b5e-5ed3a1150100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:21:50.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:53.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The major categories were dominated by artists of color -- bucking
        the trend in Hollywood, which has often been criticized for its lack of diversity
        in award nominees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ce18aa-2d5d-4390-bbb8-f167ee3c8079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:21:50.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:53.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freshman rapper Cardi B dethroned Taylor Swift this year for the
        number one spot on the charts with her hit "Bodack Yellow" and has now also
        scored her first Grammy nod for best rap performance and best rap song.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb15466-5310-44d6-99c1-c3f0de0cc39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:21:50.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:53.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the former category, the rapper is competing against her new
        fiancé, rapper Offset, whose group Migos is also nominated for their hit,
        "Bad And Boujee" featuring best new artist nominee Lil Uzi Vert.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4390c74-50c5-409e-90d1-928ca85b4c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:21:50.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:53.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time, all voting members will cast their their awards
        votes online rather than by paper ballot.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086debe3-086b-491f-9067-2510323d586e'
