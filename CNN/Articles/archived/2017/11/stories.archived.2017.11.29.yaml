      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peek at the upcoming "Infinity War" ended with Thor asking,
        "Who the hell are you guys?" before meeting another of Marvel''s blockbuster
        team: The Guardians of the Galaxy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a770dd5-269c-4af7-b3e7-5c13a7c75854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:14:56.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Infinity War" is in many ways the culmination of everything that
        Marvel Studios has been working toward since its first film, "Iron Man," in
        2008.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cddd083-1067-4abf-a163-2eca7760b3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:14:56.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The franchise has made more than $13 billion dollars worldwide,
        interweaving films and characters, and is now looking at a future that may
        not include some of its most popular heroes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fc9151-d3b7-40e2-816e-08500d627678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:14:56.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Kevin Feige, Marvel Studios'' president, the next phase
        of Marvel movies will be unlike anything audiences have seen before.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efeaea4-f426-4618-8cbc-4056c1d025f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:14:56.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got another 20 movies on the docket that are completely
        different from anything that''s come before," Feige told <a href="https://www.vanityfair.com/hollywood/2017/11/marvel-cover-story">Vanity
        Fair</a> in a cover story this week. "There will be two distinct periods.
        Everything before [2019''s ''Avengers 4''] and everything after."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05030e1-424c-4b27-826b-4b1bd86b6862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:14:56.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Avengers: Infinity War," which is the nineteenth film for the successful
        Disney brand and third "Avengers" film, hits theaters on May 4.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8694984f-0105-4a9a-849b-f244ec4ebd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:14:56.892+08:00
      'mgnl:createdBy': 'cnnproducer'
