      'mgnl:type': 'text'
      'text': '<p>School of Slow Media (SoSM), a global media school that provides
        emerging media practitioners “on-the-streets training,” will hold a three-day
        workshop, from Dec. 1 to Dec. 3, at Pineapple Lab. The workshop will entail
        participants to film stories that they see in the streets of Manila. SoSM
        does these kinds of workshops throughout Southeast Asia, as they aim to bring
