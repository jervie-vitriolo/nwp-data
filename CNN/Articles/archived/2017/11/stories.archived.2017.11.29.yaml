      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Marvel fans got their first glimpse of
        a movie event that''s a decade in the making.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8110d154-a495-41d1-974b-902fff7e253e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:14:56.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first teaser for Marvel''s "Avengers: Infinity War" debuted
        on ABC''s "Good Morning America" on Wednesday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a860c46-87d9-4b5b-b463-b1fadb5a9db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:14:56.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-minute trailer brought together nearly every major superhero
        in Disney''s Marvel Cinematic Universe. Captain America, Spider-Man, Black
        Widow, Doctor Strange all appeared in the dramatic trailer, which has already
        racked up nearly half a million views on YouTube.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37712ea4-2895-473b-a2c1-a7d03a69f83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:14:56.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teaser included exciting scenes of the Avengers coming together
        to take on the Marvel super team''s biggest foe: Thanos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0435e546-0f41-4938-b3df-467fbe88077b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:14:56.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:24:02.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In time you will know what it is like to lose," said Thanos, who
        is played by Josh Brolin. "To feel so desperately that you''re right, yet
        to fail all the same."\</p>'
