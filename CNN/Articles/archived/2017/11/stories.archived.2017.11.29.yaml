    'title': 'UAAP: La Salle''s Mbala bags second straight MVP award; UP''s De Liaño
      named Rookie of the Year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d7651a-c6f1-4b45-9358-bf9d67b9daf9'
      'mgnl:activationStatus': true
