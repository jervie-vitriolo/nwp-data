      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas and Eimor Santos contributed to
        this report.</em></p>'
  'Drug-war-Tondo-Manila-EJK-police-PNP-Bato-dela-Rosa-Duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-29T09:27:50.664+08:00
    'imagesource': 'jcr:24703415-5c37-4948-af2c-436adf4bed30'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67aaa906-27e5-40a1-9297-bdae4c2a7d4b'
    'lead': 'PNP Chief Ronald Dela Rosa believes the release of the report was planned
      to coincide with the Supreme Court now hearing oral arguments for and against
      the war on drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T10:20:13.829+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T11:23:58.008+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T11:23:48.142+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP Chief: Media report on Tondo drug raid an attempt to stop police''s
      return to drug war

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cb32ce-4adb-41cf-b526-47a19879d629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:20:13.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> — Philippine
        National Police (PNP) Chief Director General Ronald Dela Rosa said the release
        of a "damaging" media report on an anti-drug operation in which three suspects
        were killed was an attempt to prevent the police from retaking the lead in
        the drug war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d36d3e2-673d-47ec-8261-126306ae7bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:20:13.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also believed that the report by media company Reuters
        may have been timed to coincide with the PNP''s possible return to the anti-drug
        campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dfa6c4-2538-4801-8a87-3b3340c86035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:20:13.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tina-timing tsaka lumalabas ''yung mga ganu''n na damaging reports
        sa PNP kung kailan tayo babalik. Ibig sabihin, ''yung mga kalaban natin ayaw
        talaga tayo pabalikin," Dela Rosa told reporters on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1f9104-1549-4aff-bd0f-87fe354e95ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:20:13.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They timed when they would release those damaging
        reports so it would coincide with the PNP''s return. This means our enemies
        don''t want us back.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bac3c27-4588-4833-bad4-07b4a81bab1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:20:13.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug lords had been "lording" over the Philippines for the past
        years would not give up their status so easily, Dela Rosa said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c958f368-388f-4765-9618-fc7e8ef5f83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:20:13.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Di naman tayo ngayon lang pinanganak, ngayon talagang nasaktan
        sila nung binangga natin ito so ginagamit nila lahat ng kanilang power. They
        will not give up yung kanilang status," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e691dafd-fabe-4c21-994d-9b52442403e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:20:13.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: We weren''t born yesterday. They were really hurt
        when we went after them so they''re using all their power. They won''t give
        up their status.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d1d2d3-4f0a-414c-9869-b022b17770a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:20:13.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statements come after Reuters on Tuesday released a controversial
        report showing security camera footage of an October 11 drug raid in Tondo.
        The raid occurred a day after Duterte ordered the Philippine Drug Enforcement
        Agency to take the lead in the drug war from the PNP, amid allegations of
        police abuse, human rights violations, and public outrage over the deaths
        in August of three teenagers allegedly killed by police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f04ba08-e1eb-48bf-bc96-d86eb87f5fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:20:13.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President has recently said he may bring the PNP back
        into the drug war.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1d6f36-531a-4d8d-96a4-7f511450bfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:20:13.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/11/23/Duterte-PNP-anti-drug-ops-PDEA.html">READ:
        Duterte: PNP will lead anti-drug ops again</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa5cb90-2114-4f35-a141-51229ac18dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:20:13.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Police District claimed that on October 11 they conducted
        a buy-bust operation with the suspects and that the suspects had fired at
        them when they "sensed the presence of a police operative."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7642101-a13a-4de8-b08c-2a12b7dbb053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:20:13.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the security footage obtained by Reuters showed that one of
        the suspects was talking to neighbors and not the police, and footage was
        seen of police officers turning a CCTV camera away from the crime scene. Its
        investigative report said a witness told them the three men were executed
        and not, as the police claim, shot in self-defense.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96ad436-9a30-44c3-a150-1a5426271924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:20:13.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Police District Superintendent Erwin Margarejo said they
        will conduct an "in-depth investigation" of the incident.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd59662-ef09-45cb-bbec-f006bdeca134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:20:13.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/28/Drug-war-PNP-police-Duterte.html">Related:
        Police kill three in Tondo raid a day after drug war removed from PNP</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b266f493-d6df-4575-b36c-de6b93d1f448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:20:13.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said he had not seen the report, but that it had been
        timed to coincide with the Supreme Court hearing the oral arguments for and
        against the war on drugs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a6e3de-7042-447a-badd-7effb8d5644a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:20:13.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ibig sabihin nu''n kung ngayon lang lumabas, they''ve been preparing…
        Tini-timing nila kung kailan ''yung oral argument ngayon sa Supreme Court
        saka nila pinalabas. Para ano pa, diba?" he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bcc8e8-fd9f-43e0-ad37-5f0d1d31d23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:20:13.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: This means if it was released just now, they''ve been
        preparing… They timed it when the oral arguments would take place. For what?)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b5ea5a-6777-41ab-8f74-701abba44e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:20:13.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This as two separate lawyer groups -- Center for International Law-Philippines
        and the Free Legal Assistance Group have filed different petitions questioning
        the constitutionality of the anti-drug campaign of the PNP.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab643bc1-c6a8-4994-ab8c-d4bf6add229d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:20:13.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/11/21/SC-hears-oral-arguments-on-govt-war-on-drugs-today.html">READ:
        SC hears oral arguments on gov''t war on drugs today</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35bc86a-0b20-48a4-9b69-546d990499b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:20:13.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why police were still conducting operations even after
        the President''s October 10 directive turning over the anti-drug campaign
        to the PDEA, Dela Rosa said information may not have reached all police units
        yet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326a8638-bb9b-425c-959c-162f344b1f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:20:13.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basta masasabi ko sa Reuters (All I can say to Reuters is)… If
        you want the PNP to look bad, you can do it, you can really do it," Dela Rosa
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acc2b00-7c9e-4cee-8d73-310ad34b91b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:20:13.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want to present a very objective presentation you can do
        it. Kung gusto mo maging biased in our favor (If you want to be biased in
        our favor), you can also do it, so may choice sila," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5333085c-1d70-4ef4-9d1e-7a91edd07c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:20:13.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police data showed they conducted 76,863 drug-related operations
        from July 1, 2016 to September 26, 2017, resulting in the death of 3,906 drug
        personalities and the arrest of 113,932. Human rights groups claim tens of
        thousands have died in alleged extrajudicial killings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777c432d-62d7-47a6-be12-70f934043ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:20:13.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:23:58.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Lara Tan and Gerg Cahiles contributed to this
        report</em></p>'
  'mrt-sumitomo-maintenance-provider-2018':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-11-29T08:48:34.112+08:00
    'imagesource': 'jcr:36b5f6e0-7e48-4877-886b-bcdd863f14e5'
