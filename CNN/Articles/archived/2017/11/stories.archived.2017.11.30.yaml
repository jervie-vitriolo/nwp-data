    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a66c79e-c725-408c-8b8f-84be7c7cd8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:28:30.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:29:11.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Bahtiyar Duysak describes himself
        as "an ordinary guy."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9e8363-435f-4391-b43e-1e55cfd071ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:28:30.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:29:11.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old grew up in a small town in Germany and says the
        United States might be "the best country in the world." He enjoys cars and
        values his time at the gym. In his free time, he also volunteers, most recently
        at a Muslim community center.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0bc387-19ff-4963-a097-b87199adb081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:28:30.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:29:11.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But four weeks ago, he did something extraordinary: he became the
        person responsible for taking <a href="https://money.cnn.com/2017/11/02/technology/donald-trump-twitter/index.html?iid=EL">President
        Trump off Twitter for 11 minutes</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f9c8c9-32a2-491a-9dd9-72b4865e8a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:28:30.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:29:11.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://money.cnn.com/2017/11/02/technology/donald-trump-twitter/index.html?iid=EL">Related:
        Twitter employee briefly shut down Trump''s account on last day of work</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07de12e-a465-4f43-b917-d3498c040bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:28:30.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:29:11.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brief silencing of Trump''s account drove the internet into
        a frenzy. People questioned how Twitter could enable one person to take down
        such a high-profile account with tens of millions of followers. Some of the
        president''s critics said whoever did it should be considered a hero.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7572bf-3155-4bcf-95ac-35493d407375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:28:30.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:29:11.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duysak, who was working as a contractor at Twitter at the time,
        says he never thought his spur-of-the-moment act would actually lead to Trump''s
        account going offline.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e627c5-08db-44d6-b057-d4f0e06cd278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:28:30.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:29:11.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did a mistake, I confess," he told CNNTech. "It''s not like I
        was looking for something or planning to do it. It was in front of me, and
        I didn''t do a good job, and I didn''t double-check things."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8049cf0-440e-4187-b2e3-16f236fd1ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:28:30.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:29:11.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duysak, whose identity was first revealed by <a href="https://techcrunch.com/2017/11/29/meet-the-man-who-deactivated-trumps-twitter-account/">TechCrunch</a>,
        declined to give details of exactly how he took down the account but insisted
        he didn''t do anything illegal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0085fb81-0a54-4bce-bf24-04896042b1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:28:30.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:29:11.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s account came his way because it had been a reported by
        another user, he said. But it was only after he saw media outlets reporting
        Twitter''s official statement that an employee had taken the account down
        on their last day at the company that he realized what had happened.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d9013d-1059-4334-bcbf-de5e9b3b3873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:28:30.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:29:11.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The specific mentions of this person on his last day, I immediately
        knew I was the only guy who left on the last day ... I felt a little bit nervous,"
        he told CNNTech.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb65998-7a31-4cc5-bf2b-fdc2060cb2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:28:30.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:29:11.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duysak said he worked at Twitter through a contracting company called
        Pro Unlimited. He denied he was a rogue worker with a political vendetta and
        said he actually admires Trump''s success.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023ecfed-35e1-4ef2-b6a9-18409b4e0389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:28:30.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:29:11.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Twitter spokesperson said the company can''t comment directly
        on Duysak.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31fe20b-2965-468a-992a-73b2989d6baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:28:30.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:29:11.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have taken a number of steps to keep an incident like this from
        happening again," the spokesperson said. "In order to protect our internal
        security measures we don''t have further details to share at this time."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dfe630-bc69-4912-a517-5655247306d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:28:30.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:29:11.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the matter identified Duysak as the person
        responsible for taking Trump''s account offline.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f98018e-f0d2-4313-a03e-f6a41a3bd652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:28:30.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:29:11.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro Unlimited wasn''t immediately available for comment late Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655239c6-0aea-45ed-afde-fb558c81a05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:28:30.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:29:11.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://money.cnn.com/2017/11/03/technology/trump-twitter-analysis/index.html?iid=EL">Related:
        Trump Twitter takedown: Why it''s a big deal</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041d573a-9e6f-4ee9-b7a0-95e4910bba5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:28:30.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:29:11.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duysak said he''s not concerned about any legal consequences from
        what happened because he''s "100% sure I didn''t commit any crime."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0d143a-7a51-4291-aa81-2b69e9b0081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:28:30.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:29:11.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said November 2, the day Trump''s account was taken offline,
        was just "one of those days."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee98e427-1d62-4388-bee3-6206aa78ab58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:28:30.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:29:11.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a hectic day," he recalls. "You have a headache, you are
        tired. We are not machines -- this was one of those days."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fde235-9ed8-4ab4-8581-a578810cd5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:28:30.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:29:11.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNNTech it was a coincidence that the error that led to
        Trump''s account being taken offline happened on his last day.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9baa01-2950-4000-8c00-fe0bf4afbd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:28:30.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:29:11.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such a little probability," he says. "Sometimes these things happen."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175163bd-84ab-4d4a-92ec-1ac14e76df6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:28:30.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:29:11.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duysak had built up experience working at top tech firms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4639576-a61d-471a-888b-c1ee4ea94624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:28:30.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:29:11.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he studied business administration in Germany and international
        finance in the U.K. before he came to the U.S. as a student. He completed
        his postgraduate studies at California State University, East Bay, and started
        working as a contractor for tech companies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1450e99c-0043-4697-a790-60ae4aa1ca52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:28:30.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:29:11.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Twitter, Duysak said he worked for a contractor at YouTube
        helping make decisions on whether videos were entitled to revenue from ads.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccda4b6-98ba-4b74-853e-bf68eca8be77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:28:30.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:29:11.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube didn''t immediately respond to a request for comment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f68528-5775-4d80-9cc5-e807fa58b1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:28:30.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:29:11.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://money.cnn.com/2017/11/03/technology/business/trump-twitter-account-employee/index.html?iid=EL">Related:
        Twitter facing questions about security of Trump''s account</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7188dc1-6398-4a06-9d8e-5c6af48b5ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:28:30.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:29:11.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duysak lived in San Francisco for nearly two years. He says he spoke
        to Pro Unlimited and Twitter about making November 2 his last day even though
        his contract wasn''t up until early 2018. He says he didn''t want to extend
        his work visa and wanted to spend time with his family in Germany.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532c790c-1c9c-4031-a2ef-b773aa7b0949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:28:30.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:29:11.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duysak is back in Germany now. But what happened to Trump''s account
        raises questions about how much access both employees and contractors have
        to sensitive accounts and who holds editorial power at increasingly influential
        companies like Twitter and Facebook.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e09893c-b4a1-40a3-9dec-7770f3f4b9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:28:30.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:29:11.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their role as editorial gatekeepers and amplifiers is coming under
        growing scrutiny.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a88b95-29f2-4fa0-83d2-a87744601c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:28:30.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:29:11.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duysak says he shouldn''t have been in a position where one rash
        move could lead to such an extreme outcome.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac03b4a-cc56-4ef9-af59-3507e41fa948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:28:30.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:29:11.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if it was on purpose, it still shouldn''t have taken place
        ... because of internal regulations at the company," he said. "But all of
        this, it''s not my responsibility and I don''t want to say something negative
        about Twitter because it''s a great platform where all people are given the
        chance to share real time information."</p>'
