  'andres-bonifacio-history-or-myth':
    'author': 'Fiel Estrella'
    'caption': 'A historian relays the cinematic qualities of history, why Andres
      Bonifacio remains hard to pin down, and the best way to honor an unprecedented
      hero. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-11-30T16:11:54.957+08:00
    'imagesource': 'jcr:0e07f5b1-d044-40f9-99c9-9f79d69613e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1cb05c3-3e33-43f9-8e0e-cd598923015e'
    'lead': 'A historian relays the cinematic qualities of history, why Bonifacio
      remains hard to pin down, and the best way to honor an unprecedented hero. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T13:42:03.601+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T13:42:43.691+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T13:42:43.459+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The book that says Andres Bonifacio is an ''invented hero''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13df043b-0408-4d04-8724-aa9fc56da991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:42:03.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:42:43.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — First published
        in 1996, Glenn Anthony May’s book <a href="https://www.goodreads.com/book/show/1493010.Inventing_a_Hero">“Inventing
        a Hero: The Posthumous Re-Creation of Andres Bonifacio”</a> became the subject
        of heated debate when it reached Philippine shores the following year. It
        was a product that turned out to be wholly different from what May had set
        out to do, which was to write the biography of revolutionary leader Andres
        Bonifacio.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce50626-a038-4c4b-8ab3-d4cb7a933a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:42:03.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:42:43.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When May’s research led him to then-unproven documents and contradictory
        accounts — particularly those of Epifanio de los Santos, Manuel Artigas, and
        Jose P. Santos — his narrative shifted into a theory: Could Bonifacio as we
        know him have been a sensationalized version of who he really was? “In effect,”
        May wrote, “Bonifacio has been posthumously re-created. He has been given
        a new personality and a childhood that may bear little resemblance to his
        real one.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56d61e7-4f82-45be-8c8f-ee4b06956943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:42:03.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:42:43.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May was fully committed to his theory, calling Bonifacio’s written
        history a “myth” and the “nationalist storytellers” who wrote about him “mythmakers.”
        He argued that, to inspire nationalism and revolutionary thought in Filipinos,
        these accounts had attempted to give Bonifacio his own hero’s journey, to
        mold him into somebody people could see themselves in. Jose Rizal was aspirational,
        whereas Bonifacio was an everyman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1cb16d-88d3-4eb8-9e59-d9a428870da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:42:03.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:42:43.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book, upon its release and even today, was controversial, what
        with such a boldly posited thesis statement that questioned everything Filipinos
        had ever known about such a beloved hero. Local historians were doubtful of
        May’s motives and his arguments. Nonetheless, it was able to steer the conversation
        toward the fickle nature of historical research and methodology.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9d48a8-1675-444e-923f-95708c2dec66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:42:03.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:42:43.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"The book invites us to ask valid questions in how we write the
        story, not just of our heroes, but the story of our nation."</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed29e7ed-0f61-4170-a38e-5cbeaaca0cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:42:03.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:42:43.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 20 years since “Inventing a Hero” was released, the authenticity
        of Bonifacio’s letters and writing has been proven. We’ve learned much more
        about him as a leader and as a person, although there are still disputes regarding
        his death and his complete role in our history. (Was he actually the first
        president? Should he be the National Hero?)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4b65fa-198e-4433-88e3-52412aeab8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:42:03.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:42:43.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life spoke to historian Michael Charleston “Xiao”
        Chua, a professor at the De La Salle University, about the cinematic qualities
        of history, why Bonifacio remains hard to pin down, and the best way to honor
        an unprecedented hero. Below are edited excerpts from the interview.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87df936-1501-4bcc-bfea-8040b652e1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:42:03.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:42:43.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Looking back, what are your thoughts on Glenn Anthony May’s
        theory, and how has it affected the country’s perception and knowledge of
        Bonifacio?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382c94df-6cc6-425c-8832-ed843cc4ae22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:42:03.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:42:43.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have now proven that Glenn May’s main basis, that the life of
        Andres Bonifacio was something that is manufactured, at least the details
        of his life, is wrong.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a319c239-5723-4923-9ffa-555c32dd80f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:42:03.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:42:43.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re going to look at how Filipinos at that time wrote history,
        they didn’t have the methodology that Western historians like Glenn May would
        use, so [we can''t] put the standards of historiography of today’s world and
        Western historians to the people who were writing the history of the Philippines
        in the 1900s and in the early decades of the century.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a65949b-416d-4bbb-ac72-c5e90fe6394b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:42:03.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:42:43.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I, myself, am helped by a lot of people who collect documents about
        Bonifacio and analyze them. I’m now piecing together some information about
        his life that we got from these historians, or these chroniclers, that did
        not cite sources, and they were wrong. And we are correcting [this] misinformation
        because [it] had already created a lot of misconceptions about Bonifacio himself.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc67c62-1379-4005-a5ad-f2bcb7c7a1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:42:03.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:42:43.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glenn May, for example, is very critical about the life of Bonifacio.
        It is now being proven that a lot of the information were wrong, but they’re
        also disproving the alleged exaggeration of the role of Bonifacio in the revolution,
        when in fact, the new documents and the new testimonies and the new data that
        we have illuminates more the role of Bonifacio especially in the establishment
        of the first revolutionary government.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffaecfe-c71b-4e18-be5c-df1f6fe2e2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:42:03.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:42:43.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, the book by Glenn May is something that, at first, you
        could say historians cringed [at], but it shouldn’t necessarily be dismissed
        altogether because the book invites us to ask valid questions in how we write
        the story, not just of our heroes, but the story of our nation.</p>'
    '25':
      'image': 'jcr:134f7e7d-ed66-4662-ad67-43b3335d1a81'
      'imageCaption': 'First published in 1996, Glenn Anthony May’s book “Inventing
        a Hero: The Posthumous Re-Creation of Andres Bonifacio” became the subject
        of heated debate when it reached Philippine shores the following year.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e48174-daef-436c-a3f7-ccc6312e72b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:42:03.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:42:43.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df496b4-05bc-4b4d-b1e6-8c85b6a85837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:42:03.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:42:43.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>One of May’s points was that Bonifacio was “re-created”
        to promote nationalism and the revolution. Why do you think history is sometimes
        sensationalized, or at least given a cinematic flourish?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3e0694-ce0a-42d1-a6c7-998a1d5957b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:42:03.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:42:43.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, history is storytelling, and a story should be interesting.
        Even historians pick things that are [cinematic], except that historians should
        have a basis for the things that they’re saying. You cannot say that with
        cinema itself. So history is cinematic — you can make it cinematic, but cinema
        cannot be history.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ed524c-8f23-45e4-af6d-16b8e0ad0940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:42:03.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:42:43.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We should draw from these stories, whether it’s historical or cinematic.
        That is the essence of, the meaning of the word kasaysayan, “saysay” means
        meaning and story. Stories with meaning. That’s why in many ways, we hold
        these stories dear, these are important to us, and meaningful, because when
        we look at Bonifacio, it tells us who we are. When we look at these stories
        of our nation, it tells us who we are. And that’s why they’re meaningful.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdc0df1-8fe4-47ce-b1b0-fb5d447903e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:42:03.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:42:43.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What can we learn about historical research from the book?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62da5d8-ae20-474d-90cb-e1a4eab6f8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:42:03.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:42:43.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we can learn from it is, even if you’re not a historian, the
        way that historians pick a story, and choose it to be part of the narrative
        or the story, it goes with the process of learning about provenance. Where
        did this story come from? And that means that you have to trace the passing
        on of the story from one person to another. Did it alter? Were these stories
        exaggerated? [It would also depend on] how you look at the credibility of
        the people who told the story. So that’s what you call external criticism,
        when you look at how genuine the document is. And internal criticism, when
        you have proven that the document is genuine, but what it is saying, is it
        true or not?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b4d0ce-661c-4a02-9460-4a9623fd575b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:42:03.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:42:43.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may disagree with Glenn May, but you cannot say that he was
        not careful about the stories that are circulating. It doesn’t mean that historians
        are infallible, except that at least most of the information that we give,
        sometimes we’re wrong. But at least we try to stand on something.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ee8367-f9c6-41d0-a402-80d0ff64eaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:42:03.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:42:43.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"The Katipunan he established in the spirit of kapatiran, sandugo,
        to love your brother, and to love your fellowmen as your brother. The first
        rule of the Katipunan is to love."</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bead81-c760-450a-af7e-673ab9027f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:42:03.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:42:43.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why is it that Andres Bonifacio is harder to pin down than,
        say, Jose Rizal?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf14f4c-eed3-429d-843c-6ba0d4ba85ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:42:03.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:42:43.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Rizal wrote a lot of things about himself. Bonifacio was a
        writer, too, but, you know, he was not really an academic. Rizal was an academic,
        and Rizal, in a way, was conscious that he [was] doing something great.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad4f2a8-1fda-461d-b96b-2a5f8802e21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:42:03.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:42:43.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonifacio was organizing people, [so] he wouldn’t have time to write
        all these things. And he was a working class hero. So it makes it harder because
        a lot of the things that we know about Bonifacio, we only got from people
        who knew him. And sometimes they contradict each other. But at least when
        you look at it in a wider view, you have an idea of what kind of man he was.
        And the little things that are debated about him are less important than the
        things that matter that we can be sure of.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e3f3d7-3591-41ed-aeea-50c64d7e929a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:42:03.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:42:43.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What, for you, is the best way for historians and ordinary
        citizens to honor Bonifacio’s memory as a hero?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee941133-1a4f-43f7-948d-f9c1926e38d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:42:03.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:42:43.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For historians, [we need] to be diligent in knowing more and researching
        more about his life. Not to just nitpick, and not just for the sake of knowing,
        but also to give more meaning to our view of heroism, and our view of narration.
        You know, necessary stories that we should correct each and every time to
        get a better view of who we are as a people.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811fd331-f235-42d7-a54d-dad02a838eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:42:03.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:42:43.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But also, for the whole people, it’s better to say this in Tagalog:
        Si Bonifacio <em>ay inaalala natin bilang matapang na tao. Pero huwag nating
        kakalimutan na tinuruan din niya tayong umibig.</em> The Katipunan he established
        in the spirit of kapatiran, sandugo, to love your brother, and to love your
        fellowmen as your brother. The first rule of the Katipunan is to love.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4d3bf3-02b2-417d-a8c4-3f904b68b3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:42:03.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:42:43.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what I can tell you is this: Now the best way to commemorate
        him is to show that despite our different political [and] religious beliefs,
        our different languages, as a nation, a multilingual, multiethnic, and multicultural
        nation, we should at least show the world that we can love each other. We
        don’t have to smash ourselves everyday on social media. You can at least show
        solidarity in spite of the differences that we have, we are all Filipinos.
        I guess that’s the best way to honor the memory of Andres Bonifacio.</p>'
  'UAAP-De-La-Salle-Green-Archers-Prince-Ricci-Rivero':
