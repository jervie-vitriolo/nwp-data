    'title': 'Chief Justice: Were lies made to stop reforms?

      '
    'updated': 2017-12-01T15:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f152ce-7e5a-4544-ac85-b7837da25dce'
      'mgnl:activationStatus': true
