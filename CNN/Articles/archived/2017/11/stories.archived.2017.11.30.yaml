        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/936100115617419264?ref_src=twsrc%5Etfw">November
        30, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbd68ec-95df-41bc-8544-214175e44acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:36:16.479+08:00
