    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e874d2e-90df-47f5-98c5-b73990576c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:52:21.925+08:00
      'mgnl:createdBy': 'cnnproducer'
