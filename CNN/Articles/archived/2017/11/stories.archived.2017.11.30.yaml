    'mgnl:lastActivatedVersionCreated': 2019-09-09T14:24:07.640+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte orders police, military: Shoot an armed NPA rebel if you see
      one

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd08cd0-ce76-4932-849c-a85ae3eb2f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:23:46.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:24:08.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong> — President
        Rodrigo Duterte has ordered the police and military to shoot armed communist
        rebels who will soon be declared terrorists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278baf4f-e260-4be1-b022-9a1297172280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:23:46.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:24:08.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will kill you anyway. So if there is an armed NPA (New People''s
        Army) there or terrorists, if he''s holding any firearms, shoot," Duterte
        said Wednesday during the send-off of Vietnamese fishermen at the Sual Wharf
        in Pangasinan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b245d64a-56f1-4a05-a1ec-b0ea41841a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:23:46.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:24:08.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said an executive order is in the works to formalize the
        declaration of communist rebels as terrorists. He announced this earlier,
        after the death of a four-month-old baby and two other civilians in a November
        9 ambush of the NPA in Bukidnon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c482d2-07b4-4d74-86a3-08c98f57c916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:23:46.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:24:08.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am preparing now. They are preparing the executive order declaring
        them to be terrorists and they will be afforded the treatment of being criminals,"
        Duterte said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34dab58-326f-4aef-82a1-fe06e41f9b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:23:46.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:24:08.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows Duterte''s issuance of Proclamation 360, terminating
        peace negotiations with the communist rebels. The talks failed to end the
        48-year-old armed insurgency waged by the Communist Party of the Philippines,
        with the NPA as its armed wing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ee80a1-dccc-4467-bab8-4a9abfe0eb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:23:46.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:24:08.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Duterte formally ends talks with Reds</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c388a1e-abee-4d66-9b36-1fb4d917c072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:23:46.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:24:08.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte warned the police and military to be vigilant as NPA members
        are "now on the offensive."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eb8d25-96bb-4581-8e3f-28221f46e78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:23:46.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:24:08.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is why I said, ''Kayong mga pulis, just a little bit of vigilance.''
        The sparrows are really active," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b41350a-812d-4348-be28-ff23cca1657f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:23:46.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:24:08.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines (AFP) earlier said they are
        bracing for more NPA attacks following the end of peace talks. The military
        supposedly received intelligence reports that the NPA''s higher command has
        directed its fighters to launch more tactical offensives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492117e7-80a2-4344-86f2-150b7794397a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:23:46.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:24:08.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/25/military-step-up-offensives-expects-npa-attacks.html">Read:
        Military to step up offensives as it expects NPA attacks</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792a1e69-9073-44fb-9a98-aa5b5a2d8601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:23:46.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:24:08.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are around 3,800 NPA fighters in the country, the AFP said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e89828f-4937-4b38-b050-3942e80e4124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:23:46.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:24:08.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte reiterated, it would be better for soldiers to kill themselves
        and "die with dignity" than to let rebels capture them alive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455d49ff-5be0-47a1-898a-fd9f53bc9deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:23:46.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:24:08.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May baril kayo with three magazines. ''Yung dalawang magazine para
        sa kalaban ''yan. ''Yung isang magazine maiwan, para sa iyo ''yan. Para sa
        bunganga mo ''yan," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7247339-6f17-42e6-b31b-0ebc62361e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:23:46.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:24:08.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "You have a gun with three magazines. The two magazines
        are for the enemies. The other is for you, for your mouth."]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4f103c-a151-4314-bbd4-d52c6b7754f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:23:46.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:24:08.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo disagrees</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241744c7-abf4-41c7-a5c9-70737bf7b832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:23:46.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:24:08.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo on Thursday disagreed with the President''s
        order to shoot rebels, saying it would violate due process that must still
        be accorded to the accused.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0644153-d7b4-45d4-b11b-f4add384e26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:23:46.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:24:08.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung pinapayagan natin na ilagay sa ating mga kamay iyong batas,
        parang pinapawalang-bisa natin iyong ating demokrasya, pinapawalang-bisa natin
        iyong rule of law at iyon iyong simula para magkagulo-gulo tayo,</em>" Robredo
        said when asked to comment about the President''s statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbc29bb-9c8f-4746-9caa-e2e268bbe198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:23:46.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:24:08.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "When we allow the law to be put in people''s hands,
        we seem to void democracy and rule of law and this will be the start of disorder."]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8a5591-17f9-4547-aef3-84710750061c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:23:46.540+08:00
      'mgnl:createdBy': 'cnnproducer'
