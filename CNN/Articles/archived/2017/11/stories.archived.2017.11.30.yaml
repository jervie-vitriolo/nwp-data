      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite what he did to the president''s account, Duysak says he
        admires what Trump has achieved in his career.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c807421e-2057-4327-a72c-f33b8bf78d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:28:30.036+08:00
