    'lead': 'President Donald Trump retweeted Wednesday morning three inflammatory
      videos from a British far-right account rife with anti-Muslim content.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T15:32:48.273+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T15:33:04.552+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T15:33:04.333+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump retweets anti-Muslim videos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae0f15b-e27f-48e6-9460-2659ad17cda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:32:48.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:33:04.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump retweeted Wednesday
        morning three inflammatory videos from a British far-right account rife with
        anti-Muslim content.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e27061-e112-4cd4-b64d-676bce9e9932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:32:48.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:33:04.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The videos, posted by Jayda Fransen, the deputy leader of Britain
        First, a far-right and ultra-nationalist political group, depict purported
        Muslims assaulting people and, in one video, smashing a statue of the Virgin
        Mary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a61c7d-3694-42c2-aef0-103ab95f4231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:32:48.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:33:04.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who has previously warned that immigration from Muslim-majority
        nations threatens European and US security, frequently retweets other messages
        whose political views he finds favorable. But he has seldom shared messages
        as offensive and explosive as he did on Wednesday, and the retweets were immediately
        met with outrage in the United Kingdom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876e4844-045f-4fd7-9bec-013acc192f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:32:48.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:33:04.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fransen reacted jubilantly online, touting that the videos had been
        shared with Trump''s nearly 44 million followers. "GOD BLESS YOU TRUMP!" she
        wrote in all caps.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03f36e0-efd8-4945-841d-ba9565e164ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:32:48.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:33:04.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House and Dan Scavino, Trump''s director of social media,
        did not immediately respond to requests for comment. It''s unclear how Trump
        came across the videos, but conservative commentator Ann Coulter, who is one
        of the 45 accounts Trump follows, had retweeted Tuesday one of the clips shared
        by Fransen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca06a93-6745-4b41-ac8a-2e84c9d5b05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:32:48.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:33:04.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fransen was found guilty of religiously aggravated harassment in
        November 2016 after abusing a Muslim woman wearing a hijab while she was with
        her four children. Fransen was fined by the court and ordered to pay costs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299b7bd2-f18a-4983-8e6c-7777167605fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:32:48.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:33:04.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate development, Fransen was also charged over using "threatening,
        abusive or insulting words or behavior" during a speech she made in Belfast
        in Northern Ireland. She is set to appear at Belfast Magistrates Court on
        December 14.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9b32b3-f10e-4b60-a816-8e5c0368155d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:32:48.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:33:04.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Outrage in UK</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4718b1-6f63-45e0-825d-36ad0a21abc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:32:48.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:33:04.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s retweets were leading several major British news websites
        Wednesday morning, and officials condemned him on Twitter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9cf7ca-0af4-46a4-bc32-bd326ed28246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:32:48.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:33:04.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Muslim Council of Britain slammed Trump, saying the retweets
        were "the clearest endorsement yet from the US President of the far-right
        and their vile anti-Muslim propaganda.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2771bc5d-59f6-448a-98f4-51bbd2f2b187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:32:48.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:33:04.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot give such bigotry a free pass. We hope our Prime Minister
        and Home Secretary will distance the UK from Mr. Trump and his comments, and
        will reiterate the government''s abhorrence to all forms of extremism," the
        group said in a statement. The US-based Council on American-Islamic Relations
        similarly condemned Trump''s retweets, saying he is "clearly telling members
        of his base that they should hate Islam and Muslims."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06443394-189f-47ce-9437-0de94b8890da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:32:48.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:33:04.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeremy Corbyn, the leader of the UK opposition Labour Party, called
        on the government to condemn Trump''s retweets, calling them "abhorrent, dangerous
        and a threat to our society."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4ed635-be00-49b4-a823-0bdffa5e1c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:32:48.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:33:04.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labour lawmaker David Lammy told the President he was "not welcome
        in my country and my city."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6158c277-1562-483e-8b95-a2b705c57304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:32:48.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:33:04.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brendan Cox, the husband of Jo Cox, the British MP who was&nbsp;<a
        href="https://edition.cnn.com/2016/06/17/europe/british-mp-jo-cox-killed/index.html">murdered
        last year</a>&nbsp;by a man who reportedly shouted "Britain First" as he attacked
        her, tweeted, "Trump has legitimized the far right in his own country, now
        he''s trying to do it in ours. Spreading hatred has consequences &amp; the
        President should be ashamed of himself."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9c51d5-3623-4515-95cb-58f9199a54a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:32:48.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:33:04.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Trump''s retweets on CNN''s "New Day," former Director
        of National Intelligence James Clapper said he found them "bizarre and disturbing."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328844b1-0466-4e32-9e33-8a01e06167ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:32:48.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:33:04.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it causes friends and allies to question where is he coming
        from with this. So it has all kinds of ripple effects both in terms of perhaps
        inciting or encouraging anti-Muslim violence, and as well, causes, I think,
        our friends and allies to wonder about the judgment of the President of the
        United States," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabfc562-17f0-4aa3-a95b-9983ebb2cd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:32:48.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:33:04.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person who applauded Trump''s Twitter actions: former Ku Klux
        Klan Grand Wizard David Duke, who tweeted, "Thank God for Trump! That''s why
        we love him!"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a5b4e3-4103-4e94-82f6-f4632ee078e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:32:48.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:33:04.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trump''s call for travel ban</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5e3a90-38c8-41c4-a231-450aafb772a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:32:48.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:33:04.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly used examples of terrorism and immigration
        in Europe to bolster his case for a travel ban in the United States against
        several Muslim-majority nations. The travel ban would not affect travel from
        the United Kingdom. On September 15, the President&nbsp;<a href="https://edition.cnn.com/2017/09/15/politics/donald-trump-london-terrorist-attack/index.html">reacted
        on Twitter</a>&nbsp;to a terrorist attack in London, calling the terrorists
        "sick and demented people," ending the tweet by declaring, "Must be proactive!"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e64462a-dd82-4072-98a7-5fc2b7d52286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:32:48.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:33:04.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also added to his tweet that he would like to see a stronger
        travel ban: "The travel ban into the United States should be far larger, tougher
        and more specific-but stupidly, that would not be politically correct!"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4c71f0-fe8f-4c12-833a-f671a61d4a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:32:48.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:33:04.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several versions of Trump''s travel ban have been tied up in court
        battles. The Supreme Court is&nbsp;<a href="https://edition.cnn.com/2017/11/28/politics/travel-ban-supreme-court/index.html">currently
        considering</a>&nbsp;whether to allow all of the third version of the ban
        to go into effect pending appeal. Trump''s previous comments about Muslims
        have been cited in court rulings blocking previous versions of the ban, and
        it''s possible his retweets on Wednesday could be cited in the future.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7e08e4-a43a-411e-b608-883996b642bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:32:48.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:33:04.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a candidate, Trump called for a "total and complete shutdown"
        of Muslims entering the US and often cited Muslim migration to Europe as his
        justification, tweeting in December 2015 that the UK was "trying hard to disguise
        their massive Muslim problem."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545bb092-1ed9-4535-ae1f-e03c4db16021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:32:48.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:33:04.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has also been critical of German Chancellor Angela
        Merkel in the past for her handling of immigration into Germany.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63ace90-c0a4-47ce-a0bf-f964a16cc990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:32:48.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:33:04.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s happening in Germany, I always thought Merkel was like
        this great leader. What she''s done in Germany is insane. It is insane. They''re
        having all sorts of attacks,"&nbsp;<a href="https://edition.cnn.com/2017/07/06/politics/trump-merkel-g20/index.html">Trump
        said</a>&nbsp;in an October 2015 interview.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afd18a4-aaf3-4af9-a2b9-d9eaf248bb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:32:48.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:33:04.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/11/29/politics/donald-trump-retweet-jayda-fransen/index.html">Trump
        retweets anti-Muslim videos</a>."</em></p>'
  'Report-Trump-continues-to-question-Obamas-birth-certificate':
    'author': 'Sophie Tatum, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-30T12:11:15.297+08:00
    'imagesource': 'jcr:d17bf348-5ded-41f5-b9db-38919c1ecebb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97475b34-bd4d-4522-b937-3a39cfb77aa1'
    'lead': 'President Donald Trump has continued to question the legitimacy of former
      President Barack Obama''s birth certificate during private conversations in
      recent months, The New York Times reported, citing advisers who discussed Trump''s
      statements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T15:37:30.364+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T15:37:48.708+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T15:37:48.505+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Report: Trump continues to question Obama''s birth certificate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d7dd70-7687-4398-8b0a-231f362576e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:37:30.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:37:48.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump has continued to
        question the legitimacy of former President Barack Obama''s birth certificate
        during private conversations in recent months,&nbsp;<a href="https://www.nytimes.com/2017/11/28/us/politics/trump-access-hollywood-tape.html?_r=0">The
        New York Times reported, citing advisers</a>&nbsp;who discussed Trump''s statements.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550c4039-6636-43ab-a033-eaaaa6d522fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:37:30.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:37:48.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump still questioning Obama''s birthplace is just one of several
        instances&nbsp;<a href="https://www.nytimes.com/2017/11/28/us/politics/trump-access-hollywood-tape.html?_r=0">The
        Times pointed to as examples of the President''s reliance on "manufactured
        facts," as the newspaper reported</a>Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b3f232-80a0-40a8-a83f-80eeead8ae79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:37:30.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:37:48.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One sitting US senator quoted by the Times, "who listened as the
        President revived his doubts" about the issue, "chuckled" when speaking about
        what was said. Trump "has had a hard time letting go of his claim that Mr.
        Obama was not born in the United States," the senator, who "asked not to be
        named to discuss private conversations," told The New York Times.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4344a4-55b5-4822-8d51-d80af28ec551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:37:30.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:37:48.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not independently confirmed the reporting. The White House
        did not immediately return CNN''s request for comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0490c8d5-318e-4e29-88d9-2699c5a3b93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:37:30.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:37:48.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Obama was born in Hawaii in 1961, Trump publicly questioned
        Obama''s citizenship for several years before saying in a news conference
        during the 2016 election that he believed the nation''s first African-American
        president was born in the US.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0ac908-9b21-44b4-aca9-1364b3fbcf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:37:30.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:37:48.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2016/09/15/politics/donald-trump-obama-birther-united-states/index.html">In
        September 2016, Trump said,</a>&nbsp;"President Barack Obama was born in the
        United States."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0643ae-b31c-411f-90db-30bf5706e748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:37:30.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:37:48.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2011/POLITICS/04/27/obama.birth.certificate/index.html">The
        White House released copies</a>&nbsp;of Obama''s original long-form birth
        certificate in 2011 in an attempt to put the rumors to bed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c6aeb7-2705-41ee-8773-03029238af8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:37:30.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:37:48.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s report comes days after The Times reported that Trump&nbsp;<a
        href="https://edition.cnn.com/2017/11/27/politics/access-hollywood-nyt-denial/index.html">also
        was questioning</a>&nbsp;the authenticity of the infamous "Access Hollywood"
        tape.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53071a67-07dd-49b0-9841-c291960be235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:37:30.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:37:48.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tape was a recording from several years ago in which Trump could
        be heard bragging about groping women, and Trump apologized soon after the
        tape surfaced last fall.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afb518c-34cd-43e9-bf78-6c976e8b6f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:37:30.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:37:48.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/11/28/politics/donald-trump-barack-obama-birth-certificate-nyt/index.html">Report:
        Trump continues to question Obama''s birth certificate</a>."</em></p>'
  'Indian-surgeons-remove-263-coins-100-nails-from-mans-stomach':
    'author': 'Manveena Suri, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-30T12:00:02.120+08:00
    'imagesource': 'jcr:bf5ccd15-7f10-4048-839d-6e28979fe3c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '667cdfc4-9004-42b7-be41-fc92bae81822'
    'lead': 'A man who went to the doctor in India complaining of abdominal pain was
      found to have nearly 12 pounds of metal objects in his stomach.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T15:41:15.466+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T16:21:59.578+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T16:21:59.368+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indian surgeons remove 263 coins, 100 nails from man''s stomach

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf88a337-c977-4ea4-acde-1a798c6036a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:41:15.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:21:59.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A man who went to the doctor in India complaining of abdominal
        pain was found to have nearly 12 pounds of metal objects in his stomach.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0811eee9-62f3-453c-8d3c-3f1440cfe7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:41:15.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:21:59.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maksood Khan, 28, a rickshaw driver from Satna district in the central
        state of Madhya Pradesh, was admitted to Sanjay Gandhi Hospital on November
        19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5699b7-b422-443c-9a48-eb8a5931ad22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:41:15.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:21:59.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors initially believed he was suffering from food poisoning,
        until tests revealed the contents of his stomach.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120cdb98-e364-4637-8bf6-2ccf1dfe740b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:41:15.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:21:59.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had been complaining of the pain for the last one month. After
        the general examination, we found that he had an infection in the abdomen
        and low blood pressure, he was in a critical condition," Dr. Priyank Sharma,
        who led the surgery, told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fe55b0-4dfe-4101-8057-1b1d282771a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:41:15.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:21:59.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They soon discovered that the cause of his pain was far more serious.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fbc620-74b4-420c-aadc-73db56a6186d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:41:15.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:21:59.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had suspicions that there was something else because his family
        had expressed doubts that he was consuming unnatural, abnormal things. So,
        we did an X-ray and ultrasound of the abdomen," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3b376a-7979-42d2-afe6-b18d20f50717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:41:15.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:21:59.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scans revealed the presence of multiple metal objects in his
        stomach ranging from coins to razor blades.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49127027-b03f-4925-8030-6133495a18d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:41:15.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:21:59.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan underwent surgery on November 24 to remove the objects, during
        which a laparoscope was used to find them all.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa661873-0c93-41de-b194-40204f4d1d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:41:15.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:21:59.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We discovered in his stomach nut bolts, chains, 263 coins and around
        100 nails. The surgery took three hours to perform," Dr. APS Gaharwal, head
        of the general surgery department, told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013f661b-52d0-419d-8dc9-c3041f194b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:41:15.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:21:59.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Post operatively, he was in a critical condition for 24 hours and
        was on ventilator support. Now he''s out of danger but he will need some time
        for his stomach to recover," said Sharma. "There are still two to three coins
        in his rectum that will pass naturally."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4f1f8d-71ca-4a68-a33f-0ef84e19d1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:41:15.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:21:59.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After looking at post-operative X-rays, surgeons believe everything
        else has been removed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76414180-5c39-4a67-b8e9-9ec565c5820f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:41:15.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:21:59.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mental health issue</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c0e328-9959-41cc-a9c8-f0299f4e9a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:41:15.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:21:59.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After speaking to Khan''s family, doctors believe his unusual behavior
        could be caused by depression.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24eac9ae-4680-4d81-bfdf-ae16b2ac2bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:41:15.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:21:59.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a mental illness. Our psychiatry department also found
        that he might be in depression," said Sharma, adding that the man would receive
        further treatment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7660788-b09b-4697-bf2e-d8ebf41fd60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:41:15.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:21:59.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan is expected to fully recover without any long-term damage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49916dab-c379-4fc6-ab54-293145c89f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:41:15.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:21:59.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, a 42-year-old man in the northern city of Amritsar in the
        state of Punjab was operated on after he spent two months swallowing knives.
        Forty knives were surgically removed from his stomach after doctors spent
        almost two days forming a diagnosis and surgery plan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9196f5a3-b152-4b34-98a7-eaed6ec9eba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:41:15.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:21:59.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man was believed to have had a rare mental disorder. The patient
        told doctors that he had no idea why he started eating knives but that he
        "developed a taste for metal" and "loved the way blades tasted."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294472c1-5c22-45a9-82e0-92c9028f14c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:41:15.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:21:59.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/11/29/health/surgeons-remove-coins-nails-from-mans-stomach-india/index.html">Indian
        surgeons remove 263 coins, 100 nails from man''s stomach</a>."</em></p>'
