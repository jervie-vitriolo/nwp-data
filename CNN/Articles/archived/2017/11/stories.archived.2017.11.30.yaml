      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong> — A
        day of ironies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3856718b-3b66-4eed-9e2a-228936804471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:36:16.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:36:40.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was what militant groups branded on Thursday the commemoration
        of the 154th birth anniversary of Andres Bonifacio, who spearheaded a Filipino
        revolution against Spanish colonizers in the late 1800s.</p>'
    '3':
      'contentWidth': '100%'
