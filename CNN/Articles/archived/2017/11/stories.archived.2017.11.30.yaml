      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — For the first time since 1999, there are
        no white male solo artists nominated for a best album Grammy and people have
        definite feelings about that.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee82fc2a-1136-4deb-a0af-afc12cb152a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:52:21.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:52:39.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s nominees for album of the year are Jay-Z''s "4:44,"
        "Awaken, My Love!" by Childish Gambino, "DAMN" by Kendrick Lamar, "Melodrama"
        by Lorde and "24K Magic" by Bruno Mars.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435372cf-9372-4776-a2d0-dbc39681aa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:52:21.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:52:39.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/2017/11/28/entertainment/grammy-nominations-2018/index.html">Related:
        The 60th annual Grammy nominations are here</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84339fe-c850-447e-b32e-75831a5f5203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:52:21.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:52:39.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1999, the nominees for that category included four female artists:
        "The Globe Sessions" by Sheryl Crow, "The Miseducation of Lauryn Hill" by
        Lauryn Hill, "Ray of Light" by Madonna, "Come on Over" by Shania Twain and
        "Version 2.0" by the band Garbage whose lead singer was the woman, Shirley
        Manson.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71909913-0433-4796-b635-f45349c8b69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:52:21.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:52:39.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diversity was spread throughout the nominations for the forthcoming
        60th Grammy Awards.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7a7e30-9b61-4e8f-b54c-cb2fe1bfb847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:52:21.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:52:39.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record of the year category was dominated by artists of color
        and "Despacito" became the first Spanish-language song to be nominated for
        that category, as well as for song of the year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f923fe-bfa4-496a-90b1-b9bd044eccb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:52:21.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:52:39.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the best album category is a special one given that it sparked
        controversy last year when Adele''s "25" triumphed over Beyoncé''s "Lemonade."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfc4cda-198b-4920-b1a9-ac3124dc2942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:52:21.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:52:39.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Adele was critical of the choice and addressed it in her acceptance
        speech.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2888ad8-27df-432e-be4b-e141613011fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:52:21.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:52:39.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t possibly accept this award, and I''m very humbled, and
        I''m very grateful and gracious, but the artist of my life is Beyoncé," Adele
        said. "And this album to me, the Lemonade album, was just so monumental, Beyoncé,
        so monumental, and so well thought out, and so beautiful and soul-baring,
        and we all got to see another side to you that you don''t always let us see."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70473102-a0f5-4089-a781-67b3bb93fc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:52:21.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:52:39.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s nominees has people decidedly in their feelings, both
        positively and negatively.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90de6c3b-4b00-4849-b447-baf73cdb0882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:52:21.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:52:39.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Me: The Grammys are a scam &amp; we shouldn’t be looking for validation
        from a show that has excluded us for decades</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77ea57f-2765-4c3c-8a60-7ea3b8056f67'
      'mgnl:activationStatus': true
