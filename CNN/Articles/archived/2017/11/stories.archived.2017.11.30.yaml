      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six received sentences that ranged from 10 to 25 years. No further
        appeals are possible.</p>'
    '15':
