    'template': '1'
    'title': 'PFL: Manila, Cebu, Negros, Makati contest maiden Finals Series

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b3c3e1-fecb-4fe4-89ad-99651ab41f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:18:11.797+08:00
