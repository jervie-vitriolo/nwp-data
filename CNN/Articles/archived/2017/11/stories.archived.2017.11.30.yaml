    'template': '1'
    'title': 'Opposing groups clash amid talks of revolutionary gov''t

      '
    'updated': 2017-12-01T18:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1758ce0e-c488-41f1-81da-3e480e8ad2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:20:03.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:20:19.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong> —&nbsp;
        If Andres Bonifacio were alive today, he would have scratched his head in
        confusion over how the concept of revolution has taken a turn for the worse
        -- a division among Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a4e6d0-8b62-4c0c-ae29-1c66b8885e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:20:03.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:20:19.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s rallies were an irony of what Bonifacio Day means.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17628de-7bdd-4dac-8014-11a6b7ebddca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:20:03.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:20:19.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one side were militant and left-leaning groups which have turned
        against the Duterte administration, especially after government terminated
        peace talks and the military stepping up operations against communist guerillas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed20738c-abc3-41e0-a44a-68585d04119b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:20:03.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:20:19.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They initially held a program at the Liwasang Bonifacio in Manila
        where speakers took turns lambasting the government - from the jeepney phaseout,
        human rights violations, to President Rodrigo Duterte''s supposed authoritarian
        tendencies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65b6243-b79a-445c-89d7-a67367643e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:20:03.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:20:19.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other side were hard-core Duterte supporters calling on the
        president to declare a revolutionary government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01df2b7f-02b0-4485-9094-adcbd523cb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:20:03.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:20:19.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This despite contentions the proposal is unconstitutional and will
        basically make Duterte a dictator.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8acaf9-4c57-49c1-865d-1ee70f613b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:20:03.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:20:19.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two opposing groups wanted to hold rallies at the historic Mendiola
        Bridge - the usual venue of militant protesters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ace57a5-54f9-4bee-9786-ffb15b412a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:20:03.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:20:19.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But pro-Duterte groups moved in first, forcing militant groups to
        instead hold their protest action on C. M. Recto Avenue and Loyola Street.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f153b34a-2472-453c-891a-2b622618dfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:20:03.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:20:19.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities had to keep the two groups apart, about a 300-meter
        distance between them, to maintain order.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1eda2e-bc5e-41c2-b090-0a4599d9255c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:20:03.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:20:19.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One policeman was hurt when protesters tried to break away from
        the barricade, prompting firemen to hose them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0587dab-d9c0-4796-8e2f-de8b54c7b94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:20:03.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:20:19.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Bonifacio led a revolution to free the country from foreign
        colonizers, militant leaders say Duterte''s supporters are mocking Bonifacio''s
        legacy - especially with the President''s questionable foreign policies of
        forming alliances with the U.S., China, and Russia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6b89ff-05fb-4b6b-9329-6a8f94ebd9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:20:03.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:20:19.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elmer "Ka Bong" Labog, chairperson of Kilusang Mayo Uno, said, "<em>Ang
        rebolusyon ni</em> Bonifacio <em>ay ang kalayaan ng higit na nakakaraming
        mamamayan na binubuo ng uring anakpawis, manggagawa, magsasaka, at maralita
        ng ating bayan. Ang rebolusyon ni</em> Duterte<em> sa kabilang banda ay rebolusyon
        ng iilang elitista, ng mga panginoong may lupa, mga dayuhang makakapangyarihan.</em>"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d64ba35-b7fd-4528-9511-a5da5acaa7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:20:03.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:20:19.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Bonifacio''s revolution is about the freedom for the
        masses, made up of the country''s laborers, workers, farmers, and the poor.
        On the other hand, Duterte''s revolution is for elitists, landlords, the powerful
        foreigners.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04b18ec-3741-490a-b80e-78e5ff0eaf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:20:03.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:20:19.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But pro-Duterte groups insisted the President is a modern day Donifacio
        - supposedly for his unquestionable love for his country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25cbd30-e6b9-4605-b9de-74286c8419af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:20:03.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:20:19.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say the revolutionary government is a step leading to fulfilling
        the president''s desire to shift to federalism.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86d82e2-16ac-45a1-8bf3-b64ee2e8ea20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:20:03.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:20:19.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the rev-gov is the best alternative since the Legislative
        and Judiciary branches appear uncooperative to Duterte''s wishes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2abc8a-9fc7-4a57-b4e1-ad08ddcda806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:20:03.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:20:19.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s supporters are leaving their case up to the President.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0117dba3-07d4-4420-b0a4-c714106df18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:20:03.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:20:19.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naibigay na sa kanya ang</em> revolutionary government<em>,
        bahala na siyang tumanggap. Kung minamahal niya ang bansang Pilipinas tatanggapin
        niya ito. Mahal na Pangulo, marami kami dito, nakikita mo yan, alam kong nakikita
        mo yan. Buong Pilipinas mula</em> Luzon, Visayas, Mindanao<em> nagdadaos mga
        tao, sambayanang Pilipino hanggang sa ibang bansa. Alam ko na nakikita mo
        kami,"</em> said Tony Gonzales from the National Coordinating Council Network
        Revolution.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b00a704-b829-4a6b-967d-ba09c90c95a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:20:03.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:20:19.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The revolutionary government has already been given
        to him and it''s up to him to accept it. If he loves the country, he will.
        To our beloved President, there are a lot of us here, i know you can see this.
        The whole country from Luzon, Visayas, and Mindanao, even Filipinos from other
        countries.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c2da85-7a83-4802-96b2-757c9deb7166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:20:03.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:20:19.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police estimate around 3,500 joined the pro-Duterte rally, while
        2,500 were in the militant protest actions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcaad1c-d8cb-4cdc-b739-bd152e79fce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:20:03.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:20:19.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except for that brief scuffle earlier in the afternoon, the were
        no reports of major untoward incidents.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce546eb6-c992-46a8-8cff-38600bf181cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:20:03.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:20:19.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the rallies, Presidential Spokesman Harry Roque said the
        President had earlier said he does not want a revolutionary government. However,
        he added Duterte would not prevent citizens from expressing their support
        for it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7de98e-c4b5-4d3e-b0c7-130718ef5d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:20:03.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:20:19.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chief Executive in numerous occasions articulated that he allows
        protests and other forms of mass action as long as public safety and convenience
        are not compromised," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2ec5a1-0805-4780-ab6e-15b593185d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:20:03.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:20:19.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Groups across PH hold pro, anti-RevGov rallies</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8283ec9-89c5-4f05-93f4-b540f2bc3471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:20:03.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:20:19.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile groups in other parts of the Philippines also held rallies
        in support of or against the establishment of a revolutionary government</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dea20d7-aaf5-4467-9afa-b725e7b72600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:20:03.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:20:19.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Dumaguete, supporters of President Duterte gathered at Quezon
        Park to back federalism, and launched a Revolutionary Government Assembly.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6065a7a-842a-46e9-a613-651ff24126ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:20:03.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:20:19.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-Duterte Group Kilusang Pagbabago even prepared a manifest declaration
        where they gave the President power to change the present form of government
        to a federal one.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ce239a-fa84-49da-8c0c-81ffdf2099d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:20:03.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:20:19.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They plan to give the declaration to the President.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2857d2f-bfb5-481e-8e41-3c97e5d5545c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:20:03.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:20:19.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in Northern Mindanao, thousands of people from different
        civic groups took to the streets to show their support for a revolutionary
        government.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8c11b8-1984-47f4-ae2f-2d9bf6113514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:20:03.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:20:19.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants in Cagayan de Oro City held a motorcade around the
        city''s major streets and converged at the provincial capitol grounds, where
        topics on federalism and revolutionary government were laid before the crowd.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6676eea-996b-44de-b315-ffa28c49a00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:20:03.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:20:19.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives of the different civic organizations were given
        time to express support for the revolutionary government.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f31249-374f-4bc6-8898-513289355ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:20:03.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:20:19.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jigs Padua, media coordinator of the United of State of Duterte''s
        Alliances of Mindanao-Region 10 said the group sees the revolutionary government
        as the only way for Duterte to fulfill his promise to put an end to the illegal
        drug menace and corruption in government.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2064f0-81fb-45af-b447-dec58992e42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:20:03.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:20:19.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the public should not worry, because the revolutionary government
        that the president threatens to declare is far different from the bloody and
        violent one.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc5fc75-7d47-41ee-801c-c9f516624792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:20:03.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:20:19.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, it would not be lawless and will still be governed by
        law.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c174ef2d-ef6d-4dcc-a776-cdf83f0d0045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:20:03.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:20:19.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Cebu City, however, militant groups led by Bayan and its affiliated
        organizations held a Bonifacio Day rally protesting "Revolutionary Government
        threats" of the Duterte administration, in addition to calling for an end
        to killings in the country.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033d74e7-57a0-4b54-9cb6-0c5673d4a6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:20:03.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:20:19.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups also sought justice for the death of activist Lisa Badayos,
        who was killed in an ambush over the weekend while conducting a fact-finding
        mission in Negros Oriental.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f269197-3934-403f-9b56-7e024c468d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:20:03.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:20:19.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approximately 200-people crowd composed of drivers from transport
        group Pinagkaisang Samahan ng mga Tsuper at Operator Nationwide (PISTON),
        students, vendors, and other civic leaders marched from the city''s Fuente
        Osmena Circle towards downtown Colon Street, where a program was held.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f006b4d9-24af-42a2-bf8b-8d80144d3b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:20:03.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:20:19.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They called on President Duterte to stop alleged extra judicial
        killings supposedly brought about by the government''s war on drugs, as well
        as the crackdown on militant or progressive groups.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7267e0-fa59-4325-b851-f073dd5b1137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:20:03.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:20:19.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Dumaguete-based journalist Roy Bustillo, Cagayan de Oro-based
        journalist Alwen Sariling, and Cebu-based journalist Dale Israel contributed
        to this story.</em></p>'
  '2018-budget-Senate-House':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-30T17:19:22.258+08:00
    'imagesource': 'jcr:779fd6f3-a43d-4c78-aef2-671f38b9635b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '198eb77f-5da2-4422-92f9-36809169d4c3'
    'lead': 'Among the items on their agenda — the P50-billion cut in the Public Works
      department''s project. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T13:22:17.088+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T13:22:37.747+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T13:22:37.553+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate, House discuss disagreements in proposed 2018 budget

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83d73c5-b681-45a7-b186-c2d1e467afc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:22:17.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:22:37.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong> — The
        bicameral conference committee met on Thursday to reconcile the versions of
        the Senate and House of the proposed 2018 General Appropriations Bill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e63530e-b393-4245-85f0-b80fcc90840e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:22:17.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:22:37.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the items on their agenda — the P50-billion cut in the Public
        Works department''s project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f484368b-0b1f-4809-a355-21eef2bc8835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:22:17.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:22:37.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson proposed the cut in the Senate. He explained
        that some civil works projects may not be carried out because of right of
        way (ROW) issues. It was approved and included in the final Senate version.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff35f91-bd38-4b66-bc56-623b18b3591d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:22:17.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:22:37.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Di ba ang daming, ang lalaki ng underspending? Ang main culprit
        dun yung unresolved ROWs na pinondohan na kaagad natin yung civil works and
        yet hindi pa nareresovle yung issue ng right of way," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665ab0bf-55da-4843-bddf-43f4abfa9f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:22:17.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:22:37.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P50 billion was supposed to fund roads, bridges, and flood control
        projects nationwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9079e0-5630-4dd7-9b91-665e6c5e598e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:22:17.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:22:37.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said the amount was realigned to the Philippine Drug Enforcement
        Agency (PDEA), Social Welfare department''s feeding program, chalk allowance
        for teachers, and the national ID system. However, it did not sit well with
        Senator Cynthia Villar and their fellow senators.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcc75ea-2cf6-4c8e-8a28-5bd19f036310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:22:17.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:22:37.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar said the P50-billion cut is not justified. She admitted the
        budget cut proposal will affect a road project in Las Piñas — the city where
        she once served as a representative.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e14f5b-54cc-41c0-9c78-e8280c8230e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:22:17.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:22:37.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I-discuss ulit kung sino talaga ang may row problem at kung sino
        ang wala kasi wala naman kami problem, bakit tatanggalin ang project namin?"
        she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f6b022-3933-457b-9b73-d45495f24d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:22:17.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:22:37.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressmen were surprised at the big Public Works budget cut.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceefdbf5-ad93-491e-b360-dfd7ff0cf3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:22:17.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:22:37.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Appropriations Committee Chairman Karlo Nograles said the
        budget cut is alarming.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0620a8d2-dde8-4a27-9929-dd3828180fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:22:17.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:22:37.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang balita sa akin, some of these projects are projects that are
        continuing projects. Kung continuing projects yan, ibig sbihin na hindi na
        natin ipagpatuloy ang proyekto na iyon at hayaan na natin nakatiwangwang ang
        project?" he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63351d1-c40a-42de-ae90-35610ac2cbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:22:17.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:22:37.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said he is willing to restore the fund as long as the Public
        Works department is able to justify that the projects do not have right of
        way issues.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78848d7c-1d36-4408-9d28-2ad31b243f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:22:17.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:22:37.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maraming resistance. Ang dami ngang kumakausap na tinamaan yung
        mga projects nila. Sabi ko hindi ko naman alam na projects niyo yun, malay
        ko ba, eh alam ko naman wala na talagang pork (barrel)," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb55c75f-558a-4bf6-9b08-1408a0b58a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:22:17.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:22:37.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Nograles said the House panel will still study whether
        or not they will realign the P900-million budget for the police''s Oplan Double
        Barrel and the P500-million budget for the Interior department''s community-based
        anti-illegal drugs and anti-criminality program, for a total of P1.4 billion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e24d87-e479-423b-857f-b5610e09d47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:22:17.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:22:37.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate realigned this amount for housing projects for the police
        and the military after President Rodrigo Duterte ended the Philippine National
        Police''s role in the drug war.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58af8801-ecd9-44e4-90d6-7c1a4165cae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:22:17.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:22:37.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bicameral conference committee hopes to come up with a final
        version of the proposed P3.7 trillion 2018 budget soon for ratification by
        the Senate and House before Congress adjourns on December 13.</p>'
