  'lincoln-nautilus':
    'author': 'Peter Valdes-Dapena'
    'caption': 'The Lincoln Nautilus is a refresh of the Lincoln MKX, which is based
      on the Ford Edge crossover.'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-11-30T23:03:51.485+08:00
    'imagesource': 'jcr:fefd9caf-f4a5-44d5-867c-2c7f66cdb3a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9aad1b0-11b9-4ffd-83c6-873cec9c64dc'
    'lead': 'Among luxury carmakers, the rationale has always been the same. They
      want keep the focus on the brand name, not on the individual model name.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T14:55:35.395+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T14:56:50.968+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T14:56:50.756+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lincoln brings names back to luxury cars

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cec503-dc7b-438d-8d9d-ca711b58181e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:55:35.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:56:50.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Lincoln unveiled a new crossover
        sport-utility vehicle (SUV) at the Los Angeles Auto Show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3383808-ba27-48be-86ee-93e9b1992675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:55:35.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:56:50.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not a completely new vehicle. It''s really an improved version
        of the Lincoln MKX. It has new engine options, a new grill and lots of new
        technology, including a system that helps drivers steer out of a potential
        crash.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e546d7ad-d3a5-4ba8-a88b-79a0d9b0a6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:55:35.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:56:50.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the most revolutionary thing it has is a name.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baf5141-3f95-444e-9b7f-515563b49d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:55:35.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:56:50.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of the being called the Lincoln MKX, it will be called the
        Lincoln Nautilus. That''s a startling departure from every other luxury automaker
        out there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7cc071-69e8-40c6-a671-aae4d3270b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:55:35.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:56:50.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can buy a Mercedes-Benz S550 or you might get a Lexus LS 460
        L. You could get the Genesis G80 from Hyundai''s new luxury brand or an Infiniti
        QX80 from Nissan''s. If you want a plug-in hybrid SUV you could get a BMW
        X5 xDrive40e iPerformance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12b0c20-b16a-4a3c-bdf7-9e95afc8133c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:55:35.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:56:50.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But good luck finding a luxury vehicle with a name that seems to
        have been created by a person rather than by a cat stepping on a keyboard.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31f9cbd-df5d-43b7-ba4e-6844527b4887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:55:35.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:56:50.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among luxury carmakers, the rationale has always been the same.
        They want keep the focus on the brand name, not on the individual model name.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec6b275-9675-417f-9b58-bbe360673a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:55:35.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:56:50.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why Cadillac no longer sells cars named Seville or DeVille,
        but instead sells the CT6 and XT5. It''s also why Lincoln, over a decade ago,
        changed the name of the Lincoln Zephyr to the MKZ and why the Lincoln Aviator
        was replaced by the MKX.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f9e0e6-bd34-4a9a-b2fe-d6d7c30c9f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:55:35.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:56:50.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lincoln has kept, or brought back, a couple of model names in
        its line-up because the particular names carried so much weight.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776129d9-2e48-43c9-b4a3-d83f737f0e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:55:35.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:56:50.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;<a href="https://money.cnn.com/2017/11/09/autos/lincoln-navigator-review/index.html">Lincoln
        Navigator</a>, a full-sized SUV, has always kept its name.&nbsp;<a href="https://money.cnn.com/2016/11/03/autos/lincoln-continental-review/index.html">The
        name Continental</a>, once a separate ultra-luxury car brand of its own, was
        brought back in 2015 to go on Lincoln''s new full-size luxury sedan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f586625-f53b-490f-b11d-ce2098de1dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:55:35.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:56:50.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experience with these two names taught Lincoln executives a lesson,
        said John Emmert, Lincoln''s marketing manager. People actually remembered
        the Lincoln name better when it was attached to Continental or Navigator than
        by itself.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd878aa7-863c-45b7-902e-863965511ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:55:35.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:56:50.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of acting as a distraction, the model names brought attention
        and distinction to the overall brand.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac85a57-cb61-4aaa-8cfb-091ac9ca75da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:55:35.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:56:50.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, Lincoln has been trying to set itself apart among luxury brands
        by trying not to seem unapproachable and haughty. The phrase Lincoln executives
        use is "Warm, human and personally crafted."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ed516e-8bd2-424b-8852-1b022d7825e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:55:35.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:56:50.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cars are understated in design with features that focus on relaxation
        rather than performance or technological dazzle. Letters and numbers, he said,
        don''t convey the desired warmth and humanity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3ad494-cfd6-447f-9903-0852fff174da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:55:35.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:56:50.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the name Nautilus, you probably thought this SUV was named
        after a shell. Actually, the name is ultimately derived from the ancient Greek
        word&nbsp;nautes, meaning "sailor," as in nautical or astronaut.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dd654e-0bc7-4b73-b263-b910ade819e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:55:35.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:56:50.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Navigator and Continental, it brings to mind a great journey,
        Emmert said. That is what Lincoln is trying to convey with this name and with
        those it will give its other models.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dda78f1-dea7-46a2-8349-6b90de6d79a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:55:35.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:56:50.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides a new look, with a grill that resembles those on the Continental
        and Navigator, the Nautilus will have two engine options, a V6 and a four-cylinder,
        both turbocharged.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9f7b54-11a0-4fdf-ac32-c9b6a02e9cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:55:35.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:56:50.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its technology features include an "evasive steer assist" which,
        in the event you can''t brake in time to avoid rear-ending someone, will help
        you guide the car around the other vehicle.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a4656d-0d3b-46fa-ad55-79921f90631e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:55:35.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:56:50.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nautilus will be available in the spring at prices expected
        to be close to that of the MKX, which starts at around $38,000 (around ₱1.9
        million).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9b1f6f-c1d4-4e27-a70f-87576f1ad2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:55:35.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:56:50.974+08:00
