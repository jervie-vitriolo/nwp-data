      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 30) — Clusters of lies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2d4cc1-1532-46f4-90be-fbf3b118248a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:08.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:16:54.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s how Chief Justice Maria Lourdes Sereno described the allegations
        in her impeachment complaint.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f902e5a-5f26-4976-a75c-b5737693e601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:08.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:16:54.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil po sa kumpol-kumpol na mga kasinungalingang ito gusto po
        bang pigilan ang mga repormang nangyayari?" Sereno said Thursday during a
        mass organized by her supporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fac5699-5562-4ae8-a7bb-65370365ccea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:08.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:16:54.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Were these lies made to stop the reforms?"]</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Sereno: I&#39;m here to stand up for judicial independence | <a
        href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/PrnmIVELgu">pic.twitter.com/PrnmIVELgu</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/936082101312430080?ref_src=twsrc%5Etfw">November
        30, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7137e068-6433-4116-862b-77e324893346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:08.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:16:54.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf5ffd7-b815-4aca-974d-fb8d1127bc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:08.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:16:54.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mass, dubbed "Pray for CJ" was held at the Parish of the Holy
        Sacrifice inside the campus of the University of the Philippines Diliman.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5ce358-be24-4c6f-8eca-d6800b0e4fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:08.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:16:54.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of former President Benigno Aquino III''s Cabinet appointees
        attended the mass, including then Presidential Adviser on the Peace Process
        Ging Deles, then Social Welfare Secretary Dinky Soliman, and then Tourism
        Secretary Ramon Jimenez. Sereno was chosen by Aquino as chief magistrate in
        2012.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a589f573-6598-4420-ac52-b3e1dbefd652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:08.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:16:54.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice said the impeachment complaint filed against her
        by lawyer Lorenzo Gadon comes at a time when reforms are being implemented
        in the judiciary.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b8e3dc-0748-4ba7-8348-1be37a0ba8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:08.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:16:54.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hinihiling ko po kayong magmasid sa aming mga korte, marami
        na pong nagyayari</em> [I request you to look into our courts, there''s a
        lot happening], electronic courts, automated hearings," Sereno said in her
        speech.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0ccac7-c43a-4f5d-8feb-697152b2caac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:08.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:16:54.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she will continue to fight not just for herself, but for
        the people and the</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Sereno: Ako ay naninindigan para sa taong bayan at Konstitusyon
        | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/nyGdE4vtgI">pic.twitter.com/nyGdE4vtgI</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/936081251206696965?ref_src=twsrc%5Etfw">November
        30, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94deee55-8af3-40c4-9e9f-ba02ca04e96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:08.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:16:54.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37be8789-e1a2-4996-b9fe-156df8726600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:08.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:16:54.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi po maari na ang</em> truth, justice righteousness <em>na</em>
        standards<em> sa ating Konstitusyon ay hindi sinusundan ngayon</em> [It should
        not happen that the truth, justice, and righteousness, the standards set by
        our Constitution, are not being followed]," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ced60a8-87a5-4c70-9133-814f6905a416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:08.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:16:54.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She thanked her supporters and promised she will not give up.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b175851c-5f0e-4bc8-a559-08663e927009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:08.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T16:16:54.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure as the sun rises from the east and sets on the west that
        God''s plan will prevail," she added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
