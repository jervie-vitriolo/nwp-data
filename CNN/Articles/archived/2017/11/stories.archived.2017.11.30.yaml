      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte: I will answer to rights groups</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b01870-1c15-4934-960e-61edf7b29413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:23:46.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:24:08.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in his speech also promised to stand by his men in case
        of mistaken identity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b9f492-fda7-40db-a4ba-2df7a77f5ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:23:46.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:24:08.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngayon, kung balut</em> vendor pala ''yang binira mo, eh… Pasensya.
        Tawagin mo ako kay aregluhin natin," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de680a38-b8de-4b45-a70a-e4a75a7d0a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:23:46.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:24:08.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Now if you kill a balut vendor… Sorry. Call me and
        we will settle."]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74402d6e-22f2-439d-b12d-9867e527acbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:23:46.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:24:08.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In doing their duty, policemen and soldiers should not mind groups
        raising human rights concerns, Duterte said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60673d5d-13ea-4afb-860d-90d21c510009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:23:46.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:24:08.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not answer (to) that issue of human rights, you say, "Go to
        Duterte. It is and was his order," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7768d2d-3339-4e0c-af41-a7ccdf400929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:23:46.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:24:08.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and human rights groups have criticized the President for
        his bloody war on drugs, saying his pronouncements have led to up to 13,000
        deaths of suspects in the hands of policemen or vigilante groups.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6223baf0-5a33-4c56-85c8-ed4992259edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:23:46.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:24:08.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show over 3,900 drug suspects were killed in police
        operations since the start of the anti-drug campaign in July 2016.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea29a8a-24c3-4e06-9c26-2ddd5754b601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:23:46.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:24:08.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Triciah Terada contributed to this report.</em></p>'
  'Trump-warns-major-North-Korea-sanctions-coming-soon':
    'author': 'Donna Borak'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-30T20:06:19.832+08:00
