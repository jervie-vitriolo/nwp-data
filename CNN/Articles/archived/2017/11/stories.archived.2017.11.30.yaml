      'text': '<p><strong><a href="https://edition.cnn.com/2017/11/03/politics/trump-twitter-account-down/index.html?iid=EL">Related:
        Why it should worry you that Trump''s Twitter feed went down</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe40b30b-baf2-4126-9cd3-21da83b931f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:28:30.036+08:00
