  'Senate-2018-budget-slashes-drug-war-funds-from-PNP-DILG':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-30T18:20:16.302+08:00
    'imagesource': 'jcr:9429dc05-227d-4575-9c0c-402757dad93e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b5e465d-9dde-47fe-ad2a-4b6a960d0f3f'
    'lead': 'The Senate reallocated funds meant for PNP''s Oplan Double Barrel and
      DILG''s Masa-masid program to police and military housing instead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T15:12:19.592+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T15:12:36.447+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T15:12:36.165+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate OKs 2018 budget, slashes drug war funds from PNP, DILG

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14307e3f-ba41-48ab-991e-432042d0733b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:12:19.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:12:36.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> — Senate
        on Wednesday approved its version of the P3.77-trillion 2018 budget, which
        slashes P1.4 billion worth of funds from anti-illegal drug projects involving
        police and the Interior department.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f44498-b273-4341-8646-ff1c80e2689c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:12:19.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:12:36.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Philippine National Police (PNP) removed from the war on
        drugs, Senate increased the Philippine Drug Enforcement Agency''s budget and
        reallocated funds meant for police anti-illegal drug operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28233d2-5bb4-473e-97fc-d58a133ab5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:12:19.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:12:36.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cut the double barrel and Masa Masid of the PNP and DILG while
        PDEA''s budget increased by P1.213 billion," a statement quoting bill sponsor
        and Senate Committee on Finance Chairperson Loren Legarda said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2379637d-f4d8-4b61-a0e4-703904a449b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:12:19.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:12:36.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte in October decided to shift operations
        for the war on drugs from the PNP to PDEA. This was amid allegations of police
        abuse, human rights violations, and public outrage over the deaths in August
        of three teenagers allegedly killed by police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fe6816-a006-4b1a-a2dc-d35a6cb6749e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:12:19.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:12:36.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Government (DILG) also scrapped
        in October plans to use drop boxes for drug and crime reporting in barangays,
        which it planned under its Masa Masid program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877ab7fc-9e59-4f88-a71c-b792b5f67745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:12:19.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:12:36.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/10/12/DILG-scraps-drug-crime-drop-box-project.html">READ:
        DILG scraps drug, crime drop box project</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553f8c66-1a37-4d23-bfd9-1014acc5dcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:12:19.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:12:36.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP''s Oplan Double Barrel had a proposed budget of P900 million.
        Meanwhile, the budget for Masa-Masid, the DILG''s community-based anti-crime,
        corruption, and illegal drugs program was slated to receive P500 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a378d6-4169-408b-9f58-09aa30db32a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:12:19.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:12:36.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A press release from Legarda''s office said P1.35 billion of the
        total P1.4 billion from these two projects will be transferred to the PNP
        and Armed Forces of the Philippines (AFP) Housing program instead. The remaining
        50 million will be for the acquisition of body cameras for police officers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2ee805-650b-4c72-ad1b-28a9a0c6f29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:12:19.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:12:36.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros, who had moved to realign the budget said in
        a statement she was "grateful" that Senate heeded her motion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b031914f-92de-43e8-bf34-23052a20705f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:12:19.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:12:36.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This sends a clear signal to the Executive that human rights violations
        and constitutionally-infirm state policies will not be financed. This monster
        will not be fed. This will, thankfully, be a Tokhang-Free Budget," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42212038-f7f7-4530-aab4-ffeb5099cec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:12:19.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:12:36.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bigger budget for PNP, AFP</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9a8c27-bd6e-4f53-8575-7979cf1c6543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:12:19.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:12:36.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP however still stands to gain a bigger budget this 2018.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044ff70f-f163-4d07-9bec-9c3c81573fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:12:19.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:12:36.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Senate''s 2018 budget, PNP will get P131.628 billion in 2018.
        This is P20 billion more than its P111.6 billion budget this 2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9ce715-3c61-4f35-af3b-84062371350b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:12:19.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:12:36.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines will also benefit from increased
        funds. As the military seeks to modernize itself, Senate gave the AFP a P141.860
        billion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf2342b-a5c8-4912-be3f-7de42b0c4de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:12:19.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:12:36.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of the Marawi Crisis, Senate also increased intelligence
        funds for AFP and the National Intelligence Coordinating Agency (NICA).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412b4380-18bf-4455-87b6-5dabcf2060ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:12:19.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:12:36.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help prevent the emergence of similar threats in the future,
        military intelligence funds were increased to P137.312 million. NICA was also
        given an additional P100 million.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0beb318c-a2ba-4bac-a428-10636eebdfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:12:19.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:12:36.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile to help Marawi''s recovery, Senate made available a P10
        billion-worth fund under the National Disaster Risk Reduction and Management
        (NDRRM) to aid rehabilitation efforts in the war-torn city.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43763ff7-689d-4c7b-ad91-897368810ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:12:19.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:12:36.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, Marawi City Mayor Majul Gandamra said it may take P90
        billion to create a "better" Marawi City-- nearly double the P50 billion initially
        pledged by the government.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d44551-fee4-4bc2-8e31-79d133a8f7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:12:19.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:12:36.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/24/marawi-rehab-mayor-90-billion-pesos.html">READ:
        P90 billion needed for ''better Marawi,'' mayor says</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f116ee-6559-4bb3-99af-6d7c66d8fb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:12:19.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:12:36.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Education, Infrastructure get highest budgets</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8a3fbb-3fcd-4ee1-8f88-a39ab04e1ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:12:19.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:12:36.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The education and infrastructure sectors got the biggest chunks
        in the 2018 Senate budget.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24840ea7-7586-41f0-b763-31086da67526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:12:19.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:12:36.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government offices in the education sector were given a total
        of P684.33 billion by the Senate-- the highest allocation in the budget.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29808f9-8feb-439d-b003-0f6e0f9bfeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:12:19.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:12:36.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Senate press release, this was broken down into P561.58
        billion for the Education Department and attached agencies, P62.33 billion
        for State Universities and Colleges (SUCs), and P60.42 billion for the Commission
        on Higher Education.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ad5988-817c-458c-a0b6-a0370bffdd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:12:19.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:12:36.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P51 billion will be set aside for free college education in SUCs
        and state-run educational institutions after Congress signed in August a law
        providing free education for students in public tertiary and vocational schools
        nationwide.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91341a58-fcfc-4c3d-b351-5ece26280b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:12:19.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:12:36.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/08/04/lawmakers-laud-free-tution-law.html">READ:
        Lawmakers laud signing of free tuition bill</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1fd718-1ffd-416a-9590-665ff6e81131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:12:19.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:12:36.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Public Works and Highways (DPWH) came second to
        the education sector. It was given a budget of P598.57 billion.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952af8e0-9225-4d68-a8fd-b37cb6775134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:12:19.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:12:36.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as the government places infrastructure and development
        of industries as one of the Duterte administration''s top priorities.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982d6783-483f-46b8-aae9-b0f637bba03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:12:19.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:12:36.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration''s infrastructure program, "Build build build,"
        forecasts a spending of up to 9 trillion pesos by 2022.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3460a673-c9dc-489a-a1cb-7e347864149a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:12:19.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:12:36.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the press release, the DPWH budget is meant "to spur
        infrastructure spending and herald the so-called Golden Age of Infrastructure."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af66f0b-0920-4f39-8cc2-71406b9b7092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:12:19.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:12:36.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department and other affiliated offices, meanwhile, received
        more than P174.4 billion for its operations. This will include P3 billion
        to fund universal health coverage.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae46e8da-8ebd-45ac-bf14-69b816dd9b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:12:19.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:12:36.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other departments that received sizable budgets were the Department
        of Interior and Local Government (DILG) which received P170.24 billion, and
        the Department of National Defense, which received P147.85 billion.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8103b7b-dfa9-437e-9e61-fe9fe2f74a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:12:19.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:12:36.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development was given P139.27
        billion by Senate.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b253d8-31b1-495c-94ef-4e42951665cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:12:19.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:12:36.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes an additional P3 billion to build and repair DSWD
        centers nationwide and provide "respectable shelter" for poor Filipinos.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc17be89-63b6-4d1d-9f4c-30ab707eba65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:12:19.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:12:36.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The General Appropriations Act will still go through the Bicameral
        Conference Committee on Thursday. Budget Secretary Benjamin Diokno earlier
        said lawmakers will be able to pass the national budget by December 19.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7da98c9-a065-4ff1-b6af-f32963eb8bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:12:19.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:12:36.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approved P3.77 trillion 2018 budget&nbsp; is higher by 12 percent
        from the 2017 budget.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419047bd-0fb9-42ef-8f07-178e176adf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:12:19.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:12:36.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate has elected Legarda to chair the Bicameral Conference Committee.
        She will be joined by Senate President Pro Tempore Ralph Recto, Senate Minority
        Leader Franklin Drilon and Senators Sonny Angara, Nancy Binay, Panfilo Lacson,
        Joseph Victor Ejercito, Cynthia Villar and Juan Miguel Zubiri as members.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1312b86f-b2ec-4dd1-94dc-588260bf4824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:12:19.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:12:36.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Correspondent Cecille Lardizabal and
        Amanda Lingao contributed to this report.</em></p>'
  '375-million-jobs-may-be-automated-by-2030-study-suggests':
    'author': 'Matt McFarland'
    'caption': 'A new report has a stern warning for the global workforce: stay flexible.
      (SOURCE: CNN Money)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-30T12:37:49.650+08:00
    'imagesource': 'jcr:685f1fde-0eb6-4159-aeac-91096cf7c499'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '276c0e3f-5893-4b97-8a5b-8ae064b054bd'
    'lead': 'A new report has a stern warning for the global workforce: stay flexible.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T15:15:19.552+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T15:15:37.543+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T15:15:37.338+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '375 million jobs may be automated by 2030, study suggests

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9637c95-5928-4e1e-8b1c-c61c06090705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:15:19.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:15:37.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — A new report has a stern warning
        for the global workforce: stay flexible.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6573fa9b-99ad-482d-a02d-ca79d7a10e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:15:19.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:15:37.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The McKinsey Global Institute cautions that as many as 375 million
        workers will need to switch occupational categories by 2030 due to automation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd0870a-dc4a-4346-8dfb-846a9811f141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:15:19.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:15:37.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The work most at risk of automation includes physical jobs in predictable
        environments, such as operating machinery or preparing fast food. Data collection
        and processing is also in the crosshairs, with implications for mortgage origination,
        paralegals, accounts and back-office processing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37937b3e-a4c2-4e88-b020-e03e56acb1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:15:19.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:15:37.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To remain viable, workers must embrace retraining in different fields.
        But governments and companies will need to help smooth what could be a rocky
        transition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce0eaa6-268f-4a7e-a2c6-60e82cad4145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:15:19.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:15:37.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The model where people go to school for the first 20 years of life
        and work for the next 40 or 50 years is broken," Susan Lund, a partner for
        the McKinsey Global Institute and co-author of the report, told CNN Tech.
        "We''re going to have to think about learning and training throughout the
        course of your career."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af280ca-ef72-493b-8e31-f3b083392a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:15:19.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:15:37.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors believe we may see a massive transition on a scale not
        seen since the early 1900s, when workers shifted from farms to factories.
        The report also cited the potential need for an effort on the same scale as
        the Marshall Plan, when the United States spent billions to rebuild Western
        Europe after World War II.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9eb3996-4280-4532-b647-e56fb53bcb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:15:19.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:15:37.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a plan would include a big investment from the private and
        public sectors in new training programs and workforce transition programs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd4df4f-ce92-4e8a-bdf1-e868cbc0ad81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:15:19.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:15:37.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://money.cnn.com/2017/09/15/technology/jobs-robots/index.html">Related:
        Robots: Is your job at risk?</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf328a2-891b-4406-961b-dce260ece42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:15:19.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:15:37.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the looming challenges, the report revealed how workers
        can move forward. While the introduction of the personal computer in the 1980s
        eliminated some jobs, it created many more roles. Workers who are willing
        to develop new skills should be able to find new jobs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cb7577-d874-410e-b0f7-161bfab5f8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:15:19.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:15:37.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dire predictions that robots are taking our jobs are overblown,"
        Lund said. "Yes, work will be automated, [but] there will be enough jobs for
        everyone in most areas."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b20c04-f9c0-47f4-b80b-2d5d553d033a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:15:19.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:15:37.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors don''t expect automation will displace jobs involving
        managing people, social interactions or applying expertise. Gardeners, plumbers,
        child and elder-care workers are among those facing less risk from automation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372a55fb-cfdf-4b61-b982-95603d638785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:15:19.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:15:37.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The takeaway: If you want to breathe easily, keep your people skills
        sharp.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8dddda-34da-44bb-bb2f-ac9cf245d12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:15:19.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:15:37.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://money.cnn.com/2017/11/28/technology/job-automation-report/index.html">375
        million jobs may be automated by 2030, study suggests</a>."</em></p>'
  'Science-solves-the-mystery-of-the-elusive-Yeti':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-30T12:15:50.211+08:00
    'imagesource': 'jcr:765d667b-1e2a-49a6-a73c-89d70bea39a4'
