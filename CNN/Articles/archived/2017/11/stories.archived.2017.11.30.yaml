      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a very successful person, and I admire his hard work and
        how he made it to get the highest position," Duysak said. "But I think he
        needs to learn a little as a politician."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e4b603-c4e9-4362-b0b4-65e6cf5a8dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:28:30.036+08:00
