      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong> —&nbsp;
        The Philippines Football League''s (PFL) protagonists for its first ever Finals
        Series has been determined at the conclusion of its regular season on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1650776-02be-43af-891e-0cdb272cabca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:18:11.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:18:28.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FC Meralco Manila will take on Global Cebu FC, while Kaya FC Makati
        battles Ceres Negros FC in a two-legged semifinal series to decide who gets
        the right to become the inaugural PFL champions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2707a6-9131-4bfd-81fe-ffa1060402cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:18:11.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:18:28.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first legs are scheduled on December 2 and 3, with the second
        leg being played on December 9.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2378f19-bc34-4f2c-b253-1f4c9c1ba8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:18:11.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:18:28.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Losers of the semifinal series will get the chance to play in a
        battle for the third place spot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1d0b3f-f93a-42de-bb8b-7f2b85d6980c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:18:11.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:18:28.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here are the match fixtures:</strong></p>'
    '5':
