  'Duterte-NPA':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'FILE PHOTO. President Rodrigo Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-30T23:49:38.481+08:00
    'imagesource': 'jcr:7c0bdf33-e102-45cc-a145-181380fd7260'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8e4ee84-de71-4cbd-84b4-b2c9420f0ef7'
    'lead': 'Vice President Leni Robredo disagrees with the President''s order, saying
      it would violate due process that must still be accorded to the accused.'
    'mgnl:activationStatus': true
