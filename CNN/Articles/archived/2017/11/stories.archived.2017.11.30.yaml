  'dengue-department-of-health-vaccine':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-30T15:35:16.203+08:00
    'imagesource': 'jcr:f2f401d3-9945-4157-ae72-b414bb808cff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52925257-1fac-4874-8149-8db910ad562b'
    'lead': 'The Philippines made the vaccine commercially available on 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T13:31:37.403+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T13:31:53.251+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T13:31:53.079+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drug firm warns of ''severe disease'' from dengue vaccine for people
      with no prior infection

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033dd383-13a0-408c-98cd-cc2bd4f666dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:31:37.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:31:53.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong> — Pharmaceutical
        company Sanofi on Wednesday said new clinical data analysis showed its dengue
        vaccine is more risky for people not previously infected by the virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5987427e-4c93-4f1e-914e-d137165e3e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:31:37.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:31:53.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Sanofi said Dengvaxia provided persistent protection
        against dengue fever to those who had prior infection.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f21e01-3b5b-4e22-bb51-b9a9ce62cfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:31:37.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:31:53.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those not previously infected by dengue virus, however, the
        analysis found that in the longer term, more cases of severe disease could
        occur following vaccination upon a subsequent dengue infection," it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426b1bd0-8be9-42a8-8cc3-38efc52feb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:31:37.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:31:53.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanofi, one of the world''s top companies in pharmaceutical research
        and development, said it would ask national regulatory agencies to update
        the product label to reflect the new findings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de79bdf9-edeb-470a-b593-bcd17b95222a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:31:37.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:31:53.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccination should only be recommended when the potential benefits
        outweigh the potential risks (in countries with high burden of dengue disease).
        For individuals who have not been previously infected by dengue virus, vaccination
        should not be recommended," the statement read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704b87f0-1f19-4141-8f61-ea6ddea499e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:31:37.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:31:53.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengvaxia is a three-dose series licensed for use on people between
        9 and 45 years old.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c89c74-049d-4a93-9e90-edce61278705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:31:37.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:31:53.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine has been commercially available in eleven countries-the
        Philippines, Mexico, Indonesia, Brazil, El Salvador, Costa Rica, Paraguay,
        Guatemala, Peru, Thailand, and Singapore -- as part of their national immunization
        programs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32403557-2911-453e-9741-937b4463f85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:31:37.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:31:53.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the Philippines became the first country to implement the
        use of Dengvaxia through a school-based dengue immunization program, which
        initially covered Grade 4 students in the National Capital Region, Central
        Luzon, and CALABARZON (Cavite, Laguna, Rizal, Quezon).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf0779a-c4c6-47a2-bbab-fff687f7eb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:31:37.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:31:53.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) spent P3.5 billion on the immunization
        program, a move questioned by some doctors as Dengvaxia had not yet been approved
        by the World Health Organization then.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35197dce-6aa0-4ab8-83a7-2b4fc60d3fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:31:37.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:31:53.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program was halted in 2016 by then Health Secretary Paulyn Ubial
        to await the results of the pilot program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bd261e-004a-4dee-8011-47d50d54c6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:31:37.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:31:53.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities earlier said the vaccine would have side effects,
        including fever, headache, muscle pain, weakness, redness and swelling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd9579f-766c-494a-8048-230e2cdae35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:31:37.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:31:53.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a study by the University of the Philippines National
        Institute of Health, Dengvaxia was expected to reduce dengue cases in the
        country by over 24 percent in five years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af2a673-6d31-4db6-a5ec-57eb978dd5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:31:37.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:31:53.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of dengue cases in the country spiked from around 120,000
        in 2014 to over 200,000 in 2015.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860e8b9c-22a7-4604-b66b-d9151960c15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:31:37.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:31:53.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the DOH reported 97,287 cases of dengue nationwide from
        January to September. Of these, 526 deaths were reported.</p>'
  'militant-revolutionary-government-bonifacio-day':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
