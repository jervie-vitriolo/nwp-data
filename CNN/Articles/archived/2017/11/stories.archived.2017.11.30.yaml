    'template': '1'
    'title': '''Birdshot'' star named Best Actress in ASEAN Film Awards

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f0ff2c-9298-410d-9031-a56ffd3e6242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:59:20.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:59:46.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong> — Actress
        Mary Joy Apostol won the Best Actress Award in the 1st ASEAN Film Awards in
        Da Nang, Vietnam for her role in the 2016 independent film "Birdshot."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774c1881-86a7-412f-82b8-e30c6293ddca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:59:20.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:59:46.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was announced by Film Development Council of the Philippines
        chair Liza Diño-Seguerra, who congratulated the 19-year-old actress and "Birdshot"
        director Mikhail Red.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fphoto.php%3Ffbid%3D10155409524759335%26set%3Da.10150272675314335.340500.586904334%26type%3D3&width=500"
