  'Bodybuilding-drugs-sold-online-often-contain-unapproved-substances':
    'author': 'Susan Scutti, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-11-30T19:35:04.757+08:00
    'imagesource': 'jcr:dfc76096-ab97-4903-9482-4f95ccde105b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a7eac4d-41f6-4ef1-ba97-fb3f363d670d'
    'lead': 'Selective androgen receptor modulators, known as SARMs, are pharmaceutical
      drugs that mimic the effects of testosterone. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T15:02:23.670+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T15:02:43.262+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T15:02:42.843+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bodybuilding drugs sold online often contain unapproved substances,
      study says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da648e6-094b-4807-9ae5-180aa76dd0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:02:23.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:02:43.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Selective androgen receptor modulators,
        known as SARMs, are pharmaceutical drugs that mimic the effects of testosterone.
        Not yet approved by the US Food and Drug Administration, these compounds are
        often marketed to bodybuilders online as "<a href="https://www.opss.org/faqs/sarms-what-are-sarms-and-are-they-safe-use-dietary-supplements">legal
        steroids</a>" that can help them look leaner and more muscular.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51b8fda-7bbf-4d64-9416-dbf819c5efb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:02:23.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:02:43.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the products sold online as SARMs contain either these unapproved
        substances alone -- sometimes in amounts different from what is specified
        on the label -- or other unapproved hormones and steroids,&nbsp;<a href="https://jamanetwork.com/journals/jama/article-abstract/2664459?resultClick=1">according
        to a study</a>&nbsp;published Tuesday in the medical journal JAMA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff1b9f0-b84e-430e-9c82-001939499491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:02:23.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:02:43.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are serious potential side effects, and there''s this wide-held
        misperception that these compounds are safe," said Dr. Shalender Bhasin, co-author
        of the new study and director of the research program in men''s health at
        Brigham and Women''s Hospital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2e5e7b-939d-4125-b498-dd7416880951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:02:23.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:02:43.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a dozen pharmaceutical companies have been developing SARMs
        since the mid-1990s, Bhasin explained. Designed to help people with diseases
        such as muscle wasting, they are intended to have beneficial effects similar
        to those of testosterone, which can increase muscle and energy, without negative
        side effects such as blood clots and enlarged prostate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7034573-171f-4287-8a0c-9543bf31658e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:02:23.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:02:43.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some SARMs have undergone limited human testing, but others have
        not, so their overall safety and efficacy remains unknown, Bhasin said. Still,
        early research has shown that in large doses, they can suppress natural production
        of testosterone and induce infertility. They also might have psychiatric side
        effects, including mania and suicidality.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8617f8a9-0e5b-4ef9-afda-338663ef63a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:02:23.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:02:43.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.fda.gov/news-events/fda-brief/fda-brief-fda-warns-against-using-sarms-body-building-products">Life-threatening
        reactions</a>, including liver toxicity, have occurred in people taking SARMs,
        which also have the potential to increase the risk of heart attack and stroke,
        according to the FDA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05decf34-3ac9-4a81-ba7e-b8390fcba395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:02:23.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:02:43.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Young men, almost exclusively young men, they''re using these compounds
        to improve their appearance," Bhasin said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da42af09-16c6-4476-accb-b80c98ef832f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:02:23.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:02:43.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He collaborated with researchers from the US Anti-Doping Agency
        and the Uniformed Services University of the Health Sciences to conduct the
        new study, which began with a simple Google search.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3091ac29-ec60-49c3-bcf8-3d0b5ca3f58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:02:23.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:02:43.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Testing the products</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e955637d-97e5-4d51-be11-4c106b4d141f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:02:23.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:02:43.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Common names for SARMs include ostarine, andarine, RA140, ibutamoren,
        GW501516 and SR9009. Searching for these terms online, Bhasin and his colleagues
        found more than 210 products, most of which were either out of stock or unavailable.
        However, the research team was able to purchase 44 drugs that they evaluated
        using the&nbsp;<a href="https://www.wada-ama.org/sites/default/files/prohibited_list_2018_en.pdf">World
        Anti-Doping Agency''s</a>&nbsp;approved chemical analysis procedures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246ac4c0-dc19-41e2-a5e3-55704ccf4272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:02:23.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:02:43.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About half -- 23 products -- contained SARMs. An additional 17 products
        (39%) contained one or another unapproved drug, such as growth hormones or
        steroids, that have been banned by the anti-doping agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a06b1b-588d-4464-a843-14c55ca5f025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:02:23.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:02:43.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, only 18 of the 44 had an active compound that matched
        what was listed on the label, and a quarter of the products had detectable
        amounts of the listed compound at a different amount than stated on the label.
        In eight products, label ingredients remained undetectable.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf5d31d-d4a0-4635-9cff-60a8188e68ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:02:23.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:02:43.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he first heard the "unsubstantiated reports of SARMs and other
        appearance- and performance-enhancing drugs" being sold online, he was "incredulous,"
        Bhasin said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfb06a1-1463-4dbb-a1fb-7fc766c18499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:02:23.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:02:43.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Regulation and enforcement</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5b67cb-3b86-426d-902c-4ad388f273ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:02:23.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:02:43.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole basis of commerce is that you buy something either on
        the internet or in a store, and it has a label that shows what is in the container,
        and it tells you what the product is and how much is being sold," Bhasin said.
        "Just imagine, you go to the grocery store and you want to buy baby food for
        your children" -- but the contents are not what the label says, or "worse,
        it contains something else whose safety is unknown."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edcf29f-1a00-490a-8ecf-11ab39d5c9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:02:23.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:02:43.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drs. Richard J. Auchus and Kirk J. Brower of the University of Michigan
        wrote in an editorial that accompanies the new study, "How can these pharmaceutical
        agents be widely available to the public without FDA approval, prescription,
        or manufacturing oversight?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8debbfce-267d-48e5-879b-68e87541098b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:02:23.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:02:43.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rapid developments in information technology, consumerism, medicine,
        and public policy" all play a role in the availability of these substances,
        explained Auchus and Brower, who were not involved in the new study.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46a6790-5865-432a-8236-5a930eab57c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:02:23.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:02:43.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noting that the 1994 Dietary Supplement Health and Education Act
        exempted products classified as "dietary supplements" from rigorous studies
        prior to marketing, the "result was a flood of unregulated" products. Androgens
        (male hormones) were "aggressively marketed as supplements, even though these
        compounds are drugs and not food," Auchus and Brower wrote. Many "so-called
        dietary supplements still contain hormones, drugs, and known toxins often
        not listed on the label," they wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756ad034-a927-4f4e-849d-a57bee0c9390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:02:23.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:02:43.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who is responsible for clamping down on these products?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7aa7f64-1150-40ff-b685-1231089fc989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:02:23.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:02:43.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the FDA is duty-bound to take action against adulterated
        or misbranded dietary supplements after they reach market, the agency "does
        not have the resources to address all of these cases," Auchus and Brower noted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fed8ee5-f2a5-4130-9a83-6aa788f338f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:02:23.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:02:43.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA recently issued&nbsp;<a href="https://www.fda.gov/news-events/fda-brief/fda-brief-fda-warns-against-using-sarms-body-building-products">warning
        letters</a>&nbsp;to three companies for distributing products that contain
        SARMs. Marketed and labeled as dietary supplements, the products are actually
        unapproved drugs no evaluated for safety, according to the FDA.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a1f692-abbc-400d-8bfb-63c2d2efd6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:02:23.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:02:43.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lindsay Meyer, a spokeswoman for the FDA, said these letters are
        warning shots for every company in the industry, not just the companies that
        receive them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b3fa4c-6946-4cb8-9dd0-0e86992d2ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:02:23.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:02:43.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been difficult to police this activity because "most of these
        are being sold in dietary supplements so they don''t require any kind of premarket
        review," said Meyer. "The internet is far more vast than the FDA is. As soon
        as we go after one of these websites or sellers or something, another one
        just crops back up in their place."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf03748-e155-4e20-b50e-0d1b094d683e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:02:23.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:02:43.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Drug Enforcement Administration shares responsibility for
        enforcement of laws regarding the sale of SARMs. "However, the DEA is overwhelmed
        with the opioid epidemic, and industry-sponsored legislation last year seriously
        impaired efforts of the DEA to thwart complicit narcotic distributors," the
        editorial authors wrote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253bb4bb-35b3-4b5d-bded-40798321cb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:02:23.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:02:43.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DEA did not respond to a request for comment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb46e60-3928-4aec-a87b-4d64f5b01585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:02:23.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:02:43.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no way that the authorities can intercept them, because
        there''s such a huge flood across our borders from so many sources, it would
        just be prohibitively expensive to intercept them," said Dr. Harrison Pope,
        a professor of psychiatry at Harvard Medical School-affiliated McLean Hospital
        who was not involved in the new study.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b59957-2c1c-4578-85be-303d92c3410a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:02:23.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:02:43.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said "thousands upon thousands" of websites offer these drugs,
        which pour into the United States from numerous sources around the world.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194d7d8e-e31e-4f55-b832-46cf3e9e38d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:02:23.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:02:43.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an important study that I hope will further awaken the population
        especially people who are would be purchasers to the hazards and the unpredictability
        of this mushrooming internet scene," said Pope, author of another&nbsp;<a
        href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3578418/">study</a>&nbsp;that
        looked at performance-enhancing drugs sold on the Web. "With high probability
        you either will not be getting what you thought you were getting, or you will
        be getting other drugs of unknown toxicity that were not advertised in what
        you were getting.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d7ca06-1131-4086-9fae-d2d6c20d7726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:02:23.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:02:43.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a problem that is not gonna go away, and if anything, it''s
        going to increase as the years go by."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804b3914-5009-4823-b16a-bc424df6e705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:02:23.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:02:43.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Letter of the law</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24965e41-0769-41f6-adb4-7d70f8f0a2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:02:23.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:02:43.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the misrepresentative labels found in the new study,
        Sam Steger, a spokeswoman for MedFit Rx Inc., a company that sells SARMs,
        said,&nbsp;"it is imperative that our labels reflect the contents of our products
        accurately. We are of course familiar with the ''buzz'' in the industry, but
        cannot speak to the internal workings of other companies."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6e7912-76a8-4d50-8bd6-d3b5f853f7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:02:23.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:02:43.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steger said her company''s products fall within FDA regulation as
        sports supplements.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ed1c36-3d7f-4f76-bd03-f248d9337499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:02:23.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:02:43.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not market as a dietary supplement and do not sell banned
        substances," she wrote in an email. "To start they are not illegal or banned
        substances."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4779e60d-8bfa-432a-97b4-413940b1cfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:02:23.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:02:43.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted a&nbsp;<a href="https://www.congress.gov/bill/113th-congress/house-bill/4771">2014
        law</a>&nbsp;that includes&nbsp;<a href="https://www.congress.gov/bill/113th-congress/house-bill/4771">designer
        drugs</a>&nbsp;and "hormonal substances" under the definition of anabolic
        steroids, which are banned under the Controlled Substances Act. The same law
        states that "an herb or other botanical, a concentrate, metabolite, or extract
        of, or a constituent isolated directly from, an herb or other botanical" is
        not "a drug or hormonal substance" and would not be considered illegal.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c34df82-f86f-49e7-a03f-8a844b62761b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:02:23.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:02:43.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study, though, found that 91% of the 44 tested products
        had an unapproved drug -- so just 9% were made of botanicals and not drugs.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f295396-2abc-4e99-b14e-3e43c5af0673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:02:23.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:02:43.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhasin admits his study was not "exhaustive" and says that with
        "the rapidly changing nature of such internet sites, the results of similar
        searches will vary." Still, he bemoans the increasing use of SARMs.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bb64e1-c111-4c75-af00-199ebefa294d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:02:23.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:02:43.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have very good information, but investigators have estimated
        in the US alone there may be 2 to 4 million young men who have used performance-enhancing
        drugs sometime in their life," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6541c1ec-8a37-4a63-aed9-3192eb330e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:02:23.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:02:43.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Widespread perception amongst policy makers and the public is the
        problem of performance enhancing is really a problem of cheating in sports.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f2a0eb-e995-49e0-8131-f16712beed7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:02:23.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:02:43.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vast majority of people who use these appearance and performance-enhancing
        drugs are not elite athletes. In fact, they''re not athletes at all," Bhasin
        said. Rather, they''re teens and young men, often members of the armed forces,
        who want to improve their appeal.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09c9df4-89e4-488c-82a5-4d590138a25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:02:23.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:02:43.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we are seeing these dual epidemics of body image disorder in
        young men, which is also referred to as muscle dysmorphia, and the associated
        growing abuse of appearance- and performance-enhancing drugs," Bhasin said.
        "Easy availability of these compounds over the internet without a prescription
        is concerning because it will fuel these epidemics."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45237905-b9fd-425a-8cc2-178bcc099993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:02:23.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:02:43.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Bodybuilding drugs
        sold online often contain unapproved substances, study says."</em></p>'
  'Savannah-Guthrie-woman-journalist-to-report-sexual-harassment-live-on-air':
    'author': 'Lisa France'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-30T19:33:01.532+08:00
    'imagesource': 'jcr:a18f54e5-960f-48b9-8de7-b096c9eb1f10'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca3b48ef-9ec4-4cc3-839a-ebfe6c3de426'
    'lead': 'Their colleague Matt Lauer had been fired from NBC for inappropriate
      sexual behavior.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T15:05:20.765+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T15:05:51.474+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T15:05:51.237+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Savannah Guthrie is latest woman journalist to report sexual harassment
      live on air

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6381c5-a127-4572-8ac3-de7ba1064cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:05:20.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:05:51.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — On Wednesday, Savannah Guthrie and
        Hoda Kotb did what journalists are trained to do: report on major news with
        calm and clarity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bc4cc5-5b23-4f3e-801b-a21ef21ebbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:05:20.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:05:51.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this news was personal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c11ae1d-b364-430c-8e3d-2132fd116f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:05:20.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:05:51.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their colleague Matt Lauer had been fired from NBC for inappropriate
        sexual behavior.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f070f0-d371-42c2-9ef8-eac931bebfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:05:20.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:05:51.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just learned this moments ago, just this morning," said Guthrie,
        who has co-anchored with Lauer since 2012.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b331901-0c7c-4309-ac69-c84d28da8e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:05:20.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:05:51.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the third time in the past few months, women journalists have
        had to report live on a national morning show about sexual harassment accusations
        against colleagues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce02029-2371-487f-9ad3-68202fd6be56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:05:20.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:05:51.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guthrie appeared emotional as she talked about her co-anchor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3325147-1003-4993-b43c-c1691b6aef76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:05:20.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:05:51.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the moment all we can say is that we are heartbroken," she
        said. "I''m heartbroken for Matt. He is my dear dear friend and my partner
        and he is beloved by many many people here."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759afc53-f9ba-4d67-b8d6-765d650a4fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:05:20.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:05:51.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guthrie didn''t stop there, however.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b0fd73-7e7e-44e9-9309-11a5b871cc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:05:20.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:05:51.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I''m heartbroken for the brave colleague who came forward to
        tell her story, and any other women who have their own stories to tell," she
        said. "We are grappling with a dilemma that so many people have faced these
        past few weeks: How do you reconcile your love for someone with the revelation
        that they have behaved badly and I don''t know the answer to that."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5287a2c4-c3f3-42e5-8522-fea85c46d17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:05:20.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:05:51.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Praise for Guthrie flooded social media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f086c9c-892a-4f96-b23a-d84e4e0f99a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:05:20.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:05:51.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was saddened for her friend and colleague but confirmed the
        import of the accuser coming forward," one user tweeted. "She was a model
        of grace in an unprecedented situation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5fd603-1a3d-4cc7-b4ef-95869bd78d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:05:20.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:05:51.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morning shows are a special animal in the landscape of television.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dd11ff-3988-4fba-890a-49989b035d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:05:20.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:05:51.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They sell the idea of family -- both that those working there are
        one and that they are a part of the audience''s family at home.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfda144-cc98-4720-b5e3-13e43fdbba73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:05:20.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:05:51.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such shows are also more often than not aimed at garnering women
        as viewers. That makes how they report on allegations of sexual harassment
        and misconduct -- especially if it involves the talent of the show -- even
        more important.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8cbae6-113c-4a46-949f-93aff160647e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:05:20.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:05:51.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The praise for Guthrie echoed the shout outs for "CBS This Morning"
        co-hosts Norah O''Donnell and Gayle King who earlier this month had the difficult
        task of reporting the termination of their friend and co-host Charlie Rose
        after a host of sexual misconduct allegations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f15ec4-4611-4480-9fcd-115ac3dabf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:05:20.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:05:51.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Guthrie, the pair addressed the difficulty in reporting on
        a dear friend while also acknowledging their support of the alleged victims.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b56b72-cfa9-4fe7-998a-ebc93b19f386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:05:20.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:05:51.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Charlie does not get a pass here," King said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fe0354-6acd-4725-993c-7689943fa9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:05:20.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:05:51.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/11/21/media/charlie-rose-norah-odonnell-gayle-king-cbs/index.html">CBS''
        Norah O''Donnell: ''This has to end. This behavior is wrong''</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a04281-a8a4-4784-983a-c24fa429750a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:05:20.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:05:51.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, MSNBC''s Mika Brzezinski reported on her network''s
        decision to suspend longtime contributor Mark Halperin after he was accused
        of sexual harassment by multiple women.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a481b91-4bb6-4d22-9fd0-57b2ed776cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:05:20.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:05:51.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brzezinski, who co-hosts MSNBC''s "Morning Joe" with fiancé Joe
        Scarborough, said that while Halperin had "been a part of Morning Joe''s extended
        family for years" she supported parent company NBC''s decision.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8346d578-b98b-42fa-9f30-511251a193f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:05:20.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:05:51.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are at a pivotal moment in history where unacceptable harassing
        behavior towards women will no longer be swept under the rug," Brzezinski
        said. "And yes, we do remain a nation of laws where everyone is considered
        innocent until proven guilty and nothing has been proven or adjudicated here.
        But we''re also witnessing a larger movement of women speaking up about sexual
        harassment because the fear of being dismissed or not beloved is melting away."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0b02cc-9bad-4727-bb44-b60ef7a45671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:05:20.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:05:51.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC''s Megyn Kelly said much the same thing when she hosted her
        portion of "Today" on Wednesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6906c56b-7e3a-4e62-bdb8-55630a0d94ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:05:20.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:05:51.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly commiserated with her coworkers saying she could "see the
        anguish on my colleagues faces."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a23d79-c18d-4dab-b843-2c8a8367d9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:05:20.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:05:51.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also talked of the difficulty for the women who come forward,
        the lost career opportunities for those who are harassed and the stress of
        being a victim.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0131e0c3-e47a-43f1-8231-63d37aa54679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:05:20.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:05:51.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly, who reminded her audience that she had transitioned to NBC
        from Fox, which also dealt with such allegations, focused on the empowerment
        of women. She has said she was harassed by the late Roger Ailes, former chief
        executive officer of Fox News where she worked. Fox''s former host Bill O''Reilly
        is also alleged to have harassed women during Kelly''s tenure with the network</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e76e02-d3c7-4d2b-acb8-7457d3e97b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:05:20.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:05:51.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in the middle of a sea change in this country," Kelly said.
        "An empowerment revolution in which women who for years have felt they had
        no choice but to simply deal with being harassed at work are now starting
        to picture another reality. They feel that change is within their grasp."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4499144e-68c8-47aa-8aaa-a078ed2bbd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:05:20.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:05:51.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As painful as this moment is for so many here at NBC today, at
        CBS earlier this month, at Fox News last year, in Hollywood this fall, it
        is a sign of progress," she added. "Of women finding their voices, their courage
        and of the erosion of a shameful power imbalance that has been in place for
        far too long.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45afedb-8b22-4414-889c-af3efea4c58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:05:20.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:05:51.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Savannah Guthrie
        is latest woman journalist to report sexual harassment live on air."</em></p>'
  'Bosnian-war-criminal-dies-after-swallowing-poison-in-court':
    'author': 'Lauren Said-Moorhouse and Hilary McGann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-30T19:34:07.254+08:00
    'imagesource': 'jcr:a2b1da58-2cc4-4522-abc7-646f42087e92'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47cc1c2e-11c7-4f90-aac0-1d1c0f2c4aaf'
    'lead': 'Footage from the International Criminal Tribunal for the Former Yugoslavia
      (ICTY) showed 72-year-old Slobodan Praljak tilt his head back and drink from
      a small glass bottle as the presiding judge read out the verdict.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T15:08:47.714+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T15:09:04.427+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T15:09:04.266+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bosnian war criminal dies after swallowing poison in court

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de175bd4-0099-4312-ab6b-b92dedfe2dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:08:47.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:09:04.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A former Bosnian Croat general has died
        after apparently swallowing poison as a judge at the Hague upheld his 20-year
        sentence for war crimes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd45f7a5-e906-4b3e-9c78-b43021d10546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:08:47.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:09:04.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage from the International Criminal Tribunal for the Former
        Yugoslavia (ICTY) showed 72-year-old Slobodan Praljak tilt his head back and
        drink from a small glass bottle as the presiding judge read out the verdict.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4d0181-7147-45f9-847b-149ac3b4abec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:08:47.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:09:04.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Slobodan Praljak is not a war criminal. I am rejecting your verdict
        with contempt," Praljak shouted before swallowing the liquid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff57444-423b-4962-a552-f7b74d3b4a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:08:47.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:09:04.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge was then heard immediately suspending proceedings and
        asking for the curtains to be drawn. An ambulance was at the building shortly
        and paramedics raced up to the courtroom,&nbsp;<a href="https://uk.reuters.com/article/uk-warcrimes-bosnia/war-crimes-defendant-says-he-drank-poison-as-20-year-sentence-upheld-idUKKBN1DT1E1?il=0">Reuters
        reported</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f4db1f-64e6-4157-a984-ddc2bfa8a55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:08:47.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:09:04.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The courtroom was being treated as a crime scene, an ICTY spokesperson
        told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb808f25-30d6-46c4-98d9-d6fcd2075b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:08:47.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:09:04.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Croatia''s Prime Minister, Andrej Plenkovic, later confirmed the
        former general had died and offered his condolences.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc1ddbe-9628-4023-ac5e-1ba5db3e176e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:08:47.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:09:04.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of the Government of the Republic of Croatia and on my
        own behalf, I want to express my deepest condolences to the family of General
        Slobodan Praljak," Plenkovic said, according to a tweet from an official government
        account.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b497674c-beb8-4c49-bfb7-85e6ce98392b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:08:47.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:09:04.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nature of the substance ingested by Praljak was not immediately
        clear.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4a35f9-638b-43cc-993c-a89ccece1d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:08:47.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:09:04.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Praljak, a former assistant defense minister of Croatia and commander
        of the Croatian Defense Council, was appealing a jail term of 20 years in
        prison.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5426e9d6-0705-4cf5-91b2-0d1e27424595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:08:47.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:09:04.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was one of&nbsp;<a href="https://edition.cnn.com/2013/05/29/world/europe/netherlands-balkans-sentencing/index.html">six
        former Bosnian Croat leaders found guilty</a>&nbsp;of crimes against humanity
        and war crimes, including the rape and murder of Bosnian Muslims, in 2013.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717b62ac-b194-4116-bfa8-a3e0dc79adb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:08:47.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:09:04.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Praljak played an important role in securing weapons and ammunition
        for the Croatian Defense Council army, according to the original indictment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031a8542-87d0-4d19-a10f-1621cc959e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:08:47.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:09:04.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offenses, which date to between 1992 and 1994, were part of
        a wider conflict that followed the breakup of the former Yugoslavia in the
        early 1990s.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64e1cb4-a383-4069-a7b3-0abe886a54c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:08:47.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:09:04.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeal judges upheld the findings of an earlier trial that implicated
        the Croatian regime under then-President Franjo Tudjman in a criminal conspiracy
        with the goal of "ethnic cleansing of the Muslim population" of parts of Bosnia
        to ensure Croatian domination.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65936040-4ff4-40d2-9981-380ad80c2e21'
