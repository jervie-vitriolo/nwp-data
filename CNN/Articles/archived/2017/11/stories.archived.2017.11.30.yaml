  'birdshot-mary-joy-apostol-best-actress-asean-film-awards-oscars-academy-awards':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-11-30T13:20:48.115+08:00
    'imagesource': 'jcr:b2f64c55-3f08-42b0-93b6-daae417051e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dee343cd-d447-4789-a5ad-b3c4dcffd7c0'
    'lead': 'Filipino talent once again took centerstage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T13:59:20.737+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T13:59:46.960+08:00
