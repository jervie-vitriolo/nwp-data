      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person who MTV hasn''t announced as returning is Sammi "Sweetheart"
        Giancola. These days Giancola is a fashionista with her own online boutique,&nbsp;<a
        href="https://sweetheartstyles.com/">Sweetheart Styles</a>.</p>'
    '7':
