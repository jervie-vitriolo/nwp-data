    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b044c2-20b3-46de-b530-6e6813b2cfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:52:21.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:52:39.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another person tweeted, "White racists are shook that no white men
        got nominated for AOTY at the Grammys this year. They have the nerve to ask
        how "4:44" was nominated. How was Beck nominated? How did he win AOTY over
        Beyoncé? Leave "4:44" alone. It is a masterpiece album. It OR "DAMN" deserve
        AOTY."</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">White racists are shook that no white men got nominated for AOTY
        at the Grammys this year. <br>They have the nerve to ask how &quot;4:44&quot;
        was nominated. <br>How was Beck nominated? How did he win AOTY over Beyoncé?
        <br>Leave &quot;4:44&quot; alone. It is a masterpiece album. It OR &quot;DAMN&quot;
        deserve AOTY.</p>&mdash; BBB (@BTeam94) <a href="https://twitter.com/BTeam94/status/935854866857111552?ref_src=twsrc%5Etfw">November
        29, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caca96c6-30b1-444b-b091-7b21e6a72a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:52:21.925+08:00
