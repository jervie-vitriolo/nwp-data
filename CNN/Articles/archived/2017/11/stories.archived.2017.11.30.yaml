      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bosnian Croat leadership, along with Croat leaders, wanted to
        make this territory part of a "Greater Croatia," the ICTY said when the case
        first went through the court.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
