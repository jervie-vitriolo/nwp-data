  'Vatican-defends-Pope-Francis-avoidance-of-word-Rohingya-Myanmar-visit':
    'author': 'Jamie Tarabay, CNN'
    'caption': 'Pope Francis has avoided referring to Myanmar''s persecuted Muslim
      minority by name in a major speech after meeting the country''s de facto leader,
      Aung San Suu Kyi | Aung Shine OO/AP via CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-30T11:42:58.532+08:00
    'imagesource': 'jcr:2fc3e9bb-5dd0-4227-8c28-c1194c721f91'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a06a6c6-8e4d-49f2-ac0e-85b24db717d5'
    'lead': 'The Vatican is pushing back against criticism aimed at Pope Francis for
      not speaking out against Myanmar''s treatment of the Rohingya Muslims during
      his historic visit to the southeast Asian country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T11:35:24.786+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T11:36:34.647+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T11:36:34.395+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vatican defends Pope''s avoidance of word Rohingya on historic Myanmar
      visit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843e3c41-92b9-456a-bb13-971974874537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:35:24.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:36:34.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Vatican is pushing back against criticism
        aimed at Pope Francis for not speaking out against Myanmar''s treatment of
        the <a href="https://edition.cnn.com/specials/asia/rohingya">Rohingya</a>
        Muslims during his historic visit to the southeast Asian country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325b89ca-c0d4-48c8-9153-52b7e27eb590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:35:24.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:36:34.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign diplomats, including US Secretary of State Rex Tillerson,
        have called what <a href="https://edition.cnn.com/2017/11/22/politics/tillerson-myanmar-ethnic-cleansing/index.html">Myanmar''s
        military is doing to the Rohingya ethnic cleansing</a>, a charge that its
        leadership and the country''s defacto ruler Aung San Suu Kyi deny.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dbf440-6ad6-43ab-8e54-f867c638d96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:35:24.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:36:34.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Vatican said the trip -- the first ever by a sitting
        Pontiff -- was organized before the refugee crisis occurred, and was never
        considered a "refugee trip," like <a href="https://edition.cnn.com/2016/04/16/europe/pope-visits-refugees-lesbos/index.html">the
        Pope''s visit to the Greek island of Lesbos last year</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91188333-f072-4b2e-9d4b-ff71bcc2bf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:35:24.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:36:34.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was about diplomatic relations," said Greg Burke, the director
        of the Holy See Press Office and the Vatican''s spokesperson. He spoke to
        reporters in Yangon on Wednesday after the Pope gave Mass to a crowd of 150,000
        worshipers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f32c85-ac38-4479-866b-f43d9ecd7feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:35:24.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:36:34.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This trip could be summed up in one word, not the word you are
        thinking ... it''s unity," Burke said. The other word he was referring to
        was "Rohingya," which activists had hoped he would utter while he was on Burmese
        soil as a sign of support for the persecuted minority.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2459593-76fc-4e08-8354-7a56a7e7015a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:35:24.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:36:34.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>One word to describe the trip</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf08d62-7a0a-40ee-abae-a55e31a1516c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:35:24.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:36:34.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since August, fighting between Muslim militants and the Myanmar
        military has prompted a mass exodus of Rohingya Muslims from their villages
        and camps in southwestern Rakhine State into neighboring Bangladesh. Once
        in the relative safety of the border camps, the refugees have described systematic
        rape, murder and the razing of their homes and villages at the hands of the
        Myanmar military.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9752f95-574c-4065-ac6f-04e06552aa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:35:24.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:36:34.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aung San Suu Kyi has only ever used the term "Rohingya" publicly
        when referring to the Arakan Rohingya Salvation Army or ARSA, <a href="https://edition.cnn.com/2017/09/12/asia/arsa-rohingya-militants-who-are-they/index.html">the
        militant group active in the region</a> that the government holds responsible
        for the current conflict.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2abcd1-6827-4edb-a58c-0379eb4adbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:35:24.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:36:34.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2017/09/19/asia/myanmar-yangon-rohingya-buddhists/index.html">majority
        of Burmese don''t consider the Rohingya to be citizens of Myanmar,</a> referring
        to them as "Bengalis," a slur term that is often used as shorthand for illegal
        immigrants. The Pope''s cardinal in Myanmar had advised him not to use the
        term.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798ea413-5ccd-490e-8278-6a3957737e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:35:24.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:36:34.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pope ''not afraid of minefields''</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd47b5a1-7cd1-4bfe-86a0-8e262ae60bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:35:24.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:36:34.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burke said the Pope, who has in the past referred to the "persecution
        of our Rohingya brothers and sisters," cannot be questioned on his moral authority
        because of things he didn''t say publicly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f077ff-daf1-4eb7-8744-b709ef1cf3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:35:24.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:36:34.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Pope himself won''t tell you what happens in private conversations.
        They remain private. Having said that, if you watched the Pope, he is a very
        free man," Burke said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34393dae-ee6c-49ff-becd-79e7feeb6be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:35:24.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:36:34.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Diplomacy by its nature is debatable. If you watch how the Pope
        moves, he is not afraid of minefields. Whether in the DRC (Democratic Republic
        of Congo) or not literal minefields, more diplomatic. The trip was on and
        it remained on. And he is happy to be here."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367abd1d-3a99-4ecd-a16a-b06736fb1772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:35:24.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:36:34.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis will have spent three days in Myanmar before traveling
        to Bangladesh on Thursday. There, in the capital of Dhaka, he is expected
        to meet a small group of Rohingya refugees. The last pope to visit Bangladesh
        was Pope John Paul II in 1986.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7292b48-b238-47d7-99de-8cae8a8f1e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:35:24.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:36:34.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Wednesday''s Mass, Pope Francis focused his sermon on "healing,"
        urging "forgiveness and compassion."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7700e94b-cb3e-419e-82b1-cec8ba510e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:35:24.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:36:34.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that many in Myanmar bear the wounds of violence, wounds
        both visible and invisible," he told the crowd. "We think that healing can
        come from anger and revenge. Yet the way of revenge is not the way of Jesus."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563054be-9fae-45ad-9ae3-8cf7c37c8d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:35:24.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:36:34.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, he conducted mass with for a congregation of young
        people in St Mary''s Cathedral in Yangon, before departing for Bangladesh,
        where he''s expected to meet with Rohingya refugees.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7672803-ac9a-4d67-8132-3378b1dd744d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:35:24.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:36:34.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burke said people were free to <a href="https://edition.cnn.com/2017/11/28/asia/pope-speech-rohingya-myanmar/index.html">criticize
        the Pope''s diplomatic methods</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f7388c-a6f6-4c37-965a-7b1e95267372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:35:24.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:36:34.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find it very hard to say the moral authority of the Pope is diminished.
        People don''t expect him to solve impossible problems," Burke said. "You''ll
        see him go ahead and you can criticize what he said, what was not said, but
        his moral authority is not questioned here."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427e1c73-620a-4277-9105-1b7074d32f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:35:24.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:36:34.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/11/30/asia/pope-francis-rohingya-myanmar/index.html">Vatican
        defends Pope''s avoidance of word Rohingya on historic Myanmar visit</a>."</em></p>'
  'MTV-is-bringing-Jersey-Shore-back':
