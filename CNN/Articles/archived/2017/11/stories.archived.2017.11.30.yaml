      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polizzi, who now has two children, shared a short teaser trailer
        which aired Monday night heralding the new show.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5edb1c9-460a-4504-bd4d-76852c8fca2c'
