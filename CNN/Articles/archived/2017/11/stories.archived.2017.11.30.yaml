      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also me: I’ll be tuning in 7:59pm. You think Sza will win? What
        a revolutionary year. The revolution will be televised.</p>'
