    'template': '1'
    'title': 'Science solves the mystery of the elusive Yeti

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5978e3ac-3b0e-46a3-80d6-6e61116606e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:24:48.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:25:04.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Monster hunters who hoped science would
        prove the existence of the Yeti once and for all will not like this news,
        but conservationists may be heartened.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b551bd-d193-4ee7-96b3-a119c12c7db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:24:48.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:25:04.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of scientists ran DNA tests on bits and pieces of "Yeti"
        samples kept in treasured collections around the world and found that the
        pieces came from more mundane -- but equally rare -- creatures. Their&nbsp;<a
        href="http://cdn.cnn.com/cnn/2017/images/11/28/evolutionary.history.of.enigmatic.bears.pdf">study</a>,
        published Tuesday in the Proceedings of the Royal Society B, adds to a string
        of scientific discoveries about that elusive hairy creature.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77ab23b-4924-437f-9178-4a12bab25479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:24:48.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:25:04.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Yeti: ''that thing there''</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48365587-8f5f-45e9-82a3-6f1703376229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:24:48.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:25:04.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To appreciate how much of a mystery modern science has solved, one
        must understand how many famous people have been driven to brave terrible
        snowy conditions and scale the world''s highest mountain in search of answers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4a140e-cfda-4462-9a48-b16dfced8e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:24:48.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:25:04.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yetis&nbsp;<a href="https://link.springer.com/chapter/10.1057/9780230118294_3">are
        believed</a>&nbsp;by some to be shy, furry human-like "snowmen" who live in
        the remote mountainous regions of Nepal and Tibet. The name sounds much more
        poetic than what it translates to, which in the local&nbsp;<a href="https://edition.cnn.com/travel/article/sherpa-facts/index.html">Sherpa
        language</a>&nbsp;is "that thing there." Yeti was mistranslated to "Abominable
        Snowman" when stories of the creature captured the imaginations of people
        in the West.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7036b66e-a69e-4787-9eea-6c43ff9cea38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:24:48.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:25:04.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, the creatures were&nbsp;<a href="https://aquila.usm.edu/cgi/viewcontent.cgi?article=16181&amp;context=fac_pubs">thought
        to be fictional</a>, stories the Nepalese would tell children to keep them
        from wandering into the wild. The Yeti became included in more serious Sherpa/Buddhist
        tradition about 350 years ago, when a holy man named Sangwa Dorje took up
        residence in a cave near the remote village of Pangboche, which had clear
        view of Everest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e91f12-b376-40cc-bfec-e5d6230205e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:24:48.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:25:04.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legend has it that&nbsp;Lama Sangwa Dorje wanted to remain alone,
        meditating. To help, friendly Yetis brought him food, water and fuel. When
        one Yeti died, the holy man kept its scalp and hand as a reminder of the creature''s
        kindness. When the Lama created a temple, these <a href="https://traffickingculture.org/encyclopedia/case-studies/pangboche-hand/">"Yeti"
        relics became a main attraction</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58558cd-0f19-4624-85b7-9f4f60e203e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:24:48.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:25:04.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Yeti, a US State Department concern</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7980d0-164e-4930-a0ec-e8fec41a3671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:24:48.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:25:04.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t the relics that drove high-profile explorers in search
        of these elusive creatures. Rather, it was&nbsp;<a href="https://onlineonly.christies.com/s/out-of-the-ordinary/yeti-footprints-in-the-menlung-basin-1036/8405/">photographs</a>&nbsp;taken
        in 1951 by Eric Shipton that were printed in newspapers around the world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29b5aaa-c839-4546-a909-8a08154279f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:24:48.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:25:04.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shipton, a mountaineer, found mysterious footprints about 12 or
        13 inches long and about twice as wide as his boot on the lower part of a
        glacier in the Himalayas. The pictures sparked dozens of expeditions into
        the mountains to find more proof. One included the famous&nbsp;<a href="https://edition.cnn.com/2017/05/22/asia/everest-hillary-step-collapse/index.html">Sir
        Edmund Hillary</a>, the first Western explorer to reach the summit of Mount
        Everest who said Hillary also found a tuft of long black hair, thick and coarse,
        at 19,000 feet on Everest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbf646c-c9b5-49fe-b7db-f46938b0fefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:24:48.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:25:04.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Abominable Snowman was obviously no mean rock climber," he
        wrote in 1952.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fbfee6-7c7f-411b-9117-1a2ee4f98309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:24:48.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:25:04.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later led an expedition to find a Yeti on Everest, but the results
        were inconclusive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f71121-95ab-41ac-918e-a4cf99c712a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:24:48.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:25:04.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The belief in the Yeti''s existence was so strong that in 1959,
        the US State Department created rules on how one was to behave in its presence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a57bad0-40b0-4b24-90fa-9dc6f48105a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:24:48.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:25:04.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://catalog.archives.gov/id/24194175">A memo</a>&nbsp;with
        "Foreign Service Dispatch" typed at the top spells out that to be with a Yeti,
        one must get an official permit and pay a Yeti fee. Hunters are told not to
        kill it and instead are to photograph or capture it. And they should clear
        any news about their discovery with the Tibetan government first.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779dcc96-6b6b-46b4-98e9-5cd2adbb92d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:24:48.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:25:04.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one is ever known to have needed to comply with those rules,
        but several "Yeti" samples found their way into museums, private collections
        and universities. It is those samples that scientists believe could give the
        world answers that dozens of famous expeditions could not.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ea9f99-ff41-4e62-b325-fb78a3f6d54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:24:48.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:25:04.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The proof is in the pieces</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25d7bc8-20ee-4dec-a11d-97a3b90bed69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:24:48.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:25:04.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://arts-sciences.buffalo.edu/biological-sciences.html">Charlotte
        Lindqvist</a>&nbsp;and a team of scientists were first approached to examine
        the "Yeti" samples by Icon Films, which had been working on a&nbsp;2016&nbsp;<a
        href="https://www.imdb.com/title/tt5767440/">documentary about the creature.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92d2fd9-044e-4616-9cda-d1272ddf42a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:24:48.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:25:04.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t set out to debunk the myth. We were open-minded, and
        we did learn something," said Lindqvist, a scientist in the department of
        biological sciences&nbsp;at the University at Buffalo. She is currently a
        visiting associate professor at Nanyang Technological University in Singapore.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14deda83-490a-4498-b89e-d11fcd2dccb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:24:48.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:25:04.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not an expert in the Yeti legend, I''m not an anthropologist,
        but as someone who works with genetics, I thought this&nbsp;is the kind of
        the work that could tell an interesting story."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9300a20d-602f-489d-a277-1e4c7f73eee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:24:48.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:25:04.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lindqvist used mitochondrial DNA sequencing to examine 24 "Yeti"
        samples including hair, bone, skin and feces.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bf1ba6-822e-4680-ad65-98ed226ead9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:24:48.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:25:04.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://daily.jstor.org/forensic-archaeology/">Mitochondrial
        DNA</a>&nbsp;has been used in archeology to solve a number of mysteries. For
        example, scientists used it to determine that fossilized human feces samples
        found in a cave in Oregon were at least 14,000 years old, suggesting that
        humans have lived in what is now the United States a lot longer than historians
        had thought.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808ac7a4-b6f2-4e05-94c6-7d98e380ad07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:24:48.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:25:04.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using this technique on the "Yeti" samples, Lindqvist and the team
        discovered that the items came from a&nbsp;<a href="https://www.iucnredlist.org/species/41688/121229971">Himalayan
        brown bear</a>&nbsp;and a&nbsp;<a href="https://www.iucnredlist.org/species/41688/121229971">black
        bear</a>.&nbsp;One tooth was from an animal in the dog family. The paw of
        the "Yeti" kept in a monastery came from a black bear. Another bone kept as
        a monastic relic was from a Tibetan brown bear.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563d0e1b-1497-4655-b94c-269559800a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:24:48.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:25:04.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A bearable ending to the Yeti story</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ca77d8-7882-4c5d-b0f0-79c3b294659d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:24:48.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:25:04.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study is not the first to point in this direction. A&nbsp;<a
        href="http://fantlab.ru/messages/211/2114/21140/2114040/Proc.%20R.%20Soc.%20B-2014-Sykes-.pdf">2014
        genetic analysis</a>&nbsp;of 30 hair samples from "anomalous primates" believed
        to be Yetis came from a variety of better-known animals like a Paleolithic
        polar bear, other bears and dogs. One sample was believed to be from a hybrid
        bear, but that idea has&nbsp;<a href="https://royalsocietypublishing.org/content/282/1800/20141712.long">come
        under question</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cabd9f6-7915-449d-a2ae-cc6c3915522f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:24:48.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:25:04.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Yeti devotees may be disappointed in this latest news, Lindqvist
        was not. The findings, she said, will help scientists better understand the
        history and evolution of local bears.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4717907-4b71-4d60-9252-0fb30756679b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:24:48.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:25:04.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;<a href="https://www.coniferousforest.com/himalayan-brown-bear.htm">Himalayan
        brown bear</a>&nbsp;is a subpopulation of the more commonly found brown bear
        that is critically&nbsp;<a href="https://www.iucnredlist.org/species/41688/121229971">endangered
        and threatened</a>&nbsp;with extinction. The Asian black bear, known for its
        dark fur and a white "collar" of fur around its neck, is listed by the&nbsp;<a
        href="https://www.iucnredlist.org/species/22824/114252336">International Union
        for the Conservation of Nature</a>&nbsp;as vulnerable. Both are threatened
        by illegal hunting, trade in parts and loss of habitat.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1292705-3b3d-47e9-9f9c-9e4ca1254815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:24:48.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:25:04.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So while the closest you may come to seeing a Yeti may be&nbsp;<a
        href="https://rudolphtherednosedreindeer.fandom.com/wiki/Bumble">the Bumble</a>&nbsp;in
        "Rudolph the Red-Nosed Reindeer" or even in your child''s&nbsp;<a href="https://www.lego.com/en-us/themes/minifigures">Lego</a>&nbsp;set,
        scientists now know more about rare bears in the area. Their environment and
        work may help other scientists protect these creatures before they too become
        the stuff of legend.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099b5dd3-608c-4b55-b57c-3bd6a9899a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:24:48.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T15:25:04.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/11/28/health/yeti-scientific-proof-study/index.html">Science
        solves the mystery of the elusive Yeti</a>."</em></p>'
