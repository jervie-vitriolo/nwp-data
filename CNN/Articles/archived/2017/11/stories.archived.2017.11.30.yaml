      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duysak says he''s taking a brief break from work but plans to get
        into banking.</p>'
    '35':
