      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammys, like other awards shows, has struggled with complaints
        from fans about diversity.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb0aed6-da5a-4c68-9353-d806f66f1d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:52:21.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:52:39.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The switch to online voting this year rather than paper ballots
        is being hailed as helping to make the nominations more inclusive as it made
        the vote accessible to more of the 13,000 members who were eligible to do
        so.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e0c2e1-5569-4841-bb46-78f688ee21b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:52:21.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:52:39.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recording Academy President and CEO Neil Portnow told Billboard
        he was pleased and called the nominations "a wonderful reflection on our organization
        and how relevant and in touch and savvy our voting members are."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2839b7a-f935-4e7c-bebb-017dee46cfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:52:21.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:52:39.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammys will air Sunday, January 28, 2018 from Madison Square
        Garden in New York City.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da44bc25-69b8-4e8f-a00b-3340d2887598'
      'mgnl:activationStatus': true
