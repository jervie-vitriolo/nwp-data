  'North-Korea-brought-world-closer-to-war':
    'author': 'Zachary Cohen, CNN'
    'caption': 'US Ambassador to the UN Nikki Haley North Korea''s regime actions
      have brought the world "closer to war."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-30T13:09:01.784+08:00
    'imagesource': 'jcr:2fb0db17-63af-4f5d-b104-2b58b097b4b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db9e24dc-a182-4f21-8c5b-dbb81ecf1937'
    'lead': 'Members of the United Nations Security Council strongly condemned North
      Korea''s successful launch of an intercontinental ballistic missile during an
      emergency meeting in New York.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T14:15:43.058+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T14:15:58.366+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T14:15:58.157+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Haley: North Korea has brought the world ''closer to war''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260df311-ec32-4f38-a086-7cbf96e6b411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:15:43.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:15:58.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Members of the United Nations Security
        Council strongly condemned&nbsp;<a href="https://edition.cnn.com/2017/11/28/politics/north-korea-missile-launch/index.html">North
        Korea''s successful launch of an intercontinental ballistic missile</a>&nbsp;during
        an emergency meeting in New York on Wednesday, during which US Ambassador
        to the UN Nikki Haley said the rogue regime''s actions have brought the world
        "closer to war."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99f2a3d-8d16-4b80-9f06-f99586e835f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:15:43.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:15:58.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dictator of North Korea made a choice yesterday that brings
        the world closer to war, not farther from it," Haley said. "We have never
        sought war with North Korea, and still today we do not seek it. If war does
        come, it will be because of continued acts of aggression like we witnessed
        yesterday."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3917eb51-bf95-444a-83c8-6f17a9fbe46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:15:43.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:15:58.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if war comes, make no mistake, the North Korean regime will
        be utterly destroyed," she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c0d26b-b8cf-4ee0-8f51-9d43084340d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:15:43.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:15:58.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley requested the emergency meeting with her counterparts from
        South Korea and Japan shortly after North Korea''s launch on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99206c84-8907-4a8a-8767-4b9958540bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:15:43.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:15:58.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday, the North Korean regime made a choice. It chose to feed
        its nuclear aggression. It chose to thumb its nose at the civilized world.
        It chose to challenge the patience of a world united against its recklessness,"
        Haley said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89b8721-31cc-41d6-9fae-64e00ccf273e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:15:43.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:15:58.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As successful as we have been in leveling multilateral sanctions
        against it, the North Korean regime continues to test new and more powerful
        missiles. And as it does, it continues its march toward a functional nuclear
        arsenal," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506d5d6c-48f7-4b40-a7f9-c1ebd52da7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:15:43.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:15:58.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley stressed that the nations of the world "have it within our
        power, to further isolate, diminish, and, God willing, reverse the dangerous
        course of the North Korean regime" and called on all nations to "cut off all
        ties with North Korea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bff7af-4b1d-41ca-8716-2658cff79ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:15:43.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:15:58.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition to fully implementing all UN sanctions, all countries
        should sever diplomatic relations with North Korea and limit military, scientific,
        technical, or commercial cooperation," she said. "They must also cut off trade
        with the regime by stopping all imports and exports, and expel all North Korean
        workers."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2252f8cc-d779-45b7-9987-a02255eaab34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:15:43.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:15:58.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Security Council President Sebastiano Cardi of Italy also strongly
        condemned the actions of North Korea on Wednesday, particularly the recent
        ballistic missile launches.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd634ff-0690-43b0-82ec-67f098364d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:15:43.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:15:58.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea claimed Tuesday to have successfully tested a new type
        of intercontinental ballistic missile, topped with a "super-large heavy warhead,"
        which is capable of striking the US mainland.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b863d2-06f3-4af8-8f78-b6643bd921ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:15:43.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:15:58.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s state media made the announcement Wednesday, hours
        after leader Kim Jong Un ordered the 3 a.m. launch of the Hwasong-15 missile,
        which reached the highest altitude ever recorded by a North Korean missile.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fe069b-2e5e-40e9-9914-80deccb16f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:15:43.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:15:58.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State news agency KCNA called its so-called new missile "the most
        powerful ICBM" and said it "meets the goal of the completion of the rocket
        weaponry system development.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44239508-edf5-47e5-95c6-789d8c0dcd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:15:43.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:15:58.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the launch, Kim said North Korea had "finally realized the
        great historic cause of completing the state nuclear force," according to
        KCNA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8ce73e-05ab-4323-8db4-7a9a63f0c6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:15:43.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:15:58.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch was the first since September, and came despite repeated
        warnings from President Donald Trump who told reporters at the White House
        after the launch that the US "will handle" the situation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaca759-e596-4c69-a20a-04c30e65a31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:15:43.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:15:58.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will take care of it," the President said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99632fd-f140-4a3b-98ce-b509c27f2724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:15:43.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:15:58.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war of words between Washington and Pyongyang continued early
        on Wednesday as Trump tweeted that "additional major sanctions will be imposed
        on North Korea ... this situation will be handled!" and later called Kim "a
        sick puppy."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8703d4-aede-4114-9e4c-c2c036f5a320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:15:43.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:15:58.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A North Korean military official said "old lunatic Trump" is daunted
        by their "new gift package" following the ICBM launch, a report by state news
        agency KCNA said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0863b67-26fb-495c-ab71-4790331b4412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:15:43.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:15:58.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the UN Haley also noted that Trump called Chinese President Xi
        Jinping, telling him it was time for China to cut off oil supplies to North
        Korea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a82506-9bb1-4239-85fb-8332c5a7ef88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:15:43.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:15:58.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need China to do more," she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad2bb06-5b2b-428e-bb6f-761aefcd5956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:15:43.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:15:58.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley also suggested the removal of North Korea''s voting powers
        at the UN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1040a5-7dff-4ab5-ad5a-8c2cd4ccf884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:15:43.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:15:58.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2017/11/29/politics/united-nations-north-korea-security-council-meeting/index.html">"Haley:
        North Korea has brought the world ''closer to war''"</a></em></p>'
  'pfl-philippine-footbal-league-finals-series':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-11-30T12:30:09.072+08:00
    'imagesource': 'jcr:53d70d46-287f-496a-b7b5-57f8ddc3365b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19335a85-bef4-42ec-a64a-80d1123551e4'
    'lead': 'The cast is set for the PFL''s first ever Finals Series.'
    'mgnl:activationStatus': true
