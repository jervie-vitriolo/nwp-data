      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said on Thursday afternoon that over 1,000 demonstrators
        gathered at the Liwasang Bonifacio in Manila for a program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67b044d-bc76-4f95-9681-2cc4ef307841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:36:16.479+08:00
