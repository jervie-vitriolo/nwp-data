      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e0c095-981f-4ca6-bc12-b1bf3176c73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:59:20.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:59:46.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In "Birdshot," Apostol portrayed 14-year-old Maya, a farm girl who
        mistakenly shoots and kills the Philippine Eagle, a critically endangered
        species, in a reservation forest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5225112c-ac46-4b50-9440-02b5ef171c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:59:20.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:59:46.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Birdshot" is Apostol''s first full-length starring film, following
        her stint in the 2012 short film "Unawa."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8653ee3a-395c-4082-ac34-1851507eb173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:59:20.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:59:46.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the theme "Cinematography connects the ASEAN community," the
        ASEAN Film Awards, celebrates movies and filmmakers in the region. It is a
        supplementary awards show of the 20th Vietnam Film Festival.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310bc68c-58ed-4eeb-a8cc-73cf78727778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:59:20.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:59:46.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singaporean film "A Yellow Bird" bagged the Best Film Award, with
        its lead actor Sivakumar Palakrishnan named as Best Actor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596043b2-bfa6-478c-85f2-57416d6c63b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:59:20.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:59:46.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Birdshot" premiered in the Philippines at the 13th Cinemalaya Film
        Festival on August 2017, after winning the Asian Future Best Film Award at
        the Tokyo International Film Festival in 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2545dba-a0d7-46e9-87e1-3525409ac4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:59:20.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:59:46.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also film features actors John Arcilla, Arnold Reyes, and Ku
        Aquino alongside Apostol.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d5789f-cde8-4f3b-a878-eaeb3b0b77e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:59:20.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:59:46.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Birdshot" won the Critics'' Choice Award at the Pista ng Pelikulang
        Pilipino in August 2017.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4425801-076b-4716-986a-5d93b031b531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:59:20.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:59:46.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thriller film is also the country''s entry to the Best Foreign
        Film category of the 90th Academy Awards, also known as the Oscars, to be
        held in 2018. Members of the Academy of Motion Pictures Arts and Sciences''
        Foreign Language Film Award Committee still have to select the final five
        nominees for this category from various entries submitted by countries outside
        the United States.</p>'
  'A-doctor-who-wont-use-a-computer-loses-her-license-to-practice-medicine':
    'author': 'Matt Wotus and Alanne Orjoux, CNN'
    'caption': 'Anna Konopka in her office in New London, New Hampshire, where she
      keeps paper files, not computerized ones.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-11-30T13:03:14.178+08:00
    'imagesource': 'jcr:8ac64ea6-6781-4681-a6ee-574d858b20d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7245f49d-75f6-4489-bc75-79a5bff7f60f'
    'lead': 'Anna Konopka, a doctor in New London, New Hampshire, refuses to practice
      what she calls "electronic medicine." She doesn''t know how to use a computer,
      and she handwrites her patient records and keeps them in file cabinets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T14:06:09.116+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T14:06:29.401+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T14:06:29.123+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A doctor who won''t use a computer loses her license to practice medicine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a29c37b-297a-4cb8-b7bb-48fd60231523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:06:09.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:06:29.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Anna Konopka, a doctor in New London, New
        Hampshire, refuses to practice what she calls "electronic medicine." She doesn''t
        know how to use a computer, and she handwrites her patient records and keeps
        them in file cabinets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74a5ef9-2ffb-4e78-862a-19d7a4c60752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:06:09.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:06:29.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why? "Because electronic medicine is for the system, not for the
        patients," said the 84-year-old, who is originally from Poland. "The system
        is destroying human relations between the doctor and the patient."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9926cdb2-84ce-4cff-b6f4-f45a23ea670f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:06:09.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:06:29.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Konopka''s refusal to keep electronic records, though, has played
        a part in a judge denying her request to regain her license to practice, which
        she voluntarily surrendered in October after allegations of misconduct were
        brought against her, according to the judge''s ruling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370d8ed7-c11a-4756-8569-125047731ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:06:09.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:06:29.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his ruling on November 15, Merrimack County Superior Court Judge
        John Kissinger dismissed a case brought by Konopka to regain her license.
        Konopka said she was pressured into surrendering her license and was told
        that if she didn''t, she would have it taken away.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81462035-6a42-4ec4-89fe-a8bedeab57ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:06:09.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:06:29.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations against Konopka started in October 2014 when a complaint
        brought to the New Hampshire Board of Medicine accused her of "improper prescribing
        practices" regarding a child patient,&nbsp;<a href="https://www.oplc.nh.gov/medicine/documents/20170512-konopka-a.pdf">according
        to the state</a>. After an investigation into the allegation, the board reprimanded
        Konopka in May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3747caa3-3cba-44f3-8127-54c40f553099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:06:09.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:06:29.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Konopka agreed to the reprimand, the board''s medical review
        subcommittee received additional complaints regarding her, according to Kissinger''s
        ruling. He said in the ruling that the allegations surround her record keeping,
        prescribing practices and medical decision making.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33df9408-5dbc-4ee3-9b6e-871649811542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:06:09.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:06:29.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Konopka, who denies misconduct, signed a voluntary surrender of
        license in September, in which she agreed to give up her license effective
        October 13, allowing her time to "provide scheduled and emergency treatment,"&nbsp;<a
        href="https://www.oplc.nh.gov/medicine/documents/20170920-konopka-a.pdf">according
        to the surrender</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a741f0-28f0-48bf-9256-b150ada7e01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:06:09.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:06:29.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early October, Konopka requested an injunction from the court
        in hopes of continuing her practice, saying she surrendered her license under
        duress. Kissinger said in his ruling that Konopka failed to show she was pressured
        into surrendering the license.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f778709e-664c-4f30-93bc-da219170f75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:06:09.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:06:29.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her motivation to seek an injunction allowing her to continue to
        practice comes from a sincere desire to continue to help her patients," he
        wrote. "Under these circumstances of this case, however, Dr. Konopka has failed
        to demonstrate that the extraordinary remedy of an injunction allowing her
        to continue to practice medicine is appropriate. To hold otherwise would be
        to ignore the process established by the Legislature to regulate the practice
        of medicine in this state."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0edc02b-dea1-4b98-98be-32b1e9f3903f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:06:09.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:06:29.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Not giving up the fight</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8154b8-22a5-4854-a187-9d27cccf4698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:06:09.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:06:29.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Konopka filed a motion on November 22 asking Kissinger to reconsider
        and has filed affidavits from 30 of her patients speaking on her behalf.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a6c00e-c2cc-40d3-92fe-abe5acb591b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:06:09.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:06:29.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot get too upset," she said regarding the ruling. "I''m not
        devastated with that. I think that people are doing certain things against
        me. They are part of the political system, you know. I''m coping with the
        system.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2913e63f-6507-4584-b83e-7a48df455d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:06:09.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:06:29.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are not with system, the system considers you enemy of system,
        because you are out of the system. Therefore, as enemy of the system, you
        have to be destroyed."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172612a4-f64a-4fff-a964-726cdfe1da48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:06:09.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:06:29.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless Kissinger reverses his decision, Konopka won''t be able to
        see the 20 to 25 patients per week who used to come to her practice, where
        she works alone and charges patients $50. She said her low fees make it hard
        for her to afford a lawyer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788344c4-25e7-4aff-b919-2f1a2d0d2c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:06:09.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:06:29.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was represented by legal counsel at the time she signed the
        surrender, and Barbara McKelvy, one of Konopka''s patients, said she is working
        to find a pro bono lawyer for Konopka.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3cbe8a-2d7f-4c0e-bcb6-de365a8d7f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:06:09.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:06:29.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Konopka said patients prefer her practice compared to big hospitals
        because of the individual attention they receive.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4051c10c-e2c5-4cf4-a1f7-4e6110778d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:06:09.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:06:29.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors at hospitals look at computers all the time, Konopka said,
        and rely on them, instead of their intellect, for diagnoses and guidelines
        to prescribing medications. She called that system expensive and harmful to
        patients. The doctors have no contact with the patients, she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ada24f-2ada-4933-bc00-186add8f7ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:06:09.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:06:29.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They practice electronic medicine, I practice medical art," she
        said. "I treat the patient. And I''m not going to compromise the patient''s
        health or life for the system."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a046890-0bcd-4688-8070-4747cf78bb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:06:09.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:06:29.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jill Beaudry, one of Konopka''s patients who wrote to the court,
        told CNN Konopka is caring and passionate about her patients and doesn''t
        care about the money. She added that Konopka is one of the best doctors she''s
        been to.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd815c421-e11d-41cc-8bcd-e03f819084bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:06:09.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:06:29.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My old doctors, they had their heads shoved into their computers.
        It was never personal with you. They never even looked at you," Beaudry said.
        "With her, she''s 100% focused, and I hate when the doctors are using computers
        like that, because that''s not medicine."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5b786d-fbc0-46d3-bc8c-5e01f332393c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:06:09.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:06:29.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Konopka waits to hear from Kissinger, she said she plans to use
        a computer for minimal tasks such as staying up-to-date on whether she regains
        her license to practice. She won''t, however, give in to practicing "electronic
        medicine."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fb1056-1bb2-41f2-b5f0-e9e74211bd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:06:09.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:06:29.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2017/11/28/health/new-hampshire-doctor-license-injunction-request-denied-trnd/index.html">"A
        doctor who won''t use a computer loses her license to practice medicine."</a></em></p>'
  'Jared-Kushner-met-with-special-counsel-about-Flynn':
    'author': 'Gloria Borger, Pamela Brown, Evan Perez and Kara Scannell, CNN'
    'caption': 'Jared Kushner is seen here speaking at the White House in July 2017.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-30T13:06:43.329+08:00
    'imagesource': 'jcr:6bf34d38-1faf-4bfa-9a73-039421360219'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dec572d7-115a-45da-94f6-f2e46fbc8277'
    'lead': 'Jared Kushner met earlier this month with Special Counsel Robert Mueller''s
      team as part of the investigation into Russia''s meddling in the election, according
      to two people familiar with the meeting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T14:10:24.233+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T14:11:46.431+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T14:11:46.264+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN Exclusive: Jared Kushner met with special counsel about Flynn

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33b3799-e919-41d2-a27f-eba91fc98882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:10:24.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:11:46.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Jared Kushner met earlier this month with
        Special Counsel Robert Mueller''s team as part of the investigation into Russia''s
        meddling in the election, according to two people familiar with the meeting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd2f1c6-f983-44b5-9b16-73952d817380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:10:24.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:11:46.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller''s team specifically asked Kushner about former national
        security advisor Michael Flynn, who is under investigation by the special
        counsel, two sources said. Flynn was the dominant topic of the conversation,
        one of the sources said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e6f777-77cb-4193-97ea-ad7e76092493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:10:24.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:11:46.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Kushner has voluntarily cooperated with all relevant inquiries
        and will continue to do so," Abbe Lowell, Kushner''s lawyer, told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1cf2b6-6143-458a-bf1f-4703e9a5707e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:10:24.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:11:46.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conversation lasted less than 90 minutes, one person familiar
        with the meeting said, adding that Mueller''s team asked Kushner to clear
        up some questions he was asked by lawmakers and details that emerged through
        media reports. One source said the nature of this conversation was principally
        to make sure Kushner doesn''t have information that exonerates Flynn.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52784c41-f419-4e64-bbcd-27b03e222c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:10:24.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:11:46.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting took place around the same time the special counsel
        asked witnesses about Kushner''s role in the firing of former FBI Director
        James Comey and his relationship with Flynn, these people said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32ad08f-29d9-4e08-be32-8a29ec6084d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:10:24.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:11:46.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear that this is the only time that Kushner will meet
        with the special counsel''s team.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4674d5b-2266-4bd9-b8dc-aab75abc3177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:10:24.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:11:46.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are growing indications that the special counsel is having
        discussions with Flynn about a possible plea deal. Flynn''s attorney told
        Trump''s legal team last week that he would no longer share information about
        the investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9e5938-e000-4121-be07-c7b004ee4b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:10:24.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:11:46.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House declined to comment for this story. The special
        counsel''s office did not comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaed24d-121c-4bc7-a4c1-8e4ee7f78e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:10:24.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:11:46.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller''s investigators have expressed interest in Kushner, President
        Donald Trump''s son-in-law and a White House senior adviser, as part of its
        probe into Russian meddling, including potential obstruction of justice in
        Comey''s firing, sources familiar with the matter said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb06637-9b72-498d-ac7b-b103988b007a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:10:24.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:11:46.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before Mueller took over the Russia investigation, the FBI
        had been looking at Kushner''s multiple roles on both the Trump campaign and
        the Trump transition team. The 2016 Trump Tower meeting, in addition to meetings
        with Russia''s ambassador and a Russian government banker, were left off Kushner''s
        security clearance forms, which had to be revised multiple times.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e1927b-13fe-4efe-b497-5a5aa2260d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:10:24.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:11:46.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other points of focus that pertain to Kushner include the Trump
        campaign''s 2016 data analytics operation, his relationship with Flynn and
        Kushner''s own contacts with Russians, according to sources briefed on the
        probe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372bb3da-dabd-4dd9-a716-ce3e0dc409ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:10:24.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:11:46.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kushner voluntarily turned over documents he had from the campaign
        and the transition, and these related to any contacts with Russia, according
        to a source familiar with the matter. The documents are similar to the ones
        Kushner gave to congressional investigators.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ff7ef3-0b03-4116-94a2-d01d8ace4458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:10:24.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:11:46.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their questions about Kushner signal that Mueller''s investigators
        are reaching the President''s inner circle and have extended beyond the 2016
        campaign to actions taken at the White House by high-level officials. It is
        not clear how Kushner''s advice to the President might relate to the overall
        Russia investigation or potential obstruction of justice.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd752ed-8d1e-406c-8d99-d093684b73e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:10:24.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:11:46.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
