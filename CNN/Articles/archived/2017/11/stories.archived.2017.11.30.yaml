    'template': '1'
    'title': 'Trump warns ''major'' North Korea sanctions coming soon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f9e85a-f34e-4e27-8132-82e6bc7e3c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:39.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:30:02.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — President Trump plans to impose further
        sanctions on North Korea after the rogue nation conducted its most potent
        missile test yet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9b9f5d-0f2b-4981-b2e9-3825bedbe12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:39.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:30:02.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just spoke to President XI JINPING of China concerning the provocative
        actions of North Korea," Trump said in a tweet Wednesday. "Additional major
        sanctions will be imposed on North Korea today. This situation will be handled!"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a7a4bf-68c7-4d40-b58f-5d2e9c3a104c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:39.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:30:02.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump didn''t provide further details on what sanctions were planned.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aa0288-6609-40cf-98f8-687bd32fa8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:39.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:30:02.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Secretary of State Rex Tillerson offered a few clues. "We have
        a long list of additional potential sanctions. Some of which involve additional
        financial institutions," Tillerson said during a meeting with the Crown Prince
        of Bahrain on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28dc35c-405c-42df-afce-770e95f2dfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:39.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:30:02.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sarah Sanders told reporters during
        a briefing later in the day that the administration wants "to do everything
        we can to put maximum pressure" on North Korea.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Just spoke to President XI JINPING of China concerning the provocative
        actions of North Korea. Additional major sanctions will be imposed on North
        Korea today. This situation will be handled!</p>&mdash; Donald J. Trump (@realDonaldTrump)
        <a href="https://twitter.com/realDonaldTrump/status/935881037254725632?ref_src=twsrc%5Etfw">November
        29, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aa540e-41f7-40a0-ba2a-4c8fc5d59eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:39.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:30:02.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f36482-263f-4245-a430-54a0b5bd43ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:39.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:30:02.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview with Fox News, she said a sanctions announcement
        by the Treasury Department would come "very shortly." A Treasury spokesman
        was not immediately available to comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af49eaf-afac-4973-b04f-2ba7db5e37de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:39.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:30:02.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/2017/11/29/politics/donald-trump-north-korea-strategy/index.html">Related:
        Trump confronts perilous North Korean test</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8cc990-f0f2-470e-abc3-892e9fb0710e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:39.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:30:02.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea conducted an intercontinental ballistic missile test
        Tuesday afternoon U.S. time. The nation''s leader, Kim Jong Un, said following
        the test the country could <a href="https://edition.cnn.com/2017/11/28/politics/north-korea-missile-launch/index.html">now
        strike the U.S.</a> with a missile capable of carrying a nuclear warhead.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06d4bd6-d0df-4d7c-9bc7-a2053845c5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:39.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:30:02.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has promised to rain <a href="https://edition.cnn.com/2017/08/08/politics/north-korea-missile-ready-nuclear-weapons/index.html">"fire
        and fury"</a> on North Korea if it continues to threaten the U.S. or its allies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b85c763-4ca3-4634-ba1f-ddf5cf0b5456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:39.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:30:02.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has been steadfast in upholding its policy of exerting
        "maximum pressure" on North Korea''s finances to isolate the regime.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c27513-6d84-4585-af82-1bcb96157c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:39.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:30:02.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, the Treasury Department has added eight North Korean banks
        and more than two dozen North Korean nationals working in countries like China,
        Russia and Libya to its sanctions list.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c2270c-d79b-4a66-9577-65211984da11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:39.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:30:02.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treasury has also slapped sanctions on a Chinese businessman and
        several North Korean shipping and trading companies and vessels.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78351aef-6610-43ba-9f2d-bd18bfe63d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:39.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:30:02.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean regime is believed to use a complex network of
        front companies to do business in China and other countries to dodge the U.S.''s
        economic restrictions. North Korea is also known to employ deceptive shipping
        practices, including ship-to-ship transfers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d67402-41c9-444b-b36b-2cd689b09271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:39.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:30:02.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House also recently added the rogue nation back to the
        list of <a href="https://edition.cnn.com/2017/11/20/politics/president-donald-trump-north-korea-terrorism">state
        of sponsors of terrorism</a>. President George W. Bush removed North Korea
        from the list in 2008. It is now one of only four countries in the world with
        that label. The others are Iran, Sudan and Syria.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674060ea-70f6-4e24-aea9-6b25131cbf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:39.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:30:02.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was seen by analysts as a way for the administration
        to heighten pressure on other countries to stop doing business with North
        Korea.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e912ce-4861-48b2-9cc5-8b424bf630bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:39.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:30:02.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://money.cnn.com/2017/11/21/news/economy/treasury-north-korea-sanctions/index.html">Related:
        Trump administration slaps more sanctions on North Korea</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc997a9c-052d-4252-9cdf-f05e03d29d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:39.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:30:02.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the growing list of sanctions, Pyongyang has continued to
        test missiles.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44b7cd1-d7b2-46f7-88d4-b7c0e7156052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:39.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:30:02.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean officials told CNN''s Will Ripley (before Trump''s
        tweet) on Wednesday that <a href="https://edition.cnn.com/2017/11/28/politics/north-korea-missile-latest/index.html">little
        will stop them</a> from ending the country''s rogue nuclear program.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4767240-9238-4832-929c-0d762af4e33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:29:39.555+08:00
      'mgnl:createdBy': 'cnnproducer'
