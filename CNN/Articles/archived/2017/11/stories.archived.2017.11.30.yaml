  'The-guy-who-took-down-Trumps-Twitter-account-says-it-was-a-mistake':
    'author': 'GMT Laurie Segall'
    'caption': 'Bahtiyar Duysak, 28, became the person responsible for taking President
      Trump off Twitter for 11 minutes four weeks agao. He describes the incident
      as a ''mistake.'' | Photo courtesy of Bahtiyar Duysak'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-30T11:38:48.318+08:00
    'imagesource': 'jcr:c1d498f4-c33e-4ac9-bac1-aef5cd7f3b76'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '152bf7bd-9734-44ff-ba60-76bee3bd3fcc'
    'lead': 'Bahtiyar Duysak describes himself as "an ordinary guy."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T11:44:25.273+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T11:44:55.073+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T11:44:54.657+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The guy who took down Trump''s Twitter account says it was ''a mistake''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6370717-7d24-49af-9259-91285a999d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:25.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:44:55.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Bahtiyar Duysak describes himself
        as "an ordinary guy."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f80d73-f0d7-4b22-bda0-a3607dd24846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:25.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:44:55.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old grew up in a small town in Germany and says the
        United States might be "the best country in the world." He enjoys cars and
        values his time at the gym. In his free time, he also volunteers, most recently
        at a Muslim community center.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd24965-17ca-4c79-a8ec-3c7ea69d04be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:25.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:44:55.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But four weeks ago, he did something extraordinary: he became the
        person responsible for <a href="https://money.cnn.com/2017/11/02/technology/donald-trump-twitter/index.html">taking
        President Trump off Twitter for 11 minutes</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcd1601-56f1-4204-84ca-b5e61e494377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:25.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:44:55.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://money.cnn.com/2017/11/02/technology/donald-trump-twitter/index.html">Related:
        Twitter employee briefly shut down Trump''s account on last day of work</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a063e5da-b6cd-4954-806f-36b7cdfddfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:25.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:44:55.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brief silencing of Trump''s account drove the internet into
        a frenzy. People questioned how Twitter could enable one person to take down
        such a high-profile account with tens of millions of followers. Some of the
        president''s critics said whoever did it should be considered a hero.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b4c534-2974-4dff-ad6b-586f57ed8b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:25.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:44:55.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duysak, who was working as a contractor at Twitter at the time,
        says he never thought his spur-of-the-moment act would actually lead to Trump''s
        account going offline.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1053a4-e218-48f4-b313-33d07a34fe4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:25.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:44:55.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did a mistake, I confess," he told CNNTech. "It''s not like I
        was looking for something or planning to do it. It was in front of me, and
        I didn''t do a good job, and I didn''t double-check things."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23230026-071c-48e0-84f0-bde69ad27d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:25.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:44:55.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duysak, whose identity was first revealed by <a href="https://techcrunch.com/2017/11/29/meet-the-man-who-deactivated-trumps-twitter-account/">TechCrunch</a>,
        declined to give details of exactly how he took down the account but insisted
        he didn''t do anything illegal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f48191-4f9c-44a0-9789-0a75450163e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:25.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:44:55.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s account came his way because it had been a reported by
        another user, he said. But it was only after he saw media outlets reporting
        Twitter''s official statement that an employee had taken the account down
        on their last day at the company that he realized what had happened.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dca2c4-3f89-4f0e-9f26-f7bd6f9a8683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:25.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:44:55.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The specific mentions of this person on his last day, I immediately
        knew I was the only guy who left on the last day ... I felt a little bit nervous,"
        he told CNNTech.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6379a4e9-bac2-438e-8518-e408ffffa394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:25.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:44:55.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duysak said he worked at Twitter through a contracting company called
        Pro Unlimited. He denied he was a rogue worker with a political vendetta and
        said he actually admires Trump''s success.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c893d2-5f7a-4566-8729-16bc60112910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:25.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:44:55.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Twitter spokesperson said the company can''t comment directly
        on Duysak.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6547fe5a-808c-4a60-8730-9d06355589f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:25.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:44:55.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have taken a number of steps to keep an incident like this from
        happening again," the spokesperson said. "In order to protect our internal
        security measures we don''t have further details to share at this time."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ac59de-b747-4850-9093-624aa8d813b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:25.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:44:55.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the matter identified Duysak as the person
        responsible for taking Trump''s account offline.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66891d1d-aa2a-4278-95ea-6ea798baad56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:25.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:44:55.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro Unlimited wasn''t immediately available for comment late Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c165a6-a87e-408c-b1dc-73038208d4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:25.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:44:55.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://money.cnn.com/2017/11/03/technology/trump-twitter-analysis/index.html">Related:
        Trump Twitter takedown: Why it''s a big deal</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a71f973-7d20-4c35-9b74-c5e92408ae01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:25.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:44:55.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duysak said he''s not concerned about any legal consequences from
        what happened because he''s "100% sure I didn''t commit any crime."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c66b5f8-8ea3-4d84-b58c-70f3c35df1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:25.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:44:55.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said November 2, the day Trump''s account was taken offline,
        was just "one of those days."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dec7f9-2b87-465a-b987-cfeb1a19e979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:25.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:44:55.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a hectic day," he recalls. "You have a headache, you are
        tired. We are not machines -- this was one of those days."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2389d3d9-7da0-488f-830b-0798e0740755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:25.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:44:55.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNNTech it was a coincidence that the error that led to
        Trump''s account being taken offline happened on his last day.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d17d4c-021c-4ed0-b514-812875cd9df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:25.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:44:55.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such a little probability," he says. "Sometimes these things happen."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5e529c-6085-4f68-bdfe-c404e7639fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:25.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:44:55.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duysak had built up experience working at top tech firms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0e5c52-e918-4c95-a1a8-500dacd363ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:25.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:44:55.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he studied business administration in Germany and international
        finance in the U.K. before he came to the U.S. as a student. He completed
        his postgraduate studies at California State University, East Bay, and started
        working as a contractor for tech companies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfbbd80-eee0-4d0c-8b3d-d57bdd676f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:25.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:44:55.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Twitter, Duysak said he worked for a contractor at YouTube
        helping make decisions on whether videos were entitled to revenue from ads.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bd4fb7-763a-4fff-a372-5c6180887acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:25.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:44:55.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube didn''t immediately respond to a request for comment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624d2d7d-eea8-450e-85f9-b47d40557922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:25.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:44:55.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://money.cnn.com/2017/11/03/technology/business/trump-twitter-account-employee/index.html">Related:
        Twitter facing questions about security of Trump''s account</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3095cf-8801-475d-8888-ab4b578783a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:25.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:44:55.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duysak lived in San Francisco for nearly two years. He says he spoke
        to Pro Unlimited and Twitter about making November 2 his last day even though
        his contract wasn''t up until early 2018. He says he didn''t want to extend
        his work visa and wanted to spend time with his family in Germany.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce07ce83-3fbe-4512-af9d-8a5a34409fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:25.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:44:55.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duysak is back in Germany now. But what happened to Trump''s account
        raises questions about how much access both employees and contractors have
        to sensitive accounts and who holds editorial power at increasingly influential
        companies like Twitter and Facebook.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb363826-40f5-4dd4-8f3b-ee59538a2370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:25.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:44:55.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their role as editorial gatekeepers and amplifiers is coming under
        growing scrutiny.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e7a960-9bb8-4a38-826c-a0b482c16782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:25.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:44:55.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duysak says he shouldn''t have been in a position where one rash
        move could lead to such an extreme outcome.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cad6ba6-abec-42fb-8e29-78dd1843e0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:25.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:44:55.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if it was on purpose, it still shouldn''t have taken place
        ... because of internal regulations at the company," he said. "But all of
        this, it''s not my responsibility and I don''t want to say something negative
        about Twitter because it''s a great platform where all people are given the
        chance to share real time information."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9249278d-8192-4328-a227-0d5b14c1b4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:25.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:44:55.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/2017/11/03/politics/trump-twitter-account-down/index.html">Related:
        Why it should worry you that Trump''s Twitter feed went down</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30da29c-c88d-4ec5-a64b-2e594ee60716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:25.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:44:55.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite what he did to the president''s account, Duysak says he
        admires what Trump has achieved in his career.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c01bbd-8a4b-4e8b-9dbf-24c94efbdebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:25.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:44:55.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a very successful person, and I admire his hard work and
        how he made it to get the highest position," Duysak said. "But I think he
        needs to learn a little as a politician."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf21bb2c-1892-4878-80a7-24b64d8c0c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:25.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:44:55.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duysak says he''s taking a brief break from work but plans to get
        into banking.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094d5a2f-10b8-4897-abae-2016b3f5d792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:25.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:44:55.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I apologize to everyone who I''ve hurt," he said. "At the same
        time, I''m not a rogue person ... I''ve worked for so many companies. Everyone
        will agree I''m reliable and trustworthy. There are little probabilities that
        occur and you''re in the spotlight."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db0895f-6da3-4a41-bdf4-b4669fbd4588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:44:25.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:44:55.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://money.cnn.com/2017/11/30/technology/person-who-shut-down-trump-twitter/index.html">The
        guy who took down Trump''s Twitter account says it was ''a mistake</a>''."</em></p>'
  'Matt-Lauer-To-the-people-I-have-hurt-I-am-truly-sorry':
    'author': 'Brian Stelter'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-30T11:30:58.682+08:00
    'imagesource': 'jcr:0be485c0-60f6-46ed-8eee-eb3f24141905'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c3b4df0-78e1-462c-828e-42f65b64ecfe'
    'lead': 'A day after NBC announced his firing, Matt Lauer said Thursday that he
      is "truly sorry" for the pain he has caused.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T11:51:07.451+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T11:51:35.546+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T11:51:35.209+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Matt Lauer: ''To the people I have hurt, I am truly sorry''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cfc601-336e-4072-807b-977f5734231e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:51:07.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:51:35.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — A day after NBC&nbsp;<a href="https://money.cnn.com/2017/11/29/media/matt-lauer/index.html">announced
        his firing</a>, Matt Lauer said Thursday that he is "truly sorry" for the
        pain he has caused.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e8b9ed-c5fd-4b55-ba6c-d217e46ba08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:51:07.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:51:35.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lauer stands accused of sexual harassment by multiple women. At
        least three women have filed complaints with NBC.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cf903b-adcf-4642-8242-1b7fcf3897bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:51:07.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:51:35.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no words to express my sorrow and regret for the pain
        I have caused others by words and actions," Lauer said in a&nbsp;<a href="https://money.cnn.com/2017/11/30/media/matt-lauer-full-statement/">statement
        provided to CNN</a>. "To the people I have hurt, I am truly sorry. As I am
        writing this I realize the depth of the damage and disappointment I have left
        behind at home and at NBC."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09fca23-8751-4ff5-bf16-5ff923248fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:51:07.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:51:35.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of what is being said about me is untrue or mischaracterized,
        but there is enough truth in these stories to make me feel embarrassed and
        ashamed. I regret that my shame is now shared by the people I cherish dearly,"
        Lauer said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50348b5f-f827-4000-98c4-1774fbff731c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:51:07.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:51:35.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://money.cnn.com/2017/11/30/media/matt-lauer-full-statement/index.html">Related:
        Read Matt Lauer''s full apology</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51d9347-e36c-4b86-8906-55cc89a6ce8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:51:07.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:51:35.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was timed for release with Thursday''s "Today" show.
        NBC read the entire statement aloud on the morning show.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5f8480-cfe4-46ee-aaa9-e84662ece6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:51:07.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:51:35.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Repairing the damage will take a lot of time and soul searching
        and I''m committed to beginning that effort," Lauer said. "It is now my full
        time job. The last two days have forced me to take a very hard look at my
        own troubling flaws. It''s been humbling. I am blessed to be surrounded by
        the people I love. I thank them for their patience and grace."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64848976-55c2-48c7-bdfe-bebd0fb8d2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:51:07.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:51:35.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday''s "Today," Savannah Guthrie was once again joined by
        Hoda Kotb, who also filled in for Lauer on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2342571-9d78-4fbd-8af1-b6ab53a1e4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:51:07.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:51:35.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a difficult morning here again," Kotb said. "Our top story
        is once again about our former colleague."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556c0122-9396-45bf-9783-f5cd2f36dae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:51:07.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:51:35.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stories about the fallout, containing new allegations of sexual
        harassment by Lauer, were featured on the front pages of Thursday''s newspapers
        and early morning newscasts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d2fe33-8ce6-4b76-8889-16f09fd6c123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:51:07.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:51:35.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When&nbsp;NBC News chairman Andy Lack&nbsp;fired Lauer on Tuesday
        night, the proximate reason was a detailed harassment complaint filed by a
        female NBC employee on Monday night.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e55b620-26c6-4a50-ba55-424b13f71fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:51:07.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:51:35.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lack also knew that Variety and The New York Times were working
        on in-depth investigations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a422b3-c59a-4e2d-aa0c-cebfd703935d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:51:07.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:51:35.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Variety''s story&nbsp;<a href="https://variety.com/2017/biz/news/matt-lauer-accused-sexual-harassment-multiple-women-1202625959/">came
        out on Wednesday afternoon</a>. It contained new allegations of sexual harassment
        by three unnamed women.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8ce7a9-4e8b-48e3-865f-50b773b668d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:51:07.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:51:35.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times&nbsp;<a href="https://www.nytimes.com/2017/11/29/business/media/nbc-matt-lauer.html">published
        a chilling account</a>&nbsp;later in the day. The newspaper said it interviewed
        a former employee who said Lauer "summoned her to his office in 2001, locked
        the door and sexually assaulted her." The accuser left NBC one year later.
        She asked The Times for anonymity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e739877d-3192-476a-a1e1-adf7075d7ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:51:07.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:51:35.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://money.cnn.com/2017/11/29/media/media-men-accused-of-sexual-misconduct/index.html">Related:
        The media men who have been accused of sexual misconduct</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35b9c7e-83ff-44e5-a07b-d863c2c3ddb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:51:07.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:51:35.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The misconduct allegations came as a profound shock to many "Today"
        show viewers -- and to some NBC staffers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aac8b92-7979-4fca-bbda-1824ded460ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:51:07.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:51:35.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some NBC veterans said they did not recognize the man they were
        now reading about.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ae6e62-b3ee-4e78-9f64-4bbd2a39f0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:51:07.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:51:35.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the same sentiments were heard last week when CBS fired
        Charlie Rose.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920a6cd6-267b-4558-9ab2-fcc562be4fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:51:07.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:51:35.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is an unprecedented moment in morning television, with two
        empty chairs on two network broadcasts -- "Today" and "CBS This Morning" --
        because of sexual harassment allegations against anchormen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cba15d-8dcf-4418-be23-4048a1f5f63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:51:07.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:51:35.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today" is grappling with a scandal that threatens NBC''s bottom
        line. The "Today" show makes hundreds of millions of dollars a year through
        ad sales, so any deterioration in the ratings will hurt the network''s parent
        company, NBCUniversal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2b6849-d1a5-44ec-9a7d-c4751e7b6247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:51:07.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:51:35.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ratings race between "Today" and ABC''s "Good Morning America"
        is legendary. In recent years the third-place "CBS This Morning" has been
        edging closer to them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cdc7b2-a590-43ee-a14a-0da7fb30b77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:51:07.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:51:35.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now there''s a sense in the television news business that anything
        could happen -- that viewers may react to the NBC and CBS scandals in any
        number of ways.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5889b5aa-7ef4-4bc4-b083-279ab6567729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:51:07.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:51:35.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://money.cnn.com/2017/11/29/media/charlie-rose-staff/index.html">Related:
        Charlie Rose staffers told they will be paid through the end of December</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ecabb8-4fe8-4d41-bd1d-f1d1e040e820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:51:07.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:51:35.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insiders are also speculating about who might take over for Lauer.
        He was the face of the "Today" show for 20 years and had about a year left
        on his contract when he was suddenly terminated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aebf63-f51d-4357-a42b-38988e42415d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:51:07.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:51:35.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The arrival of hard consequences for these men may have come too
        late in the news industry, but&nbsp;media organizations are unquestionably
        leading the national reckoning now underway," media columnist Jim Rutenberg&nbsp;<a
        href="https://www.nytimes.com/2017/11/29/business/media/matt-lauer-sexual-misconduct.html">wrote
        in Thursday''s New York Times</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b471c1eb-cf75-4de9-879f-f77f65ed8958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:51:07.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:51:35.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the news business, this is the way it has to be: Its main product,
        after all, is integrity,&nbsp;which, in the case of the networks, is personified
        by those who sit behind the desk," he wrote. "Once the audience''s trust is
        lost, the entire enterprise falls apart."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43e3944-783d-4b64-a599-412b0767f95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:51:07.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:51:35.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://money.cnn.com/2017/11/30/media/matt-lauer-apology/index.html">Matt
        Lauer: ''To the people I have hurt, I am truly sorry''</a>."</em></p>'
  'May-says-Trump-was-wrong-to-share-anti-Muslim-videos':
    'author': 'James Masters, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-30T10:50:41.069+08:00
    'imagesource': 'jcr:6880e812-2eac-45f3-87b3-eafba66c00a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e1dcf57-c04f-4e8c-b629-093519108c8e'
    'lead': 'UK Prime Minister Theresa May has delivered a rare public admonishment
      to US President Donald Trump on Thursday, declaring that he was "wrong" to share
      anti-Muslim videos posted online by a "hateful" British far-right group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T11:56:03.951+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T11:56:22.900+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T11:56:22.566+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'May says Trump was ''wrong'' to share anti-Muslim videos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2e4d3a-7b7f-47dc-9f86-76559873cd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:56:03.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:56:22.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — UK Prime Minister Theresa May has delivered
        a rare public admonishment to US President Donald Trump on Thursday, declaring
        that he was "wrong" to share anti-Muslim videos posted online by a "hateful"
        British far-right group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc51bb26-7906-4ec2-8d0e-ac55e60aaed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:56:03.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:56:22.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May, facing intense pressure to cancel a planned state visit by
        Trump, was forced to address the controversy in person after the President
        attacked her on Twitter. But she insisted the US-UK relationship would survive
        the storm, and suggested the visit by Trump would go ahead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7829e0bd-5608-4cb7-8214-7c1a4dc272ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:56:03.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:56:22.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the extraordinary diplomatic clash stretched into a second day,
        the British ambassador to the US revealed he had made representations to the
        White House about the affair. Trump also faced an unprecedented barrage of
        criticism in the UK Parliament, where MPs variously called him "racist," "fascist"
        and "evil."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440128ee-ea8d-41a0-b009-57813a6135e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:56:03.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:56:22.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Trump''s actions on a visit to Amman, Jordan, May said:
        "I''m very clear that retweeting from Britain First was the wrong thing to
        do. Britain First is a hateful organisation. It seeks to spread mistrust and
        division in our communities. It stands against common British decency," she
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f8f2c7-0f39-49ba-ad59-17953b39657c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:56:03.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:56:22.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But May declined to rescind the offer of a visit. "The invitation
        for a state visit has been extended and has been accepted We have yet to set
        a date."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910655d3-58c5-444a-8606-0b9bd732f39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:56:03.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:56:22.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy began on Wednesday morning when Trump shared three
        videos posted on Twitter by Jayda Fransen, the deputy leader of Britain First.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6409d459-c3db-4f6c-9c25-aa33f0479d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:56:03.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:56:22.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid outrage in the UK, May criticized the President through her
        spokesman. That prompted a rebuke from Trump on Twitter: "@Theresa_May, don''t
        focus on me, focus on the destructive Radical Islamic Terrorism that is taking
        place within the United Kingdom. We are doing just fine!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120f6522-1238-4488-a294-93b921782d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:56:03.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:56:22.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, the British ambassador to Washington, Sir Kim Darroch,
        said he had been in touch with the Trump administration. "British people overwhelmingly
        reject the prejudiced rhetoric of the far right, which seek to divide communities
        &amp; erode decency, tolerance &amp; respect," he wrote in a post on Thursday.
        "British Muslims are peaceful and law abiding citizens. And I raised these
        concerns with the White House yesterday."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3a24cd-38aa-4095-b714-d53c6546ca53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:56:03.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:56:22.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Delete your account</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de474ae6-3647-49f2-a91b-cb2c4b6a7bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:56:03.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:56:22.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Parliament from all parties lined up to criticize Trump
        in the House of Commons on Thursday. Labour MP Stephen Doughty said: "This
        is the President of the United States, sharing with millions, inflammatory
        and divisive content" by someone "who represents a vile, fascist organisation
        seeking the spread hatred and violence in person and online."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765f8d12-011d-4a25-86fe-7813546c145a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:56:03.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:56:22.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doughty added that, by sharing the tweets Trump was "either a racist,
        incompetent, or unthinking. Or all three."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61aee4b4-2e35-4997-88d4-3fa66f0131e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:56:03.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:56:22.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Labour MP, Chris Byrant, said the US President would face
        arrest if he came to the UK. "The Prime Minister should make it absolutely
        clear that if Donald Trump comes to this country, he''ll be arrested for inciting
        religious hatred and therefore he''d be better off not coming at all."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6115f3-4a56-45ed-8838-aef9462041a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:56:03.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:56:22.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some MPs said Trump should quit social media. Conservative MP Peter
        Bone said: "Wouldn''t the world be a better place if the Prime Minister could
        persuade the President of the United States to delete his Twitter account?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c09bba-9ac6-44a2-aa23-cdca3f21777f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:56:03.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:56:22.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to Bone, Home Secretary Amber Rudd replied: "I''m sure
        many of us might share his view."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b394456e-3cbb-445f-90c1-cf8739939388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:56:03.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:56:22.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking earlier, the Mayor of London Sadiq Khan said Trump''s latest
        outburst meant it had become "increasingly clear that any official visit at
        all from President Trump to Britain would not be welcomed" and&nbsp;<a href="https://edition.cnn.com/2017/11/30/politics/sadiq-khan-trump-muslim-video-tweets/index.html">urged
        May to call it off</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b723a4b-93c5-4d76-a5d8-cc0dd4537cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:56:03.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:56:22.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump yesterday used Twitter to promote a vile, extremist
        group that exists solely to sow division and hatred in our country," Khan
        said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382f4ff2-3ae4-4dd9-9ec3-d14700fbe5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:56:03.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:56:22.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked at the regular Downing Street press briefing on Thursday whether
        the British government had raised the issue of Trump''s tweets with the Trump
        administration, a spokesman for May said: "Government officials are in touch
        with the White House regularly, including in the last couple of days. You
        wouldn''t expect me to get into details of those conversations."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd544b57e-bcc8-40a9-9ca4-bea97087d058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:56:03.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:56:22.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Presidents come and go''</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7099876-b302-40ba-8b14-d0ed235e07ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:56:03.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:56:22.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justine Greening, a British cabinet minister, addressed the controversy
        in a round of UK media interviews on Thursday morning. Greening said she did
        not agree with the tweets, but said the relationship between the two countries
        would survive Trump.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbb4e2f-30a6-453a-bac7-54ce83dd0e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:56:03.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:56:22.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the end, our relationship with the United States has a longevity
        to it that will succeed long after presidents come and go," she told the BBC.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2f39e4-7235-466e-882e-45ab7959f0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:56:03.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:56:22.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brendan Cox, the husband of murdered British lawmaker Jo Cox --
        whose killer reportedly shouted "Britain first" as he stabbed her -- said
        Trump had "become a purveyor of hate." He told CNN''s Anderson Cooper on Wednesday
        evening: "This is like the President retweeting the Ku Klux Klan. This is
        not a mainstream organization and for the President of the United States,
        our greatest ally as a country, to be retweeting, to be providing a microphone
        to those voices."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28db7998-9629-4825-8d15-475f0e1094e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:56:03.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:56:22.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s rebuke to May was originally addressed to the wrong Twitter
        account, one that had only six followers and has sent only nine tweets.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a599f35-c377-4f79-b3df-c3f0c5f1f7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:56:03.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:56:22.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After deleting his first effort and successfully locating the Twitter
        handle of the British Prime Minister, he lashed out at Downing Street for&nbsp;<a
        href="https://edition.cnn.com/2017/11/29/politics/donald-trump-retweet-jayda-fransen/index.html">its
        criticism of him retweeting anti-Muslim videos</a>posted online by Fransen,
        the deputy leader of Britain First.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab353ba7-51ab-4eba-a767-7c7435feebde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:56:03.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:56:22.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fransen, who was found guilty of religiously aggravated harassment
        in November 2016 after abusing a Muslim woman wearing a hijab, was jubilant
        at the attention.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8e619e-08e6-45f0-905d-d418e1af37ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:56:03.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:56:22.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May in tight spot</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300b93ec-e990-4f58-874d-a4141ae50480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:56:03.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:56:22.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May''s attempts to woo the US have left her in a difficult position.
        With a view to strengthening Anglo-US relations after Brexit, May was the
        first world leader to meet Trump after his inauguration, flying out to Washington
        to launch a charm offensive.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08134447-17ad-4dcd-a5e3-4a41fe379b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:56:03.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:56:22.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the visit went down badly at home. She was widely criticized
        for taking Trump''s hand while walking at the White House, while she was also
        derided for offering him the invitation of a state visit so early in his presidency.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f1188e-e2ac-4f05-bb4f-5b02ae5f447e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:56:03.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:56:22.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the decision has come under further criticism as Trump
        has made a series of interventions in British politics.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f810f7-10fe-4508-be0c-d533a958f2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:56:03.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:56:22.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, he incorrectly suggested there was a link between rising
        crime rates in the United Kingdom and the&nbsp;<a href="https://edition.cnn.com/2017/10/20/politics/donald-trump-uk-crime-tweet/index.html">"spread
        of Radical Islamic terror."</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5a645a-db82-49eb-bd42-f68eca41bcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:56:03.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:56:22.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September,&nbsp;<a href="https://edition.cnn.com/2017/09/15/politics/donald-trump-london-terrorist-attack/index.html">he
        railed against "loser terrorists"</a>&nbsp;behind the London Tube explosion
        and suggested that the perpetrator was known to authorities and recruited
        on the Internet, prompting May and a London police spokesperson to publicly
        rebuke the President.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff06ed4-9c4d-43f0-9054-32ff71819f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:56:03.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:56:22.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in June, soon after news reports surfaced about the London Bridge
        terror attacks, he seized on the moment to promote the travel ban.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221f928b-6d47-4384-ad05-7c366b1857ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:56:03.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:56:22.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also been involved&nbsp;<a href="https://edition.cnn.com/2017/07/17/politics/sadiq-khan-trump-uk-visit/index.html">in
        a number of Twitter disputes</a>&nbsp;with Khan, the London Mayor.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3574f288-403e-401c-8cef-c0ad3654d83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:56:03.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:56:22.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 1.8 million people have already signed a petition urging the
        government to rescind the invitation May made to Trump just weeks after his
        inauguration last January.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e290b7-e3bb-467c-920b-e1654ffa9b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:56:03.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:56:22.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2017/11/30/europe/donald-trump-theresa-may-twitter-spat/index.html">"May
        says Trump was ''wrong'' to share anti-Muslim videos."</a></em></p>'
  'Umali-news-night-Sereno-SC-power':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'House justice panel chair Rep. Reynaldo Umali said there was an apparent
      misrepresentation of the high court. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-30T10:17:50.061+08:00
    'imagesource': 'jcr:9aef10a2-03d9-4043-8c5c-9905b8e33264'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '135d37e3-eb9f-4bf2-bf1b-07b7f5fbcad0'
    'lead': 'House justice panel chair Rep. Reynaldo Umali said there was an apparent
      misrepresentation of the high court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T11:59:20.397+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T13:06:51.798+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T13:06:51.587+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justice panel chair: Sereno took upon herself SC power

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d9a414-0da2-44b1-8154-e413a5c914d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:59:20.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:06:51.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong> — The
        chairman of the House justice panel said Tuesday Chief Justice Maria Lourdes
        Sereno may have taken the Supreme Court''s powers upon herself.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcedde3-fdb3-44d1-be92-7b629e949291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:59:20.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:06:51.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She arrogated upon herself the power which is vested in one Supreme
        Court. ''<em>Yun ''yung</em> complaint no. That is something that the members
        of the Supreme Court did not like," Rep. Reynaldo Umali told CNN Philippines
        News Night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ba19ff-e740-42e0-bef0-9ebba625eaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:59:20.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:06:51.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali cited Article 8 of the 1987 Constitution, that the power of
        the high court rests on the institution as a whole.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42efbd36-a0ae-4ae9-aab5-af8ec866ae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:59:20.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:06:51.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very clear the power is in a collegial body and not just
        the Chief Justice, and she is just enjoying the primus inter pare (first among
        equals) role in a judicial body," Umali added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7261d6e0-00dc-4571-9dfd-64e6f8aa579c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:59:20.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:06:51.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the House panel''s impeachment hearings Wednesday, Associate
        Justice Teresita De Castro claimed Wednesday that Sereno issued an administrative
        order creating a new office called the Judiciary Decentralized Office (JDO)
        to replace the Regional Court Administration Office (RCAO) in Region 7 or
        Central Visayas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305afb86-e3d8-45e2-96b5-13386bbc6c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:59:20.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:06:51.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro claimed the chief justice, through the JDO launch, "misled"
        the other justices, and set aside the high court''s en banc decision.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9d6edb-96cf-4a3f-9a59-a4a52f638f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:59:20.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:06:51.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said there was an apparent misrepresentation of the high court
        because Sereno made it appear that the decision was approved by the en banc.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73ea3a7-ffa8-4000-b08e-1f3cb4af763f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:59:20.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:06:51.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was some kind of misrepresentation, to a certain extent,
        falsification of that resolution that was certified correct by the clerk of
        court," the House panel chair added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e94ae5-3c4d-4c60-8778-f0ef42cae12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:59:20.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:06:51.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/11/29/chief-justice-sereno-associate-justice-de-castro-impeachment.html">Chief
        Justice denies issuing order without en banc approval</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cfdaf3-3738-4d47-981e-ec0c791c8d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:59:20.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:06:51.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali then said the panel is looking into a possible violation of
        Article 171 of the Revised Penal Code because of the alleged falsification
        of documents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aaf5d9-f3c1-4797-8903-b67003d2e3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:59:20.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:06:51.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa ngayon ang naririnig pa lang namin na merong</em> personal
        knowledge,<em> ''yun</em>g witness, is<em> itong</em> actually, usurpation
        of power of the collegial body," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6328c8-03d4-4d8b-a90a-0f36434ec0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:59:20.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:06:51.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now, what we''re seeing that the witness has
        personal knowledge is actually usurpation of power of the collegial body.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126125fe-1142-4264-9715-039e6f1b7f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:59:20.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:06:51.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then said this may be one of the strongest cases against Sereno.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a423b80e-f4db-47c2-842e-b2a364aa4d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:59:20.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:06:51.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero maaga pa para mag</em>-conclude<em> tayo niyan,"</em>
        he claimed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3411423e-bfdf-4c56-9817-c85bd726323c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:59:20.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:06:51.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But it''s still too early to conclude.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8add9206-df1b-4ecc-9dbb-a62e8ef847ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:59:20.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:06:51.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Atty. Jojo Lacanilao, in a statement Wednesday, claimed that
        there was no misrepresentation, as the JDO and RCAO are "one and the same."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4e0a4a-d1a3-448d-8a94-4e049c3e3b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:59:20.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:06:51.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are different only by name. An office is defined by its duties,
        functions and purposes rather than the person assigned to lead it or by the
        name which it carries," Lacanilao said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d1e37c-e14a-4c96-a32a-ecbabf6728ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:59:20.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:06:51.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s decision on the RCAO was one of the acts cited in lawyer
        Lorenzo Gadon''s complaint as "culpable violation of the Constitution," a
        ground for impeachment under the 1987 Constitution.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7bdde2-57b9-4ae4-a113-5282f300e765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:59:20.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:06:51.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon also accused the chief magistrate of corruption, betrayal
        of public trust, and other high crimes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380891dc-b58c-4e84-9984-19c4b8a5ecc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:59:20.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:06:51.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno had repeatedly denied the accusations.</p>'
  'leni-robredo-alarmed-talks-revolutionary-government-bonifacio-day':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-30T21:09:56.018+08:00
    'imagesource': 'jcr:f1434cf7-9983-462f-9012-d895f466a284'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bef028be-9a25-4072-b705-a5b5afe152de'
    'lead': 'Vice President Leni Robredo is alarmed by talks of a revolutionary government,
      saying having one undermines the legitimacy of the President and the Constitution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T13:16:21.494+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T13:16:40.674+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T13:16:40.509+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo alarmed by talks of a revolutionary gov''t

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a629c844-5582-4e99-8e3e-94da38442f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:16:21.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:16:40.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong> — Vice
        President Leni Robredo is alarmed by talks of a revolutionary government,
        saying having one undermines the legitimacy of the President and the Constitution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b2e649-698f-49ad-ac39-4c3a34ae5750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:16:21.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:16:40.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Thursday, Robredo said she was troubled by administration
        allies floating the idea. She said they may not truly understand the implications
        of a revolutionary government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0380ceb-ff6a-45cb-b6fd-4818ddf93dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:16:21.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:16:40.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iyong pagdeklara ng</em> revolutionary government, <em>sinasabi
        na wala na tayong paniniwala sa gobyernong ito, wala na tayong paniniwala
        sa Konstitusyon na iyon iyong</em> platform<em> kung saan nakatayo iyong</em>
        present <em>na pamahalaan,</em>" she said at the sidelines of the celebration
        of the 154th birth anniversary of Gat Andres Bonifacio in Caloocan City,</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b0bc58-2325-4404-a359-c6e17a6a60da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:16:21.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:16:40.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The declaration of a revolutionary government means
        the people do not have faith in the current government and the Constitution
        which is the platform of the current government.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac46b892-5ede-4f42-8b7b-7df2e110bf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:16:21.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:16:40.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she is holding Duterte to his promise of not declaring
        a revolutionary government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741547bc-514e-4c54-a530-e9f4ddfd7977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:16:21.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:16:40.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/21/president-rodrigo-duterte.html">READ:
        Duterte to soldiers: Don''t believe talks of revolutionary gov''t</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8202f061-9ec0-4b41-939b-71b679f6095f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:16:21.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:16:40.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Wednesday, Presidential Spokesperson Harry Roque told members
        of the media, "With all due respect to the Vice President, I cannot see what
        is alarming because the President has time and again said, he will only resort
        to a revolutionary government <em>kapag...lupaypay na yung gobyerno</em> [when
        the government has failed]."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1821375-ba67-44b6-a5ac-86cd5aa5e90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:16:21.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:16:40.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said while the President appreciates the suggestions from
        allies about a revolutionary government, "there is no basis and there is no
        need" for one right now.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3485222-4dcb-4a03-9457-e775c15c42cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:16:21.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:16:40.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte spoke of a revolutionary government in October,
        if attempts to destabilize the government worsen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8522ed-c841-4286-b00a-6ef2ce23b668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:16:21.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:16:40.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/10/14/Duterte-revolutionary-government-destabilization.html">READ:
        Duterte warns of revolutionary gov''t if destabilization plots escalate</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3bde65-ef39-4af2-b069-8a0c0cacb98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:16:21.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:16:40.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag ang destabilization ninyo patagilid na at medyo magulo na [If
        your destabilization starts disrupting things and things get out of hand]
        I will not hesitate to declare a revolutionary government until the end of
        my term," he said in a PTV4 interview that aired on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f44144-f3a5-4aad-9ca0-a84d9dcc8b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:16:21.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:16:40.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he would rather declare a revolutionary government
        than martial law as he would have to report the latter to Congress.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3c8263-509e-48c4-b2c8-28a09d76e5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:16:21.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:16:40.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 21, he told soldiers not to believe talks of a revolutionary
        government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b07d214-04b3-42c9-8cd7-79c1b362a51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:16:21.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:16:40.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We serve to protect the people at ang ating bayan… to preserve
        the Republic. Wag kayong maniwala yang mga coup d''etat, yang revolutionary,
        coup d''etat. Wala tayong makuha diyan. Let us just build a country," Duterte
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5797d386-4db0-4c20-91c9-66413e84d04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:16:21.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:16:40.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Correspondent Ina Andolong contributed
        to this report.</em></p>'
  'bonifacio-day-clashes-pro-anti-revolutionary-government':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-30T20:52:43.028+08:00
    'imagesource': 'jcr:672cb8f4-9acf-4ced-854f-d6cfde9781ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d8209ea-a32d-45d3-b016-dda4d47bc4cf'
    'lead': 'Today''s rallies were an irony of what Bonifacio Day means.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T13:20:03.114+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T13:20:19.693+08:00
