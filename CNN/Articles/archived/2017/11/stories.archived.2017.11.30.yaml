  'Apple-files-for-yet-another-flip-phone-patent':
    'author': 'Selena Larson'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-11-30T20:17:12.940+08:00
    'imagesource': 'jcr:349c9d6a-5f16-4ef6-9920-ada820d946e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99ade972-c1f0-4fbc-bd5f-7479cec0527b'
    'lead': 'Apple is once again hinting that the world could one day see a foldable
      iPhone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T14:36:57.634+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T14:37:24.916+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T14:37:24.752+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple files for yet another flip phone patent

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1b3902-535e-4611-ba7e-eabfd10fda91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:36:57.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:37:24.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Apple is once again hinting that
        the world could one day see a foldable iPhone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428074be-0ab7-4901-8b97-1bf5d55e10a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:36:57.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:37:24.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Patent &amp; Trademark Office recently&nbsp;<a href="http://appft.uspto.gov/netacgi/nph-Parser?Sect1=PTO1&amp;Sect2=HITOFF&amp;d=PG01&amp;p=1&amp;u=/netahtml/PTO/srchnum.html&amp;r=1&amp;f=G&amp;l=50&amp;s1=20170336831.PGNR.&amp;OS=&amp;RS=">published</a>&nbsp;an
        Apple patent application for "an electronic device [that] may have a flexible
        portion that allows [it] to be folded."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1fd4a0-c1df-4a84-ac54-03a6aac0eb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:36:57.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:37:24.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patent was filed in September 2016, shortly before the company
        was&nbsp;<a href="https://money.cnn.com/2016/11/22/technology/apple-patent-flip-iphone/index.html">granted</a>&nbsp;a
        patent for a similar foldable product.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43642d33-06da-471d-b34f-0a99e9e2a70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:36:57.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:37:24.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest patent describes flexible displays with touch sensors
        and portions that bend like "being opened and closed like a book."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389e2111-8045-41c5-9a6b-2cf12d389406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:36:57.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:37:24.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has previously been awarded patents for flexible screens and
        a foldable phone with "carbon nanotubes" that&nbsp;<a href="https://pdfpiw.uspto.gov/.piw?PageNum=0&amp;docid=09485862&amp;IDKey=07E9BAAFE974&amp;HomeUrl=http%3A%2F%2Fpatft.uspto.gov%2Fnetacgi%2Fnph-Parser%3FSect1%3DPTO2%2525252526Sect2%3DHITOFF%2525252526p%3D1%2525252526u%3D%25252525252Fnetahtml%25252525252FPTO%25252525252Fsearch-bool.html%2525252526r%3D1%2525252526f%3DG%2525252526l%3D50%2525252526co1%3DAND%2525252526d%3DPTXT%2525252526s1%3D9%2C485%2C862%2525252526OS%3D9%2C485%2C862%2525252526RS%3D9%2C485%2C862">bend</a>&nbsp;to
        form the center hinge. Other Apple patents include a 360-degree screen that
        wraps entirely around a phone and smart glasses to rival Google''s failed
        Glass product.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262e9efb-6e9a-4fc7-b719-295c8f49c4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:36:57.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:37:24.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://money.cnn.com/2016/11/22/technology/apple-patent-flip-iphone/index.html">Related:
        Apple hints at a foldable iPhone once again</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ed1425-d71a-480e-a0e4-a710eb5068c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:36:57.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:37:24.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple often files for patents for products that don''t ever see
        the light of day, but the documents could provide hints about a product roadmap.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d619bb5-f929-4d9b-b1f1-44e48548ceb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:36:57.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:37:24.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, the patent could apply to more than just an Apple-branded
        flip phone. The patent states the flexible display could be applied to laptops,
        tablets and watches.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffaab86-7693-4288-a85c-93994111a122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:36:57.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:37:24.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flip phones were popularized in the early 2000s, but have experienced
        a sales uptick in recent years,&nbsp;<a href="https://www.pcworld.com/article/2886532/japans-curious-love-for-oldschool-flipphones-continues.html">especially
        in Asia</a>. Meanwhile, celebrities from Rihanna to Anna Wintour have been
        spotted with feature phones, rather than higher tech models.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948b3b59-8fdf-4bb5-a5f8-d26f33be212b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:36:57.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:37:24.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Samsung debuted a new&nbsp;<a href="https://www.samsung.com/cn/smartphones/samsung-g9298/?CID=AFL-hq-mul-0813-11000170">high-end</a>&nbsp;flip
        phone with a touchscreen in China. The company is also working on another
        smartphone with a foldable display set to be&nbsp;<a href="https://money.cnn.com/2017/09/12/technology/samsung-foldable-smartphone-note-8/index.html">released</a>&nbsp;next
        year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a301a69-ad12-4f4a-ab2e-49367927593c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:36:57.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:37:24.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, Korean media reports&nbsp;<a href="https://9to5mac.com/2017/10/11/foldable-iphone-x-2020/">indicate</a>&nbsp;LG
        is also working on foldable technology with Apple.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9708d066-c97b-43ae-bb81-9a5509cb2777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:36:57.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:37:24.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/11/29/technology/apple-patent-foldable-display-patent-application/index.html">Apple
        files for yet another flip phone patent</a>."</em></p>'
  'Daniel-Day-Lewis-reveals-why-he-quit-acting':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-11-30T20:17:35.604+08:00
    'imagesource': 'jcr:3153bfc6-1ec9-487b-a434-26e4597121d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '185ee550-5aa5-4c2d-931e-9b98cd1582ca'
    'lead': ' Daniel Day-Lewis is known for immersing himself in his roles, but this
      time around it may have ended his acting career.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T14:40:10.010+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T14:40:35.393+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T14:40:35.191+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Daniel Day-Lewis reveals why he quit acting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fb8431-ed2c-493e-af9a-d2089f2007ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:40:10.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:40:35.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Daniel Day-Lewis is known for immersing
        himself in his roles, but this time around it may have ended his acting career.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e89c28-a350-4604-9078-f8571ca0be2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:40:10.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:40:35.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The esteemed actor&nbsp;<a href="https://www.wmagazine.com/story/exclusive-daniel-day-lewis-giving-up-acting-phantom-thread">recently
        talked to W magazine</a>&nbsp;about his role as couturier Reynolds Woodcock
        in the forthcoming film "Phantom Thread," directed by Paul Thomas Anderson.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c5b970-23f8-4267-8512-007d6bc2e492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:40:10.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:40:35.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Day-Lewis got so into character that he learned to sew -- apprenticing
        for months under the head of the costume department at the New York City Ballet
        -- and even recreated a Balenciaga sheath dress using his wife, filmmaker
        Rebecca Miller, as his model.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4707e2-fbbe-478c-8d59-d82e539b03ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:40:10.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:40:35.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 60 year-old actor said diving into the life of Woodcock
        and all the drama it entailed also sunk him into a depression.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd50b7ad-8fd7-44cf-8ec9-8fe47e58b103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:40:10.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:40:35.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before making the film, I didn''t know I was going to stop acting,"
        he said. "I do know that Paul and I laughed a lot before we made the movie.
        And then we stopped laughing because we were both overwhelmed by a sense of
        sadness."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b280f7-1067-4648-a656-13aa53dd84d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:40:10.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:40:35.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the actor, it was a revelation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ac8ad2-64b9-4985-8293-1ab47b14247b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:40:10.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:40:35.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That took us by surprise: We didn''t realize what we had given
        birth to," he said. "It was hard to live with. And still is."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d7edbb-b182-46a7-b59c-f903ffcf31be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:40:10.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:40:35.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Day-Lewis, who has won three Academy Awards for best actor,
        shocked fans when he released a statement announcing he was retiring.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50c87b9-d8d1-42d7-9b0a-e51590000a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:40:10.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:40:35.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/2017/06/21/entertainment/daniel-day-lewis-retires-acting/index.html">Related:
        Oscar legend Daniel Day-Lewis retiring from acting</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ca980f-3496-416a-a423-7855ac197690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:40:10.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:40:35.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told the publication he''s not entirely sure why he feels like
        he needs to quit now.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939ee94d-ef64-4a31-b2f0-e48c9a1eb0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:40:10.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:40:35.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it''s settled on me, and it''s just there," Day-Lewis added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a64fc4-9a1e-4af5-a109-5e1fdd36b3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:40:10.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:40:35.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor isn''t even planning to see the film that may have ended
        his highly lauded career.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448dde26-c56a-47f3-b792-3e44cddcd9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:40:10.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:40:35.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not wanting to see the film is connected to the decision I''ve
        made to stop working as an actor," Day-Lewis said. "But it''s not why the
        sadness came to stay. That happened during the telling of the story, and I
        don''t really know why."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130a6436-5072-48a3-9b07-8ca58e5400f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:40:10.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:40:35.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he went public with his decision as a way of drawing a line.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcff46d-0ef3-4ccd-b721-aa5f4d27663d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:40:10.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:40:35.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t want to get sucked back into another project," the star
        told W. "All my life, I''ve mouthed off about how I should stop acting, and
        I don''t know why it was different this time, but the impulse to quit took
        root in me, and that became a compulsion. It was something I had to do."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1e7cf2-d6a0-4a96-864e-2c8553c7046d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:40:10.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:40:35.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Phantom Thread" comes out in theaters on Christmas Day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd821f89-6d61-4e0d-805c-bc79ae09967f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:40:10.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:40:35.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2017/11/29/entertainment/daniel-day-lewis-interview/index.html">"Daniel
        Day-Lewis reveals why he quit acting."</a></em></p>'
  'How-to-talk-to-kids-about-sexual-harassment':
    'author': 'Kelly Wallace, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-11-30T20:18:45.151+08:00
    'imagesource': 'jcr:0be485c0-60f6-46ed-8eee-eb3f24141905'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fddd41ad-4ee3-44fa-a80b-60dc245c83b5'
    'lead': 'Tricia Ferrara, a licensed professional counselor and author of "Parenting
      2.0," said ‎parents can and should be teaching their children about boundaries
      and power.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T14:46:58.989+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T14:47:21.578+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T14:47:21.311+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to talk to kids about sexual harassment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d24b5e3-a530-480d-a3d5-3166cc60620a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:46:58.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:47:21.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — I never imagined I''d be spending so much
        time talking to my girls, ages 10 and 11, about sexual harassment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5218eafd-544b-4981-b3a9-a61315997bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:46:58.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:47:21.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the news broke early Wednesday that Matt Lauer, now the former
        host of the "Today" show, was fired for what NBC called "inappropriate sexual
        behavior," I found myself starting the morning with yet another conversation
        about a famous person accused of acting inappropriately with women.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f33e1c-5b1e-4286-a3af-c6d6220ff2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:46:58.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:47:21.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world is going to be a better place when you guys arrive in
        the workplace, and that''s a good thing," I told them. With my older daughter,
        I talked about power and how a man who is more powerful in an organization
        could use that power to take advantage of women.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7a8dcd-93a4-456d-b993-82ce111a5dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:46:58.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:47:21.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is so much more than I ever learned at their age, but in my
        heart, I know these are teachable moments, which will benefit them in the
        years to come.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d68e6e3-6eb2-405c-ab83-be2b7c390385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:46:58.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:47:21.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In conversations over email with parents across the country, it''s
        clear I''m not alone in talking to young kids about a topic as charged as
        sexual harassment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ea1b26-b3dc-4c3b-ab6c-f5dd69de765c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:46:58.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:47:21.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us, what happened with Matt Lauer is just another talking point
        in an ongoing conversation," said Avital Norman Nathman, a mother of an 11-year-old
        boy and author of the anthology&nbsp;"<a href="https://www.amazon.com/The-Good-Mother-Myth-Redefining/dp/1580055028">The
        Good Mother Myth: Redefining Motherhood to Fit Reality</a>."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f204198d-becc-4258-9cc3-97f919003f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:46:58.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:47:21.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since her son was a toddler, she and her husband have been having
        age-appropriate conversations about consent and his control over his own body.
        Now that he''s a tween, those conversations tend to happen more and more in
        relation to what''s happening in the news, said Norman Nathman, who is also
        an editor of the online community&nbsp;<a href="https://groknation.com/">GrokNation</a>,&nbsp;founded
        by actress and mother Mayim Bialik.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404bdbe2-1805-4b2e-959e-20e6255f1255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:46:58.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:47:21.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I hate that there are so many women being harassed, each
        time a story comes out, it''s just one more example to point to and show my
        son that it doesn''t matter who you are and what power you possess, harassment
        as well as taking advantage of anyone in the workplace is never acceptable,"
        she said via email. "I feel that so many young kids know better than these
        men who have shown propensity for these things and it''s absolutely shameful!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f716df1-d9e9-4811-86cb-7782716baf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:46:58.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:47:21.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lauren Smith Brody, author of&nbsp;<a href="https://edition.cnn.com/2017/04/06/health/fifth-trimester-working-mom-resources-parenting/index.html">"The
        Fifth Trimester: The Working Mom''s Guide to Style, Success, Sanity, and Big
        Success After Baby,"</a>&nbsp;said she hasn''t made a point of talking to
        her young boys specifically about sexual harassment but has started to weave
        in messages about the importance of consent and protecting their own bodies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c129352e-6298-402b-9ff9-febceb7aa4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:46:58.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:47:21.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, if one of the boys happens to hit the other, she''s
        started to tell them "you hit your brother? No, we do not hit, ever, and by
        the way, actually we don''t touch another person''s body without permission,
        period, ever." She has tried to reiterate the message about sexism in the
        workplace as well and believes some of the messaging is starting to rub off.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47062ccd-cdb2-4b54-bfa3-1b92e6e92507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:46:58.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:47:21.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During recent parent-teacher conferences for her third-grader, his
        teachers relayed a story about how they read a book about women''s suffrage.
        Her son "raised his hand to comment about how even though that was a long
        time ago, there are lots of ways things still aren''t fair and then gave an
        impassioned description of the wage gap," said Brody, who&nbsp;<a href="http://www.thefifthtrimester.com/">consults
        with companies to improve workplace culture for new parents</a>. "Best conference
        ever."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1902d9-23d4-4c27-9359-2d9f94070e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:46:58.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:47:21.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debbie Greene, who has two grown children, said this is a great
        time to have conversations that teach children how to treat another person
        and to teach them what you, as a parent, consider morally right and wrong.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff59e83-4ae0-49d9-a7dd-cf88431a1353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:46:58.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:47:21.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can be very uncomfortable, especially when it is all they see
        on the TV," said Greene, who has a blog,&nbsp;<a href="https://throughdebbieseyes.com/">Through
        Debbie''s Eyes</a>. She knows that firsthand, noting how she had to explain
        oral sex to her then-11-year-old daughter because of the allegations involving
        then-President Bill Clinton and former White House intern Monica Lewinsky.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38937bf-f7d2-47dd-92ca-57d2ca63ed36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:46:58.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:47:21.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tricia Ferrara, a licensed professional counselor and author of&nbsp;<a
        href="http://triciaferrara.com/parenting-2-0-tricia-ferrara-the-book/">"Parenting
        2.0,"</a>&nbsp;said ‎parents can and should be teaching their children about
        boundaries and power.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fdb420-589a-4188-8c86-67196d5acaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:46:58.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:47:21.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From day one with kids, we need to be reinforcing boundaries within
        relationships -- intimate, professional and personal -- and that power is
        not about dominating another person or threatening them for personal gain,"
        she wrote in an email. "These conversations are more critically necessary
        in a day and age where technology amplifies the likelihood of boundary violations
        and harassment."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6181da-10fb-442e-a305-10fc7f372f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:46:58.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:47:21.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrara likes to always say that ‎"it''s not the talk -- it''s the
        walk with your child." A child raised in an environment where boundaries are
        in place and power is used "constructively and functionally" is more likely
        to know that sexual harassment is a violation when they encounter it and to
        speak up about it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0f7d6a-266d-4527-b971-3126b0a1fd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:46:58.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:47:21.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said a harassment incident doesn''t have to be what starts
        the conversation. "I''m always asking my own kids and the kids that I treat:
        ''How are the boys treating you? How are the boys treating your friends? How
        are the girls treating you? How are the girls treating your friends?'' " said
        Ferrara, a mother of two.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acb370e-9800-43a8-904d-93185b9d5068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:46:58.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:47:21.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let your kids give insight on what''s happening, and why they think
        it''s happening. This allows them to articulate their posture on things --
        whether it be having a second cookie after dinner or something more serious.
        They need practice at articulating how they feel from an early age."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f964b16-9994-41a3-b168-522d9ee0c33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:46:58.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:47:21.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janeane Davis, a mother of four, said she has talked with her children
        about how they have "a right to keep others from sexually harassing and assaulting
        them" since they were small children. The message has always been that "no
        one, not their parents, friends, or doctors" can touch them without their
        permission.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e456513-5079-478f-8689-dc336b107eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:46:58.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:47:21.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started when they were about 3 and told them, ''If Mommy touches
        your personals without permission, punch me in the eye and then go tell Daddy
        on me,'' " said Davis, founder of the blog&nbsp;<a href="http://janeanesworld.com/">Janeane''s
        World</a>, who has 10-year-old twins, a 14-year-old and a 21-year-old in college.
        "I told them the same thing about Daddy. I figured if they knew they had permission
        to punch a parent in the eye for inappropriate touching and that a parent
        could get in trouble for it, they would feel free to push anyone aside and
        not fear a penalty."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646e32d4-b9c3-45bd-a252-3c112e3f9477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:46:58.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:47:21.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her children, she said, think that people "shouldn''t touch or say
        inappropriate things and it is good that people ''get in trouble'' for it."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc170d9-5227-4b9f-8218-92bb6a65efcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:46:58.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:47:21.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://bobbleheaddad.com/">Jim Higley</a>,&nbsp;a father
        of three, parenting advocate and author, said the importance of this conversation
        isn''t limited to younger children.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c46b46a-3e49-408b-97e3-09129ca81c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:46:58.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:47:21.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was at a local bar with his sons, ages 21 and 28, last week as
        they visited his childhood hometown of Fremont, Nebraska, for the Thanksgiving
        holiday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d60d41-74db-4849-a578-15b818f0e06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:46:58.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:47:21.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My conversation with them started, ''Guys, I need to ask you both
        something because it''s been on my mind a lot lately. I''m asking as my sons
        and as the brothers to your sister: Have I done my job in teaching you and
        modeling for you what is acceptable and what is not acceptable in terms of
        how you should always treat a woman in every aspect of your life?'' "</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04af71ac-622c-474f-bb60-945e4b3f1187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:46:58.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:47:21.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higley, author of&nbsp;<a href="https://www.amazon.com/Bobblehead-Dad-Life-Lessons-Forgot/dp/1608321428">"Bobblehead
        Dad: 25 Life Lessons I Forgot I Knew"</a> and chief brand officer for Camp
        Kesem, a camp for children whose parents had been diagnosed with cancer or
        died from the disease, said it wasn''t the conversation his children were
        expecting as they started their holiday break. "But given the number of stories
        emerging and still feeling the obligation to teach my children well, I''m
        glad we had spoken about the topic," he said via email.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1aace4-37c9-4d4a-9f57-b40d2b8ac682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:46:58.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:47:21.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His sons initially thought he was raising the topic out of concern
        for their sister and the possibility that she might have been victimized in
        some way, Higley said. "I found that interesting (and confirming) that they
        first put the subject through the filter of their sister''s safety, someone
        they love more than anything," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb7b876-9153-42a2-a38e-e08cd5cd4d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:46:58.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:47:21.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once his sons understood that the focus of the conversation was
        on making sure that Higley had taught them and modeled for them how a man
        should treat others, whether male or female, they definitely "took it seriously"
        and assured him that his lessons "registered loud and clear," Higley said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89f3bed-d9e7-4d9a-8f8c-9c1d44f2034c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:46:58.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:47:21.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "steady beat of stories" alleging harassment, abuse and inappropriate
        behavior is "gut-wrenching," he said. "But it''s forcing all of us, even parents
        of older children, to pause, reflect and readdress this critically important
        topic, regardless of their age."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b6a21d-adcd-4930-863b-5cbe4f1baf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:46:58.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T14:47:21.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/29/health/sexual-harassment-talk-to-kids/index.html">How
        to talk to kids about sexual harassment</a>."</em></p>'
