      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b12c2d9-bb50-41e0-afb7-5b30681a25ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:36:16.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:36:40.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups said instead of a revolution, President Rodrigo Duterte
        and his allies are pushing for a revolutionary government as part of a "creeping,
        fascist dictatorship."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf7449c-7b0e-4889-8192-50261a778625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:36:16.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:36:40.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are fighting for life and democracy," said peasant group Kilusang
        Magbubukid ng Pilipinas (KMP) in a Thursday statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81534ac1-0e95-4c8e-a540-40cde9be985b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:36:16.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:36:40.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we declare Duterte as the number one enemy of the people,"
        KMP added. "We will work hard to resist, fight and overthrow his emerging
        fascist rule. Enough of the killings and human rights violations, enough of
        the verbal abuse and rhetoric, enough of the neoliberal policies that favor
        landlords, oligarchs and foreign powers."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7979b305-6b80-4b95-88b8-9177dc3691e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:36:16.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:36:40.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, women''s group Gabriela called on all people to follow
        in Bonifacio''s footsteps by opposing the return of a dictatorial government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb479f6-edf5-45dc-822a-4e3f4fcbe7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:36:16.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:36:40.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ating ipagtanggol ang kalayaan ng bayan na hindi pa nakakamit
        ng kilusang itinatag ni</em> Gat Andres," it said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a567a4-915f-488d-bd59-e4849981c3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:36:16.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:36:40.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us defend the freedom that the revolution of Andres
        Bonifacio fought for, but which we have not yet attained.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec57828-c5d1-43f5-a88a-a3494cf5d654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:36:16.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:36:40.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said in October 2017 that he would declare a revolutionary
        government if "destabilization plots" escalated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456f5f50-a0ae-426b-96d7-9b1b10185cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:36:16.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:36:40.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/10/14/Duterte-revolutionary-government-destabilization.html">Read:
        Duterte warns of revolutionary gov''t if destabilization plots escalate</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b1dac7-62aa-49f7-ad70-e0c2b766c237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:36:16.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:36:40.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte told soldiers on November 21 not to believe any
        talks of a revolutionary government.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ae63c2-03df-4c4e-9514-b3b5fb758177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:36:16.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:36:40.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/21/president-rodrigo-duterte.html">Read:
        Duterte to soldiers: Don''t believe talks of revolutionary gov''t</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1714e9a0-9e41-4073-9cdf-093a32706fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:36:16.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:36:40.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We serve to protect the people <em>at ang ating bayan</em> [our
        country]… to preserve the Republic," the President said. "''<em>Wag kayong
        maniwala yang mga</em> coup d''etat, ''<em>yang</em> revolutionary, coup d''etat.
        <em>Wala tayong makuha diyan.</em> Let us just build a country."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a86fe1f-1506-4c2b-8bf9-f2cc95d32ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:36:16.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:36:40.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don''t believe in talks of a coup d''etat, revolutionary
        government. We will not achieve anything from that.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696ebbd4-a453-479e-81e5-f521242242bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:36:16.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:36:40.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups are also protesting the so-called interference of foreign
        states like the United States, China and Russia in the country''s affairs.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6025052f-f884-434f-bd23-d443da582069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:36:16.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:36:40.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor group Kilusang Mayo Uno said in a Wednesday statement that
        it will burn an effigy of Duterte depicted as a "BullyDog handled by "Uncle
        Sam," showing how the "U.S.-backed Duterte dictatorship uses fascism and state-terrorism
        to silence his critics and force Filipinos in accepting his anti-worker and
        anti-poor policies."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a1ebd1-a783-4276-9b1d-304d03320a7d'
      'mgnl:activationStatus': true
