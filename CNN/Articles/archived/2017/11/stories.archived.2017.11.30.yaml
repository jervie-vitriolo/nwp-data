      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s it," she can be heard saying in the video. "It was so short!"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef9636b-b3f1-4363-8bb5-1b7120795a5e'
