  'De-Castro-Chief-Justice-Sereno-must-give-clarificatory-answers-solon':
    'author': 'CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-30T13:46:38.603+08:00
    'imagesource': 'jcr:a5d1e629-367c-425b-8906-ddc17b960e1f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4899326d-55e3-47d9-b105-fe3bc97cff96'
    'lead': 'Associate Justice Teresita De Castro attended the hearing on Wednesday,
      and accused the Chief Justice of violating procedure and making unilateral decisions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T13:50:59.381+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-09T13:51:18.666+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T13:51:18.439+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After De Castro''s testimony, Sereno must give ''clarificatory answers''
      – solon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5363d0f-1c61-481a-8efa-0ad1a73634c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:50:59.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:51:18.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong> — A
        lawmaker said it might be better for Chief Justice Maria Lourdes Sereno to
        appear before the House Justice panel and give "clarificatory answers" on
        the accusations thrown against her by a colleague in the Supreme Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ca6cbf-e4ec-4bf6-b655-3d9533a58749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:50:59.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:51:18.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably, it would affect the individual votes of the members kung
        mapaliwanagan niya (if she explains her side), baka (maybe) this will not
        be brought to the Senate," House Justice panel vice chair Henry Oaminal told
        CNN Philippines'' The Source on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc6043c-b69b-48c3-a7e8-465cbab40dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:50:59.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:51:18.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oaminal, however, clarified Sereno has a choice on whether or not
        she would appear before the House Justice panel, which also serves as an impeachment
        body.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734bdbbf-eea0-413f-8cdc-59a5fd6e0d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:50:59.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:51:18.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/incoming/2017/11/21/Sereno-to-skip-impeachment-proceedings-against-her.html">Sereno
        to skip impeachment proceedings against her</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224eadc7-a961-424b-8cea-8ff1fec020e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:50:59.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:51:18.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oriental Mindoro 1st District Representative Doy Leachon, also a
        vice chair of the House Justice panel, said Sereno''s lawyers should attend
        the hearings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51afd98a-1f27-4dc8-9272-4f3764679b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:50:59.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:51:18.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang problema nga nagwalk out pa yung lawyers (The problem is, the
        Chief Justice''s lawyers walked out). They should be there, at least they
        have congressman there. They can relay the questions through them," Leachon
        said. "The Chief Justice must speak," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1571d0e2-1a6a-40b2-b1fc-b1ae97b3ce44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:50:59.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:51:18.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Teresita De Castro attended the hearing on Wednesday,
        and accused the Chief Justice of violating procedure and making unilateral
        decisions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce9c9de-28ef-4ce5-919d-e6bd83c5868d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:50:59.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:51:18.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Sereno has skipped all impeachment proceedings in the House
        Justice panel. She authorized her lawyers to represent her and cross-examine
        witnesses, but the committee refused to allow this on November 22 – the first
        hearing for the determination of probable cause in the impeachment complaint.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedcfb19-bac2-47d9-bce7-bf3463039221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:50:59.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:51:18.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/11/22/House-panel-Sereno-lawyers-barred-impeachment-proceeding.html">House
        panel prohibits Chief Justice''s lawyers from participating in impeachment
        proceeding</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f1ab0f-c83a-44da-9a5e-3a57cd4cebf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:50:59.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:51:18.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shedding light on accusations</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981b6dc7-3ee8-44d8-9e17-939c25654ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:50:59.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:51:18.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oaminal said De Castro''s testimony has shed light on the allegations
        indicated by complainant Larry Gadon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0a9065-24cf-4c49-a106-e124b5a50412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:50:59.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:51:18.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As it is going on, it appears that out of the 27 allegations, which
        originally in my personal evaluation, ang most serious allegation do''n is
        only the SALN (Statement of Assets, Liabilities, and Net Worth)," Oaminal
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaceb819-7201-44c3-8fc7-e42665e50e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:50:59.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:51:18.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the appearance of Justice De Castro, itong RCAO (Regional
        Court Administration Office) sa akin, medyo nagkakaroon na rin ng ano, ng
        vitality, including the alleged falsification of the TRO (temporary restraining
        order)," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363399e8-b47f-4236-a982-9de792e3f71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:50:59.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:51:18.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In my personal evaluation, the most serious among
        the 27 allegations was regarding the SALN. With the appearance of Justice
        De Castro, the issue on the RCAO and the alleged falsification of the TRO
        are also gaining vitality.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11f8739-9701-44b9-a822-b5adc884af7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:50:59.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:51:18.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro, during yesterday''s hearing, said Sereno issued orders
        without the approval of the Supreme Court en banc.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d2b721-e562-4840-b1ce-93063b7a46e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:50:59.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:51:18.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Justice De Castro, having personal knowledge of that incident in
        the Supreme Court, that only shows there was really that division, that the
        alleged falsification of November 22 resolution of the Supreme Court has some
        sort of that truth," Oaminal said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31044dd4-c57b-4868-9fdb-f6c6c23a1b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:50:59.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:51:18.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro said the resolution issued by Sereno in November 2012
        created a permanent office, called the Judiciary Decentralized Office (JDO),
        replacing the defunct RCAO.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106059b2-c587-47b6-b977-0dfde617cd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:50:59.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:51:18.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The associate justice said Sereno cannot create a permanent office,
        as the power belongs to the legislative.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b67504-a010-4838-98b3-e06d8b59f585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:50:59.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:51:18.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Per allegation of the associate justice, there was substantial
        and procedural deviation from the previous resolution," Leachon said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda229a6-fae9-45cc-b119-3aba5a33f040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:50:59.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:51:18.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sereno''s camp dismissed this, saying the Chief Justice only
        implemented earlier court resolutions, and the JDO and RCAO are "one and the
        same."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8174c553-ae08-4712-be33-389755446999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:50:59.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:51:18.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s administrative order was one of the acts cited by complainant
        Lorenzo Gadon as "culpable violation of the Constitution," a ground for impeachment
        under the 1987 Constitution.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66ea00e-733f-49cc-8b34-cbc298c79467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:50:59.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:51:18.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/11/29/chief-justice-sereno-associate-justice-de-castro-impeachment.html">Chief
        Justice denies issuing order without en banc approval</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e8bb88-d950-4683-88c4-61e9dd8626c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:50:59.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:51:18.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Oaminal: Sereno should have consulted with De Castro</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907f718b-426b-4ffb-8480-803e4d246dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:50:59.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:51:18.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Oaminal and Leachon agreed Sereno should have consulted with
        De Castro before she altered a TRO issued by the associate justice.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abe3995-7297-4a9c-aa4c-adfc8491b3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:50:59.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:51:18.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The Chief Justice) is duty bound to consult the member in charge
        making the recommendation if ever she would like to revise the draft recommendation,"
        Oaminal said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b4a6ef-97d6-4c95-98d1-d0282bd7d9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:50:59.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:51:18.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro said Sereno ordered the Commission on Elections from proclaiming
        11 other party-list groups during the 2013 elections.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f9354e-d88d-4479-8a46-1f525139f76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:50:59.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:51:18.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the case was raffled to the associate justice, who only recommended
        a TRO on only one party list, the Coalition of Association of Senior Citizens.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71465b6-ea5d-4092-84e0-c08ef1ce2caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:50:59.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:51:18.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In that particular case, she was not consulted, the Chief Justice
        just immediately issued the TRO, citing the name of Justice De Castro as the
        one making the recommendation. And it has departed from the original draft
        of Justice De Castro," Oaminal added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e5bb32-2879-4283-8c54-6c56775d2ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:50:59.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:51:18.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp said in a statement Wednesday, the Chief Justice
        was "expressly empowered" to act on urgent cases, even without the recommendation
        of the justice in charge of the case.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4553e46-78d5-4f3a-a7ca-ce39ade7d4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:50:59.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:51:18.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Justice panel will resume the impeachment proceedings
        on December 5.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c311606e-f48a-4396-883d-822d4a68ac03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:50:59.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:51:18.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos and Ver Marcelo contributed to
        this report.</em></p>'
