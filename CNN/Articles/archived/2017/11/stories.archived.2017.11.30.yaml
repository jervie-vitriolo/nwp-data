      '
    'updated': 2017-12-04T22:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86be80aa-3fff-495d-be86-764b810b0b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:47:14.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:47:35.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A poignant moment
        in De La Salle''s Game 2 Finals win over arch rival Ateneo came before victory
        was even close.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e735557d-1bbc-4590-aed4-32538cb8d4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:47:14.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:47:35.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lasting image from the contest would be Prince Rivero coming up
        to his emotional younger brother, Ricci, who had just been relegated to the
        bench after getting into foul trouble.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59b48f4-11c2-4315-bdb5-698ab57e20fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:47:14.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:47:35.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second period was winding down and the Blue Eagles lorded over
        a 51-32 advantage over the Green Archers, when the second year forward was
        slapped with his fourth personal foul.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c6aad2-d055-4460-9b3a-9345a5223241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:47:14.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:47:35.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dejected, the newly-minted mythical five member welled up in tears
        on his way to the bench.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde9dd7f-110e-4508-b906-bd89d681957c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:47:14.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:47:35.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince duly put on his older brother hat, placing his hands on the
        younger Rivero''s face to lift up his spirits.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfee7b79-16ae-4fe0-b552-3c21193d4d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:47:14.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:47:35.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pareho kami</em> actually, emotional<em> kami. Medyo</em> deep
        <em>kami na tao,</em> and<em> medyo</em> soft heart," the elder Rivero said
        after the game. "So <em>kapag may mga</em> times<em> na ganyan, yung hindi
        mo makayanan yung</em> pressure, <em>minsan kailangan mo talaga ilabas yung</em>
        pressure."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764787cf-8e9c-42e3-bdb3-934af9e5f297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:47:14.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:47:35.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t be positive naman kapag may negative ka na sineset aside.
        Dapat hindi sineset aside yung negative, kailangan mo siya i-overcome," Prince
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981e1c2a-34eb-44ed-bc8a-c0d3d5b479bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:47:14.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:47:35.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third-year cager shared that he reminded his sophomore sibling
        to turn to prayer and trust their team.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25eae5d-f06a-4f98-8f59-13efa4d7d36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:47:14.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:47:35.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naalala ko yung sabi ng</em> dad <em>namin sa amin, sabi, ''Ang</em>
        river<em> hindi mo pwede kalabanin yung</em> current,<em> kasi</em> once <em>kinalaban
        mo siya mamatay ka, malulunod ka,''"</em> Prince said. "Once<em> na gamitin
        mo yung</em> current to your advantage, you can get to safety faster and smoother."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aff98ec-ef28-4b16-8a2d-61cd2163f0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:47:14.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:47:35.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gesture seemed to have worked.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1785c3-ab14-44df-981c-39b1aa50a134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:47:14.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:47:35.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricci became a key part of the Green Archers'' lineup in Season
        80, posting an average of 13.9 points, 5.3 rebounds, and 2.1 assists on his
        way to breaking into the mythical five.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c41282b-7933-4771-8a92-6fe679b824ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:47:14.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:47:35.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince said his brother had been given a heavy responsibility to
        deliver by the La Salle coaching staff and he is still learning to carry that
        load.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bdfd58-7d5f-4805-9f65-9671f4ec22b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:47:14.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:47:35.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the first half, Ricci only scored six points as the
        Green Archers was staring at an 51-42 deficit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517f6edf-567d-47dd-a375-2a3fcf137edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:47:14.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:47:35.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the halftime interval seemed to be all Rivero needed as La Salle
        figured out how to take down its rival.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c12e7fb-98f1-4b01-a392-feed970b7655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:47:14.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:47:35.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the final buzzer, Ricci was all smiles, finishing with 18 points
        and helping the Green Archers to a 92-83 victory.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd74d667-e3f9-446f-9f37-70a3801d9a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:47:14.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:47:35.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Rivero chipped in with eight points, six rebounds, and
        no recorded assists.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad92735-d71c-4afd-a54b-eb9bd75d9d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:47:14.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:47:35.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it may turn out that he actually gave his brother the most impactful
        assist of Game 2.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e787e7-b693-4f2f-8a8c-60ef0bebc847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:47:14.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T13:47:35.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi ko sa kanya, pangit man yung</em> first half<em> mo, okay
        lang yan. Basta alam ko ''tong</em> second half<em> sa''yo ''to,</em>" Prince
        said.<em> "Sa''yo itong</em> game <em>na ''to.</em>"</p>'
