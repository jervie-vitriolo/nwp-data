      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — MTV is bringing back one of its most popular
        reality shows, but this time there''s a family feel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed93a88-b5fd-4706-80a8-dc5f82069175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:39:20.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:39:46.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jersey Shore Family Vacation" will reunite most of the stars of
        "Jersey Shore," which became a pop culture phenomenon when it ran from 2009
        to 2012.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a09f7c-ac25-4618-979e-c22e826fe4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:39:20.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:39:46.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revival will feature past cast members Deena Nicole Cortese,
        Paul "Pauly D" Delvecchio," Jenni "JWOWW" Farley, Vinny Guadagnino, Ronnie
        Ortiz-Magro, Nicole "Snooki" Polizzi and Mike "The Situation" Sorrentino.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d892d9e-4f2f-45ce-9174-ebb9b8f7f50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:39:20.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-09T11:39:46.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the old party-hard gang has moved on to bigger life events,
        including marriage and parenthood, but apparently that has not dampened their
        excitement for the reunion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e8e879-dbaa-4a8b-b7d0-33d415619894'
