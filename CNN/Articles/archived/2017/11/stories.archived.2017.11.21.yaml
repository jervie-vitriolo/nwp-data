      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include statements of Sen. Grace Poe, Transportation
        Department officials, and former DOTC and Interior and Local Government Secretary
        Mar Roxas.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf2bdd4-cbef-49a9-8aab-fc9319bc0578'
