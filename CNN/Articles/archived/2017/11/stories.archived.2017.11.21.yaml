    'jcr:uuid': 'e2c1fc55-b0ab-4057-a17c-620f0e3183a5'
    'lead': 'Charles Manson''s followers were young and zealously committed. Now,
      48 years after the brutal series of killings, the cult leader is dead, and most
      of the "Manson Family" of followers, who carried out the murders, are still
      in prison.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T09:55:44.150+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T09:56:11.067+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T09:56:10.803+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Where are ''Manson Family'' members now?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2587a4f2-695d-46e4-b56b-1c87bf721d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:44.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:56:11.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Charles Manson''s followers were young
        and zealously committed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda5aff3-1708-456d-9487-55e3cdc94ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:44.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:56:11.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, 48 years after the brutal series of killings, <a href="https://edition.cnn.com/2017/11/20/us/charles-manson-dead/index.html">the
        cult leader is dead</a>, and most of the "Manson Family" of followers, who
        carried out the murders, are still in prison.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f62f629-b6a3-4571-bffd-8904b3550bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:44.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:56:11.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manson had ordered the killings, but didn''t participate. Prosecutors
        said that Manson wanted to start a race war and had hoped the Black Panthers
        would be blamed for the deaths.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3d87eb-2d5c-4d81-85f7-f23dcd17cd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:44.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:56:11.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The back-to-back killings began on August 9, 1969, at the home of
        actress Sharon Tate and her husband, famed movie director Roman Polanski.
        He was out of the country at the time. The first set of victims were Tate,
        who was eight months pregnant; a celebrity hairstylist named Jay Sebring;
        coffee fortune heiress Abigail Folger; writer Wojciech Frykowski; and Steven
        Parent, a friend of the family''s caretaker.</p>'
    '7':
      'image': 'jcr:4756c015-92f1-4279-8c81-c4d12886b335'
      'imageCaption': 'Those killed at the home of Roman Polanski. From left, Wojciech
        Frykowski, Sharon Tate, Stephen Parent, Jay Sebring and Abigail Folger.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e536441f-1616-4f2b-8075-11bb6686833e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:44.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:56:11.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c57a718-3509-4118-b4b2-3742b8c49b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:44.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:56:11.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next evening, supermarket executive Leno LaBianca and his wife,
        Rosemary, were killed at their home.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158dc870-25e7-4149-9c19-7383068e4b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:44.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:56:11.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manson and several of his followers were sentenced to death, but
        had their terms commuted to life sentences when the California''s death penalty
        was briefly abolished.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd850e69-c56b-487c-a3e4-381bd2b3f934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:44.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:56:11.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what happened to the rest of Manson''s followers:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a42c86-9962-4dd6-9d3c-8171a873b01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:44.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:56:11.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In prison</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e45130-58e8-4606-90c4-fdf1a77260b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:44.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:56:11.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Patricia Krenwinkel</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8d2e4d-0e94-4abd-80ea-44e6291bdc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:44.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:56:11.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 69-year-old remains at the California Institution for Women.
        She was&nbsp;<a href="https://edition.cnn.com/2017/06/21/us/patricia-krenwinkel-parole/">convicted
        of seven counts of first-degree murder</a>&nbsp;in the Manson family attacks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80800839-eedc-47af-9fa3-a4ef7071035f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:44.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:56:11.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the first day of the killing spree, she stabbed Abigail Folger
        28 times, she said in court testimony.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744ca643-559a-4f5a-acb9-e931e0a1e9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:44.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:56:11.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the second night, Krenwinkel testified that she stabbed Rosemary
        LaBianca while the victim pleaded for the life of her husband, Leno LaBianca.
        Krenwinkel said she later scrawled "Death to Pigs" on the wall with the blood
        of Leno LaBianca.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceee3db-89c7-47f7-8838-7956d23041a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:44.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:56:11.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was denied parole 14th times in June. She''ll be eligible for
        consideration again in five years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff258b1-282c-42a5-9b3f-0dff8375e5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:44.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:56:11.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Charles "Tex" Watson</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0131fb-aa08-466b-957d-a71a3c410bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:44.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:56:11.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the chief participants in the Manson family murders, Watson
        was&nbsp;<a href="https://edition.cnn.com/2011/11/16/justice/tex-watson-parole-denied/index.html">convicted
        of seven counts of first-degree murder</a>.&nbsp;He was involved in both killings
        at Tate''s and the LaBianca''s residences.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97830ab3-2483-423d-b3d9-ab407e387295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:44.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:56:11.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At age 71, Watson remains in prison and has been denied parole 17
        times.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9044ac-31de-497d-99bd-28817f2466dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:44.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:56:11.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Leslie Van Houten</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff6dcf0-3edc-4465-87a1-ef729db025c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:44.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:56:11.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had been the&nbsp;<a href="https://edition.cnn.com/2016/04/14/us/manson-family-leslie-van-houten-possible-parole/">youngest
        of Manson''s followers</a>,&nbsp;at age 19 when she participated in the killings
        of the LaBiancas. She was not involved in the murder at the Tate residence.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89949a9-ec23-4b51-91a6-11da50b95a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:44.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:56:11.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Houten, 68, has been denied parole 19 times and remains at the
        California Institution for Women. In September, a two-person state commission
        panel granted Van Houten parole for what would be the second time. But that
        decision requires legal review and a decision by California Governor Jerry
        Brown. He had rejected parole for her last year saying she&nbsp;"<a href="https://edition.cnn.com/2016/07/23/us/manson-family-leslie-van-houten-parole-denied/">currently
        poses an unreasonable danger to society</a>."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a51800-6094-4501-8c6e-3b0a18ab5f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:44.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:56:11.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bruce Davis</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a655c7-0bee-4003-a85c-4dbbb1f90359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:44.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:56:11.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his conviction for the murders of Gary Hinman and Donald "Shorty"
        Shea, Davis is serving a life sentence. Hinman, a music teacher, and Shea,
        a stuntman and ranch hand, were killed in 1969.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa21d94-e1ff-4a60-b8d7-71f2ccc9de08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:44.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:56:11.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis was not involved in the Tate and LaBianca murders.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcc983b-57c0-42cd-a370-8b4bc35d0f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:44.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:56:11.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he was recommended for parole, it was denied by Gov. Brown
        in June.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b63769-cb83-4d30-863b-46c42cd88bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:44.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:56:11.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bobby Beausoleil</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a549d24-3bfd-4116-93ea-b0aa383f638f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:44.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:56:11.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was convicted of the murder of Gary Hinman. Beausoleil, 70, is
        serving a life sentence and at a Vacaville, California, medical facility.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c605d8-90a2-4d7b-9b62-c98f752c84ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:44.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:56:11.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dead</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c1d142-ee61-45bb-8960-5a07dac6178f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:44.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:56:11.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Susan "Sadie" Denise Atkins</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b28635b-2783-4d60-b7aa-fd069314d0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:44.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:56:11.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atkins, who was involved in the Tate and LaBianca deaths, had been
        California''s longest-serving female inmate&nbsp;<a href="http://edition.cnn.com/2009/CRIME/09/25/california.manson.atkins/index.html">until
        her 2009 death in prison</a>.&nbsp;She had terminal brain cancer.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce24d04-8555-452c-96a9-4b20773db3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:44.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:56:11.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By her own admission, Atkins held down and stabbed Tate, who was
        then eight months pregnant, as the actress pleaded for mercy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e64609a-eded-47f5-9d53-d37b0ce8df31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:44.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:56:11.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atkins also was convicted in the killings of the LaBiancas and the
        earlier murder of music teacher Gary Hinman.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ee6fa8-4e4c-4b3e-aff2-7fa392608d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:44.153+08:00
