    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Deadline for Zimbabwe''s Mugabe to resign passes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b766a72-a88c-4b17-bba9-c601b37e6bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:03:07.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:03:29.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A deadline set by the party of Robert Mugabe
        to resign as the country''s President has passed without a public statement,
        as speculation swirls over the veteran leader''s next move.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2928e05b-5920-4685-bc14-99807b6a7b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:03:07.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:03:29.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source with knowledge of negotiations over Mugabe''s future told
        CNN that the President had agreed to terms for his exit and that a letter
        had been drafted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadba374-0651-4b6f-9c7a-0b4b9b45a784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:03:07.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:03:29.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 93-year-old leader has defied all expectations in the past
        week of political turmoil and efforts to end his 37-year rule appear to still
        be in a state of flux.&nbsp;<a href="https://edition.cnn.com/2017/11/19/africa/zimbabwe-mugabe-party-meeting/index.html">Mugabe
        stunned the nation on Sunday night</a>&nbsp;by making a rambling televised
        statement that unexpectedly ended without his resignation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af4f28e-82c1-4b24-8f82-efa6dab14355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:03:07.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:03:29.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mugabe''s ZANU-PF party, which he co-founded and led for decades,
        ousted him as party leader on Sunday and gave him an ultimatum -- relinquish
        the presidency by midday on Monday or face an impeachment vote in Parliament.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242c7b06-b84a-433b-8fc9-95b5fec61be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:03:07.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:03:29.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Key developments:</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80516654-07c2-49ca-86ef-aa4f206dc41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:03:07.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:03:29.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mugabe deal?:</strong>&nbsp;The military has given into
        demands from the President for full immunity for himself and his wife, Grace
        Mugabe, the source told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dade98f7-d402-41cd-9e21-d1fc718180e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:03:07.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:03:29.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ZANU-PF ultimatum:</strong> ZANU-PF plans to meet Monday
        afternoon to discuss starting the impeachment process, Reuters reports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c71464c-b08a-4540-b509-5508a2a39e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:03:07.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:03:29.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Former VP in spotlight:</strong>&nbsp;ZANU-PF announced
        the former vice president, Emmerson Mnangagwa, as its new party leader. He
        was fired by Mugabe on November 6, triggering the political crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70ae2e6-cc5f-412b-840d-0b3a4c5c41cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:03:07.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:03:29.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mugabe''s bizarre speech</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d58c966-cf55-405c-88db-25a501b61607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:03:07.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:03:29.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military leaders have been in talks with Mugabe over his exit since
        Wednesday last week, when the army staged an apparent coup in the capital,
        Harare, and placed him under house arrest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b011d60c-6d31-4161-8dbb-d701976844ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:03:07.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:03:29.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mugabe''s speech on Sunday was the most bizarre public moment since
        the talks began -- not only did he defy expectations to stand down, he fumbled
        over the pages of his speech, which covered broad topics such as business
        and tech initiatives, and appeared to skip over entire sections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb3cbe7-7ece-4a4d-be64-847ace9938a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:03:07.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:03:29.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the source, the aim of Sunday''s televised address
        was to ensure the veteran leader openly declared the military''s actions to
        be constitutional.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8490a9cf-3495-4402-97fc-3430d85166f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:03:07.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:03:29.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mugabe did so, but he was visibly displeased at the entire choreographed
        affair.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fda1f2-c3eb-471d-9481-6ae0d53b38b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:03:07.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:03:29.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military''s operation "did not amount to a threat to our well-cherished
        constitutional order, nor was it a challenge to my authority as head of state
        and government, not even as commander-in-chief of the Zimbabwean defense forces,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c444380-cbc6-45a9-9fc4-32614f3d61ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:03:07.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:03:29.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having lost his power base and control of the military,
        Mugabe insisted he was going nowhere and even claimed he would see the ZANU-PF
        through its congress in a few weeks. The party is expected to ratify Mnangagwa
        as party leader at the event.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d950933-1815-41e8-9eaf-97c7dfc7fe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:03:07.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:03:29.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimbabweans who had been glued to state television to watch the
        speech live came out into the streets afterward, many in shock.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd8d3ea-7873-48ac-894e-148d406a7e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:03:07.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:03:29.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harare resident Tina Madzimure called the speech "an embarrassment."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dc6332-f1f6-40fa-a9ee-e803f9eab7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:03:07.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:03:29.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He made a fool out of the generals," she said. "This man will go
        to his grave with Zimbabwe in his hands."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbd5a80-a1c9-462a-a99d-e04a813264ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:03:07.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:03:29.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mugabe''s next move</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fafcc88-1cf5-46eb-a5d0-02e1548aec82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:03:07.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:03:29.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ZANU-PF members of Parliament plan to meet at the party headquarters
        on Monday afternoon to discuss putting forward a motion to impeach the President.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b92d28-6c26-4e58-834f-e13f3e6a71b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:03:07.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:03:29.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a vote goes to Parliament, it would almost certainly win, as
        the ZANU-PF dominates the National Assembly.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed01514-0cd9-4113-b53d-faf23b9db519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:03:07.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:03:29.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mugabe is running out of cards to play and has few political allies
        left.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1415426a-b0e2-446f-8019-7055622b0fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:03:07.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:03:29.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of people have also protested in the streets for
        his ouster, a rare sight in a country where such gatherings and political
        expression have been banned. The voices supporting him have been far more
        muted, and world leaders are tacitly supporting the military''s actions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a990f4-2e27-4aa7-8c73-2dd82136d773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:03:07.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:03:29.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now cornered, he is likely looking to broker the the best deal for
        his exit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d700ba7-2a9c-4c32-990d-5ac10a3ebafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:03:07.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:03:29.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the source who spoke to CNN, the military has given
        into Mugabe''s demands for full immunity for himself and his wife, Grace Mugabe,
        and for him to keep several of his properties.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4874cf5-dd35-4cdd-93dd-a42e3533096e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:03:07.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:03:29.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Mugabe does decide to resign, he must send a letter to the speaker
        of Parliament, who should then publicly announce the resignation within 24
        hours, according to the constitution.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd764eeb-7c8d-4e50-bfb3-fe72619a7806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:03:07.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:03:29.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If his rule ends, the Parliament speaker will have to serve as an
        interim leader. Usually it is the vice president''s role to step in, but the
        country has not had one since Mnangagwa was fired earlier this month.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a603ec96-e1f2-4331-b03f-9b525874193b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:03:07.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:03:29.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Deadline for Zimbabwe''s
        Mugabe to resign passes.</em></p>'
