  'Argentinian-navy-possibly-detects-noises-from-missing-sub':
    'author': 'John Kirby and Joe Sterling, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-21T08:40:10.369+08:00
    'imagesource': 'jcr:4a3db6c7-b717-4e64-bd09-1c4af6f7e1a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '128f70b1-a7bf-4fd2-970a-8050966b9257'
    'lead': 'Argentina''s navy on Monday possibly detected noises from the country''s
      missing submarine. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T10:13:48.726+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T10:14:08.271+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T10:14:08.130+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Argentinian navy possibly detects noises from missing sub

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181738c2-281f-47a9-b01a-345508628024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:13:48.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:14:08.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Argentina''s navy on Monday picked up what
        could be noises from the country''s missing submarine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6cc004-d9dc-49e9-ad73-f36b729a0197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:13:48.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:14:08.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sonar systems of two ships detected noises sounding like tools
        being banged against the hull of a submarine, according to a senior US Navy
        official familiar with the Navy''s assistance in the search for the vessel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b05b34d-9c79-4a84-9fa5-da32fa6b7a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:13:48.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:14:08.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said that crews of submarines in distress bang on the
        vessel''s hull to alert passing ships to their location.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b303a1fd-73c8-47c6-bf1f-ce2f1849f9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:13:48.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:14:08.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentinian navy was able to fix the rough location of the sounds
        and is now concentrating its search in a 35-square-nautical-mile area, approximately
        330 miles off the coast of Argentina, the official said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b87a6a-cb47-48e6-9107-0103814e9232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:13:48.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:14:08.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US Navy P-8A Poseidon aircraft, also known as a submarine hunter,
        is now assisting in the search area. The official said that the waters of
        the Atlantic Ocean where the sounds originated are extremely deep. The official
        stressed that search efforts thus far have yet to locate the submarine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9e4cf4-78a6-4da1-8668-86d1b6edcbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:13:48.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:14:08.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentinian military has been working with a US company that
        specializes in satellite communication to determine the location of the submarine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eb200f-e3a6-40f6-b7c2-e55d3d87260d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:13:48.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:14:08.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ARA San Juan submarine and its 44 crew members were traveling
        from a base in southern Argentina''s Tierra del Fuego archipelago to their
        home port in Mar del Plata. The sub was scheduled to arrive Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47067948-ce1d-45e5-a301-ae23298b353e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:13:48.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:14:08.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was last spotted Wednesday in the San Jorge Gulf, a few hundred
        kilometers off the coast of southern Argentina''s Patagonia region and nearly
        midway between the two bases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1a790a-f306-480a-a0be-7cc0fe45d8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:13:48.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:14:08.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southern Argentina''s Patagonia coast is notorious for strong storms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b1988c-c5a2-42bd-8802-f015c890a07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:13:48.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:14:08.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s military and diplomatic analyst John Kirby reported in
        Washington. CNN''s Joe Sterling reported and wrote in Atlanta. CNN''s Natalie
        Gallon and Susannan Cullinane contributed to this report.</em></p>'
    '10':
