      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4ffc34-6124-4c52-aced-30a92702eb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:03:58.929+08:00
