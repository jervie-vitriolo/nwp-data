    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd577a28f-799d-4700-b4c8-df42c26b2a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:47:45.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:48:12.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> — It''s
        final. Chief Justice Maria Lourdes Sereno is not attending the hearing of
        the House Committee on Justice on Wednesday on the impeachment complaint against
        her.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f0ff07-af11-430d-b7c7-56509b1a646a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:47:45.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:48:12.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing aims to determine probable cause to impeach the Chief
        Justice. The committee invited Sereno to attend the hearing, and address allegations
        against her.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca1ccae-5bd3-4c4e-8b4a-dfe299aaf481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:47:45.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:48:12.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a letter she sent through her lawyers to the committee,
        the Chief Justice stated she is not attending the hearing. Sereno is instead
        sending her lawyers to represent her.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5c957c-496d-467d-a0e1-3b26bdca6108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:47:45.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:48:12.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno also attached a Special Power of Attorney to her letter authorizing
        her lawyers to represent her, exercise her rights, and protect her interests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c2ba94-494e-4e4f-ae0f-1a8f49e8d14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:47:45.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:48:12.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ito kapricho, itong hindi pagpunta ni</em> Chief Justice,
        <em>iyong pagpapadala ng abogado. Ito ay consistent lamang sa kung ano ang
        nakasaad sa alituntunin ng</em> House rules on impeachment at sa Saligang
        Batas," Sereno''s Spokesperson Josa Deinla explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1c988a-2572-4119-a8a2-420f6fa6fbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:47:45.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:48:12.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is not caprice, the absence of the Chief Justice,
        and sending in laywers. This is consisent with the house rules on impeachment
        and the Constitution.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fb0425-70a0-441c-8d64-c2e20f2a7818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:47:45.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:48:12.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez, however, insists that Sereno, not
        her lawyers, should speak for herself.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7146fbaf-2af2-4803-8075-58d095633fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:47:45.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:48:12.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi dapat nating alalahanin na ''yung mga abugado, hindi naman
        sila yung ini-impeach, hindi sila ''yung subject ng impeachment complaint.
        Ngayon, kami naman, papayagan namin na</em> she will be assisted by her counsels,
        <em>pero kailangan nandodoon siya</em>," Alvarez explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac34888-f7d4-42a1-9706-2e941fb16720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:47:45.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:48:12.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to remember lawyers are not the ones being
        impeached. They''re not subject to the complaint. As for us, we will allow
        her to be assisted by her counsels, but she needs to be there.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232059de-b520-4459-aa94-01fd2601bad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:47:45.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:48:12.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Justice Committee Chairman Rey Umali says the committee will
        vote whether or not they will allow Sereno''s lawyers to speak on her behalf.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e222fa-ef28-4037-b76f-2170e509ebca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:47:45.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:48:12.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali has said House Rules provide that only resource persons —
        not their lawyers — are allowed to speak during congressional hearings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfb45e2-b9e8-4c05-afb4-3860eed37e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:47:45.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:48:12.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her presence and her participation in the proceeding has to be
        personal. How can we cross-examine the lawyers who definitely will not have
        personal knowledge of the matters the members of the committee will ask of
        them," Umali explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0b586f-7077-47b5-912e-8f7a43084119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:47:45.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:48:12.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the impeachment proceeding, what we need are facts and we cannot
        draw that from the lawyers and definitely, lawyers will have a way to skirt
        our questions because they definitely won''t have any personal knowledge of
        matters that they will ask them," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfd4686-b859-46c8-8561-42ad445252f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:47:45.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:48:12.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali then repeated his warning to Sereno that if she does not appear
        on Wednesday, the allegations against her will not be disputed or denied.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26061b0-6609-4197-b84b-4f900db692ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:47:45.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:48:12.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever will come out of the hearing, if it is uncontroverted,
        that will be the basis of the factual finding of the committee, that will
        be the basis of the report that we will vote upon," Umali explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc32cb0c-8510-4d35-9ada-4a3c411bedeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:47:45.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:48:12.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s lawyers, however, argue that the Chief Justice need not
        appear in the hearing as she answered and denied accusations against her in
        her Verified Answer and rejoinder that were submitted to the committee.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a2ea7c-050c-43ff-ba6b-c7d54cf03dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:47:45.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:48:12.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chief Justice already aired her side in detail and under oath,
        in her Verified Answer and Verified Rejoinder. Her failure to cross-examine
        complainant and his witnesses through counsel, especially if prevented by
        the Hon. Committee, cannot amount to an admission of the charges against her,"
        said Sereno''s lawyers.</p>'
  'zimbabwe-ex-vp-emmerson-mnangagwa-urges-mugabe-resignation':
    'author': 'Ben Westcott, CNN'
    'caption': 'Zimbabwe''s President Robert Mugabe (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-21T17:11:12.492+08:00
    'imagesource': 'jcr:f095f453-e7c3-4bc9-840e-86f14f8a4ffb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa0b7252-e4fc-4cbc-b837-39b9a273ef68'
    'lead': ' Former Zimbabwean Vice President Emmerson Mnangagwa has urged longtime
      President Robert Mugabe to resign in a strongly worded statement delivered from
      an unknown location outside of the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T15:51:15.345+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-03T15:51:32.892+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T15:51:32.642+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Zimbabwe VP urges President Mugabe to resign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604d9d94-131b-4ce9-8a56-105d48cda4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:51:15.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:51:32.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Former Zimbabwean Vice President Emmerson
        Mnangagwa has urged longtime President Robert Mugabe to resign in a strongly
        worded statement delivered from an unknown location outside of the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ba4063-901a-4538-b397-0b5cbf4d08ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:51:15.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:51:32.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement issued Tuesday morning, the former vice president
        said he refused to return to Zimbabwe until he was sure he would be safe,
        despite an invitation from Mugabe to discuss "the current political events
        in the nation."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5623d72-1ce3-490c-9e74-c43ded0b5bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:51:15.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:51:32.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He alleged he was told by "friendly" security personnel in November
        there were plans to "eliminate" him once he had been removed from his post
        and taken into custody.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad359ba-2f74-4fdd-b70f-7027ec60c77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:51:15.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:51:32.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnangagwa is thought to have fled Zimbabwe after Mugabe fired him
        unexpectedly earlier this month. His ouster triggered a political crisis which
        led to a shock military takeover last Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3eb92a-759d-417b-aca9-3944545d4da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:51:15.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:51:32.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told the President I would not return home now until I am satisfied
        of my personal security, because of the manner and treatment given to me upon
        being fired," he said in the statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98de6fc1-d431-46a7-9768-2d71278e1403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:51:15.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:51:32.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mugabe, who has led Zimbabwe for nearly 40 years, has yet to publicly
        announce his resignation despite an apparent coup and his political party,
        ZANU-PF, removing him as leader.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1c329a-e26b-4db7-bd32-35315a691740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:51:15.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:51:32.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mugabe has always said that if the people don''t want him he will
        leave office, now that they have spoken he must now accept the will of the
        people and resign," the statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568fa866-8d27-49d6-a7d6-c1ace0408671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:51:15.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:51:32.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue could soon be taken out of Mugabe''s hands, with the president''s
        own party expected to set into motion plans to impeach him in the country''s
        parliament Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d2d49a-77d8-4605-bbf6-50ebb4829800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:51:15.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:51:32.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the country''s military chief said Mugabe had agreed
        to direct talks with the former Vice President he recently fired, a sacking
        that triggered political calamity, but Mnangagwa''s statement could throw
        those into doubt.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3877d7b-31f0-4580-b2f7-72fcf0f4f610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:51:15.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:51:32.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source told CNN that Mugabe had agreed to terms for his resignation
        in talks with military leaders who have seized control in the country, and
        that a letter had been drafted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb16955-1a7b-4729-ab1f-021b5eaa0cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:51:15.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:51:32.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the midday deadline for his resignation passed Monday with no
        word from the defiant leader.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308eb505-207c-4fde-9140-a9854d96a3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:51:15.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:51:32.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, Mnangagwa said he had told Mugabe there were two
        options -- work to leave peacefully and preserve his legacy or be forced out
        in humiliation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5adb11-5363-4d6c-999d-27390f458f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:51:15.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:51:32.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The will of the people will prevail against one person," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b1e7e6-b7b9-4871-89fc-50da8168aff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:51:15.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:51:32.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Developing story - more to come</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf581c72-e579-4281-b38f-b5236c3dc23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:51:15.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:51:32.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/21/africa/mnangagwa-mugabe-resign-now/index.html">Former
        Zimbabwe VP urges President Mugabe to resign</a>."</em></p>'
  'poea-to-sack-guards-janitors-illegal-recruitment':
    'author': 'AC Nicholls, CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-21T16:47:37.244+08:00
    'imagesource': 'jcr:a4c661eb-e719-4941-9e86-5098199f5c7a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37b46f50-37b8-4da1-b4c4-ae01cbb7527a'
    'lead': 'All security guards and janitors of the Philippine Overseas Employment
      Authority (POEA) will be replaced for their alleged involvement in illegal recruitment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T15:55:40.516+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-03T15:56:37.908+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T15:56:37.732+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'POEA to sack guards, janitors for alleged involvement in illegal recruitment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd5fe09-2384-45d5-9be1-8be663d8e921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:40.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:56:37.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> — All
        security guards and janitors of the Philippine Overseas Employment Authority
        (POEA) will be replaced for their alleged involvement in illegal recruitment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79fa933-e537-469e-a165-62ebf63e0b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:40.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:56:37.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment (DOLE) on Tuesday said around
        40 security guards and 40 janitors of the POEA act as bagmen and messengers
        in illegal recruitment schemes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9595b3-d97c-49a5-982c-c5416a800036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:40.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:56:37.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mga scrupulous persons ''yung mga papeles nila binibigay lang sa
        security guards dahil alam nila na may CCTV sa major areas. So (''yung) documents
        binibigay sa gate, then guards dahil di umaalis sa pwesto ipinapasa sa janitors
        na in an out sa lahat ng offices," Labor Undersecretary Dominador Say said
        in a press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8669b22b-389f-45d3-ba3a-22adf45be18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:40.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:56:37.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Scrupulous persons give their papers to security guards
        because they know there are CCTVs in major areas. So they give the documents
        to guards at the gate, who will then pass these to janitors who go in and
        out of offices.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26259abf-0866-4d63-9d63-07459383f312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:40.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:56:37.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firing of POEA employees is part of an internal revamp amid
        investigations into corruption allegations hounding the agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32c5de2-49bf-419c-ae21-c8093f5909a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:40.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:56:37.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>High ranking officials to be investigated</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a791a2-0bd6-4735-aa85-be24974809af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:40.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:56:37.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials and employees holding sensitive positions, or those directly
        involved in the processing of OFW documents up to deputy administrator level
        will be temporarily removed as well while investigations are ongoing, the
        DOLE said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62873de2-894c-40ba-b48c-7b32995fe03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:40.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:56:37.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of them have been removed from their positions muna ''pagkat
        persistent ang reports na (because of persistent reports that) they are engaged,
        involved in certain undesirable activities," Say said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec377c5-fbab-4506-8e98-e31519e5b5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:40.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:56:37.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE earlier suspended applications for the Overseas Employment
        Certificate (OEC) from November 13 to December 1, following "persistent reports"
        of employees'' involvement in illegal recruitment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27299555-2c08-4543-8b8a-b349f6e592e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:40.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:56:37.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/11/21/cnn.ph/2mf2Fdr">Read
        more: DOLE suspends processing of OFW overseas employment certificates</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d7efd7-7826-494b-82f6-f8c05eb93f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:40.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:56:37.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is also pushing to replace the OECs issued by the POEA
        with an identification card called "iDOLE" to be given to OFWs for free.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2a3a3d-65f7-4484-b8ce-8df855220956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:40.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:56:37.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These may later be used as a passport, DOLE said, adding it needs
        proper coordination with other government agencies, such as the Foreign Affairs
        Department and the Bureau of Immigration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d60470-5e38-4bbe-ad09-3f5ef36e6674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:40.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:56:37.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE will also suspend inspections for labor laws compliance
        from December 8 to January 7, to avoid incidents of bribery, which becomes
        more rampant during the holiday season.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdab7349-8e18-4e88-9faf-a4d9e997ae73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:40.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:56:37.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala naman siguro intention ang inspectors natin pero for delicadeza
        hindi na natin gatungan pa, hindi na natin lagyan ng mitsa (Our inspectors
        may have no intention of doing so but we''re avoiding these from happening),"
        Labor Undersecretary Joel Maglungsod said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66c221b-6084-4a97-ab86-206d54adb243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:40.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:56:37.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspectors, also called Labor Laws Compliance Officers, are personnel
        who are authorized to conduct assessments and investigations for safety and
        health standards in compliance with the law. They are also in charge of making
        sure establishments regularize their employees.</p>'
