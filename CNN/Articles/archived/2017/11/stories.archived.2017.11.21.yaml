    'jcr:uuid': 'd1c6d5be-1f95-419a-908b-6a6da37512eb'
    'lead': 'Trade Secretary Ramon Lopez pegs six months to a year before a Chinese
      telecom provider can make feasibility studies.'
    'mgnl:activationStatus': true
