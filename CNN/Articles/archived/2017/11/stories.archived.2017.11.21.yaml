      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint supplements the October 2017 graft complaint filed
        against Abaya and other ex-DOTC officials for the ₱3.81-billion maintenance
        contract awarded to Busan Joint Venture in December 2015.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017879c7-7413-4f91-bf35-d9c6b38a9d4f'
      'mgnl:activationStatus': true
