      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> — Filipino
        actor Zanjoe Marudo can be considered a winner the moment he was nominated
        for the 45th International Emmy Awards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901bcd85-ad21-4de1-a391-fdc6eeab4408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:13:38.310+08:00
      'mgnl:createdBy': 'cnnproducer'
