      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We made up on ''The Voice,'' Pink added. "I mean, it was funny,
        I laughed. I hadn''t seen her in years and years and years."</p>'
