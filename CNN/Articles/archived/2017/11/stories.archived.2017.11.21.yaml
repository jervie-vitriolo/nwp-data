      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Oh what a night the 2017 American Music
        Awards turned out to be.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc6f11e-1c3f-4af4-ba99-8949d2dbd06b'
