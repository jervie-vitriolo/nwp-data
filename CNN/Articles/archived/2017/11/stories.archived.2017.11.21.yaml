      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> — The
        Transportation Department on Tuesday filed a plunder complaint against nine
        former Cabinet officials for their involvement in an allegedly anomalous ₱3.8-billion
        maintenance contract for the ailing Metro Rail Transit 3 (MRT-3).</p>'
    '2':
