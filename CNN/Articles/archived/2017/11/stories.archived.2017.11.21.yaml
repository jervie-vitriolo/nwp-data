      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there were also some awards handed out, including seven to Bruno
        Mars (who wasn''t present at the show).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
