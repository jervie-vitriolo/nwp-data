      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two pop stars have had issues in the past, but Pink denied Sunday
        that she was grimacing and retweeted Fuse TV''s Mark Sundstrom, who said the
        pair are all good now.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d60c79-513d-42ea-859d-fe92dbcebf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:03:58.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:04:22.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"@Pink and @Xtina deaded their beef last year and have been FRIENDS
        since, respecting each other''s amazing talent as grown women," Sundstorm
        tweeted. "Stop creating something out of nothing@TheShadyFacts."</p>'
    '11':
      'contentWidth': '100%'
