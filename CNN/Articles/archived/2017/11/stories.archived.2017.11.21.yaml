  'Mon-Lopez-one-year-before-telco-enters':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-21T03:35:16.220+08:00
    'imagesource': 'jcr:c299e768-13e5-4eb9-b8e3-3aafb5646e6b'
