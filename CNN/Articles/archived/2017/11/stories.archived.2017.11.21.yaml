  'palace-harry-roque-rodrigo-duterte-open-pit-mining-ban':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-21T08:33:05.066+08:00
    'imagesource': 'jcr:7ef22de7-f899-4819-886a-3b25bef1ad57'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acc3ceb9-ea0e-41e4-85de-75add02d00af'
    'lead': 'This comes after the Mining Industry Coordinating Council recommended
      the lifting of the ban.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T09:18:06.249+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T09:18:27.200+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
