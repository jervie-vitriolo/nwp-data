      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation led by Undersecretary for Legal
        Affairs Reinier Yebra, filed the complaint with the Ombudsman against:</p>'
