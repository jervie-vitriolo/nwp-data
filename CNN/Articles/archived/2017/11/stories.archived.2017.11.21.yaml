    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trade Secretary: Up to a year before new telco enters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ca8879-0b87-400f-a942-890643a889b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:33:29.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:33:54.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This article has been updated to include statements from legislators.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7504320-a76b-456b-8acf-9a670828fe79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:33:29.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:33:54.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> — It
        may take up to a year before the country can expect a new telecommunications
        provider to break the duopoly, Trade Secretary Ramon Lopez said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9ab418-23c5-4eea-a9a4-3cbebc0347ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:33:29.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:33:54.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It] might take time — six months to one year before companies
        do really come in and submit proposals, study the market, do the feasibility,"
        Lopez told CNN Philippines'' The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac45a42-73b2-4ff0-97a3-5f1f3f71ab16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:33:29.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:33:54.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure China will take that opportunity and really make a proposal...
        They have many companies who would be eligible, who have the financial muscle,"
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241e8337-5f55-44ce-96d0-99104a778c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:33:29.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:33:54.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang Palace said on Monday that President Rodrigo Duterte
        offered China a chance to supply a new telecom provider. Duterte made the
        offer during his bilateral talks with Chinese Premier Li Keqiang here after
        the ASEAN Summit, Presidential Spokesperson Harry Roque said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159de38d-9409-4dfb-b8a0-0a5a27c9020a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:33:29.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:33:54.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The telecoms duopoly is about to end, with the entry of a Facebook
        subsidiary as well as the offer by the President to the People''s Republic
        of China to operate the third telecoms carrier," Roque added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450d40dd-2414-44d6-9c22-d9a601bcce59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:33:29.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:33:54.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/20/New-telecom-providers-internet-China.html">Related:
        New telecom providers to come to PH - Roque</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcf918d-37ff-40f2-a156-d48507741af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:33:29.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:33:54.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market in the Philippines has been dominated by two players
        — Globe Telecom Inc. and PLDT Inc. The country has one of the <a href="https://cnnphilippines.com/news/2017/11/03/philippines-lowest-rank-internet-speed-availability.html">slowest
        Internet speeds</a> in the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8083f02-c8e6-4b91-b518-d8ea4f9a00e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:33:29.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:33:54.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 16, the Philippine government also partnered with an
        affiliate of social networking giant Facebook for an additional Internet backbone
        known as the Luzon Bypass Infrastructure. The Luzon Bypass will provide additional
        2 terabyte bandwidth — equivalent to what is provided by Globe Telecom and
        PLDT, Roque said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e2386e-9397-42dd-9933-9cd48dac4d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:33:29.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:33:54.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez added Duterte considered the entry of a third player in the
        telecoms industry a priority, since proposals are to be facilitated directly
        to the presidential Office of the Executive Secretary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbc5147-7c00-48aa-8553-6aac750d91eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:33:29.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:33:54.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s very serious about it, na sa office niya i-submit yung proposal
        [as the proposals have to be submitted to his office]," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cf19dc-1a47-4d07-afe3-e3b25ff05113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:33:29.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:33:54.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Koko Pimentel welcomed a new telco provider, saying
        competition was "the only way to force the two major local telco companies
        to improve their services."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01744cd7-a903-409c-90ba-4a54b35629de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:33:29.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:33:54.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A third telecommunications firm is exactly what our country needs
        to end a telco duopoly mired in mediocrity; a situation that has allowed them
        to hold the Filipino consumer hostage to poor communications and data services,"
        he said in a statement on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c088bf-b40b-418b-bcb9-eec3febc14a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:33:29.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:33:54.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Public Services Committee Chair Grace Poe welcomed the development,
        but pointed out there were legal hindrances to having a foreign provider.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0348ea48-8f53-49ab-bb2c-92f2650863e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:33:29.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:33:54.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Healthy competition could lead to better services for the consumers.
        However, our current laws would not allow this," Poe said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca5785e-16c5-485a-8c95-e90afba8871a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:33:29.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:33:54.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article XII, Section 11 of the 1987 Constitution limits foreign
        ownership in public utilities "to their proportionate share in its capital"
        and mandates that "executive and managing officers of such [a] corporation
        or association must be citizens of the Philippines."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecdda63-2786-420b-ab74-4e06e9266475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:33:29.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:33:54.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This ban has been taken to include telecommunication services.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2789ba8-c990-4888-96cd-9e985589c4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:33:29.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:33:54.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe is championing Senate Bill 1441, or the amended Public Service
        Act, which seeks to confine public utilities to public electricity, and water
        works, and sewerage systems.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7624cd-ea45-4c05-8179-ac5f46bbcac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:33:29.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:33:54.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition senator Bam Aquino said he was glad the President recognized
        the problem, but hopes the competitors are not limited to Chinese options
        alone.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a53583-8612-4551-805f-6744f68a01b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:33:29.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:33:54.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakatagpo tayo ng interes mula sa mga kumpanyang galing Japan at
        Korea na gustong pumasok sa ating industriya ng telco," said Aquino, a member
        of the Senate Public Services Committee.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95780eaf-788b-4384-aa06-b01e0cc37486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:33:29.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:33:54.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We found interest from Japanese and Korean companies
        to get into our telco industry.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec968a65-3879-402d-8e1e-2f354c327ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:33:29.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:33:54.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More deals with China</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae28d1ea-15c9-408c-85e8-c59573630a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:33:29.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:33:54.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A potential telecommunications deal with China is one of the highlights
        of the the Duterte-Li bilateral meeting held November 15. One of the deals
        covers the development of industrial parks, which Lopez said was already being
        studied by China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168e1d8f-42f9-4fa1-bac2-c3dcb719bc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:33:29.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:33:54.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are identifying nine areas already, in Luzon, in Mindanao,
        karamihan [most] in the Davao Oriental, Occidental area for industrial park
        development," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8453f0b-722c-4692-bc2e-1a12854dc2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:33:29.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:33:54.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' Intellectual Property Office (IPO) and China''s
        State Intellectual Property on Cooperation also signed a memorandum of agreement
        in protecting, utilizing, managing, and enforcing intellectual property through
        joint cooperation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9015ae-ccae-4738-bc4c-fe06e8d69192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:33:29.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:33:54.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve other agreements on climate change, defense, youth cooperation,
        and drug rehabilitation, among others were also signed during the meeting.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a9981d-6036-4441-9f00-b88e2e6f7446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:33:29.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:33:54.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/11/15/philippines-china-rodrigo-duterte-li-keqiang-1billion-marawi-rehab.html">Related:
        China to donate P1-B for Marawi rehab, signs 14 deals with PH</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c7feba-62d4-454e-943b-b561f36045a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:33:29.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:33:54.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trade Secretary also welcomed the United States'' openness to
        discussing a potential free trade agreement (FTA), saying it could create
        as many as 4.5 million jobs.</p>'
