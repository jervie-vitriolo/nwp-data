    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260b872a-69bd-44ed-b853-cedb5d5759fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:37:43.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:38:07.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> — Former
        Transport Secretary Joseph Abaya and Busan Universal Rail Inc. (BURI) are
        facing yet another graft complaint for the P3.8-billion maintenance contract
        of the Metro Rail Transit Line 3 (MRT 3).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de985980-da15-4e1c-9893-ea20cc4e8de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:37:43.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:38:07.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militant group Bayan filed the case at the Office of the Ombudsman
        on Monday and presented 25 boxes of evidence the group said would show how
        anomalous the deal was.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17df0b32-ea81-4dcc-8652-3bef3a2eb3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:37:43.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:38:07.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the complaint, Abaya, former MRT 3 General Manager
        Roman Buenafe, former Transport Undersecretary Rene Limcaoco and other officials
        awarded the contract to an unqualified BURI, to the detriment of commuters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be473a0c-ed74-461f-a6bf-abfbb4906a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:37:43.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:38:07.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May pinaboran. May kumita. Milyon ang nagdusa</em>," Bayan
        Secretary General Renato Reyes, Jr. said in an interview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c916af76-abbc-46f1-a2f5-327d934d69ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:37:43.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:38:07.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Someone was favored. Someone made money. Millions
        suffered.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae439b91-6f70-46be-9f5f-03381ef5903e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:37:43.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:38:07.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Emergency procurement</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba000e24-a158-4f1b-b48d-107e168791fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:37:43.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:38:07.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint primarily questioned why Abaya''s team didn''t bid
        out the original P2.2-billion MRT 3 maintenance deal. Instead, the contract
        was broken up to smaller deals totaling P3.8 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197a9f00-3bac-4a8c-8df8-2aa947402e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:37:43.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:38:07.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the then-Department of Transportation and Communications
        (DOTC) had bid out the original contract twice -- both times, it attracted
        no bidders. It was then that authorities entered into negotiations with interested
        companies and upped the offer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c403242-a4e7-4f3e-9364-098f3e48a25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:37:43.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:38:07.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan said negotiated contracts were only allowed under emergency
        circumstances. While it conceded in the complaint that the poor upkeep of
        trains could lead to "damage or loss of life or property," it argued the need
        for a maintenance provider wasn''t "sudden" or "urgent."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0aea452-6102-4d25-89c7-12fbc0d14b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:37:43.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:38:07.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The contract] was grossly disadvantageous, to the government and
        to the riding public..." the complaint read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f67c477-3be1-4ae7-8b4d-459f6f69fcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:37:43.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:38:07.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Unqualified winner</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa42a01-d611-426b-ac44-398e0312f0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:37:43.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:38:07.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Bayan criticized the decision to award the maintenance
        contract to BURI, claiming the group didn''t have the financial or technical
        capability to handle the MRT 3.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ff130a-df2a-4784-b29f-d0efce9c2bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:37:43.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:38:07.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal required the winner to have at least 15 years of experience
        maintaining a railway system. Bayan said only Korea-based Busan Transportation
        Corp. had such experience, but it comprised just 4% of the BURI joint venture.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77119fb8-e45e-44aa-9239-4545ab047020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:37:43.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:38:07.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining 96% were held by four local engineering firms, namely:
        Tramat Mercantile, Inc.; TMICORP, Inc.; Castan Corp.; and Edison Development
        and Construction. The latter, Bayan claimed, wasn''t even registered with
        the Securities and Exchange Commission.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a71ef7b-672d-4d38-ac8e-a52f007cf65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:37:43.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:38:07.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the complaint, the previous DOTC leadership is "guilty
        of manifest partiality, bad faith and gross inexcusable negligence."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb5acec-0c7d-44df-b959-987b7e6f3ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:37:43.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:38:07.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Clean Conscience</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919d979c-3538-4aa5-90d1-f1ba7f2a1021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:37:43.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:38:07.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Abaya said he and his team were ready to face allegations
        if called in by the Office of the Ombudsman.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c406413c-0351-4261-bad3-f1c32881c4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:37:43.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:38:07.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unfortunate that past efforts to put in place much-needed
        equipment and maintenance have been put in a bad light by complaints such
        as these," he said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd726aa-e14f-46e2-ad73-bca27fbc6048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:37:43.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:38:07.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That being said... we have nothing to fear and nothing to hide.
        We are ready to face these with a clean conscience and the facts on our side,
        as we have done in a previous complaint filed against us."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a490d502-8c0d-4f49-a2b2-b6cdb8e74788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:37:43.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:38:07.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current administration also filed a graft complaint against
        Abaya and BURI last October.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a12f092-333a-4d40-b7eb-8512747a89cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:37:43.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:38:07.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transport department blamed them for the continued glitches
        of the MRT 3, saying these were caused not by design issues but by preventable
        defects if maintenance had been carried out properly.</p>'
