  'DDB-Dionisio-Santiago-Roque':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-21T04:17:48.404+08:00
    'imagesource': 'jcr:b603b986-2127-4a0e-9114-487b6f43e045'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd37565f-fbe3-4a91-9fca-b9ca3e8aeffa'
    'lead': 'After publicizing a complaint which accused former Dangerous Drugs Board
      (DDB) Chair Dionisio Santiago of going on unnecessary junkets and receiving
      favors from an alleged narcopolitician, Malacañang stressed it never said the
      allegations were true.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T08:08:15.684+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T08:08:33.019+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T08:08:32.816+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang on complaint vs ex-DDB Chief Santiago: We never said it was
      verified

      '
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d14607-00e3-4458-bc69-8c57801bcc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:08:15.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:08:33.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> — After
        publicizing a complaint which accused former Dangerous Drugs Board (DDB) Chair
        Dionisio Santiago of going on unnecessary junkets and receiving favors from
        an alleged narcopolitician, Malacañang stressed it never said the allegations
        were true.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e44da1-58d0-418e-96ca-837d60f0683a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:08:15.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:08:33.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Tuesday emphasized he did
        not say the allegations are gospel truths.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b719c3-f180-48a7-a321-ec209b637378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:08:15.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:08:33.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque''s clarification comes a day after he provided the media a
        copy of the supposed complaint by the DDB Employees Union. The DDB employee
        undersigned in the supposed complaint has denied drafting the letter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c265ec07-ff98-4c45-8578-fa4fcaf03f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:08:15.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:08:33.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very clear, if there are allegations in a complaint, we did
        not say they are the truth and that is why I understand, General Santiago
        was somehow hurt. But I emphasize, we have never alleged that they are gospel
        truth, they are allegations, which I''m sure, he can easily dispute," Roque
        said during a media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3c7c2a-f964-4f9b-94ce-e57ae1a3112c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:08:15.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:08:33.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Santiago, who has also denied the allegations, was not
        fired because of the complaint.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54938fe7-e95a-40a1-99a1-03dfa99b3b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:08:15.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:08:33.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po siya tinanggal dahil doon sa letter complaint. Nilabas
        po ang letter complaint upang ipakita lamang na bagama''t ang dahilan ay dahil
        doon sa mga sinabi sa Mega Rehab facility, eh meron na ring complaint laban
        kay General Santiago. Hindi po namin sinabi na katotohanan ang lahat ng sinabi
        ng complaint."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfab958-8afa-4a56-8501-4c0a9f73614b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:08:15.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:08:33.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, on Monday, Roque was quoted as saying, "He (Santiago) was
        also let go because of complaints that General Santiago was using taxpayers''
        money for junkets abroad... There were also complaints that General Santiago
        may have accepted consideration from major drug players."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a0ea61-8407-4d06-ab3b-8319a14e3cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:08:15.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:08:33.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Verified complaint?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeec2935-3c66-4417-a4ed-aab4ef123c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:08:15.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:08:33.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear what steps were taken by the President''s office to
        verify the complaint but Roque stressed such complaints, especially those
        pertaining to appointed officials who serve at the pleasure of the President,
        don''t need to be verified for the President to consider firing them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c31166-9a28-40bd-af3b-241d673e464a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:08:15.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:08:33.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been overtaken by events because the resignation came about,"
        says Roque when asked if steps were taken to verify the allegations in the
        letter sent last October.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd5a81e-1b12-407b-86f7-5e66d3b98540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:08:15.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:08:33.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added "If at all, maybe what we''re stressing is perhaps there
        was additional displeasure because of the pendency of the complaint."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddecb54-71e1-4a60-b650-fc7694f13d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:08:15.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:08:33.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque says Santiago''s case reflects President Duterte''s zero tolerance
        against corruption.</p>'
  'united-states-marine-arrested-okinanwa-japan-crash':
    'author': 'Joshua Berlinger and Chie Kobayashi, CNN'
    'caption': 'A wrecked light truck at a police station in Okinawa is seen on Sunday,
      November 19, 2017, after it collided with a truck that authorities allege was
      driven by a U.S. service member.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-21T04:16:36.335+08:00
    'imagesource': 'jcr:59f8e6ee-988e-4214-a96b-534bfade3835'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba721e52-42f8-4bd4-be95-89c3309c830d'
    'lead': ' A U.S. service member has been arrested following a deadly vehicle crash
      on the Japanese island of Okinawa early Sunday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T08:11:57.403+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T08:12:24.863+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T08:12:24.642+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. Marine arrested following fatal Okinawa truck crash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1085c4d-752d-4651-8a1b-3edbc262761b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:11:57.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:12:24.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A U.S. service member has been arrested
        following a deadly vehicle crash on the Japanese island of Okinawa early Sunday
        morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696e9451-e6e0-4a20-9703-0a17858f8db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:11:57.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:12:24.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marine Pvt. First Class Nicholas James-McLean was driving a truck
        when it collided with another vehicle at 5:25 a.m. in Okinawa''s capital of
        Naha, killing the 61-year-old driver, according to Jun Tamanaha from the Naha
        police department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78443346-d193-467d-bf51-3e2140f1c7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:11:57.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:12:24.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said James-McLean''s blood alcohol content was three times
        the legal limit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c91eafd-712c-4add-a39d-3738cc04b337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:11:57.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:12:24.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okinawa residents have protested the U.S. military presence on the
        southern Japanese island for years, in large part due to violent and fatal
        incidents involving members of the U.S. military.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40abd53c-14aa-4ff4-be7b-92935d2670c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:11:57.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:12:24.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case will be sent to the Naha prosecutor''s office Tuesday morning,
        which will investigate and decide whether or not to indict James-McLean, Tamanaha
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbfa8ae-2a2d-4638-8c70-c859b02df185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:11:57.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:12:24.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is extremely regrettable that this accident happened even though
        Japanese government has repeatedly asked for the thorough implementation of
        preventive measures and enforcement of disciplines," Japanese Chief Cabinet
        Secretary Yoshihide Suga said at a news conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0789391e-ea70-4acf-946b-1eb4e65278fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:11:57.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:12:24.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is demanding that the U.S. military "enforce the strict discipline
        and take preventive steps and give a sincere response to the bereaved family."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a62018e-a49a-44d5-b0ab-3a45ed2b1688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:11:57.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:12:24.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to both U.S. Forces Japan and local police to
        see if James-McLean has retained a lawyer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fafc38-385f-42f3-868d-4bba13f0c3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:11:57.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:12:24.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USFJ announced it is now restricting service members on the island
        to their bases and places of residence due to the incident. Alcohol consumption
        has also been prohibited by all service members on or off bases across Japan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf02fde-8ae9-4cc1-bc2a-b64ffadd36ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:11:57.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:12:24.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. military personnel and civilian contractors working for American
        forces have been accused of multiple crimes in Okinawa this year. From January
        to October 2017, two have been arrested on allegations of robbery, two on
        allegations of rape, and six on allegations of violent offenses, according
        to the Okinawa Prefecture Police website.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8484e8-2935-49dc-8f14-c4338b91dfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:11:57.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:12:24.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, U.S. sailors in Japan were banned from drinking for an
        11-day period after a petty officer was accused of driving on the wrong side
        of the road, hitting two cars and injuring two people, while under the influence
        of alcohol.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d567bd2-0522-4ef0-a371-c11421887c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:11:57.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:12:24.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, two incidents in the space of three months prompted widespread
        public anger – in March, a U.S. service member was arrested on suspicion of
        raping a Japanese tourist, and in May, a civilian contractor at a U.S. base
        in Okinawa was arrested in connection with the death of a 20-year-old woman.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d78e4b7-9999-43fa-8d20-33e0b0282d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:11:57.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:12:24.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. military has confirmed plans to reduce its footprint in
        Okinawa in the coming years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb23cc8-3b00-4ddf-845b-2372e5874f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:11:57.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:12:24.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It handed some land back to the Japanese last year, and plans to
        move about 4,000 of the 19,000 Marines from Okinawa to the U.S. territory
        of Guam from 2024 to 2028.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d57783d-c1c6-4493-b629-248bb03d00e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:11:57.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:12:24.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adm. Harry Harris, the head of the U.S. Pacific Command, told Congress
        earlier this year the military hopes to reduce the number of Marines in Okinawa
        to 10,000.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e482fe-589a-4911-a15a-cd44730bf125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:11:57.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:12:24.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Correction: An earlier version of this story misidentified Jun Tamanaha
        as the victim of the crash. He is the public relations manager for Naha police.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc138832-360f-4c66-ae30-6da0c2954540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:11:57.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:12:24.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/19/asia/okinawa-american-drunk-driver/index.html">US
        Marine arrested following fatal Okinawa truck crash</a>."</em></p>'
  'LaVar-Ball-U.S.-President-Donald-Trump-wishes-great-Thanksgiving-UCLA':
    'author': 'Sophie Tatum, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-11-21T04:22:28.397+08:00
    'imagesource': 'jcr:e2cf667c-35be-4c30-bf0e-d98fdc6cbfad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '038dda41-37f3-4995-a392-61d0cb7c1299'
    'lead': '"Did he help the boys get out? I don''t know. ... If I was going to thank
      somebody I''d probably thank President Xi (Jinping)," LaVar Ball said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T08:17:01.231+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T08:17:33.418+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T08:17:33.239+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LaVar Ball responds to Trump, wishes him a ''great Thanksgiving''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e03710e-bb94-4a55-9752-fc3b6bf28f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:17:01.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:17:33.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — LaVar Ball denies being in a feud with
        President Donald Trump, but repeatedly refused to issue a "thanks" to the
        President for his involvement in the release of his son from China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7212ad14-682f-4bd7-a473-5f08bd3ae22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:17:01.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:17:33.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why would I be in war with a guy ... the most powerful man in the
        world?" Ball said Monday night when asked about his back-and-forth with the
        President by CNN''s Chris Cuomo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818fd785-689c-43f1-82b6-72b8b584a5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:17:01.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:17:33.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did he help the boys get out? I don''t know. ... If I was going
        to thank somebody I''d probably thank President Xi (Jinping)," LaVar Ball
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5df1c1-d8b2-4761-9dd9-cc24b02a4b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:17:01.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:17:33.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comment came a day after&nbsp;<a href="https://edition.cnn.com/2017/11/18/politics/lavar-ball-donald-trump/index.html">Trump
        tweeted that he</a>&nbsp;"should have left them in jail," referring to Ball''s
        son and two other UCLA basketball players&nbsp;<a href="https://edition.cnn.com/2017/11/15/sport/ucla-basketball-players-statements/index.html">who
        were arrested on suspicion of stealing sunglasses</a>&nbsp;from a Louis Vuitton
        store while their team was in China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449857c2-ee3d-407b-99d3-1fd56673e438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:17:01.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:17:33.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that the three basketball players are out of China and saved
        from years in jail, LaVar Ball, the father of LiAngelo, is unaccepting of
        what I did for his son and that shoplifting is no big deal," Trump tweeted.
        "I should have left them in jail!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0a6b41-baab-4686-a978-c713fda8f0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:17:01.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:17:33.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Trump questioned on Twitter whether he would receive
        any thanks for his role in the players'' release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f89a9a-5523-49ac-a8ef-ccf32e6cab6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:17:01.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:17:33.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you think the three UCLA Basketball Players will say thank you
        President Trump? They were headed for 10 years in jail!"&nbsp;<a href="https://twitter.com/realDonaldTrump/status/930815626460921856">Trump
        wrote on Twitter</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb2b6c1-2778-4b65-a9b1-fccb1a5bfcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:17:01.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:17:33.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although the players themselves expressed gratitude to the President
        at a news conference, LaVar Ball minimized Trump''s involvement in the matter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b094f5-c974-49cc-aecc-b4d375741a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:17:01.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:17:33.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who?"&nbsp;<a href="https://www.espn.com/mens-college-basketball/story/_/id/21452594/lavar-ball-downplays-us-president-donald-trump-role-liangelo-ball-release-china">he
        told ESPN when asked</a>&nbsp;about Trump''s role in the situation days after
        their release. "What was he over there for? Don''t tell me nothing. Everybody
        wants to make it seem like he helped me out."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c8f9d0-fb9f-4ebf-b1b5-701d33a77f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:17:01.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:17:33.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Monday, LaVar Ball defended his son''s
        actions and talked around thanking the President.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd09097-0e28-40c7-9cf3-26d2bd5c9bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:17:01.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:17:33.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t like he was in the US and said, ''OK, there''s three
        kids in China. I need to go over and get them.'' That wasn''t the thought
        process," he told Cuomo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a889026b-e866-44b8-b7d9-a8f5e7bd28fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:17:01.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:17:33.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I say thank you when I see something," LaVar Ball later added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d47118-37f5-47f0-ad27-b5cc1d81f710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:17:01.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:17:33.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you help, you shouldn''t have to say anything," he said. "Let
        him do his political affairs and let me handle my son and let''s just stay
        in our lane."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c197937-2e48-4fcf-a75b-887b78cf3383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:17:01.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:17:33.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview concluded on a festive note, with LaVar Ball wishing
        Trump a happy holiday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e60df02-15c6-4846-806a-a7b9b3bb0a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:17:01.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:17:33.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tell Donald Trump to have a great Thanksgiving," he said.</p>'
