  'Spit-test-concussion-in-kids':
    'author': 'Susan Scutti, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-11-21T11:42:58.005+08:00
    'imagesource': 'jcr:1a53e833-4338-4461-bc8d-25a973fb1d88'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0416a2dc-af69-4c86-b25c-80424e6e9d6e'
    'lead': 'A concussion is one type of traumatic brain injury caused by a bump,
      blow or jolt to either the head or the body. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T08:39:07.471+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T08:39:43.103+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T08:39:42.433+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spit test may diagnose, predict duration of concussion in kids

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f93d966-693c-4e39-a84b-d3e836ee10b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:39:07.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:39:43.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A saliva test may someday be able to diagnose
        a concussion and predict how long symptoms last, according to a&nbsp;<a href="https://jamanetwork.com/journals/jamapediatrics/fullarticle/2663880">study
        published Monday</a>&nbsp;in the JAMA Pediatrics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98888d2-d0d2-476f-b61f-3a191c0e4a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:39:07.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:39:43.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;<a href="https://www.cdc.gov/headsup/basics/concussion_symptoms.html">concussion</a>&nbsp;is
        one type of traumatic brain injury caused by a bump, blow or jolt to either
        the head or the body. Though not life-threatening, these injuries to the brain
        can be serious and cause symptoms of headache (or "pressure" in the head),
        nausea, vomiting, dizziness, balance problems, double or blurry vision, sluggishness,
        confusion, memory problems and difficulty concentrating.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a1a6ac-d9f7-4d56-9d3b-7247b99d2b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:39:07.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:39:43.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their study, Penn State College of Medicine researchers found
        five small molecules called microRNAs in saliva with real potential for identifying
        concussive symptoms in children, teens and young adults. MicroRNAs influence
        protein activities throughout the body, and they are easily measured in biofluids,
        including blood, cerebrospinal fluid and saliva, according to the authors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513fe220-78fc-415d-bf78-03fc3d677fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:39:07.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:39:43.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Steve Hicks, senior author of the study and an assistant professor
        of pediatrics at Penn State College of Medicine, said the "five microRNAs
        in saliva could predict with approximately 85% accuracy which concussed children
        would have symptoms one month later. In comparison, standard survey measures
        that are typically used in clinics were approximately 65% accurate."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd99256-5477-4606-a2e1-73139a0d9406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:39:07.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:39:43.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was funded in part by Quadrant Biosciences, a biotech
        company that hopes to bring a saliva test for concussion to market in the
        next 12 to 24 months, Hicks said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34a1bf2-c83b-4d53-9c2f-84d7199f0237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:39:07.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:39:43.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Concussions affect mostly children</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92a0844-d056-4662-89b5-180cfe04d563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:39:07.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:39:43.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, there were about&nbsp;<a href="https://www.cdc.gov/traumaticbraininjury/get_the_facts.html">2.8
        million</a>&nbsp;traumatic brain injury-related ER visits, hospitalizations
        and deaths in the US, according to the Centers for Disease Control and Prevention.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f5f2b5-ced3-4eb6-8568-d62a4aeec399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:39:07.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:39:43.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly&nbsp;two-thirds&nbsp;of concussions take place in children
        and teens, Hicks and his co-authors noted. Although most patients'' symptoms
        disappear within two weeks, one-third of children and teens may experience
        prolonged symptoms of concussion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b112f17-cc8d-47dd-b7be-e403edb38e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:39:07.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:39:43.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s frustrating for both parents and physicians that we can''t
        accurately and objectively predict how long a child''s concussion symptoms
        might last, what those symptoms are likely to consist of and when it might
        be safe for them to return to sports or school," said Hicks, who, as a practicing
        pediatrician, has routinely cared for kids with concussions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5123c674-ac6b-42cc-9a8a-3cd67d5aaf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:39:07.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:39:43.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the study, Hicks and his co-authors looked at 52 patients between
        the ages of 7 and 21, with an average age of 14.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651812f6-5156-4e01-a65c-0020abf90429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:39:07.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:39:43.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MicroRNA expression was measured in saliva spit into a cup by the
        patients, who had been injured mostly in sports or car accidents, when they
        arrived at Penn State Hershey Medical Center for an evaluation. Of the 52,
        30 had prolonged symptoms and 22 had short-term symptoms of mild traumatic
        brain injury.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2a9c40-5cf5-454b-b23d-4fc4bb64feea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:39:07.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:39:43.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levels of five microRNAs accurately identified patients with prolonged
        symptoms in the study. Even more, the five saliva biomarkers were more accurate
        than the Standardized Concussion Assessment Tool 3, a questionnaire currently
        used to help make a diagnosis of mild traumatic brain injury. The&nbsp;<a
        href="https://bjsm.bmj.com/content/bjsports/47/5/259.full.pdf">questionnaire</a>&nbsp;is
        not a standalone tool but one used in conjunction with an assessment made
        by a medical professional. It notes that an athlete may have a concussion
        even if their score is "normal."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5163728b-1e6f-4fd6-beae-9290b057ac52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:39:07.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:39:43.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found three microRNAs that were highly associated with specific
        symptoms one month after injury, such as headache, fatigue and memory difficulties,"
        Hicks said. He added that creating an actual test for use by doctors will
        require collaboration on the part of researchers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58c3921-2d2d-4cd8-8a6b-ff95841a31eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:39:07.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:39:43.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fortunately, the technology required to measure saliva RNA is already
        employed in medicine; we use it to check patients for upper respiratory viruses
        in our hospitals and clinics every day," Hicks said. "Modifying this approach
        for patients with concussions could potentially provide a rapid, objective
        tool for managing brain injury."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f321973-7da2-40cb-b547-53f9f95356e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:39:07.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:39:43.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new research "represents an advance in the science of sport-related
        concussions," according to an&nbsp;<a href="https://10.0.3.233/jamapediatrics.2017.3884">editorial</a>&nbsp;published
        alongside the study in JAMA Pediatrics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bef4a9-2ecd-42c1-9ac8-dc4f95fb1a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:39:07.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:39:43.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Way too early to know''</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b3d0e4-b230-4bf8-b406-5c37f8a12f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:39:07.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:39:43.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the editorial authors, Dr. William P. Meehan III of Micheli
        Center for Sports Injury Prevention at Boston Children''s Hospital in Massachusetts
        and Dr. Rebekah Mannix of Brain Injury Center at Boston Children''s Hospital,
        noted that "the relatively small sample size in this study requires larger-scale
        studies to determine the reliability" of the results.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d645976-3877-4cdc-80da-a5b9b0dbb9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:39:07.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:39:43.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, they noted that the use of nonsteroidal anti-inflammatory
        medications is common among those with more severe injury. In the study, those
        who had used anti-inflammatory medications were the ones with longer-term
        symptoms. Possibly, then, the drugs may be a potential ''confounding'' variable,
        they wrote, meaning that medication may influence test results and symptoms,
        adding an element of confusion to the study and its possible interpretation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead1ae51-1643-43ef-81a9-8a52e5c21ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:39:07.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:39:43.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, "the findings are promising, representing potential biomarkers
        for the diagnosis, recovery, and prognostic assessment of a sport-related
        concussion."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa495b23-05d7-4f0a-8c67-0ae3fa1a6fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:39:07.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:39:43.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jeffrey Kutcher, a neurologist and National Director of The
        Sports Neurology Clinic at The CORE Institute, said that "work like this is
        important because it does provide potential for tests that can be helpful
        in the clinical setting."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3171a9f9-0c1c-4861-95b0-9f12842caccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:39:07.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:39:43.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the main caveat is, this is way too early to know what
        this type of tool can do for us," added Kutcher, who was not involved in the
        new research. "The main reason is that there''s a difference between simply
        having a brain that experiences force and being concussed."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc484cd-ce1c-46d7-a44b-9346a82bc32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:39:07.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:39:43.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The saliva biomarker may be showing that neurons experienced force
        and not that a there is a concussion, with which the brain cannot perform
        its typical functions within a normal range, he said: "I would hesitate to
        assign too much potential groundbreaking science."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4b081c-40ae-4f6f-8b9c-6103a1a7481f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:39:07.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:39:43.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other biomarkers, including blood, are being investigated as potential
        concussion tests, he said, though "nothing is at this stage or beyond this."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092d80e8-30a2-49f6-a0da-9c513f75e24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:39:07.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:39:43.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also tools that look at the electrical networks that brains
        form, he said, disclosing that he is consulting for a company working on one
        such technology. A patient undergoes an electroencephalogram while doing a
        cognitive task, and the EEG records how the brain responds.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43d3fde-5850-4f25-98a3-1073d214d735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:39:07.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:39:43.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By actually (measuring) the brain network activity directly, you
        can look at really what is the functional health of the brain," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc772b3e-d11b-49c3-b5fe-61ce684e667b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:39:07.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:39:43.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, some scientists are exploring functional MRI techniques
        to look at the metabolic function of different areas of the brain to gain
        insight into concussion, he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baec120-ed5f-4d6c-b1ea-8d8b97c37dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:39:07.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:39:43.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hicks said he and his colleagues are collaborating with others to
        examine saliva biomarkers in adult athletes and members of the armed services.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fa74be-4191-4fd2-915a-e87cfc0d846c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:39:07.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:39:43.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the markers we identified in this study are not correlated
        with patient age, we are hopeful they may be applied in adult populations,
        as well," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a8d3f2-6654-40dd-8f0a-f53e07bfd9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:39:07.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:39:43.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/20/health/spit-test-concussion-children-study/index.html">Spit
        test may diagnose, predict duration of concussion in kids</a>."</em></p>'
