      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pink and Christina Aguilera are so good.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c94cf34-aa71-414e-8378-50e64d348418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:03:58.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:04:22.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s Pink''s message after people on social media accused her
        of grimacing during Aguilera''s performance at Sunday night''s American Music
        Awards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c490cd-c645-4f11-808f-1ed89be84b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:03:58.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:04:22.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To commemorate the 25th anniversary of "The Bodyguard" and its blockbuster
        soundtrack, Aguilera performed a medley of songs in honor of the late Whitney
        Houston.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0e8ad3-1888-4275-a1a4-38434f6145af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:03:58.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:04:22.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos of Pink appearing to make a face during the performance quickly
        started making the rounds on Twitter and elsewhere.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Pink&#39;s face when Christina Aguilera sang I Will Always Love
        You has me dying 😂😂😂 <a href="https://t.co/EA7aYlzFog">pic.twitter.com/EA7aYlzFog</a></p>&mdash;
        Wayden 🦆 (@waydenc_) <a href="https://twitter.com/waydenc_/status/932492135374270464?ref_src=twsrc%5Etfw">November
        20, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
