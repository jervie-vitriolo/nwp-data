      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2e1fbf-7711-4547-8877-f242c13f533a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:48:32.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:51:09.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His letter was in reply to a complaint filed by Adamson University
        also on Monday, against the "lamentable calls" made by the referees in Saturday''s
        game. Copies of the letters from the UAAP Commissioner and from Adamson were
        obtained Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b241448-0e73-4a89-988a-2b04789c5938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:48:32.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:51:09.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Protest/complaint is hereby lodged against the lamentable calls
        made by the referees who officiated the La Salle-Adamson game," wrote Father
        Aldrin R. Suan, director of the university''s Office of Athletics and Recreation
        on behalf of the school.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf093650-49b4-4d27-906e-4ab9b6215c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:48:32.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:51:09.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A judicious review of the match is asked from the UAAP (executive
        director) together with the technical team to arrive at an objective resolution
        of the contention hereby raised," Suan added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4e47ac-acb4-4937-bfc9-d2e8dc7526d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:48:32.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:51:09.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saguisag said the league is still reviewing the entire game which
        Adamson head coach Franz Pumaren said had the "worst officiating."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283c229d-7f87-4629-8650-54d76c7eb1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:48:32.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:51:09.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2017/11/19/franz-pumaren-UAAP-adamson.html">Also
        read: Franz Pumaren on Adamson''s Final Four loss to La Salle: ''Worst officiating''</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa3f0c9-55b9-4739-be11-12699a7bdb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:48:32.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:51:09.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pumaren vented his frustration towards the referees on his way to
        the locker room after Adamson absorbed an 82-75 setback to La Salle last Saturday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e454903-3b71-418b-9db5-2de23b3ea18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:48:32.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:51:09.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss cost the Soaring Falcons their season while La Salle earned
        a return ticket to the finals.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325ff0a7-3438-4d96-8a25-b2cae68b19ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:48:32.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:51:09.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials called 33 fouls against Adamson and granted La Salle 39
        free throw attempts. On the other hand, only 12 fouls were called against
        the Green Archers while the Soaring Falcons had five free throw attempts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac44c9d-beca-4867-8506-aaf933c47ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:48:32.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:51:09.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to sound sour-graping, but I guess all basketball
        fans saw the game," Pumaren said after the game.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1017c95-b6c0-411a-918f-5fb15e26b4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:48:32.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:51:09.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pumaren, a De La Salle University alumnus who played for the Taft-based
        squad before turning pro, was the architect of the Green Archers'' four-peat
        run. He served as coach for the Archers from 1998 to 2009.</p>'
    '29':
