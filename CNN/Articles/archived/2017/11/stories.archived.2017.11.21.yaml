    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63782d84-7e81-4429-93a8-8f2158ddac80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:48:32.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:51:09.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> — The
        University Athletic Association of the Philippines (UAAP) clarified on Tuesday
        that the league decided to suspend the referees who officiated the La Salle-Adamson
        game as a "preventive measure."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c03927-2c18-41ce-8111-5698ca460b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:48:32.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:51:09.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our findings are still provisional. Pending investigation, para
        wala muna tayong gulo, ilalabas ko muna ''yung tatlo," UAAP Commissioner Rebo
        Saguisag told CNN Philippines Sports Desk.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Can the La Salle-Adamson game be overturned? <a href="https://twitter.com/hashtag/UAAPSeason80?src=hash&amp;ref_src=twsrc%5Etfw">#UAAPSeason80</a>
        Commissioner Rebo Saguisag says the mistakes are not enough to warrant a rematch.
        <a href="https://t.co/VIPDB0BycL">pic.twitter.com/VIPDB0BycL</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/932812865962106880?ref_src=twsrc%5Etfw">November
        21, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f86749-48de-429c-bb5c-357a4523cbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:48:32.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:51:09.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eafbbf2-5d4c-4b54-a0a1-a685f8c5b8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:48:32.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:51:09.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioner also said that he does not think that the mistakes
        were "blatant" to subject the De La Salle Green Archers and the Adamson Soaring
        Falcons to a rematch.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58c2087-b5d6-4ab9-a3ee-d3a65af4980f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:48:32.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:51:09.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment, without prejudice to further findings, I don''t
        think naman na offhand, the mistakes, if at all, were that blatant to warrant
        a reversal or re-play," he said in the interview.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c30e45e-521a-4dfd-bf3b-1f8284c8028a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:48:32.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:51:09.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter dated November 20, Saguisag said the officials that
        called the game were "immediately suspended with two strongly recommended
        for being banned for the rest of the season, if only to preserve confidence
        in our league."</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/UAAPSeason80?src=hash&amp;ref_src=twsrc%5Etfw">#UAAPSeason80</a>:
        The Adamson Soaring Falcons officially filed a protest against the ‘lamentable
        calls made by the referees’ in their Final Four loss against La Salle | <a
        href="https://twitter.com/paodelrosario?ref_src=twsrc%5Etfw">@paodelrosario</a>
        <a href="https://t.co/PTVRlb0a4s">pic.twitter.com/PTVRlb0a4s</a></p>&mdash;
        CNN Philippines Sports Desk (@sportsdeskph) <a href="https://twitter.com/sportsdeskph/status/932781271268212737?ref_src=twsrc%5Etfw">November
        21, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d276ce1-1992-4e43-aa94-9688bba4d227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:48:32.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:51:09.230+08:00
