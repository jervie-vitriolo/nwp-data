      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Coco" premieres Nov. 22 in the U.S. It''s rated PG.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafd6e28-9ee4-4c6a-be7a-6b8dc8290a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:06:45.407+08:00
      'mgnl:createdBy': 'cnnproducer'
