      'text': '<p><strong><a href="http://nine.cnnphilippines.com/transportation/2017/11/21/Abaya-BURI-face-new-graft-charges.html">Read:
        Abaya, BURI face new graft charges</a></strong></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c8cecd-8b43-442a-a200-31f56caf8e73'
      'mgnl:activationStatus': true
