    'mgnl:lastActivatedVersionCreated': 2019-09-04T09:18:27.031+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Open-pit mining ban stays

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f962a5a2-8c9c-423f-a01f-6e9403dd23c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:18:06.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:18:27.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> — President
        Rodrigo Duterte said the ban on open-pit mining stays amid calls from a government
        mining review group to lift it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20a2a99-66b0-401d-85d8-7d4234628eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:18:06.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:18:27.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I verified this personally with the President," Presidential Spokesperson
        Harry Roque said in a Monday press briefing. "He says that the ban on new
        open pit mining remains."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d56be8-b0b6-4f28-9caa-edfd4d94f306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:18:06.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:18:27.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Roque said he has yet to verify if this decision has been
        officially relayed to the Cabinet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae187083-1f7f-40f9-9b34-2039902b0cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:18:06.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:18:27.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque''s statement came after the Mining Industry Coordinating Council
        (MICC), an inter-agency government group formed in 2012 to review existing
        mining operations, recommended in October 2017 to lift the open-pit mining
        ban.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4890f7-c37f-4a46-b1a2-fafe1474befe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:18:06.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:18:27.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/10/31/MICC-to-conduct-review-of-mines-every-two-years.html">Read:
        MICC to conduct review of mines every two years</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd0746e-a4ef-4961-99ad-1982b59515a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:18:06.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:18:27.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Majority of the members of the MICC members voted to recommend
        a change in the policy of the DENR (Department of Environment and Natural
        Resources) with regard to Department Administrative Order (DAO) 2017-10, particularly,
        that the DENR lift the ban on open pit mining provided that mining laws are
        strictly enforced," the group said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7e0c35-9a1c-41da-998c-18d517d6d540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:18:06.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:18:27.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2017, former Environment Secretary Gina Lopez imposed <a
        href="https://server2.denr.gov.ph/uploads/rmdd/dao-2017-10.pdf">DAO 2017-10</a>,
        saying that the country lacked the technology to keep open-pit mining safe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b92802-dbeb-44d7-972a-783a25a015d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:18:06.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:18:27.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/04/28/DENR-plans-to-ban-open-pit-mining1.html">Read:
        DENR plans to ban open-pit mining</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf29b68-7e2c-4743-b28e-934392982d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:18:06.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:18:27.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Open-pit mining is recognized by the <a href="http://www.mgb.gov.ph/images/stories/RA_7942.pdf">Philippine
        Mining Act of 1995</a> and is an internationally allowed method of extracting
        mineral ore.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04036645-31aa-417d-943c-3f34cd1daa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:18:06.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:18:27.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban also prohibited the extraction of coal, limestone, marble
        and clay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f9d2a2-f28f-4af5-a0d6-3e244e661005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:18:06.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:18:27.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said in September 2017 that he supported Lopez''s move,
        adding that he asked her successor, Roy Cimatu, "to look into the eventual
        closure of open pit mining."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f65693-3604-4e3b-a223-0a1f4dbd8905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:18:06.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:18:27.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/09/06/Gina-Lopez-calls-out-MICC-MGB-supporting-open-pit-mining.html">Read:
        Gina Lopez calls out gov''t agencies supportive of open-pit mining</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7e5c45-5634-41be-8cbd-9041a0ee0b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:18:06.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:18:27.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I agree with Gina Lopez," Duterte said. "That has to stop some
        time. But I''ll give the mining companies enough elbow room to make room for
        eventual change."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9beb3f-b26f-46d4-a677-46f6ad862f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:18:06.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:18:27.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said in March 2017 that he would rather forego ₱70 billion
        in revenue from the mining industry than risk further damage to the environment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caecebac-7589-42cc-a578-18069501dfd6'
      'mgnl:activationStatus': true
