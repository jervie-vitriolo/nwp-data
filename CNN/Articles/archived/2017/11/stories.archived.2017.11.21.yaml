    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ea2a36-8a30-4baf-95e2-22903b7e0e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:43:54.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:44:22.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> — Chief
        Justice Maria Lourdes Sereno is ready to face accusations hurled in the impeachment
        complaint against her-- even if it leads to a full-blown trial in Senate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acc11aa-e0b2-4e02-b414-287ffc4467b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:43:54.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:44:22.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to <em>CNN Philippines</em> on Monday, Sereno''s lawyer,
        Jojo Lacanilao, said the embattled Chief Justice''s camp is prepared to defend
        Sereno, whatever Congress decides at its hearings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38e9ae6-216d-4d10-9039-87be7eaf0ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:43:54.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:44:22.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll face the music. The Chief Justice will not detract or retreat
        from this fight, so whatever is the decision of the House of Representatives,
        it has all the prerogatives to make that decision based on the constitution,"
        Gadon told CNN Philippines'' Newsroom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47308360-4664-4db2-bb1b-30cdaee9a999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:43:54.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:44:22.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever they come up with- and this goes all the way to the Senate…
        The position of the Chief Justice... She is ready to face the accusations
        against her."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28495e19-d5fa-4739-9d2b-06e9ab76c81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:43:54.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:44:22.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno is facing an impeachment complaint filed by lawyer Larry
        Gadon, who has accused her of violating the Constitution, corruption, betrayal
        of public trust, and other high crimes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fcc0fb-f128-4262-a54b-b1ca46bcc11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:43:54.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:44:22.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the House Justice Committee is set to determine if
        there is probable cause to impeach Sereno.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a87526-fcc5-4c01-ac8b-a6403ce43b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:43:54.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:44:22.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have invited Sereno to appear before the panel on Wednesday.
        Sereno''s camp, however, wants her lawyers to speak on behalf of the Chief
        Justice in the coming hearings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e126398c-fbe1-4153-b2e6-09908c79eac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:43:54.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:44:22.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacanilao said Sereno''s camp is set to send a formal response to
        the House of Representatives on Tuesday. He said the response will state the
        Chief Justice''s right to cross-examine witnesses through her counsel, but
        he did not expound on the details.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5183ee2e-8293-4a6f-a639-7b559f34c4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:43:54.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:44:22.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes even as some House officials seem unreceptive to the
        idea, as the lower house believes it contravenes its rules of procedure for
        impeachment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2661e90c-5721-431a-b49f-bf6aabb81f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:43:54.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:44:22.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, House Justice Panel Chair Reynaldo Umali said the House
        Rules of Procedure allow only resource persons, not their lawyers, to speak.
        Meanwhile, House Speaker Pantaleon Alvarez said if Sereno does not appear
        at the hearings, it will strengthen the complaint against her.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060f6843-3e86-4a6a-a182-207008fc4a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:43:54.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:44:22.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/20/umali-constitutional-crisis-sereno-supreme-court.html">READ:
        House panel chair warns of ''constitutional crisis'' if Sereno lawyers turn
        to high court</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a61ff77-7d24-404a-a274-48bc17288f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:43:54.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:44:22.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacanilao said the House of Representatives has allowed lawyers
        to conduct cross examinations before.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867e2cc1-6551-40f3-bb1f-9df2a094cc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:43:54.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:44:22.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In previous impeachment proceedings, by the magnanimity of the
        House of Representatives, they allow the lawyers to conduct cross examination
        or appear for the accused," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a703ab0-d7c1-4a5e-b4ea-67a9af9d744c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:43:54.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:44:22.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds, whatever Umali and Alvarez have said so far are not "binding,"
        and it is the panel itself that will have to decide on the situation on Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7111a292-0a3e-4af3-84c9-86272ac0e48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:43:54.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:44:22.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, Speaker Alvarez is not the committee. The committee will
        have to decide on the situation… resulting from our response to the invitation
        tomorrow," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d06fff-175a-4116-a361-d1148f58fce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:43:54.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:44:22.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/20/umali-constitutional-crisis-sereno-supreme-court.htm">READ:
        House panel chair warns of ''constitutional crisis'' if Sereno lawyers turn
        to high court</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f80b05e-4d58-40dc-bad4-ca3d26c3607f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:43:54.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:44:22.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two impeachment complaints were originally filed against Sereno
        -- one filed by Dante Jimenez of Volunteers Against Crime and Corruption (VACC)
        and Eligio Mallari of Vanguard of the Philippine Constitution last August
        15, and the other by Gadon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e471498b-ce8e-43d4-8d85-c8a005a59ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:43:54.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:44:22.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Gadon''s complaint hurdled Justice Committee proceedings, and
        was ruled sufficient in form and substance, and with <a href="https://cnnphilippines.com/news/2017/10/05/Chief-Justice-Sereno-impeachment-grounds.html">sufficient
        grounds</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4495007-3ba4-41ae-a672-7009a6ba5705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:43:54.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:44:22.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/09/13/Impeachment-complaint-Chief-Justice-Sereno.html">READ:
        One of two impeachment raps vs. Chief Justice Sereno hurdles House panel</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e29888-b466-40da-ab63-d1b68bdd6fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:43:54.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:44:22.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Justice Committee finds probable cause to impeach Sereno,
        it will send a report to the plenary.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2e886e-73bf-4923-a9ca-789481472d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:43:54.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:44:22.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vote of at least one-third of the members of the House of Representatives,
        or 98 out of the 292 lawmakers, will result in a trial at the Senate, which
        will sit as an impeachment court.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf8a9a9-276d-4d7d-97f4-3fde9bda5456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:43:54.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:44:22.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas and Eimor Santos contributed to
        this report</em></p>'
  'PH-climbs-10-spots-in-World-Talent-Rankings':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-21T06:14:26.455+08:00
    'imagesource': 'jcr:c273f9ec-e45e-4cb7-b531-fb47935813e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc8cc813-7204-43b5-b211-d235a9b03cdf'
    'lead': 'The Philippines now ranks 45th out of 63 countries, its strongest performance
      in five years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T09:46:44.080+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T09:47:03.166+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T09:47:03.005+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH climbs 10 spots in World Talent Rankings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee6568d-180a-4802-a382-6a0169e89495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:46:44.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:47:03.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong> —The
        Philippines climbed 10 spots higher in the World Talent Rankings (WTR) this
        year, as it ranked 45th, out of 63 countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192624ae-d8ad-4f1c-94a5-dde4b8cb6707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:46:44.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:47:03.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the country''s strongest performance in five years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5ec386-f0f1-4b0a-a3fd-630c957afdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:46:44.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:47:03.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Switzerland, Denmark, Belgium, Austria, and Finland topped the rankings
        this year, while Bulgaria, Ukraine, Croatia, Romania, Mongolia, and Venezuela
        ranked the lowest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cc9bcc-c0af-4646-b6e9-363abc92e68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:46:44.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:47:03.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The competitiveness report, now in its fourth edition, assesses
        the world''s 63 leading economies "based on their ability to develop, attract,
        and retain talent for enterprises to maximize their performance and create
        long-term value," a statement from Asian Institute of Management (AIM) read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3762e20c-8da8-4d84-bde8-3fee4e52d815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:46:44.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:47:03.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AIM Rizalino S. Navarro Policy Center for Competitiveness is
        a partner of the International Institute of Management Development, which
        prepares the WTR.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755f14cd-e932-4919-a946-996541cf6770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:46:44.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:47:03.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report looks at three primary factors: investment and development,
        appeal, and readiness.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516a5567-711d-4a2d-ac80-c21911e92dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:46:44.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:47:03.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines scored highest in "readiness," where it rose to
        11th place from 23rd last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea7355e-423d-4b26-853c-d85115eb3ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:46:44.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:47:03.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It earned that spot because because labor force growth (4th), availability
        of skilled labor (6th) and competent senior managers (17th), and the adequacy
        of language skills (13th).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4bdb65-5ef3-4bac-9f29-63dc19914e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:46:44.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:47:03.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the country only ranked 31st in the ability of the educational
        system to meet the needs of a competitive economy, and 37th in the emphasis
        of science in schools.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05c4081-8c9f-487d-bdad-dcce31b0b155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:46:44.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:47:03.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country placed 34th in the terms of "appeal," four places up
        from last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f511eafa-4799-4a21-a501-6a8bcc8552b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:46:44.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:47:03.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It maintained its 13th place in effective personal income tax rate,
        while landing at 23rd in worker motivation and 24th in attracting and retaining
        talents in companies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bfa6f2-4176-4df9-a9f2-90e556cb0ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:46:44.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:47:03.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the country scored poorly in remuneration in service professions
        (56th); the protection of personal security and private property rights (49th);
        quality of life (47th); and the effect of brain drain on the competitiveness
        of the economy (40th).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf2cb9e-44bf-4af1-b700-684f2e6a8c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:46:44.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:47:03.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines placed last in "investment and development," pulled
        down by four items in the criteria: total public expenditure on education
        as a percentage of GDP (it ranked 60th); pupil-teacher ratio in primary education
        (62nd), pupil-teacher ratio in secondary education (59th); and female labor
        force as a percentage of total labor force (51st).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02847199-3e2f-464f-9dbe-016686f019fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:46:44.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:47:03.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It ranked 30th in the sufficiency of apprenticeships and 29th in
        employee training in companies.</p>'
  'Where-are-Manson-Family-members-now':
    'author': 'Madison Park, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
