      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old actor was among four international actors including
        Kenneth Branagh nominated for "Best Performance by an Actor."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0052d491-7539-402f-85ce-f41fa92439e3'
      'mgnl:activationStatus': true
