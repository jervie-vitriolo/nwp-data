      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:20:38.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer Pia Garcia contributed to this
        report.</em></p>'
  'Duterte-mining-companies-stop-paying-taxes-to-communists':
    'author': 'David Santos, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-21T21:22:40.828+08:00
    'imagesource': 'jcr:61f770d4-e9f9-48f7-8e64-20d8541c6b7e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5757aa9e-143d-4457-adc3-08ffe35fe40f'
    'lead': 'President Rodrigo Duterte reiterated his toughening stance against the
      communist movement Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T15:24:58.868+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-03T15:25:34.788+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T15:25:34.638+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to mining companies paying taxes to communists: Stop or I will
      shut you down

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e77f2d-9835-416b-9217-82328512aa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:24:58.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:25:34.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> — President
        Rodrigo Duterte reiterated his toughening stance against the communist movement
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2505b6f4-d8ce-42d0-90a2-bc10579b2c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:24:58.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:25:34.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before businessmen during the opening of an art exhibit
        dedicated to Marawi troops at Bonifacio Global City, the President issued
        a warning to mining companies that government will shut down their operations
        if they will continue to pay revolutionary tax to the Communist Party of the
        Philippines (CPP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d6a3ec-7312-4ca0-a992-57507dbbd3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:24:58.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:25:34.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All mining companies are paying taxes to the NPA. Without exception.
        <em>But hindi magta-thrive yang mga mining nila pag hindi magbibigay ng pera
        yan</em> [But the mining companies will not thrive if they don''t give money].
        We have to decide once and for all. If I go against the NPAs, the communists,
        everybody else has to reconfigure your relationship with the NPA. Because
        if you continue to support financially, I will close you down," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa8263b-960e-4e68-8ad3-69813b96b185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:24:58.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:25:34.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President reiterated his decision to tag the CPP-NPA (New People''s
        Army) as a terror group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9001e33c-25dd-4db1-8100-44ebc233a48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:24:58.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:25:34.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2017/11/19/Duterte-to-declare-NPA-as-terrorist.html">RELATED:
        Duterte to declare NPA as terrorist group</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f1638e-e345-41d6-8851-45960dc97dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:24:58.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:25:34.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in jest, that since the Left has constantly labelled him
        as an Amboy or American boy, he would categorize the communist movement, along
        with the Abu Sayyaf and ISIS, something the U.S. did years before.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d490d19-d8b4-43a8-b2d9-fde1afe3464e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:24:58.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:25:34.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will also seek to stop negotiations with the National Democratic
        Front (NDF) which represents the CPP-NPA in the peace talks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c344042b-9577-40e2-b549-7692efb6053b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:24:58.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:25:34.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subsequently, Duterte wants all suspected rebel leaders freed last
        year to join in the talks to be re-arrested – of course, through the orders
        of the Judiciary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3278aa-f464-4cad-84ec-99a7029412c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:24:58.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:25:34.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said tonight before an audience of ranking military
        officials and families of slain soldiers, that he too, hopes to become a hero
        someday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a8923a-f957-4089-8ea0-50ecf9926d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:24:58.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:25:34.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says, this is the biggest honor a public servant like him can
        achieve in a lifetime.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c07f16d-2b2a-4a92-868c-557502fb6e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:24:58.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:25:34.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President led the opening of an interactive art installation
        exhibit, titled Ang <em>Huling Tikas Pahinga</em>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c3e74d-39eb-45bc-b9e2-94e2969a6bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:24:58.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:25:34.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit runs until December 5, and is open to the public to
        serve as a reminder of the sacrifices of our policemen and soldiers in liberating
        Marawi.</p>'
  'president-rodrigo-duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-21T20:57:38.014+08:00
    'imagesource': 'jcr:5e34f8ac-927c-4118-b429-562f0f0c8f47'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cc9e4dd-dd47-4da2-9f36-e0cdebac4f58'
    'lead': 'President Duterte said he will instead build a stronger military.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T15:29:51.834+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-03T15:30:19.015+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T15:30:18.845+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to soldiers: Don''t believe talks of revolutionary gov''t

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375b6909-7187-4fdb-b801-ac816581fbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:29:51.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:30:19.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> — President
        Rodrigo Duterte on Tuesday told soldiers not to believe in talks that he is
        out to establish a revolutionary government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4520cf-ca0f-45cf-9c67-2627c52791de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:29:51.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:30:19.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We serve to protect the people at ang ating bayan… to preserve
        the Republic. Wag kayong maniwala yang mga coup d''etat, yang revolutionary,
        coup d''etat. Wala tayong makuha diyan. Let us just build a country," Duterte
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31932735-b885-4dbe-9f68-782c9905b183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:29:51.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:30:19.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the President lashed out at the media for twisting
        his words on his pronouncement threatening a revolutionary government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758d0dcc-989f-4105-ac98-f865d4610bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:29:51.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:30:19.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/10/14/Duterte-revolutionary-government-destabilization.html">Duterte
        warns of revolutionary gov''t if destabilization plots escalate</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c34e40-8661-4885-bf3b-035d081928a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:29:51.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:30:19.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said he will only declare a revolutionary government
        if he feels there is anarchy on the streets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae447d6-5e22-475d-bc1c-cfe6a2b75b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:29:51.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:30:19.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Integrated Bar of the Philippines also said there is no reason
        for the President to declare a revolutionary government, as democratic institutions
        are still in place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee655161-75dc-4638-8de4-ace278f02130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:29:51.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:30:19.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/news/2017/11/21/Lawyers-No-merit-revolutionary-government.html">Lawyers''
        groups: No merit to declare revolutionary gov''t</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1646cd-ec4c-40d4-a1db-b15c2b2f0071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:29:51.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:30:19.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said, however, he will build a stronger Armed Forced Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86a7f75-6efe-468d-953f-56620de2d2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:29:51.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:30:19.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he will also boost the Regional Special Action
        Forces to supplement the current military in urban areas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58278cd3-88c8-4359-b805-5bcafe79218a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:29:51.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:30:19.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also promised new equipment for the military, including
        23 attack helicopters to combat rebels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e52b57a-d51f-42b1-962b-55fa902be63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:29:51.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:30:19.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So lahat nang bibilhin ko para sa inyo, puro bago. Wala nang purchases
        ang --- sa panahon ko, ''yung Armed Forces pati police na secondhand. Bago
        lahat at gagastos tayo," Duterte said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87b1343-4c95-4c1a-8cd7-d95c626cebd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:29:51.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:30:19.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Everything we will buy will be new. There would be
        no more purchase of secondhand, unlike the Armed Forces and police of my time.
        We will allot funds for this.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c875c2f-205e-40b4-bdbb-380cf9122db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:29:51.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:30:19.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte on Tuesday conferred the order of Lapu-Lapu to
        26 wounded soldiers currently recuperating at the Army General Hospital in
        Taguig.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdcaa0c-276c-4e62-b16b-3c1bc00cd945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:29:51.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:30:19.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty of the soldiers were wounded in Marawi, while 6 were wounded
        in encounters in other parts of the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac85535c-f7d0-4fd9-9386-bf92cb064e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:29:51.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:30:19.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said he does not believe reports that some troops in
        Marawi were involved in looting.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8ed31b-8b67-4346-8bbe-25a76f5d7201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:29:51.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:30:19.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Correspondent Ina Andolong contributed
        to this report.</em></p>'
  'sc-oral-arguments-day-1':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-21T21:02:25.114+08:00
    'imagesource': 'jcr:9353b9ec-cd9c-4f60-a624-6c54a9e55881'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '726ac982-b559-45f6-b996-952c08ce2214'
    'lead': 'The next session for the oral arguments on the war on drugs is scheduled
      on November 28, 2 p.m.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T15:33:42.479+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-03T15:36:26.760+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T15:36:26.482+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Petitioners call on SC to ''guide'' police with anti-drug operations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a43a08-961a-4c1a-902c-7208066c62ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:33:42.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:36:26.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> — Petitioners
        called on Supreme Court justices to "guide" the police in enforcing government
        orders on anti-drug operations on the first day of oral arguments on the administration''s
        war on drugs Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdaffcd-0a69-4d6b-a468-7b6a5218c121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:33:42.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:36:26.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re asking for the Court is to provide proper guidance
        to the police in terms of how these entire operations under its CMC-16-2016
        have been conducted," said Atty. Jose Diokno of the Free Legal Assistance
        Group (FLAG).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92c5ebc-ac96-4c14-8604-68c3101a2885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:33:42.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:36:26.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FLAG filed a petition to the high court last October 11, claiming
        that government order allowed the Philippine National Police (PNP) to kill
        drug suspects in the guise of "neutralizing" or "negating" them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3811a44e-c194-4ec4-89b0-f4bf3cce53a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:33:42.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:36:26.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CMC-16-2016 is the command memorandum circular referring to the
        PNP''s "Project Double Barrel"—the administration''s moniker for its anti-drug
        campaign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cf0524-d9cf-4131-9763-c5137c90da42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:33:42.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:36:26.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno added even without the memorandum circulars, police can still
        pursue its war on drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5be4ba-45f7-4b9c-a45e-a11dfabbe213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:33:42.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:36:26.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Marvic Leonen, the associate justice who interpellated,
        said he is trying to figuring out what the petitioners expect the Court to
        produce after the oral arguments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04d0828-2d8d-4572-8881-79b0dde385fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:33:42.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:36:26.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The danger with this kind of a petition is that we might be unduly
        interfering with the executive (branch''s) prerogative as to how to implement
        the law," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dc5189-0344-4c5e-8f26-03e283ef2628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:33:42.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:36:26.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FLAG''s&nbsp; petition was consolidated with the October 18 petition
        for a writ of amparo from the Center for International Law (Centerlaw)-Philippines.
        The writ of amparo is aimed to protect certain residents of Brgy. San Andres
        Bukid in Manila after reports of harassment from police officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3daa63c-d239-417e-a4c6-d814182a0baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:33:42.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:36:26.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Joel Butuyan, on behalf of Centerlaw, also called for the
        PNP to follow their existing manual on police operations and to submit all
        the evidence with respect to these particular killings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d2ceb8-5d13-4698-8988-7aa59a9f611b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:33:42.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:36:26.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not actually only complaining about the killings. We''re
        complaining against the violation of the right of security that is being done
        by the policemen during their operations that can even happen after the killings,"
        Butuyan said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74157f97-a84d-4e46-9373-4c4592311d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:33:42.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:36:26.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Leonen clarified that the high court''s power is limited to
        proclamations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c22dc9-94ef-4710-b9d2-4a1e8a5d2fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:33:42.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:36:26.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are the Supreme Court, we are not the Justice League, that we
        have superpowers," Leonen said. "Now you''re asking us to tell the police
        to do their jobs. And what would that kind of order do, in terms of addressing
        the systematic violence that you have mentioned?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e908aa0a-3f78-4cff-a9ed-58476d76227c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:33:42.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:36:26.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Lucas Bersamin suggested Butuyan should have headed to the
        Office of the Ombudsman instead, as they have personal knowledge of the harassment
        and killings police officers have allegedly done in their area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8930fa7f-0141-47f7-8860-41a552f8865a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:33:42.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:36:26.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You file a formal complaint in the Ombudsman for murder, if that
        is the case. You identify these people, bring all the witnesses that you have,
        so that this matter will be insulated, from any kind of field of manipulation
        or orchestration," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e934d3-e8bd-43fb-bc14-8656fdda0ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:33:42.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:36:26.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butuyan said his clients were afraid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972a8223-cf0e-4b5b-9c5b-4d2ddb9f9440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:33:42.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:36:26.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was explained to them that they would not pinpoint criminal
        responsibility, they just want protection, your Honor," Butuyan said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed77b75-aee4-4231-998a-3559146d8bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:33:42.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:36:26.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to police statistics, some 3,906 drug personalities have
        been killed and 113,932 arrested in the government''s war on drugs. Rights
        groups, however, have pegged the drug-related deaths at 13,000.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63af69b0-ea34-422b-80f7-30a0ede1a325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:33:42.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:36:26.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the police said in October there were "no confirmed EJK case(s)"
        under the Duterte administration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85cf7b1-fb74-4d5b-b1ca-b6f2b2cfa8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:33:42.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:36:26.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/07/SC-oral-arguments-drug-war-EJKs.html">READ:
        SC orders oral arguments on drug war, EJKs</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620e81c3-ec5c-4c2d-aa91-4f333a870dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:33:42.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:36:26.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Justice Estela Perlas-Bernabe asked if President Rodrigo
        Duterte''s memorandum last October 10--which orders Philippine Drug Enforcement
        Agency (PDEA) to take the lead in the government''s&nbsp; anti-illegal drug
        operations--renders the petitions moot.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d156aaa-a3f0-4d7f-a586-686bde949b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:33:42.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:36:26.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said, "The memorandum of the president can be rescinded anytime."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc43548-c800-421e-b54a-9b06a4bf1f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:33:42.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:36:26.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had also directed the PNP, the National Bureau of Investigation
        (NBI), Armed Forces of the Philippines as well as the Bureau of Customs, Philippine
        Postal Corp. and all other agencies to refrain from spearheading drug operations
        to avoid conflict.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7704d6-2e01-4ce6-92ea-94869a387aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:33:42.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:36:26.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next session for the oral arguments on the war on drugs is scheduled
        on November 28, 2pm.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f511db-3c8d-4044-967b-9e88e3b82547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:33:42.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:36:26.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice Maria Lourdes Sereno directed Solicitor General Jose
        Calida to bring PNP Chief Gen. Ronald dela Rosa, Interior and Local Government
        Officer-In-Charge Catalino Cuy, PDEA Head Aaron Aquino, and other heads to
        present their side during the oral arguments.</p>'
