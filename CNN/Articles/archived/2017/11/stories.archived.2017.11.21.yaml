    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Release of Bollywood epic postponed amid death threats sent to female
      lead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f57e77-3f58-4588-8236-1dd053624672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:16:43.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:17:00.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Producers of a Bollywood movie have delayed
        its release amid fears for the safety of its female star, following death
        threats from prominent Hindu hardliners.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c743428d-bb0a-41d3-a61b-9beddf10848b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:16:43.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:17:00.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quasi-historical movie, entitled Padmavati, has ignited anger
        among right-wing Hindu groups owing to its rumored depiction of a romantic
        dream sequence involving a mythical Hindu queen and an invading Muslim sultan.
        The filmmakers have repeatedly denied the movie includes such a scene.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121b5ba8-06c3-46dc-9c96-b0fe21e1f09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:16:43.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:17:00.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the anger has centered on the movie''s female lead, Deepika
        Padukone, who has been subject to a sustained campaign of abuse and intimidation.
        On Sunday, a member of Indian Prime Minister Narendra Modi''s ruling Bhartiya
        Janata Party (BJP), Suraj Pal Amu,&nbsp;<a href="https://www.hindustantimes.com/india-news/padmavati-row-haryana-bjp-leader-announces-rs-10-crore-reward-for-beheading-deepika-padukone-bhansali/story-SNu3xwOyMQmJU3fNzbSVyL.html">offered
        a reward of $1.6 million to anyone who beheads her</a>, sparking an immediate
        outcry and calls for Amu to retract the threat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e015df10-5030-47a6-8277-0e9954f492b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:16:43.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:17:00.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security for Padukone, one of India''s biggest movie stars, was
        increased earlier in November, Mumbai''s joint commissioner of police Deven
        Bharti told CNN. It came as a member of little known right wing Hindu group,
        Kari Sena, publicly threatened to cut off Padukone''s nose.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25008d38-1777-415e-accc-75f765ca7cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:16:43.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:17:00.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of intimidation and protests, the producers of the
        movie, Viacom18 Motion Pictures, issued a statement Sunday announcing its
        December 1 release date had been "voluntarily deferred," sparking concerns
        over issues relating to freedom of speech in the world''s largest democracy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023d2bf0-c34b-415f-8b53-859281f212d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:16:43.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:17:00.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deferment hasn''t ended the controversy, however. On Monday,
        the chief minister in the central Indian state of Madhya Pradesh -- which
        is ruled by the BJP -- said the movie will be banned unless&nbsp;<a href="https://www.ndtv.com/india-news/padmavati-wont-release-in-madhya-pradesh-says-shivraj-chouhan-1777747">so-called
        offensive scenes are removed</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f39038-4c13-402a-a793-86fc1c51bfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:16:43.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:17:00.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Literal interpretation</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b4c729-75a0-47f0-a3b3-902536bda908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:16:43.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:17:00.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padukone plays Queen Padmavati, a legendary Hindu queen who set
        herself on fire to prevent herself from falling into the hands of invading
        Muslim conqueror, Alauddin Khilji, played in the movie by Ranveer Singh.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce79eed-71c3-4ecc-bbd4-0c4fe052713f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:16:43.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:17:00.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story of the Queen comes from a 16-century poem. While the text
        references the real figure of Alauddin Khilji, a former Sultan who ruled from
        Delhi, academics do not regard the text as a definitive record of events.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2378c6b-9ea3-4b61-bb7e-490fb3a1a6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:16:43.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:17:00.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have a mythical legendary story which is supposed to speak
        to (the) mystic," said Sunil Kumar, a professor of medieval history at Delhi
        University.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5332acc3-bbc6-4d30-883f-69049ed4796e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:16:43.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:17:00.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story is about seeking God, added Kumar, Padmavati stands for
        perfection and the other characters represent good and evil.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd95335-0cef-4b43-878a-43bc2e2800fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:16:43.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:17:00.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone sees it that way. In January, members of hardline group
        Karni Sena stormed the movie''s set during shooting and assaulted the director
        and crew.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e41126-8863-49ab-b782-263ac8096b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:16:43.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:17:00.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The right wing Hindu group, which says it represents a large and
        influential caste group in India, has since vandalized movie theaters and
        launched protests in several states across the country, alleging the movie&nbsp;<a
        href="https://indianexpress.com/article/entertainment/bollywood/padmavati-controversies-deepika-padukone-sanjay-leela-bhansali-shahid-kapoor-ranveer-singh-4898856/">"distorts"
        history</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b1d666-682e-4b06-bc61-75f2880715de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:16:43.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:17:00.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie''s director Sanjay Leela Bhansali is known for creating
        visually decadent and expensive films. His work has been widely recognized
        in India and was also nominated for a BAFTA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15720765-d8b6-42ca-b752-0f8184438a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:16:43.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:17:00.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I made this film with a lot of respect and responsibility and diligence.
        This film honors her courage and sacrifice,"&nbsp;<a href="https://www.youtube.com/watch?v=v3nuxG2Q6Ew&amp;feature=youtu.be">said
        Bhansali in a press statement</a>&nbsp;made earlier in November. "There is
        no dream sequence between Rani Padmavati and Alauddin Khilji in our film."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24824902-5574-40be-8b24-79f06334fc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:16:43.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:17:00.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published CNN.com "<a href="https://edition.cnn.com/2017/11/21/asia/bollywood-death-threats-female-lead/index.html">Release
        of Bollywood epic postponed amid death threats sent to female lead</a>."</em></p>'
  'gatchalian-lacson-senate-offices-move-taguig':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-21T21:48:03.857+08:00
