      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ZANU-PF, which Mugabe co-founded and led for decades, ousted the
        93-year-old leader as its party chief on Sunday and gave him an ultimatum
        to step down in 24 hours or face impeachment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba5db64-569d-440a-9fcc-5278ad55808c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:07:13.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:07:32.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former vice president, Emmerson Mnangagwa, has joined those
        calling for Mugabe to stand down, in his first comments since the President
        fired him on November 6, triggering the political firestorm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3452f6-ae0c-4572-89da-63ebc9f99f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:07:13.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:07:32.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Key developments</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d771ca-bb29-44be-b0bc-1d6ea4e0fb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:07:13.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:07:32.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ministers snub Mugabe:</strong>&nbsp;Mugabe called a cabinet
        meeting for Tuesday morning, but most members didn''t show up, state media
        reported, in a further indication that his authority was ebbing away.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74f1901-4713-4e7e-a458-364cccaac4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:07:13.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:07:32.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Mugabe go home'':&nbsp;</strong>Protesters gathered outside
        the Houses of Parliament, calling for Mugabe to quit, holding signs reading
        "Bob resign now" and "Mugabe go home."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315260e3-5309-4b2d-ac39-e9a61927a714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:07:13.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:07:32.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mnangagwa''s whereabouts unknown:</strong>&nbsp;The former
        vice president''s statement offered no clues about his location. Mnangagwa
        was named as ZANU-PF''s new party chief on Sunday, paving the way for him
        to contest the 2018 presidential elections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2542de29-27ed-4ad2-9916-5167a01d7a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:07:13.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:07:32.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''The Crocodile'' resurfaces</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467781f9-3e64-42a7-895f-1fc84c30c3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:07:13.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:07:32.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a TV broadcast on Monday night, the leaders of Zimbabwe''s military
        takeover said Mnangagwa had been in touch with Mugabe and planned to return
        to the country to discuss the way forward.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c978ca7f-da5a-4e73-b6fe-2dc6d124a466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:07:13.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:07:32.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a a strongly worded statement from an unknown location on
        Tuesday morning, Mnangagwa said that he would not return until his safety
        could be guaranteed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e598a785-8d80-4dae-971f-a580aa6acff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:07:13.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:07:32.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnangagwa -- known as "The Crocodile" on account of his sharp political
        skills -- enjoys widespread support within the military and is reported to
        have been in touch with army chiefs behind the scenes in recent days. But
        the apparent divergence in strategy indicated that they may not be moving
        in lock step.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcad9de9-7d34-4fea-9748-c7127f127c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:07:13.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:07:32.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told the President I would not return home now until I am satisfied
        of my personal security, because of the manner and treatment given to me upon
        being fired," he said in the statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228bce37-adb9-4e2e-9d44-111995888c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:07:13.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:07:32.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He alleged "friendly" security personnel told him in November there
        were plans to "eliminate" him once he had been removed from his post.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5575389-6838-4fb5-92d5-dee5d23ccdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:07:13.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:07:32.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnangagwa called on Mugabe to quit, and launched a thinly veiled
        attack on the President''s cabal. "My desire is to join all Zimbabweans in
        a new era where corruption, incompetency, dereliction of duty and laziness,
        social and cultural decadency is not tolerated," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec12ff1-d2c8-4953-9e52-a3fb0945989f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:07:13.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:07:32.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments could be interpreted as referring to Mugabe''s wife,
        Grace, whose lavish lifestyle and political ambitions alarmed sections of
        the ruling party''s elite.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1797134e-eaeb-44a2-8c50-ae4e5e4efc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:07:13.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:07:32.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mugabe''s efforts to ease Mnanagawa out of the picture and position
        his wife as his anointed successor were a significant factor in the crisis.
        Six days after the military takeover, her whereabouts were still unknown.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846cd22a-db80-40e3-a916-fe7f9c4d8fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:07:13.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:07:32.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Time to go''</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfd4926-bdbb-4773-b2b5-a44eceabf544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:07:13.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:07:32.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of protesters gathered outside parliament in Harare on
        Tuesday in support of Mugabe''s impeachment, holding signs reading "Mugabe
        go home" and "Bob resign now."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a95744-12e1-4c3f-9959-57d4f8b1bb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:07:13.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:07:32.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, protesters tried to storm the building, in frustration
        at what is becoming a long drawn-out process.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41cfffc-e519-40b9-b42a-f5b81b353670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:07:13.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:07:32.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others were more patient.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7b7323-31ab-4e8b-b014-d34858dbe5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:07:13.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:07:32.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve waited for 37 years, we will do whatever it takes to make
        sure that he goes. So one more day or one more week is not going to make a
        difference," said Evan Mawarire, a pastor and activist, who described the
        moves to oust Mugabe as an exciting moment not to be missed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501281f0-5108-4b11-9244-1da7fd5f507d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:07:13.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:07:32.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact is this -- the military has spoken, the people have spoken,
        parliament spoken, his own party has spoken. So, there''s nothing left, he''s
        all by himself."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7eeeb8-ac8e-44ff-b687-fbad41d2dc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:07:13.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:07:32.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such protests are rare in Zimbabwe, where people had for decades
        been too afraid to protest under the country''s oppressive rule.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549ddc72-ee8b-4397-8710-aaa7a3bd2d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:07:13.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:07:32.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ten of thousands of people have shown up to rallies in the capital
        in recent days in support of the military''s actions. Very few have voiced
        support for Mugabe, and foreign leaders also appear to be tacitly supporting
        moves to oust him.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acaafda-e001-449f-9865-24048941302c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:07:13.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:07:32.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, students at the University of Harare gathered to call
        for an end to Mugabe''s rule, but they were wary of Mnangagwa, a man with
        a similar history to Mugabe''s.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2d6407-276f-41ec-9613-260e755d1123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:07:13.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:07:32.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We might be replacing a snake with another snake, that much ...
        we know," one student said. "What we''re saying is we need new blood as our
        leader."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cacdea-22df-49c1-a728-148ad31d6dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:07:13.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:07:32.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/11/21/africa/mnangagwa-mugabe-resign-now/index.html">Zimbabwe''s
        MPs begin impeachment process against defiant Mugabe</a>."</em></p>'
  'North-Korea-punishes-top-military-leaders-South-Korea-says':
    'author': 'Joshua Berlinger and Taehoon Lee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-21T22:22:35.620+08:00
    'imagesource': 'jcr:23d13d59-cd96-447d-8ceb-da0986e62a02'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '879fb2de-502e-4286-abdb-4403d44d11b2'
    'lead': 'Two key figures in the North Korean military have been punished for "impure
      behavior," according to a South Korean lawmaker, a move analysts say is likely
      intended to help leader Kim Jong Un tighten his grip on power.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T15:12:03.562+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-03T15:12:27.166+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T15:12:26.839+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea punishes top military leaders, South Korea says

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22991322-53b0-42a0-b5ae-d48c52ea3827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:12:03.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:12:27.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Two key figures in the North Korean military
        have been punished for "impure behavior," according to a South Korean lawmaker,
        a move analysts say is likely intended to help leader Kim Jong Un tighten
        his grip on power.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be688e1f-a309-4852-bfd2-70ced679f339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:12:03.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:12:27.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A closed-door briefing by South Korea''s National Intelligence Service
        (NIS) identified the two officials as Hwang Pyong So, the director of North
        Korea''s General Political Bureau (GPB), and his deputy Kim Won Hong, said
        South Korean Rep. Kim Byung-kee after the meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c679187-9573-4fda-921e-b285a7f7100b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:12:03.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:12:27.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The General Political Bureau, which is also referred to as the General
        Political Department (GPD), is being audited for the first time in 20 years,
        Rep. Kim added, citing the NIS.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ca334e-32dc-4858-8e28-e554669d78f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:12:03.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:12:27.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how exactly how Hwang and his deputy were disciplined,
        but one analyst told CNN they could have been required to undergo re-education,
        which is likely to include a period of re-indoctrination of North Korean ideology.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f42cb0-7f8f-4059-bd06-f63d002df0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:12:03.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:12:27.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s playing musical chairs with key positions," said Andrei Lankov,
        a professor at Kookmin University in Seoul and the director of&nbsp;<a href="https://www.nknews.org/">NKNews.org</a>.
        "Kim Jong Un doesn''t want anybody in the military to stay in charge for too
        long ... He''s brilliant, cynical, brutal and efficient."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c278b97-e9d9-4359-9bd1-d863fd38da3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:12:03.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:12:27.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before his punishment, Hwang was one of three officials below Kim
        Jong Un in charge of the armed forces. The other two are the defense minister
        and the chief of the general staff, according to Lankov.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980f4875-265b-49c8-b2e0-b7ac12f0b228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:12:03.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:12:27.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their duties are sort of delineated, but they have a great deal
        of overlap. Altogether, they control the military," Lankov told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441da24d-171f-4b13-a26d-968085f2a9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:12:03.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:12:27.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The General Political Bureau is in charge of making sure the armed
        forces were properly indoctrinated and educated in communist teachings, North
        Korea''s state ideology of Juche, and the life and teachings of the Kim family,
        among other things.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae6fb52-a66f-4324-948c-f65bc0d597df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:12:03.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:12:27.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political commissars are assigned to various branches of the military
        to ensure it is ideologically sound.&nbsp;GPB&nbsp;members can overrule higher-ranked
        military officials and its most senior members are granted body guards and
        special privileges, according to Michael Madden, an analyst who runs the&nbsp;<a
        href="http://www.nkleadershipwatch.org/">North Korea Leadership Watch project</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b46935-2b36-4223-b879-5fcdf69fdb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:12:03.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:12:27.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one of the most powerful entities in North Korea," Madden
        told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b48a212-1f8e-4a1d-9605-a84b00743c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:12:03.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:12:27.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-level military shake-up comes just one week after the&nbsp;daring&nbsp;<a
        href="https://edition.cnn.com/2017/11/13/asia/north-korea-defector-dmz/index.html">defection
        of a North Korean soldier</a>&nbsp;across the demilitarized zone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe7fd38-4210-4d2f-837e-772c5b64d37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:12:03.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:12:27.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soldier fled his post on the North Korean side of the border
        and was shot five times as he dashed toward Freedom House on the South Korean
        side.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde67244-7eb8-431d-ba1e-e7ebc1bf9b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:12:03.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:12:27.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Ministry of Defense confirmed to CNN more than 40
        bullets were fired at the defector from pistols and an AK-47 during his escape.
        He is now in intensive care.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c11c64-d129-4de6-be52-dd674fe10fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:12:03.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:12:27.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hwang''s department was in charge of making sure soldiers like the
        defector are properly indoctrinated and never contemplate fleeing. The unnamed
        soldier is the third to have defected from North Korea''s military this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27225e69-3e16-44b9-a948-464a881c0c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:12:03.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:12:27.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if there had not been any issues with Kim Won Hong or Hwang
        Pyong So this year, they would''ve come down hard on the General Political
        Department," Madden said. "What they would say is this man that escaped from
        his guard post in North Korea is not ideologically sound."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b490e10d-fa0c-4afd-b287-695087968b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:12:03.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:12:27.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man who is now presiding over the GPB, according to Madden,
        is the same man South Korea''s NIS says organized the punishment: Choe Ryong
        Hae, the vice-chairman of the ruling Workers'' Party of Korea who himself
        used to run the GPB.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee2f874-8c4e-4757-a3ec-efe632cfee1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:12:03.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:12:27.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choe was one of the officials who met with Chinese envoy Song Tao&nbsp;<a
        href="https://edition.cnn.com/2017/11/16/asia/north-korea-china-envoy/index.html">for
        rare talks between North Korea and China</a>&nbsp;last week, according to
        state media from both countries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a855d8b6-ad58-4db2-8ca3-52e9b9d1f05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:12:03.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:12:27.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''If you are not lucky, you are just dead''</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb0d45a-1444-43bc-ad50-e980ee511fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:12:03.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:12:27.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Il, the current leader''s father and predecessor, was notorious
        for pitting his aides and underlings against each other to keep them afraid
        and on their toes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590dbaf3-0365-4571-aae6-3b7b8018c7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:12:03.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:12:27.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts differ to what extent Kim Jong Un uses the same practice.
        North Korea is sealed off from the rest of the world; getting information
        on everyday life outside of the capital of Pyongyang is hard enough. Understanding
        the inner workings of the highest echelon of North Korean leadership is even
        tougher.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ed260f-02f2-4349-9855-4640193c3c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:12:03.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:12:27.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many North Korea watchers agree Kim constantly purges and replaces
        military leaders before they get too powerful.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db6d1a8-f288-4bde-9bae-4434d1698c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:12:03.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:12:27.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lankov says that since Kim took power in 2011, top military leaders
        are only averaging about a year in their jobs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7d769a-357d-42de-b19e-175d32957df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:12:03.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:12:27.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at generals, they are purged and replaced with unprecedented
        frequency," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060104cb-836d-4027-a421-47bafec20c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:12:03.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:12:27.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once you get some kind of power support base, you are out. If you''re
        lucky, you are given some job as far away from the military as possible. If
        you are not lucky, you are just dead."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7f71b2-3e87-440a-b2c3-2f851aa55255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:12:03.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:12:27.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s uncle, Jang Song Thaek, was a powerful general in his own
        right before the young leader came to power. Jang was believed to have a significant
        role in managing China''s relationship with North Korea and had a hand in
        their lucrative cross-border trade relationship. Nearly 90% of North Korea''s
        imports are from China, making it a vital lifeline for North Korea''s economy
        and making Jang''s role all the more powerful.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520a1207-f2ae-489e-b888-c913c8362721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:12:03.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:12:27.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jang would become an early victim of Kim''s purges. He was declared
        "traitor for all ages" and executed in 2013, a move some analysts speculate
        was meant to send a signal to both China -- who hoped Jang would be a mentor
        to the younger Kim -- and North Korean generals who had accumulated wealth
        and power.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c37ca17-702d-4af5-bfe5-6e7bedae3936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:12:03.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:12:27.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This weeks'' demotions can be traced back to that same logic, Madden
        says.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126e0ed5-f0df-4422-94e6-c183df9f0567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:12:03.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:12:27.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What he doesn''t want to have happen is what happened with his
        uncle, where you''ve got a bunch of very powerful guys and they start dominating
        the money and the control and they think they can disobey the supreme commander
        or not comply with his instructions," Madden said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fd9a57-efaf-4d66-b47c-3595eb8ee21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:12:03.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:12:27.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The General Political Bureau has become very, very powerful under
        Kim Jong Un," he said. "They''re being taken down a peg."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e85ac5-aaab-4dd9-8e39-5f46c3ad1255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:12:03.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:12:27.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hwang likely won''t share Jang''s fate, but will instead be sent
        for re-education for three to six months, Madden speculated.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762efcb4-dee6-4e19-a50c-ab5175afa592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:12:03.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:12:27.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was downgraded," Madden said. "He was basically the second name
        they used to introduce at North Korea''s public events. He''s now become number
        four."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5623b1b-08d5-4329-ac07-0f02d76b8f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:12:03.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:12:27.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/11/21/asia/north-korea-military-punishments/index.html">North
        Korea punishes top military leaders, South Korea says</a>."</em></p>'
  'Release-of-Bollywood-epic-postponed-amid-death-threats-sent-to-female-lead':
