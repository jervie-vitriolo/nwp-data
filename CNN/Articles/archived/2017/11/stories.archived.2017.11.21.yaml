  'Robert-Mugabe-ousted-VP-impeachment':
    'author': 'David McKenzie, Brent Swails, Jamie Tarabay and Angela Dewan, CNN'
    'caption': 'Zimbabwean President Robert Mugabe | File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-21T07:00:48.108+08:00
    'imagesource': 'jcr:f095f453-e7c3-4bc9-840e-86f14f8a4ffb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89eede90-bca9-437e-ab6d-4f243fdc1c55'
    'lead': 'Zimbabwean President Robert Mugabe has agreed to direct talks with the
      former Vice President he recently fired, the country''s military chief said
      Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T09:23:31.606+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T09:23:54.756+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T09:23:54.528+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robert Mugabe to meet with ousted VP as impeachment looms

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a0eb2b-6899-4ccf-ba61-fa15e28716e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:23:31.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:23:54.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Zimbabwean President Robert Mugabe has
        agreed to direct talks with the former Vice President he recently fired, the
        country''s military chief said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdd5d69-29f2-48ea-b933-6c59f2318a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:23:31.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:23:54.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmerson Mnangagwa has been out of the country since Mugabe ousted
        him earlier this month. His ouster triggered a political crisis amid repeated
        calls for Mugabe to step down.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2000380-7ec5-4a12-984d-1d23c5358b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:23:31.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:23:54.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimbabwe''s military has agreed with Mugabe on a "roadmap on the
        prevailing situation in the country," Gen. Constantino Chiwenga told reporters.
        Mnangagwa will soon be returning to Zimbabwe to meet with the veteran leader.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64bd00e-ea76-48e7-a4a1-d07fcc7c0047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:23:31.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:23:54.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nation will be advised on the outcome of talks between the
        two," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd6f371-a57e-40db-bac5-e6251ae813ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:23:31.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:23:54.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mugabe''s ZANU-PF party, which he co-founded and led for nearly
        four decades, ousted the 93-year-old as party leader on Sunday and gave him
        an ultimatum -- relinquish the presidency by midday on Monday or face an impeachment
        vote in Parliament. The party has said it will introduce that plan to Parliament
        on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e994315-e431-4685-84ef-601c0c8cefce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:23:31.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:23:54.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mugabe has refused to answer repeated calls to step down even after
        effectively being stripped of his powers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5388933-9fd5-40e9-a325-7f2a7e2cb86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:23:31.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:23:54.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source told CNN that Mugabe had agreed to terms for his resignation
        in talks with military leaders who have seized control in the country, and
        that a letter had been drafted. But the midday deadline for his resignation
        passed Monday with no word from the defiant leader.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667ce5d2-90aa-424a-985a-c3b4cac00204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:23:31.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:23:54.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Latest developments:</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae10217-4d75-440a-ae66-bd89af7bc439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:23:31.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:23:54.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mugabe loses allies:</strong>&nbsp;The embattled President
        has lost his most powerful associates, his party and control of the military,
        and tens of thousands of people have protested to call for his ouster.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909dec10-4d3f-4276-bf71-ad1520b57ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:23:31.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:23:54.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mugabe''s odd speech:</strong>&nbsp;The nation was stunned
        Sunday when instead of hearing Mugabe deliver his resignation speech, it looked
        on as he&nbsp;<a href="https://edition.cnn.com/2017/11/19/africa/zimbabwe-mugabe-party-meeting/index.html">gave
        a rambling televised address</a>&nbsp;that raised more questions than answers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f975bd-0be5-4d04-89e8-76baa0fa338a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:23:31.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:23:54.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Deal or no deal?:</strong>&nbsp;A source told CNN earlier
        Monday that the military had given into demands from the President for full
        immunity for himself and his wife, but there is still no confirmation that
        Mugabe has accepted a deal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37eb0c7d-5f08-4519-8212-7ccb305026d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:23:31.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:23:54.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mugabe''s next move</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208fee34-3a3e-4a92-89c3-ca8024733c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:23:31.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:23:54.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If an impeachment vote goes to Parliament, it would almost certainly
        pass, as the ZANU-PF dominates the National Assembly. The main opposition
        Movement For Democratic Change plans to meet on Tuesday to decide on whether
        to support the motion, Reuters reported, citing a party official.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f646d046-a091-4ebd-a8be-403b796a9549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:23:31.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:23:54.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mugabe is running out of cards to play and has few political allies
        left.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519ce2bb-cb4d-4e0a-aff4-04d3e121e370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:23:31.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:23:54.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of people have also protested in the streets for
        his ouster, a rare sight in a country where such gatherings and political
        expression have been banned. The voices supporting him have been far more
        muted, and world leaders are tacitly supporting the military''s actions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174ef505-79c2-4d9d-a128-9fd9f16951c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:23:31.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:23:54.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now cornered, he is likely looking to broker the the best deal for
        his exit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fabdd8-d3e9-4b8d-a798-ae275778bdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:23:31.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:23:54.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the source who spoke to CNN, the military has given
        into Mugabe''s demands for full immunity for himself and his wife, and for
        him to keep several of his properties.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284b6f4c-5a12-4038-8ea4-63a224b48a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:23:31.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:23:54.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Mugabe does decide to resign, he must send a letter to the speaker
        of Parliament, who should then publicly announce the resignation within 24
        hours, according to the constitution.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90e887b-1df3-4825-b331-0d1cd969e3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:23:31.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:23:54.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If his rule ends, the speaker will have to serve as an interim leader.
        Usually it is the vice president''s role to step in, but the country has not
        had one since Mnangagwa was fired earlier this month.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f3212b-4586-4250-a6b5-bc0bc358f843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:23:31.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:23:54.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mugabe''s odd speech</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e382fa9-4903-4140-b21d-d96275331cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:23:31.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:23:54.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculation over Mugabe''s next move has been rife since the President''s
        speech on Sunday, the most bizarre public moment since the military staged
        its apparent coup.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6a253d-1278-47c2-9ef8-ed6f8253a741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:23:31.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:23:54.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only did he defy expectations to stand down, he fumbled over
        the pages of his speech, which covered broad topics such as business and tech
        initiatives, and appeared to skip over entire sections.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f426decf-5a0a-4f8c-8a1a-d9ea4441a8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:23:31.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:23:54.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the source who spoke to CNN, the aim of Sunday''s televised
        address was to ensure the veteran leader openly declared the military''s actions
        to be constitutional.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacf0365-c940-4b0c-85bb-74c772729f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:23:31.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:23:54.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mugabe did so, but he was visibly displeased at the entire choreographed
        affair.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87d42b5-0937-44f8-9f96-f6b35b296e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:23:31.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:23:54.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military''s operation "did not amount to a threat to our well-cherished
        constitutional order, nor was it a challenge to my authority as head of state
        and government, not even as commander-in-chief of the Zimbabwean defense forces,"
        he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7beb567-4850-4bfe-87a2-2f67ef9ec21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:23:31.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:23:54.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having lost his power base and control of the military,
        Mugabe insisted he was going nowhere and even claimed he would see the ZANU-PF
        through its congress in a few weeks. The party is expected to ratify Mnangagwa
        as party leader at that event.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d89eb80-06eb-49ba-b4de-a7135ae6376f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:23:31.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:23:54.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimbabweans who had been glued to state television to watch the
        speech live came out into the streets afterward, many in shock.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7e82dc-a6e9-46e5-bf5e-39d1c435e75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:23:31.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:23:54.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harare resident Tina Madzimure called the speech "an embarrassment."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e11a625-5109-4b61-b942-e2d59ccb734e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:23:31.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:23:54.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He made a fool out of the generals," she said. "This man will go
        to his grave with Zimbabwe in his hands."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94d52c6-b6e1-4b19-8223-deb9058da63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:23:31.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:23:54.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/20/africa/zimbabwe-mugabe/index.html">Robert
        Mugabe to meet with ousted VP as impeachment looms</a>."</em></p>'
  'Trump-North-Korea-State-sponsor-of-terrorism':
    'author': 'Dan Merica, Jeremy Diamond and Zachary Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-21T11:51:59.347+08:00
    'imagesource': 'jcr:6b52c1cf-6760-4da3-840b-f956fc6bc7c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5476825f-c044-4755-a5c2-555864d8c9d1'
    'lead': 'North Korea was removed from the list by President George W. Bush in
      2008.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T09:28:12.493+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T09:28:31.166+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T09:28:30.809+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump names North Korea a state sponsor of terrorism

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9263ca9c-53d2-4b8d-98e0-05953557773e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;<a href="https://edition.cnn.com/specials/politics/president-donald-trump-45">President
        Donald Trump</a>, in the latest demonstration of increased tensions on the
        Korean Peninsula, placed North Korea back on the list of state sponsors of
        terrorism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc80982-935b-4f01-bc28-9982a9b1755c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump announced the move Monday during a public meeting with his
        Cabinet at the White House and said the Treasury Department will announce
        new sanctions against North Korea on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c6d49b-07de-41aa-9e7b-e89da4e8ea15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today the United States is designating North Korea as a state sponsor
        of terrorism. Should have happened a long time ago. Should have happened years
        ago," Trump said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a8d711-6996-476e-8a76-c928f255c59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea was removed from the list by President George W. Bush
        in 2008.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bd677c-fc53-47d1-ae7c-eac3dfc4b913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Shinzo Abe welcomed the move.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae53b99-a3f6-484d-9e30-a56e9da7a72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters in Tokyo early Tuesday, Abe said, "Our country
        welcomes and supports the US decision to relist North Korea on the state sponsor
        of terrorism list" as the US increases pressure on Pyongyang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b870e56-9703-43a7-9ae6-0248be9aaa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said that North Korea has "repeatedly" sponsored acts of terrorism,
        including "assassinations on foreign soil."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a1f4ed-da6b-4425-b5f5-d990e03435a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This designation will impose further sanctions and penalties on
        North Korea ... and supports our maximum pressure campaign to isolate the
        murderous regime," Trump said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae57971b-ed36-488e-9701-d8d66dfad89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Rex Tillerson has also determined that the North
        Korean regime has repeatedly provided support for acts of international terrorism,
        according to a State Department official -- noting the government has been
        implicated in assassinations on foreign soil.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2abf98-bc44-4cba-a479-45f718db97a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As part of the administration''s maximum pressure strategy, we
        have asked all countries around the world to put diplomatic and economic pressure
        on the DPRK, whose regime threatens international peace and security with
        its unlawful nuclear and ballistic missile development, dangerous support
        for international terrorism and other malicious activities," the official
        told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b68295-2b16-49a3-b59b-c0140ebb36dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Kim Jong Un must realize that the only path to a secure, economically
        prosperous future is to abandon his unlawful nuclear and ballistic missile
        development and support for international terrorism and rejoin the international
        community," the official said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b2674e-38da-4f84-8b77-7636524e8e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson acknowledged that the designation will bring few new sanctions
        beyond those already imposed, noting during the White House briefing on Monday
        that "we already have many of these actions in place."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38e108e-881a-4386-9b24-cb6ce6968cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also said the decision sends a message to the North Korean
        regime about the US'' resolve and hopes it will "disrupt and dissuade" certain
        actors from doing business with North Korea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fb122f-3821-4363-8a75-8726cf48a938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said new sanctions to be announced over the coming weeks,
        including Tuesday by the Treasury Department, will bring US sanctions against
        Pyongyang to their highest level ever.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44dbe5e-9a2d-4eef-9f28-3302cf5376a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question of whether Trump would reinstall North Korea on the
        list hung over the President''s recent Asia trip.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac89303-08bc-488d-a9b2-224e8552a1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told reporters early in his visit that his administration
        would make an announcement on North Korea "very soon" and White House press
        secretary Sarah Sanders told reporters that the announcement would come "at
        the end of the trip."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8a0680-f9c1-47a2-9af8-a5632eafeb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nations spokesman Farhan Haq said the UN has "nothing to
        say" about the US designation of North Korea as a state sponsor of terrorism.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4347431c-0e76-422d-beda-16854eeae52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not our list," the deputy spokesman said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9e54d5-a5e6-4b04-8c55-0b8197d94b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Terrorist acts</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ee060a-8346-4630-9496-4b71f786f69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It became clear during Trump''s time abroad that his administration
        viewed North Korea as a rogue nation that engages in terrorist acts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a6650f-35a7-4031-b6d1-5557d4629b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a fiery speech in South Korea, Trump described North Korea
        as an out-of-control country led by Kim Jong Un, whom he cast as a maniacal
        and deranged man.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4657f72-407d-40f3-89e9-b955c5b6b713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The regime has made numerous lethal incursions in South Korea,
        attempted to assassinate senior leaders, attacked South Korean ships and tortured
        Otto Warmbier, ultimately leading to that fine young man''s death," Trump
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad21aa77-32c9-496f-9357-23399385c33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaning into the likelihood that Trump would decide to reinstate
        North Korea''s spot on the list, a senior administration official told reporters
        that taking North Korea off the list "was one of the things that a previous
        administration lifted ... as part of a hopeful attempt to lure them into reversing
        the threat. And, of course, that didn''t work out."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb72580-dbe1-4b2e-bc26-2ffca10578ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that the country "clearly fit the criteria for
        a state sponsor of terror in a previous administration."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572b6c8d-c63c-4120-ad92-ca1e2a85751e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s designation is long overdue as North Korea continued its
        sponsorship of terrorism. Pyongyang''s use of nerve agent to kill Kim Jong
        Nam, the half-brother of North Korean leader Kim Jong Un, is the most visible
        example of North Korea''s attacks on dissent overseas," according to Anthony
        Ruggiero, a former deputy director of the Treasury Department and an expert
        in the use of targeted financial measures for Foundation for Defense of Democracies.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55af3352-cff7-4c9b-a6bc-0d94f11481c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A few years ago, after North Korea''s cyberhack of Sony Pictures,
        it threatened a 9/11-style attack against US movie theaters," Ruggiero said.
        "The Kim regime should not have been removed from the list in 2008 and the
        US government should have relisted it sooner than today."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6231e6-f2d9-417b-914e-3f3043afce09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to Mintaro Oba -- a former Korea desk officer at the
        State Department -- relisting North Korea may not yield significant progress
        in the administration''s pressure campaign.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddb3830-e990-417a-87d0-178fc380c1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Re-designating North Korea as a state sponsor of terrorism doesn''t
        add much to our efforts to pressure North Korea, but it is an action with
        symbolic value that will make it harder to get on a path toward denuclearization,"
        Oba told CNN. "It will be seen in Pyongyang as confirming the United States
        is not serious about negotiations."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2e5b1b-5eb3-43d5-ab2d-b32f4d1bfc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I expect North Korea to react as it usually does -- with aggressive
        rhetoric in state media but nothing rash or unusual," he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc47c5e6-aed8-4637-bb2a-100c465c0361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson also noted on Monday that the move to designate North
        Korea as a state sponsor of terrorism was a symbolic one that "points out
        again what a rogue regime this is and how brutal this regime is, and how little
        they care for the value of human life."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0092e82-2dce-425d-af35-0419bd4c5e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve said the practical effects may be limited, but we hopefully
        we''re closing off a few loopholes with this," Tillerson told reporters on
        Monday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aa5207-a2db-41c7-87b6-854cb65d997b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under sanctions legislation signed by Trump in August, the State
        Department was required to report to Congress earlier this month whether it
        will re-designate North Korea.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd879d7c-1537-431e-9566-aff08acea2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department, which was facing bipartisan calls to relist
        the country in the face of growing nuclear threats from Pyongyang, opted to
        delay the decision until after the President''s trip.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059bb569-842e-4699-9e67-06649f8795d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Foreign Affairs Committee Chairman Rep. Ed Royce applauded
        the administration''s decision to relist North Korea as a state sponsor of
        terrorism on Monday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfd12e8-e09c-49b2-896b-e0afde6f785d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past year alone, Kim Jong Un and his regime brazenly assassinated
        his brother with a chemical weapon and brutally tortured Otto Warmbier, leading
        directly to his tragic death," the California Republican said in a statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4383f7fa-e581-4b61-bad0-a879b25c85e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These aren''t isolated incidents, but are examples of a consistent
        pattern of terror. The regime also continues its push to develop nuclear weapons
        and intercontinental ballistic missiles, threatening global security," Royce
        added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54adcc0b-17e5-4b95-8f13-beeb37e4351c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican support for the move comes as little surprise to Oba,
        who pointed out that many conservatives have long called for re-designating
        North Korea as a state sponsor of terrorism.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57da32a-d119-4263-9629-c53b1b57d0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The desire to do something after the tragic case of Otto Warmbier
        gave more force to those calls. In a way, the administration is checking a
        box for North Korea hawks at home," he told CNN.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09862cd-e5f9-45cd-b88e-a7acce736398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Significant sanctions</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce343e1e-b9c1-49ea-b6fe-16c6987f41e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to today''s decision, only three countries -- Iran, Sudan
        and Syria -- were labeled state sponsors of terror by the United States. A
        country must "repeatedly provide support for acts of international terrorism"
        to get the label from the US government.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2605f0b3-7dde-492d-892b-7d57c3fa6996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a designation carries&nbsp;<a href="https://www.state.gov/state-sponsors-of-terrorism/">significant
        sanctions against the country''s ability to receive US foreign assistance</a>&nbsp;and
        puts a ban on defense exports and sales. It also allows the United States
        to punish people or countries who trade with the designated countries.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018c6f91-862a-46a1-86c1-431c6b39d437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries can be removed from the list.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc69c258-1c4b-4ac2-8816-6a8fd5db2199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Barack Obama removed Cuba from the list in 2015
        and Bush, in addition to North Korea, removed Libya in 2006 and Iraq in 2004.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92efe759-51f9-44da-91bc-a3c955939820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush decided to remove North Korea from the list as part of a bid
        to save a nuclear deal with the country. That bid fell through, and North
        Korea has continued to drive toward building a nuclear bomb capable of hitting
        its neighbors and the United States.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a1ead5-4f4d-4caf-8709-63deddb04d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thae Yong-ho, a former high-ranking North Korean official who defected
        to South Korea, endorsed adding North Korea back to the state sponsor of terrorism
        list during testimony before the House Foreign Affairs Committee earlier this
        year.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7037a4c2-a1b5-4e05-bacf-75d9e69f88e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once relisted, it will be easier to drive them from global financial
        systems and convince other world partners to detect the channels North Korea
        uses to fund its nuclear development," Thae said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c257335-face-4cae-b2f6-bb34659803d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning the country to the list will also increase the effectiveness
        of sanctions, he added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d33761a-5dd7-4967-99b3-fe67b3a1353f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thae was No. 2 in the North Korean embassy in London before he escaped
        with his wife and two sons, arriving in South Korea in 2016.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c87f0b-cf6a-4e04-a5b4-a6a758413d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:28:12.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:28:31.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/20/politics/president-donald-trump-north-korea-terrorism/index.html">Trump
        names North Korea a state sponsor of terrorism</a>."</em></p>'
