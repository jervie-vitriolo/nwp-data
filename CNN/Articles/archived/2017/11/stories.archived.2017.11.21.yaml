  'Della-Reese-star-singer-dies-at-86':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-11-21T10:20:20.121+08:00
    'imagesource': 'jcr:195a1c4b-615a-493a-9d97-9c333667de1f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e6624e3-6704-4f4b-a29b-9b63276e4a25'
    'lead': 'Della Reese, who rose to fame as a jazz singer and later found television
      stardom on the drama "Touched by an Angel," has died.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T09:09:54.624+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T09:10:11.584+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T09:10:11.398+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Della Reese, ''Touched by an Angel'' star and singer, dies at 86

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6728794-c03d-446c-8300-758b8b086052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:09:54.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:10:11.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Della Reese, who rose to fame as a jazz
        singer and later found television stardom on the drama "Touched by an Angel,"
        has died.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc8283f-9583-464f-b6b0-342b0ef95685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:09:54.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:10:11.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was 86.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77b42ac-5366-4ac3-bf92-efc6293869c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:09:54.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:10:11.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of her husband, Franklin Lett, and all her friends and
        family, I share with you the news that our beloved Della Reese has passed
        away peacefully at her California home surrounded by love. She was an incredible
        Wife, Mother, Grandmother, friend, and Pastor, as well as an award-winning
        actress and singer," actress Roma Downey, Reese''s co-star on "Touched by
        an Angel," said in a statement on Facebook.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4efbed-8c7a-4680-9d7a-9fc2bae2098e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:09:54.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:10:11.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through her life and work she touched and inspired the lives of
        millions of people," Downey''s statement continued. "She was a mother to me
        and I had the privilege of working with her side by side for so many years."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1584cbf6-0057-45c5-be60-743e1c1befa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:09:54.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:10:11.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For nine seasons on CBS, Reese played Tess on "Touched by an Angel,"
        tasked with sending angels to Earth to help people redeem themselves.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd010b51c-e79b-4e5a-8ccc-3077395337c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:09:54.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:10:11.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were privileged to have Della as part of the CBS family when
        she delivered encouragement and optimism to millions of viewers as Tess on
        "Touched by an Angel," CBS said in a statement to CNN. "We will forever cherish
        her warm embraces and generosity of spirit. She will be greatly missed. Another
        angel has gotten her wings."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22338c1-f653-4d93-bbdf-f8657b7c4372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:09:54.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:10:11.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many during her era, Reese got her start in the black church,
        where she began singing at the age of 6.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48deec05-a36c-4e2d-b86a-2e47e000488b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:09:54.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:10:11.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she was 13, Reese snagged a gig with gospel legend Mahalia
        Jackson after another lyric soprano became pregnant and was unable to tour.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fccac04-a552-44d1-ba1f-0917c9735d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:09:54.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:10:11.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mahalia was magnificent,"&nbsp;<a href="https://interviews.televisionacademy.com/interviews/della-reese">Reese
        told the Archive of American Television in 2008</a>.&nbsp;"I didn''t particularly
        like her because she didn''t let me do what I wanted to do. I thought when
        I got away from my mother on the road, I''d be able to get down and break
        it loose and do all the stuff she wouldn''t let me do. Mahalia was stricter
        than my mother."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6a5ee0-5773-4fba-b4a8-1feed306a1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:09:54.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:10:11.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reese went on to sign a record deal with indie New York label, Jubilee
        Records and in 1957 landed at No. 12 on the pop chart with the ballad "And
        That Reminds Me."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c754bf-ba01-4054-8a1f-bc32ddfb72d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:09:54.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:10:11.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her initial success caught the attention of RCA, where her hits
        "Don''t You Know" and "Not One Minute More" helped secure her place in the
        music industry as an R &amp; B/pop vocalist.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20b12ee-421b-4d34-85d2-4b3214482a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:09:54.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:10:11.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reese would later become known for her live jazz performances.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697e0e5f-6a10-4824-bf2e-2ce1feebf870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:09:54.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:10:11.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was acting that broke her into the big time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ea58d6-421a-490c-8bdc-adcf38dd090a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:09:54.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:10:11.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her stint as the landlady on the 1970s comedy "Chico and the Man"
        led to other roles that showed off Reese''s sass, including as Vera, the tough-as-nails
        madam in a brothel in Eddie Murphy''s 1989 film "Harlem Nights," which also
        starred her good friend, comedian Redd Foxx.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca015f9-d086-46ed-a822-d892e7607159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:09:54.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:10:11.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/20/entertainment/della-reese-dies/index.html">Della
        Reese, ''Touched by an Angel'' star and singer, dies at 86</a>."</em></p>'
