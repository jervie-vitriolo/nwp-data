      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent Ina Andolong and Correspondent
        Rex Remitio contributed to this report.</em></p>'
  'Lawyers-No-merit-revolutionary-government':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-21T11:02:23.281+08:00
    'imagesource': 'jcr:5116f45b-fd10-42f2-a395-0e22ee053e16'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5902e605-b772-49e1-82da-e981a91a4a85'
    'lead': 'The statement comes after President Rodrigo Duterte mentioned the revolutionary
      government on Saturday, emphasizing his reasons for possibly declaring one.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T08:59:22.187+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T08:59:46.138+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T08:59:45.970+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawyers'' groups: No merit to declare revolutionary gov''t

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be45170f-416e-4db2-8c6b-dc3f6eb50c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:59:22.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:59:46.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> — There
        is no reason for the President to declare a revolutionary government, the
        Integrated Bar of the Philippines (IBP) said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc50cc65-1011-4e3c-b05c-606c29f600c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:59:22.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:59:46.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBP President Adiel Dan Fajardo said democratic institutions are
        still in place, despite attempts to downgrade them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fb8bd5-a933-414c-baba-54b1f6a4bdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:59:22.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:59:46.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IBP is the official organization of all Philippine lawyers whose
        names appear in the Roll of Attorneys of the Supreme Court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc21f7a1-aaae-4acd-8666-69ae51b2e6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:59:22.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:59:46.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after President Rodrigo Duterte again mentioned the revolutionary
        government on Saturday, emphasizing his reasons for possibly declaring one.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7568f4f1-17fb-4f23-86e7-357182e27933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:59:22.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:59:46.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said, if things go out of control at tumagilid ''yung gobyerno,
        ''yun ang predicate ko," Duterte said. "It was not an outright statement na
        mag-revo.. alam mo na. People judge best when they condemn," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd548079b-2f3b-4408-b5c4-b2a76a5f958c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:59:22.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:59:46.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said if things go out of control and the government
        topples, those will be my predicate. It was not an outright statement that
        I''ll declare a revo.. You know, people judge best when they condemn.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f91710-3bf7-473f-9210-ef486d68414f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:59:22.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:59:46.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Union for People''s Lawyers (NUPL) chair Neri Colmenares
        said, there will be no more constitutional basis for the existence of all
        the three branches of government: executive, judiciary, and legislative.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3e7ea5-868a-4883-95d6-4840b4ee9fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:59:22.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:59:46.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/10/14/Duterte-revolutionary-government-destabilization.html">Duterte
        warns of revolutionary gov''t if destabilization plots escalate</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1393a6-89b6-44a7-8bd3-c863d14c015a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:59:22.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:59:46.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senators are also unfazed by the President''s threats.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc701bc-68a3-4534-ae65-d5f3957fd5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:59:22.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:59:46.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson said a revolutionary government may only be
        established after a revolution, like what happened during the time of former
        President Corazon Aquino.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce217f08-b64a-4f38-9181-c3ac74eee160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:59:22.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:59:46.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even the military and defense establishments already said their
        piece that they will not support a revolutionary government, so who will?"
        Lacson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88b5260-bac3-4582-b789-a16a182da05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:59:22.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:59:46.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Antonio Trillanes IV, one of the President''s
        staunchest critics, said the threat is just a diversionary tactic from the
        present issues Duterte is facing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6adb22e-bb40-486e-bba3-0ed83ec7cd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:59:22.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:59:46.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko siya lulubayan dun sa P6.4 billion shabu shipment na finacilitate
        ng anak niya. Ganun din yung kanyang ill-gotten wealth na bilyun-bilyon, so
        yan yung mga gusto niyang takasan kaya siya nananakot nitong revolutionary
        government," Trillanes said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a259003f-c4d4-4c07-b91d-64841a36fa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:59:22.189+08:00
