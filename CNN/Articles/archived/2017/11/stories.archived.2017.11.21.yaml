      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was convicted in 1975 of pointing a gun at then-President Gerald
        Ford. She was sentenced to life in prison and was released on parole after
        serving 34 years in 2009.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
