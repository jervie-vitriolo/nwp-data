      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e585bd-8cf9-48b6-9542-ab9a3404c62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:35:01.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:35:26.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> — The
        Supreme Court (SC) will hear oral arguments against the government''s war
        on illegal drugs today.</p>'
    '1':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="450" src="https://www.youtube.com/embed/GYHkIvGf5n4"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062271d2-c55a-4fb0-951d-3c5a1cc93f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:35:01.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:35:26.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02c2195-2a18-450c-969b-10802894e4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:35:01.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:35:26.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing comes after two separate lawyer groups filed different
        petitions to address the anti-drug campaign of the Philippine National Police
        (PNP).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642deb4a-c5fe-4d8b-9f05-53a888239d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:35:01.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:35:26.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These groups are the Center for International Law-Philippines, which
        on October 18, sought for a writ of amparo to protect certain residents of
        a barangay in Manila after reports of harassment from police officials, and
        the Free Legal Assistance Group (FLAG), which on On October 11&nbsp; filed
        a separate petition to stop the anti-drug campaign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d4beb0-7d58-4830-88c3-420d5bb62495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:35:01.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:35:26.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to FLAG, the police''s "Project Double Barrel" campaign
        is unconstitutional, even as the drug war allows the PNP to kill suspects
        in the guise of "neutralizing" or "negating" them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab71079-5030-4d66-a5d7-88c53b1c67a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:35:01.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:35:26.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Justices will hear arguments from both the government
        and petitioners.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abee6b1-61b9-45dd-ac18-1d9fc42eeaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:35:01.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:35:26.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/10/06/extrajudicial-killings-Duterte-govt.html">READ:
        SC orders oral arguments on drug war, EJKs</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07791064-2fee-48e2-9447-644b4f367eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:35:01.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:35:26.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration''s bloody war on drugs has been controversial
        as local and international critics condemn alleged human rights violations
        and extrajudicial killings (EJKs) supposedly committed in anti-drug campaigns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09b0878-f51d-45b2-af74-2653a1f48b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:35:01.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:35:26.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to police statistics, some 3,906 drug personalities have
        been killed and 113,932 arrested in the government''s war on drugs. Rights
        groups, however, claim deaths number thousands more.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3b6b54-8596-4fc3-aa6b-0f2bef1ce29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:35:01.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:35:26.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police, for its part, has tried to allay fears of EJKs in the
        country, and said in October there were "no confirmed EJK case(s)" under the
        Duterte administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c705d4da-c678-43c3-997f-2ea010cd627a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:35:01.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:35:26.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/10/06/extrajudicial-killings-Duterte-govt.html">READ:
        Gov''t: Don''t fear, no extrajudicial killing under Duterte admin</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47aa122f-728d-4862-bacb-62540e03c1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:35:01.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:35:26.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the hearing, the Office of the Solicitor General (OSG)
        also sought to have the petitions dismissed for being "marred by speculations,
        unfounded information, and unsubstantiated arguments."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f08ddd-ab6a-4714-a96e-801ddc4c592f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:35:01.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:35:26.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the campaign is constitutional, and the term "neutralize"
        and "negate" should not be interpreted as code words for extralegal killing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7053289e-eca4-4746-b836-53496e5718d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:35:01.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:35:26.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida said there was never an instruction
        to kill suspected drug personalities - only to file appropriate cases against
        them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bc4b02-2ed8-48cb-adad-762f32b3350d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:35:01.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:35:26.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSG added, the loss of lives during police operations was unfortunate,
        but it did not mean the operations were "unlawful."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904e3247-5703-446a-a5b9-fc3c83bc7d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:35:01.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:35:26.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Director General Ronald Dela Rosa, has said he believes
        there is a hidden agenda behind the Supreme Court hearing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170c94d7-3298-44f1-b8e7-d1bffd1f3f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:35:01.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:35:26.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also emphasized the police were no longer heading the anti-drug
        campaign.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d9ca9e-f358-4cb5-82a3-724a9ab8ad7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:35:01.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:35:26.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/08/pnp-dela-rosa-drug-war-supreme-court-oral-arguments.html">READ:
        PNP Chief: Drug war oral arguments part of ''grand design''</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23426293-79b8-439e-a564-a56cf982c030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:35:01.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:35:26.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 10, a day before FLAG petition was filed,&nbsp; President
        Rodrigo Duterte ordered the Philippine Drug Enforcement Agency (PDEA) to take
        the lead in the government''s&nbsp; anti-illegal drug operations in the country.
        He also directed&nbsp; the Philippine National Police (PNP), the National
        Bureau of Investigation (NBI), Armed Forces of the Philippines (AFP) as well
        as the Bureau of Customs, Philippine Postal Corp. and all other agencies to
        refrain from spearheading drug operations to avoid conflict.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce00dd7-b96b-4290-96d4-99082ffc45c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:35:01.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:35:26.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said last Saturday, however, that the police will return to his
        administration''s war against illegal drugs if the problem worsens.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e494f1e1-147b-4615-b1c5-8c8446e0a827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:35:01.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:35:26.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>IBP: Uphold rule of law, human rights</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd111b2a2-7b3f-4a77-8e4c-393b7f78f063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:35:01.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:35:26.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Monday, the Integrated Bar of the Philippines
        said it is time for law practitioners to "uphold the rule of law, access to
        justice, and human rights amid the administration''s war on drugs."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48be16fb-17ca-4c0e-b219-8255bd892123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:35:01.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:35:26.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBP National President Abdiel Fajardo said, "Now, more than ever,
        the legal profession is behooved not only to participate, but to actively
        intervene in the perceived disregard of the rule of law and seeming attack
        on democratic institutions."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff2e854-4c0a-4e98-9fe2-bcbbc166dc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:35:01.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:35:26.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the IBP cited the death of 19-year-old Kian Delos
        Santos, which it said sparked public outrage over the war on drugs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e330aa3-0728-4318-93de-53e8e038aeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:35:01.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:35:26.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delos Santos''s death, the IBP said, provides even more reason for
        lawyers to "stand by their solemn oath of being the advocates for justice."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edf269c-3d53-4896-8ede-fe2f548a61aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:35:01.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:35:26.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo said they are looking into supervising and capacitating
        lawyers to provide accessible legal services to victims of human rights violations
        and their families.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e7682a-fce7-47ae-b22e-de5d38e26b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:35:01.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:35:26.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Anjo Alimario and Digital Producer
        Chad de Guzman contributed to this report.</em></p>'
