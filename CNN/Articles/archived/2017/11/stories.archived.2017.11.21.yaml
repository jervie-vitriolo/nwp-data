    'lead': 'The Senate will be moving for the first time in 20 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T15:19:46.551+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-03T15:20:38.080+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T15:20:37.881+08:00
