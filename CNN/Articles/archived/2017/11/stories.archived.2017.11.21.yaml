    'template': '1'
    'title': 'Senators agree to move Office of the Senate to Taguig

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea704c6e-3599-4d62-8d48-78c8e92175d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:19:46.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:20:38.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> — The
        Senate will be moving for the first time in 20 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac30610b-09a2-433b-82af-a96f49334ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:19:46.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:20:38.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 14-2 on Tuesday, senators agreed to transfer their offices
        from the GSIS Building Financial Center in Pasay City to Bonifacio Global
        City (BGC) in Taguig City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cab589-99fd-4b51-80c8-7ef3f102597a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:19:46.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:20:38.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relocation was based on <a href="https://www.senate.gov.ph/lisdata/2539621899!.pdf">Senate
        Resolution 392</a>, introduced by Senator Gatchalian in February.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c04e28-80fd-4e75-b66b-40c188c733db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:19:46.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:20:38.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said the Senate spends ₱169.5 million for its present
        offices. This excludes maintenance and repairs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c638140-971b-41eb-a4be-cc095962f9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:19:46.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:20:38.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Resolution also made mention that the current location had "claustrophobic
        halls" and a "gloomy atmosphere" – unlike the offices of the Lower House of
        Congress which has "sprawling space" and a "verdant view."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9070691-379a-48ff-8fb0-85038b2aca95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:19:46.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:20:38.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his sponsorship of the resolution as Committee on Accounts chairman,
        Senator Panfilo Lacson said the Senate is paying rent to both the Government
        Service Insurance System (GSIS) for the building, and the&nbsp; Social Security
        System (SSS) for the parking lot</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23905105-82f6-4f58-bf67-0988f46ac3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:19:46.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:20:38.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson says the rent expense reached ₱2.24 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fd5f86-f3cc-4a9c-b5c9-31989c4d5619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:19:46.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:20:38.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He presented survey results showing most Senate employees prefer
        to relocate to Fort Bonifacio.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53350215-08a0-4f39-b262-8deaf8fd10be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:19:46.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:20:38.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said based on the proposed timeline, the construction of
        the Senate building can begin in the third quarter of 2018 and finished by
        the third quarter of 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31bdb5d-52a3-4a02-b8fd-e8d29189e2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:19:46.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:20:38.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate first held office at the Old Legislative Building along
        Padre Burgos Ave. in Manila which is now occupied by the National Museum of
        the Philippines. It transferred to the GSIS property in 1997.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd85c8b-5a6f-436f-a769-ea25a73ad1a5'
      'mgnl:activationStatus': true
