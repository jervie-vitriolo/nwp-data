      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp; Zimbabwe''s Parliament has begun
        impeachment proceedings against President Robert Mugabe, the first time in
        the country''s 37-year history that it has attempted such a move.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a172d704-6cf6-4c67-8e8a-21550a2a8694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:07:13.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:07:32.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint sitting of the Senate and National Assembly began after
        Parliament opened a session earlier Tuesday to lay out the procedures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56089df1-674e-4fde-b36c-4226c4f1edab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:07:13.469+08:00
