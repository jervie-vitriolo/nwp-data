  'Flows-of-water-on-Mars-may-actually-be-sand-new-study-reveals':
    'author': 'Ashley Strickland, CNN'
    'caption': 'If there are subsurface water flows on Mars, they could allow life
      -- even on a microbial level -- to exist as well. But further study of these
      recurring slope lineae, known as RSL, is revealing something else. (Source:
      NASA/JPL/University of Arizona)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-21T22:42:47.162+08:00
    'imagesource': 'jcr:235cfe01-d372-4b46-9173-169737593490'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f341a69-2aef-4fcc-a3cf-bd5415f7765e'
    'lead': 'Since the discovery of dark streaks on the slopes of Mars in 2011, astronomers
      have been excited about potential evidence of water beneath the surface of the
      red planet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T14:58:10.014+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-03T14:58:42.480+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T14:58:42.310+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Flows of ''water'' on Mars may actually be sand, new study reveals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca7bb40-65e9-4d36-acbc-a25f1b108789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:58:10.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:58:42.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Since the discovery of dark streaks on
        the slopes of Mars in 2011, astronomers have been excited about potential
        evidence of water beneath the surface of the red planet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03abe69f-ffb6-402f-bea2-af845cdc41f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:58:10.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:58:42.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there are subsurface water flows on Mars, they could allow life
        -- even on a microbial level -- to exist as well.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedf3100-fd98-4550-b870-893760550e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:58:10.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:58:42.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But further study of these recurring slope lineae, known as RSL,
        is revealing something else.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d98eff-c144-4b4d-b3d6-bf6c58845967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:58:10.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:58:42.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those dark streaks may be the result of granular flows like sand
        and dust, according to a&nbsp;<a href="https://www.nature.com/articles/s41561-017-0012-5">study
        published Monday</a>&nbsp;in the journal Nature Geoscience. The study is the
        product of a research team made up of representatives from the US Geological
        Survey, the Planetary Science Institute, the University of Arizona and Durham
        University in England.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e23713-2623-486e-98f5-31721088b7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:58:10.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:58:42.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study is based on observations made with the High Resolution
        Imaging Science Experiment camera on the Mars Reconnaissance Orbiter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef38ff1-9713-4140-a2c1-493f2c128c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:58:10.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:58:42.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RSL have been perplexing scientists since their discovery. Thousands
        recur during the warmest season on Mars each year, growing longer and darker
        until they fade in winter. They''re found on steep, rocky slopes on the darkest
        areas of Mars: the equator, the northern plains, the southern mid-latitudes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb635ee-6ace-4bac-bffe-a465f2c3ffc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:58:10.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:58:42.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their seasonal appearance looked like seeping water. But how would
        water form only at the tops of such steep slopes -- steeper than 27 degrees?
        Scientists were puzzled.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38caddb-e169-497a-90ab-1da7326696c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:58:10.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:58:42.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mars also isn''t a friendly environment for water. The surface is
        constantly exposed to a harshly cold, thin atmosphere.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b946160-d4ef-4380-889b-a813ae27e7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:58:10.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:58:42.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers studied 151 RSL at 10 sites and found all ended at similar
        points, no matter the length of the slope. If liquid had been involved, there
        would be longer streaks of liquid on longer slopes. But a closer study of
        the streaks revealed that they behave just like dry grains of sand on active
        dunes, all settling at the same "angle of repose."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f232ef7f-a0e9-4a53-a5b1-b7fbe684f406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:58:10.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:58:42.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve shown that RSL are likely granular flows, which changes
        our assessment of what they mean for flowing liquid water on Mars and points
        to formation processes with little or no liquid," wrote Colin Dundas, lead
        study author and US Geological Survey scientist, in an email.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70eacc8-4682-4601-aa7e-77a1f21d9c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:58:10.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:58:42.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The RSL don''t flow onto shallower slopes, and the lengths of these
        are so closely correlated with the dynamic angle of repose, it can''t be a
        coincidence," HiRISE Principal Investigator Alfred McEwen of the University
        of Arizona, Tucson, a co-author of the new report, said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcf20f6-9777-4f18-aa4f-73a97b3af71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:58:10.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:58:42.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it doesn''t mean Mars is without water completely.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ea1c91-41d0-4d47-b9e1-2c721ff3f8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:58:10.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:58:42.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s still plenty of other evidence for H2O on Mars," Dundas
        said. "There is a lot of ice in the subsurface and at the poles, and deliquescent
        salts can draw water out of the atmosphere and form liquid under some conditions.
        The rovers have made several discoveries pointing to a range of environments
        with liquid water in the past, and there are hydrated minerals bound in the
        rocks. But there may be little liquid at the surface today."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deceb53-cdb3-45c8-9e59-a47bbc3d508c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:58:10.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:58:42.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though this answers some questions about the RSL, others remain.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5296ac10-d076-4558-ab2e-2ad53065c572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:58:10.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:58:42.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, one of the reasons scientists believed that water
        was involved in the RSL was because of the presence of hydrated salts, which
        include bonded water molecules.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ac96f1-05fc-4406-8506-e3d05f0f3242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:58:10.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:58:42.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But salt can pull water vapor from the atmosphere to become hydrated,
        according to the study. Seasonal changes in the presence of this water vapor
        and hydration process could even trigger the RSL, the researchers said. And
        other properties changing on the surface could account for the darkening that
        occurs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb58bba1-907a-4c1f-8dcd-7ad8b7e2d82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:58:10.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:58:42.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That still doesn''t answer why the streaks appear on some slopes
        but not others.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bba5a19-5591-46d1-ba37-4afc71aeafeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:58:10.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:58:42.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earth is the only analog we have for Mars, but Mars obviously behaves
        differently, the researchers said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7054e100-e5e6-4f0d-bd9e-1d0f7550c5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:58:10.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:58:42.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Full understanding of RSL is likely to depend upon on-site investigation
        of these features," Mars Reconnaissance Orbiter Project Scientist Rich Zurek
        of NASA''s Jet Propulsion Laboratory said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808b3b4a-b5f2-47f2-b2b8-be2928334d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:58:10.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:58:42.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the new report suggests that RSL are not wet enough to favor
        microbial life, it is likely that on-site investigation of these sites will
        still require special procedures to guard against introducing microbes from
        Earth, at least until they are definitively characterized. In particular,
        a full explanation of how these enigmatic features darken and fade still eludes
        us. Remote sensing at different times of day could provide important clues."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561f436e-efb5-4d31-a438-02397b0bf02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:58:10.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:58:42.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/11/21/world/mars-water-sand-rsl-study/index.html">Flows
        of ''water'' on Mars may actually be sand, new study reveals</a>."</em></p>'
  'Zimbabwes-MPs-begin-impeachment-process-against-defiant-Mugabe':
