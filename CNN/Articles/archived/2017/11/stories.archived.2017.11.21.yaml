    'caption': 'Indian actress Deepika Padukone has faced death threats owing to her
      lead role in the Bollywood epic Padmavati'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-21T22:16:29.386+08:00
    'imagesource': 'jcr:f2a52ecc-1df1-4f78-8965-71a40ce1095d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f1f354d-e33a-4203-8a81-18bff28a4136'
    'lead': 'Producers of a Bollywood movie have delayed its release amid fears for
      the safety of its female star, following death threats from prominent Hindu
      hardliners.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T15:16:43.104+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-03T15:17:00.882+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T15:17:00.595+08:00
