      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/03/11/president-duterte-denr-secretary-gina-lopez-mining.html">Read:
        Duterte: I''d rather follow Gina Lopez than get ₱70B in mining revenue</a></strong></p>'
