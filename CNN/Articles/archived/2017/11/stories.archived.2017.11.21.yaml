      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> — Flag
        carrier Philippine Airlines is set to open new flights in both their domestic
        and international routes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89899e83-b628-4064-862a-de3d5e0b4613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:40:04.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:40:25.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, PAL said new routes out of Cebu will
        be added on December 1, as well as from Clark to Legaspi, Masbate to Calbayog,
        and Catarman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd20087-77c5-42e0-88ea-040b62656cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:40:04.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:40:25.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Cebu routes will be to Siargao, Camiguin, and Legaspi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018177e0-601c-4d1e-ac55-90b46411503a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:40:04.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:40:25.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six new flights out of Clark will also be added, with a route to
        Virac opening on December 10 and to Cagayan de Oro on the 16th.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038958e9-a371-49f4-beb7-6b315e90d54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:40:04.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:40:25.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Routes to Bacolod and Tagbiliran will open on December 15, while
        flights to Naga and Legaspi will begin on January 15.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40aaa5c-7c7b-4d1c-a354-b91381aeb374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:40:04.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:40:25.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new domestic operations, which will help relieve NAIA (Ninoy
        Aquino International Airport) congestion, will enable travelers from the country''s
        regions to reach Central Luzon without having to touch down in NAIA and travel
        by land from Manila," the statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9c7e66-f715-44ad-952d-92a72ab8a5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:40:04.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:40:25.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL will also open a route to Bangkok, Thailand from Cebu with a
        thrice weekly service starting December 2.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d0fbf5-d32e-4003-83a7-b84b29a017cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:40:04.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:40:25.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in response to public demand for a direct non-stop flight
        from Central Visayas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e095f9-e5f3-4f25-9e72-ee94eb54952d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:40:04.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:40:25.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Travelers from Thailand now gain a convenient direct link to ''The
        Queen City of the South'' and can connect to any of the following domestic
        destinations PAL flies to from Cebu, namely: Bacolod, Busuanga, Butuan, Cagayan,
        Caticlan, Davao, Camiguin, General Santos, Iloilo, Kalibo, Legaspi, Ozamiz,
        Puerto Princesa, Siargao and Tacloban," PAL said.</p>'
  'san-miguel-brewery-consent-solicitation':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-11-21T19:22:28.101+08:00
    'imagesource': 'jcr:3650b94a-c1b2-4ddd-85cc-608f517ce2a6'
