    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-20T11:00:03.336+08:00
    'imagesource': 'jcr:2ae91e5d-9de6-4334-9089-b37bd9903f8e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0ed0f73-fad5-4506-9cf7-463bc4853c9a'
    'lead': 'PDP-Laban Secretary-General and House Speaker Pantaleon Alvarez said
      the list of candidates for the party''s Senatorial slate was a personal proposal,
      and still has to be approved by the party''s leaders. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T11:05:42.366+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T16:45:06.754+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T16:45:06.479+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alvarez says his PDP-Laban Senate bet list only a proposal

      '
    'updated': 2017-11-21T05:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb801c6-2cb9-433c-816f-701096af621b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:05:42.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:45:06.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong> — House
        Speaker Pantaleon Alvarez clarified Monday that the Partido Demokratiko Pilipino-Lakas
        ng Bayan (PDP-Laban) senatorial bets he had identified on Friday were just
        personal suggestions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58777a6e-3491-44ab-9923-665aa4748358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:05:42.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:45:06.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to media, Alvarez, who is also Secretary-General of the
        party, said the names were just a "temporary list" and have not yet been approved
        by the party''s leaders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b64133-bca2-4d37-88e9-fe6258106935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:05:42.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:45:06.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Itong mga sinasabi ko, alam naman natin lahat na ano palang
        ito, parang temporary list dahil kailangan rin i-</em>finalize <em>ito ng</em>
        leadership <em>ng partido," Alvarez said.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b740aaaf-8e69-4965-94d2-3690a35354b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:05:42.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:45:06.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The names I said, we all know that this is just a
        temporary list because it needs to finalized by the party''s leadership.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d5eca1-e65a-41f1-808a-8b0824a23703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:05:42.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:45:06.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said all 2019 senatorial candidates must be vetted by President
        Rodrigo Duterte, the party''s chairman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f3a09d-dac1-469b-becd-e95fdc6a8166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:05:42.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:45:06.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez caught the public off-guard Friday when he identified Communications
        Assistant Secretary Mocha Uson, Presidential Spokesman Harry Roque, and Bataan
        Rep. Geraldine Roman among six senatorial bets for the PDP-Laban slate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b820b709-9973-4455-b197-ec1e13e52117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:05:42.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:45:06.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban President Senator Koko Pimentel said Alvarez''s announcement
        was not yet official. However news of Uson''s inclusion in the list caused
        uproar on social media, as some questioned the controversial Assistant Secretary''s
        qualifications to run for office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88f92cd-80e8-4d4d-a465-9167d4fd1de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:05:42.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:45:06.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez, however, believes in Uson''s capability to run for Senator.
        He said he added her to the slate as he thinks she is a winnable candidate
        with a heart for the Filipino people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ea77ab-cfe4-4ec3-8def-efec8701555a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:05:42.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:45:06.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tingin ko naman, unang una, kaya nya manalo. And pangalawa,</em>
        i think she has a genuine heart for the Filipino people," Alvarez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d19b3a2-1881-4454-a83f-83b1d5575a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:05:42.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:45:06.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think, first of all, she can win. Second, I think
        she has a genuine heart for the Filipino people.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da2127e-68c0-4a2c-a951-bff06eecbd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:05:42.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:45:06.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson, for her part, said she has no plans to run for the Senate,
        but would be open to the idea if the President asked her to.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499a7fd8-e335-48ae-b32f-41f719e999cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:05:42.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:45:06.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/17/Mocha-Uson-Harry-Roque-senator-2019-elections.html">READ:
        Mocha Uson, Harry Roque to run for Senate in 2019 - House Speaker</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492d415e-2c28-480b-939b-3dd0ce70451c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:05:42.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:45:06.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson, a staunch Duterte supporter, has been controversial for her
        strong statements against the opposition and Duterte''s critics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85a3503-91f7-437b-a34e-13edf3afce47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:05:42.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:45:06.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She runs the wildly popular pro-Duterte Facebook Page "Mocha Uson
        Blog," which now has nearly 5.5 million followers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017c8b2c-ebd2-4f73-93c1-9678bc1f999c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:05:42.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:45:06.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he had spoken with Alvarez regarding the proposed
        lineup, Duterte said Sunday to "let the people decide" who they''ll put in
        office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45e38c0-5614-4a03-89a5-42189132d224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:05:42.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:45:06.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/11/19/rodrigo-duterte-mocha-uson-2019-elections-people-decide.html"><strong>READ:
        Duterte on Uson as senator: Let the people decide</strong></a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c8d968-fad1-47f1-acd4-0f0e029a5e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:05:42.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:45:06.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Monday, Alvarez also floated the idea of including Justice
        Secretary Vitaliano Aguirre in the 2019 Senatorial ticket.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534f3988-a268-4694-8485-e3e1c4a0462a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:05:42.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:45:06.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Susuportahan ko po yung kandidatura ni</em> Vit Aguirre. <em>Kakausapin
        ko po ang ating Pangulo kung pwede ipahiram muna si</em> Sec. Vit Aguirre
        sa Senado <em>upang bumilis-bilis naman ang pagpasa ng mga batas doon,</em>"
        Alvarez said at the 81st anniversary of the National Bureau of Investigation,
        which is under the Justice Department.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1d246e-e5df-440b-a677-e0e1c89a2cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:05:42.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:45:06.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I support Vit Aguirre''s candidacy. I''ll ask our
        President if he could lend Sec. Vit Aguirre to the senate so laws will get
        passed faster.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4af2568-369c-4475-9fc6-bc102b4c7af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:05:42.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:45:06.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre, however, said he wants to focus on improving the Department
        of Justice first.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac7fa71-1478-418e-bb7f-e7f0f48a584a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:05:42.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:45:06.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am honored by the trust of the Speaker. I am thankful and even
        humbled by it. However, we serve at the pleasure of the President and his
        mandate to us is to use the powers of the DOJ to fight the war against illegal
        drugs, corruption and criminality," he said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41b23c9-3522-4afd-a269-bcfdf6d3ea57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:05:42.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:45:06.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Uson, Roque, Roman, and Aguirre, Alvarez also suggested&nbsp;
        to include in the PDP-Laban senatorial line-up Davao City Representative Karlo
        Nograles, Negros Occidental Representative Albee Benitez, and Presidential
        Political Adviser Francis Tolentino.</p>'
