      'mgnl:lastActivated': 2019-09-03T15:07:32.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling party, ZANU-PF, said it planned to move a motion to formally
        expel Mugabe, who has been clinging on to the presidency despite a military
        takeover last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c434d24-378a-4422-a896-064a1a883f0e'
      'mgnl:activationStatus': true
