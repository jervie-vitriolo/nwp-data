      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — According to Chris
        Millado, director of Repertory Philippines’ production of “Hair,” there’s
        no better choice for the big year-end musical.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d552cd0-b064-4a42-aca4-8e2a8a808799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:27:48.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:29:12.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revolutionizing theater with its use of guerrilla storytelling and
        codification of the rock musical, “Hair” debuted on Broadway in 1967 and has
        continued to shock audiences while simultaneously tugging at their emotions.
        “It''s a buffet of really very rich musical experiences,” Millado says. “It
        brings in a lot of very compelling historical situations, which, interestingly,
        resonate with the present.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd636e911-222a-4e9f-8cb9-e28b28e7dce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:27:48.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:29:12.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hair” revolves around a “tribe” of hippies in 1960s New York who
        rebel against the Vietnam War while discovering their liberties through sexual
        activity and drug use. The focus is on recent Oklahoma transplant Claude,
        who falls in love with free-spirited Sheila — and has already gotten his draft
        card in the mail.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c947fd4-2830-4202-8e0a-c1df42f5a511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:27:48.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:29:12.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, the production is trippy and powerful, transporting audiences
        back to the not-so-swingin’ ‘60s with a 10-piece live band, celebrity guest
        cameos, and a cast led by Markki Stroem, Topper Fabregas, George Schulze,
        and Caisa Borromeo. “Every time you see it, it’s going to be a different show,”
        says musical director Ejay Yatco, who shares that rehearsals end with the
        cast eating dinner together. “They need to shake [the show] off,” he adds.
        “It makes them think too much. So we eat first, and then we go home.”</p>'
    '7':
      'image': 'jcr:693fe499-91cf-4199-a6a0-53f5e910b944'
      'imageCaption': '“[''Hair''] brings in a lot of very compelling historical situations,
        which, interestingly, resonate with the present,” says Chris Millado (right),
        director of the Repertory Philippines'' production of "Hair." Ejay Yatco (left),
        musical director of the production, also says: "Every time you see it, it''s
        going to be a different show." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e046a5-2cec-47de-bf5a-45f951f523a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:27:48.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:29:12.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7f843c-0053-4f05-9fe4-aa5b5244946c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:27:48.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:29:12.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the time,” Millado says, “men wearing their hair long and women
        wearing theirs uncombed and free was a statement. It was a choice, because
        it went totally against the image of the military.” And Rep’s “Hair,” he promises,
        will be an homage to their passion and conviction. “I think it’s an exciting
        journey [for the audience], and it might even be a pleasant surprise and a
        jolting one, to find out that the journey might be their own, too.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb09a9a-967d-45b5-ac68-22080258da7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:27:48.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:29:12.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sat down with Millado and Yatco to discuss
        the structural openness of “Hair,” how their staging differs from that of
        Broadway, and why the musical remains as relevant as it was when it opened.
        Below are edited excerpts from the interview.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df4bbf8-c8fe-45bd-902b-1f22761291f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:27:48.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:29:12.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does your show set itself apart from the Broadway production?
        Would you say you had a lot of room to get creative with the material?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93baeb46-dc1b-431b-b6ba-2664e79e8704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:27:48.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:29:12.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ejay Yatco:</strong> Absolutely. The thing about this is,
        it''s been staged many times, and the script and the story leave much room
        for improvisation. For example, in my score, the overture is completely up
        to the musical director. There are no notes. So it''s a material that''s easily
        shaped and easily adaptable.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae429a9c-f7f0-4c93-837c-62a032c76931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:27:48.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:29:12.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chris Millado:</strong> The same thing with the script.
        It says, "You can either do or not do this scene." It gives strong signals
        that you can bring your own reality into the production. The spirit of the
        structure and the storytelling of this play came from what is now known as
        guerrilla theater, which is political street theater, very much based on improvisation.
        It went against structure, which was unlike other musicals at the time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de965a33-44be-4e30-9997-6dba7ed0102c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:27:48.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:29:12.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cast enjoys it a lot because they can really improvise a lot
        [and], have fun with it. Unlike other musical theater pieces where you have
        very strict reins in terms of the scenes, this one is very rugged and malleable.</p>'
    '19':
      'image': 'jcr:96edfd4b-b7c6-40d0-993f-415ffa814f86'
      'imageCaption': 'Revolutionizing theater with its use of guerrilla storytelling
        and codification of the rock musical, “Hair” debuted on Broadway in 1967 and
        has continued to shock audiences while simultaneously tugging at their emotions.
        Photo courtesy of REPERTORY PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484798f0-17ca-479a-b0f8-fec3dc0701b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:27:48.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:29:12.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212b489b-04ce-41e5-8b37-4c8bb2b85f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:27:48.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:29:12.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ejay Yatco:</strong> Even the score. Most of the time, it
        just says, "ad lib." [Laughs] Then you''re free to do whatever you want.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0c133f-05b8-42fc-b41a-6d72d04a6b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:27:48.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:29:12.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did you approach the musical direction?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72c0ec5-904c-4961-ade0-f448e26c848a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:27:48.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:29:12.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ejay Yatco:</strong> I wanted to merge the original cast
        recording [from 1968] and the one from 2009, because they both had their points.
        People were saying 2009 was a little too show-y, and the original had the
        right flavor, so I''m trying to mix both. But what I like about 2009 was the
        element of musical theater. The storytelling was very clear to the music,
        so I''m trying to do a hybrid.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc457d8c-fe09-4db2-9b9c-cdfde9f456ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:27:48.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:29:12.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chris Millado:</strong> Like I said, there''s a rugged quality
        to it [that looks] unkempt, but innocent, free, and beautiful. We''re pushing
        for that kind of quality in the music and the staging.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfdcfbf-e856-4eb2-8f8f-ece3ff1b69ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:27:48.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:29:12.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What can we expect from the show, performance-wise?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6b59b4-f6f5-4e75-b1e3-d538a1ea60e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:27:48.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:29:12.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ejay Yatco:</strong> Some of [the cast] are veterans, some
        of them are new. But they have this amazing vocal chemistry. The thing about
        this cast is, they sound one, which is exactly what the piece needs because
        it''s about a tribe, an ensemble. So I think it''s very powerful. You will
        be impressed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe26dc4-ad00-4bcd-b696-6240f39df364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:27:48.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:29:12.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chris Millado:</strong> At Rep, you have actors who''ve
        worked with each other [for some time], so you have a real ensemble, which
        is difficult to achieve if you have people coming from different groups. So
        that''s always a very good beginning, especially for a piece like this which
        requires a lot of improvisation and feeling.</p>'
    '33':
      'image': 'jcr:172a6457-5765-4b7a-a692-d01bc132607c'
      'imageCaption': 'In the Repertory Philippines'' version of award-winning production
        "Hair," Markki Stroem (right) plays the role of Claude (a member of the hippie
        tribe) while Caisa Borromeo portrays Sheila (a feminist leader of the hippie
        tribe). Photos courtesy of REPERTORY PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6effc8-2207-4d43-b0e3-8ac4d7cde02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:27:48.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:29:12.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499989e5-c564-443b-92a8-cbfb860a5f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:27:48.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:29:12.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Even today, the show remains relevant as it traverses familiar
        ground — political strife, cultures and beliefs clashing, recreational drug
        use, sexual revolution. Given that it’s a musical, is there a conscious decision
        to simultaneously reflect modern disillusionment and the need for change and
        give people something to smile about?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dc5f04-6a22-48b7-9b25-ab11065db54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:27:48.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:29:12.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chris Millado:</strong> Yes, of course. To me as a director,
        my personal choice for pieces I decide to do and spend my creative time on
        are pieces that connect with the present. But as I said, the hippie movement
        was about love and peace and fun, so I think there''s a lot to smile about.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b3e02d-4f7e-47ab-a98a-ddc98b4831fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:27:48.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:29:12.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you imagine “Hair” will resonate with Filipino audiences?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cd2668-b821-436e-aa4f-0c3061352eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:27:48.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:29:12.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chris Millado:</strong> The whole credo of the hippie generation
        was a celebration of love, harmony, peace, beauty, freedom. But of course,
        it didn''t come out of the blue. It came out of a specific historical context,
        which was the Vietnam War, and the [Civil Rights Movement] in the United States,
        during the time young people were drafted and forced to join the war in Vietnam.
        If you were 18 eighteen years old and up, you were required to serve in the
        military. Any time at all, you could be hauled off and find yourself in the
        middle of warfare. So they rebelled against conservatism and all signs of
        authority, from the government to their parents. They went up against the
        lies that were being peddled to them by state-controlled media.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcae589-7506-4756-aa3e-ec99a63e312c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:27:48.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:29:12.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audiences who might have had experienced the ‘60s might get a flashback
        of their time of rebellion, and it might also resonate with the millennials,
        who might see parallels between what''s happening today in terms of the youth
        finding its voice and its power.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6fb62e-f478-4414-9ad1-6ccb92e7e320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:27:48.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:29:12.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ejay Yatco:</strong> The themes are very universal. Mostly
        it''s about love, and I think everyone can relate to love. And history has
        a way of repeating itself. So I think with what''s happening in the world
        today, what the world needs now is love.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d66ed8-41f2-4bcd-85a4-c7fdc2e87683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:27:48.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:29:12.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d9ccc0-fa1d-4400-a857-5f444c4c51b5'
      'mgnl:activationStatus': true
