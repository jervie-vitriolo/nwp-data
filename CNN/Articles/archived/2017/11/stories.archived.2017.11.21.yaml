        favorite singers ever. This about Whitney, and I am in awe of Christina''s
        talent. Show the clip where I''m in tears, you negative Nancy''s."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b850882-bca2-4ef6-bd9c-424a580fc863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:03:58.930+08:00
      'mgnl:createdBy': 'cnnproducer'
