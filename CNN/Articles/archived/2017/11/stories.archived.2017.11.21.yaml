      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October Pink told Andy Cohen on his "Watch What Happens Live"
        show that she and Aguilera didn''t get along when they were young artists
        in the industry.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260baa4f-db36-4e40-8c8d-8e8dfba1e0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:03:58.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:04:22.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguilera swung on her in a club, said Pink, adding that they later
        settled their differences. "We''re fine." she said. "She''s a really sweet
        person."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e966198c-cfc2-4c2d-af2b-7d87ac9a16a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:03:58.930+08:00
      'mgnl:createdBy': 'cnnproducer'
