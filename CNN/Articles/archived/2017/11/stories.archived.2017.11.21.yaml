    'template': '1'
    'title': 'San Miguel Brewery undertakes consent solicitation

      '
    'updated': 2017-11-22T19:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4357e8f4-b314-403e-b486-16d0da8dd69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:43:20.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:48:42.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> — San
        Miguel Brewery, Inc. (SMB) is seeking the consent of investors to amend the
        trust agreement of all its outstanding bonds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fef034c-f39e-4374-b733-19b718f1ef50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:43:20.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:48:42.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, SMB said it wanted to align the terms
        to "remain consistent with their original intended purpose that SMB continues
        to be under the effective control of its parent company, San Miguel Corp."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27aaa732-d84c-4471-b845-206e7b2312de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:43:20.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:48:42.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ramon Ang-led conglomerate is currently undergoing a corporate
        reorganization. It is looking to move all its food and beverage businesses
        under one entity: San Miguel Pure Foods Company, Inc., to be later renamed
        to San Miguel Food and Beverage, Inc.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4049c89e-e628-4da6-902f-3cb9696f0435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:43:20.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:48:42.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To encourage investors to participate in the consent solicitation,
        they will receive P1.25 for every P1,000 of the principal amount of the bonds
        they hold for every validly executed form.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b79b9cb-9e69-44f7-af1a-35d0c7b1ce33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:43:20.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:48:42.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consent solicitation begins on November 22; it ends on December
        14. The forms will be sent to bondholders. These are also available on SMB''s
        website.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b96ffe4-d888-465e-8254-554c394f5725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:43:20.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T15:48:42.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The covered bonds include the 10.5% Series C Bonds issued in 2009
        and due 2019; the 5.93% Series E Bonds issued 2012 and due 2019; and the 6.6%
        Series F Bonds issued 2012 and due 2022.</p>'
  'cj-sereno-absent-impeachment-hearing':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-21T19:06:58.426+08:00
    'imagesource': 'jcr:b26b9271-b963-4802-80ba-9a6084158833'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddd4e637-8f30-4b54-bf84-2e9668985631'
    'lead': 'The committee invited Sereno to attend the hearing, and address allegations
      against her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T15:47:45.140+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-03T15:48:12.553+08:00
