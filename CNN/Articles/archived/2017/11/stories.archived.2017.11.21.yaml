      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:55:19.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/transportation/2017/10/23/jun-abaya-dotc-buri-graft-mrt3-maintenance-contract.html">Read:
        Abaya, ex-DOTC officials face graft rap over MRT-3 maintenance contract</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380270f4-899b-4049-8f09-4eff2fbd7109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:54:24.179+08:00
      'mgnl:createdBy': 'cnnproducer'
