      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas and Abaya were tagged as the "main conspirators" in the alleged
        crime, said Yebra, speaking to reporters after the filing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd73bd0-f5f1-4cd9-a01e-f8e4ad71540f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:54:24.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:55:19.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Dept. Director for Legal Services Giovanni Lopez
        said they filed a plunder case because they believe there was a "grand conspiracy"
        among BURI and former transport officials&nbsp; to amass ill-gotten wealth.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3c18c7-a137-4244-aca6-ccf64d30f9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:54:24.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:55:19.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the past eight months, from the start of the contract of BURI,
        binayaran ho nila ang [they paid] BURI every month by ₱54 million, despite
        unperformed service and undelivered spare parts," Lopez said on Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e226578e-2f50-4a74-bb43-d85cddfe5e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:54:24.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:55:19.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us, that''s a reason enough to hold them accountable for the
        crime of plunder," added Lopez.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c5d9a6-d028-4147-be0d-d24c6fe94ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:54:24.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:55:19.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation Department was formerly known as the DOTC, before
        it was split into the Department of Transportation and the Department of Information
        and Communication Technology in 2016.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169ee387-eefd-410d-a82a-5000db59fc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:54:24.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:55:19.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace optimistic on Ombudsman''s action on MRT-3</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361fd5e6-dbf6-4805-a1f5-0e356e2c5d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:54:24.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:55:19.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace is optimistic that the Ombudsman will prioritize the
        complaint, Presidential Spokesperson Harry Roque said in a Malacanang press
        briefing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902bef57-18eb-4efe-b8ce-c44838f0cc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:54:24.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:55:19.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon naman ho siguro dahil nakikita na ng</em> Ombudsman<em>
        yung aberya ng nangyayari sa ating taumbayan dahil dito sa palpak na</em>
        MRT <em>natin, eh baka naman mabigyan na ng kaukulang prayoridad ang imbestigasyon
        ng bagay na ito,</em>" he said in a Tuesday press briefing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7378f3-c3db-46e6-a106-b2a8c6ec1063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:54:24.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:55:19.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I suppose now that the Ombudsman sees the inconvenience
        to the people brought about by the problematic MRT, perhaps it can prioritize
        the investigation of this complaint.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad27401-bbbe-43bc-9dc3-ad8d101a4b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:54:24.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:55:19.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must stress that the great suffering of the riding public as
        a result of the failure to deliver on the responsibilities of public office,
        such as the case of the current state of the MRT-3 system, carries consequences
        and that those accountable will be held liable," Roque added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ebc588-948f-4d5b-a294-93bbd8482f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:54:24.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:55:19.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate Committee on Public Services chair Grace Poe said
        she expects the Ombudsman to "act expeditiously" on the case, adding that
        the DOTr exercised "due diligence" in reviewing the issues surrounding BURI.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d8c7ce-28a4-4afd-9b71-b378d75acfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:54:24.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:55:19.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Senate investigation that we conducted revealed that the award
        to BURI was anomalous and disadvantageous to the public," Poe said in a Tuesday
        statement. "There were individuals who appeared to have favored an incompetent
        maintenance provider and in mismanaging the train system. They should see
        this as an opportunity for them to clear their names."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adf1062-5a16-4eea-8e3c-685c05636a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:54:24.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:55:19.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe has called for a Senate Blue Ribbon investigation into the problems
        surrounding the MRT. The Blue Ribbon committee investigates high-ranking officials
        in such cases.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd179ef71-a423-4c43-aed0-6d0717be26da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:54:24.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:55:19.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/17/grace-poe-mrt-senate-blue-ribbon-committee-richard-gordon.html">Read:
        Poe calls for Senate Blue Ribbon probe on MRT</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd720a11c-b262-433c-8d3c-85105693074d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:54:24.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:55:19.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BURI creation ''anomalous''</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1ce64e-4855-4c8a-9f49-18b5f21e4b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:54:24.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:55:19.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government on November 6 temporarily took over the maintenance
        of the troubled MRT-3 and terminated its contract with BURI, citing its poor
        performance in maintaining the trains.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e5d854-d6ca-4baf-b0dd-1121faf65706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:54:24.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:55:19.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/06/MRT-Busan-Universal-Rails-contract-Department-of-Transportation.html">Read:
        DOTr: Gov''t to take over MRT maintenance</a></strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf409c63-d8c1-4ac0-ae91-ce47cc0ed6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:54:24.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:55:19.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr said in the October 2017 complaint that although the contract
        was awarded to Busan Joint Venture in December 2015, it was an entirely different
        entity, Busan Universal Rail, Inc. also known as BURI, that was formed in
        January 2016 and tasked to implement the maintenance contract allegedly on
        orders of Abaya and other transport officials.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135559dd-2235-4ba3-a7f1-d76aaf097d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:54:24.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:55:19.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Busan Joint Venture won the contract with then-DOTC and one of
        joint venturers there is Busan Transportation Corporation," Yebra said in
        October 2017. "Busan Transportation Corp. had the experience and the required
        capitalization to accomplish maintenance of the MRT, he added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ea727d-63f0-4386-8193-b6771d5b47dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:54:24.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:55:19.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Busan Transportation Corp. only made up 4.7 percent of
        BURI, which the transportation undersecretary said was "anomalous."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a9facd-d191-4b01-a9bb-b4d7a4125179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:54:24.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:55:19.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint said aside from not being part of the bidding, BURI
        did not have the required 15 years of experience to be accepted as a maintenance
        provider.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc70df26-8bd0-4f5a-8902-4bc2a8736535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:54:24.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:55:19.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government suffered "undue injury" because of the over ₱921
        million paid to BURI so far for the "payment of dismal services," the Department
        of Transportation added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4c8ad6-877f-4827-8282-9cfa7a90eb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:54:24.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:55:19.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January 2016 to Nov. 17, 2017, there have been at least 897
        glitches on the MRT-3, equal to at least one every day.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc307d5-1851-4bb2-bd87-3d50432a2147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:54:24.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:55:19.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The glitches range from technical problems resulting in passengers
        being unloaded to two northbound MRT trains decoupling on Thursday, which
        led to around 140 passengers walking on the tracks for 10 minutes.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413623f7-3af1-4696-a57c-36a9155471de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:54:24.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:55:19.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/11/16/rush-hour-MRT-3-train-detach.html">Read:
        Passengers walk from Ayala to Buendia stations after MRT train detaches</a></strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386a2c52-a2c6-409c-b795-df6df12f7872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:54:24.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:55:19.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Roxas: DOTr case ''Pathetic''</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768decc9-3049-4cb3-bc7b-cc0cdf5f5083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:54:24.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:55:19.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Roxas on Tuesday slammed allegations against him, calling
        the complaint "pathetic."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67eebfc-bc9d-4729-bc0c-326fc3b2ef3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:54:24.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:55:19.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil walang mapakitang accomplishment sa mga ipinangako nila,
        nagimbento ng kasong walang laman, walang basehan sa katotohanan o sa batas
        para ipakitang may ginagawa sila," Roxas said in a statement Tuesday evening.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defe1f9e-d92b-4643-8ba1-d3ac3c62ff3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:54:24.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:55:19.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They couldn''t show any accomplishments for all their
        promises, so they invented a case without substance, and factual or legal
        basis just so it looks like they''re doing something.]</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dbde33-4fcc-435f-889e-b488438333db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:54:24.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:55:19.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Transportation and Communication Secretary said he had
        yet to get a copy of the complaint and will withhold further comment until
        he receives one.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43ed09a-9e2f-4c46-b7a2-8ab1c244c94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:54:24.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:55:19.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is laughable on its face," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5775346b-c5be-4d82-a23f-1e51816c0b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:54:24.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:55:19.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''We will be vindicated''</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e067694f-b93a-4531-af02-990e134c69b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:54:24.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:55:19.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abaya also said on Tuesday that he will face any official proceeding
        into his work at the DOTC.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61029718-470e-4ded-80a3-71e638143eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:54:24.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:55:19.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am confident that any inquiry will show that any and all projects
        and agreements entered into during not only my stint, but during the Aquino
        administration, were done with full, rigorous compliance with the law, with
        honesty, and in the public interest," he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24eee431-6d17-406e-a4e3-f90022742e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:54:24.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:55:19.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both for myself and my subordinates, I am sure we will be vindicated
        by the record," Abaya added. "My only regret is that much-needed improvements
        will once again be delayed or even reversed because of the current unfounded
        allegations."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1447ff70-9d54-49b7-ba0e-a25d9907f47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:54:24.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:55:19.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon said he is confident the
        respondents will be vindicated, as they did not personally profit from the
        alleged crime.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100b0f88-4833-429a-a933-26e4cc44a250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:54:24.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:55:19.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just one basic issue, the plunder requires or one of the elements
        of the crime is that you personally profited to the extent of P50 million."
        Drilon said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667e685d-a19b-4f27-aa3a-95e612854f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:54:24.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:55:19.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the administration should start looking for solutions instead
        of pointing fingers.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d1542d-d5b8-41c6-96d4-a2646ec3339b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:54:24.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:55:19.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After almost one year and a half, I suggest to the Department of
        Transportation that they stop looking for scapegoat and start looking for
        solutions. Up to this point, the MRT is still in such a state that it does
        not serve the purpose for which it was formed," Drilon said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7635c423-822a-4594-abbe-fcbc11e4568b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:54:24.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:55:19.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima, meanwhile, said he was surprised he was one of the respondents
        in the DOTr complaint.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc78b059-399c-43c1-9a9d-f625ff6b178d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:54:24.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:55:19.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While neither I nor my counsel have received a copy of the documents
        containing the allegations, we are confident that the lawful authorities will
        find that it is not proper for my name to be included in the complaint, and
        that these allegations have no basis," Purisima said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32da1cc5-8d57-4e68-9736-05c7dfefdfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:54:24.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:55:19.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government hopes to get a new maintenance provider by the end
        of 2017, Transportation Secretary Arthur Tugade told CNN Philippines.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37774dc8-8ecc-4966-abfa-a09e6d2d59e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:54:24.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:55:19.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/transportation/2017/11/10/mrt3-arthur-tugade-maintenance.html">Read:
        Gov''t hopes to get new MRT-3 maintenance provider by end-2017</a></strong></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1ffd73-daf0-4af7-9cf3-d2d2449d9414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:54:24.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:55:19.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abaya along with ex-DOTC and Busan Universal Rail officials, also
        faces multiple graft charges for the Busan Universal Rail deal.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52924980-149d-400e-ad04-130fdbbccc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:54:24.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T08:55:19.561+08:00
