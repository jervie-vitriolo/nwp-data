  'London-buses-are-being-powered-by-a-new-fuel-Coffee':
    'author': 'Alanna Petroff'
    'caption': 'Bio-bean founder Arthur Kay helped develop coffee oil that can be
      used to power buses. (Source: Bio-Bean)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-21T00:42:20.611+08:00
    'imagesource': 'jcr:30d5204e-b5b8-41ec-abe3-6700fe506464'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0f6726d-04cd-4f42-8e68-cb00826716f3'
    'lead': 'There''s a new buzz powering public buses in London.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T09:59:04.484+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T09:59:10.077+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T09:59:09.888+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'London buses are being powered by a new fuel: Coffee

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1138a6a3-d51b-4f2f-adc9-1eb89240b11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:59:04.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:59:10.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — There''s a new buzz powering public
        buses in London.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dc82fc-b36e-45d0-ace1-16bb0066ed3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:59:04.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:59:10.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British startup bio-bean has partnered with Shell and Argent Energy
        to create a coffee-based biofuel that will be used in London''s diesel buses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe1fcda-9590-4206-a8c1-e2e6476ae4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:59:04.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:59:10.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has produced 6,000 liters of coffee oil for the pilot
        project with London''s transportation authority -- enough to help power the
        equivalent of one city bus for a year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8661d8ab-8cb2-4bf3-af85-74063ae7fb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:59:04.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:59:10.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a great example of what can be done when we start to reimagine
        waste as an untapped resource," bio-bean founder Arthur Kay said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563a7524-f55b-4f59-8157-6359168ae5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:59:04.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:59:10.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The startup collects used coffee grounds from cafes, restaurants
        and factories, and transports them to its recycling facility. There, the grounds
        are dried before coffee oil is extracted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5c2e6b-3624-4d62-948b-8cad7c91c771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:59:04.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:59:10.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coffee oil is then blended with other fuels to create B20 biofuel,
        which can be used in diesel buses without modification.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489b6987-14b6-4ac3-a01d-3bd025f32775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:59:04.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:59:10.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spent coffee grounds are highly calorific and contain valuable
        compounds, making them an ideal feedstock from which to produce clean fuels,"
        the company says on its website.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce49b554-b10b-453b-be2f-8e2b4f94f419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:59:04.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:59:10.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bio-bean estimates that Britain produces 500,000 tonnes of coffee
        grounds a year, most of which are discarded in landfills where they can emit
        harmful greenhouse gases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9b5337-5722-49e8-a3dc-8ee83c173462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:59:04.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:59:10.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also sells "coffee logs," which are used in fireplaces
        and stoves as an alternative to wooden logs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3ecfc3-b4b8-4287-96d8-c04c36d50edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:59:04.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:59:10.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/11/08/news/tiffany-opens-blue-box-cafe/index.html">Related:
        Tiffany''s opens first-ever cafe</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec73f25-1993-43f3-a4c0-9b2d7db9692c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:59:04.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:59:10.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bio-bean said there is "no formal agreement" to continue using its
        coffee oil in London, but it hopes to quickly find new markets and applications.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6412a6-23ae-443d-bda7-9a83c0c0dd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:59:04.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:59:10.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is huge potential for this project to expand in the U.S.,
        which drinks the most coffee on the planet, 400 million cups of per day,"
        the company said in a written statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a8b9ad-ad60-4f22-b990-2cd439ab173d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:59:04.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:59:10.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://money.cnn.com/2017/11/20/technology/coffee-fuel-bus-london-bio-bean/index.html">London
        buses are being powered by a new fuel: Coffee</a>."</em></p>'
  'Deadline-for-Zimbabwes-Mugabe-to-resign-passes':
    'author': 'Jamie Tarabay, David McKenzie and Brent Swails CNN'
    'caption': 'Zimbabweans are voting in what many hope will be something the country
      has never seen before: a free and fair election, without the interference of
      former leader Robert Mugabe.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-21T00:36:24.551+08:00
    'imagesource': 'jcr:f095f453-e7c3-4bc9-840e-86f14f8a4ffb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0ea0426-06a7-42f1-8ba7-7841a9c6a966'
    'lead': 'A deadline set by the party of Robert Mugabe to resign as the country''s
      President has passed without a public statement, as speculation swirls over
      the veteran leader''s next move.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T10:03:07.333+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T10:03:29.607+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
