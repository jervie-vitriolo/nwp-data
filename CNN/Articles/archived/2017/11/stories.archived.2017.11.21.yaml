      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From powerhouse singers Pink and Kelly Clarkson kicking off the
        show with a duet of R.E.M.''s "Everybody Hurts," to Pink later performing
        on the side of the building, Selena Gomez''s first awards show performance&nbsp;<a
        href="https://edition.cnn.com/2017/09/14/entertainment/selena-gomez-kidney-transplant/index.html">since
        undergoing a kidney transplant</a>,&nbsp;Diana Ross being honored with a Lifetime
        Achievement Award and Christina Aguilera''s Whitney Houston tribute it was
        an evening packed full of buzzworthy moments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a940cbb4-970f-4636-bf80-99c29fb5df9e'
