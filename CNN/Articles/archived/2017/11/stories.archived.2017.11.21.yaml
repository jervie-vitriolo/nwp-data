      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first complaint did not include Roxas, Abad, Purisima, Petilla,
        Montejo, Gazmin, Singson and Balisacan, who also face graft charges in the
        complaint filed Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
