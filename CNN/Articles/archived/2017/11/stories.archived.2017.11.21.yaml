  'Pixar-Coco':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-11-21T10:21:29.249+08:00
    'imagesource': 'jcr:2d0389d7-4764-41a5-9275-5ba8cd18cb93'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd107f667-9b3b-4944-8589-30cbdb1e5644'
    'lead': 'As the animation powerhouse has increasingly turned to the comfort of
      sequels, this look at the afterlife represents a lively original concept, one
      that powers through its flat patches with a whole lot of heart.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T09:06:45.406+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T09:07:12.650+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T09:07:12.410+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pixar''s lively ''Coco'' hits the right notes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aefbda8-f3f1-4294-b6cc-3a2f9f12dcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:06:45.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:07:12.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pixar gets back to its roots with "Coco,"
        which wraps two universal themes -- pursuing one''s dreams, and how we remember
        loved ones -- in a colorful, culturally specific package. As the animation
        powerhouse has increasingly turned to the comfort of sequels, this look at
        the afterlife represents a lively original concept, one that powers through
        its flat patches with a whole lot of heart.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b095a35-7446-4867-91b9-b7f278ebc3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:06:45.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:07:12.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coco" uses the Mexican Day of the Dead (or Día de los Muertos)
        celebration as its narrative spine, with a young boy crossing over into the
        Land of the Dead, where he''s surrounded by outlandish skeletal figures. But
        the bones of the story are quite sturdy, tapping into a strong vein of emotion
        that recalls the cross-generational charms of movies like "Up" or "Inside
        Out."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d2146b-9699-4f3d-84a4-6ecf62f41e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:06:45.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:07:12.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miguel (voiced by Anthony Gonzalez) has grown up in a family that
        shuns music because his great-great-grandfather walked out on his wife to
        pursue his musical ambitions. The ban is vigorously enforced by the lad''s
        multigenerational family, which includes his ancient great-grandma, Coco,
        whose mind is gradually being lost to dementia, a plot point handled with
        sensitivity and grace.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140eb5ce-23dd-41b1-b8d8-ba5eb10a6a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:06:45.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:07:12.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alas, Miguel yearns to play the guitar, so much so that in his zeal
        to play, he rebelliously defies his family, stealing the guitar of the revered
        late singer Ernesto de la Cruz (Benjamin Bratt), a legend in their small town.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54490fbd-c503-4427-bc29-9414a6f3b087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:06:45.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:07:12.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That act has surprising, magical consequences: Miguel is cast into
        the colorful Land of the Dead, where his late relatives are assembled, even
        though (thanks to their skeletal construction) everyone seems to be literally
        falling apart.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad6720a-3a3b-4d5b-93dc-25375375044e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:06:45.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:07:12.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, Miguel encounters Hector (Gael Garcia Bernal), who, like
        the other ghosts, wants to cross over to look in on the living, the twist
        being that these specters cease to exist when nobody is left who remembers
        and honors their memory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a574384-aa29-44bb-ad7d-ad70a614276f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:06:45.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:07:12.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directed by Lee Unkrich ("Finding Nemo") with Adrian Molina, a Pixar
        story artist making his directing debut, "Coco" is beautifully rendered, creating
        an alternate world that recalls the detail of "Monsters Inc."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adaddf6-ef9d-471b-80d2-b9ef24381310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:06:45.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:07:12.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story, however, feels chaotic in stretches, and fleetingly hard
        to follow while laying down its elaborate rules after Miguel crosses over.
        Basically, he has to find an ancestor willing to provide his or her blessing
        and send him back to the living, only without imposing any conditions that
        would rob him of his dreams.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359e76e7-8fca-4820-a689-b32babb59317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:06:45.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:07:12.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet if the movie at times labors during that midsection, it comes
        together beautifully at the end, exhibiting the sort of depth associated with
        Pixar''s best efforts. Nor does it hurt that the film incorporates a moving
        song from "Frozen" composing team Robert Lopez and Kristin Anderson-Lopez.
        (As a further boost, Disney will affix the new short "Olaf''s Frozen Adventure"
        to its release.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9149e0fb-0875-4890-836c-c9fdb00ba5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:06:45.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:07:12.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Granted, Miguel''s secret isn''t as significant as Elsa''s, but
        like many Disney protagonists, there''s a commonality in his determination
        to be himself, even if that puts him at odds with his family. "One cannot
        deny what one is meant to be," he''s told.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8f9a12-b050-4751-a823-2340b0bb433a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:06:45.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:07:12.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The genius of Pixar''s virtually unparalleled run of early hits
        -- before a few recent misfires and modest disappointments, like "Cars 3"
        and "The Good Dinosaur" -- relied on its ability to create complex children''s
        stories, tapping into concerns associated with childhood in a manner that''s
        as appealing to adults as kids.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2615f6-22e1-49c5-b859-20466bdaf5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:06:45.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T09:07:12.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coco" doesn''t fully scale the heights of its predecessors, but
        where it counts, the movie hits almost all the right notes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c46538-a8f5-42df-b95e-fbfbfa6198f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:06:45.407+08:00
