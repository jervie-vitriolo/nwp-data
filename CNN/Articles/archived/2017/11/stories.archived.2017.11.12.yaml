  'duterte-south-china-sea':
    'author': 'Chad de Guzman and Cecille Lardizabal, CNN Philippines'
    'caption': 'President Rodrigo Duterte and Chinese President Xi Jinping. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-12T09:47:32.765+08:00
    'imagesource': 'jcr:d5840300-8d1b-47f1-ba59-3f292de88852'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '617aeb51-a2f3-41bf-beb8-31d8ee03ac06'
    'lead': 'President Duterte pushes for cooperation and strengthening of bilateral
      ties with China'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T11:25:02.387+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-29T11:29:56.764+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T11:29:56.528+08:00
