      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event, which runs from November 10 to 14, gathers heads of state
        and government from the ASEAN''s 10 member countries and dialogue partners.
        The leaders are expected to discuss various issues, from tension on the Korean
        peninsula to South China Sea.</p>'
  'Duterte-Trump-no-talk-on-EJK':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-12T12:33:48.111+08:00
    'imagesource': 'jcr:642243ab-9188-4f3f-82b1-ea314e8ee601'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afb82d02-290d-485e-bdec-8755208f538b'
    'lead': 'President Duterte says it is unlikely that U.S. President Trump will
      bring up talks on extrajudicial killings during their bilateral meeting. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T15:13:07.426+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-29T15:13:27.821+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T15:13:27.383+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte on meeting with Trump: We did not talk about EJK

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8741f8-3b9d-4cbf-afba-a9d2703378d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:13:07.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:13:27.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> — President
        Rodrigo Duterte and United States President Donald Trump did not talk about
        extrajudicial killings in the country during their first ever meeting on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6398bc-86a2-44ea-a393-0aa16b8d96de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:13:07.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:13:27.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not extrajudicial killings, because we could not afford it. We
        do not talk about these things because first of all, they are not true and
        second, we do not do it," Duterte told the media early Sunday morning during
        his arrival at the Ninoy Aquino International Airport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc1458f-c43b-4d3c-8dc4-5f3536f629d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:13:07.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:13:27.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Trump talked briefly on the sidelines of the Asia-Pacific
        Economic Cooperation Leaders'' Meeting in Da Nang, Vietnam.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f0eb2f-e4a6-4a86-ad9d-f56c924011ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:13:07.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:13:27.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who is often criticized for alleged extrajudicial killings
        in the drug war, also said it is unlikely that Trump will bring up the matter
        during their bilateral meeting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ed19df-e0d4-4d99-874f-da9abb041894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:13:07.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:13:27.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will stay in the country until November 14 for the 31st Association
        of Southeast Asian Nations (ASEAN) Summit and related meetings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c51ffb-89dc-48b4-a1b1-a203c3db07fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:13:07.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:13:27.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte revealed the U.S. President commended him on the way he
        managed certain crises in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1238d1-dda7-4f64-9f11-5a467e782bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:13:07.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:13:27.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said something about, ''You know, you handle it very well,''"
        Duterte said, quoting Trump.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acda3ffd-a1dd-4065-bc35-5c4823f524b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:13:07.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:13:27.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two heads of state are known for their firm stand against illegal
        drugs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca653ef-6775-482c-b7d2-e747d7313d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:13:07.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:13:27.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Trump declared the opioid crisis in the U.S. a public
        health emergency, as the recently released numbers from the Centers for Disease
        Control and Prevention found that around 64,000 people died from drug overdoses
        in 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fbaa91-e56c-4ad0-b52e-198d43c58887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:13:07.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:13:27.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders are also often compared with each other for their
        tough talk and controversial statements.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f858be7-643c-4f2d-ae8d-d284b37d2e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:13:07.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:13:27.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone call in December 2016 to congratulate Trump on his win,
        President Duterte invited then President-elect Trump to the ASEAN Summit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce74e73-e94d-46ac-8b56-7bf3548c10a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:13:07.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:13:27.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte then said he sensed good rapport with "an animated President-elect
        Trump" who understood the way the country is handling the anti-drug campaign.</p>'
