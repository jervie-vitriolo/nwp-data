      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau delighted mothers and played with babies at the Likhaan
        Center for Women''s Health in Tondo, Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12245b2-3722-4687-8ce6-4da643d4f86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:48:33.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:49:04.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 45-year-old Prime Minister posted photos of his visit to the
        Canadian-funded non-government organization.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd36fb6-b083-4b26-97c9-766a78e09d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:48:33.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:49:04.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every child deserves the best start in life, that''s why Canada
        is helping mothers around the world get access to quality services like those
        offered at the Likhaan Center for Women''s Health," Trudeau said.</p>'
