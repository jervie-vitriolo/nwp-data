      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An environmental watchdog group, BAN Toxics Today, in a statement
        Thursday, demanded the return of Canada''s trash to their country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02e3c10-aec9-4fe6-90d4-b3b6db09ce9a'
