    'mgnl:lastActivatedVersionCreated': 2019-08-29T15:06:43.404+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '31st ASEAN Summit to tackle North Korea, South China Sea, terrorism

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1322808c-0c15-4b11-824f-06257e7ddd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:06:15.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:06:44.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> — Tension
        in North Korea, the territorial dispute in the South China Sea, and the rising
        threat of extremism in the region are among the top concerns for the 31st
        Association of Southeast Asian Nations (ASEAN) Summit and Related Summits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247bfc71-cca9-4564-b6e3-9a667d8d0c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:06:15.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:06:44.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is chairing the event, which runs from November
        10 to 14 and gathers heads of state and government from the ten member countries
        and its dialogue partners. The Summit is ASEAN’s highest policy-making body.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea39f1c-11e3-41d6-9688-20041d93b81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:06:15.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:06:44.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://cnnphilippines.com/news/2017/11/11/Philippines-ready-31st-asean-summit.html">PH
        ready for ASEAN Summit on Monday</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c9cddb-4473-411f-8a70-73a1ccf56220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:06:15.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:06:44.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the ASEAN member states are Brunei, Cambodia, Indonesia,
        Laos, Malaysia, Myanmar, Singapore, Thailand, and Vietnam . Its dialogue partners
        are Australia, Canada, China, the European Union, India, Japan, New Zealand,
        South Korea, Russia, and the United States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b11a06-6333-4659-9abe-5ec78622ea3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:06:15.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:06:44.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="http://nine.cnnphilippines.com/news/2017/11/12/PH-welcomes-more-world-leaders-ASEAN.html">PH
        welcomes more world leaders today</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605f5f22-c4e8-4c62-abe0-0baa091a576c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:06:15.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:06:44.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders will adopt, endorse, or sign outcome documents tackling
        extremism, climate change, economic integration, malnutrition, ASEAN external
        relations, women empowerment, youth, poverty, and other issues. Here is a
        rundown of the hot topics world leaders are expected to tackle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5d2484-d1c1-48a5-be17-fdcb24bfb0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:06:15.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:06:44.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tension in Korean Peninsula</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c8ab49-d951-4ca8-bd84-d508cc54e89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:06:15.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:06:44.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat of nuclear war in the region is top of mind for regional
        leaders. Heads of government have denounced North Korea’s continued missile
        testing, amid heightened sanctions from the United Nations Security Council.
        The hermit country sent two ballistic missiles over Japan in September.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f896c5-afbb-447f-9012-eae35f0a2f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:06:15.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:06:44.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2017/09/05/5-things-to-know-about-North-Korea.html">READ:
        What happens if Kim attacks? 5 things to know about North Korea</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf65a544-2a13-466b-8af5-94c871033308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:06:15.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:06:44.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia, Japan, and the United States appealed to ASEAN to <a
        href="https://cnnphilippines.com/news/2017/11/11/Philippines-ready-31st-asean-summit.html">maximize
        pressure on the rogue state</a>. &nbsp;A defiant North Korea, on the other
        hand, has urged regional leaders to stay “<a href="https://cnnphilippines.com/news/2017/08/08/north-korea-to-asean-impartial-practical-denuclearization.html">impartial
        and practical</a>.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e54d8e-35fd-442d-bbe9-398f521c7e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:06:15.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:06:44.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Combatting extremism</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c77231-a161-4235-b1eb-fac3ff64a476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:06:15.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:06:44.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country hosts the ASEAN Summit less than a month after declaring
        the end of the war against ISIS-inspired terrorists in Marawi City, the provincial
        capital of Lanao del Sur around 1,500 kilometers south of Manila. Some foreign
        rebels, mostly from neighboring &nbsp;Malaysia and Indonesia, fought with
        the Maute group in Marawi. &nbsp;The incident has prompted the Philippines
        to sign in June a trilateral agreement with Indonesia and Malaysia on stopping
        the spread of international terrorism.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fe39f9-a6df-4e2d-95bc-4352a35db949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:06:15.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:06:44.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN defense ministers on Sunday reiterated their commitment to
        work closely against terrorism and extremism. They issued a joint statement
        in October.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee96588-6839-4c66-81e5-8eea86348613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:06:15.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:06:44.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials on ground zero are urging ASEAN leaders to prioritize
        the Marawi crisis and the impact of extremism in the region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37adaec8-9203-455d-a5f3-dc47e424d005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:06:15.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:06:44.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://cnnphilippines.com/news/2017/11/10/World-leaders-urged-to-prioritize-Marawi-crisis-in-ASEAN-summit.html">World
        leaders urged to prioritize Marawi crisis in ASEAN summit</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64eacd6-d8f6-4822-bf58-33e4a27ec4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:06:15.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:06:44.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>South China Sea</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd602b6-e223-4a72-8d3e-aed3174d8f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:06:15.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:06:44.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, China and ASEAN leaders produced a framework for a code
        of conduct on dealing with the maritime &nbsp;disputes in &nbsp;the South
        China Sea. Foreign Affairs Secretary Alan Peter Cayetano expressed hope that
        negotiations for a binding code of conduct could &nbsp;begin, but experts
        doubt discussions will progress soon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9353a4-ae19-41d3-841c-85104505e70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:06:15.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:06:44.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://cnnphilippines.com/news/2017/11/10/Experts-doubt-ASEAN-China-reach-code-of-conduct-South-China-Sea-during-summit.html">Experts
        doubt ASEAN, China will reach Code of Conduct on South China Sea during summit</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a5df9e-4dd2-43fe-8428-062ab0e1e576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:06:15.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:06:44.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 30th ASEAN Summit in April, the <a href="https://cnnphilippines.com/news/2017/04/28/ASEAN-drop-arbitration-reference-from-Chairman-statement.html">Chairman’s
        Statement of President Rodrigo Duterte</a> &nbsp;dropped a reference to the
        arbitral tribunal ruling favoring the Philippines’ claim over the disputed
        islands. &nbsp;This raised concern among critics that the Philippines is going
        soft on its claims in the contested area under strong pressure from Beijing..</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f58f43-f824-41ca-b128-38822509b3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:06:15.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:06:44.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the joint communique signed by ASEAN Foreign Ministers
        in April <a href="https://cnnphilippines.com/news/2017/08/07/asean-minister-denounce-land-reclamation-militarization.html">denounced
        land reclamation in the area</a>. Cayetano said he was initially not inclined
        to condemn such activities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07802de-906d-4b85-9e2a-9ec700fad8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:06:15.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:06:44.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Human rights and crisis</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281f440d-af54-4e99-a1ab-7ccf8e17a9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:06:15.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:06:44.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional leaders are meeting United Nations Secretary General Antonio
        Guterres on Monday. While the agenda for the meeting has not been released,
        the &nbsp;UN has previously called on ASEAN members to address their human
        rights issues.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9f6e7c-6077-4eeb-99e4-47ed48270462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:06:15.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:06:44.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the region’s top concerns is the refugee crisis involving
        the Rohingya, a Burmese Muslim minority. Thousands of Rohingya members poured
        into Bangladesh after a military crackdown. &nbsp;Asean leaders may raise
        this issue with &nbsp;Myanmar State Counsellor Aung San Suu Kyi, a democracy
        icon, &nbsp;<a href="https://cnnphilippines.com/news/2017/09/06/Myanmar-Aung-San-Suu-Kyi-Rohingya.html">whose
        perceived silence on the issue</a> has &nbsp;drawn criticism worldwide.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb4076e-4175-44c9-8200-99adcc37cd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:06:15.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:06:44.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has also come under fire for its human rights record
        in its bloody war on drugs. However, Duterte has expressed his preference
        for discussing human rights concerns in another venue.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa84869-30c7-4e2a-aff1-3410e8491c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:06:15.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:06:44.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://cnnphilippines.com/news/2017/11/10/duterte-wants-separate-summit-human-rights-violation.html">Duterte
        wants separate summit for human rights violations</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c8cf84-71b6-4f2b-82ff-ac11ea5505cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:06:15.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:06:44.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Foreign Affairs Spokesperson Robespierre Bolivar told
        CNN Philippines leaders are expected to sign the ASEAN Consensus on the Protection
        and Promotion of Rights of Migrant Workers on Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38609ee8-16a8-4a09-9212-85a84ca2df02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:06:15.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:06:44.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other humanitarian issues, such as climate change and disaster response,
        are also expected to be brought up during the summit.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08faa2ed-15cb-4a96-87e4-597f57080701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:06:15.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:06:44.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Economics</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e173e7-6640-4177-8427-b5ddbbdb1761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:06:15.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:06:44.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN members’ total trade in 2015 stood at $2.43 trillion (around
        P124.5 at the current exchange rate). This is 7.6 percent of the world’s total
        trade that year, with the ASEAN ranking fourth after China, U.S., and Germany.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb7eebc-c06e-4dc5-b733-e7529db2fca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:06:15.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:06:44.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN-Hong Kong, China Free Trade Agreement and ASEAN-Hong Kong
        China Investment Agreement will be signed on Sunday. The accords are a result
        of a three-year negotiation between ASEAN and Hong Kong, which is on the top
        ten trade partners of the region.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e94aab-0fdb-4e78-bfaa-179cf36afb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:06:15.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:06:44.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolivar said the leaders will release a statement on the &nbsp;Regional
        Comprehensive Economic Partnership, a proposed free trade agreement between
        ASEAN and Australia, China, India, Japan, Republic of Korea and New Zealand.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dad334-8b97-4e74-b9cc-83ba2b67357a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:06:15.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:06:44.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar’s State Counselor and democracy icon Aung San Suu Kyi is
        expected to speak at the ASEAN Business Investment Summit on Sunday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad569638-3e4f-4126-9e66-3298ef961582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:06:15.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:06:44.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event &nbsp;highlights the launch of the ASEAN Mentorship for
        Entrepreneurs Network, which aims to help micro- and small enterprises.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87f5597-00ff-4eb6-a6e5-7477eed44151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:06:15.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:06:44.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent David Santos contributed to this
        report.</em></p>'
  'PH-welcomes-more-world-leaders-ASEAN':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
