      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12`)</strong> —
        U.S. President Donald Trump arrived in the Philippines for the 31st Association
        of Southeast Asian Nations (ASEAN) Summit and Related Meetings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd664fe66-352f-494b-b031-b19398e03674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:49:47.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T13:50:06.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ninoy Aquino International Airport said Trump arrived at 5:45
        p.m. on board Air Force 1, which landed on the Balagbag runway near NAIA Terminal
        3.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Just landed in the Philippines after a great day of meetings and
        events in Hanoi, Vietnam! <a href="https://t.co/YxHRNhhPWo">pic.twitter.com/YxHRNhhPWo</a></p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/929655283181391874?ref_src=twsrc%5Etfw">November
        12, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a889099a-8daf-4799-bc1e-5f9afc549aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:49:47.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T13:50:06.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0865b9f1-6806-4a91-bd11-e0b76ffa58b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:49:47.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T13:50:06.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is his first time in the country since his inauguration in
        January 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cc65e3-026e-4151-b0c0-26d938512b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:49:47.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T13:50:06.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump arrived from Da Nang, Vietnam where he attended the Asia-Pacific
        Economic Cooperation (APEC) Meeting and met with President Rodrigo Duterte
        for the first time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7326ffc6-cb7c-4389-8d00-799fbd734f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:49:47.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T13:50:06.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media personnel were not allowed to cover Trump''s arrival.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9190ec41-2ed3-4d13-a112-8e5a531cb22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:49:47.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T13:50:06.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Trump met for the first time on Saturday, but they did
        not talk about the spate of killings in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137606d4-1fb8-4952-817e-a4cbc7df1fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:49:47.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T13:50:06.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/news/2017/11/12/Duterte-Trump-no-talk-on-EJK.html">Duterte
        on meeting with Trump: We did not talk about EJK</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9514ce9f-a4e8-4af2-a0cf-561ab24416ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:49:47.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T13:50:06.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the issue would mostly likely not be brought up during their
        bilateral meeting on the sidelines of the ASEAN Summit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acff279-633a-4de8-b737-d0319371354f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:49:47.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T13:50:06.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte previously criticized the administration of then
        U.S. President Barack Obama for commenting on the human rights situation in
        the country</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff55644-2000-4ab5-a2f8-bf0dd63ee4fa'
      'mgnl:activationStatus': true
