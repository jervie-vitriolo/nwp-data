      'mgnl:type': 'text'
      'text': '<p>Land Transportation Franchising and Regulatory Board Spokesperson
        Aileen Lazada said in a message that the Land Transportation Office is planning
        to either suspend or cancel Lopez''s driver''s license.</p>'
