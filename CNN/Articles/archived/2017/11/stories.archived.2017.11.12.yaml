      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans have been eagerly awaiting new music from the rapper, whose
        last studio album was "The Marshall Mathers LP 2" in 2013.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e324ab-0cb4-4812-8cfb-f7cd8c1c423f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:22:37.502+08:00
