      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He became talk of the town shortly after arriving Clark Airport
        in Pampanga before 2 p.m. on Sunday for the 31st Association of Southeast
        Asian Nations (ASEAN) Summit and Related Summits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
