      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> — Canadian
        Prime Minister Justin Trudeau is back in the Philippines Sunday for the 31st
        Association of Southeast Asian Nations (ASEAN) Summit and related summits
        in Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f111fd94-9106-4bc6-9f9a-7256fddc950f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:25:20.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:25:41.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau arrived at the Clark International Airport around 1:42 p.m.
        He was welcomed by Department of Science and Technology (DOST) Secretary Fortunato
        dela Peña.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a59258-7ebd-4b7d-bd66-e9153be71ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:25:20.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:25:41.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian Prime Minister, upon alighting from the plane, waved
        at the welcoming crowd and shook the hands of other government officials.</p>'
