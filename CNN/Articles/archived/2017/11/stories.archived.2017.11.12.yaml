      '
    'updated': 2017-11-17T02:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a3881b-473e-4bc9-943b-7f666ee4f125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:28:54.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:29:38.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> — The
        La Salle Green Archers blocked the bid of their archrivals, the Ateneo Blue
        Eagles, 79-76, from a sweep of the elimination round of UAAP Season 80 on
        Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e86d84f-1b13-45ce-820f-49f7a4e12f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:28:54.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:29:38.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result means that there will be Final Four matchups to contest
        who makes it to the Finals of the University Athletic Association of the Philippines
        (UAAP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9f4ba2-1683-467a-a20a-12037a4ad97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:28:54.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:29:38.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigning MVP Ben Mbala posted 28 points, 19 rebounds, six steals,
        and six blocks, while fellow Archer Ricci Rivero added on 21 points of his
        own in a neck-and-neck game at the Big Dome.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4943c52e-8ec5-4f0f-b625-33cd5d0e9dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:28:54.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:29:38.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolo Mendoza’s deuce saw Ateneo extend their lead to 24-17 in the
        opening salvos of the second frame, but it was La Salle who would finish the
        first half stronger.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee7dfba-5691-4c6a-99a8-d845e4bff8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:28:54.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:29:38.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After holding Ateneo to just 13 points in the second quarter, the
        defending champions built a slim 37-35 advantage at the halftime interval.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a11960-a9ff-425e-a008-3d997ac08934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:28:54.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:29:38.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The break rejuvenated the Blue Eagles, who went on a tear in the
        third frame and outscored their rivals 28-17 in that quarter alone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66039d0a-ce48-41a5-a5ba-89a128240926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:28:54.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:29:38.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Mendoza trey at the buzzer gave Ateneo the momentum through a
        63-54 advantage going into the payoff period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2208f9-1195-4f64-8b52-2a52f4a0fd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:28:54.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:29:38.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Arvin Tolentino bucket gave Ateneo a 76-69 lead with 2:21 left
        to play, but then the Green Archers finally clamped down on the defensive
        end.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b652fd-2d42-4bcc-8ac1-c620dc084a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:28:54.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:29:38.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the remainder of the game, the boys from Taft held the Katipunan-based
        outfit scoreless, while pouring in 10 points of their own to seal the win.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b2179f-5227-4a7a-8ad9-a3f067eacb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:28:54.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:29:38.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo did have a chance to steal back the lead with the game poised
        at 77-76 in favor of the Lasallians, but Isaac Go fluffed a wide open hook
        shot with 8.5 ticks left before sending Ricci Rivero to the free throw line.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e870944f-ad25-4e64-b079-8dc7f88571aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:28:54.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:29:38.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Rivero drained both charities to give La Salle a 79-76
        cushion, and got a possible game saving block on the other end to seal the
        win.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf1a23b-cb22-42dd-ba08-009d094984f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:28:54.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:29:38.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirdy Ravena led Ateneo with 15 points in the losing but valiant
        effort.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741a4e8d-cae6-485f-b209-1d0521fc882f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:28:54.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:29:38.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle coach Aldin Ayo admitted that there was some bit of fortune
        involved with his team’s win, especially with the final sequences of the game.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865bd51b-3e5c-4036-a0c6-6560009655e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:28:54.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:29:38.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Big win,” Ayo said. “We got lucky at the end game, especially with
        Isaac Go’s semi-hook. It was uncontested, luckily it didn’t go in."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c6a39d-a98e-40f3-af30-e9ad47130b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:28:54.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:29:38.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have to commend the players for their effort, for sticking to
        the game plan especially during the end game,” Ayo added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e12a3e-0b33-4cc1-bb2d-cec584331e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:28:54.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:29:38.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayo was also honest, saying that losing would have made the path
        to the Finals easier. But when La Salle lines up against Ateneo, the game
        becomes a must-win.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a1b685-2366-4cf3-b550-29488e3199c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:28:54.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:29:38.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will be easy for us if we lost, because there is going to be
        a step ladder,” Ayo said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee7596a-04bd-4aeb-9d91-d50490639300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:28:54.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:29:38.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since its La Salle and Ateneo, we are not going to back down, we
        are not going to hold back. We are just going to compete.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300c5740-792e-4154-86f9-debe58f35fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:28:54.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:29:38.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle will battle Adamson on Saturday, while Ateneo will tackle
        FEU on Sunday at the Araneta Coliseum.</p>'
    '20':
      'image': 'jcr:602c0c22-037b-489b-afc6-d9e242f6208d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ec1827-4084-4fe5-9e50-b8c145f24c17'
