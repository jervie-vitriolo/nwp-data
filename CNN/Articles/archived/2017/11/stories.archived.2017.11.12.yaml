    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Lonzo Ball becomes youngest player to notch triple-double

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02b3717-bdcd-41e3-8dd7-328597defb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:27:57.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:28:30.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Lakers rookie Lonzo Ball made
        history after becoming the youngest player in National Basketball Association
        (NBA) history to post a triple-double in a 98-86 loss against the Milwaukee
        Bucks on Sunday morning (Philippine Time) at the BMO Harris Bradley Center
        in Milwaukee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8283c433-8a99-48b7-87e5-4717ee58ea2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:27:57.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:28:30.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The much-talked about rookie narrowly edged out the record previously
        held by LeBron James, who posted his own triple-double at the tender age of
        20 years and 20 days old in the 2004-05 season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9cdada-9589-43d6-99ae-0a88bb3252d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:27:57.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:28:30.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ball registered his triple-double at 20 years and 15 days old.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756b44ae-9eaf-442e-bed3-cf16890a8747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:27:57.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:28:30.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Laker rookie finished the game with 17 points, 12 assists, 12
        rebounds, three steals, and two blocks for the purple and gold.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501141c7-60b0-4c7e-999e-7dda9b4b5b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:27:57.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:28:30.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been an up and down season for the Lakers, who currently
        hold a 5-8 win-loss slate after the loss to the Bucks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b00901e-1fc3-4c7a-b884-bfaee85c71ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:27:57.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:28:30.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers look to get back on the winning trail when they challenge
        the Phoenix Suns on Tuesday morning (Philippine Time) at the Talking Stick
        Resorts Arena.</p>'
  'ASEAN-Summit-North-Korea-South-China-Sea-terrorism':
    'author': 'Eimor Santos and Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-12T14:59:09.645+08:00
    'imagesource': 'jcr:1613af9c-b97f-41e5-ab9f-d02daa01b7ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25fb4949-13b9-4614-b6d6-9d1f476160f0'
    'lead': 'Here is a rundown of the hot topics for the 31st ASEAN Summit and Related
      Meetings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T15:06:15.441+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-29T15:06:44.067+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
