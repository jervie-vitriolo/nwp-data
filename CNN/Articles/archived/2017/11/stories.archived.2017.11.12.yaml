    'jcr:uuid': '5f5b8218-c42d-4bb6-abfa-0a29b354fa01'
    'lead': 'The Philippines is boosting defense ties with Russia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T11:43:50.753+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-29T11:44:14.261+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T11:44:14.024+08:00
