      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artist born Marshall Mathers hinted on social media earlier
        this week that something was coming, posting a photo of a prescription pad
        that read "Revival. ''Walk on Water'' take as needed."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de0b5e1-11be-460e-82d0-223fa0a47b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:22:37.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:23:08.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He followed that up with a parody of a drug commercial for Revival,
        which gave followers a heads up to an arrival at noon on Friday and directed
        them to&nbsp;<a href="http://askaboutrevival.com/">AskAboutRevival.com</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4618f7-1341-44d2-a52e-e6f42252f414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:22:37.502+08:00
      'mgnl:createdBy': 'cnnproducer'
