      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/11/09/media/russia-media-retaliation/index.html">Russian
        foreign ministry says retaliation against U.S. media could begin next week</a>."</em></p>'
