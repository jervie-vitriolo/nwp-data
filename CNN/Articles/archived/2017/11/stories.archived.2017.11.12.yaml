      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Canada''s toxic waste dumping is about upholding our national dignity,
        ensuring environmental protection, and protecting the health of Filipinos.
        PM Trudeau, Filipino lives matter!" Anna Kapunan from the BAN Toxics Today
        group said.</p>'
  'NBA-Lonzo-Ball-youngest-player-to-notch-triple-double':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-11-12T13:51:50.757+08:00
    'imagesource': 'jcr:f83e603a-c5f9-4843-a733-35281539e0c9'
