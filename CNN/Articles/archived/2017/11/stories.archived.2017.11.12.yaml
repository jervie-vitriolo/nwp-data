      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> — Canadian
        Prime Minister Justin Trudeau melted Filipinos'' hearts as he visited mothers
        and babies at a health center and dropped by for a bite at a local fastfood
        chain in Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05a6067-dc64-4dee-bc8c-871714bf37d2'
