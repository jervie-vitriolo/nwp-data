      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:25:47.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada said Lopez was not a good role model as a beauty queen because
        of her actions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e5a0a3-2c41-49d7-baf3-eb91629a4f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:10:57.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:25:47.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Catalino Cuy, chairperson of the ASEAN Committee on Security,
        Peace and Order, and Emergency Preparedness and Response, said Lopez''s behavior
        should neither be condoned nor tolerated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d0bd17-5dee-4f6e-9a84-3f12d25256c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:10:57.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:25:47.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a public figure, Ms. Lopez must be mindful of the impact of
        her actions. We tirelessly remind the people that traffic rules are created
        to save lives and put an order in the management of traffic flow, especially
        now that we are hosting the ASEAN Summit. We will not allow someone like her
        to simply put our plans to naught," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b835a3-935e-4035-ad85-be796c2ba9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:10:57.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:25:47.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffic enforcers have previously warned about heavy build-up of
        vehicles on EDSA, the Subic-Clark-Tarlac Expressway, and the North Luzon Expressway,
        to ensure the security of ASEAN delegates and make way for their vehicles
        coming from the Clark International Airport.</p>'
  'Duterte-Xi-Jinping-China-guarantees-safe-passage-South-China-Sea':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-12T17:07:18.357+08:00
    'imagesource': 'jcr:9d230fc1-4609-4b81-9777-092576417509'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca330426-b521-4d3b-8200-a9ee097bae0d'
    'lead': 'The President said he also raised the issue on the military build-up,
      to which Xi said, "No, it''s nothing."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T14:19:34.315+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-29T14:25:44.571+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T14:25:44.225+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: China guarantees safe passage in South China Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb99a30-740e-4f4d-a03f-5bf45c278b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:19:34.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:25:44.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> — President
        Rodrigo Duterte said Chinese President Xi Jinping guaranteed "safe passage
        for all" in the disputed South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b22d835-f8ac-4a01-9915-298be7ab41c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:19:34.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:25:44.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, speaking early Sunday after his arrival from Vietnam, said
        he brought up the issue with Xi during their bilateral talks on the sidelines
        of the Asia-Pacific Economic Cooperation (APEC) meetings in Vietnam on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70aaed73-c864-433f-a7e8-a2c85848a21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:19:34.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:25:44.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was quite surprised about my coming in very strong in my statement
        here about the conduct of the sea. I said, ''I am not raising any sovereign
        issue. Do not worry,''" Duterte said. "I had to do it because the Philippines
        chairs the ASEAN (Association of Southeast Asian Nations) now."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a436816c-d455-4692-a754-2bf1419143ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:19:34.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:25:44.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/11/08/rodrigo-duterte-xi-jinping-asean-apec-south-china-sea-issues.html">Duterte
        to raise South China Sea issue with China''s Xi</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56f865e-72ae-4f78-b563-686ee0933de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:19:34.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:25:44.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN Secretary General Le luong Minh said although the maritime
        dispute in the South China Sea remains to be one of the concerns of the ASEAN,
        one of its achievements is maintaining peace and stability in the region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92efc9a-d732-43bf-896d-f8c88cd43953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:19:34.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:25:44.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Philippines, ASEAN states Vietnam, Singapore, and
        Indonesia also have claims in the South China Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5b6968-50a3-4fce-ad5d-369a1ba2b739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:19:34.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:25:44.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been vocal in protecting its claims over the disputed
        waters despite a 2016 ruling from the United Nations (UN) Arbitral Tribunal
        that declared the Philippines has exclusive sovereign rights over the West
        Philippine Sea, or the South China Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db71503-5144-4fa0-b67c-119f2da9f6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:19:34.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:25:44.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 479-paged ruling also said China interfered with the Philippines''
        fishing rights, as well as breached its sovereign rights when it conducted
        oil and gas exploration near the Reed Bank.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4be8b0c-a9de-4810-9054-7d29f4d46e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:19:34.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:25:44.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China said it <a href="http://nine.cnnphilippines.com/world/2016/07/12/china-reaction-tribunal-ruling.html">does
        not accept or recognize the ruling</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5448779f-d7b2-4aea-9f31-22fb387d9895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:19:34.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:25:44.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he will not go further on the issue, at least not for
        now.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64ee1d1-d2cc-468f-b19b-724781bb2960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:19:34.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:25:44.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I raise the issue now, when there are conflicting contestants,
        six tayong nag-aagaw diyan (there are six of us claiming it)," Duterte said,
        referring to the four ASEAN countries, plus China and Taiwan. "The arbitration
        rendered by the international court does not mean anything to anybody except
        China which does not want to follow.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a762b833-0eb3-41d8-b561-c1e27f7ae743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:19:34.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:25:44.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the Philippines will not give up its claims on the
        South China Sea and will eventually bring up the topic, but it will only be
        between the Philippines and China since the UN ruling only applies to the
        two countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a0ea19-c666-484f-870e-eac46688bd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:19:34.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:25:44.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never surrendered anything. Just saying that I do not want to
        talk about this at the moment, it is not time for aggression, it is not time
        for violence, we have so many domestic problems to take care of before we
        start to venture to some sort of aggressive stand," Duterte said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a07e04-166b-4fb9-886f-c7e2531801ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:19:34.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:25:44.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said his bilateral talk with China and Russia was
        the "most meaningful." He also assured Xi that the two countries'' friendship
        "will remain warm and robust."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd67650-1f2e-4ba6-95e6-67bb25ddbf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:19:34.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:25:44.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They say that he''s supporting me doon sa (regarding) insurgency
        pati sa (as well as) drugs and the help that they can extend to us," Duterte
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cde8b6-7eda-4147-8298-9126029d5299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:19:34.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:25:44.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Xi assured the construction of the two bridges in Pasig
        River will start immediately.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a146749e-4536-445d-a454-b10d6b3c9e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:19:34.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:25:44.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything went smoothly and the President of China said that he
        would honor what he promised," Duterte said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c46fb65-ced1-4a8b-b683-7e5735618ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:19:34.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:25:44.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, <a href="https://cnnphilippines.com/news/2017/05/16/Philippines-China-Duterte-Xi-Jinping.html">China
        pledged $24 billion dollars</a> worth of investments, including the two bridges,
        and a railway project in Mindanao.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fa3f50-3c7b-44aa-9c55-18074ad8c920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:19:34.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:25:44.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Triciah Terada, Yvette Morales, and Ruth Cabal
        contributed to this report.</em></p>'
  'justin-trudeau-ASEAN-2017':
