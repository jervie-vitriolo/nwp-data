      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos showed Trudeau ordering a strawberry tea float, posing for
        selfies with store crew members, and meeting and dining with Jollibee customers.</p>'
