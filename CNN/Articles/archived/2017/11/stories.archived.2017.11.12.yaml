    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e86a80-7fa9-4bce-9e45-19f95d76240c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:25:20.511+08:00
      'mgnl:createdBy': 'cnnproducer'
