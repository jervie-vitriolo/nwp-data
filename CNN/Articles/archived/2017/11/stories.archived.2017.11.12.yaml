      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/11/04/donald-trump-philippines-asean-summit-november-14.html">Trump
        to extend PH stay until Nov. 14</a></strong></p>'
  'ASEAN-Hong-Kong-sign-free-trade-investment-agreements':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-12T17:27:09.967+08:00
    'imagesource': 'jcr:2f27a55a-b03e-4827-8fef-5ab091bfde43'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7007fe7e-141f-48e3-9440-f57d98db06a6'
    'lead': 'Hong Kong is one of the Philippines’ largest trading partners.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T13:54:27.865+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-29T13:55:50.671+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T13:55:50.492+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ASEAN, Hong Kong sign free trade, investment agreements

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02efbe82-88a7-44fc-b945-dd38ef0076a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:54:27.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T13:55:50.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> — The
        Association of Southeast Asian Nations (ASEAN) on Sunday signed free trade
        and investment agreements with Hong Kong, one of the Philippines’ largest
        trading partners.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c19afa4-5128-4de6-88fd-826f151e4349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:54:27.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T13:55:50.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives of the 10-nation bloc and the Hong Kong government
        inked the two deals on the sidelines of the 31st ASEAN Summit and Related
        Meetings that the country is hosting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad3a6c7-81e7-4ba6-b4a2-95009fd21084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:54:27.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T13:55:50.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accords were reached last September, a result of a three-year
        negotiation between ASEAN and Hong Kong.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d25ec6-2355-4c42-bbb6-fa39c2edf50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:54:27.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T13:55:50.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreements aims to strengthen trade and investment flows between
        the ASEAN members and Hong Kong.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4950dd-79b5-4f23-b9bb-a5b94c2bfff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:54:27.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T13:55:50.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deals also hope to boost micro, small, and medium enterprises
        (MSMEs) in Hong Kong and the ASEAN region. Strengthening small businesses
        is a strong advocacy of the Philippines. Foreign ministers of the Asia Pacific
        Economic Cooperation (APEC) recently pledged to implement the Boracay Action
        Agenda, a Philippine-led initiative on MSMEs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4d6bbc-4446-41df-89aa-56dbfa2f9fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:54:27.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T13:55:50.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://cnnphilippines.com/news/2017/11/11/APEC-Boracay-Action-Agenda.html">APEC
        ministers pledge to implement Boracay Action Agenda</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d5cb47-dce5-4380-b95c-382a3e3c39ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:54:27.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T13:55:50.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong was the Philippines’ fifth largest trading partner in
        2015 with a total trade of $8.231 billion (around P421.7 billion at the current
        exchange rate).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336ff99b-8a16-4512-b0bf-16f007989e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:54:27.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T13:55:50.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hong Kong is a viable target market for Philippine consumer goods
        and brands, with Hong Kong serving as a gateway to the China market by providing
        other economies with a venue for marketing their goods to Mainland China consumers,”
        Trade Secretary Ramon Lopez earlier said as the country endorsed ASEAN’s free
        trade agreement with Hong Kong.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad68c8cb-4379-474c-a384-dcbe0cd08f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:54:27.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T13:55:50.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Hong Kong was ASEAN’s 7th largest trading partner, with
        total trade worth HK$ 823.3 billion (around P 5.4 trillion).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0048ae86-1b24-4cd5-bf40-12628b8b1b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:54:27.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T13:55:50.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN is composed of Brunei, Cambodia, Indonesia, Laos, Malaysia,
        Myanmar, Philippines, Singapore, Thailand, and Vietnam.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b954e5b6-baf7-406e-9b56-030ad8e43e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:54:27.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T13:55:50.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heads of state and government of ASEAN’s ten members and their dialogue
        partners gather in the Philippines from November 13 to 14 for the 31st ASEAN
        Summit.</p>'
  'ASEAN-China-may-announce-COC-negotiations':
    'author': 'Ruth Cabal and Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-12T17:40:57.331+08:00
    'imagesource': 'jcr:fc57da60-ebb4-415e-bbd5-7a5c48fb2d30'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9049e10f-a1a6-4179-911f-bf39b1efea10'
    'lead': 'ASEAN Secretary General Le Luong Minh said the leaders of ASEAN and China
      may announce the start of talks for a code of conduct on the South China Sea
      Code during the 20th ASEAN-China Summit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T14:03:42.965+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-29T14:04:17.468+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T14:04:17.208+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ASEAN Sec Gen: China, ASEAN may announce start of COC negotiations Monday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4ec016-560f-4a39-9bd5-954bc78667de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:03:42.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:04:17.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> — Leaders
        of the Association of Southeast Asian Nations (ASEAN) and China may announce
        on Monday the start of talks for the long-delayed Code of Conduct (COC) on
        the South China Sea, ASEAN Secretary General Le Luong Minh told CNN Philippines
        Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91249a9d-da06-4980-ac64-31e73c313238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:03:42.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:04:17.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is expected that this ASEAN-CHINA summit, the leaders of ASEAN
        and China will announce the start of negotiations of the COC," Minh said in
        a one-on-one interview.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c52feff-6dc2-41cb-a6fe-4459f2fc3572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:03:42.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:04:17.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20th ASEAN- China Summit will be held at the Philippine International
        Convention Center (PICC) on Monday, November 13. Leaders from the ten ASEAN
        members and Chinese Premier Li Keqiang are expected to attend the high-level
        meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf504a2-ef25-4976-afbc-9f2f1d7ef533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:03:42.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:04:17.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possible announcement comes as the region continues to seek
        to a solution to territorial issues in the contested waters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc2dcb4-28ec-4229-af41-3860b4758b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:03:42.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:04:17.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South China Sea dispute is one of the anticipated talking points
        for the summits, especially as five of the seven parties with claims to parts
        of or the whole sea are from ASEAN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8b2c5e-90a8-4863-b2a5-35ab7555523a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:03:42.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:04:17.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creation of the COC will provide rules of behavior in the South
        China Sea pending the resolution of contesting sovereign claims. It aims to
        protect commercial and non-military activities in the disputed area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdd8461-7163-4059-bdb9-29a4881da5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:03:42.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:04:17.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last August, ASEAN and China adopted a framework outlining the future
        code of conduct.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6c091c-eee1-4707-b81c-bbe94e8fc645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:03:42.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:04:17.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the crafting of the framework, claimants are now a step closer
        to resolving the maritime row.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea43f46-3ae1-46ba-8564-1da4f8a7874f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:03:42.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:04:17.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minh said this was a “positive” development, after reclamation activities
        by China in disputed areas of the sea had led to heightened tensions in the
        region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2e1ff1-0704-4d34-97fe-bc4e618d4487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:03:42.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:04:17.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the ASEAN countries--especially the claimant countries--
        remain concerned about the complex developments on South China Sea at sea
        and on the ground that have eroded trust and confidence among the countries,
        we have seen recently a positive development with the adoption by the ministers
        of ASEAN and China of the framework of the future COC," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bd9198-7e57-4a9c-8427-12add5b80180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:03:42.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:04:17.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has built facilities and reclaimed territories in parts of
        the sea. Last August, the ASEAN toughened its stance against these moves and
        denounced them in its joint communiqué.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fa4edd-2243-4d2c-9b4f-82eb984cf07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:03:42.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:04:17.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minh, however, emphasized it is important to ensure the code is
        legally binding, or else it may not do much.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44f7f98-d323-48a1-903c-317538066f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:03:42.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:04:17.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A legally binding code of conduct would ensure countries that violate
        the code may be held accountable for their actions—something experts say may
        not sit well with China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea09955-28f3-4e20-a416-117b0089df1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:03:42.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:04:17.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/08/05/asean-push-legally-binding-south-china-sea-code-of-conduct.html">ASEAN
        to push for legally binding South China Sea code of conduct</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951d1125-5f1d-4a4d-8127-4795ed574d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:03:42.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:04:17.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Minister Wang Yi said in August China would leave
        it to the ministers to decide if they want the code to be legally binding.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdca594d-db7d-48c3-ad2a-793fab20d01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:03:42.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:04:17.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Minh, who had made a similar statement before the COC framework
        was adopted, recalled the Declaration on the Conduct of parties in the South
        China Sea signed by the ASEAN and China in 2002. He said one reason it had
        not been beneficial was because it was not legally binding.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc17e7c2-5308-4ad2-9469-a26c96460746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:03:42.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:04:17.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August China had set preconditions for the beginning of COC consulations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652718db-9a7c-482e-88aa-a23877f5b5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:03:42.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:04:17.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it would consider them if there are “no major disruption
        from outside parties” and the situation is “generally stable.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34602b8c-4304-4b94-b1f2-677d497891e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:03:42.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:04:17.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts however, have expressed doubt China and ASEAN would reach
        a COC during the summit. They said such a development may be a long way off
        for the region.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec76d820-ca24-474a-8157-746d0791ddcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:03:42.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:04:17.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/11/10/Experts-doubt-ASEAN-China-reach-code-of-conduct-South-China-Sea-during-summit.html">Experts
        doubt ASEAN, China will reach Code of Conduct on South China Sea during summit</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d664db-78dc-4e65-b350-5cda3d72edfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:03:42.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:04:17.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With peace and stability as one of ASEAN''s main achievements, Minh
        said he hopes the issue will be resolved among the countries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f163ce0-c053-48ee-80f5-5574899ab3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:03:42.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:04:17.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We just hope that will-- the realization of importance of peace
        and stability and security, not only for ASEAN also for China and for all
        countries concerned about the need for safety of navigation and freedom of
        overflights and maritime security cooperation,” he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb5ecfc-5f99-4602-9c51-1a9a9c654356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:03:42.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:04:17.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Regine Cabato contributed to this story.</em></p>'
