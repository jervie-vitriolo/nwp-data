    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T11:41:09.976+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ASEAN to concentrate on code of conduct amid Trump’s mediation offer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2910b9b3-6861-453b-90a7-d31db7da7cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:40:46.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:41:10.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> — The
        Philippines thanked the United States for its &nbsp;offer to mediate negotiations
        in the &nbsp;South China Sea maritime dispute — but the matter still needs
        to be discussed by members of the Association of Southeast Asian Nations (ASEAN).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4444bdf7-18a3-4fe1-9ff2-4003d2cce221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:40:46.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:41:10.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cannot speak as Chair of ASEAN what will be the consensus or
        what will be the reply of everyone. But I think everyone welcomes the offer,”
        Foreign Affairs Secretary Alan Peter Cayetano said on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fa39ed-33aa-422e-99fe-19b3c51f8ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:40:46.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:41:10.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The claimant countries have to answer as a group or individually,
        and not one country can just give an instant reply, because mediation involves
        all of the claimants and non-claimants.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9544efe7-b237-48fa-9325-df0fd76a891d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:40:46.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:41:10.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump <a href="https://edition.cnn.com/2017/11/11/asia/trump-south-china-sea-apec/index.html">offered
        his help</a> in resolving the long-standing row in the South China Sea in
        a speech in Vietnam, saying he was "a very good mediator and arbitrator."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48961ace-3e47-4643-b6ca-10465c3b1859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:40:46.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:41:10.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Philippines thanked Trump for the “very kind, generous
        offer, because he is a good mediator,” Cayetano said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd1d047-e502-469f-8a06-29a0c0a30330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:40:46.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:41:10.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary said ASEAN was taking “giant steps forward” in talking
        about the code of conduct, which will set the rules of behavior in the contested
        area even as the sovereign claims there remain unresolved.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafab9ea-9cf1-4125-845f-7c87d8e77303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:40:46.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:41:10.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The focus of ASEAN now is getting the [code of conduct] done,”
        said Cayetano.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df715743-fa4a-4f8e-a765-de64d5e68c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:40:46.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:41:10.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Patong patong ang issues [The issues are piling up],” he added.
        “The issues are so complex and intersecting that what President Duterte wanted
        to do is to lower the temperature, get people talking, stop people from claiming
        more features and occupying and building. It''s working.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7670de-a192-4b11-a912-5bf87428cbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:40:46.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:41:10.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and ASEAN finalized a framework for the code in August. Chinese
        Foreign Minister Wang Yi said that consultations for the code would begin
        within the year, but negotiations will proceed "if there is no major disruption
        from outside parties."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91a8863-ef08-4fc7-9350-a76c02e304c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:40:46.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:41:10.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>R<strong>elated: <a href="https://cnnphilippines.com/news/2017/08/06/asean-china-framework-south-china-sea-code-of-conduct.html">ASEAN,
        China adopt framework for South China Sea code of conduct</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d987fc6-129d-4254-9c4d-2e212c645242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:40:46.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:41:10.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his recent visit to Beijing, Trump said that he and Chinese President
        Xi Jinping had "<a href="https://edition.cnn.com/2017/11/09/asia/donald-trump-china-xi-jinping/index.html">very
        good chemistry</a>" despite their clashing views on trade.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57258ccc-2448-49ee-adeb-e1949949297f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:40:46.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:41:10.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to the Philippines and the &nbsp;U.S., Cayetano said that
        although countries may have different interests, relations could improve “when
        leaders like each other.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f420137-5143-4829-a89c-e81623185009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:40:46.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:41:10.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Diplomacy in the end is also personal relations… There’s no doubt
        there were some ill feelings -- some hills and valleys in our relationship
        with the U.S., especially at the latter end of the Obama administration, but
        it’s been repaired and strengthened with President Trump,” he noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe421641-6f17-40ea-b3a5-59bf71465c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:40:46.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:41:10.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S., a long-time ally of the Philippines, strongly opposed
        Chinese expansion in the South China Sea under former President Barack Obama’s
        administration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53b8f02-c30d-4722-a89a-e0899b881441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:40:46.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:41:10.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, bilateral relations soured after Obama criticized Duterte’s
        bloody war on drugs and Duterte told him to “go to hell.”</p>'
  'philippines-russia-buy-arms-combat-terrorism':
    'author': 'Pia Garcia, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-12T07:54:12.295+08:00
    'imagesource': 'jcr:cc329def-43b0-4e53-8412-48d85b0957e7'
