      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> — One
        of the young members of the popular dance crew Hashtags died Saturday, members
        of his group said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab586a07-8a43-4a88-b7dd-8091a63378ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:39:38.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:40:01.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More popularly known as "Franco Hernandez" or "Hashtag Franco,"
        Franco Lumanlan''s death was confirmed by his friends in Hashtags, an all-male
        dance ensemble of 18. Formed in 2015, the crew is a mainstay on the noontime
        variety show "It''s Showtime" on the ABS-CBN network.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3732aa-9d7e-4c0e-8e42-736ddca64fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:39:38.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:40:01.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernandez, who is in his 20s, joined the group this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0697ad-c3da-4232-9650-da4900d00d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:39:38.548+08:00
      'mgnl:createdBy': 'cnnproducer'
