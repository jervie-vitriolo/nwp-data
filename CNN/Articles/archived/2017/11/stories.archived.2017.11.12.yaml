      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar State Counsellor Aung San Suu Kyi and Cambodian Prime Minister
        were the first to arrive in the country on Saturday. They arrived at the Clark
        International Airport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
