      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hashtags members Jameson Blake, Ryle Santiago, and McCoy de Leon
        paid tribute to Hernandez, expressing shock over his sudden passing and calling
        him a "blessing" in their lives.</p>'
