  'Russian-foreign-ministry-retaliation-U.S.-media-begin-next-week':
    'author': 'Hadas Gold'
    'caption': 'Foreign Ministry spokeswoman Maria Zakharova said Thursday in an interview
      on Russian television that Russia is working on practical steps in response
      to U.S. government pressure on Russian-government owned media operating in the
      U.S. | Alexander Memenov/Getty Images via CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-12T18:36:00.216+08:00
    'imagesource': 'jcr:0d9331b1-3c65-4227-8b26-caa721494249'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c088a9fc-3ba1-4551-a7a4-15f845c8b2bb'
    'lead': 'Foreign Ministry spokeswoman Maria Zakharova said Thursday in an interview
      on Russian television that Russia is working on practical steps in response
      to U.S. government pressure on Russian-government owned media operating in the
      U.S.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T15:27:31.863+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-29T15:27:53.218+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T15:27:52.998+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian foreign ministry says retaliation against U.S. media could begin
      next week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b0a6ff-8104-4eda-920c-3109a3e327ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:27:31.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:27:53.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Russia is threatening action against
        U.S. media outlets operating there as soon as next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bd6590-95f4-40dc-8bd7-466e8499c32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:27:31.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:27:53.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Ministry spokeswoman Maria Zakharova said Thursday in an
        interview on Russian television that Russia is working on practical steps
        in response to U.S. government pressure on Russian-government owned media
        operating in the U.S.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777f365f-113e-4564-a9b9-0c8b2ce9cc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:27:31.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:27:53.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that our patience that is nearly run out will take some
        legal shape. I don''t rule out it will be done next week," she said in the
        interview according to the state-run news wire TASS. "As of today, there is
        understanding that a practical phase of these response measures (in respect
        of U.S. media in Russia over demands the RT broadcaster register itself as
        a foreign agent in the U.S.) will begin next week."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337d1d7c-c9bb-440a-b9ed-c082754e15b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:27:31.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:27:53.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zakharova did not specify which outlets would be targeted or what
        the actions would be.&nbsp;Last month, Russian officials sent letters to news
        organizations in Russia that are backed by the U.S. government, warning them
        of possible "restrictions."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfd40a1-72b0-4de2-9129-b226cc2e35e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:27:31.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:27:53.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyotr Tolstoy, the deputy speaker of the lower house of Russia''s
        parliament, said Friday that lawmakers could respond by passing a reciprocal
        foreign agent law for media outlets, according to TASS.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92139368-d911-41bd-abb6-14f08f9c6b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:27:31.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:27:53.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tit-for-tat steps will be taken, which will impose the same restrictions
        that Americans are trying to impose on Russian media," he told TASS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1843a1e-f650-473c-8085-50f6e1d86795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:27:31.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:27:53.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments are the latest in the increasing saber rattling from
        the Russian government regarding American media operations in Russia. Russian
        officials say it is in reaction to a request from the Justice Department that
        the Russian state-funded outlets RT and Sputnik register under the Foreign
        Agents Registration Act (FARA) in the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493df1c3-bc25-43ee-9f2f-1b7a3d781937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:27:31.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:27:53.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RT''s network is available on cable in the U.S.&nbsp;and Sputnik
        has an FM radio station in the U.S. Both have websites that are accessible
        in the U.S. Though the U.S. funds news organizations in Russia such as Radio
        Free Europe and Current, those outlets are not available on radio or on cable
        but are normally accessed via the internet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9547df53-b7b3-43be-96fa-98c469d81b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:27:31.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:27:53.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://money.cnn.com/2017/10/19/media/rt-fara-registration/index.html">Related:
        RT bucks DOJ request to register as a foreign agent</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db10be60-6e01-47c1-b83d-01a1b41c75f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:27:31.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:27:53.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to RT, the DOJ initially gave it an October deadline to
        register. RT has said it purposely missed that deadline as it tried to fight
        against the forced registration. Individuals or organizations that register
        under FARA are asked to disclose their funding, operations and other information,
        but are allowed to continue their work. Other state-sponsored news organizations
        like Japan''s NHK and The China Daily are already registered under FARA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f7202a-737a-457b-913d-22dd7cfabbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:27:31.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:27:53.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RT reported on Thursday that the DOJ has given it a new deadline
        of November 13 and that it plans to register, but will challenge the DOJ''s
        request in court. Editor-in-Chief Margarita Simonyan said in an article on
        the Russian version of RT''s website that the "DOJ left us no choice" and
        that RT''s lawyers have said that the head of its American operations could
        be arrested and company accounts seized if it does not comply.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf61a78-1580-4a5f-9f39-169b42c1e071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:27:31.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:27:53.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe this requirement is not just contrary to the law, and
        we intend to prove it in court. This requirement is discriminatory, it contradicts
        both the principles of democracy and freedom of speech," she said, according
        to a translation by the AP.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f476b92-e391-40ff-8bb7-44b5ffce590b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:27:31.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:27:53.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Convictions of people or organizations which fail to register under
        FARA are rare. According to the DOJ, there have only been seven FARA-related
        criminal cases in the past 50 years. FARA experts told CNN in October that
        though jail and asset seizure is rare, it can happen in certain cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4702b9-3f70-49f2-93a7-50e174ed7734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:27:31.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:27:53.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RT America was singled out in a January intelligence community report
        for the impact it may have had on the 2016 election. The report said RT "conducts
        strategic messaging for [the] Russian government" and "seeks to influence
        politics, [and] fuel discontent in the U.S." The report also mentioned Sputnik
        as "another government-funded outlet producing pro-Kremlin radio and online
        content."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146a6a8e-4ad0-43f4-af93-26d0371a74b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:27:31.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:27:53.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal investigators are also reportedly looking into whether Russian
        government-funded outlets such as RT and Sputnik were part of Russia''s influence
        campaign aimed at the 2016 presidential election. Yahoo News has separately
        reported that the FBI interviewed a former Sputnik correspondent about his
        work at the website.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cd9108-aa8b-4a5f-8162-be43e0afbf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:27:31.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:27:53.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Embassy in the U.S. blasted the DOJ''s move in a Facebook
        post.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5dc2c5-c392-46ab-9972-53e0d5326cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:27:31.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:27:53.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blatant pressure on the Russian mass media confirms that the United
        States pursues the course of deliberately hurting our relations. We consider
        its demand as a wish to eliminate an alternative source of information, which
        is an unacceptable violation of the international norms of free press," the
        post said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c90941-0fae-4556-93b1-88e62dd607b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:27:31.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:27:53.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ declined to comment. An RT spokesperson did not respond
        to a request for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8531c7c3-fab4-431a-8680-29e83a75b0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:27:31.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:27:53.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Antonia Mortensen contributed reporting</em>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f00c96-e48c-4cca-8171-35e9e05b6afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:27:31.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:27:53.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
