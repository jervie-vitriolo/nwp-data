      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 98 container vans containing trash were shipped to the
        Philippines in several batches from June to August 2013.</p>'
    '16':
