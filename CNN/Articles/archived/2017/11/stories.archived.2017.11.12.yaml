      'mgnl:type': 'text'
      'text': '<p>Trudeau was last in the Philippines for the 2015 Asia-Pacific Economic
        Cooperation (APEC) Summit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43844d5-959c-4947-b021-3baa0d5893f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:25:20.512+08:00
