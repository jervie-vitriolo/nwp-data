      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> — Transport
        authorities are preparing sanctions for actress Maria Isabel Lopez after she
        drove on EDSA lanes reserved for the 31st Association of Southeast Asian Nations
        (ASEAN) Summit and Related Meetings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d78dada-c6ab-4f2e-8be0-0a05c1b6e487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:10:57.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:25:47.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez on Saturday evening posted a video and photos on her Instagram
        and Facebook accounts, showing how she removed some of the divider cones and
        entered the lanes designated for world leaders and delegates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c885ec9c-b5f7-42af-b797-15a11e8c6e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:10:57.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T14:25:47.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her post, which became viral on social media, read: "Driving with
        hazards ''on'' at the #aseanlane. I removed the divider cones!! Then all the
        other motorists behind me followed! MMDA thinks I''m an official ASEAN delegate!
        If you can''t beat ''em, join them! #nosticker #leadership"</p>'
