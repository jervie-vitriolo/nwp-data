    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62275071-c9e5-4906-9430-c4c7c5f4b047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:05.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:33:37.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;<a href="https://edition.cnn.com/specials/politics/president-donald-trump-45">President
        Donald Trump</a>&nbsp;suggested on Saturday he''s done confronting Russian
        President Vladimir Putin over his country''s election meddling since it''s
        insulting to the Russian leader.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e0ae30-c831-441b-8dc2-510286b19c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:05.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:33:37.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he took Putin at his word that Russia did not seek to
        interfere in the US presidential election last year,&nbsp;<a href="https://edition.cnn.com/2017/07/06/politics/trump-intelligence-agencies-russia/index.html">despite
        a finding from US intelligence agencies that it did</a>. The fraught relations
        between the two leaders was underscored anew when Putin''s spokesman said
        election meddling did not come up when they spoke, even though Trump said
        it did.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b2d49a-e67a-456f-bdc6-717f905d0e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:05.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:33:37.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he stressed that bigger issues persist between the United States
        and Russia that require the two leaders to move on.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390f9ee0-8c57-4c51-9bcb-0e114c1686a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:05.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:33:37.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said he didn''t meddle. He said he didn''t meddle. I asked him
        again. You can only ask so many times," Trump told reporters aboard Air Force
        One as he flew from Da Nang to Hanoi in Vietnam.&nbsp;<a href="https://edition.cnn.com/2017/11/09/politics/donald-trump-vladimir-putin-vietnam/index.html">Trump
        spoke to Putin three times on the sidelines of summit here</a>, where the
        Russia meddling issue arose.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196c3ef1-b40b-4505-a66c-57a5183a4a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:05.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:33:37.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time he sees me, he says, ''I didn''t do that,''" Trump said.
        "And I believe, I really believe, that when he tells me that, he means it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5faadcf-c746-4b64-b10a-e0c779ba41e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:05.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:33:37.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he is very insulted by it," Trump added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdda33d9-3a7c-4ca3-8fa9-542e012a3b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:05.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:33:37.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remarks, which came near the end of Trump''s marathon swing
        through Asia, amounted to the clearest statement yet of Trump''s views about
        last year''s election meddling issue. As Trump has traveled abroad, the special
        counsel investigation looking into&nbsp;<a href="https://edition.cnn.com/2017/11/09/politics/stephen-miller-interviewed-special-counsel-russia-investigation/index.html">possible
        collusion between his campaign aides and Russia has crept close to Trump''s
        inner circle</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6d89fa-92f1-4b5c-81f0-20a263ff4859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:05.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:33:37.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''There was no collusion''</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fec579-3e91-4917-938c-5eaed05ef9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:05.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:33:37.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jetting from Tokyo to Seoul to Beijing, Trump has largely remained
        quiet about the Russia investigation back home. But on his flight, which departed
        Da Nang in the early evening Saturday, Trump''s simmering anger over the Russia
        matter burst forth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c56bb4-fffe-4651-82cb-ee693e285726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:05.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:33:37.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no collusion. Everybody knows there was no collusion,"
        Trump insisted. "I think it''s a shame that something like that could destroy
        a very important potential relationship between two countries that are really
        important countries."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33223124-c531-4cd8-b1c3-636799eae377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:05.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:33:37.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he thought that Putin and he could "have the potential
        to have a very, very good relationship."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9252a0-6b24-4f44-8fb3-d93d51f7db2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:05.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:33:37.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s acceptance of Putin''s denial that Russia sought to sway
        the election in his favor runs counter to assessments by US intelligence agencies.
        While describing his relationship with Putin and the ongoing investigations
        into 2016 meddling, Trump seemed to indicate on Saturday that he trusts Putin''s
        denials more than the comments of former intelligence officials, like former
        high-ranking intelligence officials James Comey, John Brennan and James Clapper.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d45a44-2e67-4cba-b8da-e906545fd4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:05.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:33:37.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, give me a break, they are political hacks," Trump said.
        "So you look at it, I mean, you have Brennan, you have Clapper and you have
        Comey. Comey is proven now to be a liar and he is proven now to be a leaker.
        So you look at that and you have President Putin very strongly, vehemently
        says he had nothing to do with them."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c151b91-be4b-459c-8521-2d37b20ff6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:05.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:33:37.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for comment about the President''s comments, the CIA
        said in a statement that the man Trump picked to lead the agency, Mike Pompeo,
        reiterated his support for US intelligence findings and that the "assessment
        with regard to Russian election meddling has not changed." The agency declined
        to comment further.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bd24ce-2f65-4819-80bd-adb558b95df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:05.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:33:37.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said the discrepancies between Putin and American officials
        weren''t worth debating&nbsp;<a href="https://edition.cnn.com/2017/11/11/politics/us-russia-syria-isis-trump-putin/index.html">when
        other security issues require the two men''s attention</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f9df4e-0f4c-461c-b486-8ec2b09db753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:05.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:33:37.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are not going to get into an argument, you are going to start
        talking about Syria and the Ukraine," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8973bdd5-3a24-4be0-b72f-a43911eb5221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:05.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:33:37.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t stand there and argue with him," he added. "I''d rather
        have him get out of Syria, to be honest with you. I''d rather have him, you
        know, work with him on the Ukraine than standing and arguing."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff9c0c3-05c0-40d5-9619-869206001a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:05.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:33:37.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Conspiracy invented by Democrats</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c369f99-ada9-4464-9b9a-64ffbf24c2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:05.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:33:37.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump repeated his claims that Russian interference in the US election
        is a conspiracy invented by Democrats to distract from their electoral losses.
        And he implied that investigators looking into his campaign aides'' ties to
        Moscow were better off probing elsewhere.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e6b05a-2c14-4079-b3e9-248f68f0ed98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:05.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:33:37.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That whole thing was set up by the Democrats," Trump declared.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b117f4-9ddf-45be-9411-33dda9470545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:05.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:33:37.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments, which came after a two-day stay at this seaside
        resort, reflected ongoing frustration at his inability to warm ties with Moscow,
        which he pledged to do on the campaign trail.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dbec2a-a29b-48e8-b12d-8f8c8501a49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:05.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:33:37.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While attending meetings for the Asia-Pacific Economic Cooperation
        summit, the question loomed whether he would meet with Putin, either formally
        or in a casual pull-aside chat.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa272ed-b993-4d19-acb1-47c77a043679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:05.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:33:37.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Trump''s arrival, his aides indicated that a meeting was
        possible. The Kremlin indicated the same. But as the summit wore on, US and
        Russian officials diverged in their public statements, with American officials
        saying a meeting wasn''t happening and Russian officials indicating it still
        might.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b36cec-5090-4c69-9ae8-dbff846aa98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:05.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:33:37.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Putin did speak at various occasions throughout the summit,
        and agreed to release a joint statement on Syria. But they did not sit for
        formal talks. Trump has met his Russian counterpart only one for such a face-to-face
        bilateral session, at the G20 summit in Germany in July.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d157944-fc9d-41b8-9060-1f66752a944f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:05.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:33:37.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following those talks, Trump''s aides insisted he raised the election
        meddling issue with Putin and expressed concerns about the issue. But Putin,
        speaking to reporters in Hamburg, said Trump had accepted his denials.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a47f31-5c3d-4924-bec6-d58f16d16b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:05.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:33:37.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Trump departed Da Nang on Saturday, Putin similarly spoke
        during an on-camera press briefing. He said US-Russia ties remained in a precarious
        condition.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3ddc71-27e6-412f-be0d-bb3297ee945d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:05.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:33:37.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relations between Russia and the US have not come out of the
        crisis state yet," he said. "As you know, and I often talk about it, we are
        prepared to turn the page and&nbsp;go forward to look into the future to solve
        the problems that are of interest to people of the United States and people
        of the Russian Federation."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6944cdbc-1466-4c85-977c-5289575d0ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:05.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:33:37.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peskov told CNN''s Matthew Chance earlier Saturday that, as far
        as he knew, Putin and Trump did not discuss meddling in the elections, though
        he later said it was discussed between the two leaders.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d1fd63-efac-4a6b-ad59-7f10588545a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:05.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:33:37.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
