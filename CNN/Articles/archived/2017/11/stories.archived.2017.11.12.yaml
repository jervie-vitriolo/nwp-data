      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another post Sunday, Lopez apologized, saying she will explain
        her actions on a television show tonight.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7707f3-0286-4296-b4c0-f7393d69f162'
