      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/11/10/trump-on-gender-gap.html">Trump:
        PH one of the first nations to close gender gap</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08141c6-42d4-4471-9ced-a632ff4570d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:49:47.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T13:50:06.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, White House officials said President Trump was looking
        forward to his meeting with Duterte.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af2b7e5-d828-470e-bbd2-c6a968452076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:49:47.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T13:50:06.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/11/01/Duterte-Trump-meeting.html">U.S.
        official: Trump ''looking forward'' to face-to-face meeting with Duterte</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb5e1c4-ea57-48d3-ab81-3a25d4e7012f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:49:47.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T13:50:06.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two have previously exchanged phone calls in December 2016 and
        April 2017.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eaec50-9e40-42a2-8961-6c7dbe1d0a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:49:47.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T13:50:06.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. President is expected to stay in the Philippines for the
        ASEAN Related meetings, including the ASEAN-East Asia Summit (EAS) on November
        14.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7abcbe-e151-4a17-a202-dffd85f414dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:49:47.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T13:50:06.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN-EAS includes the 10 ASEAN Member States along with its
        dialogue partners Australia, China, India, Japan, New Zealand, Russia, South
        Korea, and the United States.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4445c0b8-9f09-46c1-8a4a-e86b6145d9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:49:47.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T13:50:06.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano said the two leaders
        may discuss bilateral agreements, including the administration''s "Build,
        Build, Build" program.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de945c24-ccb5-4f37-9da3-ac16b5c0c24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:49:47.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T13:50:06.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/10/25/Cayetano-confirms-Duterte-Trump-bilateral-meeting-November.html">Cayetano
        confirms Duterte, Trump bilateral meeting in November</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72108731-d871-4593-8067-7630af12a7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:49:47.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T13:50:06.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is on the fourth leg of a marathon tour through Asia that
        began in Japan. He has also visited South Korea, China, and Vietnam, before
        heading to the Philippines. Trump has issued warnings to North Korean leader
        Kim Jong Un during his visit to South Korea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e15ae6-0622-4d6e-bef6-5dc5d4cdeea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:49:47.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T13:50:06.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re actually staying an extra day in the Philippines," Trump
        told reporters at the White House on on November 3. "We have a big conference,
        a second conference and I think we''re gonna have great success. We''ll be
        talking about trade. We''ll be talking about, obviously, North Korea."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cd76f0-cf40-4c22-9e92-481243d14fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:49:47.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T13:50:06.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s visit also comes as tensions on the Korean Peninsula are
        at its highest in years, as North Korea refuses to back down from the development
        of its nuclear weapons program.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98caab62-cdb1-4c70-b445-ac08bf68a805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:49:47.890+08:00
