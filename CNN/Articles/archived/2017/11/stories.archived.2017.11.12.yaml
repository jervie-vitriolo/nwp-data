    'imagesource': 'jcr:c33aa380-b50b-4fcf-87a4-bd8c596b00f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e2389ba-a99a-480d-8363-765984332a69'
    'lead': 'More world leaders, including U.S. President Donald Trump and Canadian
      Prime Minister Justin Trudeau, are expected to arrive in the Philippines today.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T15:10:22.672+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-29T15:10:44.630+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
