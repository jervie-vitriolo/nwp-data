      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://cnnphilippines.com/news/2017/11/11/world-leaders-arrive-31st-ASEAN-summit.html">Aung
        San Suu Kyi arrives for 31st ASEAN Summit</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1604a74-fac6-4686-a62d-5c458ae4e1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:10:22.673+08:00
