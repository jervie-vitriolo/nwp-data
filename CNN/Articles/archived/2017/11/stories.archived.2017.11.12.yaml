      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the APEC Summit in 2015, he said a "Canadian solution was
        being developed."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28302162-697c-49dd-89ec-dfdd286280e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:25:20.512+08:00
