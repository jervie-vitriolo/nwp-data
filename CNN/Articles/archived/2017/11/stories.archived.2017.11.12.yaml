    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH welcomes more world leaders today

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0beca4-2715-4a9a-94a2-71c3b529a28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:10:22.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:10:44.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> — More
        world leaders arrived in the country on Sunday for the 31st Association of
        Southeast Asian Nations (ASEAN) Summit and related meetings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0cfd10-e0b1-419e-9d19-01fea1439d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:10:22.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:10:44.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laos Prime Minister Thongloun Sisoulith, Malaysian Prime Minister
        Najib Razak, Indonesian President Joko Widodo, Singapore Prime Minister Lee
        Hsien Loong, Thai Prime Minister Prayut Chan-o-cha, Vietnam Prime Minister
        Nguyen Xuan Phuc and dialogue partners Canadian Prime Minister Justin Trudeau,
        New Zealand Prime Minister Jacinda Ardern and Australian Prime Minister Malcolm
        Turnbull have all arrived at the Clark airport in Pampanga.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce158595-f494-4e1e-8f84-67562101c943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:10:22.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:10:44.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Japanese Prime Minister Shinzo Abe, South Korean President
        Moon Jae-In, and Chinese Premier Li Keqiang have arrived at the Ninoy Aquino
        International Airport (NAIA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aa3eb6-3da9-4b3e-a98c-5dff1529a3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:10:22.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:10:44.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still expected to arrive at the NAIA are Brunei Sultan Hassanal
        Bolkiah, Indian Prime Minister Narendra Modi, Russian Prime Minister Dmitry
        Medvedev, and United States President Donald Trump.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef15ba95-79b7-4c44-b955-b9b9280513f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:10:22.673+08:00
