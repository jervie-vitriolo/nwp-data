    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e136eb1f-5cd1-44dc-bb05-f249a10e039a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:22:37.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:23:08.574+08:00
