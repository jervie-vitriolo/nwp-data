      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/11/12/justin-trudeau-ASEAN-2017.html">Read:
        Canadian PM Trudeau back in PH for ASEAN Summit</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62df68a5-5899-4be3-b02d-8efe802b9002'
      'mgnl:activationStatus': true
