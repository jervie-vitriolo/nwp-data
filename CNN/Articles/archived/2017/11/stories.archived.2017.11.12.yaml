    'template': '1'
    'title': 'PH to buy arms from Russia to combat terrorism

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261f58dc-db41-4ab2-a3bd-ef83886185a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:43:50.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:44:14.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> — The
        Philippines will buy arms and equipment from Russia to combat terrorism in
        the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9bb995-757b-4c9a-a2cd-f4581f7e3c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:43:50.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:44:14.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The Russians are) particularly concerned about modern-day terrorism.
        They recognize it as a major problem and challenge. So they will give special
        attention to terrorism," Presidential Spokesperson Harry Roque said on Friday,
        during the Asia-Pacific Economic Cooperation (APEC) Meeting in Da Nang, Vietnam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8c34b6-6566-4098-9a59-eb8ae2232769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:43:50.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:44:14.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte and Russian President Vladimir Putin held
        bilateral talks on the sidelines of the APEC meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a990ca2f-1fb7-4476-8ef9-0abfdd7c5cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:43:50.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:44:14.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Duterte wants to buy arms to deal with the Philippine
        problem of extremism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febb76a3-4987-4e65-892d-67f25a9ff168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:43:50.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:44:14.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after an arms deal with the U.S. fell through in November
        2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580fd911-e162-4278-a1f6-0ce30f24fddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:43:50.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:44:14.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/11/07/Duterte-scraps-US-gun-deal.html">RELATED:
        Duterte scraps gun deal with U.S.</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a21c6d3-e7eb-4c8c-b673-93000f9b97be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:43:50.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:44:14.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (Duterte) says that he could not buy from the U.S. because our
        order for 23,000 firearms were stymied by U.S. legislators and that that purchase
        was eventually scrapped," Roque said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13aabdf-a531-42bb-8e54-884cf2ff6364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:43:50.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:44:14.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in November 2016 announced he was canceling the 26,000 assault
        rifle purchase by the Philippine National Police, and said the government
        could get the weapons from another source that would be "cheaper and maybe
        as durable and as good."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed0c204-773f-4187-8c20-a3d6a24daa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:43:50.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:44:14.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had previously expressed his gratitude for Russia''s help
        in the Marawi conflict.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efece5f-64bc-46b6-91c1-b2e5d99d0b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:43:50.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:44:14.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from arms sales, Roque said the country eyes to sign military
        and technical agreements with Russia, including possible military training.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acee0ab-ac9b-42f2-9b0e-fc6a451a3a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:43:50.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:44:14.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of trade was also taken up.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74215d6-5a58-4f55-b55c-b2ae1e1a18bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:43:50.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:44:14.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, of course the Russians would like to trade with the Philippines.
        They have corporations that would like to do business in the field of energy
        particularly," said Roque.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeec39d1-eb5a-47d6-bb1e-f12608ef22fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:43:50.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:44:14.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added there are Russian companies involved in nuclear energy
        that would like to do business in the Philippines.</p>'
