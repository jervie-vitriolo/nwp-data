    'template': '1'
    'title': 'Duterte: South China Sea issue ''better left untouched''

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d10f25f-15ca-41ed-94f0-d02ca1b069ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:25:02.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:29:56.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> — President
        Rodrigo Duterte on Sunday rejected confrontation with China and pushed for
        cooperation in resolving the South China Sea dispute.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac8db58-146b-4a47-98a3-2f5b4f9bfa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:25:02.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:29:56.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other hot heads would like us to confront China and the rest
        of the world for so many issues. The South China Sea is better left untouched.
        Nobody can afford to go to war," Duterte told businessmen at the Association
        of Southeast Asian Nations Business Investment Summit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186a9741-22be-4dbf-a582-3e4be463bd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:25:02.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:29:56.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Chinese President Xi Jinping agreed with his stance
        to pursue diplomacy and cooperation over the maritime row. The two leaders
        met Saturday on the sidelines of the Asia-Pacific Economic Cooperation (APEC)
        forum Summit in Da Nang, Vietnam.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3957834f-bbb9-4734-a381-dbb3dfa2f7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:25:02.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:29:56.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He made it clear to us that the only way to go is cooperation.
        And so I should say that we should open our doors to everybody. Ideological
        conflicts are no longer in the vogue, it''s passé," Duterte said in his remarks
        at the investment summit’s opening held at the Solaire Resort and Casino in
        Paranaque City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3d8b8f-20da-4988-acd3-955bff555e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:25:02.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:29:56.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remarks come a day before the 20th ASEAN-China Summit on Monday,
        which President Duterte will chair. In attendance will be all the nine other
        ASEAN leaders and Chinese Premier Li Keqiang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac568cc-9fd5-43cf-8cde-9e1363ee1402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:25:02.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:29:56.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN-China Summit is expected to “announce the start of the
        negotiations on the Code of Conduct in the South China Sea,” the Philippines’
        Foreign Affairs Department said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11e860b-0660-4196-a062-96856e65298d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:25:02.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:29:56.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A framework for the Code of Conduct was adopted by Foreign Ministers
        of the ASEAN and China in August in Manila. Experts are skeptic and have said
        such a Code of Conduct would take long in coming and will dependent on China’s
        commitment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25da8621-385a-4c47-9696-64da1d5a0d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:25:02.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:29:56.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/10/Experts-doubt-ASEAN-China-reach-code-of-conduct-South-China-Sea-during-summit.html">READ:
        Experts doubt ASEAN, China will reach Code of Conduct on South China Sea during
        summit</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a9d3a2-10a6-4406-a5f5-965f9f68493e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:25:02.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:29:56.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte set the conciliatory tone for dialogue on the long-running
        South China Sea dispute even in his pre-departure speech before leaving for
        APEC in Vietnam on November 8. He said "It’s about time that ASEAN countries,
        not really to confront, but to make clear to us what China really wants."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b380ca1-1284-4cfe-86fd-43a3b8cc3f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:25:02.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:29:56.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte told the business community he waited two hours before he
        finally got to talk to Xi on Saturday. He said Xi expressed to Duterte his
        “surprise” at the “strong statement” the President made before his departure
        for the APEC Summit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cd3118-589b-4237-9d98-a3f159268e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:25:02.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:29:56.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was quite surprised about my coming in very strong in my statement
        here about the conduct of the sea. I said, ''I am not raising any sovereign
        issue. Do not worry,''" Duterte said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0da6f54-5d1e-4c86-bc12-c88fffe857e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:25:02.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:29:56.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to do it because the Philippines chairs the ASEAN now,” he
        added. ASEAN’s 50th year in 2017 falls under the chairmanship of the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39fce60-5e48-4bdb-b9f4-7d12a9cfb123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:25:02.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:29:56.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Philippines and China, ASEAN member states Brunei,
        Malaysia, and Vietnam, as well as Taiwan, also have competing claims in the
        South China Sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80e8fcc-0aa1-4e40-908f-fabd2e6e6248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:25:02.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:29:56.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has guaranteed safe passage in the disputed waters, Duterte
        said in a news conference early Sunday on his arrival from Vietnam.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249c462a-967f-4169-adc9-075d1c0c2d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:25:02.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:29:56.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/news/2017/11/12/Duterte-Xi-Jinping-China-guarantees-safe-passage-South-China-Sea.html">Duterte:
        China guarantees safe passage in South China Sea</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c353d9f3-58b8-49b5-97b4-6de2879b376a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:25:02.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:29:56.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President reiterated that the Philippines is not giving up its
        rightful claims over the Spratlys in the South China Sea. China has refused
        to recognize an International Arbitral ruling in July 2016 that affirmed the
        Philippines'' claims in the South China Sea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e6bf81-8f54-4213-9a55-b447828fc235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:25:02.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:29:56.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte said he had to focus on more pressing domestic problems.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d46863d-08fe-4978-9f2d-76a3c8e5468c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:25:02.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:29:56.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just three weeks ago, the government declared the end of five months
        of hostilities in Marawi City and subdued the ISIS-inspired Maute Group. China
        was among the first countries that came to the aid of the Philippines by offering
        millions of dollars in financial and in-kind assistance, including arms and
        heavy equipment for the rebuilding of the city.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55792fe-7792-446f-b779-81fc5217a363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:25:02.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:29:56.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We never surrendered anything,” Duterte said early Sunday. “Just
        saying that I do not want to talk about this at the moment. It is not time
        for aggression. It is not time for violence. We have so many problems domestic
        to take care of before we start to venture to some sort of aggressive stand,”
        he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d0d3b5-d325-4c03-9152-9de3ee28e5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:25:02.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:29:56.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last May, China pledged $24 billion dollars worth of investments,
        including a railway project in Mindanao, as well as two bridges in Pasig City.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a95b6e-da9b-4236-ac28-4661bb7321f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:25:02.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:29:56.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s total exports to China was pegged at over ₱327 billion
        and import at over ₱799 billion in 2016.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe015c80-6303-4c9a-a67e-550449d29962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:25:02.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:29:56.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN Business and Investment Summit will run until Tuesday.
        It will feature forums on ASEAN infrastructure programs including the Philippines’
        “Build, Build, Build”, sessions with the region’s top businessmen, and an
        initiative to boost micro-, small-, and medium enterprises which form nearly
        85 percent of the world’s economies.</p>'
