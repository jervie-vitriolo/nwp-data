  'FDA-declares-51-contraceptives-non-abortifacients':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-12T09:00:58.949+08:00
    'imagesource': 'jcr:397d9bef-4453-4ac8-9ad4-811a0c7849a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32cdfb9c-a648-4e00-8a6a-b2d76047baba'
    'lead': 'This paves the way for government to implement one of the key measures
      of the stalled Reproductive Health Law of 2012.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T11:36:09.691+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-29T11:36:45.607+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T11:36:45.431+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA declares 51 contraceptives as non-abortifacients

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aa41c5-101c-47ea-86b2-9d343748fd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:36:09.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:36:45.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> — The
        Food and Drug Administration (FDA) on Sunday released a list of 51 contraceptives
        which will be re-certified as safe and non-abortifacient, paving the way for
        the implementation of one of the key measures of the Reproductive Health Law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6811f37-33d3-4a91-ae09-ba5343a9cfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:36:09.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:36:45.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This effectively lifts the temporary restraining order issued by
        the Supreme Court in 2015, and allows the Health Department to distribute
        over 200,000 implants in their inventory before they expire in September next
        year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb21800-ef77-4f23-b659-f61dc3d062e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:36:09.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:36:45.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <strong><a href="http://nine.cnnphilippines.com/news/2017/11/02/POPCOM-FDA-declare-contraceptives-non-abortifacient-lift-TRO.html">Population
        Commission: FDA to declare contraceptives as non-abortifacient</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed41f3a7-ccad-495b-9eb5-9ca2281d9ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:36:09.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:36:45.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Per the FDA’s Resolutions dated 10 November 2017, the foregoing
        contraceptive products have been determined to be non-abortifacient,” the
        FDA said in its advisory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abc0297-40e5-479f-b2c0-793dc1558749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:36:09.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:36:45.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included in the list are implants like Implanon and Implanon NXT;
        injectables like Protec, intrauterine devices Mirena and Securit-T; and pills
        or oral contraceptives like Estrelle, Daphne, Yasmin, and Nordette, among
        others.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/116JsFnXPZsL-ffK48rH1ap38cNjBWkt5/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1ae97b-207e-4e89-8208-b0913930f0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:36:09.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:36:45.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f17dfc0-8f95-4727-a8bf-9ab64013682b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:36:09.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:36:45.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implementation of the Reproductive Health Law  which was enacted
        in 2012 was stalled ago after pro-life groups claimed contraceptives were
        abortifacients.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9c7199-c0e0-4592-931b-c6492cd45157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:36:09.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:36:45.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court issued a temporary restraining order against implants
        Implanon and Implanon NXT in June 2015. This prohibited the FDA from granting
        pending applications for the registration and recertification of contraceptives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d400ba-45bc-4c4b-a6bd-d1073630e634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:36:09.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:36:45.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/news/2017/07/27/RH-Law-TRO-Supreme-Court.html">Supreme
        Court: No TRO vs RH Law implementation, contraceptives</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cfb301-3e94-488e-8556-3c6e96c6ffac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:36:09.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:36:45.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2017, Chief Justice Maria Lourdes Sereno ruled that the
        restraining order will be lifted as soon as FDA certifies the contraceptives
        are non-abortifacients.</p>'
