    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Magnitude-5.1 quake hits Davao Occidental

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006d5785-8b63-476c-a053-aa6cab6ca6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:20:18.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:20:54.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> — A
        magnitude-5.1 earthquake shook Don Marcelino town in Davao Occidental Wednesday
        afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc3fa6a-09e4-4ebd-9339-696383c58d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:20:18.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:20:54.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake struck an area off Don Marcelino, around 1,000 kilometers
        south of Manila, at 3:23 p.m., the Philippine Institute of Volcanology and
        Seismology (Phivolcs) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bbd22f-94d6-46ac-a76b-d92a37fb32fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:20:18.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:20:54.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the quake was tectonic in origin – or there was a movement
        in the Earth''s crust – with a depth of 113 kilometers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8619323-64e0-427e-a7bf-845a799e4ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:20:18.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:20:54.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Phivolcs, shaking is less felt when quakes have higher
        depth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cb2c10-3ed7-4bf0-9b49-743c67079133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:20:18.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:20:54.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 2 was felt in General Santos City in South Cotabato province.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7947939c-f55d-4466-aeef-b334203e0527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:20:18.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:20:54.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instrumental intensity I - though not necessarily felt by residents
        - was also recorded in Alabel, Sarangani.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907345bc-708f-4f68-a996-a60a67167b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:20:18.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:20:54.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs is not expecting aftershocks.</p>'
  'Filipino-aid-workers-typhoon-yolanda-haiyan':
    'author': 'Portia Ladrido'
    'caption': 'The M/V Eva Jocelyn memorial marker in Tacloban. Filipino aid workers
      are featured in the book “The Filipino Aid Workers of Typhoon Yolanda,” four
      years after the typhoon made landfall in Eastern Visayas. Photo by GERIC CRUZ'
    'categories': ['0d23a08c-5900-4397-82dc-45ef83a7e997']
    'created': 2017-11-08T18:24:58.716+08:00
    'imagesource': 'jcr:8851ecbe-85fd-406f-a086-ffdf1e2345cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f42ecaea-f799-48bf-ae75-38dd9989b692'
    'lead': 'Filipino aid workers are featured in the book “The Filipino Aid Workers
      of Typhoon Yolanda,” four years after the typhoon hit landfall in Eastern Visayas.   '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T16:30:22.079+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T16:31:08.921+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-27T16:31:08.629+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The tech aid workers of Typhoon Yolanda

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752de96a-d530-44dd-877a-0231b3b367f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:30:22.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:31:08.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — When Typhoon Yolanda
        (Haiyan), <a href="https://edition.cnn.com/2013/11/07/world/asia/philippines-typhoon-haiyan/index.html">one
        of the strongest storms</a> the world has seen, hit land in 2013, countless
        individuals — from the media to rescue teams — described Filipinos with one
        word: resilient. When stories are shared and anecdotes are regaled, the Filipinos’
        <a href="https://edition.cnn.com/2014/11/06/world/asia/philippines-typhoon-haiyan-one-year/index.html">ability
        to rebuild is often attributed to our resilience</a>; to our capacity to smile,
        to make a joke, and to carry on despite extremely difficult circumstances.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c968981b-5a72-46bf-a22c-a345d1404eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:30:22.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:31:08.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partnered with this resilience are, of course, the many organizations,
        governments, and groups that set aside biases in order to be of assistance.
        Often, international aid is applauded, but what falls by the wayside is the
        local aid worker in Eastern Visayas who does the grunt work. And there are
        many of them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8aba93-432d-4514-8ecb-213f853a5c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:30:22.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:31:08.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This lack of conversation about the work and struggles of local
        aid workers is what the book “The Filipino Aid Workers of Typhoon Yolanda”
        aims to highlight. Jonathan Ong, project lead of the book and a professor
        of communication in University of Massachusetts-Amherst, says that during
        Haiyan, a lot of humanitarian agencies piloted new disaster-response innovations
        (such as community feedback hotlines and mapping technologies), which depended
        on local aid workers who know how to speak the local language and are immersed
        in local communities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d1cef7-65b3-46a1-8bf6-a50b86edbdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:30:22.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:31:08.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[The local aid workers] are often the unsung heroes of disaster
        response. We often would imagine the expat aid worker, flying in, and parachuting
        in the disaster zone. And so the local worker who does the everyday task of
        encoding, of translating, of going to the communities, and serving, we wanted
        to interview them,” he says in an interview with CNN Philippines Life.</p>'
    '8':
      'image': 'jcr:0b6a4690-9586-47e5-9d59-9a99be63dc99'
      'imageCaption': 'The lack of conversation about the work and struggles of local
        aid workers assisting international humanitarian agencies is what the book
        “The Filipino Aid Workers of Typhoon Yolanda” aims to highlight. Screenshot
        from THE FILIPINO AID WORKERS OF TYPHOON YOLANDA/PDF'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7566e8f7-143b-4123-9144-006cf88340fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:30:22.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:31:08.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dc6023-bd6f-4f95-b00b-c666ad967e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:30:22.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:31:08.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight interviews with local aid workers — who worked for agencies
        focusing on technological efforts in response to Yolanda — make up this book,
        a project funded by the British Council’s <a href="http://newtontechfordev.com/">Newton
        Tech4Dev Network</a>, which is a coalition of scholars who carry out research
        on technologies in developing countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b044acba-b4df-46c5-80ab-df93a9805275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:30:22.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:31:08.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong, who is also part of the network, says that through this project,
        they not only want for Filipinos far-removed from conflicts or disasters to
        better understand the workers’ struggles, but also for the whole humanitarian
        sector to start a conversation about how to better empower these workers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7055167-4615-4563-aad2-87768f1a78c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:30:22.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:31:08.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some had more challenges and some were better supported. Some had
        more dramatic and emotional stories. <em>Parang ‘yung iba sa kanila</em> also
        experienced house damage themselves, from Haiyan. So the same time they were
        helping people through their work, they were also helping themselves,” Ong
        says.</p>'
    '14':
      'image': 'jcr:38267b39-37bb-423b-b9a7-d55ef3c0c958'
      'imageCaption': '“I decided to apply to one of the many NGOs offering short-term
        employment in the city. Thankfully, my skillset allowed me the opportunity
        to work as a Communications with Communities Assistant for the International
        Organization for Migration,” says John Vergel Briones, one of the local aid
        workers featured in "The Filipino Aid Workers of Typhoon Yolanda." Photo by
        GERIC CRUZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cf86c4-4934-4957-b6a7-c6b6bb91348e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:30:22.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:31:08.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3979c83-4741-41a3-9f44-4b2e8986bab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:30:22.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:31:08.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Vergel Briones, one of the aid workers featured, was a full
        time content writer and social media manager for US-based companies. But when
        Yolanda hit, he lost basic necessities, including his livelihood. He initially
        decided to leave the country for Saudi Arabia, but also needed temporary work
        while waiting for his visa.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9030e06a-aaff-4811-9131-1c5045229283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:30:22.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:31:08.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I decided to apply to one of the many NGOs offering short-term
        employment in the city. Thankfully, my skillset allowed me the opportunity
        to work as a Communications with Communities Assistant for the International
        Organization for Migration,” he says in the book.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee34330c-6ca1-43fa-aced-6439c0cf1a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:30:22.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:31:08.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“When we talk to policy makers at the global level, the emphasis
        is usually on what''s trendy, on what''s buzzworthy, on what is new. Talking
        about the plight of local workers is usually tricky, it’s usually uncomfortable."
        — Jonathan Ong</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c46a39a-53a4-4947-8f87-232e82f9b23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:30:22.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:31:08.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another aid worker, Jerby Santo, was in Cambodia when Yolanda partially
        destroyed their home. He went back to Tacloban to help his family, as well
        as lead recovery projects in the region. After a while, he came across an
        international NGO who was looking for someone to manage a technological initiative,
        but the project also had a short-term contract.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec0968c-cce3-4312-a77c-cbcad7d43ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:30:22.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:31:08.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the book, he shares: “When we were introduced to the initiative,
        everyone of us in the team was like, ‘Wow this is a good project but only
        up to February?’ There was a feeling of exasperation because the project would
        not last long. Sometimes when I see innovations that have short shelf life,
        I ask, why did we have to start this initiative in the first place?”</p>'
    '24':
      'image': 'jcr:e68b1b3c-a5eb-4a70-ae0d-eca67dc22668'
      'imageCaption': 'Jerby Santo, another aid worker, was in Cambodia when Typhoon
        Yolanda partially destroyed their home. He went back to the Philippines to
        lead recovery projects, and eventually worked with the International Organization
        for Migration. Photo by GERIC CRUZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cfcf22-f182-4587-a3cf-4fa577d6d5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:30:22.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:31:08.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3272c7-2f5b-4758-a715-f72889ddb6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:30:22.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:31:08.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Short-term employment is common for local aid workers. “Among the
        aid workers, <em>siguro isa o dalawa lang ‘yung parang mas</em> long-term
        <em>na mga</em> one year <em>‘yung</em> contract dahil <em>nga sila na ‘yung</em>
        team leader,” Ong explains.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39cc6bd-da35-4b7c-b1d0-8b274cee1da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:30:22.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:31:08.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As most of these work is based on funding, Ong also shares that
        there’s a wage gap between expat workers and local workers, one that international
        organizations often take for granted. He says that agencies should consider
        giving workers long term contracts rather than short term ones, so the local
        workers could be properly supported, especially when learning new technologies.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b966b0f1-8df5-4613-b18a-eb5cfa929868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:30:22.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:31:08.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[The workers] have no assurance that they would have jobs after
        6 months, and so how can they be invested to empower the disaster-affected
        people when they themselves are so disempowered in the organization?” Ong
        says.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca89c770-48b8-485e-a409-ef96c2961d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:30:22.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:31:08.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aivon Guanco, an aid worker for a local organization supported by
        World Vision, recalls her first international humanitarian experience in the
        book, saying that she felt overwhelmed as “other countries seemed very experienced
        and outspoken.” But she also shares that she learned a lot from working with
        expats, enabling her to flex her interpersonal and communication skills. “Not
        everyone has good stories about expats, but I consider myself truly blessed
        to have learned from the humanitarian workers I worked with,” she says.</p>'
    '32':
      'image': 'jcr:acdbd700-3dda-4058-82d9-8aa0164bcd4a'
      'imageCaption': 'Working with World Vision Philippines, Aivon Cuanco was able
        to get her first international humanitarian experience, although she mentions
        in the book that she felt overwhelmed as "other countries seemed very experienced
        and outspoken." Photo by GERIC CRUZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56701422-bdd9-4d65-8a3a-3ef15dd87012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:30:22.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:31:08.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1bb5fe-2e77-48f1-80fc-9fa76b2c152c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:30:22.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:31:08.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A story like that of Guanco, which recalls the positive highlights
        of working with international workers, is easier to digest when talking about
        experiences during a disaster, especially since the clamor of the public is
        to focus on the good that is being done rather than the things that need to
        be reformed. But Ong asserts that it is nevertheless important to spark dialogues
        about the struggles of these local workers, and how these realities can be
        improved.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f95bc00-4500-4930-9148-183ce463ed6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:30:22.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:31:08.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we talk to policy makers at the global level, the emphasis
        is usually on what''s trendy, on what''s buzzworthy, on what is new. Talking
        about the plight of local workers is usually tricky, it’s usually uncomfortable,”
        he says. “Having people''s biases and those traditional norms of expat versus
        local, those have been unquestioned for so long.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3ea48b-19b0-40c8-9835-1be456035b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:30:22.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:31:08.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps, resilience can only take us so far.</p>'
