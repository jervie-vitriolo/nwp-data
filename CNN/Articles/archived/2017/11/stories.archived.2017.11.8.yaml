      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government took over the MRT-3''s maintenance on Monday from
        Busan Universal Rail, Inc., which the government accused of poor performance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df12420a-9598-45c4-ba53-f092c54e1951'
