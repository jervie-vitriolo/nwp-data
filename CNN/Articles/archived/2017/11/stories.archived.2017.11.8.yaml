      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 6</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac8ba27-6bbc-439c-9948-340b06b7c7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:49:12.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:49:38.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korean boy band SF9 <a href="https://www.facebook.com/imephilippines/posts/391158347969203">will
        visit</a> Manila for the first time for their "Be My Fantasy" concert.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3557ca52-15f3-42e7-b2e9-d4718d4ad4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:49:12.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:49:38.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event was originally scheduled for June 18, 2017, but was later
        rescheduled to January 6, 2018 at The Theatre at Solaire, Parañaque City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ef2c8c-faab-4f23-b93f-156f7e2a50cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:49:12.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:49:38.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets are at P3,000 pricetag for the Premium section, and P5,500
        for VIP.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca418731-7187-477f-aaa8-e4ef217ed58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:49:12.738+08:00
