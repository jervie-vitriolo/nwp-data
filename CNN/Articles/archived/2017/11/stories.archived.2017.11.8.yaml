      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence, Secretary of State Rex Tillerson and
        Defense Secretary James Mattis have all visit the DMZ this year in separate
        visits.</p>'
