    'template': '1'
    'title': 'Mocha Uson to mainstream media: I am sorry

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0090362c-ba45-42ac-97f5-bd6e2d23dcf4'
      'mgnl:activationStatus': true
