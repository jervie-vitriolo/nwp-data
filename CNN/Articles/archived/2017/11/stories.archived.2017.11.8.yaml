    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health Secretary: Mega-rehab center shows Duterte''s ''balanced approach''
      to drugs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ba8f68-2ed9-40a1-b10f-51bac24a44b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:48:42.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:49:08.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> — Newly
        appointed Health Secretary Francisco Duque III said he supports the P185 billion
        mega-drug rehabilitation center project of the Duterte administration</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7828befe-7053-435d-8d3b-bacc8bc7acc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:48:42.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:49:08.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any donation must be welcome...you cannot say it''s useless or
        it doesn''t work, or it''s too big. The demand for it might increase over
        time," Duque told CNN Philippines'' <em>The Source</em> on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563573c7-c24b-4647-b00a-c16e944fdc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:48:42.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:49:08.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was reacting the resignation of Dangerous Drug Board Chairman
        Dionisio Santiago on Tuesday, after earning the ire of President Rodrigo Duterte
        over his stance on the drug facility. In an earlier interview, Santiago told
        CNN Philippines the 10,000 bed facility was a "<a href="https://cnnphilippines.com/news/2017/11/02/Mega-rehab.html">miscalculation</a>."
        He then pushed for smaller, community-based facilities that were closer to
        municipalities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585f7f73-b07a-4bdf-8e16-99f6475ede9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:48:42.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:49:08.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/11/08/Drugs-Board-Chief-resigns-upon-Dutertes-order.html">Related:
        Drugs Board Chief resigns upon Duterte''s order</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dc0970-5766-40a0-8ca0-d9a8890a87ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:48:42.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:49:08.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque, however, said the drug facility proves Duterte is pursuing
        a sound policy to combat drug use.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe88213-dcf9-450c-9dbe-12016d7c2c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:48:42.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:49:08.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should be thankful. And the credit goes to the President. This
        is a testament to the President''s balanced approach to our drug problem,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc20085-bf74-4853-9899-44c631ed3fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:48:42.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:49:08.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/10/04/Drug-rehabilitation-war-on-drugs.html">Related:
        Drug war critics urge priority on rehab and harm-reduction to curb drug abuse</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6f692c-c7dd-4e38-9b1b-a0e75c86e50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:48:42.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:49:08.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility was donated by Chinese businessman and philanthropist
        Huang Rulun.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05402909-e824-4d46-bb46-377d9539b813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:48:42.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:49:08.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque added the mega-rehabilitation center and smaller community
        facilities should complement each other.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8df466a-2b51-4aa1-9beb-2c5e9c9ac343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:48:42.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:49:08.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not mutually exclusive," he said. "For the more difficult
        cases, you can start referring them to the mega-treatment centers that will
        be able to house more sophisticated, more comprehensive treatment rehabilitation
        programs or services."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d13b841-2ef3-4195-9749-a3ac5c916611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:48:42.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:49:08.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Secretary also said his department had prepared a roadmap
        for the "progressive use and development" of the center.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Health Secretary Duque: We cannot say Nueva Ecija drug rehab center
        is useless | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/9wAuqfFj9F">pic.twitter.com/9wAuqfFj9F</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/928072423697559552?ref_src=twsrc%5Etfw">November
        8, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b7b119-c599-4eab-89c8-8064c777dc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:48:42.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:49:08.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4b1e6c-a5f6-43e8-a38a-c60c5e010dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:48:42.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:49:08.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque was appointed as Secretary after the Commission on Appointments''
        rejection of former Secretary Paulyn Ubial. He previously served as health
        chief from 2005 to 2010.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc720b20-6792-4311-bee0-29632986193e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:48:42.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:49:08.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/07/DOH-Duque-Marawi-rehab-priority.html">Related:
        Health Chief Duque to make Marawi rehab priority</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11854f02-1972-47dc-b707-1ec0aac590a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:48:42.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:49:08.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As secretary, Duque is tasked with overseeing the implementation
        of the Reproductive Health Law and the nationwide smoking ban. He is also
        looking at expanding the national insurance program PhilHealth to include
        benefits like cancer treatment, kidney transplants, and coronary artery bypass
        surgeries among others.</p>'
