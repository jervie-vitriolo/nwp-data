      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Standing near the front line of the world''s
        tensest standoff,&nbsp;<a href="https://edition.cnn.com/specials/politics/president-donald-trump-45">President
        Donald Trump</a>&nbsp;on Wednesday issued a direct and personal warning to
        North Korean dictator Kim Jong Un, declaring during his first major speech
        in Asia that continued nuclear provocation could result in the communist nation''s
        obliteration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a9b250-6a63-4db2-beb5-31eeefa193da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:53:19.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:53:45.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The weapons you are acquiring are not making you safer, they are
        putting your regime in grave danger," Trump said during an address at South
        Korea''s National Assembly in Seoul. "Every step you take down this dark path
        increases the peril you face."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac31a074-53a1-415c-9ad4-8849664da899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:53:19.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:53:45.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bruising insult of the repressive regime founded by Kim Il-sung
        in the middle of last century and governed in his image ever since, Trump
        diminished the kingdom now ruled by his grandson.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d68f0f-fc9f-4b85-93f7-3444522e60af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:53:19.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:53:45.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea is not the paradise your grandfather envisioned," he
        said. "It is a hell that no person deserves."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2fbbdb-57d8-413b-ab67-87354584491b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:53:19.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:53:45.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a frank and cutting personal insult directed at the man who
        Trump has previously derided as "rocket man." He avoided that term on Wednesday,
        but was unsparing in his description of a failed state where the majority
        of citizens live in misery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f69b59-220a-4588-b97d-afc9fb66462a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:53:19.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:53:45.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Trump similarly avoided his prior threats to rain "fire
        and fury" on North Korea should their nuclear threats persist, he was unequivocal
        in his vows to counter provocations with military force.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee71bd3e-4b7c-4029-8861-0a42b355f242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:53:19.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:53:45.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would be a fatal miscalculation," he said of North Korean
        threats to strike the US and its allies. "This a very different administration
        than the United States has had in the past. Do not underestimate us. And do
        not try us."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520e26ff-1fef-4cf1-a80d-5085ad6d9595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:53:19.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:53:45.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day,&nbsp;<a href="https://edition.cnn.com/2017/11/07/politics/trump-dmz-north-korea-weather/index.html">Trump
        attempted a symbolic stare-down of Kim</a>&nbsp;at the heavily fortified border
        that separates North and South Korea. But heavy fog stymied his plans, and
        he was forced to turn back.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96e0177-e62f-4bf1-8c13-1ec60cb17bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:53:19.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:53:45.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to his aides, the scrapped plans frustrated Trump, who
        wanted to provide symbolic heft to his warnings to Pyongyang.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270427a4-b176-43c1-b189-94a7c6a25b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:53:19.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:53:45.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''The time for excuses is over''</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dd1a38-e502-4570-b81e-2be81433d1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:53:19.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:53:45.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/11/07/politics/trump-moon-jae-in-south-korea/index.html">North
        Korea''s provocations have provided the underpinning for Trump''s</a>&nbsp;intensive
        talks in Asia at the start of his marathon tour of the continent. He received
        support in Japan for his combative stance, but in Seoul -- positioned 35 miles
        from the border with the North -- Trump''s fiery rhetoric has been met with
        unease.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c25bf51-4041-4b4b-b5c4-b8f840645873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:53:19.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:53:45.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a series of public appearances in and around the South Korean
        capital on Tuesday, Trump defended his provocative threats toward Kim, but
        declined to repeat the type of fiery bombast which has helped ratchet up tensions
        here. And while he again declined to rule out use of military force in countering
        North Korea''s threats, he appeared less willing to provoke the communist
        regime than he has from the United States.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f827b737-18c9-4eb0-9645-1f9eafa3c970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:53:19.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:53:45.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing before the South Korean legislature, Trump''s audience
        extended beyond the walls of the soaring assembly hall situated on the banks
        of the Han River in central Seoul. He spoke to American listeners, and to
        leaders in Moscow and Beijing, as he exhorted the international community
        to step up its attempts to isolate North Korea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e13b3a-0aee-48a6-b109-5953510d1888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:53:19.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:53:45.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The time for excuses is over. Now is the time for strength. If
        you want peace, you must stand strong at all times," Trump said. "The world
        cannot tolerate the menace of a rogue regime that threatens with nuclear devastation."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2344cd04-9d9a-4022-a33b-d1f0152171f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:53:19.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:53:45.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump singled out China, where is heading immediately after the
        speech, and Russia, whose president he will meet later this week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436e0b13-72b0-4a28-b6fc-24082b795773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:53:19.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:53:45.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on every nation -- including China and Russia -- to fully
        implement UN Security Council resolutions, downgrade diplomatic relations
        with the regime and sever all ties of trade and technology," Trump said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab0565e-45fb-4893-acc9-55242a5d78a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:53:19.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:53:45.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is our responsibility and our duty to confront this danger together,"
        Trump said. "Because the longer we wait the greater the danger grows and the
        fewer the options become."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dd4f8b-f44c-46cc-a429-88ce6598a120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:53:19.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:53:45.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Long history</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853cb78b-7234-4006-9a16-b0ca4bd2d442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:53:19.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:53:45.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At no other point on his 13-day tour of Asia will Trump have a similar
        opportunity to lay out at length his plan to&nbsp;<a href="https://edition.cnn.com/2017/11/06/politics/trump-trade-north-korea-south-korea-china/index.html">help
        secure American allies while also pursuing aggressive trade policies</a>&nbsp;he
        believes will put the United States on fairer footing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7edef3-7564-422d-8f11-a0f9f7d145e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:53:19.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:53:45.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drafts of the speech were in the works for weeks, officials say,
        with input from Trump''s top national security aides like Secretary of State
        Rex Tillerson and national security adviser HR McMaster. Trump''s speechwriter
        Stephen Miller is accompanying the President in Asia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efaac5b-7d1c-4cf8-9355-148123357301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:53:19.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:53:45.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The address drew heavily upon the long history of American military
        support for South Korea, with references to the Korean War-era Inchon landings
        and the Battle of Pork Chop Hill that featured tens of thousands of American
        servicemen flooding the peninsula to counter the advance of communism on the
        peninsula.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6ea3bf-74fc-43de-a26d-a4719cf2fffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:53:19.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:53:45.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump used the economic successes of South Korea in the decades
        since that war to further deride the hermit nation to the north.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97f793d-0ad3-4d1c-b5b2-b793c7f6ff80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:53:19.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:53:45.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea is a country ruled by a cult. At the center of this
        military cult is a deranged belief in the ruler''s destiny to rule as a parent
        protector over a conquered Korean Peninsula," Trump said. "The more successful
        South Korea becomes the more successfully you discredit the dark fantasy at
        the heart of the North Korean regime."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af948fe-0faf-455c-8dd0-6453e2ed6f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:53:19.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:53:45.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pyongyang was closely watching Trump''s key speech, according
        to North Korean officials authorized to speak to CNN on behalf of the regime.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dbd61d-7cc5-401e-add1-8019353cc119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:53:19.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:53:45.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials told CNN''s Will Ripley ahead of the address that
        North Korea is not yet interested in talks with the United States despite
        Trump''s conciliatory tone in South Korea. US officials point out three American
        citizens are currently in North Korean custody, and any diplomacy would also
        need to involve discussions for their release.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6549597d-9070-49e2-b942-c53132e7426c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:53:19.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:53:45.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to officials in North Korea and the United States, diplomatic
        channels are still closed after Trump''s fiery UN speech in September. However,
        North Korea won''t rule out future talks, but still feels the need to prove
        their nuclear capabilities, which means more tests, the officials said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9c0af1-157b-47c0-bec3-304c753b3e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:53:19.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:53:45.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Koreans gathered to mark Trump''s address, with local police
        protectively lining the streets.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cc8c9e-b1f0-41bf-ba64-336bc30a2967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:53:19.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:53:45.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Paula Hancocks reported: "More Trump supporters than protestors
        today. Some traveled from other side of the country to welcome him."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e48ea77-1a94-4277-b724-71ceb428b8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:53:19.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:53:45.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/07/politics/president-donald-trump-south-korean-address/index.html">Trump
        tells North Korea: ''Do not try us</a>''"</em></p>'
