      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dab8c4-e78e-4885-bca3-a00829c5c62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:51:00.204+08:00
