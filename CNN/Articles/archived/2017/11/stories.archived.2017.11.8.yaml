    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fce482-220f-458c-8d50-979f46d5ca5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:41:43.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:42:25.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> — The
        Ateneo Blue Eagles disposed of the University of the Philippines (UP) Fighting
        Maroons, 96-82, Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca2e20e-f227-46e0-9968-cbf3ea82a93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:41:43.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:42:25.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt Nieto played big for the Blue Eagles with 19 points and four
        rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43b0818-b22a-400c-be92-2fa6d18bb0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:41:43.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:42:25.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back-to-back triples from Paul Desiderio and Janjan Jaboneta carried
        UP to a slim 23-22 edge at the end of the opening period at the Smart Araneta
        Coliseum in Quezon City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983c969b-d7c8-4429-98c9-af49d5f4bb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:41:43.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:42:25.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 5-0 run by the Fighting Maroons enabled them to keep the distance
        at the halftime break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbba1df4-4da0-4e3b-b9c0-074fe5b77fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:41:43.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:42:25.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo clawed its way back in the third frame to cut UP''s lead
        to one point heading into the payoff period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bf4612-3b5d-452f-8cb7-9abbda4df0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:41:43.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:42:25.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the momentum shifting on their side, the Blue Eagles showed
        why they are the best team in the league as they took control of the final
        quarter by imposing a 14-1 rally.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50e1bdb-e97e-4469-8a56-efcb603ae533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:41:43.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:42:25.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isaac Go and Gian Mamuyac contributed 13 points apiece for Ateneo
        who cruised to their 13th consecutive victory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b9ec96-7e34-4b95-902e-f534dfc63347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:41:43.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:42:25.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juan Gomez de Liaño had a game-high for the Fighting Maroons with
        21 markers and six boards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb5f858-e005-4a62-b08c-a5749a3b6b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:41:43.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:42:25.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles collide with archrivals De La Salle University Green
        Archers in the much-anticipated showdown between the top teams on November
        12.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b0a85d-76a1-4fc0-9dd9-7d879e7d0db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:41:43.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:42:25.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP will end its elimination round assignment against the National
        University Bulldogs on November 11.</p>'
