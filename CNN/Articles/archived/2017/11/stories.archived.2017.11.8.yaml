  'CBCP-to-govt-Focus-on-drug-war-strategy-not-personalities':
    'author': 'Regine Cabato, CNNPhilippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-08T05:32:39.907+08:00
    'imagesource': 'jcr:0d4009b8-2428-466a-8873-bc4a9183d3df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1f3615f-528c-4d2b-a3cb-ac021322c8b5'
    'lead': 'CBCP Executive Secretary Fr. Jerome Secillano was reacting to the resignation
      of Dangerous Drugs Board Chair Dionisio Santiago, who pushed for a softer approach
      in the war on drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T10:01:02.993+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-28T10:01:38.719+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T10:01:38.492+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CBCP to gov''t: Focus on drug war strategy, not personalities

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf7f638-25b4-4b45-ba4e-3c52ed8c02b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:01:02.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:01:38.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> — President
        Rodrigo Duterte''s administration should rethink its strategy in the war on
        drugs, not just hound personalities, the Catholic Bishops Conference of the
        Philippines said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd302b6cc-7a03-4d91-9663-d46cef0a6ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:01:02.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:01:38.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s focus on strategy that is being implemented, and not on
        the personality," CBCP Executive Secretary Fr. Jerome Secillano told CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a917193c-a9d4-4bee-9a0b-41717c51584b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:01:02.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:01:38.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if you change personnel, if the same strategy, will be used,
        the Church will always be there to criticize it... It''s about the system
        that is being used."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cf3756-7406-4455-9c0d-909d3e77bfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:01:02.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:01:38.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secillano was reacting to the resignation of Dangerous Drugs Board
        Chair Dionisio Santiago, who pushed for a softer approach in the war on drugs.
        However, the Church stopped short of speculating the reasons behind his resignation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0400c005-50f7-4883-a0ca-f067d9361553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:01:02.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:01:38.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/11/08/Drugs-Board-Chief-resigns-upon-Dutertes-order.html">READ:
        Drugs Board Chief resigns upon Duterte''s order</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ffe9c9-2b6d-4567-b4cd-23eda238fd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:01:02.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:01:38.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While no reason for the resignation has been revealed, it comes
        after the former DDB Chair called the mega-drug rehabilitation center in Nueva
        Ecija a "mistake" and "miscalculation," instead favoring community-based rehabilitation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de36c7a-b872-4a31-b97f-b39a026019f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:01:02.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:01:38.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/02/Mega-rehab.html">READ:
        Mega-rehab center a ''miscalculation'' – Drugs Board Chief</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea19dbd-92b7-4368-9952-5703db7f48f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:01:02.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:01:38.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Church has been one of the institutions critical of President
        Rodrigo Duterte''s war on drugs, which has seen about 4,000 deaths in police
        operations. Human rights organizations peg as many as 13,000 deaths -- including
        vigilante-style killings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b3d950-180a-4d5d-88e0-34900929951a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:01:02.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:01:38.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/04/cbcp-ejk-nationwide-prayer-campaign.html">Related:
        Church, families of alleged EJK victims urge Filipinos to join nationwide
        prayer campaign</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87a9632-404c-427b-aa66-50b07ca50a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:01:02.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:01:38.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago, who believed that drug users were "victims of circumstance,"
        told CNN Philippines'' The Source that the government was working on rehabilitation
        efforts alongside the Church.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a6c5e9-8f1a-45b9-997a-957c3dc6f13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:01:02.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:01:38.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These joint projects, which are conducted at the local government
        level and in league with agencies like the Department of Health and Commission
        on Human Rights, will not be affected by Santiago''s departure, Secillano
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b41c92f-bd8e-4095-a112-e3450d355668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:01:02.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:01:38.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBCP Executive Secretary added they hope the government''s move
        to place the Philippine Drug Enforcement Agency (PDEA), not the Philippine
        National Police, at the forefront of the drug war will lessen killings both
        in legitimate police operations and in vigilante-style slays.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020f7791-6e4e-437a-89aa-85c49b780f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:01:02.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:01:38.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If PDEA is actually going to [be] more respectful of the rights
        of even those guilty of doing drugs, I think it''s a welcome development,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e269ca-17b0-4b4c-847d-737714933dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:01:02.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:01:38.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte shifted PDEA to the lead following surveys that showed nine
        out of 10 Filipinos wanted suspects alive, and a majority thought people were
        killed despite surrendering.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e809213-ea24-45c8-9e6e-0ca02df09019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:01:02.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:01:38.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Church is also participating in a campaign against the killings,
        which was launched during the "Heal Our Land" mass, procession, and protest
        last Sunday. Quezon City Police District estimated about 20,000 people attended
        the protest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad52ca7-53b6-4035-b90c-25a04b267bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:01:02.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:01:38.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/05/EDSA-protest.html">Related:
        Thousands gather on EDSA to condemn drug-related killings</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4bfad2-39fc-458a-8300-d624dea2be25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:01:02.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:01:38.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The priest also clarified that the effort on Sunday was not partisan,
        or skewed towards the Liberal Party, one of Duterte''s staunchest critics.
        He added, "Prayer has no political affiliation. Prayer is for everybody."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fff0d7-19d4-4b2f-889e-d220db23d9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:01:02.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:01:38.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to questions on why only opposition lawmakers were present,
        the priest said the event was a "missed opportunity" for government officials
        to show their support prove they were truly against violence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15271555-d2ce-4d3f-8ef7-b242b19e207f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:01:02.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:01:38.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s funny about this is, the government would keep on assuring
        the people that [they don''t] tolerate EJKs... If you''re going to believe
        them, why didn''t they join the affair? It was precisely a condemnation of
        the killings," said Secillano.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a82a930-af56-4d0a-ad95-3f5705032cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:01:02.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:01:38.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even the constituents of the Church... maybe are supporters of
        the President also. But this is not about the President. This is about the
        policy. This is about the practice. This is about the fact that there are
        killings going on," he added.</p>'
  'Drugs-Board-Chief-resigns-upon-Dutertes-order':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-08T05:29:43.425+08:00
