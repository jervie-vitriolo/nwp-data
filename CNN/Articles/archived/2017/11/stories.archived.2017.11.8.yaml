      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:49:12.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:49:38.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 18</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3935959-19d6-449f-ba81-d672338cc7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:49:12.739+08:00
