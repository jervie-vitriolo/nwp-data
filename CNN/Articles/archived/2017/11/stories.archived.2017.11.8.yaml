      'mgnl:lastActivated': 2019-08-28T09:51:34.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran journalist Al Pedroche, author of the column Nieto based
        his post on, has since apologized for the article. Trillanes said he had accepted
        Pedroche''s apology.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df39597e-0f27-45c4-993f-e850556a9d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:51:00.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:51:34.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nieto, meanwhile said in a Facebook post he would see Trillanes
        in Court.</p>'
    '25':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FTheThinkingPinoy%2Fposts%2F943508032462967&width=500"
        width="500" height="674" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7393d159-fdb1-4bdd-a322-aa5cee34d373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:51:00.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:51:34.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e876bf2-44fe-4ff3-a444-032045a881bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:51:00.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:51:34.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here''s where our taxes go… See you in court, o baka hindi mo na
        naman yan itulak kamukha ng dalawang kudeta mong hindi lumagpas ng 24 oras?"
        Nieto said in a post that shared a news article on the matter.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7c969a-2c25-42bf-88a3-9f54721fb7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:51:00.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:51:34.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Here''s where our taxes go... See you in court, or
        maybe you won''t push through with this again like your two coup d''etats
        that didn''t go beyond 24 hours.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4670a3-411d-4216-85f5-bed977b055b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:51:00.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:51:34.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nieto also questioned why Trillanes was filing charges against him
        but not against other people who reported Trump''s supposed statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cb2002-bd0b-4dab-b9fc-994787bc018c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:51:00.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:51:34.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TRILLANES, A MERE BLOGGER IS A THREAT TO YOU?" Nieto said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d9f785-a4db-49a0-be64-7660aefc7435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:51:00.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:51:34.809+08:00
