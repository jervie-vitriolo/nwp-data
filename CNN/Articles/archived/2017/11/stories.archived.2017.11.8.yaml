  'Janet-Lim-Napoles-bail-plea':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-08T17:02:42.510+08:00
    'imagesource': 'jcr:731715ac-d128-433d-be89-92a186fe9b94'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '076f3247-109b-4131-8844-0c06e2ededf6'
    'lead': 'Alleged pork barrel scam ringleader Janet Lim Napoles faced a setback
      following Supreme Court decision.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T16:05:35.360+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T16:05:53.410+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-27T16:05:53.290+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC junks Napoles'' bid to question bail plea decision

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4561cb23-3de1-4e1f-b6c7-069c9baed36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:05:35.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:05:53.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> - Alleged
        pork barrel scam ringleader Janet Lim Napoles faced a setback following Supreme
        Court decision.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976563f6-042c-4566-b595-fe230461ad5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:05:35.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:05:53.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court junked Napoles'' petition challenging the Sandiganbayan''s
        decision denying her petition for bail, Supreme Court spokesperson Theodore
        Te said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5414ac58-65c3-4a09-b9e6-b0b0d6dfd314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:05:35.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:05:53.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court (SC) found that the Sandiganbayan had not gravely abused
        its discretion in denying the petition," Te said in a news briefing Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8929f7a6-8851-4e1e-8ba3-5b41fbf0a9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:05:35.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:05:53.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles questioned the resolution of the anti-graft court''s Third
        Division which dismissed her bail plea. The court found that the evidence
        of Napoles'' alleged guilt is strong. She has been detained since July 2014
        at Camp Bagong Diwa in Taguig City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd86304-9d5d-4d9c-b418-3bfc47bc1ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:05:35.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:05:53.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is facing plunder charges in two other divisions of the Sandiganbayan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d6922e-022e-4be2-98d7-7330f8168665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:05:35.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:05:53.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/09/18/Janet-Lim-Napoles-bail-plea-Estrada.html">Related:
        Napoles mulls new bail plea after Estrada release</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8e3375-0553-40d7-b524-f08a63348fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:05:35.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:05:53.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles also faces graft, malversation, and direct bribery charges
        along with former congressmen over the ₱10-billion pork barrel scam. However,
        she was acquitted in May of illegally detaining a relative who turned whistleblower
        in the scam.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e4e5dc-0861-4e6e-8ebc-3532a3ba0ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:05:35.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:05:53.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/05/08/janet-lim-napoles-acquitted-of-serious-illegal-detention-charges.html">Related:
        Janet Lim Napoles acquitted in serious illegal detention case</a></strong></p>'
  'duterte-disputed-waters':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-08T16:47:57.765+08:00
    'imagesource': 'jcr:188e5c3c-4335-49b1-a742-1fac4bfa11ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4604dda3-c739-43e0-b8b8-8af90bca1cdb'
    'lead': 'Delfin Lorenzana during a forum on Wednesday revealed Chinese and Filipino
      nationals had an incident near Pag-asa Island last August.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T16:10:21.707+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T16:10:42.532+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-27T16:10:42.351+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte stops building of PH shelters in South China Sea — Defense chief

      '
    'updated': 2017-11-09T20:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c886480-bcf5-44cd-9c84-91ab38516f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:10:21.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:10:42.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> — President
        Rodrigo Duterte has ordered to stop building shelters on a sandbar in the
        disputed South China Sea, the Defense chief said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aac752d-7b89-4c05-be4f-f1c58561b8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:10:21.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:10:42.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Delfin Lorenzana during a forum on Wednesday revealed
        Chinese and Filipino nationals had an incident near Pag-asa Island last August.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d2ed2f-15f7-4005-84b7-3af4428b127a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:10:21.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:10:42.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tried to put some structures on one of the sandbars near our
        island and the Chinese reacted," Lorenzana said. "The President came to know
        about this, and he said that, ''Let''s pull out.''"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba926d3-532f-493b-8e69-3a51660a8862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:10:21.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:10:42.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said troops went over the sandbar to build nipa huts for
        fishermen to take shelter in.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e84076-b50e-4528-b72a-6d88d10da673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:10:21.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:10:42.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement comes a day after Duterte said he''ll be "frank" with
        China on addressing issues in the region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d9b6cd-a1d2-4fad-8813-857270337cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:10:21.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:10:42.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <strong><a href="https://cnnphilippines.com/news/2017/11/07/rodrigo-duterte-china-geopolitics-apec-asia.html">Duterte
        says he''ll be ''frank'' with China on addressing issues in Asia</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0083671d-ccd9-48e2-a000-7ba9fb71df40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:10:21.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:10:42.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an ambush interview, Lorenzana clarified there was no stand off.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e11648b-0b80-40d5-8b28-6e1962a0827d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:10:21.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:10:42.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman diplomatic standoff, hindi naman. There was just a
        complaint," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dc760d-a409-4e84-918f-46d686e446e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:10:21.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:10:42.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said Beijing raised that both countries should not be
        building structures under existing agreements between its foreign ministers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371ec72f-a87a-4e78-af6d-5990e7957adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:10:21.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:10:42.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They complained that we are occupying a new feature," Lorenzana
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6649b425-b48b-4f08-ad20-3f1f4ed07e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:10:21.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:10:42.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted Philippine and Chinese officials to discuss protocols
        for ground commanders to settle these concerns, Lorenzana said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56548396-600f-4857-9ffb-1fb03445bf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:10:21.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:10:42.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Magdalo Rep. Gary Alejano said his military sources have
        spotted Chinese vessels stationed near the Pag-asa Island. Foreign Affairs
        Secretary Alan Cayetano <a href="https://cnnphilippines.com/news/2017/08/16/cayetano-on-Chinese-vessels-near-Pagasa.html">said
        the presence of ships alone does not mean anything</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14121b64-8b6b-4a77-8a19-f084eb4545a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:10:21.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:10:42.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/08/15/chinese-vessels-in-pagasa-islands-alejano.html">Alejano:
        Chinese vessels seen near Pag-asa islands</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9183d3f4-d7a5-48d0-8288-40a685aafba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:10:21.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:10:42.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian Maritime Transparency Institute (AMTI) in the same month
        showed land reclamation in areas of the South China Sea contested by China
        and Vietnam.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bdca4c-37b0-4d32-94b8-694c4d5194c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:10:21.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:10:42.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <strong><a href="https://cnnphilippines.com/news/2017/08/11/land-reclamation-photos-shows-islands-china-vs-vietnam.html">Land
        reclamation photos show areas contested by China, Vietnam - Palace</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280ef180-7adf-4ef7-bc61-0a40b322bbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:10:21.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:10:42.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Associate Justice Carpio also issued a statement in
        August said Chinese vessels are blocking Filipino fishermen in Sandy Cay,
        a sandbar just over 2.5 nautical miles west of Pag-asa Island.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9f3928-0aa4-4a08-99fa-eac8282a581c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:10:21.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:10:42.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This disappearing feature, Carpio said, has become permanently above
        water at high tide because of China''s dredging in the nearby Subi Reef.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545dea32-b5d2-4a0c-85d5-37bdc5adb1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:10:21.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:10:42.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio, who has been vocal about the maritime row, has urged the
        Duterte administration to protest the presence of Chinese ships.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abc3c0e-d771-4cb1-8a25-75c83ecbef93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:10:21.709+08:00
