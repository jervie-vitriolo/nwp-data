  'germany-recognize-third-gender':
    'author': 'Judith Vonberg, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-08T23:39:20.501+08:00
    'imagesource': 'jcr:8aa802a0-8f42-4582-bdd7-da5230dddf3e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3aaff897-1a2e-4489-8ba0-42d31678466b'
    'lead': 'Germany''s top court ruled Wednesday that lawmakers must legally recognize
      a "third gender" from birth.c'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T15:12:12.674+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T15:12:46.255+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-27T15:12:46.113+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Germany''s top court tells lawmakers to recognize ''third gender''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df11669-5164-444d-8dfd-24ff6a2ba81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:12:12.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:12:46.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Germany''s top court ruled Wednesday that
        lawmakers must legally recognize a "third gender" from birth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b109d0fa-eada-4011-b0f0-eb36e45b3751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:12:12.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:12:46.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a law is passed, Germany would become the first European country
        to offer intersex people the option of identifying as a designation other
        than male or female.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae7b98d-5760-46eb-ba27-f6485081fa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:12:12.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:12:46.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ruled that the current system, which "does not provide
        for a third option – besides the entry ''female'' or ''male,''" is unconstitutional.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803bace7-2a1d-4500-b711-40a88f603277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:12:12.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:12:46.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Germany became the first European country to allow parents
        of intersex children to leave the gender box blank on a birth certificate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90da1d88-cdb3-46f3-bae3-56e26e16c404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:12:12.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:12:46.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wednesday''s ruling in the case, which was brought by an intersex
        person, goes further, requiring lawmakers to create the possibility for a
        "positive gender entry" for these babies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4055fc2e-9d40-4eb1-bfc1-ed212d4f3a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:12:12.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:12:46.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new legislation must be in force by December 31, 2018, the court
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c83299-9424-4fe8-ad51-31a75e14089b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:12:12.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:12:46.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johannes Dimroth, spokesman for Germany''s Interior Ministry, said
        Wednesday: "We fully respect the decision of the Federal Constitutional Court
        and the government is fully willing to implement the decision."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f45e87b-e345-4180-bf2e-762c988a4f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:12:12.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:12:46.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is ''intersex''?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d32570d-0361-43c7-8e43-21e17f007fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:12:12.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:12:46.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 0.5% and 1.7% of the global population is born with intersex
        traits, which means a person does not have typical male-female sex characteristics,
        according to the United Nations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1393c9-746d-4617-9a84-a00c67917f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:12:12.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:12:46.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some intersex traits are visibly evident, such as ambiguous genitalia,
        while there are a number of others which involve genetic, hormonal or anatomical
        differences.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cdfeb9-6943-4c73-9d52-2a90b9630e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:12:12.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:12:46.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many intersex children around the world are subjected to surgery
        to give them the appearance of a conventional male or female gender, according
        to the UN. Such procedures are often painful and irreversible and can cause
        permanent infertility as well as long-term mental health problems.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13db5e78-0074-4f42-93b6-48d389c7cbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:12:12.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:12:46.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But several countries and regions are now moving away from the traditional
        binary understanding of gender. In 2014, the Australian high court ruled that
        the government should legally recognize a third gender. And earlier this year,
        California became the second U.S. state (after New York) to allow state residents
        who don''t identify as male or female to change their birth certificates to
        match their gender identity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c4dd35-3700-4c59-9cd3-a81a9277c032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:12:12.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:12:46.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/08/europe/germany-court-intersex-children/index.html">Germany''s
        top court tells lawmakers to recognize ''third gender</a>.''"</em></p>'
  'Florida-State-University-suspends-all-Greek-life-after-pledge-dies':
    'author': 'Eric Levenson and Carma Hassan, CNN'
    'caption': 'Andrew Coffey died while attending a fraternity party at FSU. (Source:
      Florida State University)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-08T23:26:51.708+08:00
    'imagesource': 'jcr:ea6d15b6-1e2a-48f2-89a8-bf20fa956f85'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '352aaaf2-c1ff-42bc-a317-ae92b2389758'
    'lead': 'Florida State University has indefinitely suspended all fraternities
      and sororities days after the death of a fraternity pledge who had attended
      a party, according to a news release.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T15:17:53.829+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T15:18:24.516+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-27T15:18:24.333+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Florida State University suspends all Greek life after pledge dies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876c991f-3650-484a-a10a-e862d1013836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:17:53.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:18:24.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Florida State University has indefinitely
        suspended all fraternities and sororities days after the death of a fraternity
        pledge who had attended a party,&nbsp;<a href="https://news.fsu.edu/news/university-news/2017/11/06/fsu-announces-indefinite-suspension-greek-activities/">according
        to a news release</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a007d39b-5099-4f4a-8fb5-2d404790a068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:17:53.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:18:24.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Coffey, a 20-year-old pledge at Pi Kappa Phi, was found unresponsive
        Friday morning after attending a party the night before, the school said.
        Coffey was a junior who had transferred to FSU this semester and was studying
        civil engineering, according to a school spokesman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af1e2fc-2ad0-41a4-bbc8-9337db51eac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:17:53.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:18:24.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tallahassee Police Chief Michael DeLeo said indicators suggest alcohol
        may have been involved in the case, though he said police were waiting on
        an autopsy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d44a7c3-87f8-4fe7-9019-e0462bd97b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:17:53.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:18:24.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 50 people have been interviewed as part of the investigation
        into Coffey''s death and police are working with the state attorney''s office
        to determine what charges, if any, are appropriate, DeLeo said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c80879-7961-4884-88f7-7b534ab43aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:17:53.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:18:24.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greek life suspension bans all new member events, council and
        chapter meetings, tailgates and other social events at the university.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639ba208-2891-43d8-8728-6d52d6a76c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:17:53.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:18:24.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FSU President John Thrasher said he did not have a time frame for
        how long the suspension would last.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cec5460-1bb2-4037-906a-eb0ef119b36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:17:53.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:18:24.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For this suspension to end, there will need to be a new normal
        for Greek Life at the university," he said. "There must be a new culture,
        and our students must be full participants in creating it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b8ab66-3805-4495-9d52-182ae883ed48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:17:53.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:18:24.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thasher said that he wanted to make a point to fraternities and
        sororities with the suspension.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9672c7d-3851-4621-b567-63bae27bccac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:17:53.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:18:24.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to send a message that we''ve got a serious problem and
        we need to deal with it, and they''re part of the solution," Thrasher said.
        "And the sooner they can come to the table and we can all talk and find those
        solutions, the sooner this will be lifted."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f349cab6-b872-4e03-85f7-8b2442b72d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:17:53.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:18:24.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coffey''s death occurred just ahead of Parents'' Weekend, when students''
        families are encouraged to visit campus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf09657e-7efe-4443-9940-50dcaff78d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:17:53.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:18:24.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the university''s Greek system is facing another troubling recent
        incident. In a separate case, Garrett John Marcy, a 20-year-old member of
        the Phi Delta Theta fraternity at FSU, was charged with the trafficking of
        cocaine, the university said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a403bc31-f2ac-40c5-b2c8-e16b76f462cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:17:53.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:18:24.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rash of university hazing deaths</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c6b8fc-d8b6-4969-8ab9-2b666f0b8a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:17:53.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:18:24.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida State joins a lengthy list of public universities where
        fraternity pledges have died of suspected hazing or binge-drinking incidents
        in recent years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a03c0d1-2a03-4223-b9d4-f411315eb593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:17:53.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:18:24.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Penn State, sophomore Tim Piazza, 19,&nbsp;<a href="https://edition.cnn.com/2017/10/27/us/penn-state-pledge-death-case/index.html">died
        following his first night pledging a fraternity</a>&nbsp;in February. Surveillance
        footage played in court showed Piazza falling repeatedly, including down a
        set of stairs, following an event that involved heavy drinking.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adedc9a0-8303-42ee-987d-d1acb64f8443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:17:53.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:18:24.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of fraternity members were charged with aggravated assault
        and involuntary manslaughter in the wake of Piazza''s death.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4cfee2-406b-446b-807c-45aac73d422f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:17:53.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:18:24.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at Clemson in 2014, a&nbsp;<a href="https://edition.cnn.com/2015/08/12/us/tucker-hipps-death/index.html">19-year-old
        fraternity pledge fell</a>&nbsp;to his death after he was forced to walk along
        a narrow bridge railing in a hazing incident, according to a civil lawsuit
        filed by his family .</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43099d0-8cc9-4363-8f08-35a5ba71f225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:17:53.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:18:24.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thrasher noted that he had researched the incidents at Penn State
        and Clemson in formulating a plan for future steps.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d35cd8-37cd-45f6-911e-120e6be70699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:17:53.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:18:24.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/11/07/us/florida-state-fraternity-greek-suspension/index.html">Pike
        house rape case at FSU: Can a survivor find solace by returning to campus</a>?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35503a6a-ddef-4d7b-beae-7d6ae5f41625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:17:53.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:18:24.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s obviously not just a problem for Florida State," he said.
        "It''s a problem for just about every major university."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5847b8b-fe7b-4207-a3e1-0a920cb8e070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:17:53.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:18:24.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thrasher suggested that "some fairly major cultural changes" needed
        to occur before the ban is lifted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c703c1-bb49-40d2-aa52-525e6e58df94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:17:53.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:18:24.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like most universities, we worry about alcohol and drug abuse and
        other dangerous behaviors, and we are doing all we can to educate our students,"
        he said. "But all of our student organizations -- Greek organizations and
        the other recognized student organizations on campus -- must step up. They
        will have to participate in the solution."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd02f11-25c2-4834-8383-2c369ed124e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:17:53.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:18:24.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/11/07/us/florida-state-fraternity-greek-suspension/index.html">Florida
        State University suspends all Greek life after pledge dies</a>."</em></p>'
  'PNP-chief-Police-officers-linked-to-drug-queens-daughter-will-be-removed':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-08T22:56:27.177+08:00
    'imagesource': 'jcr:f3fa670a-d304-4237-aa8e-6df475a04784'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14b9493f-17a6-4142-a294-8843c443e55f'
    'lead': 'Dela Rosa said the two officers were accused of accepting up to P30,000
      monthly from Uy'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T15:21:21.436+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T15:21:52.274+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-27T15:21:52.040+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP chief: Police officers linked to ''drug queen''s daughter will be
      removed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9759b78-77aa-4b71-8a41-9b94076b1bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:21:21.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:21:52.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> — Two
        police officers who served as security detail for a daughter of a jailed "drug
        queen" will be removed from the force following allegations of bribes, said
        Philippine National Police chief Director General Ronald dela Rosa on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684eef48-fc34-4605-a636-f37d4522008b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:21:21.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:21:52.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two officers, PO2 Faizal Sawadjaan and PO3 Walter Vidad, were
        accused of accepting up to P30,000 a month from Diana Yu Uy, the 40-year old
        daughter of Yuk Lai Yu. Yu, 72, has been detained in jail since 2000 on drug
        charges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa86a55-3cba-4c03-9053-8e0d4a582d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:21:21.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:21:52.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam na pala nitong pulis na ito, hindi man lang pinagbigay-alam,
        hindi nag</em>-report <em>sa kanyang</em> immediate superior, then they are
        administratively liable for serious neglect of duty," Dela Rosa said in a
        press conference in Camp Crame, Quezon City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c24a7d9-f3b1-4705-9341-b7cd8646ce5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:21:21.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:21:52.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sisiguruhin ko talaga na matatanggal sa serbisyo etong mga
        pulis na ito dahil,</em> apparently, <em>nag-enjoy na sila sa</em> allowance<em>
        na binibigay ni</em> Diana sa kanila," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1314d2b5-0d8c-4d4b-9bee-e0e4cf3ef93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:21:21.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:21:52.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These police officers knew that Diana was the daughter
        of Yu, but they did not let us know, they didn''t even report to the immediate
        superior, then they are administratively liable for serious neglect of duty.
        And for that, I will make sure that these officers will be removed from service,
        because apparently, they are enjoying the allowance Diana was giving them.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e8f7f7-5d50-42a0-b13a-81a4dfd22c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:21:21.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:21:52.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sawadjaan had been assigned to Uy since 2010, while Vidad had been
        with her since 2013, Dela Rosa said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e08891-a25c-4298-8f59-54ca94791647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:21:21.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:21:52.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy and Yu were nabbed in separate anti-drug operations on November
        6.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b667c40b-6055-4c3f-aae4-363890ec2c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:21:21.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:21:52.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Philippine Drug Enforcement Agency, Philippine National
        Police, and Bureau of Corrections conducted an operation against Yu in the
        Correctional Institution for Women in Mandaluyong City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc6b48d-c36e-4b83-a510-a39c76b1afc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:21:21.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:21:52.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seized were 135 grams of suspected shabu, capsules of suspected
        illegal drugs, cash amounting to almost P1 million, checks, ATM cards and
        gadgets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eedc406-17ea-4ccc-a7e6-14712caca48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:21:21.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:21:52.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after the operation in the correctional facility, authorities
        said they searched the condominium unit of the daughter Uy along General Solano
        Street in San Miguel, Manila, where they confiscated two kilograms of suspected
        shabu worth P10 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b047af06-b81a-482b-a753-9bc30ee10047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:21:21.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:21:52.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have yet to establish if the two police officers benefited
        directly from the illegal drug trade, Dela Rosa said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d840ef8-7e55-4aa3-a2ce-eff5a9be170b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:21:21.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:21:52.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy was able to get police protection because she was a victim of
        kidnap-for-ransom, but she failed to note her relationship to the alleged
        drug queen, the police chief said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2597c7-67f6-487c-9abd-7842b96ab4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:21:21.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:21:52.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Talagang na</em>-establish<em> na may threat sa kanyang buhay.
        And hindi naman niya nilagay du''n sa kanyang data na anak siya</em> ni Yuk
        Lai Yu. Had we known<em> na anak siya ni</em> Yuk Lai Yu, <em>hindi talaga
        natin niya pagbigyan</em>," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c388526-d732-4cec-863d-72c12fb778c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:21:21.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:21:52.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was established that there was a threat to her
        life. But she didn''t include in her data that she is the daughter of Yuk
        Lai Yu. Had we known she was the daughter of Yuk Lai Yu, we would never have
        granted her (police protection).]</p>'
