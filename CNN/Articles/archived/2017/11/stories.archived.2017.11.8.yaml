  'ltfrb-aileen-lizada-bus-proposal-mrt3':
    'author': 'Claire Jiao, and VJ Bacungan, CNN Philippines'
    'caption': 'The government says it will use city buses to help lessen the long
      lines at the MRT-3.'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-11-08T07:36:58.000+08:00
    'imagesource': 'jcr:be8674f9-bb69-49f9-8b3d-47310bc5548c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e90d810-1b9f-42df-847d-04f4a023a3f1'
    'lead': 'As less trains on the MRT-3 carry fewer passengers, transport officials
      scramble for alternatives to commuters'' woes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T09:17:13.664+08:00
