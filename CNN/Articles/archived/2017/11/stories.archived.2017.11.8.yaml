      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Someone is apparently trying to sell naked photos of me to my fans,"&nbsp;<a
        href="https://www.instagram.com/p/BbLX3EajTEy/?taken-by=siamusic">Sia wrote
        in the caption of the photo, which shows a naked woman from the rear</a>.&nbsp;"Save
        your money, here it is for free. Everyday is Christmas!"</p>'
