    'jcr:uuid': 'e5c13c04-b75d-4ac5-bd85-7e9b36062af8'
    'lead': 'The Liberal Party said the former president will face the court and prove
      his innocence. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T08:51:24.528+08:00
