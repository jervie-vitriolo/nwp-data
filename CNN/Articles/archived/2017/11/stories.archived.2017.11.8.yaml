      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 21</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1c8511-338b-4005-b624-b4993c329063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:49:12.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:49:38.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>English alternative rock band Nothing But Thieves <a href="https://www.facebook.com/events/282605115585487/">will
        bring</a> their "Broken Machine World Tour" to the KIA Theatre, Quezon City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce18d23-1744-4a79-8ec7-44915adaebee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:49:12.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:49:38.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets went on sale on November 3, at P1,850 for balcony, P3,960
        for lodge, and P6,075 for VIP Standing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6565f9-c415-4b15-9da2-0759b61d98a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:49:12.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:49:38.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 26</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b3fb37-6f8f-4525-b629-c887484ae485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:49:12.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:49:38.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pumped Up Kicks" artist Foster The People <a href="https://www.ticketnet.com.ph/index.php/component/k2/foster-the-people">will
        headline</a> the "Sacred Hearts Club Tour" at the KIA Theatre in Quezon City
        with ticket prices ranging from P2,625 for Level 4, up to P5,250 for Level
        1.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5319c887-fdfd-4e5b-bb4d-6786fda06e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:49:12.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:49:38.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 29</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6843dd-7d2f-4940-8b80-063e8011d8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:49:12.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:49:38.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese rock quartet One Ok Rock <a href="https://smtickets.com/">returns
        to the Philippines</a> for their "Ambitions Asia Tour" at the Mall of Asia
        Arena, Pasay City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdcd94e-4bce-4d57-a625-380df1ce5870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:49:12.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:49:38.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ticket prices range from P2,650 for the Upper Box section, to P8,480
        for the "Platinum Rock Zone."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a436b2-5a4c-4eb8-8e05-429677bca99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:49:12.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:49:38.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 7</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223441be-67b9-45d7-8cde-75adfaeec6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:49:12.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:49:38.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British indie pop band The xx <a href="https://www.ticketnet.com.ph/index.php/component/k2/the-xx">will
        promote</a> their third studio album, "I See You," in their concert happening
        at the World Trade Center, Pasay City.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e93784e-6856-4c2a-9bc1-e041801dc178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:49:12.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:49:38.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets are priced from P2,385 to P5,565.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b9f4c8-6093-4dbd-b183-bd148fcb2ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:49:12.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:49:38.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 10</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f054441-678d-40dd-861d-f794af4fdfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:49:12.739+08:00
      'mgnl:createdBy': 'cnnproducer'
