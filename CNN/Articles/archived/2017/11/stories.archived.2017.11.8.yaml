      'mgnl:type': 'text'
      'text': '<p>Park has won $2,161,005 in prize money since becoming a full-time
        LPGA member at the start of the 2017 season, clinching the Rookie of the Year
        award in October with five events remaining on the calendar.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc6cd00-104e-4eb9-99b0-663db4d4dfc7'
      'mgnl:activationStatus': true
