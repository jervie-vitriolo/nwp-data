      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was about not having to deal with the unfairness of being a
        pop star," she said. "Not having to worry about camera angles catching your
        double chin. Everybody in the entertainment industry is insecure."</p>'
