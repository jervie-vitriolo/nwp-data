    'template': '1'
    'title': 'Trump to become first foreign leader to dine in Forbidden City since
      founding of modern China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f40dc71-d994-4e7a-af84-b288513e3d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:37:57.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:38:23.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Donald Trump will receive an honor in Beijing
        not granted to any US President since the founding of the People''s Republic
        of China: official dinner inside the Forbidden City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d032a8-0b3b-430e-ace9-82c25d61e37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:37:57.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:38:23.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Trump and his wife Melania land in the Chinese capital Wednesday,
        they will join President Xi Jinping and his wife, Peng Liyuan, for a tour
        of the Forbidden City, the historic palace that housed Chinese emperors and
        their families for almost 500 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde4bf22-696d-4f48-a1d5-b5a2ebbaf237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:37:57.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:38:23.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is expected to dine with Xi inside the Jianfu Palace, although
        the exact location of the dinner hasn''t been confirmed. The building dates
        back to the eighteenth century and was fully restored in 2005, making it one
        of the most well-preserved parts of the palace complex.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f2daef-eaed-4dd6-bdbe-de5b6841d96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:37:57.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:38:23.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wherever he dines in the Forbidden City, Trump will be the first
        foreign leader to have an official dinner in the palace since the founding
        of the People''s Republic in 1949.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ba4cdf-0652-4043-b811-e2bf27e2c846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:37:57.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:38:23.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''State visit-plus''</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb3550b-0982-4249-b91f-87d2d246d8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:37:57.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:38:23.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dining in the Forbidden City will be a significant honor for Trump,
        in keeping with what China''s Ambassador to the US Cui Tiankai promised would
        be a "state visit-plus."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25e1f05-7811-4d59-9a52-68e3cf604c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:37:57.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:38:23.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese government know who they''re dealing with," said Beijing-based
        historian Jeremiah Jenne. "It''s another in a long line of fairly shrewd moves
        by the Chinese government and something (Trump is) going to be very impressed
        with."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f95a0af-ba01-4b25-85f4-2b9a6d64c705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:37:57.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:38:23.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally constructed in the early 1400s, the Forbidden City is
        considered to be among the most important architectural and cultural monuments
        inside China. Designed to reflect the majesty of the emperor, the vast walled
        complex consists of over 90 palaces and courtyards of varying significance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c15ba97-1d0a-47a7-bcff-a8e2cb427182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:37:57.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:38:23.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site is currently undergoing major renovations, and areas previously
        not accessible to the public are being opened up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f8f2f8-dea0-412b-947e-2653120f977f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:37:57.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:38:23.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of those spaces are incredibly opulent and done with a much
        greater level of detail than the (public areas)," Jenne said. "I''m sure he''s
        going to be in for quite a treat."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3058208e-bbcd-41eb-865b-c393ba385efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:37:57.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:38:23.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ming Wang, a professor of government and politics at George Mason
        University, said the Chinese "will give Trump an exceptional reception, essentially
        they''ll try to make Trump happy -- that will work to China''s advantage."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c36e43-2c2e-429f-a26d-add716498bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:37:57.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:38:23.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During last year''s election campaign, Trump was a critic of China,
        but since becoming President -- and especially since meeting with President
        Xi in April -- he has softened considerably, toning down his rhetoric which
        once called for harsher trade and economic policies towards Beijing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8ad9bc-cc5a-4363-bd92-57730a8bd7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:37:57.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:38:23.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Xi''s) going to treat Trump almost like an emperor," said Ming.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ec1fe4-af7e-4810-ba3f-cec7e9942fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:37:57.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:38:23.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using the Forbidden City in this manner is a dramatic shift from
        how the palace was viewed in the early decades of the People''s Republic,
        the successor to the revolutionary government which overthrew the Qing Empire.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae3539c-4adc-4c5c-a50d-204349462703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:37:57.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:38:23.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What was once known as the ''palace of blood and tears'' is now
        being used for a state visit," Jenne said. "This is an example of how the
        narrative (within China) has shifted, particularly in the last 25 years, it''s
        no longer about emphasizing class revolution, in recent years it''s been much
        greater emphasis on the glories of Chinese civilization."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f822c50-9cf3-4df1-8a78-1b3a8197b61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:37:57.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:38:23.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>China visit</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaa80e1-b07a-4d45-a2b2-c5a34f8cf39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:37:57.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:38:23.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s visit to Beijing comes on the back of successful trips
        to Tokyo and Seoul, where he was lavished with praise by Prime Minister Shinzo
        Abe and President Moon Jae-in.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64eb2da9-a603-4d8d-b9db-cf7354148fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:37:57.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:38:23.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While both those leaders are key US allies, Trump will be facing
        a much more formidable task in China, where he will be hoping to get support
        from Xi for reigning in North Korea''s nuclear and missile programs, as well
        as trade issues.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c979163c-dbf2-4237-beed-8d08650bbd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:37:57.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:38:23.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of leaving Seoul Wednesday, Trump tweeted he was "very much
        looking forward to meeting with President Xi who is just off his great political
        victory," referring to the Chinese leader''s shoring up of power at the 19th
        Communist Party Congress last month.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a11a5f-b1d3-498e-b629-566886113e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:37:57.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:38:23.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a joint press conference with South Korea''s Moon Tuesday, Trump
        emphasized how important China was to the North Korea issue, saying Xi "has
        been very helpful."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dc7d78-e152-41c6-9fe0-df1f4bc9372b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:37:57.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:38:23.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll find out how helpful soon," he said. "China''s out trying
        very hard to solve the problem with North Korea."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ff4d60-90d7-46b7-b8a5-356f2f3eece4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:37:57.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:38:23.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we get China, if we get Russia ... we think that things will
        happen and they could happen very quickly," Trump added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0276dee1-1abf-46e8-ad2c-96e6c5beec3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:37:57.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:38:23.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2017/11/07/politics/trump-forbidden-city-beijing-china/index.html">Trump
        to become first foreign leader to dine in Forbidden City since founding of
        modern China</a>”</em></p>'
  'Park-Sung-hyun-first-rookie-to-top-LGPA-golf-rankings':
    'author': 'Henry Young, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-11-08T13:38:28.259+08:00
    'imagesource': 'jcr:0f18bdb4-42f4-49f3-b9e4-5c704411d144'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34daf758-4e0d-4ba5-93a5-e67d6091d6eb'
    'lead': 'She is the fourth South Korean woman to hold the world No. 1 spot, following
      in the footsteps of compatriots Ryu So-yeon, Inbee Park and Jiyai Shin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T16:42:15.964+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T16:42:34.369+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-27T16:42:34.229+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Park Sung-hyun becomes first rookie to top LPGA golf rankings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775deff7-a491-488a-aed2-841453d56fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:42:15.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:42:34.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — South Korean golf sensation Park Sung-hyun
        has become the first ever LPGA Tour rookie to top the world rankings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb69331-71db-4d73-b9a5-ed49e0d7ba30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:42:15.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:42:34.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old has enjoyed a stellar debut season on the elite
        women''s golf circuit, winning July''s US Open at Trump National Golf Club
        and making the cut at every event she''s entered.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f573a5-da81-42a9-afd6-920c98bd01c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:42:15.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:42:34.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is the fourth South Korean woman to hold the world No. 1 spot,
        following in the footsteps of compatriots Ryu So-yeon, Inbee Park and Jiyai
        Shin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73f9b83-1bfc-462d-a879-1bc763874572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:42:15.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:42:34.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a great honor to me and my family," Park told LPGA.com. "I
        was very surprised and amazed by what I''ve achieved."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a95262a-dbe0-48ce-940b-46bd00244dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:42:15.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:42:34.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean women have dominated the LPGA Tour in recent years,
        winning 15 of the past 29 major tournaments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d4d9cc-1ff6-42d9-a265-9c17ad040417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:42:15.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:42:34.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten of the top 20 players in the <a href="https://www.rolexrankings.com/rankings">official
        Rolex Women''s World Golf Rankings</a> are South Korean as it stands -- and
        the number is only increasing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a243741-03ef-414d-82fe-45cb09048648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:42:15.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:42:34.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PGA coach Brian Mogg, a fiercely competitive society
        married with an <a href="https://edition.cnn.com/2016/11/02/golf/golf-korea-pak-park/index.html">intrinsic
        dedication to getting better</a> has fostered a new generation of women that
        are revolutionizing the game.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa16722a-b38f-46ad-ad9d-9a4e6f0a069c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:42:15.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:42:34.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Koreans are the most disciplined people on earth," Mogg, who runs
        a golf academy in Seoul, <a href="https://edition.cnn.com/2016/11/02/golf/golf-korea-pak-park/index.html">told
        CNN Sport</a> last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5befd8b0-25a9-42b1-bbfb-cf2648633f61'
      'mgnl:activationStatus': true
