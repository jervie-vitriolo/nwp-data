    'title': 'Trillanes files plunder complaint vs. Gordon over Red Cross funds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d772752-c7b4-4f88-acbf-1de142ee17f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:40:20.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:40:48.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> — Senator
        Antonio Trillanes IV has filed several criminal and administrative charges
        against his fellow senator, Richard Gordon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9354a4a-0381-4957-8d6d-adf933fbc7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:40:20.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:40:48.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes on Wednesday filed a complaint before the Ombudsman, with
        charges of plunder, culpable violation of the Constitution, violations of
        the code of conduct and ethical standards for government officials, and malversation
        of public funds against Gordon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ae15db-3a77-4ef2-8560-3fd9b63fc515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:40:20.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:40:48.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Gordon had diverted public funds to humanitarian organization
        Philippine Red Cross (PRC). Trillanes said Gordon used the PRC, of which he
        is the chair of the Board of Governors, for his personal interest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c953b28c-8977-4656-a21b-c872c9751aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:40:20.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:40:48.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napag-alaman natin in several instances na siya lang mismo ang
        nagde-decide nito without the concurrence of other members of the Board of
        Governors," Trillanes said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20301a64-3c81-495e-a5e0-aae1fc45368f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:40:20.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:40:48.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We discovered several instances where Gordon decides
        by himself without the concurrence of other members of the Board of Governors.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b89483-2821-42e1-8d0f-7f009a9970b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:40:20.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:40:48.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 24-page document, Trillanes said Gordon allocated P193 million
        from his Priority Development Assistance Fund (PDAF) to Red Cross from 2004
        to 2011, with some funds coursed through the Department of Social Welfare
        and Development.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e1bfcd-b4ef-472f-ad88-e8387767fcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:40:20.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:40:48.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added another P200 million was allocated from Gordon''s PDAF
        to Red Cross with the help of former Red Cross Secretary General Gwendolyn
        Pang. Pang is also facing charges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ca9c95-a127-4ab3-be17-aee0efce38d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:40:20.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:40:48.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said Gordon also used the funds of Red Cross to fund his
        presidential candidacy in 2010 and his senatorial run in 2013.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bc8674-8747-4b30-b070-d17b81ba479f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:40:20.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:40:48.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon on Tuesday slammed Trillanes'' remarks, calling his accusations
        mere "lies" and a "figment of his imagination."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e07d8e-59b5-468c-89ac-b68c16c23a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:40:20.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:40:48.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will never think of using funds of the Red Cross for personal
        use. I''ve been a volunteer there for 50 years, and I have been doing nothing
        but improving the life of our people…This is another case of fake news against
        the reality of humanitarian work," Gordon said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06103fa4-f13a-4118-a82a-3d9e27c573ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:40:20.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:40:48.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said he was also looking into alleged anomalies involving
        a fire sale of some properties of the Red Cross and in the Subic Bay Metropolitan
        Authority. Gordon chaired the sprawling former US naval base-turned-freeport
        zone from 1992 to 1998.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b512536a-2068-4215-8e35-4efcc2f5b0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:40:20.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:40:48.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Trillanes filed an ethics complaint against Gordon
        over alleged unparliamentary acts, language, and conduct during the Senate
        hearing on the smuggling of P6.4 billion shabu into the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015ba296-c69f-4648-9be5-b3889c4489ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:40:20.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:40:48.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon was the first to file an ethics complaint against Trillanes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de71c1d-e545-4200-9cac-b4f42a12098e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:40:20.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:40:48.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/10/19/Trillanes-ethics-complaint-Gordon.html">Trillanes
        files ethics complaint against Gordon</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42de5b49-9a66-40de-95ab-697fb5a277ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:40:20.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:40:48.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent Cecille Lardizabal contributed
        to this report.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d190284-fa29-4720-825f-16bcadaf3ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:40:20.457+08:00
