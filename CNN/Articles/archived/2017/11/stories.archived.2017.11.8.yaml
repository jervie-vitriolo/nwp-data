    'lead': 'The South China Sea dispute is top of mind for President Rodrigo Duterte
      as he left for Vietnam Wednesday to take part in the Asia-Pacific Economic Cooperation
      (APEC) Summit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T15:37:50.135+08:00
