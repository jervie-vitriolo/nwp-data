  'Disney-L.A.-Times-ban':
    'author': 'Frank Pallotta'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-11-08T07:04:07.011+08:00
    'imagesource': 'jcr:52d6a5cd-79c9-4669-8b2a-e423a68b27c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a252b5e-dbc5-4646-b18f-1ba579998c21'
    'lead': 'The New York Times joined the growing boycott on Tuesday afternoon, not
      long before the reversal of the ban was announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T09:23:05.722+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-28T09:23:34.511+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T09:23:34.249+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disney ends L.A. Times ban following backlash from news outlets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2551cbe5-5656-419d-8741-32ba73498f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:23:05.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:23:34.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> —&nbsp;<a href="https://money.cnn.com/2017/11/06/media/disney-la-times-boycott/index.html">Disney</a>&nbsp;will
        no longer ban the Los Angeles Times from advance screenings of its movies
        following a backlash from critics groups, news outlets and journalists, who
        were boycotting those same screenings in protest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaac30d-c383-4192-b68f-ca65ffbc87cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:23:05.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:23:34.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had productive discussions with the newly installed leadership
        at The Los Angeles Times regarding our specific concerns, and as a result,
        we''ve agreed to restore access to advance screenings for their film critics,"
        a Walt Disney Company spokesperson said in a statement Tuesday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738de4c1-9191-4ccc-aaf0-92689c7df963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:23:05.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:23:34.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement of its own released shortly afterward, the Times
        said, "The Los Angeles Times has covered the Walt Disney Company since its
        founding, here in Los Angeles, in 1923. We look forward to reporting on Disney
        well into the future."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bf3711-30bc-4a6a-bc98-0522d4d55f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:23:05.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:23:34.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lifting of the blackout follows&nbsp;<a href="https://money.cnn.com/2017/11/06/media/disney-la-times-boycott/index.html">an
        outpouring of solidarity</a>&nbsp;for the Times after the paper''s film coverage
        was blacked out by Disney due to a story that examined the business relationship
        between the company''s flagship Californian theme park, Disneyland, and the
        city of Anaheim. Disney had said that the Times "showed a complete disregard
        for basic journalistic standards" with that story, though it has not publicly
        claimed there were any errors in the article.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe8d0c4-df05-492a-ab31-bc183111c119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:23:05.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:23:34.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, entertainment sites like The A.V. Club and Flavorwire,
        as well as a pop culture writer for the Washington Post, said they would skip
        the screenings until the ban on the Times was lifted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9a76ef-3e30-40fa-b4e0-2ed6f158e338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:23:05.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:23:34.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://money.cnn.com/2017/11/06/media/disney-la-times-boycott/index.html">Related:
        Journalists and critic groups boycott Disney films in solidarity with the
        L.A. Times</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534bf4bb-4653-46c8-9424-387c6af86b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:23:05.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:23:34.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times joined the growing boycott on Tuesday afternoon,
        not long before the reversal of the ban was announced.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af51eee-5bfa-4755-959c-58fcf205eb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:23:05.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:23:34.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A powerful company punishing a news organization for a story they
        do not like is meant to have a chilling effect," the New York Times said in
        a statement. "This is a dangerous precedent and not at all in the public interest."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00ab146-9eb6-4360-871f-aeb285214fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:23:05.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:23:34.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics groups like the Los Angeles Film Critics Association, the
        New York Film Critics Circle, the Boston Society of Film Critics and the National
        Society of Film Critics also jointly denounced Disney''s decision. They also
        voted to disqualify Disney''s films from year-end awards consideration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22a4666-61b7-417a-b3dd-be9f4d41a761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:23:05.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:23:34.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is admittedly extraordinary for a critics'' group, let alone
        four critics'' groups, to take any action that might penalize film artists
        for decisions beyond their control. But Disney brought forth this action when
        it chose to punish The Times'' journalists rather than express its disagreement
        with a business story via ongoing public discussion," the groups said in a
        joint statement. "Disney''s response should gravely concern all who believe
        in the importance of a free press, artists included."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf1a9e1-83e4-4206-9ec9-55ffb2e94e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:23:05.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:23:34.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/11/07/media/disney-ends-la-times-boycott/index.html">Disney
        ends L.A. Times ban following backlash from news outlets</a>."</em></p>'
  'twitter-280-character-tweets':
    'author': 'Selena Larson'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-11-08T06:48:39.042+08:00
    'imagesource': 'jcr:2891bab0-ff26-4bd5-be5e-f2467ade4cba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '974a0fd7-4306-41dd-a25b-b7ebae9d4172'
    'lead': 'Twitter is about to get more words — a lot more.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T09:29:00.439+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-28T09:29:20.957+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T09:29:20.802+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Welcome to a world with 280-character tweets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5124e4-cb21-41c0-baec-2cd62bef9ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:29:00.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:29:20.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Twitter is about to get more words
        -- a lot more.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8b76b1-d7b8-498c-b229-331fa9ad5551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:29:00.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:29:20.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced on Tuesday it is doubling how many characters
        users can cram into a tweet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5850a1e1-3ee8-48a5-a1bc-480e9e4defb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:29:00.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:29:20.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most tweets will now fit 280 characters, up from 140. The new limit
        will roll out to Twitter users in almost all 40 languages Twitter supports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e83e92a-ab51-45d3-b35d-7c5562f53a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:29:00.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:29:20.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late September, Twitter&nbsp;<a href="https://newsource.ns.cnn.com/">began
        a test of 280-character tweets</a>&nbsp;with a small group of users.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca6f469-912e-4508-af15-354611080cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:29:00.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:29:20.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many Twitter changes, some users&nbsp;<a href="https://money.cnn.com/2017/09/27/technology/business/twitter-280-character-limit-critics/index.html">complained</a>&nbsp;about
        the move.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392cc983-5390-4777-be1e-82061397a51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:29:00.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:29:20.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, Twitter said that after the novelty of tweeting more
        characters wore off, most people in the test stopped tweeting the full length.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c51e2f-5742-4bfd-9964-72d550d88765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:29:00.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:29:20.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the company, only 5% of tweets sent from people in
        the 280-character test group were longer than 140 characters, and just 2%
        were over 190 characters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cb6919-9898-4978-89a6-760f6eab8839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:29:00.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:29:20.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://money.cnn.com/2017/11/03/technology/business/twitter-content-moderation-policy-updates/index.html">Related:
        Following backlash, Twitter clarifies what violates its policies</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c396dd8-d93e-4a28-bfc5-80d41a366c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:29:00.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:29:20.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new character length won''t apply to Japanese, Korean or Chinese-language
        tweets. Those languages can convey twice as much information in less space,
        so tweets will remain at 140 characters, Twitter said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ffa097-fd7e-483c-a3f6-b5c6320018ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:29:00.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:29:20.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the change means America''s highest-profile Twitter user,
        President Trump, will have more space. Twitter cofounder Biz Stone&nbsp;<a
        href="https://money.cnn.com/2017/09/27/technology/business/trump-tweet-limits-280-characters/index.html">had
        said</a>&nbsp;the prolific Twitter user was not in the test group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c664416-06c2-4b26-8349-6cf42621965b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:29:00.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:29:20.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move modifies a fundamental aspect of Twitter. Aside from the
        test, the social network''s character limit hasn''t changed since the company
        launched in 2006.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df272d95-a988-4ccd-a30c-5f4d7757f203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:29:00.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:29:20.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 140-character length wasn''t a random choice: Twitter''s founders
        wanted tweets to fit in a text message, which can only hold 160 characters.
        So Twitter chose 140 characters for the tweet, and 20 characters for the user
        name.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adf514f-2f52-49c9-bd9f-430dc191055a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:29:00.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:29:20.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 280-character test, some users argued Twitter should
        focus less on the length of the tweets and more on the content. The platform
        continues to be rife with harassment and abuse, despite the company''s efforts
        to better police it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e932de7e-c458-46c6-9754-7b87607ca38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:29:00.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:29:20.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter recently&nbsp;<a href="https://money.cnn.com/2017/11/03/technology/business/twitter-content-moderation-policy-updates/index.html">updated</a>&nbsp;its
        rules to be more explicit in its definitions and policies towards harassment,
        threats, and adult content.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa1f48d-714a-4795-aa11-a63a11f4bc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:29:00.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:29:20.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone affected by the new length should have it by Tuesday evening.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cc8c9b-1399-4a46-a92e-22d8f9d975a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:29:00.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:29:20.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/11/07/technology/twitter-280-character-limit/index.html">Welcome
        to a world with 280-character tweets</a>."</em></p>'
  'Texas-shooting-church-members-gone':
    'author': 'Madison Park, Ray Sanchez and Darran Simon, CNN'
    'caption': 'Multiple people have been killed and many more injured in a shooting
      Sunday at First Baptist Church of Sutherland Springs, Texas, authorities said
      | Photo from Nick Wagner/Austin American-Statesman via AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-08T06:18:28.635+08:00
    'imagesource': 'jcr:efc8642f-38c1-4066-beac-772e8cee717e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6cd544c-9c0e-4792-8da7-e41ce97ed936'
    'lead': 'Pastor Frank Pomeroy of First Baptist Church knew Kelley from his attendance
      at church events, according to Tackitt. The pastor wanted him out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T09:34:31.414+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-28T09:34:53.038+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T09:34:52.632+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After Texas church shooting, ''most of our church family is gone''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2a3335-65e4-4aaf-b147-d0e97cde4d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:34:31.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:34:53.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Devin Patrick Kelley had previously attended
        the small Texas church where he killed more than 20 people over the weekend
        but he was not welcomed there, Wilson County Sheriff Joe Tackitt told CNN
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbd9cb3-9c7b-4539-a9c8-c7a770cc6b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:34:31.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:34:53.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pastor Frank Pomeroy of First Baptist Church knew Kelley from his
        attendance at church events, according to Tackitt. The pastor wanted him out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4320c84c-5854-41d6-a63f-dad4b3fdf024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:34:31.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:34:53.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no threats but Pomeroy told authorities Kelley "was not
        a good person to be around."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae6012a-d5f0-4771-b0be-2af0f2f05817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:34:31.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:34:53.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He did not think that he was a good person and did not want him
        around his church," Tackitt said of the pastor. "But he said, ''How do I run
        him away from my church?''"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c486634d-4eb5-4cf4-bb85-f1775f5edd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:34:31.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:34:53.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Kelley reappeared at the church. This time, he was armed
        with an assault rifle, 15 loaded magazines and an obsession with a family
        dispute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f3847c-ba0c-40e5-a9cc-69bf42416bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:34:31.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:34:53.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As investigators try to piece together a picture of Kelley, more
        clues have emerged in the deadliest shooting in modern Texas history. Authorities
        placed the death toll at 26, including an unborn child. The dead parishioners
        from the&nbsp;<a href="https://edition.cnn.com/2017/11/05/us/first-baptist-church/index.html">First
        Baptist Church in Sutherland Springs</a>&nbsp;ranged in age from 17 months
        to 77 years old.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12367a0-f5a0-4652-9b19-444c2700f53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:34:31.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:34:53.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelley, who had a record of violence, was consumed by a dispute
        with his mother-in-law and spent time posting anti-God and pro-gun statements
        on Facebook in the months before the shooting, according to officials, as
        well as acquaintances and former classmates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d131f83-6db7-424a-be27-b0d88d03ed87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:34:31.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:34:53.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sent threatening text messages to his mother-in-law and texted
        her as recently as Sunday morning -- not long before he sprayed bullets at
        the people in the church with an assault rifle, authorities said. He may have
        thought she was at church on Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcbb424-076b-48af-b3ea-e768a8a8f4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:34:31.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:34:53.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many ways that he could have taken care of the mother-in-law
        without coming with 15 loaded magazines and an assault rifle to a church,"
        said Freeman Martin of the Texas Department of Public Safety.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc55a3b8-bf35-40fd-abf8-92391c74a3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:34:31.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:34:53.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Latest developments</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19696faa-6dde-4392-b12d-187bf03fa8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:34:31.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:34:53.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelley escaped from Peak Behavioral Health Systems in New Mexico
        in June 2012, months after being accused of abusing his ex-wife and her child,
        according to documents from the El Paso Police Department obtained by CNN
        affiliate KVIA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af2f393-8152-4600-b2b8-861388c6a9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:34:31.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:34:53.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI now has the shooter''s cellphone, but has not yet accessed
        its content due to encryption, a growing challenge for law enforcement, Christopher
        Combs, FBI special agent in charge, said at a Tuesday news conference.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9effac86-dab0-420d-9e8b-d50a09be2d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:34:31.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:34:53.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, 10 of the wounded remained in critical condition,
        Martin said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee7480b-a84a-41b3-b0da-0e2ab573b0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:34:31.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:34:53.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an October 29 Facebook post, Kelley posted a photo of a Ruger
        AR-556 rifle -- the same type used in the shooting -- on a white couch, former
        classmates and members of the community told CNN. The caption read, "She''s
        a bad bitch." It''s not clear if it was the same weapon he used on Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da5bd87-c933-448a-a75e-63cb816c1dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:34:31.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:34:53.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A crime victims compensation fund will provide $6,500 to families
        of the victims for funeral expenses, officials said. A funeral company has
        donated caskets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd080401-c62a-4ccb-945b-c72db12c9f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:34:31.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:34:53.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Air Force acknowledged it did not relay information about
        Kelley''s court martial conviction for domestic assault to civilian law enforcement,
        something that&nbsp;<a href="https://edition.cnn.com/2017/11/06/politics/texas-church-shooting-bad-conduct-discharge/index.html">could
        have prevented him from purchasing the firearms used</a>&nbsp;in the shooting.
        The Air Force and Department of Defense are investigating how records of his
        domestic violence conviction were handled.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c98a64-a011-4689-93e3-dc8379727e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:34:31.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:34:53.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelley, 26, had three gunshot wounds. He was shot in the leg and
        torso by an armed citizen, and had a self-inflicted shot to the head, authorities
        said. It wasn''t clear which gunshot killed Kelley, but evidence at the scene
        "indicates the subject may have died from a self-inflicted gunshot wound,"
        Martin said. He was found dead in his vehicle.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfe6bad-3cf1-4ccc-a2ca-c8ba90f602e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:34:31.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:34:53.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelley was denied a license to carry a gun in Texas, Gov. Greg Abbott
        said. But he passed a background check required for the purchase he made in
        April 2016 of the Ruger AR-556 rifle he is believed to have used in the shooting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b9ac10-ec52-4606-9d2c-23fd08e2d709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:34:31.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:34:53.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Learning more about the shooter</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563b3f42-779c-4606-96c0-3e2d3a6741d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:34:31.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:34:53.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials had said there was a domestic situation involving Kelley,
        but didn''t go into any details.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827b6496-ab81-4c60-b2db-70aaf12edc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:34:31.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:34:53.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was not racially motivated. It wasn''t over religious beliefs.
        There was a domestic situation going on with the family and in-laws," said
        Christopher Combs, the special agent in charge of the FBI''s San Antonio division.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8986e23a-1da2-4cda-a823-1d2d6a626f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:34:31.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:34:53.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelley had also expressed anger toward his mother-in-law, Martin
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facc5d39-faff-43e6-83a5-dc5bff8748be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:34:31.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:34:53.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His grandmother-in-law was killed during the attack, multiple friends
        of the woman told CNN. Lula White was the grandmother of Kelley''s current
        wife and often volunteered at the church, according to friends and her Facebook
        profile.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0398721d-1bae-4e08-9808-180e87d17d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:34:31.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:34:53.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public records, and those who knew Kelley, describe a troubling
        history.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76da6767-8e16-43d9-82d8-df936488f06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:34:31.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:34:53.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christopher Leo Longoria went to high school with Kelley. He said
        his former classmate would focus on women''s reactions and that it would "creep
        out the ladies." Longoria said he had recently unfriended Kelley on Facebook
        because of personal attacks against his friends.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a4ccb2-4162-4995-ba80-fd0489d95c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:34:31.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:34:53.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was also posting a lot of non-God beliefs, atheism, a lot of
        gun violence and a lot of weapons that he was into," Longoria told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778392a5-8663-4174-b850-87d04229f28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:34:31.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:34:53.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Longoria described Kelly''s Facebook posts as "a ridiculous amount
        of nonsense." Kelly''s page has been taken down but people in the community
        have confirmed its existence and content.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a34b449-18a7-46ab-ab27-7cfd4b8fde81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:34:31.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:34:53.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His social media suggested a fascination with mass shootings, said
        a law enforcement official.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0f741f-6dac-4b01-a0a7-7cbe257ada2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:34:31.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:34:53.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelley served at the Holloman Air Force Base in New Mexico beginning
        in 2010, but was discharged in 2014. He was court-martialed in 2012 for assault
        on his spouse and child. Kelley served a year in military prison and received
        a bad conduct discharge, according to Air Force spokeswoman Ann Stefanek.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894c43ba-c6b2-40bc-ad8c-96782206340d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:34:31.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:34:53.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelley was involved in "multiple occasions of domestic abuse" against
        his ex-wife and stepson, said Don Christensen, who was the Air Force chief
        prosecutor when Kelley was sentenced.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f567d86-d371-486b-9283-430c8be6dd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:34:31.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:34:53.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Kelley "violently" shook the child, causing fractures in
        his skull and a subdural hematoma, a severe head injury in which there is
        bleeding between the skull and the brain.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c20eda1-01a4-432c-9663-78e32d17decb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:34:31.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:34:53.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelley "admitted to, out of anger, pushing his son down and injuring
        him," Christensen said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b164b69b-34a0-4cb7-b8af-75cb2ede4b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:34:31.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:34:53.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2012, Kelley escaped from the behavioral health facility
        in Santa Rosa, New Mexico, according to El Paso police documents. Kelley was
        picked up after the facility listed him as missing. The documents said officers
        had been warned that Kelley was a danger to himself and others and that he
        had sneaked firearms onto Holloman Air Force Base, where he reportedly threatened
        his commanders.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab39370-f94e-4a1a-838b-e31715953754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:34:31.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:34:53.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelley had been also arrested in August 2014 on an animal cruelty
        charge in El Paso County, Colorado, after a witness said he had punched a
        dog, grabbed it by the neck and dragged the animal. Kelley denied the account
        and was issued a summons but didn''t spend any time in jail.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecad9cb-ba95-4a93-a5ba-d11960070161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:34:31.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:34:53.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Most of our church family is gone''</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e08866-ad94-4a65-bcab-83f4210bbde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:34:31.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:34:53.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said&nbsp;<a href="https://edition.cnn.com/2017/11/05/us/first-baptist-church/index.html">4%
        of the small town''s population was killed in the shooting</a>. As of Tuesday
        morning, 12 victims remained hospitalized.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f502d9-c1cb-4dd6-91ab-f437f3979e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:34:31.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:34:53.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The church''s visiting pastor was among the dead, Sheriff Tackitt
        said. A family member identified the visiting pastor as&nbsp;<a href="https://edition.cnn.com/2017/11/06/us/texas-church-shooting-family-of-8/index.html">Bryan
        Holcombe</a>.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ce3dad-b179-4aed-9ced-0be4971d6b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:34:31.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:34:53.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, eight members of the Holcombe family, spanning three generations
        -- including a pregnant woman and three of her children -- were killed, said
        Ron Scott, the visiting pastor''s first cousin.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cc7f7e-68c6-40d1-9f1d-7c987fb8db80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:34:31.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:34:53.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing outside the family farm in Floresville, Texas, Scott Holcombe
        tearfully spoke about his deceased parents, Bryan and Karla Holcombe, and
        the rest of the family members lost in the shooting.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b62148-7ed4-413e-91f3-4f92500b0eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:34:31.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:34:53.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he had met the gunman and was confident Kelley would have
        known and spoken to every single person in the church community.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdf84ae-e258-4278-b79d-43339dc04530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:34:31.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:34:53.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelley emptied 15 magazines -- about 450 rounds -- at the First
        Baptist Church, leaving such extensive destruction that the pastor''s wife,
        Sherri Pomeroy, said: "Most of our church family is gone, our building is
        probably beyond repair."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bc7661-00eb-4582-a6fd-1530814ce96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:34:31.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:34:53.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Kelley left the church,&nbsp;<a href="https://edition.cnn.com/2017/11/05/us/texas-church-shooting-resident-action/index.html">he
        was confronted</a> by&nbsp;Stephen Willeford, who lives near the church and
        ran out of his house barefoot with his gun when he heard the shots. Kelley
        was shot twice by Willeford, law enforcement said. Then Kelley fled in a car,
        chased by Willeford and another man, Johnnie Langendorff.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f33bc5-e572-44f2-8dd9-9254f1600a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:34:31.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:34:53.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Kelley was shot, he called his father, telling him he didn''t
        think he was going to make it, Martin said. That''s when Kelley shot himself.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e846af64-5db9-49f7-a3b9-421ee8d958a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:34:31.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:34:53.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chase ended with his car in a ditch and the gunman dead in his
        vehicle.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954f75d7-e4e2-4303-9cf1-258b9d14c6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:34:31.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:34:53.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pastor, Pomeroy, and his wife had been out of state when the
        shooting occurred, but their 14-year-old daughter, Annabelle Pomeroy, was
        killed in the attack.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55733fa-487a-493f-af30-9a02e8914da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:34:31.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:34:53.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/07/us/texas-church-shooting/index.html">After
        Texas church shooting, ''most of our church family is gone</a>''"</em></p>'
  'Trump-hopes-to-reassure-in-South-Korean-address':
