    'template': '1'
    'title': 'Criminal charges filed vs. ex-President Aquino over Mamasapano encounter

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd9c780-75ab-4a69-abf6-51e58477bb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:51:24.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:52:20.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> — The
        Office of the Ombudsman on Wednesday filed charges against former President
        Benigno Aquino III over the bloody Mamasapano encounter in January 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de949ef8-1bb5-4b15-b267-acaace6b2071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:51:24.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:52:20.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino is facing criminal charges for usurpation of authority under
        the Revised Penal Code and violation of the Anti-Graft and Corrupt Practices
        Act.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b0e76a-b872-47c6-a68f-43420bcbe487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:51:24.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:52:20.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases were filed before the anti-graft court Sandiganbayan at
        9:43 a.m. Wednesday, Sandiganbayan Presiding Justice Amparo Cabotaje-Tang
        confirmed.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Ombudsman files usurpation of authority, graft cases against former
        President Noynoy Aquino at Sandiganbayan over Mamasapano | <a href="https://twitter.com/AC_Nicholls?ref_src=twsrc%5Etfw">@AC_Nicholls</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/928084523773968384?ref_src=twsrc%5Etfw">November
        8, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dc9c3c-59d4-4aa1-86a0-b18a92681f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:51:24.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:52:20.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f586c651-bf51-472b-aedd-46c5a45999e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:51:24.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:52:20.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a July 14 decision, the Ombudsman cleared Aquino of homicide
        charges but said he was still liable for the deaths of 44 members of the Philippine
        National Police''s (PNP) Special Action Forces, known as the SAF 44, on January
        25, 2015.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4f79a1-7e8b-4870-a4b9-584b288f3924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:51:24.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:52:20.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Aquino did wrong, Ombudsman Conchita Carpio-Morales said, was
        to allow then PNP Chief Alan Purisima to play a major role in the Mamasapano
        operation despite being under preventive suspension.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c68815-7b16-4a44-a809-a1baa85e287f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:51:24.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:52:20.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino on July 19 appealed to the Ombudsman to dismiss the charges
        against him. The Ombudsman on September 11 junked Aquino''s motion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e62050-b8f8-4045-826a-3a08e47ff80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:51:24.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:52:20.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandigabanbayan is set to raffle Aquino''s cases on Friday to
        determine which division will handle these.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaeca8d8-5f52-4c95-8793-b64748ba6632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:51:24.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:52:20.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the anti-graft court finds sufficient bases, it may issue an
        arrest warrant against Aquino.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4569070f-9582-4b84-be3d-abc0f37455f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:51:24.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:52:20.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His charges are bailable, P30,000 for graft and P10,000 for usurpation
        of authority.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a39a643-fcdd-4815-809e-845f4c1750ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:51:24.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:52:20.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some family members of the SAF 44 however said they will file a
        petition before the Supreme Court questioning the Ombudsman''s decision.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515531b5-85f5-4fdb-a3c6-85b47173127f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:51:24.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:52:20.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They want Aquino charged for 44 counts of reckless imprudence resulting
        in homicide being the commander in chief of the botched Mamasapano operation
        that killed 44 SAF troopers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49525983-3db7-4072-8c85-58ff7e88b8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:51:24.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:52:20.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/03/saf44-supreme-court-ombudsman-conchita-carpio-morales-mamasapano-maguindanao-noynoy-aquino.html">Read:
        SAF44 kin to ask SC to review Ombudsman decision on Mamasapano</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea451bf-615a-4d24-b196-aef9ffe6da38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:51:24.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:52:20.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LP: Aquino to prove innocence</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38491d8c-74a6-42fe-a927-d679ef3debed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:51:24.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:52:20.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liberal Party (LP) in a statement stood by one of its key leaders.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d31344-e7b3-4ab7-9222-eb11b795f4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:51:24.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:52:20.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We maintain that President Aquino, after thorough consultation
        with officials, only did what he deemed best and right under the situation,"
        the LP said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a86bbd-045f-452d-b167-2e2aec3aa364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:51:24.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:52:20.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will clear his name in court and prove he is innocent of the
        charges. We believe the court will afford him due process and fair trial,"
        it added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da41b049-de2f-4371-9e49-76be4aa73cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:51:24.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:52:20.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino''s first cousin, Senator Bam Aquino, said he expects for
        truth to be revealed and justice to be served, as the former president has
        always been ready to face probe.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88003ac8-a386-4348-9669-cfdb7981dc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:51:24.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:52:20.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa simula pa lang, naging bukas na ang dating pangulong</em>
        Aquino<em> ukol sa kanyang naging papel sa trahedya sa</em> Mamasapano, <em>kaya
        tiwala akong haharapin niya ang kaso ng buong tapang at katapatan</em>," he
        said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a495f827-f237-4c8f-b59b-d88b8f9b2661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:51:24.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:52:20.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since the start, former President Aquino has been
        open on what his role was during the Mamasapano tragedy, so I am confident
        he will face the charges with all courage and honesty."]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f38bec-6df1-4cf2-bc80-874daac61a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:51:24.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:52:20.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Volunteers against Crime and Corruption (VACC) thinks the
        Ombudsman case may contain wrong information.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36fbd5e-8646-4d8a-af31-2145b45c1e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:51:24.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:52:20.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang dapat sana ay sinunod nila ang</em> complaint ng VACC <em>at</em>
        relatives - <em>ang</em> reckless imprudence resulting to homicide. <em>Tingin
        namin yun ang tamang</em> charges against the respondent," Lawyer Manny Luna
        said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d53065b-54af-46ac-8588-21344349bb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:51:24.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:52:20.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "They should have followed the complaint of the VACC
        and relatives - reckless imprudence resulting to homicide. We think these
        are the proper charges against the respondent."]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb93ca4-e651-406d-943e-b29246c2ba47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:51:24.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:52:20.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VACC assisted families of the SAF 44 who slapped Aquino with
        a criminal complaint 24 hours after stepping down from the presidency on July
        1, 2016.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa774cf-4bee-4dbd-8beb-040f39b75abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:51:24.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:52:20.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Deadly Mamasapano operation</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07089a94-e393-44c9-8ea5-a696c49b85da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:51:24.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:52:20.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SAF 44 were killed after an encounter with Moro rebels in the
        town of Mamasapano in Maguindanao, despite a ceasefire.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32dbf2f-d375-4579-baad-1a14fd38dc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:51:24.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:52:20.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 18 rebels and five civilians were also killed in the botched
        operation that was meant to capture Malaysian terrorist Zulkifli bin Hir alias
        "Marwan."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d6180f-9fa7-4180-b209-4a971957e4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:51:24.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:52:20.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Text messages presented at a Senate hearing in February 2015 showed
        Aquino and Purisima discussed the operation.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f4001a-d1ce-4ea5-aeeb-6ad3c25230a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:51:24.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:52:20.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said suspended public officials should be barred from performing
        any public function or meddling with the affairs of the government.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea15cf9-af62-42b7-9143-5498a97566f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:51:24.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:52:20.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If found guilty, Aquino faces imprisonment of up to 10 years, with
        perpetual disqualification from public office.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a445d2f2-f9f8-4148-a4c6-9be448963b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:51:24.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:52:20.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Article 177 of the Revised Penal Code, any person who shall
        perform duties of a public officer "without being lawfully entitled to do
        so, shall suffer the penalty of prision correccional in its minimum and medium
        periods" or six months to six years imprisonment.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91d8bfe-a243-41a3-999d-e508827d628b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:51:24.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:52:20.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft law also states, "It shall be unlawful for any public
        officer to persuade, induce or influence another public officer to perform
        an act constituting a violation of rules and regulations duly promulgated
        by competent authority."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e3b523-8f46-43cc-b75b-0cbdbe5ccca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:51:24.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:52:20.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman earlier cleared Aquino of any liability, when it charged
        only Purisima, then SAF Commander Getulio Napeñas Jr., and nine other police
        officers in July 2015, when Aquino was still in power. In its latest decision,
        the Ombudsman said they were "co-conspirators."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db99bfcf-4191-4462-a2f1-cd1d91c2e6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:51:24.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:52:20.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>C<em>NN Philippines'' AC Nicholls and Anjo Alimario contributed
        to this report.</em></p>'
  'Trump-attemps-to-visit-demilitarized-zone-DMZ-north-korea':
    'author': 'Jim Acosta, CNN'
    'caption': 'President Donald Trump said Tuesday that he believes US-led international
      efforts to crank up the pressure on North Korea and his at-times menacing rhetoric
      are beginning to work. (Source: CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-08T08:55:24.810+08:00
    'imagesource': 'jcr:c8966739-ca49-4e6d-9347-0c882ea5ecf7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '581a8375-b263-45ba-a59b-b1c7d3842a11'
    'lead': 'Trump was disappointed and pretty frustrated he had to turn back on the
      attempted visit to the zone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T08:56:05.414+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-28T08:56:38.257+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T08:56:38.072+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump attempted to go to DMZ but had to turn back because of weather

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c2b14a-de64-4a5e-97c9-1cc3fd3d10d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:56:05.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:56:38.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;<a href="https://edition.cnn.com/specials/politics/president-donald-trump-45">President
        Donald Trump</a>&nbsp;attempted to make an unannounced visit to the demilitarized
        zone between North Korea and South Korea, but had to turn back because of
        bad weather. He was aboard Marine One en route when they had to return, according
        to reporters traveling with him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab3f130-a0c4-421c-9e99-eea67ade341b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:56:05.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:56:38.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was disappointed and pretty frustrated he had to turn back
        on the attempted visit to the zone, known as the DMZ, according to White House
        press secretary Sarah Sanders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19b7c21-2112-4ca2-b37a-4fece8e81051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:56:05.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:56:38.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was to join South Korean President Moon Jae-in as a symbol of
        a strong alliance. Moon had already landed nearby.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ec4ca7-c720-4cd3-9e53-73e8df02557b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:56:05.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:56:38.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House had previously said Trump was not going to visit
        the DMZ.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e48684c-0b17-4f7c-8971-13825707b76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:56:05.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:56:38.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is not going to visit the DMZ," a White House official
        briefing reporters ahead of the trip had said, explaining that "there is not
        enough time in the schedule" and that visiting the DMZ has become "a little
        bit of a cliché."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ef119f-cb36-4df7-aaca-c3d597bcc44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:56:05.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:56:38.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the White House had to pick between a visit to
        the DMZ or a visit to Camp Humphreys, a joint US-South Korean military base,
        which South Korean President Moon invited Trump to visit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141e4f5c-e2d5-45cb-9a62-68b1048b603f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:56:05.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:56:38.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Moon lunched with troops at Camp Humphreys on Tuesday
        when Trump arrived in South Korea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6209978-d991-43bd-aea9-66b39a23ad4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:56:05.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:56:38.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s two-day stop in South Korea is part of a larger tour of
        Pacific nations, where he has met with other world leaders in the region including
        Japanese Prime Minister Shinzo Abe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c592d96-57c9-4630-9521-7fc348dd3327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:56:05.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:56:38.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that Vice President Mike Pence, Secretary
        of State Rex Tillerson and Defense Secretary James Mattis have all visited
        the DMZ this year in separate trips.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7caea7-aff2-42da-b4c7-1bcb6d19c25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:56:05.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:56:38.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/07/politics/trump-dmz-north-korea-weather/index.html">Trump
        attempted to go to DMZ but had to turn back because of weather</a>."</em></p>'
