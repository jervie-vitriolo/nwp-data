    'template': '1'
    'title': 'Drugs Board Chief resigns upon Duterte''s order

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168bb0bf-6415-41cb-ac68-bf7983a5b532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:04:39.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:05:02.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> — The
        head of Dangerous Drugs Board (DDB) has resigned after President Rodrigo Duterte
        told him to vacate his post, Chair Dionisio Santiago said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6e3c51-ae74-435a-a519-ecbd56761dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:04:39.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:05:02.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked the reason behind his resignation, Santiago told CNN
        Philippines, "The least expected things happen. Good intentions may not be
        enough. No talk, no mistake."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8753af4d-95a8-4eb0-9e8f-3fc07011a7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:04:39.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:05:02.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago on November 2 told CNN Philippines the P185 billion mega-drug
        facility in Fort Magsaysay, Nueva Ecija was a "miscalculation."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f519817a-0c56-4df0-bc73-e8ea89303439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:04:39.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:05:02.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago has been advocating for a "soft approach" to the rehabilitation
        of drug users that utilizes the teaching of livelihood skills, and programs
        in education and sports.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fbe78d-1eb1-4858-a077-96f144be1a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:04:39.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:05:02.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago also prefers smaller regional and community-based facilities
        for drug rehabilitation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2470fa83-94b3-4e3c-b023-c39d7a113aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:04:39.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:05:02.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago formerly headed the Philippine Drug Enforcement Agency
        (PDEA) before taking the helm of the Dangerous Drugs Board.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3bb567-d0a5-4130-87aa-9842b7240529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:04:39.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:05:02.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, President Rodrigo Duterte publicly fired DDB Chief Benjamin
        Reyes. Before this, Reyes had cited a lower number of drug users as compared
        to government figures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56f100e-9197-4152-b44a-68943f0400d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:04:39.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:05:02.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Refresh page for updates.</em></p>'
  'Trump-strikes-optimistic-tone-on-North-Korea-Were-making-a-lot-of-progress':
    'author': 'Jeremy Diamond, CNN'
    'caption': 'President Donald Trump said Tuesday that he believes US-led international
      efforts to crank up the pressure on North Korea and his at-times menacing rhetoric
      are beginning to work. (Source: CNN)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-08T04:09:07.193+08:00
    'imagesource': 'jcr:c8966739-ca49-4e6d-9347-0c882ea5ecf7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6777f671-ec4f-416d-aec9-be82344bf7b2'
    'lead': 'President Donald Trump said Tuesday that he believes US-led international
      efforts to crank up the pressure on North Korea and his at-times menacing rhetoric
      are beginning to work.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T10:08:20.882+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-28T10:08:40.120+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T10:08:39.736+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump strikes optimistic tone on North Korea: ''We''re making a lot
      of progress''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95446e4-4365-4637-b3e0-ab502b0d6959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:08:20.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:08:40.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/specials/politics/president-donald-trump-45">President
        Donald Trump</a>&nbsp;said Tuesday that he believes US-led international efforts
        to crank up the pressure on North Korea and his at-times menacing rhetoric
        are beginning to work.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6a178c-fdbb-4bc3-a617-a72722aa99ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:08:20.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:08:40.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he has declined to reprise his inflammatory words of the past
        -- invoking neither "fire and fury" or "rocket man" -- so far during his time
        in the South Korean capital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0458889f-80cf-4379-b4ae-9c722ea78109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:08:20.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:08:40.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US President did not offer any specific signs of progress, noting
        that his administration likes "to play our cards a little bit close to the
        vest." But alongside South Korean President Moon Jae-in during a joint news
        conference, Trump said he believes the US-led coalition is "making a lot of
        progress."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291ab898-c2af-4dba-814f-6837c0c950c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:08:20.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:08:40.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, I think we''re making a lot of progress. Yes, we''re showing
        great strength. I&nbsp;think they understand we have unparalleled strength.
        There has never been strength like it," Trump said. "I do see certain movement,
        yes."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a4119e-ff5e-48c0-a8a6-4d55fb1f83d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:08:20.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:08:40.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments marked the first time Trump has signaled US efforts
        to counter the North Korean threat are yielding positive results. And while
        he did not signal the military option had left the table, Trump on Tuesday
        leaned more heavily into his hopes for a diplomatic solution rather than the
        issuance of threats of military action.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863d682b-b0c3-4dfe-adaa-dad5510720e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:08:20.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:08:40.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Movement'' on North Korea</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2f375d-8fbb-46d6-8c73-c322e32a6286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:08:20.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:08:40.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump credited his previous bellicose rhetoric and US military strength
        in the region for the "movement" he says he is seeing, but went a step further
        Tuesday to distance himself from any desire to resolve the North Korean threat
        through military means.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8293b745-86ed-46ea-a09f-f5723f562651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:08:20.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:08:40.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have many things happening that we hope, we hope -- in fact,
        I''ll go a step further -- we hope to God we never have to use," Trump said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349638e7-746f-4d3d-a7d5-a0540ba00a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:08:20.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:08:40.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump added that he hopes North Korea will "come to the table,"
        though he declined to say whether he would be open to direct talks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97e12b0-59f3-486f-8c5e-71c605d9c19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:08:20.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:08:40.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments came on the third day of his swing through Asia that
        took him to Seoul on Tuesday after first stopping in Japan, both visits aimed
        in part at shoring up key US allies in the face of North Korea''s ongoing
        development of nuclear weapons and ballistic missiles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e23e5cf-1d74-4053-ab87-bf5b92eb3052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:08:20.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:08:40.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump again stressed the urgency of curbing North Korea''s advances
        on Tuesday, saying "it''s time to act with urgency and with great determination."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd4deda-3bcd-4139-ab1e-5435c10e341d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:08:20.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:08:40.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And speaking on the eve of his first visit to China, Trump called
        specifically on the North Korean neighbor as well as Russia to "demand an
        end to North Korea''s nuclear and ballistic missile programs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f230c6-5e23-4400-85f8-d3b99b004ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:08:20.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:08:40.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea is a worldwide threat that requires worldwide action,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc8426b-b3b1-42be-8d15-bd08af89dfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:08:20.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:08:40.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump left no doubt that the United States would use military force
        if necessary to protect itself and allies in Asia from North Korean threats.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5f8a4d-b6ad-43ff-8c4f-d5b553c96f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:08:20.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:08:40.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States stands prepared to defend itself and its allies
        using the full range of our unmatched military capabilities if need be," Trump
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1491c1d0-aaa2-4b9d-81c4-27a7c675ce18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:08:20.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:08:40.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon said earlier that he and Trump carried out "candid" talks about
        the North Korean issue, and agreed to scale up regional deployments of allies
        military forces. Moon said the US and South Korea must "maintain strong stance
        toward North Korea''s threats."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dc94b6-e24d-49dc-865f-51f0cdf49fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:08:20.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:08:40.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Balancing trade and North Korea threat</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b7a0cc-4930-492d-8c89-3907f6359bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:08:20.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:08:40.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint news conference came as tensions flare over the quickening
        pace of North Korea''s nuclear and ballistic missile programs. Trump''s visit
        here marks a critical moment in the US-South Korea alliance -- and a test.
        Trump has sought to push a more aggressive approach to the North Korean threat,
        whereas Moon rose to power on a platform of increased dialogue with Pyongyang.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dd360e-d4ba-403c-983b-85eb758d4ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:08:20.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:08:40.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/11/06/politics/trump-trade-north-korea-south-korea-china/index.html">Trump
        has also been fiercely critical of KORUS</a>, the free-trade agreement between
        the US and South Korea, suggesting earlier this year he might terminate it,
        and Trump said Tuesday the two had discussed making changes to the agreement
        -- though he tempered his rhetoric on the issue during the joint appearance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c29fc1a-5b83-433d-8a7f-31dc3515c1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:08:20.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:08:40.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump kicked off his visit here with a stop at Camp Humphreys, a
        joint US-South Korean base, where he sat down for lunch with troops from both
        countries creating a photo opportunity drawing attention to the critical military
        alliance.&nbsp;Nearly 30,000 US troops are stationed in South Korea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db64c4e4-9407-49c3-89fe-d27c7ac45eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:08:20.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:08:40.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small number of anti-Trump protests gathered at different locations
        around the city Tuesday to mark his visit. Some opposed the deployment of
        the US missile defense system, THAAD, in the country to guard against missiles
        from North Korea. Others held placards saying "no Trump, no war." A candlelight
        vigil was scheduled for Tuesday evening in Gwanghwamun Square, followed by
        a march to the Blue House.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6867d51-ccbe-4ab1-ab56-8a1234256c63'
