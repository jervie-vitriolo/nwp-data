      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nieto told Trillanes not to "insult" his job as a Senator, and asked
        whose money Trillanes would use to file the case.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdf7783-a7b6-498f-896b-c2efd2475453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:51:00.205+08:00
