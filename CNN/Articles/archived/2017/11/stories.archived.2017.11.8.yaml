  'Trillanes-libel-case-Thinking-Pinoy-blogger':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-08T06:01:00.787+08:00
    'imagesource': 'jcr:106062a8-0e4e-4248-ae15-15f59b707e60'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd6ff790-ef62-44ee-92db-2bc49684a951'
    'lead': 'Senator Trillanes is preparing libel charges against blogger Thinking
      Pinoy over the latter''s post claiming U.S. Pres. Donald Trump called Trillanes
      a "narco."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T09:51:00.202+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-28T09:51:34.806+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T09:51:34.495+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes to file libel case vs. Thinking Pinoy blogger

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32277bff-c4a0-4b45-994b-c1d2e5c6775b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:51:00.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:51:34.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> — Senator
        Antonio Trillanes is preparing a libel case against blogger RJ Nieto of Thinking
        Pinoy over his post claiming U.S. President Donald Trump called him a "narco."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d063392-8003-4e29-8979-7b2271362885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:51:00.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:51:34.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prineprepare ng abugado ko yung libel case so kakasuhan na namin
        siya ng libel," Trillanes said at the Kapihan sa Senado forum held Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec082ad-e71e-4e8e-a43e-9e053505e6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:51:00.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:51:34.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Trillanes: My lawyer is preparing the libel case, so we''ll file
        libel charges against him.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7c90ac-5cac-4365-a0da-fd8d6f857cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:51:00.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:51:34.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes is charging Nieto for posting "fake news" regarding his
        October visit to the U.S. Nieto said on Facebook that Trump called Trillanes
        a "little narco."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e701a5b-f63a-4025-85e2-0f0706ac9000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:51:00.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:51:34.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nung nagkalat sila ng fake news na tinawag raw ako ni President
        Trump na ''little narco.'' So maliwanag na yun dun sa U.S. government website
        on the presidential pronouncements and interviews, wala talaga dun so kasinungalingan
        talaga yan," Trillanes said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0363db81-9e98-4494-8691-115b7c1fcbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:51:00.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:51:34.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When they spread fake news that President Trump called
        me a ''little narco.'' It clearly was not posted on the U.S. government website
        on the presidential pronouncements and interviews, so it''s really just lies.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2680a90c-da5f-4faa-bd1c-bef89cf9913f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:51:00.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:51:34.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senator also said he would file charges against newspaper columnist
        Yen Makabenta. However, he did not specify when the charges would be filed
        against them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70af139c-296c-448b-a524-3c346c5e2d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:51:00.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:51:34.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eh ngayon may humabol pa na isang kolumnitsta, so isasama rin yan,"
        said Trillanes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ceee260-0fec-4c8b-8bac-49b57c265213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:51:00.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:51:34.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s this other columnist, so we''ll include him
        to.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e9a7c2-39ad-4277-b0c1-41cf09272827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:51:00.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:51:34.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nieto''s post was published on Facebook last October 31. It cited
        columns from a local newspaper and tabloid website that have since been taken
        down.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5acc14-d741-4d36-9b27-3c98e8249160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:51:00.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:51:34.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"US President Donald J. Trump reportedly called Senator Antonio
        "Sonny" Trillanes IV a "Little Narco", with "narco" being the colloquial for
        a "drug baron" or "drug lord,"" Nieto''s Facebook post said.</p>'
