    'mgnl:lastActivated': 2019-08-28T09:18:02.268+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T09:18:01.977+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t deploying buses as MRT trains break down

      '
    'updated': 2017-11-09T11:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e43287-e5f4-44e0-ae27-4db977cd22ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:17:13.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:18:02.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> — Transport
        officials on Wednesday announced plans to ease commuters'' woes, as MRT-3
        trains continued their breakdown at rush hour, following the termination of
        a contract with the transit sytem''s maintenance provider.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e21dd0b-a406-454a-be2e-f970398e07d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:17:13.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:18:02.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From November 10, special point-to-point (P2P) buses will run during
        rush hours to cater to those who are unable to ride the Metro Rail Transit
        3 (MRT-3).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612702db-4f3f-4f06-ad06-a37f4d8eb663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:17:13.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:18:02.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting came after Transportation Undersecretary for Rail Cesar
        Chavez said on Tuesday that the government will deploy fewer train sets on
        the MRT-3 so that commuters do not experience many breakdowns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53b27c1-ebed-46b7-847a-906b65a4f54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:17:13.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:18:02.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/transportation/2017/11/07/dotr-cesar-chavez-mrt3.html">Read:
        DOTr deploying fewer MRT-3 train sets to lessen passenger inconvenience</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a08039-d427-4ca7-8227-34999c3bc9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:17:13.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:18:02.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the morning, passengers can take the P2P buses from North Avenue
        in Quezon City. The buses will then drop off passengers in Ortigas, before
        heading to the endpoint in Ayala Avenue, Makati City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b76128e-f039-4f9c-8528-b44f8532d54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:17:13.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:18:02.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the evening, commuters can board the buses on two separate pick-up
        points --- one in Taft Avenue in Pasay City, and the other in Ayala Avenue
        -- before heading straight to North Avenue without any stops.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad307d1-7243-4213-a039-a913dc1b961b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:17:13.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:18:02.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P2P buses will charge P24 per ride -- the same fare as the MRT
        for those routes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fd39b7-bcb2-4ce3-bcd0-ce9b9c829f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:17:13.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:18:02.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they will also apprehend private vehicles traversing
        the yellow lanes, which are meant for buses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88f3568-cfa1-4003-8eb2-035418bbcd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:17:13.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:18:02.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P2P buses will also be escorted by patrols of the Land Transportation
        Office to prevent any unecessary delays.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c4faea-c38c-4631-a8c5-05c6c5d195f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:17:13.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:18:02.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dry run of the new scheme is scheduled Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3c2faf-582c-4a0f-831d-4ff4b03d9a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:17:13.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:18:02.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT-3 traverses five cities from Pasay in the south to Quezon
        City in the north and serves half a million people each day. It runs only
        20 three-coach trains at most during peak hours due to power constraints.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45de8709-7c37-4de8-a4bb-9b0868b9b05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:17:13.666+08:00
