      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, November 8)</strong> — Victims
        of super typhoon Yolanda protested alleged anomalies in typhoon housing projects
        on Tuesday, a day before the deadly storm''s fourth anniversary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32886478-95b5-40a9-9836-7d888eb7800a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:59:49.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:00:20.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around a hundred beneficiaries trooped to the National Housing Authority''s
        (NHA) regional office to protest the slow and substandard housing units built
        for Yolanda victims in Eastern Samar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791ac2f1-9bb9-43bd-a0da-e5876c3546a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:59:49.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:00:20.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters called for the prosecution of NHA contractors. They said
        despite the long wait, some housing units built for the victims are substandard
        and may put the beneficiaries at risk.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae16268f-c557-426f-a6bd-0e9c9ff52577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:59:49.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:00:20.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added, NHA continues to solicit applicants for the housing
        project even as the House Committee on Housing and Urban Development found
        substandard materials were used to construct the units.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7493b88-fcbb-44f1-8dd5-d1086cb24441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:59:49.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:00:20.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NHA has targeted the construction of 205,128 units for Yolanda
        survivors in Eastern Visayas, as well as other regions affected by the storm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1548cdc9-50b3-46e6-8898-cba6da53a4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:59:49.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:00:20.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peasants from Northern Samar are also scheduled to protest on Wednesday
        the government''s slow rehabilitation efforts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bd4ece-b02a-4421-bc60-ac2742a1a928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:59:49.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:00:20.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release, the Northern Samar Small Farmers Association
        (NSSFA) said instead of providing "decent" help, the government has intimidated
        farmers and deployed military troops in the hinterlands of their province
        instead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564a8d8d-821c-4fc5-8539-393132493f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:59:49.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:00:20.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>November 8 marks four years since the typhoon -- one of the strongest
        storms recorded in history-- devastated Samar and Leyte and left thousands
        dead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f86a793-ac39-452e-b11a-51b7142047d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:59:49.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:00:20.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban holds Commemoration</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f210a96-2ca7-46c3-85bb-1c3cd43552a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:59:49.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:00:20.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government of Tacloban, meanwhile, held a commemoration ceremony
        for the typhoon''s victims Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9155a9e-4bdd-4434-b77f-64d6250c4949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:59:49.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:00:20.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government of Tacloban, led by Tacloban Mayor Cristina
        Romualdez and her husband former mayor Alfred Romualdez, joined thousands
        of Taclobanons at the Anibong Yolanda Memorial to remember those who died
        from the super typhoon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13114643-fe0e-49c1-a5d4-457eced1d657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:59:49.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:00:20.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her message after the mass, Romualdez said what happened during
        Yolanda should serve as a&nbsp; lesson in handling disasters not only for
        Taclobanons, but also for the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da22eff7-76ca-42ab-898d-62b9e10848a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:59:49.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:00:20.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung nangyari nga ito noon, malaking leksyon ito sa ating lahat,
        hindi lang sa ating mga taga-Tacloban (Now that we''ve seen this, it''s a
        big lesson for all of us, not just for Taloban) but a lesson for the whole
        nation, on how to handle this kind of... not only storm, earthquake and the
        like because nga prone ang ating bansa sa ganyan (because our country is prone
        to disasters)," Mayor Romualdez said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6259ddd7-2bc4-4264-82f1-c87f81f8d9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:59:49.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:00:20.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the day of Yolanda''s anniversary, the city will hold
        another program commemorating the tragedy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c645ca-3bc7-453c-a4b6-64dcad443343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:59:49.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:00:20.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will start with a 4-kilometer commemorative walk from the City
        Hall ground of Tacloban to Tacloban City Astrodome.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70694f6b-6d3c-4f18-9bce-dc53d3675959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:59:49.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:00:20.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other activities in the program include performances, a candle-lighting
        activity, and the release of Sky Lanterns at night.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d647f7-095c-444f-a407-6960fc01497e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:59:49.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:00:20.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary Wendel Avisado, Presidential Assistant on Yolanda
        Rehabilitation, will also read a message from President Rodrigo Duterte during
        the event.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ce8645-0889-4f94-bd0d-4d85b27c8f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:59:49.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:00:20.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Yolanda four years later</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a884bb14-2bd9-45d2-8bb1-35b4f775e9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:59:49.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:00:20.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Sociologist Nicole Curato, who is studying
        recovery efforts in the area, emphasized that disaster rehabilitation is an
        "uneven" process.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fb5ca0-bde3-40f0-9495-c8faa0894f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:59:49.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:00:20.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said while there has been a lot of progress in disaster recovery
        since the typhoon struck, it may not be felt in all sectors immediately.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f3a785-2f73-40f1-88a9-2af24ce3801f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:59:49.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:00:20.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disaster recovery is always an uneven experience," Curato told
        CNN Philippines'' Newsroom, recounting how she has monitored significants
        developments in downtown Tacloban while still seeing many disaster-affected
        communities make do with "precarious living arrangements."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37a8a3f-b213-4fae-aacf-03640080c881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:59:49.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:00:20.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The message here is while there has been a lot of progress in disaster
        recover, it has been fairly uneven," she said</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9e097e-e88e-4885-b0f3-1289afde9a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:59:49.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:00:20.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she also commends how the commemoration theme this year,
        "Padayon Tacloban," highlights the importance of resilience in the face of
        such disasters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9312155-58b3-4537-8a14-f89e55999f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:59:49.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:00:20.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a lot of celebration on the resilience of the people
        of Tacloban-- on how the entire recovery process has been really driven by
        the people.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bd9b67-1995-4ec8-864e-1c10fed3b6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:59:49.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:00:20.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curato said most of the successful rehabilitation projects in Tacloban
        have been driven by the survivors themselves.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbb3f74-ae38-44ad-9394-1bca3b3eab01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:59:49.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:00:20.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t overstate how important that is because it''s the survivors
        themselves that need to take charge of their own recovery," she said.</p>'
  'Twitter-trolls-new-280-character-limit':
    'author': 'Selena Larson'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-11-08T07:46:24.118+08:00
    'imagesource': 'jcr:dd8b7efc-e241-42b2-843e-236259e3af69'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b31d5e7-9bc7-4679-89c6-7bb0d37d2b0b'
    'lead': 'The big question on everyone''s mind is how U.S. President Donald Trump,
      an avid Twitter user, will use the expanded space. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T09:09:33.793+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-28T09:10:00.290+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T09:10:00.057+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter trolls itself on new 280 character limit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759aa218-75aa-4d01-afd5-27a8df74ce25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:09:33.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:10:00.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Twitter <a href="https://money.cnn.com/2017/11/07/technology/twitter-280-character-limit/index.html">rolled
        out</a> a 280 character limit for most of its users Tuesday, and, predictably,
        lots of people are unhappy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88641290-3d72-4ea1-916e-c2a1069c94c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:09:33.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:10:00.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doubles the original 140 character limit that Twitter has maintained
        since it launched in 2006.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44369fec-0c47-431c-9d2f-24db68f2d191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:09:33.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:10:00.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter began testing longer tweets in late September, and found
        that once the novelty of tweeting longer wore off, most people in the test
        group didn''t use all of the available characters. According to the company,
        only 5% of tweets sent by people in the 280-character test group were longer
        than 140 characters, and just 2% were over 190 characters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b284b6-7c67-4736-a400-90cdccae5479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:09:33.794+08:00
      'mgnl:createdBy': 'cnnproducer'
