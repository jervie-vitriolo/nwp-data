      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There won''t be any changes because of the ranking," said Park,
        known as "Dak Gong" (literally translated as "Shut Up and Attack") back home
