  'pnp-dela-rosa-drug-war-supreme-court-oral-arguments':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-08T19:59:40.863+08:00
    'imagesource': 'jcr:f3fa670a-d304-4237-aa8e-6df475a04784'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe250c70-a0d3-4521-a601-a0ef904bf36b'
    'lead': 'PNP Chief Ronald Dela Rosa said there is a hidden agenda on the oral
      arguments on the police''s war on drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T15:53:16.342+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T15:53:44.307+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-27T15:53:44.167+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP Chief: Drug war oral arguments part of ''grand design''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc7fd32-9516-4a19-865a-e4de9b403bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:53:16.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:53:44.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> — Philippine
        National Police (PNP) Chief Director General Ronald Dela Rosa on Wednesday
        said he believes there is a hidden agenda behind a hearing in the Supreme
        Court over the anti-drug campaign once handled by police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e355d6a-b5f3-4e4d-8200-60acb2b19390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:53:16.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:53:44.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are having some grand designs kung bakit sila ganu''n nang
        ganu''n. May mga background ''yan, and we will answer that in the proper forum,"
        Dela Rosa said in a press conference at Camp Crame, Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960f23b1-df8a-4631-aaed-bf448a6db1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:53:16.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:53:44.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are having some grand designs why they insist
        on that. There''s a background there, and we will answer that in the proper
        forum.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1a87d2-8ed2-4f7c-a395-ce3405fe0cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:53:16.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:53:44.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa''s statement came after the high court on Tuesday set
        November 21 as the date for oral arguments on the government''s war on drugs
        and alleged extrajudicial killings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7de6175-ec2a-4de5-ae7a-de1d2154cd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:53:16.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:53:44.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/11/07/SC-oral-arguments-drug-war-EJKs.html">SC
        orders oral arguments on drug war, EJKs</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df40af71-116b-47de-9f2f-ca803c6c2957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:53:16.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:53:44.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two separate lawyer groups filed petitions to address the PNP''s
        anti-drug campaign. The drug campaign was suspended on October 12 after President
        Rodrigo Duterte stripped the PNP of its lead role in it and transferred the
        campaign to the Philippine Drug Enforcement Agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac4139a-523c-4782-ae5e-fd87c40d9a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:53:16.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:53:44.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/10/11/Lawyers-group-files-SC-petition-vs-drug-war.html">Lawyer''s
        group files SC petition vs drug war</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739ae7c1-5b2a-4a96-b728-70e6f717272a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:53:16.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:53:44.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/10/11/president-rodrigo-duterte-pdea-lead-role-war-on-drugs.html">Duterte
        gives PDEA lead role in drug war</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00e77fe-eaa1-4f12-a3de-5aebd6e2a5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:53:16.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:53:44.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala naman kami ngayon. Huminto na nga kami, di ba? Eh bakit
        insisting pa rin sila na pahintuin kami</em>?" Dela Rosa said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de33408-0ee3-4972-ab7b-d0095fc12c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:53:16.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:53:44.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have already stopped our operations, right? Why
        are they still insisting for us to stop?]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7de37bc-7693-4f06-8f70-f9beebf56850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:53:16.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:53:44.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said 76,863 anti-drug operations were conducted from
        July 1, 2016 to September 26, 2017, resulting in the death of 3,906 drug personalities
        and the arrest of 113,932 others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffba0cc-7683-41f4-a0a0-d69f61c3a31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:53:16.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:53:44.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug war has been criticized by members of the administration,
        some opposition lawmakers, the United Nations, and local and international
        human rights groups over the alleged extrajudicial killings.</p>'
