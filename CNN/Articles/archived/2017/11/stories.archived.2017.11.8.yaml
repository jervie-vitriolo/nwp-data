      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first <a href="https://www.facebook.com/playbackmusicfest/">Playback
        Music Festival</a>, while no details have been revealed yet, will bring throwback
        tunes to music lovers in February.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
