      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> — Mocha
        Uson is sorry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d72415e-229a-40ed-ad7d-3a0faa0991f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:59:13.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:59:38.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Communications Assistant Secretary took to Facebook
        to apologize to some mainstream media outfits early Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507a7a12-2253-4d6a-a4bd-b2e5f11e9776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:59:13.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:59:38.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ako po ay nagpapakumbaba sa inyo at humihingi ng patawad, kung
        ako po ay nakasakit sa ilan ninyong mga</em> reporter," Uson said in a video
        blog.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5294e6c7-261a-4542-ad29-7d81bbb3c6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:59:13.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:59:38.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am humbly asking for your forgiveness if I have
        hurt any of your reporters.]</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
