    'template': '1'
    'title': 'Trump hopes to reassure in South Korean address

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3b460b-6739-433f-bff0-a9970fd46ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:39:52.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:40:34.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Near the front line of the world''s tensest
        standoff,&nbsp;<a href="https://edition.cnn.com/specials/politics/president-donald-trump-45">President
        Donald Trump</a>&nbsp;on Wednesday will formally articulate his views of a
        region on edge during an address at South Korea''s National Assembly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfa5db8-95ce-4c6e-8451-155e924c95fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:39:52.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:40:34.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/11/07/politics/trump-moon-jae-in-south-korea/index.html">North
        Korea''s provocations have provided the underpinning for Trump''s</a>&nbsp;intensive
        talks in Asia at the start of his marathon tour of the continent. He received
        support in Japan for his combative stance, but in Seoul -- positioned 35 miles
        from the highly fortified border with the North -- Trump''s fiery rhetoric
        has been met with unease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c40b4ab-5601-4e99-836b-df78516bb3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:39:52.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:40:34.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His mission inside the soaring assembly hall: convince his audience
        of Korean lawmakers, plus the broader region, that he''s committed to preventing
        the type of annihilation that many fear is possible if Trump''s language is
        misconstrued.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f16f9e-bde0-4f6d-a895-24ba907168a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:39:52.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:40:34.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides say his remarks will put the current conflict into historical
        context, stressing the half-century alliance between the US and South Korea
        while encouraging other countries in the region -- namely, China and Russia
        -- to step up their efforts to isolate North Korea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dd060b-4fe1-4c60-9304-10809566ea1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:39:52.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:40:34.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At no other point on his 13-day tour of Asia will Trump have a similar
        opportunity to lay out at length his plan to&nbsp;<a href="https://edition.cnn.com/2017/11/06/politics/trump-trade-north-korea-south-korea-china/index.html">help
        secure American allies while also pursuing aggressive trade policies</a>&nbsp;he
        believes will put the United States on fairer footing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8a239f-7617-4dcc-bc84-568a13efcf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:39:52.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:40:34.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drafts of the speech have been in the works for weeks, officials
        say, with input from Trump''s top national security aides like Secretary of
        State Rex Tillerson and national security adviser H.R. McMaster. Trump''s
        speechwriter Stephen Miller is accompanying the President in Asia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a249eec3-90c5-4484-a42d-c94c359d06d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:39:52.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:40:34.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Ultimately, it will all work out''</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a80ff3-7fcc-49e4-894b-b3fb67b9322a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:39:52.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:40:34.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a series of public appearances in and around the South Korean
        capital on Tuesday, Trump defended his provocative threats toward Kim Jong
        Un. But he declined to repeat the type of fiery bombast which has helped ratchet
        up tensions here.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1665ad0e-f121-4bbc-ac8e-e691482be93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:39:52.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:40:34.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, it will all work out," Trump said ahead of a briefing
        at a US Army garrison near Seoul shortly after landing in South Korea on Tuesday.
        "It always works out. It has to work out."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcb5263-5988-42b0-b295-147273f52fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:39:52.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:40:34.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, at a news conference alongside South Korean President Moon
        Jae-in, Trump declined to say whether he''s entirely ruled out diplomatic
        talks with Pyongyang, a move he''d previously derided as a waste of time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3739a6f9-1e9f-441c-b986-d6b07b8ba5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:39:52.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:40:34.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while he again declined to rule out use of military force in
        countering North Korea''s threats, he appeared less willing to provoke the
        communist regime than he has from the United States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe0c73b-8703-497a-b2fc-1ee71f44c378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:39:52.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:40:34.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have many things happening that we hope -- in fact, I''ll go
        a step further -- we hope to God we never have to use," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d30e08-b215-4901-8021-9b577e6977e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:39:52.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:40:34.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sense of restraint hasn''t always colored Trump''s remarks
        about the North Korea crisis. Over the summer, he dramatically scaled up his
        threats, vowing to rain "fire and fury" on the communist regime if their provocations
        continue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed94c3f-0f2e-4a90-990a-1159279805eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:39:52.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:40:34.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, he demeaned the country''s dictator at the United Nations
        General Assembly, terming him "rocket man" at the gathering of world leaders.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7a5d50-a27a-4f9b-a152-67639a3114b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:39:52.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:40:34.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each time, Kim has responded in kind, lambasting Trump as a senile
        leader who was putting the world''s security as risk. Since Trump assumed
        office, he has scaled up his country''s ballistic missile launches, and conducted
        a massive underground nuclear test in September.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbf9e44-16d2-4cce-8380-6532980d854f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:39:52.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:40:34.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Optimism</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c56a1c-370a-4fb1-8560-db46f015c422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:39:52.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:40:34.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Asia this week, Trump has tamped down the bitter back-and-forth,
        avoiding direct insults of young and brash leader just across the border.
        His tame by comparison remarks have warned North Korea that the US era of
        "strategic patience" was over, but declined to threaten all-out war.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7244f97e-a963-4c20-8cd7-021b15668ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:39:52.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:40:34.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, something very successfully (will be) worked out on
        that," he said during talks with Moon on Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4243ffbc-5fdf-4702-b5a8-39346b6bb51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:39:52.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:40:34.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon, meanwhile, expressed optimism that Trump could help ease his
        country''s concerns about the persistent spat with North Korea, despite his
        own differences with Trump''s approach. Trump has accused Moon of appeasement,
        and scoffed at his desire to open talks with North Korea in a bid to cool
        tensions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed94fff-180d-49dd-9a1e-7ce2c669585b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:39:52.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:40:34.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Tuesday, Moon said he hoped Trump could help "relieve some
        of the anxiety that the Korean people have due to North Korea''s provocations."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc9e76e-e72e-4a6f-b607-a83c8b95fed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:39:52.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:40:34.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/07/politics/president-donald-trump-south-korean-address/index.html">Trump
        hopes to reassure in South Korean address</a>."</em></p>'
  'Government-to-sue-people-behind-frequent-MRT-glitches':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-08T06:05:39.331+08:00
    'imagesource': 'jcr:a50c059a-9d55-4d63-9f0e-7d34c526b740'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b930d1ae-1b68-467d-a70f-1e2320404fc0'
    'lead': 'Presidential Spokesman Harry Roque says the government will file charges
      against those responsible for the MRT''s frequent breakdowns. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T09:44:09.105+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-28T09:44:34.279+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T09:44:34.041+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Government to sue people behind frequent MRT glitches

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bbba98-8ee0-4dc1-9110-022d381f907a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:44:09.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:44:34.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — The
        government will file criminal charges against those responsible for the Metro
        Rail Transit''s (MRT) frequent mishaps and glitches, Presidential Spokesman
        Harry Roque said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b186e1-2d85-40e2-9698-a03a41faa253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:44:09.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:44:34.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi lang po kinansela ang kontrata, pero ang naintindihan ko
        po ang DOTC (Department of Transportation and Communication) ay magsasampa
        rin ng kaso laban doon sa mga tao na naging dahilan kung bakit nagkaroon ng
        perwisyo ang ating mga mamamayan," he said at a press briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ddaedb-b4a1-473a-be88-30f934ff0656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:44:09.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:44:34.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We did not just cancel the contract, from what I understood,
        the DOTC will file cases against the people who''ve inconvenienced the public.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f800f72-6b2c-44a4-ab6a-fb0de2649b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:44:09.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:44:34.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government took over the maintenance of the MRT Line 3 on Monday
        after it terminated the contract of Busan Universal Rail Inc. (BURI). This,
        following the frequent breakdowns that have plagued the MRT.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb814b16-ca99-4a28-a667-d8275c37d466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:44:09.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:44:34.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the government''s rescindment of its contract with BURI
        proves it is not numb to the needs of the public.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead76e66-24aa-46f0-a923-e4dc78bb541e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:44:09.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:44:34.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patunay po ''yan na hindi na papayag ang Presidente na patuloy
        ang palpak na serbisyo na binibigay ng mga kontratista ng ating MRT at LRT,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a198931-3b0c-4bc3-a243-e315da576afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:44:09.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:44:34.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is proof the President will not allow the continuous
        incompetent services the LRT and MRT service providers give.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c071bf9-4d05-4613-80ca-27e942f64016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:44:09.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:44:34.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, a complaint was filed at the Ombudsman against former officials
        of the DOTC.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2bb12f-c04d-45b6-a9ac-f42a81521b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:44:09.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:44:34.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Undersecretary for Legal Affairs Rainier Yebra filed
        on October 23 a graft complaint against former DOTC officials, including ex-Secretary
        Jun Abaya, as well as BURI officials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df87070-5d40-47ac-9fcf-589d9f6475d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:44:09.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:44:34.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yebra said this was for the "current degradation, the poor service,
        [and] the unreliable trains" the public encounters at the MRT-3. He added,
        the government suffered "undue injury" as it gave over ?921 million to BURI
        as "payment of dismal services."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb9d145-dd2c-428f-9bf7-a48c8f94c94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:44:09.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:44:34.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Abaya, who at the time had not read the complaint,
        said their decisions had "always been guided by our conscience and our compliance
        with procurement laws and laws with regard&nbsp; to the procurement of the
        maintenance provider."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957fc638-59ee-4f1e-8c8c-7f5440e48af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:44:09.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:44:34.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, BURI said it was confident it would be able to "answer
        and negate" charges against the company and its officials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5684961d-31dd-41c1-9fe5-df97ffc8e09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:44:09.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:44:34.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/transportation/2017/10/23/jun-abaya-dotc-buri-graft-mrt3-maintenance-contract.html">Abaya,
        ex-DOTC officials face graft rap over MRT-3 maintenance contract</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c4369f-a9f1-4b5b-a2b2-2389f77557c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:44:09.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:44:34.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the termination of its contract on Monday, BURI also said
        the government had no one else to blame but itself.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f70fc0-f9ea-4c2e-b701-f0f32b65baff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:44:09.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:44:34.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, the MRT''s glitches were caused by the train''s old rails,
        which were the responsibility of the Transport Department.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc2f4f6-ef46-4534-bc51-413af5f16695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:44:09.106+08:00
      'mgnl:createdBy': 'cnnproducer'
