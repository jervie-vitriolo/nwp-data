      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:31:35.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagbitaw siya ng salita</em> [He said] that it is a waste of
        money, that it is not the right approach...He came up with a very incongruous
        statement that I was offended," the President said prior to his departure
        for Vietnam Wednesday.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Duterte: I was offended by DDB chief&#39;s statement on drug rehab
        <a href="https://t.co/juxYDtuUaj">pic.twitter.com/juxYDtuUaj</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/928176140140687392?ref_src=twsrc%5Etfw">November
        8, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e04ed91-10ed-420d-958c-1f157337b5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:31:16.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:31:35.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2e5bcd-3e55-4e96-8889-98f246835c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:31:16.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:31:35.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya kita nilagay diyan</em> not to issue statements to the
        press. <em>Nilagay kita diyan para magpunta ka sa akin kung anong problema
        natin sa bayan natin at turuan mo ako, kung nagkulang ako, kung ano ang dapat
        kong gawin</em>," said the President, referring to Santiago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3a26c7-16f7-4248-8593-16c92f3e2943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:31:16.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:31:35.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I did not assign you to that position to issue statements
        to the press. I put you there so you could come to me when the country has
        problems and teach me, if I fall short, what I should do.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e839fd-e69b-4ac6-bc4f-b27be8a5e0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:31:16.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:31:35.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by a reporter if Santiago had a replacement, Duterte
        said, "We''ll have a cup of coffee in my office and I''ll tell you all about
        it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f18707-2c0e-447f-8e1b-37f064131112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:31:16.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:31:35.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with another news outfit on November 1, Santiago
        called the multi-billion mega-drug facility in Fort Magsaysay, Nueva Ecija
        "impractical" and a "mistake."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7302214-52d0-49dd-8d5a-a83d00ef88ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:31:16.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:31:35.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago on November 2 told CNN Philippines the drug rehab facility
        a "miscalculation."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9550f14c-2094-495d-b6e2-56149301d2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:31:16.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:31:35.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/02/Mega-rehab.html">RELATED:
        Mega-rehab center a ''miscalculation'' – Drugs Board Chief</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b6648d-1e5d-4b81-aca2-f3b07806fe5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:31:16.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:31:35.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago has been advocating for a "soft approach" to the rehabilitation
        of drug users that utilizes the teaching of livelihood skills, and programs
        in education and sports.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7691bb9-e05e-4c1d-9276-60acf6029440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:31:16.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:31:35.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago also prefers smaller regional and community-based facilities
        for drug rehabilitation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb54c1a-0a66-426b-a09a-208ed0a9d29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:31:16.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:31:35.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for the reason behind his resignation Tuesday, Santiago
        told CNN Philippines, "The least expected things happen. Good intentions may
        not be enough. No talk, no mistake."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b8cace-e701-4aae-928c-e8ec923adab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:31:16.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:31:35.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/11/08/Drugs-Board-Chief-resigns-upon-Dutertes-order.html">READ:
        Drugs Board Chief resigns upon Duterte''s order</a></strong></p>'
  'rodrigo-duterte-xi-jinping-asean-apec-south-china-sea-issues':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-08T20:30:41.709+08:00
