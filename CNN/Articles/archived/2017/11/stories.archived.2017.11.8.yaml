    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46799250-49af-4f84-b7b6-bcd809d26ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:59:13.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:59:38.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Uson, a staunch supporter of President Rodrigo Duterte, maintained
        her stance against other mainstream media organizations, including digital
        news outfit Rappler.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcf3506-bbc9-4e83-a9a5-e30279ee25eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:59:13.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:59:38.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson''s video came  after a request to remove Rappler from the Malacañang
        Press Corps and be reclassified as Social Media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5041bca6-5b24-4114-bbef-9853cc01a2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:59:13.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:59:38.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <strong><a href="https://cnnphilippines.com/news/2017/11/07/mocha-uson-vs-Rappler-social-media.html">Mocha
        Uson asks to reclassify Rappler as ''social media''</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723c155a-b1d6-43a5-93bb-9e787e30b927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:59:13.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:59:38.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi po titigil ang taumbayan sa pagbabantay sa inyo hanggang
        hindi niyo titigilan na sirain ang imahe ng Pilipinas lalo na sa ibang bansa</em>,"
        she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2989eee-0ad0-4089-b08b-28648565a1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:59:13.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:59:38.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The country would not stop monitoring your every move
        unless you stop destroying the Philippines'' image towards other countries.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3443f927-25f4-4ead-9ea5-6e199303fe8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:59:13.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:59:38.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson said reports from some news organizations make the job difficult
        for Filipinos to defend the quality of life in the Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af96bad6-caa1-4d02-9f5e-decbd8196d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:59:13.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:59:38.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the divide between her and media outfits began  during
        Duterte''s presidential campaign.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519707bf-997e-43b0-805d-b02ba6331feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:59:13.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:59:38.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Na-</em>realize<em> ko po na kung magpapatuloy tayo sa ganitong
        bangayan sa</em> social med<em>ia, wala pong mangyayari sa ating bayan. Mahal
        natin ang ating bayan at gusto natin ng tunay na pagbabago</em>," Uson said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91dcf49-660d-4eac-9109-04577388b0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:59:13.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:59:38.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I realized that if we continue with these tirades
        on social media, nothing would happen to our country. We love our country
        and we want genuine change.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e47328f-3038-41f9-8d92-139893068438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:59:13.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:59:38.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then called on all news agencies to support the President and
        show both sides in their stories. .</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cf1820-2183-4290-94c4-5069ab107411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:59:13.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:59:38.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ko po sinasabi na huwag nang magreport ng negatibo o
        huwag nang mag-</em>criticize, <em>ngunit ang hinihiling ko lamang po ay ang
        patas na pagbabalita ng katotohanan</em>," Uson urged.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a64efe0-1c46-4a21-ad15-03174aae34b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:59:13.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:59:38.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m not saying let''s not report negative stories
        or critiques, but all I ask for is fair reportage of the truth.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5ec30a-6c39-4373-bdf4-f9ebe6074487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:59:13.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:59:38.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a hearing in October on the spread of misinformation on social
        media, senators urged Uson, whose blog has five million followers, to use
        her influence responsibly.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1878c3-1c09-4299-81c1-dcd91e0fa2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:59:13.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:59:38.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <strong><a href="https://cnnphilippines.com/news/2017/10/04/Mocha-Uson-fake-news.html">Senators
        urge Mocha Uson: Use your power wisely</a></strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2155b2-9c29-4ca9-80bd-69d56ebb4fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:59:13.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:59:38.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Communications Assistant Secretary was a member of the dance
        group Mocha Girls before she was appointed to government in May. She has been
        under fire for sharing fake news, outdated stories, and inaccurate photos
        on her page.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cd0c52-1ba8-44aa-86fe-ac64556a9fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:59:13.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:59:38.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson, however, claimed she has also been a victim of fake news.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25361786-b89f-4057-b3a9-479c51743c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:59:13.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:59:38.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Sen.Antonio Trillanes  filed administrative and criminal
        charges against Uson for grave misconduct, violation of the code of ethics
        of public officials, and three counts of online libel--for alleging that Trillanes
        owns offshore bank accounts.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49fc3bf-c8ae-4f49-8fb1-e89de63bec36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:59:13.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:59:38.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <strong><a href="https://cnnphilippines.com/news/2017/09/22/Antonio-Trillanes-files-case-Mocha-Uson.html">Trillanes
        files criminal, admin raps vs. Mocha Uson</a></strong></p>'
  'UAAP-Season-80-NU-Bulldogs-FEU-Tamaraws':
    'author': 'CJ Marquez, CNN Philippines'
