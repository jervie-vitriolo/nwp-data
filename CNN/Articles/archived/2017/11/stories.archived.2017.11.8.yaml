      'mgnl:type': 'text'
      'text': '<p>The "Chandelier" singer, who usually performs with a wig obscuring
        part of her face, on Monday shared an image she said was of her nude.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e706c351-d734-45ed-b4cf-f7c2000c1508'
