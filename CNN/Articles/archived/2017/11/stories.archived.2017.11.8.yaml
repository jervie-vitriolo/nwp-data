    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NU downs FEU in UAAP to stay in playoffs contention, 87-84

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b760b9a-b74d-4d4c-926b-131d9e657f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:02:21.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:02:39.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> — The
        National University (NU) Bulldogs kept their Final Four bid alive after escaping
        the Far Eastern University (FEU) Tamaraws, 87-84, Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f235893f-c370-4635-8598-c80644e69a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:02:21.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:02:39.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Issa Gaye led the way for the Bulldogs with 24 points and
        11 rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc1d215-40c7-4cd5-a425-9d6fb9c88865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:02:21.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:02:39.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU found its touch from the outside to establish a 27-19 headway
        at the end of the first quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8887b2-25d7-470d-adb9-f8d433c1322b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:02:21.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:02:39.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by Arvin Tolentino and Ron Dennison, the Tamaraws maintained
        a manageable distance going into the halftime break at the Smart-Araneta Coliseum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ebc7c4-8243-4099-b09c-e3291c61aa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:02:21.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:02:39.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But NU staged a furious third period rally to momentarily grab the
        lead, only to be overtaken by FEU at the end of the third frame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538c665c-37fe-42ce-9408-e424b5078bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:02:21.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:02:39.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team captain Jayjay Alejandro took over in the payoff period for
        the Bulldogs as he scored two clutch baskets in the dying minutes of the match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d22c822-f887-4833-a04d-14f815669390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:02:21.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:02:39.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejandro contributed 17 points and six rebounds, while Enzo Joson
        chipped in 13 points and four assists for NU. The Bulldogs are one game behind
        the Tamaraws in the playoffs race.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77627eb-0a84-41dd-935a-4ad23ee6e223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:02:21.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:02:39.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arvin Tolentino paced FEU with 21 markers and 10 boards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526dd90b-acb9-4a12-a882-087488905bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:02:21.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T16:02:39.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws will conclude their elimination round campaign against
        the Adamson Soaring Falcons on November 11. The Bulldogs tackle the University
        of the Philippines Fighting Maroons on the same day.</p>'
    '10':
      'image': 'jcr:0daf438b-994d-4a9d-a632-d7e273e4606e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b5af7e-2886-4bc0-94dd-67b3225cc7e9'
