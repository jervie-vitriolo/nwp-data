        DOTr: Gov''t to take over MRT maintenance</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7def00-0c64-49ce-8c67-66f5efddb9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:17:13.666+08:00
