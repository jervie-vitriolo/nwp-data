      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78078d1a-d10b-4d02-bdd4-6ba8d2f2e05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:37:50.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:38:28.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President will return to Manila on the 11th, in time for the
        ASEAN Summit which many leaders in Vietnam, as well as President Trump, will
        also be attending.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d58cfcb-4cec-4857-b1ba-60cdf830eb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:37:50.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:38:28.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>APEC is a regional economic forum established in 1989 which aims
        to promote sustainable economic growth and prosperity in  the Asia-Pacific
        region.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fbc892-4d1a-409f-97b1-0aff574c2408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:37:50.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:38:28.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/business/2015/11/16/things-to-know-about-apec.html">RELATED:
        What is APEC?</a></strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f4b59f-c3bb-4e50-820a-d9d97f590373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:37:50.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:38:28.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The APEC member countries are Australia, Brunei  Darussalam, Canada,
        Chile, China, Chinese Taipei, Hong  Kong, Indonesia, Japan, Korea, Malaysia,
        Mexico, New  Zealand, Papua New Guinea, Peru, the Philippines, Russia,  Singapore,
        Thailand, United States, and Vietnam.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aaaeb2-0d93-491c-a86e-200e18886f06'
      'mgnl:activationStatus': true
