      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyday Is Christmas" is also the name of the singer''s forthcoming
        Christmas album.</p>'
