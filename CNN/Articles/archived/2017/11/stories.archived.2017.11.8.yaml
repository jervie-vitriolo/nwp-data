    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6862669-a7c6-470b-90be-5a6c405c3600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:37:50.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:38:28.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> — The
        South China Sea dispute is top of mind for President Rodrigo Duterte as he
        left for Vietnam Wednesday to take part in the Asia-Pacific Economic Cooperation
        (APEC) Summit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818a22e1-56f3-4c4b-8a35-64b715f5785b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:37:50.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:38:28.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about what his expectations were from a possible meeting
        in Da Nang, Vietnam with China''s leaders, Duterte said it was time for President
        Xi Jinping to tell members of the Association of Southeast Asian Nations (ASEAN)
        what it wanted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085590a8-73ba-42b5-a5a6-a908f61722e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:37:50.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:38:28.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he would ask Xi what the stakes were.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Duterte to seek clarification from Pres. Xi on South China Sea <a
        href="https://t.co/vPA511e9C7">pic.twitter.com/vPA511e9C7</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/928172785322549248?ref_src=twsrc%5Etfw">November
        8, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad11b34f-3a6c-482c-89ca-7f6477798c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:37:50.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:38:28.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47761832-e811-4dce-b1e7-bf2c561290c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:37:50.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:38:28.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You want to control the passage, or do we have free passage? Unbridled,
        undisturbed, unmolested while we use that small way from the Indian Ocean...facing
        Palawan," Duterte said in a news briefing at the international airport before
        his departure for Vietnam.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3611eb6-3190-442f-b411-13ef656c2e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:37:50.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:38:28.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he would do so for the sake of the country as well
        as other states with claims on the South China Sea such as Brunei, Indonesia,
        Malaysia, Taiwan, and Vietnam.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400d94a1-7f03-4c52-8bcd-74a286b36332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:37:50.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:38:28.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/07/rodrigo-duterte-china-geopolitics-apec-asia.html">RELATED:
        Duterte says he''ll be ''frank'' with China on addressing issues in Asia</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c171fe10-be04-4361-a3d5-1eea0c2b7118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:37:50.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:38:28.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added if he were to confront China alone, there would be
        no problem in discussions about territory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12403799-9257-40f9-acc5-244068561c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:37:50.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:38:28.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But there are contesting countries which has overlapping jurisdictions,"
        the President said. "If I engage China now, I have to engage the others."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e109302-5c6e-4f3e-baae-75016bcc0f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:37:50.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:38:28.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said China could not just favor the Philippines in discussions
        on the South China Sea because China would "scramble" to appease other claimant-states.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdba308d-e418-4ed1-9520-37f984a7489c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:37:50.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:38:28.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be something like a scramble there because if China concedes
        to one, Philippines, it has to concede to the others," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8434f45a-a885-4b2b-8cc4-3d2e6b94175b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:37:50.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:38:28.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What will now  happen to our general claim of being the economic
        zone belonging to my country? That''s a problem," Duterte said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73848640-d238-48c3-9240-6d73b4821de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:37:50.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:38:28.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Convention on the Law of the Sea, or UNCLOS –
        an international treaty that sets the limits of countries'' territorial waters
        and guidelines for the use of marine resources – countries are provided with
        a 200-mile exclusive economic zone where they are given the sole right to
        fish, mine, drill or use other resources within their respective zones.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b661734b-c5f7-48a4-8011-4b22bc53ee51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:37:50.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:38:28.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/12/what-you-need-to-know-arbitral-tribunal-ruling.html">RELATED:
        What you need to know about the Arbitral Tribunal''s ruling</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454244ce-22c5-4abb-abfe-881b1387c05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:37:50.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:38:28.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine and China are signatories to the treaty.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011ca6b4-51f1-4095-bb15-fe4cfc2942d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:37:50.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:38:28.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2013, the Philippines filed an arbitral case against
        China for its claim of large swathes of the South China Sea – including areas
        within the country''s exclusive economic zone.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4642cdc-fc8f-4d53-a68d-b420b6377d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:37:50.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:38:28.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2016, the Arbitral Tribunal at the Permanent Court of Arbitration
        in The Hague released a 479 page "Award," or ruling, that shot down China''s
        claim that it has historically exercised exclusive control over the waters
        within its "nine-dash line" boundary. The five-member panel also found that
        China had caused "severe harm" to the marine environment because of its land
        reclamations.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff672f8-01f5-4124-bfc4-39aef0fcac73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:37:50.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:38:28.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added he would bring "this important matter to the surface"
        either at the plenary or bilateral talks so the country know if it would be
        safe to travel the area.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b703474-c3fa-47a8-a035-a25d94badd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:37:50.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:38:28.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Delfin Lorenzana during a forum on Wednesday said Chinese
        and Filipino nationals had an encounter near Pag-asa Island last August.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b07e5f-f534-41e1-a29f-42d53f17eedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:37:50.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:38:28.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/incoming/2017/11/08/duterte-disputed-waters.html">RELATED:
        Duterte ordered to stop building structures in disputed waters – Defense chief</a></strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ede7b8-c209-4907-aa4e-320fffaea817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:37:50.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:38:28.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tried to put some structures on one of the sandbars near our
        island and the Chinese reacted," Lorenzana said. "The President came to know
        about this, and he said that, ''Let''s pull out.''"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4327d9a8-a07b-49a4-a54c-c68794b0dcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:37:50.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:38:28.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''No one wants a war''</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a3f1ac-e271-46d9-b1ab-2db151f1291b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:37:50.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:38:28.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said again that conflicts in the area are all about geopolitics.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b31c006-b8ca-47d3-8708-0435ef921de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:37:50.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:38:28.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s all blustering. The real reason is geopolitics," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eef49c-99ae-44bc-abce-17831330db38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:37:50.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:38:28.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody wants a war. I am very sure of that. China does not want
        it because if there is a bomb dropped somewhere in Korea, it will be a meltdown
        for the rest of Asia and Southeast Asia," Duterte said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae17bd6-4009-40a0-8e81-d487d6a10289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:37:50.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:38:28.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August,  Magdalo Rep. Gary Alejano claimed his military sources
        have spotted Chinese vessels stationed near the Pag-asa Island. Foreign Affairs
        Secretary Alan Cayetano said the presence of ships alone is meaningless.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d5d29b-0291-49af-a0c3-4ea4c32d3b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:37:50.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:38:28.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said participants in the APEC Summit are all for peaceful
        negotiations.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760d6fc1-8d36-423a-924e-5fc44ee0158e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:37:50.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:38:28.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte to meet Trump</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bc745e-09e6-4d96-a573-b29863071b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:37:50.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:38:28.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte and U.S. President Donald Trump will meet face-to-face
        for the first time in Vietnam.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eb9e95-2ad2-43d2-9c48-08c51933e555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:37:50.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:38:28.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While more extensive discussions between the two leaders are expected
        to happen at the ASEAN Summit here in Manila next week, President Duterte
        already gave a glimpse of topics the wants to discuss with President Trump.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59a962a-4cfc-43fe-b59c-6e345d5a2cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:37:50.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:38:28.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are trade, extremism, terrorism, and the South China Sea.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a99e07-63b4-4531-b40d-0f639b85da4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:37:50.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:38:28.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte is also wary of human rights issues which may
        be asked him of him. This concerns the alleged killings in the drug war which
        has received a lot of international attention.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bd7648-bd95-4cbe-97b5-e277b8edc9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:37:50.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:38:28.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has a ready answer in case this issue is raised.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeda5577-3788-4308-8879-dd87066a7025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:37:50.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:38:28.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''ll say: "Lay off. That''s not your business. That''s my business.I
        take care of my country and i will nurture my country to health."</p>'
    '63':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Duterte: I will decide what is best for my country <a href="https://t.co/vvaL1EHRBd">pic.twitter.com/vvaL1EHRBd</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/928175018311221248?ref_src=twsrc%5Etfw">November
        8, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
