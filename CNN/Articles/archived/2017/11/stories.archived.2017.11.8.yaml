      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, speaking from China ahead of the Blue Bay LPGA on Hainan Island,
        Park insisted there''s no chance she''ll let such success get to her head.</p>'
