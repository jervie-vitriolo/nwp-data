      'mgnl:lastActivated': 2019-08-27T15:49:38.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American rock band Paramore <a href="https://www.facebook.com/mmilive/photos/a.10150097889919001.267049.197812619000/10155185044339001/?type=3">returns
        to Manila</a> after seven years for the "Tour Four" at the Mall of Asia Arena,
        Pasay City.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2923432-4945-4713-8402-5f4f1031f2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:49:12.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:49:38.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets for the Grammy Award-winning artists'' concert cost between
        P1,325 for General Admission and P8,000 for VIP.</p>'
