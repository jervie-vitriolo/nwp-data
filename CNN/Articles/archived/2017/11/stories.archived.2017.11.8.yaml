  'Grab-driver-killed-suspect':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-08T11:11:51.856+08:00
    'imagesource': 'jcr:d742bd81-c450-4b13-8913-99934ebb6209'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e51c5809-dd3d-4200-9c7f-aa67c5dcfc14'
    'lead': 'A man wanted for a previous murder and the killing of the "Good Samaritan"
      Grab driver surrenders to police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T08:45:55.722+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-28T08:46:19.047+08:00
