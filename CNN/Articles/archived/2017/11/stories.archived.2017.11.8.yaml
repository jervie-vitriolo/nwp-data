      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No female player has ever reached $1 million (four months, 14 days)
        or $2 million (seven months, 13 days) in career earnings faster in the history
        of the game.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80d8e3e-0ed8-4440-84e2-dd7f002494b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T16:42:15.965+08:00
      'mgnl:createdBy': 'cnnproducer'
