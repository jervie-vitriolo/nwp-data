  'health-secretary-Francisco-Duque-mega-rehab-center-balanced-approach-drugs':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-08T14:06:52.527+08:00
    'imagesource': 'jcr:04d8c3fb-0e21-4c5a-9f12-f32df6add9f1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ca94225-ee37-45ba-8d35-ea59b02e8b55'
    'lead': 'Health Secretary Francisco Duque III was responding to the former Dangerous
      Drugs Board Chair''s comments that community facilities should be prioritized.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T16:48:42.768+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T16:49:08.071+08:00
