      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is not expected to visit the demilitarized zone between the
        two Koreas during his two-day visit here, making him only the second US president
        since Ronald Reagan not to visit the DMZ.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d3fa5a-cc45-4595-9958-7caae5f69c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:08:20.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:08:40.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior White House official said the administration opted for
        the visit to Camp Humphreys to highlight the military burden-sharing between
        the two countries and because visits to the DMZ have become a bit "cliché."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4e63c1-524d-4adc-8268-d4bd702554d4'
      'mgnl:activationStatus': true
