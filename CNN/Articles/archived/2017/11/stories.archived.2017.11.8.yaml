      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sia&nbsp;<a href="https://www.theguardian.com/music/2016/jan/31/sia-everyone-in-entertainment-is-insecure-observer-music-interview">told
        The Observer</a> last year that the effort to hide her face evolved from self-protection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512d109c-dcf8-40cc-8961-36f7de6d622a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:12:47.842+08:00
      'mgnl:createdBy': 'cnnproducer'
