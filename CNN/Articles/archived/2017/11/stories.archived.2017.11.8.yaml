    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspect in Grab driver''s slay faces murder charges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97743f0e-dc6f-4d41-a842-d54aa1e7ab93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:45:55.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:46:19.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include new headline and statements from the
        press briefing.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8304fc7c-6fde-4513-90aa-0251a61fc19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:45:55.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:46:19.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> — The
        family of a slain "Good Samaritan" Grab driver wept when they saw the victim''s
        bullet-ridden car parked in front of the Philippine National Police (PNP)
        headquarters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57464c00-3db3-4a19-9e0f-46e3a96ba500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:45:55.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:46:19.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Wednesday that the silver Toyota Innova was taken by
        25-year-old Narc Tulod Delemios, who is the primary suspect in the killing
        of Grab driver Gerardo Maquidato Jr. in an October 26 robbery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7353b33-ed09-452f-910f-0438dfb4c883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:45:55.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:46:19.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/11/08/Grab-driver-killed-suspect.html">Read:
        ''Good Samaritan'' Grab driver shot dead by carnappers posing as passengers</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c737d37-7b2e-4353-8ff3-6d6f79ad97ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:45:55.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:46:19.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagbigay siya ng</em> surrender feelers through <em>yung kanyang</em>
        mother-in-law from Tarlac," said Criminal Investigation and Detection Group
        head Chief Supt. Roel Obusan in a news briefing, where Delemios was presented.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7e2d53-dde1-4d78-a0eb-f1d5537b32b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:45:55.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:46:19.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung</em> whereabouts <em>niya, naibigay din, kaya may</em>
        semblance of voluntary surrender," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c33b72-3b80-4e8e-aea8-6d06495873c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:45:55.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:46:19.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He sent surrender feelers through his mother-in-law
        from Tarlac. And this his wherabouts were also given, so there is a semblance
        of voluntary surrender.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18c8991-ad87-4451-a0db-a0fa9eaba4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:45:55.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:46:19.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Delemios turned himself in to police late Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539ddded-7ca0-4414-bb41-a31a1733e0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:45:55.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:46:19.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delemios will be detained at Camp Crame in Quezon City and will
        face murder charges, PNP Spokesperson Senior Supt. Dionardo Carlos told CNN
        Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1957d41-1774-4839-b5c9-5f2aa393bc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:45:55.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:46:19.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Director General. Gen. Ronald Dela
        Rosa said they have enough evidence to pin Delemios down.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c5a570-5f0e-497e-9555-980a59af89c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:45:55.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:46:19.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the suspect now in police custody, along with the overwhelming
        material and testimonial evidence at hand, we now have air-tight case against
        Mr. Delemios," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55abcc6c-6d65-4386-a131-eb4c17a53a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:45:55.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:46:19.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Struggle led to shots</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe6dfc9-f5cb-4672-90e3-59405fdeb7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:45:55.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:46:19.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa coaxed Delemios, who was wearing a white shirt and blue
        cargo shorts, to the rostrum to apologize to the victim''s family, including
        Maquidato''s wife Brenda and mother Maximiana.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a79ba4-1fef-49d1-906c-2991b9696636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:45:55.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:46:19.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They huddled close together, teary-eyed, as they listened to him
        speak from about five feet away.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b64bb15-388a-4182-bbbd-fa85ccfae889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:45:55.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:46:19.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delemios said he only shot the victim when they got into a struggle.
        Police said Maquidato suffered a bullet wound in the head.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ed763d-745e-4c6c-9d31-820046e66ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:45:55.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:46:19.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam ko po na mahirap akong mapatawad ng pamilya ng na-ano
        kong</em> driver," Delemios said calmly. "<em>Hindi ko po alam na siya ay</em>
        ''Good Samaritan.''<em> Humihingi po ako ng pasensiya, pero mahirap na po
        talaga maibalik."</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e9d077-e8a1-415c-8edc-710981dd153a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:45:55.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:46:19.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I know it will be hard to ask for forgiveness from
        the family of the victim I shot.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381d2860-d0e7-43d1-af20-19f36eea4ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:45:55.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:46:19.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pera lang po ang gusto kong kuhain sa kanya. Pero in-</em>insist
        <em>niya po. Lumaban po siya,</em>" he added. "<em>Kaya ko po nagawa yung
        krimen.</em>"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b43f7f3-8828-4362-b007-47ba4b137a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:45:55.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:46:19.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I only wanted to get his money, but he insisted and
        fought back. That''s why I committed the crime.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d278fb-a648-4e17-b2ce-5cdbd8d11174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:45:55.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:46:19.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Maquidato''s wife lashed out at Delemios, saying he should have
        spared her husband.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6fe3b3-e45f-4e59-b44e-f5f635879db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:45:55.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:46:19.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam ko iniisip niya kung paano siya makawala sa iyo para umuwi
        sa amin,</em>" she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444bb2c5-3bfc-4990-a0dc-d7ac30976ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:45:55.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:46:19.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I know that he was thinking about how to get away
        from you so that he could go home to us.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5b67e3-4f24-439a-a1a8-dc4e71942b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:45:55.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:46:19.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana kinuha mo na lang lahat. Ang dami niyang pangarap sa mga
        anak namin, sa pamilya namin. Bakit mo ginawa</em>?" she added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b9b21a-f7e7-4868-b456-d3f2394122f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:45:55.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:46:19.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I wish you just took all his belongings. He had so
        many dreams for our children and our family. Why did you do it?]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce85995-25be-41c4-80c1-349d9549aef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:45:55.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:46:19.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Maquidato''s shooting is not the first killing that
        Delemios was involved in.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43241ab8-42e3-4e93-8800-0d5bd3923e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:45:55.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:46:19.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Parañaque court issued an arrest warrant against the suspect in
        2015 for an October 2014 murder in Baclaran, Paranaque.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd98efd1-b8fa-4a9d-8f37-42b64eab0223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:45:55.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:46:19.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya nagtago siya from</em> 2015<em> hanggang ngayon at nung
        nagawa niya yung krimen, tuluy-tuloy ''yung pagtatago niya,</em>" Obusan said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1784e8cf-875f-4cb6-bc2b-10f4ae7d6bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T08:45:55.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T08:46:19.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Grab told CNN Philippines that it will give a ₱200,000
        insurance payout to the family, an education fund for Maquidato''s four children
        and a livelihood fund for the victim''s widow.</p>'
  'Ombudsman-charges-Aquino-Mamasapano-encounter':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-08T10:55:25.204+08:00
    'imagesource': 'jcr:c50de60d-77a6-4162-bd7a-9b7b1ab9f952'
