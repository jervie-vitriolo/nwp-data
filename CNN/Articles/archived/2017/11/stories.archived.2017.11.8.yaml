    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-08T06:15:58.204+08:00
    'imagesource': 'jcr:c8966739-ca49-4e6d-9347-0c882ea5ecf7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a22610f-879c-4bf3-9b51-4b6300778e99'
    'lead': 'His mission inside the soaring assembly hall: convince his audience of
      Korean lawmakers, plus the broader region, that he''s committed to preventing
      the type of annihilation that many fear is possible if Trump''s language is
      misconstrued.'
