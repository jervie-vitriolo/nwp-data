      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> — Filipinos
        sure love music, making for a great crowd in concerts and music festivals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb55f5b0-e9ac-4ded-a2a9-e0e7da8a9a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:49:12.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:49:38.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the upcoming music events in 2018 featuring international
        artists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73934ac5-4b12-4c37-8dd6-72708b04c889'
      'mgnl:activationStatus': true
