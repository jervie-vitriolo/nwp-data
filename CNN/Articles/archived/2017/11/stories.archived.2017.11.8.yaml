      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, Trillanes had also filed online libel charges against
        Presidential Communications Operations Office (PCOO) Asec. Mocha Uson for
        spreading "fake news."</p>'
    '38':
