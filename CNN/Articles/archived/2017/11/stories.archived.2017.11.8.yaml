      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday morning, the government ran only 13 train sets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1779e1f0-5068-463e-9a10-538fed2aeacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:17:13.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T09:18:02.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first day of the new policy to reduce the number of train sets
        was marred with a southbound train that was taken out of service after breaking
        down at 6 a.m. on Tuesday due to a technical problem, leading to long lines,
        especially at the Quezon Avenue and North Avenue stations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5c51d4-077a-4193-a1df-e88c1a477446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:17:13.666+08:00
