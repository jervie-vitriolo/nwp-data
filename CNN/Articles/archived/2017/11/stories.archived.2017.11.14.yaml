      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the support of Inter Pares and the Canadian government, three
        new clinics in and around Manila have been set up as a result of the initiative
        — clinics that provide invaluable support for mothers and newborns," Trudeau
        said.</p>'
  'Canada-Philippines-Trudeau-trash-garbage':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-14T15:03:14.865+08:00
    'imagesource': 'jcr:5faa22d0-7124-4b65-9908-9be7fc892d64'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a43db6d4-6e84-442b-9d23-7ee58103f6a7'
    'lead': 'Canadian Prime Minister Justin Trudeau said his country has fixed its
      legal regulations to finally enable the return of garbage dumped in the Philippines
      in 2013. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T13:26:32.164+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-30T13:26:58.449+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T13:26:58.172+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trudeau commits to find solution to garbage issue

      '
    'updated': 2017-11-15T23:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bceb3e4-677d-4f3b-99aa-80444355ad28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:26:32.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:26:58.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)</strong> — Same
        promise, different presidents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbaa62b-9166-438b-a209-9d06ce29b944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:26:32.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:26:58.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian Prime Minister Justin Trudeau on Tuesday told President
        Rodrigo Duterte the Canadian government "is very much engaged in finding a
        solution" to the controversial dumping of Canadian garbage in the Philippines
        in 2013.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08bf046-01c3-462c-af51-6db7a580e3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:26:32.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:26:58.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau said he made this commitment to Duterte Tuesday morning,
        on the sidelines of the Association of Southeast Asian Nations (ASEAN)-Canada
        Summit that the Philippines is hosting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dabd3d1-7acf-493b-8988-1d3f746d3198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:26:32.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:26:58.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 103 container vans containing trash weighing 2,450 tons
        were shipped to the Philippines in several batches from 2013 to 2014.&nbsp;
        Some of the vans remain at the Port of Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0241411-62f4-441a-9b0a-32da42f1b522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:26:32.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:26:58.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Asia-Pacific Economic Cooperation (APEC) Summit in Manila
        in 2015, when former President Benigno Aquino III was still in office, Trudeau
        said a "Canadian solution was being developed."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e018e7-0582-4d3a-b919-ecacd2ebb257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:26:32.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:26:58.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the delay, Trudeau said "legal barriers and restrictions"
        prevented his country from taking the trash back.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510c5e41-d94d-4b54-b03a-f2628e5217b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:26:32.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:26:58.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those impediments have now been addressed," Trudeau said in a news
        briefing on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302a9503-4965-4ec8-9acb-0d4a932875dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:26:32.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:26:58.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian Embassy in Manila in 2015 said there are no laws enabling
        the government to compel the shipper to have the containers of garbage returned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffa6f87-983f-4a9d-a3b8-888b5c4b4711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:26:32.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:26:58.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau also said his government has a number of questions on who
        will shoulder the expenses for shipping the trash back to Canada, but ensured
        that Canadian officials will work with the Philippine government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5d6663-fdae-4996-97c8-5a1e79aeed6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:26:32.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:26:58.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as far as the Philippines is concerned, the Manila Regional
        Trial Court in May 2017 already ordered the return of 50 container vans carrying
        Canadian garbage, to be paid for by the Canadian private company that had
        it shipped.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dfc2d0-5584-4913-8807-6b4f519ee3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:26:32.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:26:58.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Inter-Agency Committee formed and chaired by the Department of
        Environment and Natural Resources (DENR), Bureau of Customs, Department of
        Foreign Affairs, and the Department of Justice, said steps need to be be taken
        to implement the order.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916ab2b6-1f35-49b1-ba83-94ce2c9bfd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:26:32.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:26:58.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR on Tuesday said governments of both countries are exerting
        efforts to address the issue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd510bc53-a298-4968-947c-c6fc651b5e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:26:32.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:26:58.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tons of trash are not toxic or hazardous and could even be recycled,
        said Geri-Geronimo Sañez, Chief, Hazardous Waste Management Section Tuesday.
        Local environment groups, however, say otherwise.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a483a88-5d0f-41d6-bc42-c97716e7daaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:26:32.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:26:58.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a developing story. Please refresh page for updates.</p>'
  'U.S.-President-Donald-Trump-Philippines-ASEAN-East-Asia-Summits':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-14T15:00:03.070+08:00
    'imagesource': 'jcr:a86b3fdc-9791-4630-b917-d811918c846b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5a54a84-7ac7-450b-9a21-719a95ed6101'
    'lead': 'U.S. President Donald Trump skipped the 12th East Asia Summit plenary
      session — the reason why his trip to the Philippines was extended by a day. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T13:29:51.773+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-30T13:30:11.653+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T13:30:11.374+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. President Trump leaves PH, skips East Asian Summit

      '
    'updated': 2017-11-15T21:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabc2737-896f-4e40-96ba-bfd097526545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:29:51.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:30:11.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> — U.S.
        President Donald Trump ended his trip in the Philippines Tuesday, ahead of
        the East Asia Summit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a41455a-e0e3-47d6-bf3b-6bc18094a133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:29:51.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:30:11.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He left the country for Washington, D.C. via the NAIA Balagbag ramp
        at 3:26 p.m., Manila International Airport Authority General Manager Ed Monreal
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bd3dde-bc4d-4496-b0ab-194582d9a853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:29:51.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:30:11.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the press after the luncheon and before his flight, Trump
        thanked the Philippines for the warm welcome he received when he arrived in
        the country for meetings with the Association of Southeast Asian Nations (ASEAN).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d6d6f6-3dfa-4202-b7bd-3a88254d127a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:29:51.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:30:11.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Trump took a jab at former President Barack Obama''s
        administration, which did not get along with President Rodrigo Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74dfa07-049a-4a32-90eb-9046a92866bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:29:51.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:30:11.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were having a lot of problems with the Philippines. The relationship
        with the past administration was horrible — which is a nice word, I would
        say ''horrible'' is putting it mildly," he said. "It''s really important that
        we get along with the Philippines, and we really do. We have a very good relationship.
        I would actually say probably better than ever before."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2b4d36-c110-4228-9151-e83cd646edf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:29:51.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:30:11.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque told the press on Monday that
        Duterte and Trump had "similar feelings" toward Obama.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237a50e8-8f1f-4dec-aa59-44f79d326f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:29:51.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:30:11.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously cussed at Obama, telling him to "go to hell"
        after the former president criticized the Philippines'' bloody war on drugs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7099158-9fd3-4a39-92ff-453d2f69abec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:29:51.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:30:11.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump added that the relationship with the Philippines was important
        "less over trade in this case than for military purposes."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424ad4e1-02e7-43c3-af46-5fb79b8ae593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:29:51.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:30:11.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a strategic location, the most strategic location. If you
        look at it, it''s called the most prized piece of real estate from the military
        standpoint," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13488fc0-96c9-418e-a801-b4ab21461f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:29:51.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:30:11.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said his warm relations with Duterte set the tone for
        Philippines-U.S. relations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fa6cdc-70dd-429e-9611-8441804e5296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:29:51.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:30:11.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque confirmed Trump skipped the 12th East Asia Summit (EAS) plenary
        session — which the U.S. president had originally extended his Manila trip
        for.&nbsp; However, the EAS Summit was delayed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c11af6-fd24-4c75-a066-59c918929a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:29:51.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:30:11.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"EAS was supposed to be at 1:30. I believe he was sked (scheduled)
        to leave at 3 [o''clock] and did so," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea65816-ccee-4044-828d-449d830d19c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:29:51.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:30:11.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The East Asia Summit is considered the leading forum in the region
        where ASEAN leaders will exchange views with their counterparts from U.S.,
        China, Russia, Japan, Korea, India, Australia and New Zealand on international
        and regional security concerns. The North Korean nuclear threat, terrorism,
        drug-trafficking, and transnational crimes, were among the topics expected
        to be discussed, the Foreign Affairs Department said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5be6945-ec5e-416b-ad91-b7cf589b03d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:29:51.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:30:11.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Philippine President Rodrigo Duterte held their first
        bilateral meeting on Monday. The two world leaders talked about illegal drugs,
        free trade, and aid for the rehabilitation of war-torn Marawi City. They also
        briefly discussed human rights in the country, Philippine ambassador to the
        U.S. Babe Romualdez said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f4db14-ed37-496c-8013-2739ac622aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:29:51.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:30:11.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that that set the tone on how this relationship was going
        to be like. This personal meeting has just simply emphasized that we are on
        a different tone now as far as the relationship with the United States is
        concerned and I''m obviously very pleased about that," Romualdez told CNN
        Philippines'' "The Source".</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba9c28c-29cf-4f46-9ff7-e80e5aa44913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:29:51.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:30:11.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez gave the bilateral talks a rating of 9 out of 10, adding
        the two world leaders have "good chemistry."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c46510-32b2-47df-b85a-096a098534a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:29:51.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:30:11.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very good. I''m very happy with it and many of those that
        were present and all of those who obviously worked in making sure that this
        relationship stays tight and good are very happy with it," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40558430-097c-49ad-901d-0ac70c9b904d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:29:51.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:30:11.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the ASEAN Gala Dinner on Sunday, a clearly delighted Trump gave
        praise to the hospitality extended and the performances.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d77bfa7-9f62-4b9b-9cd8-b54bb11230fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:29:51.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:30:11.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tremendous talent. Musical talent, dance talent, and we really
        had a tremendous time all of the leaders," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da5852d-cb41-4403-af0a-37b8ea62a278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:29:51.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:30:11.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte sang Pinoy classic "Ikaw" on stage upon Trump''s request.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486dcba0-2dfb-48d1-811f-e948bf80add4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:29:51.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:30:11.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said the gala night hosted by the Philippines was one
        of the best he has seen in state dinners.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2e05df-0c7f-47e1-8c30-e65c7c42bb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:29:51.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:30:11.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. leader''s three-day stay in the country, was greeted by
        anti-Trump protests. Police managed to hold off hundreds of protesters from
        leftist groups several kilometers away from the summit venue.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe13296-f4da-4b15-8f39-f455871ef21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:29:51.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:30:11.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/11/14/Donald-Trump-Philippines-ASEAN-protest.html">Related:
        More protests happening as Trump is set to leave PH</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fcc1ed-f619-4bc0-9f0a-b4bf03519986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:29:51.775+08:00
      'mgnl:createdBy': 'cnnproducer'
