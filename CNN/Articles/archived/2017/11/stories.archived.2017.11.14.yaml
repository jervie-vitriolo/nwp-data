    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a96c781-734a-4109-b514-b9c5b7ec57f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:56:05.168+08:00
