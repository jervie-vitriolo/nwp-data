  'asean-philippines-united-statement-human-rights':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-14T05:40:12.949+08:00
    'imagesource': 'jcr:a47b2289-86ce-458e-a964-12726930b3be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '347b75bb-0f3c-487c-91a9-d0e190fe0558'
    'lead': 'The statement clarifies conflicting reports from the White House and
      Malacanang Palace.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T11:38:03.678+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-30T11:38:26.980+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T11:38:26.729+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH-U.S. joint statement: Human rights are essential

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1f976b-32b5-4d3f-850c-07426c0d143d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:38:03.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:38:26.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> — President
        Rodrigo Duterte and U.S. President Donald Trump pledged to include human rights
        in their national agenda and to promote the welfare of the poor during their
        bilateral talks, according to their joint statement after the meeting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94499ada-0117-480e-a7fa-93b1174b0bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:38:03.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:38:26.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two sides underscored that human rights and the dignity of
        human life are essential, and agreed to continue mainstreaming the human rights
        agenda in their national programs to promote the welfare of all sectors including
        the most vulnerable groups," it said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f204d03-1dc7-4896-8677-3e9e49183d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:38:03.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:38:26.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement dated November 13 and released Tuesday said that the
        two met in Manila "to discuss a broad range of shared interests and priorities."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09d33b6-9207-4b9c-a334-27d06f185e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:38:03.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:38:26.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House and Malacanang Palace previously released conflicting
        reports on whether or not the two leaders discussed the controversial topic
        on human rights&nbsp; in talks at the sidelines of the 31st Association of
        Southeast Asian Nations (ASEAN) Summit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd674b6dc-ab6c-4bda-a00a-24d217af6446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:38:03.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:38:26.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said Monday that the issue
        was not brought up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92572ec4-af4f-4042-8966-7ef041e3c2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:38:03.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:38:26.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But White House Press Secretary Sarah Sanders said it was tackled
        during their 40-minute discussion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108b8470-567e-4fd9-87e2-0d0a09b3dad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:38:03.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:38:26.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/13/Duterte-Trump-bilateral-talks.html">Read:
        Malacañang, White House release conflicting statements on human rights discussion</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a60b37-4a92-4f49-8c55-007a8af1fc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:38:03.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:38:26.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint statement also confirmed Roque''s statement that Duterte
        and Trump discussed the Philippines'' ongoing anti-drug campaign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abeda14a-b076-42f6-9d2f-292529a164f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:38:03.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:38:26.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both sides acknowledged that illegal drug use is a problem afflicting
        both countries and committed to share best practices in the areas of prevention;
        enforcement, including capacity building and transparency in investigations,
        and rehabilitation," it read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532f92bc-3134-4748-9c56-5f61f0e444ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:38:03.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:38:26.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration''s drug war has been hit by local and
        international human rights advocates, including former U.S. President Barack
        Obama, for the spate of drug-related killings involving the police.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cb43c0-34cb-48d5-b303-f40387579742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:38:03.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:38:26.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights groups believe the number of drug-related deaths have reached
        13,000, but authorities claim it''s below 4,000.</p>'
