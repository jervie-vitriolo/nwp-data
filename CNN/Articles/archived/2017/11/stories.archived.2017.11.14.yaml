  'department-of-finance-china-loan-grant':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-11-14T04:45:20.870+08:00
    'imagesource': 'jcr:0ecacbaf-fe65-4dec-a165-1bcb7cb880fc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9388685a-6ec7-4b98-a049-780c959f4435'
    'lead': 'The Department of Finance (DOF) says the agreements for many of these
      projects will be signed during the ASEAN Summit on Nov. 14.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T11:55:45.526+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-30T11:56:21.297+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T11:56:21.059+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOF: China commits over ₱382-B in loans, grants for ''big-ticket'' PH
      projects

      '
    'updated': 2018-03-12T01:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde25b0a-9b12-420b-b2d0-4224ca94d1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:55:45.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:56:21.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> — Over
        ₱380 billion (US$7.34 billion) in soft loans and grants were pledged by China
        for large-scale projects in the Philippines, the Finance Department said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27186812-31b5-4ed6-9060-16af69ccc294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:55:45.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:56:21.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s combined $7.34 billion in soft loans and grants will be
        for 10 "big-ticket" projects, two bridges in Metro Manila, two drug rehabilitation
        facilities in Mindanao and for the rehabilitation of war-torn Marawi City,
        the Department of Finance (DOF) said in a statement Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c0f74b-f81f-41fe-8617-d30f2446b9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:55:45.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:56:21.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soft loans pertain to lendings with very low interest rates, while
        grants are monetary gifts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef608b5b-9b64-4998-8c36-a5c03d92e69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:55:45.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:56:21.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF said the $7.19 billion (around ₱368 billion) in loans will
        cover 85 percent of the total cost of the 10 projects and will be divided
        in two baskets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649de802-7fa1-4467-b960-83bcad3431ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:55:45.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:56:21.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first basket, comprised of $3.21 billion (around ₱164 billion),
        will include:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf52997-eba3-4bd2-91bb-312c905d558c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:55:45.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:56:21.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>$234.92 million (around ₱12 billion) for the Kaliwa-New Centennial
        Water Source in Quezon province</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656db343-2bc3-4b77-84fe-e205232cebcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:55:45.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:56:21.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>$72.49 million (around ₱3.7 billion) for the Chico River Pump Irrigation
        Project in Cagayan province</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3edcc3e-0599-40d5-9804-a8fe9eb4f504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:55:45.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:56:21.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>$2.91 billion (around ₱149 billion) Philippine National Railways
        South Long Haul Railway in North Luzon</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9c08e2-d8d5-459d-973c-edd7023ff30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:55:45.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:56:21.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These figures are different from the original estimates during Chinese
        Vice Premier Wang Yang''s visit to the Philippines in March 2017. The DOF
        said the estimated cost of these projects may still change.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feba8a02-ae56-434a-804b-993b86b57596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:55:45.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:56:21.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/03/19/PH-China-economic-deals.html">Read:
        PH, China seal more economic deals</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e0c6a6-e5be-4ff0-92f5-bc65c635e67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:55:45.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:56:21.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second basket of loans worth $3.98 billion (around ₱204 billion),
        which the government said are still being discussed, may cover the $947.64
        million (around ₱49 billion) Subic-Clark Railway in Luzon and the $424.81
        million (around ₱22 billion) Davao City Expressway in Mindanao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48969616-bba4-4690-8045-0b37bf3c1c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:55:45.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:56:21.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF said out of the $148.22 million (around P7.6 billion) in
        grants, $99.27 million (around ₱5 billion) will be used to build the Binondo-Intramuros
        bridge and the Estrella-Pantaleon bridge across the Pasig River to help ease
        traffic congestion in Metro Manila.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f5cad2-820e-4da7-8ca1-6ae61c96e7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:55:45.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:56:21.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreements for these bridges were signed in June 2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc9c8d7-38ec-4c70-ba03-e3b8440748f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:55:45.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:56:21.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/06/22/China-PH-ink-deal-for-2-Pasig-River-bridge-projects.html">Read:
        China, PH ink deal for two Pasig River bridge projects</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b797726-2848-40e4-babc-2e497872b285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:55:45.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:56:21.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly $23 million (around ₱1.2 billion) in grants will be used
        to put up to two drug-rehabilitation facilities in Mindanao, while $26 million
        (around ₱1.3 billion) will go to rehabilitation and reconstruction efforts
        in war-torn Marawi City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c895df6a-1b0b-4f74-8ca5-345bbb88167f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:55:45.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:56:21.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/10/27/Marawi-crisis-PH-allies-United-states-australia-japan-bangon-marawi.html">Related:
        PH allies pitch in for Marawi rehabilitation</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26ad16f-628e-40d8-9205-1624e35b1c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:55:45.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:56:21.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the $26 million includes the heavy equipment that China
        donated to the Philippines in October 2017.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbabbae-9ced-4a44-8ee2-dabefcbc671b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:55:45.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:56:21.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/10/24/China-turns-over-much-needed-construction-equipment-to-PH-to-rebuild-Marawi.html">Related:
        China turns over much-needed construction equipment to PH to rebuild Marawi</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead2398b-68e6-4f69-ab47-3421d1b38636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:55:45.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:56:21.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agreements for many of these projects will be signed during the
        Philippines-China bilateral meetings taking place at the Association of Southeast
        Asian Nations (ASEAN) +3 Summit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ca0927-5dcf-4aa1-b4c0-eaaa3c104866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:55:45.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:56:21.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/14/asean-chairmanship-turnover-philippines-singapore.html">Read:
        Philippines to turn over ASEAN chairmanship to Singapore</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58d3fe5-14ed-453b-8598-46ed9760bab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:55:45.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:56:21.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has pushed for closer ties with China,
        despite contesting claims over the South China Sea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87609dbb-9d6b-4821-82c8-bbc74b336f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:55:45.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:56:21.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/13/asean-china-start-of.html">Related:
        ASEAN, China agree to start talks on the Code of Conduct in contested waters
        - Roque</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ec978a-474a-46d0-b43f-dfb50d50250e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:55:45.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:56:21.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2016, the Permanent Court of Arbitration in The Hague unanimously
        ruled in favor of the Philippines'' position that China''s "nine-dash line"
        maritime claim is excessive and encroached into the Philippines'' 200-nautical
        mile exclusive economic zone.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790ed011-b3ca-4f03-be7c-e4907e8e7d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:55:45.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:56:21.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/07/12/PH-wins-maritime-arbitration-case-vs-China.html">Read:
        PH wins maritime arbitration case vs. China</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315b519e-8dc2-459d-9cae-737b55c60491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:55:45.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:56:21.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "nine-dash line" is China''s purported historical boundary that
        covers about 85 percent of the South China Sea, including 80 percent of the
        Philippines'' exclusive economic zone in the South China Sea.</p>'
