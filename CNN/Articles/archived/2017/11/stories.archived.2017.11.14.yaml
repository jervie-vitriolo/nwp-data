      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Secretary Alan Peter Cayetano ended up presiding over the
        meeting with UN Secretary General Antonio Guterres.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078f7358-42ef-4fd9-898d-78d119fb3fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:56:05.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:56:41.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his opening remarks, Guterres did not mention the controversial
        war on drugs, but reiterated the UN’s support for the fight against terrorism
        and commended the Philippines’ “efforts toward peace.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd275b48c-fb75-40a3-8ac6-5de0df6dbbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:56:05.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:56:41.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am heartened by the recent liberation of Marawi from ISIS,” he
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be05ef0-757b-4759-ad0e-be88571a6b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:56:05.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:56:41.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit with the UN,&nbsp; originally scheduled at&nbsp; 8:15
        p.m. Monday, was one of the last items on the ASEAN agenda after a series
        of meetings with the United States, China, South Korea, and Japan -- all of
        which Duterte presided over.&nbsp; The summits came one after&nbsp; the other
        after the ASEAN plenary session at 10:00 a.m.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d83456-80c4-4450-96d1-5911a677e60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:56:05.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:56:41.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also followed bilateral meetings with Japanese Prime Minister
        Shinzo Abe, Indian Prime Minister Narendra Modi, and South Korean President
        Moon Jae-In.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e179b2-a3dc-4767-a188-024a2caa3d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:56:05.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:56:41.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous schedule provided to the press, the bilateral meeting
        between the Philippines and Russia was slated for 11:00 p.m.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5b38e0-f9d2-4e17-acd8-abccba54ba47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:56:05.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:56:41.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was present at the ASEAN Plus Three Summit, which gathers
        the ten member states, China, Japan, and South Korea, on Tuesday morning.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df756ca-13a5-4abe-99e8-40abe3503766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:56:05.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:56:41.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four UN Special Rapporteurs urged ASEAN to address "pressing human
        rights issues" in the region during the summit. The United Nations has raised
        concern about Duterte’s bloody war on drugs, as well as the Rohingya refugee
        crisis in Myanmar.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731a3406-1cc8-47f5-a6c6-bdf7d58ea2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:56:05.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:56:41.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/13/myanmar-open-to-assistance-rohingya-asean.html">Related:
        Myanmar ''open to assistance'' for Rohingya, planning repatriation</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f683b9-baaa-4bbb-9f9a-eab6f0411a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:56:05.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:56:41.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres also raised the issue in his opening remarks, saying the
        UN welcomed “constructive approaches” by ASEAN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823e4e36-a333-4ebf-8419-5f9533720218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:56:05.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:56:41.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot hide my deep concern with the dramatic movement of hundreds
        of thousands of refugees from Myanmar to Bangladesh," he said. "Addressing
        the underlying issues by implementing the recommendations of the Advisory
        Commission on Rakhine will also be critical to reverse this tragedy."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c037c353-3ba0-4c31-9ccd-35f71dc17b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:56:05.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:56:41.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission, led by former United Nations Secretary-General Kofi
        Annan, released a report recommending specific actions to address the issue
        – including citizenship verification, rights and equality before the law,
        and documentation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef49348-1e67-4477-8495-60fd94519ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:56:05.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:56:41.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also skipped the ASEAN-UN Summit in Laos last year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd840e3-97ce-446a-a39c-7179f628fac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:56:05.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:56:41.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has strained relations with the UN, after slamming its officials
        for their criticism of his war on drugs. Recently, he invited the&nbsp; UN''s
        human rights body to set up an office in the country to monitor killings in
        the Philippines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c519368c-6e15-46bf-9f19-b8d0a02a9c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:56:05.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:56:41.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Ina Andolong and digital producer
        Chad de Guzman contributed to this report.</em></p>'
  'Donald-Trump-Philippines-ASEAN-protest':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-14T18:10:46.387+08:00
    'imagesource': 'jcr:13769149-bd33-4fb9-ac77-c2ea7428183d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92ff5425-2581-487b-9762-b78ee5a64862'
    'lead': 'Barely 24 hours after the police force used water cannons to disperse
      them, members of militant groups regrouped on the streets to protest U.S. President
      Donald Trump''s presence in the country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T14:00:00.950+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-30T14:00:21.537+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T14:00:21.344+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Protesters burn mock U.S. flag on Trump''s last day in PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94314a5-38bd-41e0-a011-0fa8f060903d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:00:00.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:00:21.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> — There
        was no let up in protest actions against U.S. President Donald Trump''s presence
        even as he departed Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1644002c-a5ea-49ba-a4ad-3e74491f3f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:00:00.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:00:21.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barely 24 hours after the police force used water cannons to disperse
        them, members of militant groups regrouped on the streets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4ddc88-e125-4410-9deb-2a5a5717704f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:00:00.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:00:21.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failing to break the police line, and their ranks forcibly dispersed
        on Monday, the activists settled for Mendiola Street near Malacañang Palace
        in Manila to protest Trump''s attendance at the 31st Association of Southeast
        Asian Nations (ASEAN) Summit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c3f1c2-68aa-4039-bb2a-6372443226e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:00:00.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:00:21.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 2,000 protesters from Bayan, Bayan Muna, Gabriela, and Alliance
        of Concerned Teachers marched the two kilometers from Liwasang Bonifacio in
        Ermita to Mendiola Street near Malacanang Palace.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edb6570-bf05-4544-a511-8d43bb638e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:00:00.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:00:21.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinagmamayabang ni Pangulong Duterte na magkakaroon ng free trade
        sa America. Itong mga trade agreements na ito ay pabor lamang sa malalaking
        bansa at hindi kailanman maging pabor ito sa maliliit na bansa gaya ng Pilipinas,"
        Bayan Muna Representative Carlos Zarate said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b252f9f-483a-4e3c-849c-4b0ee775bd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:00:00.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:00:21.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventeen Americans from the International League of People''s Struggle
        USA (ILPS-USA) also joined the protest action.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e64c8c5-c3b1-41e0-bf0e-ee8f79eeadff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:00:00.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:00:21.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They defied the government''s warning that foreigners who will join
        protest actions may be deported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad294507-1221-4db9-8a7f-1172b013b4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:00:00.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:00:21.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, they can come try," Eliana Letzter of ILPS-USA challenged
        the Philippine government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f313940-b095-4987-93e8-b544428d4671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:00:00.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:00:21.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters burned a mock U.S. flag in Mendiola.</p>'
    '9':
