  'Canada-Philippines-reproductive-health':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-14T16:26:18.633+08:00
    'imagesource': 'jcr:506e3332-6952-4a8f-851b-36bd4740bd85'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20e7c106-0fbf-490e-bfe4-8252d06d82f8'
    'lead': 'The investment is for the Sexual Health and Empowerment Project, which
      is expected to benefit 85,000 Filipino women and girls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T13:23:51.052+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-30T13:24:11.564+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T13:24:11.233+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Canada to invest ₱715 million on PH reproductive health

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b78795-fe02-40c0-9557-21d6477a7197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:23:51.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:24:11.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> — Reproductive
        health in the Philippines will get a boost with a ₱715.2 million (17.8 million
        Canadian dollars) investment from Canada, Prime Minister Justin Trudeau said
        on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9dece5-fa66-415d-860e-0b5b97bf6ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:23:51.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:24:11.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am pleased to announce Canada will be investing $17.8 million
        over five years for the Sexual Health and Empowerment Project, which will
        be implemented by Oxfam," Trudeau told reporters at a press conference in
        Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c31294-49f4-4524-9692-766554de99b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:23:51.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:24:11.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxfam is an international confederation of non-government organizations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762c6bb1-e56f-4942-91af-cdad4d474bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:23:51.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:24:11.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian leader said the amount would improve access to sexual
        and reproductive health services of over 85,000 women and girls rural and
        remote areas of the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ea0875-e864-4a7c-a640-e5f09c58693f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:23:51.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:24:11.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau is in Manila for the 31st Association of Southeast Asian
        Nations (ASEAN) Summit and Related Summits. Canada is a dialogue partner of
        the regional bloc.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec64477-3b80-4fe1-8116-49b55f467a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:23:51.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:24:11.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau’s announcement comes just after the Food and Drug Administration
        declared 51 brands of contraceptives do not induce abortion. The announcement
        effectively lifted a 2015 restraining order issued by the Supreme Court that
        stopped the distribution and certification of these brands.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5601fe30-7d2c-4038-a854-6f9ddf785d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:23:51.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:24:11.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/12/FDA-declares-51-contraceptives-non-abortifacients.html">Related:
        FDA declares 51 contraceptives as non-abortifacients</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa66b07-cda1-4378-97ab-35530e284364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:23:51.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:24:11.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we invest in women and girls, we help entire societies succeed,"
        Trudeau said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b5ccb9-3a0c-4d2c-9bf4-2bf21ec7c6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:23:51.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:24:11.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau stopped at the Likhaan Center for Women’s Health in Tondo,
        Manila before his viral visit to Filipino fast food chain Jollibee on Sunday.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Every child deserves the best start in life, that’s why Canada is
        helping mothers around the world get access to quality services like those
        offered at the Likhaan Center for Women’s Health. <a href="https://t.co/070NZlitdN">pic.twitter.com/070NZlitdN</a></p>&mdash;
        Justin Trudeau (@JustinTrudeau) <a href="https://twitter.com/JustinTrudeau/status/929757674887139329?ref_src=twsrc%5Etfw">November
        12, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0aaa91-5bd0-4274-97d1-d77cfb7fd2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:23:51.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:24:11.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c487554-707a-49b0-a77a-27e5139fe819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:23:51.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:24:11.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada has already assisted in the set-up of new clinics in cooperation
        with Likhaan and the Canadian non-government organization, Inter Pares.  These
        are expected to benefit 16,000 women and 6,400 children.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfc03c2-f567-4c7d-967d-91753423729c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:23:51.053+08:00
      'mgnl:createdBy': 'cnnproducer'
