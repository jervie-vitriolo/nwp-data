    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd230a7-4587-42d6-82ff-ff95ef8de5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:00:00.951+08:00
      'mgnl:createdBy': 'cnnproducer'
