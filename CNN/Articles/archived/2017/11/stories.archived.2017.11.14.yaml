      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, he said world leaders should <a href="https://cnnphilippines.com/news/2017/10/30/duterte-on-kim-jong-un.html">reach
        out and assure North Korean Leader Kim Jong Un they are not out to wage a
        war</a> to calm down the country''s leader.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4e52d7-957e-4642-90e6-393d34de5a0b'
