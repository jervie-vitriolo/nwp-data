      'mgnl:type': 'text'
      'text': '<p>Laos Prime Minister Thongloun Sisoulith left the country late Monday
        due to a scheduled state visit in Vientiane, Laos.</p>'
  'Donald-Trump-Bato-dela-Rosa':
    'author': 'CNN Philippines Staff'
