      'mgnl:lastActivated': 2019-08-30T13:10:58.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — If world leaders
        paid attention to the music being played during the red carpet reception at
        the ASEAN opening, they’d hear an interesting sampling of Filipino music.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cd5cd2-d2e6-42c1-8651-e201e3344fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:10:03.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:10:58.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A parade band with woodwind instruments accompanied the opening
        ceremonies of the ASEAN summit on Monday. Apart from the staple folk songs
        that tell tales of Filipino values and romanticism, such as“Magtanim ay ‘Di
        Biro,” “Dandansoy,” and “Leron Leron Sinta,” guests and world leaders were
        treated to renditions of pop songs such as Yeng Constantino’s “Chinito,” Brownman
        Revival’s “Binibini,” and Rey Valera’s “Kahit Maputi na ang Buhok Ko.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b1842d-5980-49f3-a22d-2420612bd464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:10:03.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:10:58.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opening ceremonies require a certain dash of pomp and circumstance,
        but using the melodies of Filipino pop songs add a contemporary touch.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f5e048-a327-437d-8b88-7b3ac5fe66ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:10:03.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:10:58.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://nine.cnnphilippines.com/life/culture/2017/11/13/gala-dinner-asean.html">gala
        dinner</a> also featured a musical performance that opened with Hotdog’s iconic
        song, “Manila,” which show director Monino Duque used to amp up the local
        flavor in welcoming the guests and world leaders to “our Manila.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8143a1d-615e-4036-b442-1136dec49bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:10:03.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:10:58.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Philippine President Rodrigo Duterte gave an impromptu song
        number, apparently at U.S. President Donald Trump''s request. He sang George
        Canseco’s “Ikaw” with Pilita Corrales.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a15fbf-01d4-49b4-82e6-aa966881451f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:10:03.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:10:58.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The formal opening ceremony featured a short performance as well,
        ending with a presentation of the two-act Musical “Rama at Sita,” which is
        a Filipino take on the ancient Indian epic, the “Ramayana.” The libretto in
        “Rama at Sita” was written by National Artist Bienvenido Lumbera and the music
        was composed by Ryan Cayabyab.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fc19ba-9b44-40fb-a023-cf35655ff37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:10:03.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:10:58.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cultural and musical presentations during the 31st ASEAN Summit
        attempted to break from the usual song-and-dance highlighting the host country’s
        culture.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0980157d-9a0e-484d-8bbe-c08081f0141c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:10:03.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:10:58.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the gala dinner, the show featured a mix of contemporary dance,
        ballet, hip-hop, and traditional folk dances, and a showcase of powerful song
        numbers from some of the country’s best singers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a62023-d03b-4d1e-a755-6083e779d2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:10:03.508+08:00
      'mgnl:createdBy': 'cnnproducer'
