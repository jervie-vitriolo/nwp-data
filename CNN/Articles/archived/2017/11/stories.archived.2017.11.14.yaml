  'rodrigo-duterte-narendra-modi-invest-ph':
    'author': 'Pia Garcia, CNN Philippines'
    'caption': 'President Rodrigo Duterte (right) meets Indian Prime Minister Narendra
      Modi at the ASEAN Summit in November 2017.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-11-14T19:54:00.774+08:00
    'imagesource': 'jcr:8cbbd063-3554-4d0b-8eea-79471fb2dd75'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67c77d28-a9fe-4d65-b3be-d421ca9c6b27'
    'lead': 'President Rodrigo Duterte extended an invitation to Indian Prime Minister
      Narendra Modi to invest in the Philippines, particularly in the pharmaceutical
      and automotive industries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T14:18:23.687+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-30T14:19:07.111+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T14:19:06.883+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte invites India to invest in PH medicine, cars

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8176a47b-bdd6-4bcb-a9d3-5d795a0da28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:18:23.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:19:07.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14 )</strong> —
        President Rodrigo Duterte focused on trade relations during his meeting with
        Indian Prime Minister Narendra Modi, and invited India to invest in the country,
        particularly in the pharmaceutical and automotive industries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a631397-ec51-47f7-9dd4-144a5d6b4e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:18:23.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:19:07.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the bilateral talks held Monday at the Philippine International
        Convention Center (PICC) in Pasay City, Duterte said he wanted to talk about
        trade with Modi, identifying the production of medicine as a particular point
        of interest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f629b82e-3611-4c24-ba8d-405ad70ab648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:18:23.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:19:07.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to discuss trade relations further and especially, the
        most important one is that… and I''m happy that you''re here because of we
        can''t find the medicines, and you have it and it is — India — people who
        can really afford to buy it," said Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3840de6e-4ec4-422a-b06b-cbca0977707e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:18:23.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:19:07.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte pointed out that other countries who make medicine, the
        United States in particular, produce them at a steep price.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0f46df-5274-47bb-9ad6-9ebaf10e5e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:18:23.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:19:07.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte told Modi, "We would [be] very happy to see you building
        an investment that would include the medicines."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec357f18-14f7-49ff-98a8-931fed2480a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:18:23.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:19:07.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President told the Prime Minister he was interested in having
        India invest in the pharmaceutical industry as the Philippines is a poor country
        that cannot always afford branded, expensive medicine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f88ef6e-671a-4632-a406-02f713f3e1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:18:23.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:19:07.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m more interested, really, in the medicines because we are a
        poor country, but you know how it is with America. They don''t believe in
        generics because they do not make money, so it''s very expensive really actually,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c953a9e-8293-4409-94b1-f7ca094c1f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:18:23.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:19:07.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another area of investment, the President said, would be in the
        automotive industry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1083c92-05dc-404d-8578-6d0e1c5bcd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:18:23.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:19:07.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said, the Philippine National Police was using vehicles
        made by Mahindra, an Indian automaker.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500905ca-f736-4a8a-80ca-173af4857292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:18:23.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:19:07.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dutere told the Indian leader that the police were using Mahindra
        cars in guarding the PICC where they were having the meeting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e709cb-0389-4640-b235-390481b7e043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:18:23.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:19:07.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting, officials from the Philippines and India signed
        Memoradums of Understanding on defense, agriculture, foreign service, and
        cooperation in the field of micro, small, and medium enterprises.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2a9010-9438-4eff-b0d5-9f34c86965e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:18:23.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:19:07.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi noted the warmth, hospitality of Filipinos, particularly when
        the&nbsp; Indian delegation was welcomed to the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81634c7-cdd2-4426-b4d1-e3ac343b569d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:18:23.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:19:07.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted how "everything has been organized in a very nice way."</p>'
  'Japan-PM-asks-ASEAN-to-exert-highest-level-of-pressure-on-North-Korea':
    'author': 'Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-14T22:32:11.967+08:00
    'imagesource': 'jcr:50c8053d-5235-41ab-909d-1bf194c34b74'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af739053-387e-452f-a9fe-731d74ea0f7c'
    'lead': 'Japanese Prime Minister Shinzo Abe asked ASEAN leaders to "enhance the
      pressure" on North Korea. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T14:22:13.402+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-30T14:22:52.338+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T14:22:52.149+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan PM asks ASEAN to exert ''highest level'' of pressure on North
      Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971ff75e-b1c8-45c2-be48-0ef12ae5c87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:22:13.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:22:52.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14 )</strong> —
        Japanese Prime Minister Shinzo Abe on Monday urged leaders of the Association
        of Southeast Asian Nations (ASEAN) to exert the "highest level" of pressure
        on North Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b094cb12-9998-497b-bd4b-d21a9e2e7169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:22:13.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:22:52.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the ASEAN-Japan Summit, Abe reiterated his call for
        the international community to increase pressure on the hermit state-- a move
        Japan hopes will make it seek dialogue and lay down arms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817c0f26-3365-4c86-a0a7-62c014426caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:22:13.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:22:52.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to make North Korea change their policy by enhancing the
        pressure applied to North Korea to the highest level by all available means,
        including the full implementation of the Security Council''s resolutions,"
        Abe said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a02d6a-c680-49da-b828-1e4306eac068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:22:13.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:22:52.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s rapidly-progressing missile and nuclear tests have
        heightened tensions within its neighboring regions and raised&nbsp; alarm
        in the international community.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6002d6b7-5524-4a50-b0e9-1c700eef9617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:22:13.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:22:52.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since February, North Korea has launched 22 missiles during 15 tests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05d23a1-2390-4ff8-ac62-5459a7b91daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:22:13.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:22:52.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While its shows of power have been met with heavy economic sanctions
        from the United Nations, it remains defiant and has on several occasions threatened
        to fire missiles over the U.S. territory of Guam.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd324088-38dc-4ae0-96cf-22f0a0a543a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:22:13.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:22:52.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe, whose country is separated from North Korea only by the Sea
        of Japan, called the North Korea''s nuclear and missile threat a "grave and
        imminent threat that we have never experienced."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbe48cf-4b05-40f0-a3b1-7e0b2cd1ab87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:22:13.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:22:52.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This statement was echoed by Japan Foreign Press Secretary Norio
        Maruyama, who told media at a press briefing the international community must
        create conditions that leave North Korea with "no other choice" but to seek
        dialogue with other nations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580427bc-0f5f-4e16-b7d1-1dc3cf4a232a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:22:13.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:22:52.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue of North Korea missile development poses an unprecedented
        grave and imminent threat. We must increase the pressure on North Korea to
        the maximum extent using all possible means," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9244bf-dc75-47fa-9f55-814661643eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:22:13.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:22:52.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korea issue was also mentioned during bilateral talks
        between President Rodrigo Dutete and Abe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751b0c74-903f-4bdf-968e-c77a6f4fb874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:22:13.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:22:52.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I can assure you that in the matter of the interest of your
        country and mine, we are supporting you against what North Korea is doing,"
        Duterte said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18daa6ec-319f-40b8-aeeb-95dae59a7e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:22:13.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:22:52.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have said it several times already in the past that it is not
        to the interest of North Korea to swagger around and threaten the world, of
        keeping us hostage with the atomic weapons," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a66686-8210-4e58-8cce-64ac1a788767'
