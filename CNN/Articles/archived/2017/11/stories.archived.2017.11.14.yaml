        Rodrigo Duterte at Canada''s summit with the Association of Southeast Asian
        Nations Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765e64ae-3624-4fad-b16c-5f54fe283dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:37:49.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:38:08.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Canada has earned a reputation for being able to have frank, firm
        discussions around rule of law and human rights with partners around the world.
        It''s very much what people expect of Canada. It comes as no surprise that
        we bring it up. I will always bring that up," Trudeau told reporters in a
        media briefing after the summit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f6ba5e-cdf3-44c1-a2ae-31e424be33da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:37:49.959+08:00
      'mgnl:createdBy': 'cnnproducer'
