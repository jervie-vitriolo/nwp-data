      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters also hit alleged U.S. exploitation and oppression of
        smaller countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da4282f-096a-4d63-886c-c1c3c77187d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:00:00.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:00:21.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump left the the country for Washington, D.C. on Tuesday afternoon,
        government and aviation officials said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df61c38b-7610-4590-bf8d-df050dfc94a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:00:00.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:00:21.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/14/U.S.-President-Donald-Trump-Philippines-ASEAN-East-Asia-Summits.html">Related:
        U.S. President Trump leaves PH, skips East Asian Summit</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f937f154-44b5-4c7b-b4ee-204eb3abc165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:00:00.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:00:21.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>House probe sought on police''s sonic attack</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e1f532-b310-43be-b9a0-4ca4ed4983fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:00:00.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:00:21.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The militant groups'' rally on Monday turned violent, with at least
        50 members hurt in the dispersal by the police, Zarate said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc5a968-aa49-497e-a6f8-5d98bf266688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:00:00.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:00:21.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One hundred police officers, decked in anti-combat gear, trained
        their water cannons on at least a thousand members of leftist groups amassed
        on Padre Faura street. They were about four kilometers away from the summit
        venue, the Philippine International Convention Center.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f84d093-6551-415f-bdda-42ae13b850ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:00:00.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:00:21.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate said what they are against is the police''s use of a sonic
        weapon or long-range acoustic device on the rallyists on Monday. He said the
        sound from the sonic weapon reached at least 140 decibels, which could cause
        damage to the eardrums. He will file a resolution before the House of the
        Representatives to investigate the violent and inhumane dispersal, he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d5e9b2-27e4-490c-bd55-622c3665cca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:00:00.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:00:21.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela Representative Arlene Brosas said the "anti-people weapon"
        of the police must be investigated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4b1b57-6fee-41e4-80db-72ca38ae56ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:00:00.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:00:21.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi pwedeng paglaruan lang nila ito kada may mobilisasyon para
        pagtakpan ang galit ng mamamayan. Hindi biro ang epekto nito sa pandinig at
        kalusugan ng mga nasa pagkilos, at maging sa kapulisan mismo," she said in
        a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e01ecf-5d78-47df-ae1d-b1e290c91edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:00:00.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:00:21.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, at least nine protesters and 23 police officers were
        hurt in an anti-Trump rally.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72715ed1-7a27-4de9-8734-f641bea8857b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:00:00.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:00:21.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Police Chief Director Oscar Albayalde said the protesters
        are inciting violence, but the police are still exercising maximum tolerance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749c349e-e62c-49a1-83b7-3b0ecaf2e929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:00:00.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:00:21.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Useless makipag-usap. Everytime ang rally nagiging violent. They
        seem to instigate na saktan sila (police)," he told CNN Philippines on Monday.</p>'
  'Donald-Trump-Jr.-WikiLeaks-election':
    'author': 'Sophie Tatum, CNN'
    'caption': 'Donald Trump Jr.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-14T21:35:25.725+08:00
    'imagesource': 'jcr:611ca4f0-bd8d-4007-93c1-b395f9b25167'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71969016-1bc7-43e6-824d-71e7eab0bcdf'
    'lead': 'Donald Trump Jr. has released exchanges he had with the WikiLeaks Twitter
      account via direct messages during the 2016 presidential campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T14:03:51.081+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-30T14:04:13.011+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T14:04:12.830+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump Jr. releases exchanges with WikiLeaks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a76afd-323a-4d69-b74e-41db04ee8424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:03:51.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:04:13.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Donald Trump Jr. has released exchanges
        he had with the WikiLeaks Twitter account via direct messages during the 2016
        presidential campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571112ce-ac64-4a67-973b-a95bf5a2b832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:03:51.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:04:13.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump Jr. tweeted the exchange shortly after&nbsp;<a href="https://www.theatlantic.com/politics/archive/2017/11/the-secret-correspondence-between-donald-trump-jr-and-wikileaks/545738/">The
        Atlantic first reported</a>&nbsp;on the correspondence, writing: "Here is
        the entire chain of messages with @wikileaks (with my whopping 3 responses)
        which one of the congressional committees has chosen to selectively leak.
        How ironic!"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf0921e-f5ae-4945-8d07-e4e4e9785ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:03:51.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:04:13.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the released messages, WikiLeaks reached out to President
        Donald Trump''s adult son just before midnight on September 20, 2016, regarding
        a PAC-funded, anti-Trump website.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0b79e7-34a4-4f92-a021-deebc2a36a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:03:51.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:04:13.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.nytimes.com/2016/07/27/us/politics/spy-agency-consensus-grows-that-russia-hacked-dnc.html?_r=0">The
        New York Times reported in July 2016</a>&nbsp;that US intelligence agencies
        believed that Russia was behind the Democratic National Committee hacking.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90385989-25b3-4df8-a0e0-ae4b190346c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:03:51.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:04:13.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 7, 2016, the intelligence community&nbsp;<a href="https://www.dhs.gov/news/2016/10/07/joint-statement-department-homeland-security-and-office-director-national">publicly
        announced that</a>&nbsp;US intelligence officials have assessed "with high
        confidence" that Russian intelligence hacked the DNC and Clinton campaign
        chairman John Podesta, and then subsequently provided internal materials obtained
        through the hacks to WikiLeaks so they could be publicly released.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b112b955-dfb5-44ac-8269-137f7dbe392d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:03:51.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:04:13.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the matter told CNN that Congress has had
        the documents for a while, and Trump Jr. was briefly asked about the exchanges
        during a closed-door interview he had with the Senate judiciary committee
        in September 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dad962-65d5-4298-9893-c690b7c1a1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:03:51.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:04:13.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the messages are predominantly one-sided, according to
        The Atlantic, they were turned over to congressional investigators by Trump
        Jr.''s lawyers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aa052e-f271-407a-86c4-f717a57e2d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:03:51.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:04:13.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alan Futerfas, an attorney for Trump Jr., said in a statement provided
        to the Atlantic, "Putting aside the question as to why or by whom such documents,
        provided to Congress under promises of confidentiality, have been selectively
        leaked, we can say with confidence that we have no concerns about these documents
        and any questions raised about them have been easily answered in the appropriate
        forum."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7113bcc2-8eb6-4d1b-837f-8de7bff707c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:03:51.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:04:13.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump Jr. responded to two of the messages initiated by WikiLeaks,
        the one sent on September 21, 2016, and then again on October 3, 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75a2718-fc29-4b83-a3d2-3765fc2c24f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:03:51.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:04:13.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the October 3 exchange, the WikiLeaks Twitter account sent a
        message to Trump Jr. that said: "Hiya, it''d be great if you guys could comment
        on/push this story," and proceeded to link to a quote from Hillary Clinton
        suggesting a drone strike against WikiLeaks founder Julian Assange, according
        to the messages shared by Trump Jr.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a620f65-b115-4f00-bdca-eee0feaba0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:03:51.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:04:13.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Already did that earlier today," Trump Jr. wrote back. "It''s amazing
        what she can get away with."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad76f57-031b-4dd1-8199-e5e0f16086e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:03:51.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:04:13.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump Jr. then proceeded to inquire about a "Wednesday leak."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798c80fd-dd20-4ab2-89f5-7f9dc38b0c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:03:51.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:04:13.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s behind this Wednesday leak I keep reading about?" he wrote,
        according to The Atlantic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eec231c-10a9-49be-93e6-8c729ff36489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:03:51.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:04:13.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This communication came days before the official intelligence community
        assessment that it thought Russia was behind the DNC hacks and that it was
        disseminating information through WikiLeaks and Guccifer 2.0.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc17d06d-43d7-4ee8-9121-10e4fcc29498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:03:51.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:04:13.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on October 7, 2016, WikiLeaks began releasing Podesta''s emails.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f582c2-11a6-403c-bcff-3ee45fe6952e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:03:51.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:04:13.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes amid several investigations into possible links between
        the Trump campaign and Russia. Trump Jr. faced scrutiny after it was revealed
        he agreed to meet with a Russian attorney who was promising "dirt" on Clinton.
        That meeting, in June 2016 at Trump Tower, included Trump Jr., Jared Kushner
        and Paul Manafort.</p>'
  'jona-viray-concert':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-11-14T21:49:18.739+08:00
    'imagesource': 'jcr:579e353a-1a8e-4ac6-926a-81db47f3eef7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '924f69c2-fabe-4235-9cc7-7b041c9d036c'
    'lead': '"Birit Queen" Jona Viray vows to add her own twist to some of her hit
      songs, power ballads and classical songs. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T14:07:22.706+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-30T14:07:46.812+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T14:07:46.613+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jona returns to concert stage as ''Prima Jona''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca83f7b5-4841-4191-b6a5-ef093d2cbfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:22.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:07:46.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 14) — She was the "Queen
        of the Night" in 2016, but now the 27 year-old multi-awarded singer and "Birit
        Queen" member Jona Viray is ready to conquer the Solaire concert stage as
        "Prima Jona."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a315fa7f-7510-4fee-9cf8-7487398d58c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:22.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:07:46.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jona will be singing with the ABS-CBN Philharmonic Orchestra and
        vows to add her own twist to some of her hit songs, power ballads and classical
        songs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acddcf33-b5f3-401c-ab2f-56c9c41015cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:22.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:07:46.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sobra po akong</em> thankful a<em>t nabigyan ako ng</em> another
        opportunity to showcase<em> yung</em> talent <em>ko</em> as a singer, <em>paraan
        ko na rin po ito to say thank you sa mga taong naniniwala sa akin</em> in
        the past 12 years<em> ko sa</em> music industry." Jona said in a Monday press
        conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7413a6c5-92de-48ff-9ea9-43d8f335aae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:22.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:07:46.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am extremely grateful that I was given another opportunity
        to showcase my talent. This is also my way of saying thank you to those who
        have supported me in my 12-year stint in the music industry]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef110b8-b4f3-41c4-b8ff-5817272313c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:22.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:07:46.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining her on that special night will be "Asia''s Songbird" and
        mentor Regine Velasquez-Alacasid. Another special guest will be tenor singer
        and "Maynila sa mga Kuko ng Liwanag" lead actor Arman Ferrer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8eb019-2685-408e-8bc5-dc7a1ddcee83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:22.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:07:46.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sobrang</em> happy<em> po ako at pinagbigyan ako ni</em> Ate
        Reg <em>na makasama siya ulit sa</em> concert <em>ko na ito, sa dami ng pinagdaanan
        namin nakita ko po talaga yung</em> support<em> niya sa</em> career <em>ko,</em>"
        Jona said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842c0bfd-eb2f-41c8-89c2-c1654ca9a1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:22.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:07:46.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am very happy that Ate Reg agreed to join me in
        this concert. After everything that we''ve been through, she never left my
        side and supported my carreer all throughout]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f4e381-5f0e-48ec-ba27-4e1b5c3ce64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:22.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:07:46.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jona and Velasquez first worked together when she won as the first
        Pinoy Pop Superstar grand winner in 2005. She later on became part of the
        defunct group "La Diva" with singers Aicelle Santos and Maricris Garcia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa450283-f52b-42b3-89c0-76aee81a4836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:22.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:07:46.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She moved to the Kapamilya network in 2016. She''s now part of ASAP''s
        regular segment called "Birit Queens" together with young divas Angeline Quinto,
        Morisette Amon and Klarisse De Guzman.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9652e6de-ee9d-4069-8975-ac72e823ea62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:22.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:07:46.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Papa''s Girl'' dedicates concert to late father</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f8c0a3-1af3-4e06-b9cf-bf84bc8b4e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:22.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:07:46.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jona turned emotional when reporters asked her about her father,
        who passed away while she was performing at the 30th anniversary concert of
        Regine Velasquez.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba78231-7cd7-488c-959e-0df063df40ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:22.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:07:46.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siguro po will talaga ni</em> Lord <em>na hindi muna ipaalam
        sa akin na nawala na siya nung gabing ''yun kasi kung nalaman ko na namatay
        na siya baka hindi na ako nakaakyat sa</em> stage." she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa484fd-ce24-457a-92ee-cba5e15747c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:22.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:07:46.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think it''s God''s will not to know about my father''s
        death before my concert performance or else I won''t be able to go up stage
        and sing]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735844ed-6a91-4a41-b2f8-f96ab19764dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:22.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:07:46.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kapamilya singer''s father, Fernando Viray, passed away at the
        age of 51 after battling a fungal infection that affected his brain resulting
        to various complications.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e1d310-0b65-4b19-b738-299b264b327b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:22.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:07:46.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I miss him a lot. There are songs in our lineup dedicated to those
        people we''ve lost and loved. But now that my father''s gone, I don''t how
        I can sing those songs, but I will try my very best," Jona said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80129b5-ce3e-477f-b5e2-655c9dae6358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:22.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:07:46.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if there were things she wished she could have said and
        done for her late father, Jona said she wanted to bring him abroad and watch
        her perform.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694cbeea-b58b-4a6a-8049-a4a433e89a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:22.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:07:46.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now that her father is no longer by her side, she would just
        remember what her father always said in her every performance: to give her
        all.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a773f09-a608-402d-ae9e-9568002fc5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:22.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:07:46.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Prima Jona: Braver, deeper</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21b644a-80f3-457e-a048-5e7360a872bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:22.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:07:46.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Jona takes the concert stage in November 18, she revealed that
        fans can expect power belting songs, adding that and she is ready to take
        on more challenging songs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d97ea87-3d84-4056-ba95-8f0becb06848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:22.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:07:46.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Fearless Diva" adds that she also wants to improve on singing
        Whitney Houston classics and get better in using her low notes and register.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927ee8df-f084-43f4-b687-18e3aa397912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:22.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:07:46.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concert will be filled with powerful performance and she hopes
        that the audience will be reminded why she deserves her spot in the music
        industry and why she can be called "Prima Jona."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc663ed7-e9b3-4f8f-8e0e-e8c032e70b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:07:22.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:07:46.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Prima Jona" concert will be held at the Solaire Theater on
        Saturday.</p>'
  'Duterte-Two-Russians-arrested-for-drug-smuggling-to-get-a-fair-trial':
