      '
    'updated': 2017-11-14T19:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e97bea-f227-4a5a-b0b9-aec21fbb3adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:46:41.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:47:32.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> — Singapore
        will host the next summit of the Association of Southeast Asian Nations (ASEAN)
        in 2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbda25a8-9820-4a10-b6f1-c791afe39a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:46:41.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:47:32.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is expected to turn over the chairmanship&nbsp;
        to Singapore’s Prime Minister Lee Hsien Loong in a ceremony at the end of
        the 31st ASEAN Summit. Hosting of the regional bloc’s meetings is rotated
        among the 10 members annually.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb25d6e9-6ff5-4e07-b238-0f90a17aa6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:46:41.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:47:32.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the highlights of the Philippines’ chairmanship are the signing
        of the ASEAN Consensus on the Protection and Promotion of Rights of Migrant
        Workers, approval of the framework agreement on a code of conduct on the South
        China Sea, and the celebration of the 50th anniversary of the regional grouping..</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89967814-7b61-4967-a356-44be42140803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:46:41.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:47:32.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/11/13/asean-consensus-migrant-worker.html">Related:
        ASEAN to sign Consensus to protect, promote migrant workers'' rights</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d387df-743f-40f5-a7bc-e42a79408b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:46:41.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:47:32.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Philippines has also been criticized for what is seen
        as its softer stance in the South China Sea disputed as shown in the <a href="https://cnnphilippines.com/news/2017/04/28/ASEAN-drop-arbitration-reference-from-Chairman-statement.html">Chairman''s
        statement at the 30th ASEAN Summit in April</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dc1f9d-b1ef-41cb-859e-daa6e97f9e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:46:41.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:47:32.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closing ceremony ends the Philippines’ hosting of ASEAN meetings.
        It follows ASEAN''s commemorative summit with the European Union and the East
        Asia Summit earlier in the day. The EAS is composed of ASEAN members, Australia,
        China, India, Japan, New Zealand, Russia, South Korea, and the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c220e0a-9616-4c90-9b16-36bb85ec27a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:46:41.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:47:32.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Regional Comprehensive Economic Partnership (RCEP) Summit —
        which covers a proposed free trade agreement among ASEAN, Australia, China,
        India, Japan, South Korea, and New Zealand — also take place Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c83859-f903-4fa4-92c9-6ded9f2d6375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:46:41.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:47:32.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The events follow the ASEAN Summit and the regional organization''s
        separate summits with the U.S., China, Japan, South Korea, and India.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550e079c-ef96-4d28-b3f5-940005686817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:46:41.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T15:47:32.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN was founded in 1967 by Indonesia, Malaysia, the Philippines,
        Singapore, and Thailand. It has since grown to include Brunei, Cambodia, Laos,
        Myanmar and Vietnam.</p>'
  'asean-duterte-insulted-over-world-leaders-questions-on-drug-war':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-14T11:56:00.434+08:00
    'imagesource': 'jcr:86b8159d-c748-41b8-ac9c-5d5537836484'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c1387a2-dc10-43ff-ac98-b633cf4f52e1'
    'lead': 'President Rodrigo Duterte’s reaction is in sharp contrast with Canadian
      Prime Minister Justin Trudeau’s statement that their meeting was “cordial and
      positive.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T11:06:39.762+08:00
