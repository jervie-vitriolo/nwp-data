    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68f0225-3105-41f6-aceb-fe91f6633ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:23:48.829+08:00
      'mgnl:createdBy': 'cnnproducer'
