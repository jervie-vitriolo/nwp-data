      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the Philippines "condemns" the launching of missiles
        by North Korean Leader Kim Jong Un.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867619a1-21ea-4ce4-ad6e-f77ed199cc3f'
