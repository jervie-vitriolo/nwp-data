      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/08/24/rodrigo-duterte-nick-warner-fist-bump.html">READ:
        Duterte''s fist pump pose with Australian official ''not political,'' Palace
