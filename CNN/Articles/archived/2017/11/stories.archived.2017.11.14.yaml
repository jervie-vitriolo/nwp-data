  'Manila-Wear-by-Randy-Ortiz-for-ASEAN-spouses-Honeylet-Avancena':
    'author': 'Portia Ladrido'
    'caption': 'A 32-piece collection created by Filipino designer Randy Ortiz is
      featured in a fashion show entitled “Manila Wear” during the ASEAN spouses luncheon.
      Illustration by JL JAVIER/Images courtesy of RANDY ORTIZ'
    'categories': ['b295f662-da43-4186-9947-462ee7cc92d1']
    'created': 2017-11-14T15:47:54.242Z
    'imagesource': 'jcr:6018342f-c424-4e0d-a6f0-5957b6350ddb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fe55632-c225-43e7-adc6-bab7d53ee842'
    'lead': ' While heads of states were having closed-door meetings, relaying statements
      on what is to be done to the South China Sea, and evading human rights issues
      raised by the media, their spouses were invited to a luncheon hosted by President
      Duterte’s common-law wife, Cielito “Honeylet” Avanceña at the historic Manila
      Hotel.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-31T22:56:30.716Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-04-17T10:30:19.092+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T10:30:10.918+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indigenous weaves featured in Honeylet Avanceña-hosted ASEAN spouses
      luncheon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d14734-c04e-44c7-9e91-b5c33cb685e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:56:30.717Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:19.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — While heads of
        states were having closed-door meetings, relaying statements on what is to
        be done to the South China Sea, and evading human rights issues raised by
        the media, their spouses were invited to a luncheon hosted by President Duterte’s
        common-law wife, Cielito “Honeylet” Avanceña at the historic Manila Hotel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8746163-61fc-454a-ab69-b516b8f18d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:56:30.717Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:19.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the four-course Filipino menu, the women in attendance
        were entertained with a fashion show entitled “Manila Wear,” featuring a 32-piece
        collection created by Filipino designer Randy Ortiz. “It’s like a showcase
        of different contemporary pieces made of indigenous materials. A lot of piñas,
        which is so commercial in the Philippines,” he says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c20283-0c07-4f44-9950-92f069924c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:56:30.718Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:19.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first piece to come out the runway was a two-tone ivory champagne
        piña terno gown appliqued on silk tulle, followed by a black piña kimono top
        paired with a fully embroidered skirt. Ortiz also included four menswear looks,
        such as barongs organically dyed in blush colors, and combined with suksuk
        (woven-in designs) from Aklan and silk cloths from Marawi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a3eae6-6a94-4c57-aa2e-b89cfd2b3307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:56:30.718Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:19.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That''s where you can get the authentic ones,” says Ortiz of some
        of the cloths he sourced all the way from Marawi. “We also tried looking for
        it in Zamboanga, and within the periphery of Lanao del Norte and Lanao del
        Sur, but you can’t find [a lot] because the [textiles] actually really [are]
        in Marawi.”</p>'
    '7':
      'image': 'jcr:4123ce49-40d5-4e38-aefe-b18e4aec865b'
      'imageCaption': 'Randy Ortiz (bottom row, sixth from left) complemented his
        use of authentic, indigenous textiles with patterns and styling that were
        more up-to-date, and not too avant-garde. “I made sure it''s not costume-y.
        It''s very contemporary, it''s like cocktail dress, daywear, evening and a
        few ternos, and a wedding gown, which are all stylized." Photo courtesy of
        RANDY ORTIZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffa2462-4689-41e0-b4f5-8dc04031e5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:56:30.718Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:19.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b046f2-c2c6-4c1d-b089-a3bdcc841be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:56:30.718Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:19.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when he and his team were only given a little less than two
        months to do an entire collection and to dress up Myanmar state counsellor
        Aung San Suu Kyi, DS Rosmah Mansor (wife of Malaysian prime minister Najib
        Razak), and Iriana Joko Widodo (wife of Indonesian President Joko Widodo)
        for the gala dinner, he insisted sourcing his malong skirts and other fabrics
        in Marawi, as he wanted to display the authenticity, intricacy, and beauty
        of indigenous weaves in the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d99138-a9ba-4f49-9df6-7b11b02c20cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:56:30.719Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:19.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To further show Filipino culture and tradition in his pieces, Ortiz
        also assigned and designed embroideries of flowers popular in the Philippines
        for the women at the gala dinner. Suu Kyi’s teal green pure piña long-sleeved
        dress was peppered with sampaguita-inspired embroideries, while Widodo’s had
        bougainvilla-inspired ones, and Mansor''s was appliqued with chrysanthemum-inspired
        patterns.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979a8eba-a9ce-4948-8b75-8e469982d846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:56:30.739Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:19.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the collection and the gala dinner, he also obtained inabel
        (handwoven textile) from the Ilocos region, as well as other materials from
        Laguna. Aside from having to source outside of Manila, Ortiz had to organically
        dye the piña that he was going to use. “[If we wanted] a really nice bright
        emerald green, we even had to re-dye and re-dye just to produce the right
        color for it to match the skirt. So it was quite difficult, kasi the process
        did not only take once,” he explains.</p>'
    '13':
      'image': 'jcr:0c30e58c-1de6-44ba-a297-1c12fcfa5064'
      'imageCaption': 'Sketches of Randy Ortiz for his “Manila Wear” fashion show
        at the ASEAN spouses luncheon. From left: “Lubid” embroidery on silk tulle
        gown with silk fringes; piña barong organic-dyed with blush powder blue matched
        with gray pants; and peplum silk tulle top in geometric patterns combined
        with piña cutworks, and matched with a floral taffeta bouffant skirt. Illustration
        by JL JAVIER/Images courtesy of RANDY ORTIZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d193cc2-d986-4c38-bb80-c08aef7d055d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:56:30.739Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:19.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8df137-e7e2-4f0d-b0a8-b1ea9eb6b0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:56:30.739Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:19.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ortiz''s persistence in giving the weaves as much justice as possible
        may be attributed to growing up in South Cotabato. “I was born there, I grew
        up with the Moros, and I know exactly how all these fabrics are made, so I''m
        so exposed to it already,” he adds. When he was president of the Philippine
        Fashion Design Council for two terms, he was also involved with doing expositions
        and shows for the Center for International Trade Expositions and Missions
        (CITEM), featuring indigenous fabrics, weaves, and materials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8f3467-5962-4c75-9915-5d16c523b09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:56:30.740Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:19.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His projects with CITEM also contributed to the birth of Manila
        Wear, a branding initiative that advocates for the use of artisanal crafts
        injected with contemporary elements, so as to make the Philippine fashion
        industry internationally competitive.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e086bf-6363-40ba-aa5a-ae1fd64e6281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:56:30.740Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:19.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his fashion show at the luncheon (which also aimed to continue
        the movement of Manila Wear), Ortiz complemented his use of authentic, indigenous
        textiles with patterns and styling that were more up-to-date, and not too
        avant-garde. “I made sure it''s not costume-y. It''s very contemporary, it''s
        like cocktail dress, daywear, evening and a few ternos, and a wedding gown,
        which are all stylized,” he says.</p>'
    '19':
      'image': 'jcr:56eea251-1b7a-4beb-9314-a3d8beeeac75'
      'imageCaption': 'Full piña vintage gown with cutout patterns (left) and teal
        kimono top matched with authentic Maranao malong skirt. Photos courtesy of
        RANDY ORTIZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0facad-d123-44b1-8f76-7aa71f94be6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:56:30.740Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:19.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2189505d-90db-441f-9df3-15fd56d97219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:56:30.740Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:19.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the use of indigenous weaves has been controversial, with
        the public always in conversation about cultural appropriation, Ortiz still
        believes that it is important that Filipino designers (and Filipinos as a
        whole) be consistent in promoting the weave, not only locally, but internationally.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd358734a-f2b1-482e-8d45-a765ea946e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:56:30.741Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:19.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creating designs out of these fabrics, he says, not only exposes
        the weaves that are available in the Philippines, it also presents the talent
        of Filipino designers who are very much able to compete in a global arena.
        “I guess this is one right venue for me to really showcase the extent of how
        far [the designs] can go … and how [designers] can create a garment out of
        an indigenous fabric,” he says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b89e1f-282a-45f3-95a4-0c0de2987209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:56:30.741Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:19.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What is so beautiful about it is there''s so much Filipino soul
        into each garment,” he says of his collection, with the piece before the finale
        featuring a terno embossed with sampaguita patterns and cut works of piña,
        exhibiting the many bits and details that depict Philippine culture, history,
        and tradition.</p>'
  'asean-chairmanship-turnover-philippines-singapore':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
