      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> — University
        of the Philippines (UP) Fighting Maroons guard Juan Gómez de Liaño is on his
        way to bag this year''s UAAP Rookie of the Year honor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ddb5c1-42cf-4cf4-b41a-5cd50389bb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:23:48.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:24:18.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tallied 46.69 points to bag the highest individual award among
        first year players in the league.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1107f769-3914-429d-8f05-7bfca7ce7ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:23:48.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:24:18.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-1 de Liaño shared the distinction with his teammates
        whom he said was instrumental to achieving the feat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40b946d-d6d6-495e-9987-2e738b2f5b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:23:48.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:24:18.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel humbled and grateful that I won the award. A big shout out
        to my teammates. I wouldn''t have gotten this award if it weren''t for them,"
        he told CNN Philippines'' Sports Desk Tuesday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fa71d9-e592-4c3f-af4f-8924c3da1a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:23:48.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:24:18.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really happy with what I''ve shown this season," he added.</p>'
    '5':
