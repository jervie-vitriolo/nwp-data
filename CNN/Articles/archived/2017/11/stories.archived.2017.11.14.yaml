      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — “That was all unplanned,
        I never thought I’d be a viral sensation,” actress Kat Galang says when asked
        about the biggest thing that has happened to her in the last three months.
        Her “big break” came when she bought a pair of earrings from a friend and
        having nowhere to wear them, decided that she would upload a video of herself
        covering Salbakuta’s “S2pid Luv.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2887c683-f21a-4661-8632-aa6211544896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:18:39.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:19:13.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I woke up the next day, I had so many notifications on my
        Facebook,” she says, still in a state of disbelief. Since then, she has created
        more content, amassed more followers, signed on to a new management company,
        and is making her film debut in one of this year’s Cinema One Originals entries,
        “Throwback Today,” alongside Carlo Aquino, Empress Schuck, and Annicka Dolonius.
        The film is directed by Joseph Teoxon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e7b217-d209-4957-938f-2a6d660a81f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:18:39.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:19:13.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The film tackles regrets of your youth,” Galang says about her
        debut feature. In this edition of Reel Life, Galang gives some advice to her
        younger self in her trademark deadpan style.</p>'
