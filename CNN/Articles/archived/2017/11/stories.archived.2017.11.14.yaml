      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f32d4cc-877c-4a41-8cd6-b8c9a587f7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:09:46.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:10:16.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> --
        Business leaders agree the Association of Southeast Asian Nations (ASEAN)
        has a long way to go even as the group has achieved much in half a century.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23088eac-7e91-4424-877c-4941a8144c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:09:46.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:10:16.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next agenda is achieving a regional digital economy for businesses
        to cope with the changing times and make sure that the gains reach the masses
        -- a trend embraced by the SM Group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537ab2b5-9581-4fe5-b808-39d06c01fe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:09:46.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:10:16.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teresita Sy-Coson, Vice Chair of SM Investments Corp., shared with
        CNN Philippines how their family business, which started a modest retail endeavor,
        has since expanded to banking, property, and portfolio investments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c99e9c2-bd31-4e5c-b86f-55ef21634a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:09:46.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:10:16.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We grow when our customer grow. We go where the customers are...We''ll
        go digital and we still continue our stores our brick and mortars we''ll do
        both. We''ll expand in both areas," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4f7c7a-7435-4216-b8b7-1416b63162fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:09:46.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:10:16.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy-Coson has an advise for those wishing to start their own business:
        "If you have a certain target you have to be very determined. You have to
        work hard and also research a lot."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb73f8f2-6038-4137-bf3a-ffaeeb1f4576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:09:46.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:10:16.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said going digital is one way of connecting ASEAN to open more
        markets that will translate to opportunities and jobs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a43a7ed-ea63-4d01-aed5-2d0b3e9d5737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:09:46.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:10:16.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President now Pampanga Rep. Gloria Arroyo shared this view.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e8456d-a805-4f53-9fe0-37671da68129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:09:46.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:10:16.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She gave an outlook for the region in the next 50 years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d114a1a-60a1-4198-8e99-847f1227f971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:09:46.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:10:16.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see increasing prosperity driven by technology and artificial
        intelligence, and yet we see the possibility of greater income disparity at
        the same tine more nations with capability and there''ll be attempts of terrorism,"
        Arroyo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7171a1bd-b527-4d0e-81fe-27c36ba92154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:09:46.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:10:16.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vice President Leni Robredo sees challenging years ahead
        for the region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb57ffad-754f-4593-9db3-f3581909f6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:09:46.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:10:16.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her speech at the close of the ASEAN Business and Investment
        Summit Tuesday, Robredo said, "Artificial intelligence will make a lot of
        jobs obsolete... in the next five to 10 years our people will have to compete
        with machines... and some say this may cause civil unrest."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dda7c7e-6536-4b3d-aabb-3cd884af7884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:09:46.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:10:16.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said ASEAN must give opportunities to the youth so that they
        will not be attracted to activities that do harm, such as extremism.</p>'
  'asean-consensus-sign-protect-promote-migrant-workers-right':
    'author': 'Regine Cabato, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-14T11:14:20.445+08:00
    'imagesource': 'jcr:68be77ac-4db3-4c83-9b87-843a3d13f3d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47238b29-e9f6-464c-ac6f-ec1324d71a10'
    'lead': 'The Consensus is expected to benefit over 200,000 Filipino migrant workers
      in Southeast Asia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T11:13:14.079+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-30T11:13:36.274+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
