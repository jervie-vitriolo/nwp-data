      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian Prime Minister described how the meeting went.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5970bd30-74e1-49eb-89fc-d64012d52de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:37:49.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:38:08.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mentioned human rights, rule of law, specifically extrajudicial
        killings, as an issue that Canada is concerned with," Trudeau said.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Trudeau: Duterte was receptive to my comments on human rights <a
