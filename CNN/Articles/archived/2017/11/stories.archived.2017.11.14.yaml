    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte, Trump ''touched on'' human rights during discussion of drug
      war - PH envoy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa59a75-d50b-4a59-a4d4-c8087022750b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:48:41.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:49:12.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> — The
        country''s ambassador to the United States on Tuesday said President Rodrigo
        Duterte and U.S. President Donald Trump "touched on" the issue of human rights
        in their first bilateral&nbsp; meeting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46958381-c31a-433e-bc4f-ce9a9e223b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:48:41.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:49:12.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole conversation between the two presidents was centered
        around the drug war," Philippine Ambassador to the U.S. Jose Manuel "Babe"
        Romualdez told CNN Philippines'' "The Source".</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a96a96-38d5-406e-9a06-414fe9f66dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:48:41.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:49:12.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My interpretation is that it was touched on, because the President
        was able to explain his drug war, which he has been doing publicly for many
        months now," Romualdez added. He was present at during the 45-minute meeting
        between Duterte and Trump.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4272ea-9151-4b75-b2f1-7c9799a918b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:48:41.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:49:12.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Ambassador also came to the defense of Presidential
        Spokesperson Harry Roque, who earlier said the controversial issue on human
        rights was not brought up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d4c266-c2c4-42c8-a5df-cba14ae71254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:48:41.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:49:12.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Harry interpreted it as it was not asked by the American
        President," Romualdez said. "It was discussed in an exchange of what happened
        in the past, in this drug war, and President Trump was obviously listening
        very intently on the President''s story on the drug war, the people involved
        in it," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f53592-3f42-4100-bcd1-a1f7ead1157f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:48:41.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:49:12.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was confusion on Monday afternoon on whether or not Duterte
        and Trump discussed human rights after the White House released a statement,
        saying the issue was briefly discussed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a132de6c-70bd-4193-81ea-9b3285746edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:48:41.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:49:12.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint statement between the Philippines and the United States
        released on Monday also mentioned the topic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc2075c-b7b6-46be-b57a-f95bd175fb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:48:41.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:49:12.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two sides underscored that human rights and the dignity of
        human life are essential, and agreed to continue mainstreaming the human rights
        agenda in their national programs to promote the welfare of all sectors, including
        the most vulnerable groups," the joint statement read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6749800-31fa-448a-b75a-b9ae3d248239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:48:41.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:49:12.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/13/Duterte-Trump-bilateral-talks.html">READ:
        Malacañang, White House release conflicting statements on human rights discussion</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1597e9-3892-4095-93ec-85b9d2fa880d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:48:41.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:49:12.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data shows almost 4,000 drug personalities have died
        in anti-drug operations from July 2016 to October 2017. Around 117,000 drug
        personalities have been arrested.</p>'
    '10':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fpresidentialcom%2Fphotos%2Fa.1377432535619737.1073741827.154701207892882%2F1920344134661905%2F%3Ftype%3D3&width=500"
        width="500" height="498" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d813dbc-4509-4c8f-90cb-e95f963b4979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:48:41.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:49:12.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fcb1bb-ae7e-431d-8387-4b874ab3f0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:48:41.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:49:12.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the Duterte administration''s war on drugs, including
        human rights group Amnesty International, claim the drug war only targets
        the poor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6777acf6-3d7e-4895-b497-67b3a2f8759b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:48:41.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:49:12.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/02/01/war-on-drugs-extrajudicial-killing-Duterte-Amnesty-International.html">War
        vs. poor: Police paid per drug killing - Amnesty International</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835c0ee2-6bf6-452a-8d8d-902eb5692966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:48:41.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:49:12.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambassador said Duterte explained to the U.S. leader why the
        poor are considered "the most vulnerable group."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f94e95-cec3-43bc-8b95-f5eb93e8551e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:48:41.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:49:12.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Duterte) was able to explain that the kind of drugs that come
        into the country are really, the market is the poor, and he''s talking about
        shabu," Romualdez said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7b0087-96e6-4911-96e1-bb6201ffda58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:48:41.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:49:12.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is publicly known, the President has shown a study made by
        the United Nations on the kind of drugs that are being used worldwide. Cocaine,
        obviously, many people cannot afford cocaine, so that is the meaning of the
        ''most vulnerable groups''," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda263f1-8ebe-431a-a98a-c860aa8a59a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:48:41.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:49:12.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/10/20/President-Rodrigo-Duterte.html">Duterte
        reveals why drug ops are prevalent among the poor</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95cd6c2-efdc-4816-9da9-1fe65e1f85e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:48:41.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:49:12.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Romualdez said Trump did not react to the drug war''s statistics.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0f5535-ad98-4a3f-888a-a43f68b0125f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:48:41.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:49:12.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was simply listening to why there was a number of casualties
        in this drug war," Romualdez said. Romualdez is set to present his credentials
        to the United States on November 29, he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f50c12-b5db-490f-8a5c-9f6294b1d61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:48:41.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:49:12.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While human rights was discussed by the Philippines and the U.S.,
        notable was the <a href="http://nine.cnnphilippines.com/news/2017/11/14/Duterte-ASEAN-UN-human-rights.html">absence
        in the United Nations'' statement at ASEAN of any reference to the country''s
        war on drugs</a> and alleged human rights violations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fcb3cb-8f21-4b88-9a75-c24b43556676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:48:41.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:49:12.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations'' Secretary General Antonio Guterres delivered
        his <a href="https://cnnphilippines.com/news/2017/11/10/duterte-wants-separate-summit-human-rights-violation.html">statement
        at the ASEAN-UN Summit</a> on Monday. Duterte has strained relations with
        the UN, after he told off officials for their criticism of his war on drugs.
        Recently, he invited the&nbsp; UN''s human rights body to set up an office
        in the country to monitor killings in the Philippines. The President has also
        called for a separate summit on human rights.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda949be-fc6a-4ff3-aca0-49115a028330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:48:41.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:49:12.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is in the country for the 31st Association and Southeast Asian
        Nations (ASEAN) as one of the regional bloc''s dialogue partners.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0843878d-3a8e-409c-93d7-6061a7e8ba39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:48:41.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:49:12.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, as the chair of ASEAN on its 50th year, is the
        host of the year-long summit and its related meetings. It will turn over the
        chairmanship to Singapore in closing ceremonies today.</p>'
