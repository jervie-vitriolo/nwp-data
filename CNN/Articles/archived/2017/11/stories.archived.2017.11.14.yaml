    'template': '1'
    'title': 'Duterte ''insulted'' with how world leaders raised human rights

      '
    'updated': 2017-11-15T01:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb23da0-432d-4582-8d95-d10b310abbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:06:39.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:07:37.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updated to include input from political analysts Dennis Coronacion
        and Jay Batongbacal on November 15.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e6fecd-fd6f-44d1-be3c-e1ab4cae937d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:06:39.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:07:37.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> — Philippine
        President Rodrigo Duterte slammed world leaders who criticize his drug war,
        saying he considers it an insult.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a8eb7d-f730-4444-84d1-6e97632fc293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:06:39.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:07:37.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I said I will not explain. It is a personal and official insult.
        That is why you hear my curses, <em>nagmumura ako</em> [I curse] because it
        angers me when you are a foreigner, you don’t know exactly what is happening
        to the country,” Duterte said in a press briefing, as the 31st Association
        of Southeast Asian Nations (ASEAN) Summit drew to a close Tuesday.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Duterte to foreign human rights critics: Lay off <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/3FlKnliRgM">pic.twitter.com/3FlKnliRgM</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/930567570834337792?ref_src=twsrc%5Etfw">November
        14, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a2d124-0ee6-4652-ae81-13a01f183b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:06:39.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:07:37.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6d59cc-292d-4277-94af-28afa683fe6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:06:39.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:07:37.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was responding to a question on how he responded to
        concerns of world leaders about the state of human rights in the country.
        Canadian Prime Minister Justin Trudeau earlier said human rights, extrajudicial
        killings, and the rule of law were brought up during his meeting with Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bc9045-0625-4cac-9aca-e3f111450022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:06:39.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:07:37.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His reaction differs from how Trudeau described their exchange.
        “The President was receptive to my comments. It was throughout a very cordial
        and positive exchange," Trudeau said during his press briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2ba59f-5af1-48d8-abd5-9075007a4900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:06:39.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:07:37.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/11/14/canada-trudeau-duterte-asean-human-rights.html">Related:
        Canadian PM Trudeau brought up human rights issues with Duterte</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521031d6-d018-4244-95ba-2df371828337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:06:39.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:07:37.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past year, some heads of state including Trudeau, former
        United States President Barack Obama, and international organizations such
        as the United Nations criticized or raised concerns over alleged extrajudicial
        killings and abuses from the police under Duterte''s controversial anti-drug
        campaign. These have been met with tirades from Duterte, who claims they do
        not understand the country''s dire situation with illegal drugs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd202e42e-ecf5-4ffb-b21f-6400cf967937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:06:39.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:07:37.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau was likely "playing to the Canadian audience" in his remarks,
        political analyst and University of Sto. Tomas political science department
        chairman Dennis Coronacion told CNN Philippines'' <em>The Source</em> on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3543a8e4-5c1e-47b2-b727-75aff28ef130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:06:39.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:07:37.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another analyst, University of the Philippines'' College of Law
        associate professor Jay Batongbacal, said that "the truth is somewhere in
        between" Duterte and Trudeau''s conflicting statements.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db95b519-462d-4ca6-aaec-5208b53de20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:06:39.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:07:37.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With respect to Justin Trudeau, Canadians from my experience have
        always been very polite. That might also be his polite way of describing the
        actual exchange," Batongbacal said on <em>The Source.</em> The professor was
        once a scholar of the Pierre Elliott Trudeau Foundation, named after the 15th
        Prime Minister of Canada and the current prime minister''s father.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad18bd30-823e-4ed4-bc08-12b521a4cf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:06:39.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:07:37.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the experts downplayed the impact of the verbal diasgreement
        between the two leaders, saying it would not affect relations between the
        two countries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73a8c79-729a-4bcc-975d-48452ebbe49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:06:39.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:07:37.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batongbacal said "the stakes are not that high in terms of economic
        and political relations" between the Philippines and Canada.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf1afba-c499-4e8c-bfd7-01ddc5ee7ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:06:39.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:07:37.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s an isolated statement... I don''t think it''s going to
        have a huge impact on the relations of the two countries," Coronacion added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7b438f-00fb-4670-9b27-39b2b419d2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:06:39.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:07:37.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte again said they should not pin the blame on all the policemen
        because it’s unfair.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48427df7-9871-428e-954b-a164be20b6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:06:39.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:07:37.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maybe I would say there are some killings ‘extrajudicially,’ but
        I order their arrest and detention like what happened in Caloocan. You will
        be hearing more. Keep track of that record. Because in the end, you will know,”
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2e0cc5-d93a-40dd-bc90-bf6e7679a6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:06:39.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:07:37.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case of 14-year-old Kian delos Santos, who was killed in Caloocan
        police operations, brought light to alleged police abuse after closed-circuit
        television (CCTV) footage showed the boy being dragged away by two civilians
        believed to be policemen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec72fe6d-8b4c-4f99-a02b-e17307592729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:06:39.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:07:37.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President said not to use just any drug war data.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6612928-ad07-4d29-8379-f45d279d4e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:06:39.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:07:37.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Do not get your documents from the opposition and from the communists.
        They are all falsified,” he claimed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f6d802-b9e5-4fa9-9702-20f18fb4814a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:06:39.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:07:37.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups believe the figures of drug-related killings
        since Duterte took office go as high as 13,000. But government data as of
        October 2017 claims there are only 3,967 deaths, adding that there are over
        100,000 who surrendered.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ced90e3-d97c-4788-a927-efa2d688b238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:06:39.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:07:37.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has since transferred anti-illegal drug operations to the
        Philippine Drug Enforcement Agency.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470070d9-288f-41e3-bdd1-a167e13751eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:06:39.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:07:37.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ digital producer Eimor Santos and multi-platform
        writer Regine Cabato contributed to this report.</em></p>'
