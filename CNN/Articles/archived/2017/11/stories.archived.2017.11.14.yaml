      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the closing night, the <a href="https://cnnphilippines.com/life/entertainment/music/2017/11/13/ASEAN-Music-Festival-2017.html">ASEAN
        Music Festival</a> will be headlined by six Filipino rock bands and eight
        acts from ASEAN member countries, incorporating their own cultural traditions
        to contemporary modes of music.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e9ad3c-7d01-448d-995d-80582889f1a1'
