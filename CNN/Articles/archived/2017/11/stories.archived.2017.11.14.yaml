  'myanmar-military-clears-itself-reported-rohingya-atrocities':
    'author': 'Ben Westcott, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-14T16:15:04.472+08:00
    'imagesource': 'jcr:e39d5fe8-89de-4b9d-b2df-9a3162984378'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43dd8fa1-3eaf-4736-b1fe-aab719216d1f'
    'lead': 'Myanmar''s military has acquitted itself of any wrongdoing against Rohingya
      Muslims in Rakhine State in an internal report, denying widespread reports of
      murder, rape, and destruction in the west of the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T13:15:20.519+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-30T13:16:06.249+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T13:16:06.009+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Myanmar''s military clears itself over reported Rohingya atrocities

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d42dc50-83e0-4c62-917d-617d39a7c9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:15:20.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:16:06.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Myanmar''s military has acquitted itself
        of any wrongdoing against Rohingya Muslims in Rakhine State in an internal
        report, denying widespread reports of murder, rape, and destruction in the
        west of the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b39db5-5c5c-4a02-8190-8940d2c2c98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:15:20.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:16:06.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since late August, <a href="https://edition.cnn.com/2017/11/12/asia/myanmar-rohingya-tula-toli-massacre-testimony/index.html">at
        least 615,000 Rohingya Muslims have fled across the border</a> from Myanmar
        into Bangladesh, bringing with them grim stories of physical and sexual violence
        perpetrated by the country''s military. The UN and the UK have described it
        as ethnic cleansing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf045cd-3c62-42a5-963f-6145f0a5420c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:15:20.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:16:06.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the report released Monday, Myanmar''s military, known as the
        Tatmadaw, blamed the violence on members of the Rohingya militant group <a
        href="https://edition.cnn.com/2017/09/12/asia/arsa-rohingya-militants-who-are-they/index.html">Arakan
        Rohingya Salvation Army (ASRA)</a>, which it said attacked 30 police and an
        army battalion headquarters posts on August 25.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a7bd7c-ad1b-447f-a603-717ea93f451d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:15:20.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:16:06.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Security forces did not commit shooting at innocent villagers and
        sexual violence and rape cases against women. They did not arrest, beat and
        kill the villagers," the report said. It also cleared security forces of robbing
        Rohingya, as well as burning their mosques and villages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0e6e32-15ce-4f11-91b7-0303320e7739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:15:20.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:16:06.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International described the report as an attempt by the
        military to "<a href="https://www.amnesty.org/en/latest/news/2017/11/myanmar-military-attempts-to-whitewash-crimes-against-humanity-targeting-rohingya/">sweep
        serious violations against the Rohingya under the carpet</a>."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70d4804-3da8-45ef-9618-71c2211fd59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:15:20.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:16:06.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is overwhelming evidence that the military has murdered and
        raped Rohingya and burned their villages to the ground," Amnesty said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc6e35f-8e97-4f3c-a62c-b79ddb4ff9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:15:20.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:16:06.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After recording countless stories of horror and using satellite
        analysis to track the growing devastation we can only reach one conclusion:
        these attacks amount to crimes against humanity."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbd5f40-2df1-4d39-9ae9-6b9079238237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:15:20.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:16:06.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said the report, which posted on the military''s official
        Facebook page, was based on interviews with more than 2,800 Rohingya and other
        ethnic groups between October 13 and November 7.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ec12b5-cabd-4a99-9064-5b99b1666f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:15:20.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:16:06.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report comes as Myanmar''s State Counselor Aung San Suu Kyi
        met for a bilateral discussion with U.S. Secretary of State Rex Tillerson
        on Tuesday behind closed doors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7766705-bb14-4181-9313-57909a175331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:15:20.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:16:06.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two met in Manila during the 31st summit of the Association
        of South-east Asian Nations, or ASEAN. Follwing the meeting they shook hands
        in front of waiting media but didn''t take any questions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fe154d-5407-4cf4-abb4-e97d81fcc90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:15:20.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:16:06.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson will be heading to Myanmar on Wednesday where U.S. officials
        say he will push for a solution to end the violence against the Rohingya.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea7640d-1982-4625-9f95-24777c4a0716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:15:20.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:16:06.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''They killed and killed and piled the bodies up high''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511e9294-5928-4ce9-b84e-7b74f57879c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:15:20.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:16:06.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive CNN report published Monday, refugees described
        surviving mass killings and rape before reaching the relative safety of the
        camps, where conditions are dire.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268c91de-370c-453f-bb97-12a9eae978c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:15:20.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:16:06.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They killed and killed and piled the bodies up high. It was like
        cut bamboo," said Mumtaz, a Rohingya woman from the village of Tula Toli in
        western Myanmar, who woke up to find herself on a mound of charred bodies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f7324f-296b-45aa-a9c8-1d40d1f29899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:15:20.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:16:06.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the pile there was someone''s neck, someone''s head, someone''s
        leg. I was able to come out, I don''t know how."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0add21f2-5deb-4fff-b3c2-1fd6dfaa9ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:15:20.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:16:06.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Myanmar military report attributed the mass exodus of refugees
        and the repeated reports of military violence to a campaign of misinformation
        perpetrated by ARSA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e704659e-cacc-46e0-b7cf-fe3049c991fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:15:20.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:16:06.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ARSA Bengali terrorists torched houses and fled to Bangladesh,
        and were reported to have threatened villagers, saying ''Run away or be attacked
        by the government troops with launchers, the village will be torched''," the
        report said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58f1d63-1a18-483d-8534-9951cf7166ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:15:20.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:16:06.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Myanmar government does not refer to the Muslim residents of
        Rakhine State as Rohingya, instead calling them Bengalis, a slur term that
        implies they are illegal immigrants from Bangladesh.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881a39f2-3454-4814-ad86-d0858e39a410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:15:20.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:16:06.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rohingya Muslims that have fled to Bangladesh have repeatedly told
        international media, including CNN, they have witnessed Myanmar''s military
        killing men and children, raping women, and burning people alive.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caba090-9356-470c-a628-709612937c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:15:20.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:16:06.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said that the refugees "made up news about Myanmar''s
        Tatmadaw committing genocide and ethnic cleansing when international diplomats
        and media arrived there."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198c3bb9-629e-4ca3-b067-f32b2c21e3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:15:20.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:16:06.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for UK Prime Minister Theresa May said on Monday the
        violence inside Rakhine State against Rohingyas <a href="https://edition.cnn.com/2017/11/13/asia/myanmar-rohingya-uk/index.html">looked
        like "ethnic cleansing</a>."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12b75b6-7a7b-47b1-a608-2034bc562a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:15:20.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:16:06.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been appalled by the inhumane violence that''s taken place
        in Rakhine State. It''s a major humanitarian crisis. It''s been created by
        Burma''s military and it looks like ethnic cleansing," the spokesman said,
        using the traditional name for the country."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ac0318-f091-4099-ab13-cd94c9ef386f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:15:20.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:16:06.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/13/asia/myanmar-military-rohingya/index.html">Myanmar''s
        military clears itself over reported Rohingya atrocities</a>."</em></p>'
