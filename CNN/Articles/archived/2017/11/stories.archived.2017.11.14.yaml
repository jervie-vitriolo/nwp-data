      'mgnl:lastActivated': 2019-08-30T14:48:56.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 402 people have died after the
        deadliest earthquake of 2017 struck the border region between Iraq and Iran
        late Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d97c198-30f8-4068-949a-678ca461779d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:48:19.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:48:56.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s state-run media Press TV reported the sharp rise in the
        death toll Monday adding that 6,650 people were injured in the quake, which
        was felt as far away as Turkey and Pakistan. Some 145 aftershocks were reported,
        according to state-run network IRINN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5e1159-1d8c-4ae6-a45a-a804275a67bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:48:19.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:48:56.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s death toll has overtaken September''s <a href="https://edition.cnn.com/2017/09/19/americas/mexico-earthquake/index.html">Mexico
        City earthquake</a> in which 369 people lost their lives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2914febe-eae1-4006-9dd9-52681b5a4c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:48:19.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:48:56.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 100 of the dead are believed to be from one town in Iran''s
        Kermanshah province, the country''s semi-official Mehr news agency reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e8da98-8e77-4cb4-bb9e-fb13f04180db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:48:19.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:48:56.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Latest developments:</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7293ee2b-5216-40db-9dec-ff98a3368703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:48:19.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:48:56.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran: 395 people confirmed dead, 6,650 injured, Iran''s Press TV
        has reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409d0fae-80da-4934-ae78-94a26d3aa26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:48:19.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:48:56.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Iraq: 7 people dead in the semi-autonomous Kurdish region,
        Rekawt Hama Rasheed, the health minister of the Kurdish Regional Government
        said. Iraq''s health ministry added that 535 people were injured.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2faf24e-7901-4d2e-b03b-c0ed4404794a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:48:19.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:48:56.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue efforts: Authorities in Iran and Iraq have initiated rescue
        operations; Iran has declared three days of mourning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c91517-c28f-4622-8baa-95114c98204e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:48:19.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:48:56.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What happened</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e270f5-1f0f-4cd5-ad60-0f6a713837eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:48:19.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:48:56.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake hit late Sunday night with the epicenter across the
        Iraq-Iran border.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e582033f-db95-425c-9ee8-3f757b9af03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:48:19.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:48:56.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake, which reached a depth of 23 km (just over 14 miles) according
        to the US Geological Survey, was felt across the region with aftershocks hitting
        Pakistan, Lebanon, Kuwait and Turkey, news agencies in those countries reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03234eb6-5722-44cc-8297-770e4dfbfe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:48:19.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:48:56.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraq''s Meteorological Organization issued a warning on Iraqi State
        TV urging citizens to stay away from buildings and to refrain from using elevators.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ddaec9-ddb5-449a-9fbd-1f4c3ac4cf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:48:19.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:48:56.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/HaiderAlAbadi/status/929969929394315264">Iraqi
        Prime Minister Haider al-Abadi tweeted Monday</a> that he "instructed civil
        defense teams and health and aid agencies to do all that they can to provide
        assistance" to those affected by the quake.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd8b288-75b5-4809-bfc0-0a79d444df40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:48:19.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:48:56.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in Iran, the country''s Supreme Leader Ayatollah Seyyed
        Ali Khamenei sent a message of condolence and urged military and civilian
        help to be dispatched to quake victims.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5aae4ab-6950-4ef9-9a5a-83a4bb506008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:48:19.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:48:56.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Revolutionary Guard were reportedly traveling to the affected
        areas to help with rescue efforts, according to Iran''s semi state-run Tasnim
        news agency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c93dd3b-289e-4a6a-bf53-d658a6d51805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:48:19.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:48:56.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Iraq''s semi-autonomous Kurdish region four people were killed
        in Darbandikhan, where a dam was hit by falling rocks. Rahman Shikhani, the
        head of the Darbandikhan Dam told CNN that cracks were spotted in the upper
        part of the structure but there was no water leakage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061a5d55-28e2-4fc1-8c71-8d3b039c0caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:48:19.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:48:56.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile hundreds of people were injured in the region, though
        most of these were minor, Rekawt Hama Rasheed, the health minister of the
        Kurdish Regional Government, said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08656773-9042-404d-8fc7-85e3ad62b588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:48:19.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:48:56.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What eyewitnesses saw</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fb1da6-4900-4766-bb8f-112aaa39433a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:48:19.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:48:56.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majida Ameer, who lives in the south of Baghdad, said she ran to
        the streets with her three children after the quake hit late Sunday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718ef177-de5b-48c3-a18c-f639eb50df74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:48:19.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:48:56.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was sitting with my kids having dinner and suddenly the building
        was just dancing in the air," Ameer told Reuters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa4d66f-7b47-40ce-bf69-2cd5e5dfcf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:48:19.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:48:56.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought at first that it was a huge bomb. But then I heard everyone
        around me screaming: ''Earthquake!''"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef67b28-b81f-4f50-8180-e451b50d7f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:48:19.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:48:56.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pourya Badrkhani, a music teacher in Kermanshah, Iran, told CNN
        he was sitting at home watching television when the quake hit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfe3767-e54d-4d2a-a0ed-5c34b389d588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:48:19.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:48:56.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badrkhani said he rushed out of his home along with his family and
        joined neighbors on the streets.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb00c73f-e9ab-4dc6-85dd-1734c2a06744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:48:19.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:48:56.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said people were donating blood to help the injured while others
        have volunteered to go and help the border cities, which he says were the
        worst affected.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a826019-5bcc-4eb0-b04b-6ee7cc63f64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:48:19.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:48:56.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Previous earthquakes</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce072cb-5de7-4067-bdc1-1fea50029692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:48:19.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:48:56.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran sits on a major fault line between the Arabian and Eurasian
        plates and has experienced a number of earthquakes in the past.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c29fb14-d1e1-4c59-b1c3-374db5bee100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:48:19.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:48:56.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most deadly this century occurred in 2003 when a magnitude 6.6
        earthquake struck the city of Bam in the south east of the country, killing
        some 26,000 people.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a283ff8-4672-4aed-95a0-dfae5d461493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:48:19.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:48:56.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a decade earlier in June 1990, an estimated 37,000 people were
        killed and the northern cities of Rudbar, Manjil, and Lushan were destroyed
        along with hundreds of villages.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db89d0a9-331e-458b-9a32-41b3874a8578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:48:19.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:48:56.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2005/WORLD/meast/02/22/iran.quake/">In
        2005 a 6.4 magnitude earthquake rocked the city of Zarand in the southeastern
        province of Kerman</a>, killing at least 400 people, and <a href="https://edition.cnn.com/2012/08/13/world/meast/iran-earthquakes/index.html">in
        2012 a pair of earthquakes jolted northwest Iran, killing at least 300 people</a>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dc57cc-ee79-47a2-ad42-653cc6d4c6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:48:19.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:48:56.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/12/middleeast/iraq-earthquake/index.html">Powerful
        Iran-Iraq earthquake is deadliest of 2017</a>."</em></p>'
