      'mgnl:type': 'text'
      'text': '<p>On Monday, the White House said human rights was also discussed
        in Duterte''s talks with U.S. President Donald Trump.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cd02f8-06f8-46bf-b82b-75e6fdcd8cd4'
