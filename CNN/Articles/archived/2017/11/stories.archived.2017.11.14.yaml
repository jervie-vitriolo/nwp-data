  'UK-Rohingya-crisis-ethnic-cleansing':
    'author': 'David Wilkinson and James Griffiths, CNN'
    'caption': 'Tens of thousands of refugees are trapped on the border into Bangladesh
      without basic food and medicine amid operations by the Myanmar military, which
      have already killed hundreds | File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-14T18:47:57.797+08:00
    'imagesource': 'jcr:10ce6d04-b0e1-4814-b2a0-8d089fd3e459'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ead961d-14d9-4e7d-9bad-d88b31c1edbf'
    'lead': 'The British government has said the Rohingya crisis in Myanmar "looks
      like ethnic cleansing," Prime Minister Theresa May''s spokesman said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T14:28:34.724+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-30T14:28:57.185+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T14:28:56.981+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK says Rohingya crisis ''looks like ethnic cleansing''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64ba16e-ad1a-4de0-92bf-0b4be61adfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:28:34.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:28:57.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The British government has said the Rohingya
        crisis in Myanmar "looks like ethnic cleansing," Prime Minister Theresa May''s
        spokesman said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19a45ce-7291-4232-92a9-4855a2b0e311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:28:34.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:28:57.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As&nbsp;<a href="https://edition.cnn.com/2017/11/12/asia/myanmar-rohingya-tula-toli-massacre-testimony/index.html">new
        accounts emerged of atrocities in Rakhine&nbsp;state</a>,&nbsp;where government
        forces claim to be targeting "terrorists," Downing Street called on Myanmar''s
        government to permit access for aid agencies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0d5feb-bba9-47c1-a936-2b4ff99f5ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:28:34.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:28:57.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been appalled by the inhumane violence that''s taken place
        in Rakhine State. It''s a major humanitarian crisis. It''s been created by
        Burma''s military and it looks like ethnic cleansing," the spokesman said,
        using the traditional name for the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e2d94a-b0bf-4741-86e6-86796021b429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:28:34.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:28:57.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Burmese authorities need to stop the violence and ensure access
        into Rakhine State so that UK aid can provide a lifeline to those who are
        suffering there."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af629f3-8248-4d15-a2e9-b5555bf9bd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:28:34.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:28:57.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May''s criticism comes after the UN called the situation in Myanmar
        a "textbook example of ethnic cleansing," and some observers have even&nbsp;<a
        href="https://edition.cnn.com/2017/10/23/opinions/myanmar-rohingya-genocide/index.html">accused
        the country''s military of overseeing a genocide</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3beef5-126e-4aa2-9fb6-5214bce5f9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:28:34.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:28:57.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Accounts of horror</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2978e993-7cb8-4358-9723-50fde7a6da7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:28:34.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:28:57.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 615,000 Rohingya refugees have fled the country since
        August 25, according to aid agencies, pouring into neighboring Bangladesh,
        which has struggled to deal with the influx.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45638244-30e8-4773-85d4-734f845f3adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:28:34.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:28:57.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The refugees have escaped violent clashes in the north of Rakhine
        state, where Myanmar''s military has intensified what it calls "clearance
        operations" targeting "terrorists" after&nbsp;<a href="https://edition.cnn.com/2017/08/25/asia/rakhine-violence-myanmar/index.html">Rohingya
        militants attacked police posts</a>, killing 12 security officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592c827d-10c5-4995-9561-03418160e728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:28:34.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:28:57.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the hundreds of thousands of Rohingya refugees who have
        escaped Myanmar have told of mass rape, murder and arson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb473e62-70cc-4929-b882-51ece70da63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:28:34.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:28:57.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive CNN report this week, refugees described surviving
        atrocities and horror before reaching the relative safety of the camps.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9032e9-2a5a-401c-90b6-447a5bde65d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:28:34.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:28:57.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They killed and killed and piled the bodies up high. It was like
        cut bamboo," said Mumtaz, a Rohingya woman from the village of Tula Toli in
        western Myanmar,&nbsp;<a href="https://edition.cnn.com/2017/11/12/asia/myanmar-rohingya-tula-toli-massacre-testimony/index.html">who
        woke up to find herself on a mound of charred bodies</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e5e59b-4198-490d-a7bd-b78773c8b13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:28:34.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:28:57.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the pile there was someone''s neck, someone''s head, someone''s
        leg. I was able to come out, I don''t know how."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81a2c1e-c489-41a2-b4ea-805669c06a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:28:34.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:28:57.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>British connection</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8384497c-0d74-4702-969a-03feef3916a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:28:34.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:28:57.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar was&nbsp;<a href="https://www.britannica.com/place/Myanmar/The-administration-of-dynastic-Myanmar#toc52603">colonized
        by the British</a>&nbsp;in 1885 and did not gain its independence until 1948.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e745f05a-764e-4078-8629-f4d448b0322b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:28:34.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:28:57.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s de facto leader Aung San Suu Kyi''s father helped negotiate
        the country''s release from imperial control, and she was educated in the
        UK and married to a British citizen.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e81463-cdc6-46f8-bf23-9b483877804b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:28:34.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:28:57.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi has come in for intense international criticism for her
        handing of the Rohingya crisis, with calls for her to be stripped of her Nobel
        Peace Prize. Musician and activist Bob Geldof said this week he was&nbsp;<a
        href="https://edition.cnn.com/2017/11/13/europe/bob-geldof-aung-san-suu-kyi/index.html">handing
        back an Irish award also held by Suu Kyi in protest over her actions</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80900946-d81b-4630-a441-4a9666365ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:28:34.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:28:57.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While London has long supported Myanmar''s democracy movement and
        figures like Suu Kyi, it also has links to the country''s military, which&nbsp;<a
        href="https://edition.cnn.com/2017/09/21/asia/myanmar-military-the-real-power/index.html">retained
        a large degree of power</a>&nbsp;even as it transitioned the country to semi-civilian
        rule in 2015.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58112e2c-31e0-4541-baf2-556d38e98254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:28:34.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:28:57.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the UK said it would suspend its training program
        for the Myanmar military because of the violence in Rakhine State "until there
        is an acceptable resolution to the current situation."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec62b6b-42b4-4a3a-b380-513ce2bb5d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:28:34.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:28:57.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/13/asia/myanmar-rohingya-uk/index.html">UK
        says Rohingya crisis ''looks like ethnic cleansing</a>''"</em></p>'
