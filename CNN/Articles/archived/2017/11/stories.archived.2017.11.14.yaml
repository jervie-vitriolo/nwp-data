      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The horrors Mumtaz says she endured didn''t stop there. After escaping
        the mass grave, Mumtaz says she was dragged to a village house and raped by
        soldiers. The wooden house was then locked and set on fire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1731e4-1ba1-4afd-8295-1c538e849f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was her seven-year-old daughter Razia, who was in the hut, that
        ultimately saved her.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32726aef-16da-4399-9670-823ae366d9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I called to my mum. And my mum said, ''who are you?,''" Razia says.
        "My mother''s head was split. She was thrown aside. They struck me and threw
        me aside."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87575cd-f7a7-4747-bf21-4c9592205eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said ''your finger is on fire.'' Then my mum and I got out and
        left."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92cde80-1181-46e1-b6f9-728ffecab215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair squeezed through a damaged part of a fence and hid in a
        vegetable patch, before other villagers found them and helped them get to
        Bangladesh, where a staggering 615,000&nbsp;<a href="https://edition.cnn.com/specials/asia/rohingya">Rohingya</a>&nbsp;refugees
        have fled since August 25, according to aid agencies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b815d8-9299-4ba3-8090-023865f706f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The refugees have escaped violent clashes in the north of Rakhine
        State, where Myanmar''s military has intensified what it calls "clearance
        operations" targeting "terrorists" after&nbsp;<a href="https://edition.cnn.com/2017/08/25/asia/rakhine-violence-myanmar/index.html">Rohingya
        militants attacked police posts</a>, killing 12 security officials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70ebd0a-e549-4f72-abdc-a643f837f32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN calls what''s happening in Rakhine a "textbook example of
        ethnic cleansing" and the killings that took place in Mumtaz''s village on
        August 30 have been described as one of the worst atrocities of the past two
        and a half months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91edbf97-8770-4023-ae7b-d5fd360881f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Documenting a massacre</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3edeef8-f3f0-4b52-8fc6-7e26c8d6a00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shafiur Rahman, a Bangladeshi-British documentary maker, first heard
        about what occurred at Tula Toli after he filmed a group of Rohingya crossing
        the border between Myanmar and Bangladesh on September 2, three days after
        the killings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae7d988-577e-4ba9-bf40-91ab5a4f70ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dramatic footage shows dozens of men and women clambering across
        barbed wire fences into no man''s land, some of them covered in blood and
        carrying dead or injured relatives. Their distress is palpable.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbf74e7-87d0-4dea-9b34-9f3183e10408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It quickly became clear to me that those telling me the most horrific
        accounts of their last few days were those coming from Tula Toli," Rahman
        tells CNN. "And what also struck me was the consistency in their stories."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2c41c0-5bcf-4a93-abf3-0d804ce994e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He met Mumtaz and Razia in Bangladesh in late September. Almost
        mummified in bandages, Mumtaz had spent 15 days bed- bound in a clinic, unable
        to speak or even sip a glass of water. By mid-October, the horrific burns
        all over her face and body started to slowly heal, and Mumtaz began to share
        her story with Rahman in a series of interviews.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200a4525-b76f-43f6-82f5-1a68fbffcb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accounts of mass rape, murder and arson have been given by many
        of the hundreds of thousands of Rohingya refugees who have escaped Myanmar.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8186885-d5f8-4ac7-8698-19e5e5f4b708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the testimonies Rahman has collected from a total of 30 Tula
        Toli residents over the past two months, and detailed in this report depict
        what Amnesty International describes in an October report as "what appears
        to be one of the worst atrocities of the Army''s ethnic cleansing campaign."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48795415-20b7-4ce3-a056-54eb5d014204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amnesty International believes, based on consistent, corroborating
        witness accounts, that soldiers massacred at least scores of Rohingya women,
        men, and children from Min Gyi on 30 August," the Amnesty report concludes.
        Min Gyi is another name for Tula Toli.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ee030f-f7bb-4ebd-a119-3b92f2042c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty also released satellite images showing the village before
        and after the houses were burnt.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddac643c-7acc-439f-9c25-3d56e2f1044c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''They won''t kill anyone''</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2182c7a5-c15c-4954-a9e4-fea03031e2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Myanmar''s poorest regions, Rakhine State is home to the
        mostly Muslim Rohingya and the Rakhines, a predominantly Buddhist ethnic group.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e9402e-867b-4eeb-841c-957390d6de17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two have lived side by side in Tula Toli for generations although
        <a href="https://edition.cnn.com/2017/11/12/asia/rohingya-crisis-timeline/index.html">long-simmering
        tensions</a>&nbsp;have often erupted into violence in the region. The estimated
        1.1 million Rohingya have been denied citizenship in Myanmar, which regards
        them as Bengali. Bangladesh insists they are from Myanmar, rendering them
        effectively stateless.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14660a67-433f-4a98-a5a9-5a6acaadd1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In detailed video interviews and conversations, most of the 30 survivors
        told Rahman that they were given assurances by local officials that they would
        be safe if they remained in their village.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec0eabf-8097-49fc-99f3-2854f10ccbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammed Nasir said he was told: "They might torch the houses, but
        they won''t kill anyone."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae0fba6-6d86-45ba-8c95-70b0848e970b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents describe helicopters landing near the village at 8 a.m.
        on the morning of August 30. The soldiers were joined by around 50 Rakhine
        Buddhists and other non-Rohingya minorities from outside the village, survivors
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83abd18-1a25-41c5-9faf-8640cd9ad517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They asked us to gather on the beach," Nasir says, describing the
        sandy bank of the meandering river that runs through Tula Toli. He saw the
        killings unfold from a hill.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cb2246-57ee-48a7-8afa-9af04227b4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they saw people gathering, they went straight for them. They
        were shooting continuously, at the same time the houses were burning.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f65f305-a38f-4e7e-9b83-938f02474646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cellphone footage shows Tula Toli residents heading to the river
        in their village on August 30, where witnesses say many were shot later that
        day.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78bb97c-420d-49a6-ad54-61f4a31ac6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another resident, Rehana Begum, said she was also told to leave
        her home and stay near the river.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9bf544-8e98-4b1b-8f82-07b0a080bb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They kept us there by saying that they would do us no harm," Begum
        says. "At 8 a.m., a helicopter landed and the village was besieged. Whoever
        was able to flee, they fled."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c90dfe8-bc2d-4a62-8d0a-4fcaab68d069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The military) surrounded us suddenly and we could not escape because
        of the river. The tide was high. There were no boats. Since my brothers could
        carry my children, I was able to swim and flee," she says.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb446b8b-c818-4d77-af45-479003f11d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many were shot, scores got hit and they fell on their face," Rehana
        said. "Those lying on the ground were picked up, chopped and later they were
        thrown into the river."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414347b1-fcaa-493b-8b76-8c5820a27e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hasina, a Rohingya woman from Tula Toli, says the soldiers and their
        accomplices threw her one-year-old daughter Sohaifa on a fire while she was
        still alive.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5797e4-cd2a-4541-a166-e73c3883b67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They tore her from my arms," Hasina says, breaking down into tears.
        "They threw her into a burning pile of clothes. They had started a fire using
        people''s belongings. And they threw her into the big burning pile."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2879a589-d6d8-475c-adb9-bd551934900c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband had been working outside the village when the killings
        took place and later reunited with his wife in Bangladesh, where he found
        out about the death of their only child.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9167b8d9-43f2-4413-844e-6d32190b633f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot verify the accounts of the refugees, as access to Rakhine
        State is heavily restricted.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07765db-f742-4e7c-b73f-8edac067b810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Peace deal signed</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d7356c-639e-49e1-a0e3-d1ce514a23af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a week before the attack on the village, Rohingya village
        officials say there was a meeting on August 18, in which both Rakhine Buddhists
        and Rohingya Muslims from Tula Toli signed a peace agreement.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5333e959-4514-4091-8c6a-885d8b9ce645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the village, which is home to 4,360 Rohingya and 435 Rakhines,
        hadn''t seen any clashes in recent years, Rakhine officials said they wanted
        to allay Rohingya fears given tensions between the two groups elsewhere in
        the state and a&nbsp;<a href="https://www.reuters.com/article/us-myanmar-rohingya-military/myanmar-sends-hundreds-of-troops-to-rakhine-as-tension-rises-sources-idUSKBN1AR0ZN">recent
        military build up</a>, the survivors told Rahman.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe002d3-0ec3-44c6-9c6b-09b27e1d0785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A resolution was passed to not attack each other and live peacefully.
        It was signed by both sides, Rakhine and us," said Nur Kabir, the current
        secretary of Tula Toli''s village administration, who is now in Bangladesh.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9caea8-b1fb-424e-95ff-44973cdcdd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But they attacked on Wednesday starting at 8 a.m. and killed us."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03912d4-b9f2-4a27-92dd-ffa47bdd7c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survivors say their trust in that peace agreement signed days
        before, and in the village authorities, was obliterated when the military
        arrived early on the morning of August 30. Those who escaped estimate that
        between 1,500 to 1,700 people died that day.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446fe919-8cf4-4d71-8fcc-323532b9b61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahman believes, given the instructions of local officials, the
        peace deal and the military build-up in the area before August 25, that the
        attack on Tula Toli was pre-planned. He calls it a "terrifying and inescapable
        notion" that undermines the repeated insistence from Myanmar authorities that
        the military were responding to attacks from Rohinya insurgents.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1084154-5127-4318-a29c-a66c29260157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaw Htay, the spokesperson for Myanmar''s de facto leader Aung San
        Suu Kyi, said that local Rakhines and the military had been targeted by insurgents
        in Tula Toli.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fa1b45-9b4d-42dc-b4a1-5b121984fa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could verify that on 30 August 2017 in Min Gyi (Tular Tuli)
        village, there were a total of eight attacks against Rakhine population and
        security forces by hundreds of terrorists," Zaw Htay said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2643b129-2bb4-47db-a26a-25dd9fbd5b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, Myanmar''s government has denied charges of ethnic cleansing,
        saying that the military took "full measures to avoid collateral damage and
        the harming of innocent civilians" in Rakhine State.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c32b9a5-c8d7-4675-8a95-b918e9dd5e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/09/18/asia/aung-san-suu-kyi-speech-rohingya/index.html">In
        a televised speech on September 19</a>, Suu Kyi, a Nobel peace prize laureate
        who took power in 2015 in a power-sharing agreement with the military, said
        she "condemned all human rights violations," but failed to address alleged
        atrocities by the military.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f11a72-b7bd-4c97-ac69-72eb08272a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She now faces increased scrutiny ahead of&nbsp;<a href="https://edition.cnn.com/2017/11/02/politics/rex-tillerson-myanmar-visit/index.html">the
        visit of the US Secretary of State, Rex Tillerson, on Wednesday</a>, who has
        said he is "extraordinarily concerned about the situation."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8960ccf0-fe87-4e7f-8938-6207e9fb75cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis, who has spoken out repeatedly in defense of the Rohingya,
        will also meet with Suu Kyi during a visit to Myanmar and Bangladesh later
        in November.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc5bf18-3f16-44db-bd6e-44a93f998f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bleak future</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f037ea-d894-4fce-bc44-73109f66e0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mumtaz is slowly recovering from her burns and other injuries in
        Bangladesh, but faces a desperate future.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e2994b-9f9f-4edd-bb25-ce5f0251ce84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conditions in the border camps are bleak, with aid agencies struggling
        to provide enough food, shelter and healthcare in what the UN has described
        as the world''s fastest growing refugee crisis and a major humanitarian emergency.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827fbb6a-1802-4965-bd75-b2152cac97bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and Razia now have only each other. In the carnage, Mumtaz says
        her husband was shot by the riverside. One of her three sons was thrown into
        a fire. The other two were killed in the wooden hut that Razia and Mumtaz
        escaped from.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee794be8-a28f-4c4f-914b-93ad36425ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My brother and the others were burnt," Razia says. "They were killed
        by being smashed. They shot dead my dad."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77917eaf-b0c9-4e5d-be4e-4e1df188ec0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Razia''s head is scarred with the blows she received. But worse
        is the mental trauma of the memories, which are still raw.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3c0d16-89ee-4be3-ba8a-03ce7f2caa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She saw. The little girl saw everything," Mumtaz says. "She tried
        to pick up her brother as he was burning. She couldn''t."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7346e2a4-1228-40cf-8b92-29c7407638dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:36:27.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:37:00.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/12/asia/myanmar-rohingya-tula-toli-massacre-testimony/index.html">Accounts
        of rape, burning children and murder</a>."</em></p>'
  'Iran-Iraq-earthquake-is-deadliest-of-2017':
    'author': 'Shirzad Bozorgmehr and James Masters, CNN'
    'caption': 'State media outlet IRNA publishes the following photos showing earthquake
      destruction in Kermanshah Province. (Source: IRNA)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-14T16:33:49.812+08:00
