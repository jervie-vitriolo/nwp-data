    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd929f11c-198c-469e-992a-d96dfa901670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:56:05.169+08:00
      'mgnl:createdBy': 'cnnproducer'
