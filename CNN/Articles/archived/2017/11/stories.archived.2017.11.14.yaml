      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/11/14/trudeau-canada-east-asia-summit.html">Also
        read: Canada wants in on East Asia Summit</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3526bf-bdea-41aa-9d57-b9257dd6670d'
      'mgnl:activationStatus': true
