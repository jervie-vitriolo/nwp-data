      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> — Maria
        Angelica "Mariel" de Leon was eliminated early at the Miss International 2017
        pageant on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a936044f-6653-429c-b4e9-84317aae8315'
