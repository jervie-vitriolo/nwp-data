  'Duterte-Trump-human-rights-drug-war':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-14T14:03:01.315+08:00
    'imagesource': 'jcr:ec95b306-4554-4b54-a993-7771bf5f0d39'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '846beb96-34f7-4309-9fa9-ccb94260188b'
    'lead': 'Philippine Ambassador to the United States Babe Romualdez offered an
      explanation as to why Presidential Spokesperson Harry Roque said otherwise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T13:48:41.609+08:00
