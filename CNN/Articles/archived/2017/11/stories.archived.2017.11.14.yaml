    'title': 'Philippines turns over ASEAN chairmanship to Singapore

      '
    'updated': 2017-11-15T00:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced68d89-2e1e-4dae-a99e-3b6fbcc27692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:19:38.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:19:58.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> — Singapore
        will host the next summit of the Association of Southeast Asian Nations (ASEAN)
        in 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f12bbac-611c-4dab-ae3c-3844a9ca3395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:19:38.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:19:58.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte turned over the chairmanship to Singapore’s
        Prime Minister Lee Hsien Loong in a ceremony at the end of the 31st ASEAN
        Summit on Tuesday. Hosting of the regional bloc’s meetings is rotated among
        the 10 members annually.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a25793-c0cb-49aa-9167-5b2b42e6e09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:19:38.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:19:58.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As the Philippines’ chairmanship of ASEAN draws to a close, I reiterate
        my commitment that my country, as ASEAN Chair, will remain steadfast in upholding
        the ideals and values we hold dear and in working for the realization of our
        shared aspirations,” Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c43309-b9e2-4d2b-9681-63d183309bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:19:38.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:19:58.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee accepted the symbolic ASEAN gavel from Duterte in the ceremony,
        and congratulated the Philippines for a successful chairmanship.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c331f58-8759-4d77-8492-7ee08530ed9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:19:38.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:19:58.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’d also like to thank Philippines also for its chairmanship activities
        at each of the three ASEAN pillars, including the finalization of a Framework
        for a <a href="https://cnnphilippines.com/news/2017/11/13/asean-china-start-of.html">Code
        of Conduct</a> of parties in the South China Sea, the conclusion of a <a href="https://cnnphilippines.com/news/2017/11/12/ASEAN-Hong-Kong-sign-free-trade-investment-agreements.html">free-trade
        agreement</a> between ASEAN and Hong Kong, and the adoption of an <a href="https://cnnphilippines.com/news/2017/11/14/asean-consensus-sign-protect-promote-migrant-workers-right.html">ASEAN
        consensus on the promotion and protection of rights of migrant workers</a>,”
        said Lee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d02a851-3807-46c4-8e2f-eb2d3f2eca84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:19:38.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:19:58.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Singapore will work on themes of resilience and innovation,
        and will continue to push for integration.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Singapore Prime Minister Lee Hsien Loong praises PH Chairmanship
        of ASEAN | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a
        href="https://t.co/LThp0KD5GV">pic.twitter.com/LThp0KD5GV</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/930422695249846272?ref_src=twsrc%5Etfw">November
        14, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d947ad-200f-4ca7-806a-3a7e68ef1a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:19:38.724+08:00
