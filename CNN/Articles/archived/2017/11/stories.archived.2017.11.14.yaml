      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c425ffb9-df4d-4761-bd96-2e865304d201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:19:38.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:19:58.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee also announced the appointment of Lim Jock Hoi, permanent secretary
        at the Brunei Ministry of Foreign Affairs and Trade, as ASEAN secretary-general.
        He will have a three year term, replacing Le Luong Minh of Vietnam.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a92b17-b4a9-4cc2-9d20-810e4f7c6859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:19:38.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:19:58.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the highlights of the Philippines’ chairmanship are the signing
        of the ASEAN Consensus on the Protection and Promotion of Rights of Migrant
        Workers, approval of the framework agreement on a Code of Conduct on the South
        China Sea, and the celebration of the 50th anniversary of the regional grouping.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544e010c-a4d3-4c6a-8be8-e3edad43d188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:19:38.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:19:58.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/13/asean-consensus-migrant-worker.html">Related:
        ASEAN to sign Consensus to protect, promote migrant workers'' rights</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9340f090-6fba-4194-83b3-d416a5a12443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:19:38.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:19:58.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Philippines has also been criticized for what is seen
        as its softer stance on the South China Sea dispute as shown in the <a href="https://cnnphilippines.com/news/2017/04/28/ASEAN-drop-arbitration-reference-from-Chairman-statement.html">chairman''s
        statement at the 30th ASEAN Summit</a> in April.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ed6178-3495-451f-af2d-8f7104ef5dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:19:38.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:19:58.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closing ceremony ended the Philippines’ hosting of the ASEAN
        meetings. It followed the ASEAN''s commemorative summit with the European
        Union and the East Asia Summit earlier in the day. The EAS is composed of
        ASEAN members, Australia, China, India, Japan, New Zealand, Russia, South
        Korea, and the United States.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a220368b-45b3-4afe-a482-d37d68d0abcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:19:38.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:19:58.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Regional Comprehensive Economic Partnership (RCEP) Summit --
        which covers a proposed free trade agreement among ASEAN, Australia, China,
        India, Japan, South Korea and New Zealand -- also took place Tuesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e72afb-5cd0-4314-975c-54383fe3d630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:19:38.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:19:58.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The events followed the ASEAN Summit and the regional organization''s
        separate summits with the U.S., China, Japan, South Korea, and India.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78129469-58fc-4974-a7d2-40dbe69de7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:19:38.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:19:58.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN was founded in 1967 by Indonesia, Malaysia, the Philippines,
        Singapore, and Thailand. It has since grown to include Brunei, Cambodia, Laos,
        Myanmar, and Vietnam.</p>'
  'UAAP-UP-Fighting-Maroons-Juan-Gomez-de-Liano-Final-Four-Bright-Akhuetie-Paul-Desiderio-JB-Tungcab':
