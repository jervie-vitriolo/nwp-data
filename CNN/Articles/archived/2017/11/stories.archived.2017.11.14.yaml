    'title': 'Russia, PH sign 8 agreements on trade, energy

      '
    'updated': 2017-11-15T06:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216853a8-2efa-437e-b6dd-1cbc01d7ea7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:27:31.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:27:50.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> --
        Bilateral talks between Russian Prime Minister Dmitry Medvedev and President
        Rodrigo Duterte produced eight agreements on trade and energy, among others.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e56750-90dd-471f-acc4-ac393bd601b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:27:31.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:27:50.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>         “The President and Prime Minister Medvedev reiterated their commitment to
        further intensify relations between the Philippines and Russia, building on
        the gains of the official visit to Moscow last May by the President,” Presidential
        Spokesperson Harry Roque said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34100d94-ed86-4da4-bc6c-ad4c6415a718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:27:31.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:27:50.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>         According to Roque, Duterte also expressed appreciation for the 5,000 Kalashnikov
        rifles and military supplies Russia handed over to the Philippine government
        to help in counter-terrorism efforts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6a2623-37ec-4501-be9b-c3ab3f0b6b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:27:31.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:27:50.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>         Duterte went on an official visit to Moscow in May 23 but had to cut short
        his visit to address the Marawi crisis after ISIS-inspired Maute rebels took
        over the city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10139eaa-bbc8-42cd-814a-f07e0bbd133e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:27:31.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:27:50.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>         <a href="https://cnnphilippines.com/news/2017/10/12/Russia-Philippines-donation.html"><strong>READ:
        Gov’t: Russia donating rifles, military equipment for PH counter-terrorism</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb8abbb-64b9-4f72-8f2f-0a3a7d321772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:27:31.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:27:50.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bilateral talks in the Coconut Palace happened at the sidelines
        of the 31st Association of Southeast Asian Nations (ASEAN) Summit and Related
        Summits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41d938d-ee9d-4010-9b67-1b79a4efa4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:27:31.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:27:50.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>         The list of agreements signed are as follows:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260c2403-652c-4692-a0d0-86dd81cfb158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:27:31.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:27:50.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>         Treaty on Mutual Legal Assistance in Criminal Matters         </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d41b1f2-e58f-41d6-9ba3-d8331a76e8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:27:31.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:27:50.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treaty on Extradition         </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0030e16-a55d-4e4f-bdf4-6b3887035724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:27:31.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:27:50.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memorandum of Understanding on Cooperation between the Department
        of Energy and the State Atomic Energy Corporation “Rosatom” of the Russian
        Federation         </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24f40e8-0ab6-409a-b6de-38ca5764c662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:27:31.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:27:50.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memorandum of Understanding on Cooperation in the Field of Mass
        Communications         </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397fada7-c08f-4722-95e7-502326b7a6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:27:31.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:27:50.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memorandum of Understanding on the Development of Cooperation in
        Transport Education         </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737b4311-7c62-46e1-a95d-35b9f65bed26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:27:31.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:27:50.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memorandum of Understanding between the Commission on Higher Education
        of the Republic of the Philippines and the Ministry of Education and Science
        of the Russian Federation         </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109a6a7b-4bfd-42b3-9ae0-5462d0a1feb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:27:31.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:27:50.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>Memorandum of Understanding between the Intellectual Property Office\
        \ of the Philippines and the Federal Service for Intellectual Property of\
        \ the Russian Federation \L</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64b88c1-9acd-4c79-ad02-4d50da822cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:27:31.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:27:50.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agreement on Cooperation between the Commission on Audit of the
        Republic of the Philippines and the Accounts Chamber of the Russian Federation         </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb32984b-621f-4b51-978e-264befea22ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:27:31.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:27:50.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>         The Department of Science and Technology signed an agreement with Rosatom
        on the use of nuclear energy for peaceful purposes in May.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aac6c4d-e723-42c5-8970-e2e53292798d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:27:31.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:27:50.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>         A private sector agreement was signed between Global Ferronickle Holdings
        of the Philippines and VI Holdings of Russia which, Roque said,&nbsp; is designed
        “to support Philippine efforts towards industrialization.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51f8c88-a6b1-46d6-b41a-8214890a763e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:27:31.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:27:50.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>         Medvedev represented Russian President Vladimir Putin in Summits. Putin met
        with Duterte at the Asia Pacific Economic Cooperation (APEC) leaders’ meeting
        in Vietnam&nbsp; last November 11.</p>'
  'asean-free-trade-agreements-russia-canada-european-union':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-14T06:37:12.604+08:00
    'imagesource': 'jcr:266b4710-b424-4a42-bbba-54cdabe01eaa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '781d1a2a-0413-4d13-aefb-0dddaefa8524'
    'lead': 'The Association of Southeast Asian Nations (ASEAN) is pushing to sign
      free trade agreements (FTAs) with Russia, Canada, and the European Union. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T11:30:06.658+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-30T11:30:24.960+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T11:30:24.262+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ASEAN eyes free trade agreements with Russia, Canada, EU

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce58195c-584c-448c-a273-220266cf6e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:30:06.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:30:24.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> — The
        Association of Southeast Asian Nations (ASEAN) is pushing to sign free trade
        agreements (FTAs) with Russia, Canada, and the European Union.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5f32ef-099b-4852-bd15-8607ae53142e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:30:06.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:30:24.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ASEAN-Russia FTA is already “being explored,"according to a statement
        of Trade Secretary Ramon Lopez, read on the sidelines of the 31st ASEAN Summit
        and Related Summits on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d286a7-287f-452f-a1c9-013083db6dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:30:06.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:30:24.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said information-sharing and confidence-building measure are
        ongoing between the two parties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d04316-ec16-4f75-bf73-9c5291dc1730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:30:06.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:30:24.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, ASEAN has no Trade and Investment Framework Agreement with
        Russia, a requirement for countries working towards an FTA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00334e2-6cd8-4109-a9d0-4e3a3e7a4090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:30:06.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:30:24.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An FTA would reduce trade barriers between Russia and ASEAN’s 10
        member states, including the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9391e42c-eef3-4641-a941-0392df7e1c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:30:06.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:30:24.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia was the Philippines’ 31st trading partner in 2015. Total
        trade between ASEAN and Russia decreased by 13 percent to US$11.6 million
        in 2016 from $13.4 million the previous year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2868a0-1c9c-4d96-8635-bde9de57e4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:30:06.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:30:24.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam is the only ASEAN member with an FTA with Russia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852e6fb8-3ac9-4ba8-8a19-d7f533822478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:30:06.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:30:24.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the strained relations between the Philippines and the European
        Union, Lopez noted that ASEAN under President Rodrigo Duterte’s chairmanship
        moved to resume negotiations for a regional FTA with the European Union. Negotiations
        reached an impasse in 2009.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54503e7-911a-48e9-a0e4-3eacdf0c12df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:30:06.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:30:24.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU is one of ASEAN’s top 10 trading partners.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9aa02a-7c51-449c-aa8e-5faff4d439da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:30:06.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:30:24.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said ASEAN and Canada are also discussing a possible FTA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33bc763-36ae-4946-972e-67bdbe2b0a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:30:06.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:30:24.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN signed an FTA and a related investment agreement with Hong
        Kong on Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bc759a-aeeb-44b8-a3b4-bdf502759687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:30:06.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:30:24.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/12/ASEAN-Hong-Kong-sign-free-trade-investment-agreements.html">Read
        more: ASEAN, Hong Kong sign free trade, investment agreements</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd97311-cde0-441e-b175-b680f79a89c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:30:06.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:30:24.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said the country’s hosting of ASEAN has further intensified
        the resolve to enhance trade relations with member states and dialogue partners
        such as China, Japan, Korea, Australia, New Zealand, and India.</p>'
  'colin-kaepernick-gq-magazine-citizen-of-the-year':
    'author': 'Ahiza Garcia, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-11-14T05:44:28.312+08:00
    'imagesource': 'jcr:f92f87fd-093e-4150-b08a-b974d065f7bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48626936-63e1-4428-9bf7-bffe49790dd2'
    'lead': 'The magazine named the former 49ers quarterback its "Citizen of the Year"
      for starting the protest that became a movement in the NFL.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T11:34:39.481+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-30T11:35:08.336+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T11:35:08.193+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Colin Kaepernick is GQ''s ''Citizen of the Year''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6befd0bb-a378-41a9-b2ef-a2d0e55d0d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:34:39.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:35:08.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Colin Kaepernick is one of the faces
        of GQ''s December issue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1295625f-9d4c-4a85-8d6d-0ebcf541f97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:34:39.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:35:08.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magazine named the former 49ers quarterback its "Citizen of
        the Year" for starting the protest that became a movement in the NFL.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6863b35-b4a1-45a6-8c7b-750e59402cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:34:39.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:35:08.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s been vilified by millions and locked out of the NFL – all
        because he took a knee to protest police brutality," GQ wrote in a news release
        about the cover. "Colin Kaepernick''s determined stand puts him in rare company
        in sports history: Muhammad Ali, Jackie Robinson – athletes who risked everything
        to make a difference."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dd0c68-d441-4a47-9257-898055ae9b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:34:39.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:35:08.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaepernick first knelt during the National Anthem at a preseason
        game last year to protest mistreatment of black Americans, particularly by
        police. The protests grew this year to dozens of other players and to other
        sports, and President Trump called for the firing of any protesters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21928fe-55f7-478c-b317-00518787a282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:34:39.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:35:08.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://money.cnn.com/2017/11/01/media/nfl-papa-johns-protests/index.html?iid=EL">Related:
        Papa John''s says NFL protests are hurting sales</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e907f5b7-7ba6-4b98-abbf-667f17be8786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:34:39.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:35:08.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaepernick has been on the cover of GQ before, but for his athletic
        skill. Now he''s on the cover because he''s not playing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e191a6-a239-4560-8d88-9981963de717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:34:39.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:35:08.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it''s not because he''s hurt, or because he''s broken any rules,
        or because he''s not good enough," GQ said. "Approximately 90 men are currently
        employed as quarterbacks in the NFL, as either starters or reserves, and Colin
        Kaepernick is better – indisputably, undeniably, flat-out better – than at
        least 70 of them."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17c2fad-5695-466e-bc7b-df64ff79b2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:34:39.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:35:08.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaepernick is not interviewed for the issue but appears in a photo
        spread. GQ said he agreed to participate because he wanted to "reclaim the
        narrative of his protest, which has been hijacked by a president eager to
        make this moment about himself."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca197ff-6e5a-4938-b1dc-db528babb824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:34:39.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:35:08.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Kaepernick worked with the magazine to select 10 people,
        including filmmaker Ava DuVernay and rapper J. Cole, to speak on his behalf.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5f1bbd-dc16-4776-83fd-cf809ac57b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:34:39.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:35:08.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see what he''s done as art. I believe that art is seeing the
        world that doesn''t exist," DuVernay said in the article. "I think some folks
        see his protests, his resistance, as not his work. Not intentional. Not strategic.
        Not as progressive action. As if this was just a moment that he got caught
        up in. This was work. This is work that he''s doing."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1b742f-8668-45e8-9f44-40eab0cc07b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:34:39.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:35:08.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaepernick said on Twitter that he was "honored to be recognized."</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
