      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President was receptive to my comments. It was throughout a
        very cordial and positive exchange," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfe64fa-7dfd-4bd8-8989-39d8fbb725f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:37:49.959+08:00
