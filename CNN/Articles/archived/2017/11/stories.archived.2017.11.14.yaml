      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e763820f-0b83-4c23-b045-0cecd67b0855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:52:04.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:53:08.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> — In
        a Monday press briefing for her upcoming "Prima Jona" concert, "Birit Queens"
        member Jona Viray answered whether or not the singing group will part ways
        soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce600215-f2cf-417d-a4cd-26dc087c001b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:52:04.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:53:08.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa ngayon po, wala pang sinasabi sa amin ang</em> management,<em>
        wala pa ring sinasabi ang</em> "ASAP" sa amin," the 27-year-old singer said,
        referring to ABS-CBN''s Sunday noontime musical variety show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1ac3b9-3ad6-4f18-963d-859015e62aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:52:04.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:53:08.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As of now, I haven''t heard anything from our management,
        ASAP hasn''t told us anything, either.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69471ce-cf37-48b7-91ff-1da12bbd1220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:52:04.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:53:08.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hanggang wala pa po silang</em> final words<em> sa amin ay
        hindi pa rin ako makapag</em>-comment <em>kung wala na nga ba o mayroon pa</em>,"
        she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66731e31-b0ce-4bfe-b775-59a071dfca48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:52:04.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:53:08.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As long as they haven''t given us final words, I can''t
        comment if we will or won''t.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8c52f2-ae27-4d9b-8253-974eecc89d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:52:04.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:53:08.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Birit Queens" is a regular segment on "ASAP." It was launched in
        July 2016, months after Jona transferred to the Kapamilya network.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119de9d0-520a-4602-a81e-70f483ea3ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:52:04.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:53:08.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is composed of today''s young generation of divas, including
        Jona, Star Power grand winner Angeline Quinto and "The Voice" of the Philippines
        finalists Klarisse De Guzman and Morisette Amon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e09211-5094-45a6-93be-0d8be41bc008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:52:04.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:53:08.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The segment showcases the vocal prowess and their superb abilities
        to hit the high notes in every performance. Most, if not all, of their segments
        always trend online.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d9ccee-10dd-4fc7-88ee-a7397c55df29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:52:04.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:53:08.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Birit Queens" held their first major concert at the SM Mall of
        Asia Arena in March 2017 and had successful international runs in the United
        States and the Middle East.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf443769-052e-43da-bbe0-d9122435343d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:52:04.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:53:08.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if she is ready to be on her own, Jona said they were
        given individual projects by their home networks and there are possibilities
        that they will still collaborate with each other inside and outside the "ASAP"
        stage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80eeb64-1be1-44d4-8378-1a9ba9768a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:52:04.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:53:08.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>After ''Birit Queens,'' friendship remains</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed889ce-518d-4022-b3fd-bd1578a8e81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:52:04.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:53:08.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kahit mawala po ang ''Birit</em> Queens,''<em> mananatili po
        yung nabuo naming</em> bonding and friendship <em>sa isa''t isa</em>,"Jona
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a39021a-356c-43d2-b615-23cfab3129e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:52:04.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:53:08.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if we''re gone, our friendships with each other
        will still exist.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bd4533-cb52-4750-bc91-31958636cae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:52:04.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:53:08.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer is also thankful for the overwhelming support and sympathy
        of her co-"Birit Queen" members on the death of her father Fernando Viray
        in October 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8869031b-f560-440d-9059-1dc3017846fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:52:04.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:53:08.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that working in a group has its advantages and disadvantages.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81d2154-f16e-4c0e-969a-4d5661b19d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:52:04.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:53:08.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jona said she learns a lot from her co-members in terms of musical
        style, but that it is also a challenge because she has to consider all their
        differences.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae67877-ae68-4f82-a355-12a5be7678f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:52:04.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:53:08.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to her transfer to the Kapamilya network, Jona was a member
        of GMA''s singing group called "La Diva," together with Aicelle Santos and
        Maricris Garcia.</p>'
  'Duterte-ASEAN-UN-human-rights':
