      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> - The Prime Minister
        of Laos Thoungloun Sisoulith, left Manila Tuesday in the middle of the 31st
        Association of Southeast Asian Nations (ASEAN) Summit and Related Summits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f8aab0-a97b-486e-bc3a-1a47799f324c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:42:32.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:42:54.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by Presidential Spokesperson Harry Roque in a
        message.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ef4865-21c5-42dc-9861-ccb4eea8d33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:42:32.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:42:54.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Prime Minister of Laos, we have been informed, has a state
        visit in Vientiane. This is the reason why he has to leave the Philippines
        early,” Roque said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfd0786-f6e0-471d-8384-57fac48c7f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:42:32.890+08:00
      'mgnl:createdBy': 'cnnproducer'
