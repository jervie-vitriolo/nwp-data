    'template': '1'
    'title': 'Playlist: The Filipino pop songs that accompanied the 31st ASEAN summit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4d0559-6234-4002-a6ad-6ce2e30208a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:10:03.507+08:00
