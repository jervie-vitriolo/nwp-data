    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ASEAN signs Consensus to protect, promote migrant workers'' rights

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca693184-48de-4561-8889-4b2c2219ca36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:13:14.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:13:36.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)</strong> --
        Leaders of the Association of Southeast Asian Nations (ASEAN) moved to provide
        better protection for their migrant workers in the region&nbsp; with an agreement
        they signed on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a66398a-6f3d-4ca8-add6-c81b77ebabab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:13:14.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:13:36.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN Consensus on the Protection and Promotion of the Rights
        of Migrant Worker is expected to benefit over 200,000 Filipino migrant workers,
        most of whom are employed in Singapore and Malaysia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a91c0c0-eca5-4a24-aa77-243609f74efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:13:14.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:13:36.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In cases where Filipino migrant workers are imprisoned, they will
        have rights no less favorable than those applied to the local workers. They
        also have the right to file grievances with the relevant authorities in the
        countries they are working in,” Labor Secretary Silvestre Bello III said in
        a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602f3665-8786-4385-aa7a-b8cb07d52f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:13:14.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:13:36.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Consensus provides for visits by family members and reinforces&nbsp;
        workers’ right&nbsp; to join trade unions and associations. It prohibits passport
        confiscation and overcharging of recruitment fees, as well as regulates recruiters
        for better protection of workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d143cd8-41cd-4b78-9af9-c6896d359f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:13:14.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:13:36.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement also provides for&nbsp; respect for gender and nationality
        and protection against violence and sexual harassment in the workplace.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9525fa34-1e74-4c46-834a-117bf5a44e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:13:14.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:13:36.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Implementation of the agreement&nbsp; is subject to the respective
        laws of ASEAN members.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639fece5-1133-4fd0-9229-a9d6db54868b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:13:14.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:13:36.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte announced the signing of the landmark
        document at the opening ceremony of the 31st ASEAN Summit on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cd373a-c537-4904-9b5c-3a3c52e964d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:13:14.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:13:36.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am pleased to announce that ASEAN member states have come to
        an agreement on the ASEAN consensus on the protection and promotion of rights
        of migrant workers," said Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03a8901-5834-433e-ba22-0f07b8b3c66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:13:14.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:13:36.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will be joining other ASEAN leaders tomorrow in signing this
        landmark document that would strengthen social protection, access to justice,
        humane and fair treatment, and access to health services for our people,"
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89088403-2ffd-435a-b46b-32ea8f194e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:13:14.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:13:36.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To achieve this, the region’s labor ministers will develop an action
        plan "to translate the ASEAN Consensus into concrete actions," according to
        a November 11 draft Chairman’s Statement that will be released at the end
        of the 31st ASEAN Summit in Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3e3f02-252c-4493-a91e-ac07393e8e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:13:14.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:13:36.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement is considered a centerpiece of the country’s chairmanship
        of ASEAN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8100957-1a1b-45c8-b3d8-66d5b5dd5238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:13:14.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:13:36.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is a major labor exporter with some ten million
        Filipinos working abroad and contributing about 10% to the country’s gross
        domestic product.&nbsp; Data from the Bangko Sentral ng Pilipinas shows overseas
        Filipino workers (OFWs) sent $ 17.9 billion to their families in the Philippines
        in&nbsp; the first seven months of 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b5d362-e926-4c93-a31c-cdda2b7c5cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:13:14.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:13:36.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Bank, approximately $62 billion (PhP 3 trillion)
        in remittances were sent to ASEAN in 2015.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac223ae-7dd1-487a-8a26-43b7dd3c116f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:13:14.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:13:36.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Consensus comes ten years after the regional bloc adopted the
        Declaration on the Protection and Promotion of the Rights of Migrant Workers
        in Cebu in 2007.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347e87f4-784b-43c8-80fe-510925a297d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:13:14.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:13:36.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A labor group, the Associated Labor Unions-Trade Union Congress
        of the Philippines (ALU-TUCP), praised the agreement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e9fbd1-7d98-4654-ac26-8feb6a67949a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:13:14.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:13:36.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a positive step towards improving core labor and occupational
        safety and health standards on decent and humane treatment of ASEAN migrant
        workers and their families," ALU-TUCP spokesperson Alan Tanjusay said in a
        statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03393179-ae9a-4ade-9e4f-c98afef5c486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:13:14.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:13:36.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the group looked forward to the action plan and suggested
        a labor and workers'' representatives be included in coming up with the roadmap.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c03d9e3-9fe9-424b-a078-3530eab54de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:13:14.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:13:36.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is high time perhaps to establish common, uniform labor and
        working conditions standards in ASEAN to avoid the race to the bottom phenomenon
        among workers in a regional community aspiring to grow,” Tanjusay said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a169e53e-99d3-4f9b-a3fb-418364e6b1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:13:14.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:13:36.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, an alliance of OFWs, Migrante International,&nbsp; slammed
        the agreement as "watered down and useless" in a protest last week.</p>'
  'Philippines-turns-over-ASEAN-chairmanship-to-Singapore':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-14T11:13:41.023+08:00
    'imagesource': 'jcr:ccede714-6b8e-4915-8dfc-f4c6df5d0834'
