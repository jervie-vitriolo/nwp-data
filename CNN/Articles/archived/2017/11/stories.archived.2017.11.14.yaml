    'title': 'Duterte: Two Russians arrested for drug smuggling to ''get a fair trial''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95affed-d5d8-425a-bce6-aff9f4f210f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:11:26.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:11:53.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> — President
        Rodrigo Duterte brought up the case of two Russian nationals arrested for
        drug smuggling during the bilateral meeting with Russian Prime Minister Dmitry
        Medvedev, but not after he thanked the country for its help in the Marawi
        crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8ff07d-4170-40e8-a020-9f0b8e20988c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:11:26.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:11:53.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the first urgent matter that I''d like to bring it up with
        you," Duterte said on Monday, referring to Russia''s arms donation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab2f89c-6262-451e-a73f-42f4c6601825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:11:26.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:11:53.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Second is that there are two nationals facing criminal cases in
        drug smuggling," the President said during the bilateral meeting with Medvedev.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0ff79e-d9d9-4ef8-b8f4-68b11b3c617c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:11:26.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:11:53.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian nationals Yuri Kirdyushkin and Anastasia Novopashina were
        arrested in two different occasions in 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4819c139-30aa-4c63-b88d-9911fea6a350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:11:26.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:11:53.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both were intercepted at the Ninoy Aquino International Airport
        - Kirdyushkin in October and Novopashina in November 2016 - for smuggling
        cocaine.</p>'
    '10':
