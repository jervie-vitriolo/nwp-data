    'template': '1'
    'title': 'Powerful Iran-Iraq earthquake is deadliest of 2017

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec1119e-be30-4cbb-8286-7e1eb1d36504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:42:31.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:43:03.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 452 people were killed and thousands
        injured after a powerful earthquake struck near the border of Iran and Iraq
        late Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e8811f-bed8-47b6-ab63-e25513e299bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:42:31.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:43:03.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake is the deadliest of the year, eclipsing the one that&nbsp;<a
        href="https://edition.cnn.com/2017/09/19/americas/mexico-earthquake/index.html">hit
        Mexico City in September</a>, and was felt as far away as Turkey and Pakistan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6208f8d-09d0-4c6e-9cd5-477bc70133ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:42:31.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:43:03.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 100 of the dead are believed to be from one town in Iran''s
        Kermanshah province, the country''s semi-official Mehr news agency reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a853cd9e-ed1d-49a0-b9e3-fe1a614931f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:42:31.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:43:03.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Latest developments:</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379fc1da-3f00-4151-acbf-4ef7d18eabb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:42:31.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:43:03.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iran:</strong>&nbsp;445 people confirmed dead, 7,100 injured,
        Iran''s Press TV has reported Monday afternoon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b88d670-1e74-4cc8-9333-9f1515d52639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:42:31.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:43:03.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Northern Iraq:</strong>&nbsp;7 people dead in the semi-autonomous
        Kurdish region, said Rekawt Hama Rasheed, the health minister of the Kurdish
        Regional Government. Iraq''s health ministry added that 535 people were injured.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9698a59-9d9e-45c2-93c5-d3697333ec65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:42:31.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:43:03.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rescue efforts:</strong>&nbsp;Authorities in Iran and Iraq
        have initiated rescue operations; Iran has declared three days of mourning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37212f06-b983-4544-92d3-b1c625b3803a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:42:31.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:43:03.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What happened</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22082a27-300d-4921-b050-c8f87c063df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:42:31.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:43:03.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake hit late Sunday night with the epicenter in a rural
        area on the Iranian side of the border, just south of the Iraqi city of Halabja,
        according to the US Geological Survey, which tracks earthquake activity around
        the world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504321f3-a0d1-4326-abb6-76bc36e29fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:42:31.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:43:03.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake was at a depth of 23 km (just over 14 miles), which is
        considered shallow, according to the survey. It was&nbsp;felt across the region
        with aftershocks hitting Pakistan, Lebanon, Kuwait and Turkey, news agencies
        in those countries reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5158099-aaab-4efa-ba6c-7bae52db3b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:42:31.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:43:03.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraq''s Meteorological Organization issued a warning on Iraqi state
        TV urging citizens to stay away from buildings and to refrain from using elevators.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557b44bb-4183-49b6-af5f-c4852914607a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:42:31.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:43:03.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian President Hassan Rouhani planned to travel to Kermanshah
        to oversee rescue work on Tuesday, Iranian state TV reported. The country''s
        interior and health ministers are already there to supervise the rescue operations,
        it said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df50561-b649-4d96-b336-72610c6f5cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:42:31.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:43:03.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi Prime Minister Haider al-Abadi&nbsp;<a href="https://twitter.com/HaiderAlAbadi/status/929969929394315264">tweeted
        Monday</a>&nbsp;that he "instructed civil defense teams and health and aid
        agencies to do all that they can to provide assistance" to those affected
        by the quake.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41e67a0-9dd6-4426-914d-6f8fe5e20d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:42:31.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:43:03.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in Iran, the country''s Supreme Leader Ayatollah Ali Khamenei
        sent a message of condolence and urged military and civilian help to be dispatched
        to quake victims.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264d76a2-8605-4c56-9156-779bd345fe6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:42:31.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:43:03.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Revolutionary Guard was reportedly traveling to the affected
        areas to help with rescue efforts, according to Iran''s semi-official Tasnim
        news agency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a914bd48-d261-452d-9d86-8383cb841583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:42:31.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:43:03.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iranian Red Crescent Society was working in the hard-hit areas
        Monday with sniffer dogs, debris-removal teams, and teams offering emergency
        shelter and treatment, said Mansoureh Bagheri, a spokeswoman for the Iranian
        Red Crescent in Tehran.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f772f737-b429-4b4c-a8f6-984d45b18eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:42:31.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:43:03.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 500 villages in the region suffered damage, Bagheri told
        CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df8dabc-619e-4516-9a00-7f7de170ef03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:42:31.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:43:03.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Iraq''s semi-autonomous Kurdish region, four people were killed
        in Darbandikhan, where a dam was hit by falling rocks. Rahman Shikhani, the
        head of the Darbandikhan Dam, told CNN that cracks were spotted in the upper
        part of the structure but there was no water leakage.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0582a28-afc3-48c4-a12d-3f498dc07245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:42:31.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:43:03.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile hundreds of people were injured in the region, though
        most of these were minor injuries, said Rasheed, the health minister.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b344570-c8f5-419f-87ff-f504f8779fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:42:31.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:43:03.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What eyewitnesses saw</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892ce9c3-ba4e-4b9a-8a88-f1a287071922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:42:31.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:43:03.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majida Ameer, who lives in the south of Baghdad, said she ran to
        the streets with her three children after the quake hit late Sunday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a4f851-b692-47e6-a386-1116be1f9d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:42:31.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:43:03.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was sitting with my kids having dinner and suddenly the building
        was just dancing in the air," Ameer told Reuters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55d6704-9963-471e-a3dd-726c35a21001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:42:31.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:43:03.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought at first that it was a huge bomb. But then I heard everyone
        around me screaming: ''Earthquake!''"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108ed9ac-a0fb-479a-9347-fab51cdbd51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:42:31.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:43:03.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pourya Badrkhani, a music teacher in Kermanshah, Iran, told CNN
        he was sitting at home watching television when the quake hit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2da1d5f-b798-4c40-9886-6b34f2a19b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:42:31.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:43:03.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badrkhani said he rushed out of his home along with his family and
        joined neighbors on the streets.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec030c9e-93d4-40a1-8a08-4bfdd12da535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:42:31.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:43:03.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said people were donating blood to help the injured while others
        have volunteered to go and help the border cities, which he says were the
        worst affected.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9914d5-642b-4309-8cfb-2fdc54e06826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:42:31.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:43:03.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Previous earthquakes</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7fce65-ead2-4131-a446-87ef366a6d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:42:31.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:43:03.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran sits on a major fault line between the Arabian and Eurasian
        plates and has experienced a number of earthquakes in the past.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25fa6f4-5e64-4de1-8b42-fe5a2879a362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:42:31.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:43:03.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadliest this century occurred in 2003 when a magnitude 6.6
        earthquake struck the southeastern city of Bam, killing some 26,000 people.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad121a5e-0648-4de8-a4b4-ee4358da05de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:42:31.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:43:03.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a decade earlier, in June 1990, an estimated 37,000 people
        were killed and the northern cities of Rudbar, Manjil, and Lushan were destroyed
        along with hundreds of villages.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298b945d-98d9-4816-beac-0b8d3be869de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:42:31.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:43:03.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2005, a&nbsp;<a href="https://edition.cnn.com/2005/WORLD/meast/02/22/iran.quake/">6.4
        magnitude earthquake rocked the city of Zarand in the southeastern province
        of Kerman</a>,&nbsp;killing at least 400 people, and in 2012 a pair of&nbsp;<a
        href="https://edition.cnn.com/2012/08/13/world/meast/iran-earthquakes/index.html">earthquakes
        jolted northwest Iran, killing at least 300</a>&nbsp;people.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57866c19-412d-4f9f-a73c-ae4b16599269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:42:31.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:43:03.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Powerful Iran-Iraq
        earthquake is deadliest of 2017."</em></p>'
