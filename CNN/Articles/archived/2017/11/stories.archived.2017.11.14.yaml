      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> — President
        Rodrigo Duterte was absent at the 9th summit of the Association of Southeast
        Asian Nations (ASEAN) and the United Nations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df0b628-d3ac-4dda-8df4-5f87c0bc0356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:56:05.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:56:41.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential aide Bong Go told CNN Philippines Duterte was still
        at a bilateral meeting with Russian Prime Minister Dmitry Medvedev which was
        running late.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4db681-96f0-4df7-90c3-5f45e4c3ac1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:56:05.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:56:41.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Spokesperson Robespierre Bolivar also told CNN Philippines
        in a text message that “the meetings were already running beyond schedule.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57203823-5a0e-4bcd-b738-80d4db8d9554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:56:05.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:56:41.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So, to avoid further delaying the ASEAN-UN Summit, it was decided
        that [the Secretary of Foreign Affairs] represent the President while he was
        meeting bilaterally with the other leaders,” Bolivar said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8914d8-fdc6-42c2-b8d0-a8625486eddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:56:05.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:56:41.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by Presidential Spokesperson Harry Roque, also
        citing the President’s “full schedule Monday night.</p>'
