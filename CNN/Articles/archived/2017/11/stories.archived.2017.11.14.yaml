        as Citizen of the Year. <a href="https://t.co/s6wBZTa6tH">https://t.co/s6wBZTa6tH</a></p>&mdash;
        Colin Kaepernick (@Kaepernick7) <a href="https://twitter.com/Kaepernick7/status/930076628042047489?ref_src=twsrc%5Etfw">November
        13, 2017</a></blockquote>

