      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data indicate 3,967 were killed in anti-drug operations
        as of October 2017. But human rights groups said the number is around 13,000.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Trudeau: Canada is not perfect when it comes to human rights <a
