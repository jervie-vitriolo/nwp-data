      'jcr:uuid': '7c854697-0728-4cc6-9717-8b9b156b066c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:45:33.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:46:02.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lord of the Rings is a cultural phenomenon that has captured
        the imagination of generations of fans through literature and the big screen,"
        said Sharon Tal Yguado, head of scripted series for Amazon Studios. "We are
        honored to be working with the Tolkien Estate and Trust, HarperCollins and
        New Line on this exciting collaboration for television and are thrilled to
        be taking ''The Lord of the Rings; fans on a new epic journey in Middle Earth."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b95f08-b542-4f11-9125-619b91442fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:45:33.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:46:02.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement marks Amazon''s first major programming announcement
        since the departure of former executive Roy Price.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82e1c6d-b5f8-499f-a54f-d0a2214f12dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:45:33.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:46:02.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price <a href="https://money.cnn.com/2017/10/17/media/roy-price-amazon-resigned/index.html">resigned</a>
        as head of Amazon Studios in October after accusations of sexual harassment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f946c7-3c26-4201-aef1-433ab2bf9bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:45:33.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:46:02.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s acquisition of the Lord of the Rings television rights
        sets up the streaming network to expand its genre programming.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76b9cde-2928-4a26-af78-2966db2eda3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:45:33.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:46:02.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon also produces The Man in the High Castle, an alternative
        history drama based on the Philip K. Dick novel. That show''s third season
        will debut in 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812499fc-5ed8-49d2-a828-5e5e70b2652c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:45:33.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:46:02.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also announced last week a superhero drama from Supernatural
        creator Eric Kripke and fellow executive producers Seth Rogen and Evan Goldberg,
        who will direct.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d690e1a-7582-4ef9-970b-7895e7b8e0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:45:33.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:46:02.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lord of the Rings films earned a combined gross of nearly $6
        billion worldwide.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc32dc3e-07e4-47f8-97b6-69366c7d0393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:45:33.811+08:00
