      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> — President
        Rodrigo Duterte had assured that those behind the killing of Canadians Robert
        Hall and John Ridsdel in 2016 will be punished, Prime Minister Justin Trudeau
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c72993-2ed2-429b-aa74-f79645a5fe8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:58:25.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:58:51.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have been advised most of those involved... have been killed
        in military operations. We continue to work... to ensure everyone is brought
        to justice,” he said at a press briefing during the 31st Association of Southeast
        Asian Nations (ASEAN) and Related Summits.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6547a1d3-29e3-43ed-8394-fd40d5c506dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:58:25.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:58:51.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President made the commitment in bilateral talks with Trudeau
        as the two leaders agreed to collaborate in the international effort to fight
        terrorism.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1775d9-2ef4-47a3-a719-28d72a6c8cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:58:25.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:58:51.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2016, Hall was beheaded in Jolo, Sulu by local terrorist
        group Abu Sayyaf. The terrorists killed him because the ₱300 million ransom
        was not paid to spare his life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1188145d-634b-41ae-af83-00c8b289bed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:58:25.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:58:51.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to that, another Canadian – John Ridsdel – was also beheaded
        after an April 25 deadline to pay an&nbsp; ₱800-million ransom lapsed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa73e32c-2dba-4e67-a588-23e65a026bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:58:25.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:58:51.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau repeated his government’s stand that Canada will not release
        money to fund terrorist groups.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280cfc73-a706-45cb-bb64-14916a7ddb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:58:25.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:58:51.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will not, we will never pay ransom to terrorist groups. That
        creates funding for these terrorist groups to make more violence. It puts
        more risk to other Canadians around the world,” Trudeau stressed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b116b999-4f04-4ab0-9190-e9c9aef1e6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:58:25.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:58:51.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau promised to continue collaborating with the Philippines
        to implement international counter-terrorism measures.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1752515-a2aa-46b6-89f3-b53f5fbaefba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:58:25.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:58:51.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We continue to work to ensure there are consequences for anyone
        engaged in terrorist hostage-taking,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f770c4e-947b-43a8-8722-555b5e7497d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:58:25.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:58:51.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Canadians and four others were abducted on Samal Island
        in September 2015.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bea9b2-eef3-43ca-8f0b-118b60bbfa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:58:25.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:58:51.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Filipino captive with the group, Marithes Flor,&nbsp; was released
        in June 2016. Norwegian hostage&nbsp; Kjartan Sekkingstad was released on
        September 17 after being held for&nbsp; over a year.</p>'
