      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon was among the 69 competing candidates in the pageant, held
        at Tokyo, Japan.</p>'
