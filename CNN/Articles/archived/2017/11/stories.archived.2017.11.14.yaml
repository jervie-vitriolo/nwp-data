      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> — The
        country''s police chief meets the United States President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfe14b3-70d3-4725-a643-28489fd58780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:34:14.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:34:32.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) chief Dir. Gen. Ronald Dela Rosa
        was clearly delighted when he posed next to U.S. President Donald Trump at
        the sidelines of the Association of Southeast Asian Nations (ASEAN) Summit
        on Tuesday.</p>'
    '3':
