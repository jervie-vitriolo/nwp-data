      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowned as Miss International was 21-year-old Kevin Lilliana from
        Indonesia, succeeding previous titleholder Kylie Verzosa from the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58ce3e7-2d06-4ae2-af4c-2dc1181291ba'
