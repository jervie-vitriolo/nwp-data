  'trudeau-canada-east-asia-summit':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-14T14:05:13.811+08:00
    'imagesource': 'jcr:980f03ee-4956-4319-8794-3e91e9519278'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fe363e6-e5fa-4faa-80d2-0a2ff585c88b'
    'lead': 'Canada wants in on the 18-member East Asia Summit, which gathers the
      10 ASEAN member states and other powers like China, Russia, and the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T13:40:05.384+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-30T13:40:20.921+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T13:40:20.776+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Canada wants in on East Asia Summit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bc2b63-310f-4cf7-89f8-712ffa3e0022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:05.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:40:20.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> — Canada
        wants to join the East Asia Summit (EAS), Canadian Prime Minister Justin Trudeau
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab0c3bc-4850-4d41-8f4e-1ee1ff80a716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:05.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:40:20.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past couple of days I also expressed Canada''s desire
        to join in the East Asia Summit," Trudeau said in a press conference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268003a5-f99e-4f48-9642-ca3ffb903c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:05.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:40:20.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that working with the EAS would be a "tremendous economic
        opportunity" for his country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a488fdbe-8d6a-488c-afc2-cf5cd378b977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:05.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:40:20.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Canada is deeply committed to multilateral institutions and fora,
        and the East Asia Summit is an important one in an extremely compelling and
        growing region of the world," said Trudeau.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95886b8-64d8-40a7-959a-acc9a5c330c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:05.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:40:20.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister added they would like to participate in Pacific
        issues outside of the Asia-Pacific Economic Cooperation (APEC). Canada is
        a part of APEC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d450878-b024-4647-a72c-be1bae103d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:05.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:40:20.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But there is more than just economics to discuss. The [EAS] has
        become the central place for discussing around Pacific issues," said Trudeau.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f790e9-d353-46d8-952f-e82856ed5188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:05.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:40:20.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Canada is a Pacific country... and being able to engage on broader
        issues of security, development, human rights, economic opportunity broader
        than just the APEC, is very much in line with how Canada wants to ensure,
        engage constructively with the region and indeed, with the world," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65978d4-e290-43c5-b1e2-cabe02c75b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:05.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:40:20.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12th EAS was held at the Philippine International Convention
        Center on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f10d4e-e21d-4f2b-8778-2b24b84f2c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:05.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:40:20.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EAS gathers leaders from the ten Association of Southeast Asian
        Nations — Brunei, Cambodia, Indonesia, Laos, Malaysia, Myanmar, the Philippines,
        Singapore, Thailand, and Vietnam — as well as Australia, China, Japan, India,
        New Zealand, Republic of Korea, Russia and the United States.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce25142-12d0-44ee-906c-42b6afebc241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:05.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:40:20.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2017 fact sheet by the Australian government, the
        18 members of EAS account for 55 percent of the global gross domestic product.</p>'
  'ASEAN-Lao-PM-Sisoulith':
