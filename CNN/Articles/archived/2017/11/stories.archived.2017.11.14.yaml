      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various local and international groups as well as some world leaders
        have criticized the country for supposed rights violations. They expressed
        concern over the number of killing in the government''s drug war.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f2cba2-8cf2-456d-8fc3-28387771e5e1'
