      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cast included Elijah Wood, Viggo Mortensen, Ian McKellen, Liv
        Tyler, Sean Astin, and Orlando Bloom.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c737a9f-9d5f-4c63-bf74-d2a27944d259'
