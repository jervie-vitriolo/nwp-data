      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Liaño also confirmed that their leading scorer Paul Desiderio
        will be playing his final season with UP.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7713da2-9004-4712-ba4b-46af1dfd13b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:23:48.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:24:18.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Next year will definitely be a great season for us," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9589e4d-aaa1-4bcd-9455-8d72ab1a1b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:23:48.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:24:18.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paul Desiderio will be staying for his final year. We all know
        Bright Akuetie is coming in next year and JB Tungcab (a transferee from Adamson)."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fa5bac-9f58-4da3-a6b7-2d7551a595ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:23:48.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:24:18.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/sports/2017/01/10/UAAP-Bright-Akhuetie-commits-UP-Fighting-Maroons.html">Former
        Altas Bright Akhuetie commits to UP Fighting Maroons</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45557ff6-ccfd-455d-8c28-af1d8ae9ce85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:23:48.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:24:18.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Liaño is confident they will reach the playoffs next year with
        their reloaded lineup.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed3c963-7f5d-440c-8ab1-f0f20fca83c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:23:48.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:24:18.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing less than a Final Four next season," he assured.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576f4171-7ee6-4a4e-9609-a74d9557661e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:23:48.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T11:24:18.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-year-old de Liaño said he will improve some aspects in his
        game to further help the Fighting Maroons'' quest for lost men''s seniors
        basketball glory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63db0125-2fa0-457b-b9ce-3c77ada24811'
      'mgnl:activationStatus': true
