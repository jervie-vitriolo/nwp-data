      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/news/2016/10/06/Three-foreigners-NAIA-millions-cocaine.html">Three
        foreigners nabbed at NAIA for P130M cocaine</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c60d307-c9af-4d38-8ff1-d0fe5ee2a280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:11:26.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:11:53.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who has waged a war on drugs since his first day in office
        in 2016, said their case is still under investigation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e274166b-1bea-467f-9325-3f35f9e87fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:11:26.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:11:53.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would just like to say that we have a working functional justice
        system here and they will get a fair trial and that they will be detained
        in a comfortable house," the President said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349a2c1e-58ff-41bf-ac52-9e69eb478b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:11:26.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:11:53.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medvedev is in the country for the Association of Southeast Asian
        Nations (ASEAN) Summit and Related Meetings, as one of the dialogue partners.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a53890a-c28c-4eaf-9994-323f2cf758bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:11:26.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:11:53.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data shows almost 4,000 drug personalities have died
        in anti-drug operations, from July 2016 to October 2017. Around 117,000 drug
        personalities have been arrested.</p>'
