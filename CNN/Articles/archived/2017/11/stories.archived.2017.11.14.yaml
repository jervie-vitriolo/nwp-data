      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Ronald meets Donald," wrote Dela Rosa on his Facebook page.
        It''s unclear when the photos were taken.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5f189e-6020-4330-b97b-d6963e523fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:34:14.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:34:32.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one photo, it can be seen that Trump flashed a thumbs-up while
        Dela Rosa used the Duterte administration''s signature fist pump.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79ea857-26cf-4e0c-8a06-5e52b5e4292c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:34:14.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:34:32.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cambridge Dictionary defines fist pump as "the action of moving
        your closed hand up and down several times when celebrating a victory or success."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6216db-76cf-4153-bcf9-2b3cc6efd98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:34:14.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:34:32.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before President Rodrigo Duterte transferred his war against illegal
        drugs to the Philippine Drug Enforcement Agency, Dela Rosa was at the forefront
        of operations as head of PNP.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde15b37-3022-43bc-a1d1-70504e8e8585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:34:14.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:34:32.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial drug war has resulted in allegations of thousands
        of extrajudicial killings, claims that officials have repeatedly denied.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc049b60-f562-44e4-9c87-5ea76a787ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:34:14.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:34:32.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the bilateral meeting between the U.S. and the Philippines,
        Malacañang said Trump and President Rodrigo Duterte did not talk about human
        rights issues.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796e7b64-633b-4231-9f8a-c3ad2c74cd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:34:14.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:34:32.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House, however, said otherwise. The Philippines-US Joint
        Statement issued on Monday also mentioned the need to uphold human rights.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4745a92c-82b6-4dd9-b579-d83658f4a3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:34:14.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:34:32.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/13/Duterte-Trump-bilateral-talks.html">READ:
        Malacañang, White House release conflicting statements on human rights discussion</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39461844-9d2c-4e20-87dd-27849377b8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:34:14.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:34:32.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last August, Nick Warner, the head of Australia''s overseas intelligence
        agency, sparked controversy after posing with a clenched fist beside Duterte.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d0a922-ff75-48d4-a7fb-abab217b4788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:34:14.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:34:32.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former presidential spokesperson Ernesto Abella said Warner merely
        mimicked the signature gesture, which Duterte used during the 2016 elections,
        "in a lighthearted manner."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5909b5c2-ede7-4fe0-87c7-3c27c481ccde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:34:14.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T13:34:32.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
