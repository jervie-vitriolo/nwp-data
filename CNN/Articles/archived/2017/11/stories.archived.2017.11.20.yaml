  'Former-Wimbledon-champion-Jana-Novotna-dies-49':
    'author': 'CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-11-20T07:58:24.965+08:00
    'imagesource': 'jcr:735e2f7b-e73a-4703-981b-3dddc12218b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40cfa151-aa8c-44d5-bcfb-9520869da34f'
    'lead': 'In a statement on its website, the Women''s Tennis Association said the
      former world No. 2 died peacefully "surrounded by her family in her native Czech
      Republic."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T11:26:38.735+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-03T11:27:08.044+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T11:27:07.881+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Wimbledon champion Jana Novotna dies aged 49

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6840df8-d312-4b18-858a-1e074387802a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:26:38.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:27:08.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Former Wimbledon champion Jana Novotna
        has died at the age of 49 after a long battle with cancer, the Women''s Tennis
        Association (WTA) has announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b2aceb-89e2-4bc7-95ed-77ef75031e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:26:38.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:27:08.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on its website, the WTA said the former world No.
        2 died peacefully "surrounded by her family in her native Czech Republic."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1234d9-5b94-4702-a6c8-63b82014ab57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:26:38.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:27:08.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novotna captured the hearts of fans when she burst into tears after
        losing to Steffi Graf in the 1993 Wimbledon final and was consoled by the
        Duchess of Kent. It continues to be one of the most memorable moments in the
        tournament''s history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a072eb9f-01ee-4dc1-8ba2-2941afc1bc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:26:38.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:27:08.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also lost the 1997 Wimbledon final before going on to win the
        title in 1998, beating Nathalie Tauziat in the final.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18815053-5dd6-4b76-8863-8ab060fe960d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:26:38.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:27:08.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an illustrious career, Novotna won 17 Grand Slam titles,
        including 12 in doubles and four in mixed doubles -- and was a member of the
        Czech Republic''s victorious 1998 Fed Cup team.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5031405-b94c-4f37-83e1-c784bb33a842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:26:38.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:27:08.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also won two Olympic silver medals in doubles, in 1988 and 1996,
        and a singles bronze at the 1996 Atlanta Games.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4489d0-baa0-4674-8d63-314de3f8312f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:26:38.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:27:08.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novotna, renowned for her serve and volley, was inducted into the
        Tennis Hall of Fame in 2005.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555d1a3a-2d2a-4eda-9610-30732bad7e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:26:38.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:27:08.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Simon, chief executive of the WTA, said: "Jana was an inspiration
        both on and off court to anyone who had the opportunity to know her. Her star
        will always shine brightly in the history of the WTA. Our condolences and
        our thoughts are with Jana''s family."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c384ca-c9c9-4820-8a1d-5638164e9aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:26:38.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:27:08.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''I believe you will do it''</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54ae912-647c-430b-af8b-c4b239c8ef41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:26:38.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:27:08.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her first Wimbledon final, Novotna, then aged 24, had led
        4-1 in the deciding set and seemed on course to cause an upset against the
        great Graf only to fall to a 7-6 (8-6) 1-6 6-4 defeat after losing five games
        in a row.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e49b21-730b-465b-adf5-ef4fdd5c19f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:26:38.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:27:08.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When presented with the runner''s-up trophy, Novotna started to
        cry and the Duchess of Kent comforted her on Centre Court in a touching moment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080c8165-9395-40f0-8fe3-318a79a83017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:26:38.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:27:08.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novotna said the Duchess had told her "I believe you will do it"
        and, indeed, she did, winning Wimbledon, aged 29 and nine months, to become
        the oldest first-time Grand Slam singles winner in the Open era.</p>'
  'umali-constitutional-crisis-sereno-supreme-court':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'House Justice Committee Chair Reynaldo Umali. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-20T09:36:10.707+08:00
    'imagesource': 'jcr:544ffdaf-7cb9-49db-8e9a-7ff8e39f2d9f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4c6e1ca-054b-404e-9a03-614f4e858178'
    'lead': 'Her lawyers are looking into seeking the Supreme Court''s help if the
      House Committee on Justice denies the Chief Justice''s right to counsel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T11:30:47.703+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-03T11:31:19.871+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T11:31:19.673+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House panel chair warns of ''constitutional crisis'' if Sereno lawyers
      turn to high court

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fac2a51-f603-4bb2-8f39-5610e5737cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:30:47.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:31:19.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong> — The
        House Justice Committee chair on Monday warned of a constitutional crisis
        if the lawyers of Chief Justice Maria Lourdes Sereno seek Supreme Court intervention
        in the impeachment proceedings against her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01504cbc-3d34-48f4-9221-92ddb9b83e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:30:47.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:31:19.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they elevate the matter to the Supreme Court, then we''re like
        putting the impeachment proceeding under judicial review and this is something
        that we feel strongly in Congress that should not be done because the constitution
        is clear on the matter, the sole power to conduct impeachment cases rests
        on Congress," Representative Reynaldo Umali said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f17616-78ac-42ae-8c8c-f191c9804a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:30:47.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:31:19.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will definitely court a constitutional crisis," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc609644-5d1f-4fd2-a44b-f5503c782bce'
      'mgnl:activationStatus': true
