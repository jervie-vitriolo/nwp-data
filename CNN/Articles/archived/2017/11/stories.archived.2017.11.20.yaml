      'jcr:uuid': '101b2c98-3718-4fee-b12b-25087ca180f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:47:21.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:47:46.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Embattled Zimbabwean President Robert Mugabe
        gave a rambling televised speech to his country Sunday but did not resign
        -- despite an ultimatum from his own party that said it would move to impeach
        him if he did not step down by midday Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9d0208-663e-4c33-93b7-6c8e4f8ab0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:47:21.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:47:46.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of ZANU-PF, which Mugabe co-founded to usher his country
        into independence, voted the 93-year-old President out on Sunday and anointed
        Emmerson Mnangagwa, the former vice president fired by Mugabe earlier this
        month, as new party leader.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c245bf-8364-436f-96b6-5170e50d1e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:47:21.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:47:46.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his address late Sunday night, Mugabe said he had met with the
        nation''s security force command before speaking to the nation, but vowed
        to stay in power.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4226136d-9de3-45c5-8293-067371377ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:47:21.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:47:46.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors were swirling before he spoke that Mugabe would resign the
        presidency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f5dad3-f3ce-4d6e-9948-26e2e22ab901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:47:21.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:47:46.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While acknowledging the struggles and criticisms that led the nation''s
        security forces to seize power, and the pressure for him to resign, Mugabe
        said he will preside over the ZANU-PF congress in December.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851449d2-fad6-4de0-9a51-6a102355d1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:47:21.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:47:46.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s meeting with the command element has underscored the need
        for us to collectively start processes that return our nation to normalcy.
        So that all our people can go about their business unhindered, in an environment
        of perfect peace and security. "</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd517a290-881b-4fe3-a809-9e95b41b6787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:47:21.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:47:46.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also enumerated all the concerns raised by the nation''s security
        force and his own party, including the struggling Zimbabwean economy, and
        added they should be attended to with great urgency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff22ecdb-7139-463e-919e-deca5c119952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:47:21.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:47:46.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his address, Mugabe was flanked by various uniformed members
        of the armed forces. While speaking, he shuffled his papers and at times seemed
        to lose his place, prompting him to apologize at the end.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990fb492-c5c4-48a3-a2e2-302695ce23a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:47:21.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:47:46.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a long speech," Mugabe said, before receiving tepid applause
        by those sitting next to him. Minutes later he stood up and shook hands with
        members of the armed forces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553804c9-5612-466f-b151-cc3b7dce4d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:47:21.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:47:46.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Removing Mugabe as party leader does not dethrone him as Zimbabwe''s
        President, but it is a clear indication that if Parliament holds a vote on
        his future, they will have the numbers to impeach him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a599483-e3d1-4975-b513-0b0ae9167621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:47:21.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:47:46.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Key developments</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d29114-771c-4a25-a357-68560bb3c7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:47:21.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:47:46.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Grace Mugabe gone</strong>:&nbsp;Mugabe''s wife, who was
        maneuvering to run for president, was also expelled from the party, according
        to Reuters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643e5790-f58a-4b06-aaf3-948a59c79bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:47:21.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:47:46.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Talks in deadlock:&nbsp;</strong>Mugabe has refused to accept
        a deal with the military that will allow him to resign without being forced
        out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089094a8-a3b1-4562-afa2-196f5ec59872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:47:21.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:47:46.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mugabe''s support crumbles: Tens of thousands of protesters took
        to the streets Saturday to demand an end to Mugabe''s rule as several key
        allies turn against him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31be53b2-befc-4276-9c75-3d6a11d9d493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:47:21.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:47:46.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mugabe cornered</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9b4990-cd71-4e5d-a228-f558b339f1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:47:21.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:47:46.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media video of the party meeting during which Mugabe was
        removed as leader showed ZANU-PF members singing and dancing in jubilation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b2812c-267d-48cd-b80d-139fa98c850d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:47:21.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:47:46.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision came shortly after official Obert Mpofu opened the
        meeting at the party headquarters in Harare by declaring the party''s intention
        to vote out Mugabe. His statement received a standing ovation and roars of
        support.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec699778-908c-4a2a-aba0-f92170eb3129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:47:21.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:47:46.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mpofu is one of the many former Mugabe allies who have turned on
        the President. The former mining minister, who once described himself as Mugabe''s
        most obedient son, said the decision was made Sunday with a "heavy heart."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02305d0b-10bd-443e-8e2c-3ceb5f3290fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:47:21.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:47:46.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mugabe''s 37-year rule has been on the brink of collapse since the
        army seized power in Harare on Wednesday. The military is losing patience
        with the leader, who is refusing to accept a deal that would allow him to
        resign without the disgrace of being forced from office.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2eed3d-29a3-46ac-95ff-38bd1d3e5cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:47:21.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:47:46.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with his main power base now gone, there may be a breakthrough
        in negotiations. Mugabe is effectively now forced to make a choice between
        stepping down or waiting for Parliament to officially oust him.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6555bd43-8819-4a0b-866a-839c4b8f34a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:47:21.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:47:46.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources told CNN that any deal would involve Mugabe stepping down
        to make way for an interim President, while Mnangagwa would likely be installed
        as the next ZANU-PF leader at a congress in December, paving the way for the
        presidency in next year''s election.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9491d4-0623-4f6c-a644-f1170bf9fa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:47:21.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:47:46.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnangagwa has been central to the political chaos. Party members
        saw his dismissal on November 6 as the final assault after months of infighting
        over who would eventually replace Mugabe.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7092f3e6-071a-4458-9e31-9a338db7f7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:47:21.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:47:46.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnangagwa has not been seen since his dismissal, but CNN has learned
        that he had been instrumental for some time in plans to seize control from
        the President.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f244aa2e-a3a7-4caa-a746-1d94a7f75f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:47:21.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:47:46.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnangagwa served as Mugabe''s right-hand man throughout his entire
        leadership, and there are now concerns that his rise could mark a continuation
        of Mugabe''s oppressive policies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd38a19f-567f-442e-800e-11d5f52ea95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:47:21.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:47:46.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Mugabe, Mnangagwa has been accused of playing a central role
        in a string of massacres by the country''s Fifth Brigade in the early 1980s,
        which are widely believed to have left up to 20,000 people dead.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8f6ce5-0f31-485d-b449-d3ba87d89971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:47:21.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:47:46.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Protesters demand change</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75280ab1-c085-41bd-9e2b-390672cfd6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:47:21.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:47:46.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is strong appetite in the country to see Mugabe go. On Saturday,&nbsp;<a
        href="https://edition.cnn.com/2017/11/18/africa/zimbabwe-anti-mugabe-rally/index.html">tens
        of thousands of protesters</a>&nbsp;took to the streets to demand an end to
        the President''s rule.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e155b9c7-1677-49db-998f-a70ed248745e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:47:21.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:47:46.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s powerful army veterans organization, once loyal to
        Mugabe, has also turned on the President. The group organized&nbsp;<a href="https://edition.cnn.com/2017/11/18/africa/zimbabwe-anti-mugabe-rally/index.html">a
        rally in Harare on Saturday</a>, in which tens of thousands of people called
        for an end to Mugabe''s rule.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58882697-3406-4b7f-bdd5-6f851d8cba80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:47:21.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:47:46.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some waved Zimbabwean flags and placards with slogans like "Mugabe
        Must Rest Now" and "No to Mugabe Dynasty," a rare sight in Zimbabwe, where
        such gatherings had been banned for decades.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257c2f71-cc6a-4ffd-90c1-a71ef731a038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:47:21.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:47:46.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole nation is celebrating today. We are finally getting rid
        of the old man," said Tanashe, a Harare resident who declined to provide a
        second name.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef61d1f8-d767-405c-89dc-1004bd8e6b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:47:21.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:47:46.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others ran alongside army tanks and hugged soldiers to show their
        gratitude for their actions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145c54da-edb5-47fe-9788-ceca395df7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:47:21.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:47:46.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign powers have also largely supported the military''s actions
        so far, with few international voices condemning its apparent coup.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c4a67e-a650-4bee-b276-16a2db41b237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:47:21.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:47:46.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Rex Tillerson called on the army to show restraint
        but described the situation in Zimbabwe as an "opportunity" for the country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66fb47c-b874-4c4a-be57-dd376e2560e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:47:21.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:47:46.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mugabe had said that he planned to contest next year''s election,
        despite his age, and once infamously claimed that "only God" could remove
        him from office.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49d8998-7086-4e3d-9879-4553ec2f8dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:47:21.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:47:46.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimbabwe''s Indigenization Minister Patrick Zhuwao, who is also
        Mugabe''s nephew, said the President "is willing to die for his principles."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586a9c29-9f86-4364-926f-c76d3e8013c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:47:21.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:47:46.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is willing to die to protect the constitution."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd80581-2f0e-4502-b17b-78366a7bcc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:47:21.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:47:46.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/19/africa/zimbabwe-mugabe-party-meeting/index.html">Zimbabwe''s
        Mugabe vows to stay in power despite pressure to resign</a>."</em></p>'
  'MMDA-PUV-motorcycle-lanes-EDSA':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-20T21:44:50.045+08:00
    'imagesource': 'jcr:138c4110-8ba1-4ab8-bda5-9ffce3680736'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48868788-29ea-404b-8ab7-ea25df9a2530'
    'lead': 'Starting November 20, private vehicles are no longer allowed to use EDSA''s
      "yellow lanes," which have long been reserved for buses and UV Express Services.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T14:51:01.170+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-03T14:51:30.274+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T14:51:30.066+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA apprehends violators of PUV lane on EDSA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e03c8f-c89f-4839-ba1b-d866fdd6144f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:51:01.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:51:30.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong> — Around
        600 motorists incurred violations on the first day of the stricter implementation
        of yellow lanes, the Metropolitan Manila Development Authority (MMDA) said
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f4a582-3dcf-4c7a-bf3f-9965738e19d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:51:01.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:51:30.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellow lanes on EDSA have long been reserved for public utility
        vehicles like buses and UV Express Services.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc9acbd-68e6-436a-930f-887f571d703e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:51:01.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:51:30.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA said they will apprehend all violators starting today.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c3e778-1b1c-401d-ab54-e45d9d203aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:51:01.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:51:30.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private vehicles are only allowed to enter the yellow lane if they
        are 100 meters away from turning into a side street. If apprehended, they
        must pay a P500 fine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a891c6f8-9aeb-49f5-b237-0c13312d1f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:51:01.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:51:30.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PUV drivers who veer outside the yellow lane, on the other hand,
        will get a P1,000 fine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae236ba-954e-453e-9fe4-e13929518381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:51:01.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:51:30.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said they hope the stricter implementation of the yellow
        lanes will encourage the use of public transport.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f207dc-6853-4f0c-9ebb-5b331368c9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:51:01.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:51:30.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA will also start apprehending motorcycle riders who violate
        of the "blue lane" policy starting Wednesday, November 22. The MMDA will conduct
        a dry run on Monday and Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3d8f72-1b02-4990-bedd-c23384f5ab79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:51:01.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:51:30.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2012, the MMDA mandated that motorcycles only use the
        fourth lane on EDSA from the right sidewalk. However, other vehicles may use
        the blue lane.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552be5be-78d7-4065-9f31-962d89f19fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:51:01.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:51:30.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said motorcycle riders may only deviate from the blue
        lane at least 200 meters away from making a turn.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa57a353-77de-4a22-89d4-387c4b640923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:51:01.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:51:30.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No contact apprehension</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0226c9d-7895-4b5b-9c31-a4d6c3f6884b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:51:01.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:51:30.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pialago said the MMDA will implement a "no-contact apprehension
        policy" since it only causes traffic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace983bd-5c4c-4122-8f38-bb843812e843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:51:01.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:51:30.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung kaya naman pong i-apprehend sa ground, i-aapprehend. Kung
        estimate po ng enforcer natin magcau-cause lang ng traffic, iraradyo po ito
        sa metrobase para ho mamonitor yung plaka at mag-fall under no-contact apprehension
        policy," Pialago said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b7338b-5154-4e77-b5c1-66206d10b74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:51:01.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:51:30.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they can be apprehended on ground, they will be
        apprehended. If the traffic enforcer thinks it will just cause traffic, they
        can call the metrobase and there they will monitor the plate number.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e73737c-f963-43a4-8201-250da5a0ea15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:51:01.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:51:30.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pialago said violators can check their plate number in MMDA''s website,
        www.mayhuliba.com.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3066bd-52ec-426d-a03c-b51b55e23c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:51:01.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:51:30.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung kayo ho ay nahuli ng aming no-contact apprehension, makakatanggap
        po kayo ng summon in 5 days maximum na po yun," Pialago said. "Pinaka-last
        ho na pwedeng mangyari ay pagka-irerenew nyo ho yung mga lisensya at may lamat
        po yung inyong lisensya sa Land Transportation Office (LTO), that''s the time
        na kailangan niyo ho talagang i-settle yung mga violation ho ninyo sa MMDA,"
        she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb16518-c25b-4962-aec4-92e80bc4f052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:51:01.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:51:30.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you were caught through the no-contact apprehension,
        you will receive a summon within five days at most. If you need to renew your
        license in the LTO, that''s the time you should settle your violations at
        the MMDA.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e794af4b-affd-48c2-add2-557ff5c55d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:51:01.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:51:30.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fines can be paid through Metrobank, Bayad Center, and the MMDA
        office, she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba0180d-d876-46d5-b32c-380c1319c949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:51:01.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:51:30.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are hoping these schemes will not only help better manage
        traffic, but also lessen crashes on the country''s busiest road.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4a7942-8e82-4fd1-a51d-0a22492fe7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:51:01.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:51:30.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/transportation/2017/11/18/mmda-puv-motorcycle-lane-edsa.html">MMDA
        to strictly implement use of PUV, motorcycle lanes on EDSA</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dd74ba-ae30-47a4-87a3-efafc2b8faea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:51:01.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:51:30.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondents Xianne Arcangel, Rex Remitio,
        and Digital Producer VJ Bacungan contributed to this report.</em></p>'
