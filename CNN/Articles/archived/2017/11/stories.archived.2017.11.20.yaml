      'mgnl:type': 'text'
      'text': '<p>The former Florida Gator was drafted into the National Basketball
        Association (NBA) by the New York Knicks with the 30th pick of the 2005 Draft.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab18b2c-8a30-4ca4-9319-7ca3013b4dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:31:06.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:31:24.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee won a championship with the Golden State Warriors in the 2014-15
        season, before being traded to the Boston Celtics soon after.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd325a16f-2977-4311-8984-f15a220a0f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:31:06.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:31:24.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before announcing his retirement, the 34-year old big man suited
        up for the Dallas Mavericks and the San Antonio Spurs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01add537-dbf9-46bd-af0d-6037176540c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:31:06.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:31:24.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his final season with the Spurs, Lee averaged 7.3 points, 5.6
        rebounds, and 1.6 assists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb4b16e-4880-457a-8ce2-5e1dd6f099b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:31:06.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:31:24.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee finished his career with averages of 13.5 points, 8.8 rebounds,
        and 2.2 assists.</p>'
  'UAAP-Season-80-Final-Four-Ateneo-FEU-Thirdy-Ravena':
