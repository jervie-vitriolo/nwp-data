      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know. I really can''t explain what happened earlier,"
        a despondent Thirdy Ravena said after their Final Four loss. "We weren''t
        ourselves, but FEU played great."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667fdafd-0071-4afe-84c8-82230781e9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:35:08.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:35:33.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the season, the Blue Eagles made the league take notice
        with its surgical, disciplined offense.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e240b3e-0f57-4522-9d56-f432358acf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:35:08.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:35:33.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the elimination round, Ateneo boasted of the second most potent
        offense (86.9 ppg) and the stingiest defense (74.7 ppg allowed) in the entire
        league.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee476b9-fd8b-403d-b21d-0645211d650d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:35:08.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:35:33.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against FEU in particular, the Blue Eagles took home the victory
        94-82 and 70-59 in the first and second rounds, respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee05ab44-dac9-4763-a2d7-6f3a5dfdb716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:35:08.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:35:33.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the Final Four stage, Ravena felt like the ball never seemed
        to fall the way it usually does.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7f65a0-a6dc-4212-8db0-82312bbf92ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:35:08.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:35:33.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had open shots na hindi pumapasok, may mga drop pass na umiikot
        lang sa ring," Ravena lamented. "Yan, nangyari talaga and we have to prepare
        for that."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bab4426-be04-4cf6-a369-7f2c6813924e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:35:08.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:35:33.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss means that Ateneo''s bright season could end prematurely
        on Wednesday afternoon in their winnner-take-all meeting against the Tamaraws
        at the Mall of Asia Arena.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d4ca67-bac5-4d68-a244-213ca9b191b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:35:08.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:35:33.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victor of that contest goes on to face La Salle in the championships,
        both Ateneo and FEU are hungry and neither side wants to go home early.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace56f10-1a36-4f4f-bf14-b1bd17908686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:35:08.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:35:33.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s do-or-die for both of us," Ravena added. "We didn''t work
        this hard just to lose in the Final Four so we are going to put up a fight
        on Wednesday."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e928bb2-96a2-4b09-a8af-195d6d044a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:35:08.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:35:33.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2017/11/18/La-Salle-overcomes-flat-start-to-ground-Adamson-books-first-finals-ticket.html"><strong>Read:
        La Salle overcomes flat start to ground Adamson, books first finals ticket</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ac37c2-7f5d-48ac-a14c-0a17131e21e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:35:08.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:35:33.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bouncing back</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45349ef0-6efd-4de7-9266-7a9676ee1a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:35:08.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:35:33.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles are not a team that is used to losing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50b46d6-7caa-41e3-b25c-4e59f388d89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:35:08.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:35:33.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After going a 13-0 win streak to start their season, Ateneo''s resilience
        is placed under the microscope after suddenly dropping two of their last assignments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3a6f8f-7faa-44bf-921c-2e3f07f80134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:35:08.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:35:33.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both losses were chocked with added incentives for the Blue Eagles.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9b942c-9642-4637-bb9e-8c12b73afec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:35:08.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:35:33.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had Ateneo defeated La Salle in the second round, they would have
        gone straight to finals and forced their opponents to go through a step-ladder
        for the right to face them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e1bf17-25e0-4183-a4f7-69f56ceb7e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:35:08.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:35:33.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had they turned back FEU last Sunday, they would have gone to the
        Finals and set up a clash against the Green Archers with a game to spare.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e81c57-6fc9-4360-b8c8-3338b5785a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:35:08.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:35:33.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now they are forced into an even more difficult position, a do-or-die
        matchup against an FEU squad which feels that they are peaking at the right
        time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215ed4f8-603d-450e-9cd5-8589c5a69a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:35:08.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:35:33.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite recent failures, Ateneo is eager to prove they can bounce
        back from this slump.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07691211-f4d0-4a2f-8382-4eff94a1acb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:35:08.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:35:33.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mental preparation," Ravena said when asked about how Ateneo plans
        to recover. "When you prepare well for the team you are about to face you''re
        going to be mentally focused, your body is going to be ready for everything
        that is going to happen, and so is your mind."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b32d57f-130f-45cf-a489-3427d92a31d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:35:08.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:35:33.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just have to prepare," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f32dad9-a87e-4ce3-9404-8fdf467890bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:35:08.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:35:33.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2017/11/19/franz-pumaren-UAAP-adamson.html"><strong>Also
        read: Franz Pumaren on Adamson''s Final Four loss to La Salle: ''Worst officiating''</strong></a></p>'
