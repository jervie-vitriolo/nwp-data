      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghan and coalition forces conducted the nighttime raid in Now
        Zad village, said US Navy Capt. Tom Gresback, a spokesman for the NATO-led
        mission in Afghanistan, Resolute Support.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0f1e30-4b5e-4588-a03c-c593f1af8fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:21:00.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:21:49.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coalition forces accompanied Afghan commandos on the raid, which
        led to the capture of several Taliban members and the removal of bomb-making
        materials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8591b2-092d-45cf-9e27-f01b2084bddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:21:00.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:21:49.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rescued Afghans were transported by helicopter to a secure
        location. They received medical screening and reintegration services before
        their release," Resolute Support said in a statement Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31815fa4-d555-4d7e-aab2-6b5b7cfec4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:21:00.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:21:49.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescue was a welcome development after a string of recent deadly
        attacks in&nbsp;<a href="https://edition.cnn.com/2017/08/21/asia/afghanistan-war-explainer/index.html">war-weary
        Afghanistan</a>. Gunmen&nbsp;<a href="https://edition.cnn.com/2017/11/07/asia/afghanistan-kabul-tv-station-attack/index.html">stormed
        a television station</a>&nbsp;in Kabul earlier this month, killing a guard
        and injuring five others in a siege that left the attackers dead. In October,
        suicide attackers in Afghanistan killed nearly 60 people at&nbsp;<a href="https://edition.cnn.com/2017/10/20/americas/afghanistan-conflict/index.html">two
        mosques</a>&nbsp;and 15 people were killed in an attack near a&nbsp;<a href="https://edition.cnn.com/2017/08/21/politics/trump-afghan-plan-five-things/index.html">military
        academy</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6a9789-e3c6-4254-bfb2-e52df68b1144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:21:00.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:21:49.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coalition officials have in the past cited the success of the Afghan
        commandos as validation of NATO''s effort to build up Afghan security forces.
        NATO plans to increase the size of its mission in Afghanistan from 13,000
        to 16,000 with the addition of more troops from non-US members. With additional
        advisers, NATO hopes to help Afghanistan increase the number of Afghan commandos.
        The elite units have been tasked with conducting the majority of offensive
        operations against the Taliban and the local ISIS affiliate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d3339e-d68a-4e5e-b61e-e63aefc93582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:21:00.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:21:49.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These reinforcements will join approximately 3,000 additional US
        troops who were ordered to Afghanistan as part of President Trump''s new&nbsp;<a
        href="https://edition.cnn.com/2017/08/21/politics/trump-afghan-plan-five-things/index.html">strategy</a>for
        Afghanistan and the wider region. Those US troops will support the NATO mission
        and a US counterterrorism mission. The US has about 14,000 troops in the country
        alongside approximately 6,000 from other nations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc520b9d-8fff-44ab-98cb-2ff6d8cdedff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:21:00.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:21:49.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US commanders are looking for allies to provide troops to help train
        Afghans in their officer academies and military specialization schools. Help
        from allies would free US troops to advise Afghan soldiers at the brigade
        and battalion levels by providing support and calling in airstrikes to assist
        Afghan forces on the front line.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fb0358-504e-4c75-a696-5c7b75b11233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:21:00.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:21:49.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump''s Afghanistan policy calls on Pakistan to increase
        its efforts to eliminate Taliban sanctuaries within its borders. Earlier this
        month, the commander of the NATO-led coalition in Afghanistan said the administration
        is&nbsp;<a href="https://edition.cnn.com/2017/11/09/politics/nato-us-pakistan-afghanistan/index.html">enlisting
        the international community</a>&nbsp;to help encourage Pakistan to crack down
        on the Afghan Taliban via a series of incentives and disincentives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428d16d2-3804-4e73-8f26-624e482bb634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:21:00.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:21:49.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/19/asia/afghanistan-taliban-prison/index.html">Afghan
        commandos rescue 15 people from Taliban prison</a>."</em></p>'
  'Trump-elephant-trophy-import':
    'author': 'Miranda Green, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-20T21:46:53.525+08:00
    'imagesource': 'jcr:0a4ac5f7-1eb6-4309-b696-a5b40eb91637'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3a0cf8c-e82a-4fc4-a9f8-96aaf2f78888'
    'lead': 'Agency employees responsible for recommending the change found out that
      it had been placed under review at the same time the public did: when the President
      tweeted out his decision, the source said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T14:31:22.879+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-03T14:31:42.748+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T14:31:41.874+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump''s elephant trophy reversal comes as a surprise to administration
      employees, interest groups

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f69aa7d-d810-490e-9ad3-8ea91c4a2e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:31:22.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:31:42.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump''s move late Friday
        night to postpone a decision to allow the import of elephant hunting trophies
        from two African countries came as a surprise not only to interest groups,
        but also the US Fish and Wildlife Service employees who oversaw the proposed
        change in policy, a source with knowledge of the agency''s process told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41519f04-e580-4a29-822d-7c33cee289fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:31:22.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:31:42.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agency employees responsible for recommending the change found out
        that it had been placed under review at the same time the public did: when
        the President tweeted out his decision, the source said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9c08ef-9ca8-4a20-bad6-0b98b710c650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:31:22.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:31:42.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump <a href="https://twitter.com/realDonaldTrump/status/931685146415255552">tweeted</a>
        that he was putting the "big game trophy decision on hold until such time
        as I review all conservation facts," adding that the issue had been under
        study for years.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Put big game trophy decision on hold until such time as I review
        all conservation facts. Under study for years. Will update soon with Secretary
        Zinke. Thank you!</p>&mdash; Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/931685146415255552?ref_src=twsrc%5Etfw">November
        18, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0ef08f-2ec4-46b1-aea2-e87380c0e40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:31:22.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:31:42.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6c84d1-0736-4066-b245-3f0c96e31174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:31:22.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:31:42.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tweeted on the issue again Sunday night, saying he would announce
        a decision "next week," but he would "be very hard pressed to change my mind
        that this horror show in any way helps conservation of Elephants or any other
        animal."</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Big-game trophy decision will be announced next week but will be
        very hard pressed to change my mind that this horror show in any way helps
        conservation of Elephants or any other animal.</p>&mdash; Donald J. Trump
        (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/932397369655808001?ref_src=twsrc%5Etfw">November
        19, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c3c881-40e2-405d-a9f5-27d1f28a04b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:31:22.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:31:42.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a6f212-4b92-4278-a9da-0c41d130eda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:31:22.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:31:42.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fish and Wildlife Service had reviewed the restrictions on the
        import of elephant trophies from Zimbabwe and Zambia for more than a year,
        as <a href="https://www.fws.gov/mountain-prairie/factsheets/ESA%20SpecialRules%20Factsheet_020714.pdf">required
        by the Endangered Species Act</a>, the source with knowledge of the agency''s
        process said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cca2257-3bc5-4bb3-b587-402c1f30ee84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:31:22.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:31:42.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a fair amount of work that goes into it," the source said.
        "There is a fairly comprehensive process that the state has to go through,
        and then biologists have to verify that."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9429157a-e531-42c8-a74b-36720fa1a9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:31:22.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:31:42.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The review process included visits to non-governmental organizations,
        the consideration of elephant population counts and the country''s poaching
        management, the source said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8643ad71-c27c-48aa-a35b-b70fdc991f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:31:22.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:31:42.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source called Trump''s decision to halt the policy change an
        "uncharted situation," saying it was the first time a president had intervened
        in an agency finding under the Endangered Species Act.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df859b1-1f1b-4957-98be-8949931919ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:31:22.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:31:42.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s statement Friday came just hours after White House
        press secretary Sarah Huckabee Sanders defended the Fish and Wildlife Service
        move, telling reporters that "career officials" were responsible for the proposed
        policy change.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a138a9aa-af70-4a66-9f81-69af2151099b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:31:22.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:31:42.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Ryan Zinke tweeted a <a href="https://twitter.com/SecretaryZinke/status/931711307123974144">statement</a>
        Friday evening after Trump''s tweet.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ce01e6-1ba7-4fb0-8e02-d4143d84b743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:31:22.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:31:42.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump and I have talked and both believe that conservation
        and healthy herds are critical," he said. "As a result, in a manner compliant
        with all applicable laws, rules and regulations, this issuing of permits is
        being put on hold as the decision is being reviewed."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc1c0b9-bcc9-4599-94ba-6b02f6fb20c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:31:22.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:31:42.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House and Department of Interior did not respond to CNN''s
        requests for comment about the reason for the reversal and what a further
        review by the administration would entail. The Fish and Wildlife Service referred
        CNN to Zinke''s statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01370af5-e6ae-4cdb-80f1-df786a72ff94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:31:22.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:31:42.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fish and Wildlife Service''s decision to allow elephant trophy
        imports from Zimbabwe and Zambia was published in the <a href="https://www.federalregister.gov/documents/2017/11/17/2017-24974/issuance-of-import-permits-for-zimbabwe-elephant-trophies-taken-on-or-after-january-21-2016-and-on">Federal
        Register Friday</a>.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac81f159-b233-4fe6-b1e9-19f8b72bd1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:31:22.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:31:42.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A temporary victory?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ef21fb-3aa0-4732-8f8c-b67b79627c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:31:22.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:31:42.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wayne Pacelle, CEO of the Humane Society, a national animal protection
        group, viewed Trump''s tweet as a tentative victory.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ddae6d-d5f7-4990-9deb-9a3472695b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:31:22.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:31:42.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very pleased that he has intervened, and at the very least
        put a pause on a misguided and inhumane policy. And we are urging him to make
        it permanent," Pacelle told CNN. "I wouldn''t say that we have high hopes.
        I would say that we are hopeful and that the American public is very united
        in opposing the trophy hunting of African elephants and African lions. And
        if he''s attentive to Republicans and independents and Democrats alike, then
        he''ll make the policy permanent."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1399e9-70c6-4ef5-b46c-40f84f385395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:31:22.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:31:42.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday morning, Trump retweeted the Twitter posts of former
        Fox News anchor <a href="https://twitter.com/greta/status/931718322953113605">Greta
        Van Susteren</a> and British journalist <a href="https://twitter.com/piersmorgan/status/931770071004966912">Piers
        Morgan,</a> who thanked him for his move.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b057d4b-d0e9-450a-a597-c3362649486a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:31:22.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:31:42.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sportsman''s groups, however, said they view Trump''s pause as only
        temporary.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f965467e-e610-4061-bacf-b5d77beaf278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:31:22.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:31:42.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way we see it, the President hasn''t reversed anything. He''s
        taking his time to make sure the decision that [Zinke] made is right," said
        Paul Babaz, president of Safari Club International, "We''re sure the President
        will move ahead with the decision."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5dabf8-1114-4591-873c-8d6dfea0278e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:31:22.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:31:42.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Babaz added that he believed the halt is a response to public outrage
        over the initial plan to lift the import restrictions, something he called
        "a publicity stunt."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1906084f-a662-4c59-abaf-0fed750cbad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:31:22.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:31:42.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly, we have the science on our side," Babaz said. "The money
        generated from hunting is in the millions and millions of dollars, and that
        supports programs worldwide."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f514b3-28b3-4712-9048-6c1bb77dc007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:31:22.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:31:42.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others said they see the President''s decision as a stall tactic
        in the face of bad optics, in that the Fish and Wildlife Service finding came
        down within hours of a <a href="https://edition.cnn.com/2017/11/14/africa/zimbabwe-military-chief-treasonable-conduct/index.html">political
        coup</a> in Zimbabwe.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0963024-92b8-43a4-be64-b1860ff12e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:31:22.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:31:42.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s move doesn''t mean the administration is backing off its
        push to expand hunting rights nationally and internationally, sources said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039fe12d-6ff6-4d49-8de1-1b49ff25f637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:31:22.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:31:42.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to one source involved in the hunting conservation community
        who spoke to the President''s son, Donald Trump Jr., during the 2016 campaign,
        members of the Trump family wanted to change Fish and Wildlife Service regulations
        on big-game hunting.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9410e7b-9d1f-465b-beb8-a7958538c21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:31:22.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:31:42.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know it was a priority for Don Jr. early on, during the campaign,"
        the source said. "I remember him mentioning it. They were frustrated."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc96b2c2-9aad-48e9-8df1-fae6944154a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:31:22.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:31:42.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Trump Jr. and his younger brother, Eric, are both big-game
        hunters. Photos posted in 2012 by the website Gothamist show Donald Jr. holding
        an elephant tail. The website says the photos were from a 2011 hunt in Zimbabwe.
        Donald Jr. is also an active member of the Boone and Crocket Club, and helped
        with the search for Interior secretary.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edc8b5d-df5a-402b-8aec-f7dfcc73b19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:31:22.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:31:42.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a Republican representative from Montana, Zinke himself was a
        member of the Congressional Sportsmen''s Caucus, and he has made no secret
        of his desire to <a href="https://edition.cnn.com/2017/09/22/politics/hunters-ryan-zinke-interior/index.html">expand
        hunting</a> on US public lands.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fc2939-f694-4f65-8225-22e2ca7e02e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:31:22.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:31:42.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/18/politics/elephant-trophy-reversal-reactions/index.html">Trump''s
        elephant trophy reversal comes as a surprise to administration employees,
        interest groups</a>."</em></p>'
  'Justice-League-box-office':
    'author': 'Frank Pallotta'
    'caption': '"Justice League," reflects the haste with which the parties rushed
      to create their cinematic universe and catch up with Marvel, leaping several
      intermediate steps in a single bound. (SOURCE: Clay Enos/Warner Bros)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-11-20T20:12:46.793+08:00
    'imagesource': 'jcr:54fff52c-c514-43f8-8e7c-582dbea2be11'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ad00428-380f-4e6b-99dc-11419610f9cb'
    'lead': '"Justice League" was hit with some Kryptonite at the box office this
      weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T14:36:43.469+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-03T14:37:50.162+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T14:37:49.994+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Justice League'' stumbles at the box office

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1736ec03-faa9-4c08-a41a-618259ae2d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:36:43.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:37:50.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — "<a href="https://money.cnn.com/2017/11/17/media/justice-league-box-office-preview/index.html">Justice
        League</a>" was hit with some Kryptonite at the box office this weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdbacbf-6fe4-4944-bd75-da52bc21f7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:36:43.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:37:50.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mashup that brought together some of DC Entertainment''s biggest
        superhero stars, including Batman, Wonder Woman, Aquaman, Cyborg and the Flash,
        nabbed an estimated $96 million at the box office in North America this weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a015e25a-d971-4fb5-96a0-e672db624a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:36:43.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:37:50.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That number, while still big for an opening weekend, came in under
        the roughly&nbsp;<a href="https://money.cnn.com/2017/11/17/media/justice-league-box-office-preview/index.html">$110
        million the industry expected</a>. It''s also the lowest opening for the Warner
        Bros. superhero brand, trailing films like 2013''s "Man of Steel," 2016''s
        "Batman v Superman: Dawn of Justice," 2016''s "Suicide Squad" and this summer''s
        "Wonder Woman." It is the only film in the DC Extended Universe to not crack
        the $100 million mark in North America at its opening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408ce935-d3f1-4bc7-98ff-ad1a5f896506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:36:43.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:37:50.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film brought in $281.5 million worldwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275cb443-5844-439a-8169-9236c7ae429d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:36:43.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:37:50.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sluggish opening for the film, which stars Ben Affleck as the
        Caped Crusader and Gal Gadot as Wonder Woman, is a bit concerning for Warner
        Bros.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4820c401-e3e6-4f5c-b102-af6098edf5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:36:43.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:37:50.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Justice League" was designed to be the apex of the DC Entertainment
        connected universe of films, as it brings together all of the brand''s biggest
        heroes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dc2dc8-2553-4271-a0af-16d894b2a687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:36:43.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:37:50.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://money.cnn.com/2017/11/17/media/justice-league-box-office-preview/index.html">Related:
        ''Justice League'' looks to its biggest heroes for box office success</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131eb0e0-1361-46f9-bb06-86d8cb354b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:36:43.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:37:50.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what went wrong? Bad reviews could be a culprit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8a85cb-88a2-4675-9f34-830b92d56b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:36:43.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:37:50.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Justice League" holds a&nbsp;<a href="https://www.rottentomatoes.com/m/justice_league_2017">40%
        score on the review site Rotten Tomatoes</a>. That''s a steep drop compared
        to the brand''s biggest hit, "Wonder Woman," which nabbed&nbsp;<a href="https://www.rottentomatoes.com/m/wonder_woman_2017">a
        92% score in June</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318967c0-48ac-47e3-9afb-9bfea1cf864e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:36:43.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:37:50.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics called the film a "<a href="https://www.vanityfair.com/hollywood/2017/11/justice-league-review">big,
        ugly mess</a>," saying that superhero fans "<a href="https://www.washingtonpost.com/news/act-four/wp/2017/11/16/everyone-involved-in-justice-league-and-everyone-who-watches-it-deserves-better/">deserve
        better</a>."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fbbca0-3412-44f7-8276-6d93d5818cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:36:43.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:37:50.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparison, the film appeared to win over more of the movie going
        public. It received a "B+" on CinemaScore.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93c116d-3db5-4d7c-a618-0a43b8440dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:36:43.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:37:50.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sluggish debut for "Justice League" caps off what was otherwise
        one of the strongest years for superhero films. The genre nabbed both big
        sales and strong acclaim.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932ff8b7-b290-4a94-8369-01a56a83b044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:36:43.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:37:50.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Films like "Logan," "Guardians of the Galaxy Vol. 2," "Wonder Woman,"
        "Spider-Man: Homecoming" and "Thor: Ragnarok" were all hits with audiences
        and critics alike.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
