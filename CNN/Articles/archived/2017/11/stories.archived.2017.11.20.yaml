      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giancarlo Abrahan’s <em>“Paki,</em>” which depicts an 80-year-old
        mother and wife’s decision to become an old maid and how it affects her family,
        won not only Best Picture, but also Best Screenplay, and tied with “Changing
        Partners” for Best Director — a fact that Villegas celebrated, as he had known
        Abrahan from school.</p>'
