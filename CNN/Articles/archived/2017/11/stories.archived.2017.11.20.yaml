  'dotr-art-tugade-trust-rodrigo-duterte-mrt3':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'Transportation Secretary Art Tugade'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-20T04:52:06.387+08:00
    'imagesource': 'jcr:cac1539b-0fc1-4211-b18e-28e70ed5f64b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a98a4699-ab44-4acc-8ab3-3a7e5b27c4f4'
    'lead': 'Presidential Spokesperson Harry Roque said Malacañang is observing Transportation
      Secretary Art Tugade''s actions on resolving issues plaguing the MRT.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T11:40:02.247+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-03T16:14:55.860+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T16:14:55.550+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Transport Secretary still enjoys Duterte''s trust and confidence — Palace

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38db5bbb-3e36-4533-8870-b6849d43448f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:40:02.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:14:55.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> Despite
        the frequency of the glitches that continue to bog down the operations of
        the Manila Metro Rail Transit (MRT) Line 3, Transport Secretary Art Tugade
        still holds the confidence of President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aded06-fbae-4c53-b232-7234fbaaef4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:40:02.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:14:55.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He enjoys the full trust and confidence of the President. The President
        has said he will back up Secretary Tugade in whatever he may need to effect
        immediate reform of the MRT," said Presidential Spokesperson Harry Roque Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b2d6e5-c2d7-4f7c-9045-34170c6b7620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:40:02.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:14:55.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Malacañang is observing Tugade''s actions on resolving
        issues plaguing the MRT.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b2dc03-df17-463d-bf4c-7b3bc4973a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:40:02.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:14:55.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added, "<em>Tingin ko po hindi pa po dumadating yung panahon
        na kinakailangan na tanggalin si</em> Secretary Tugade."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc2ea73-5923-40b9-894a-47601cfdcd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:40:02.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:14:55.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think the time to remove Secretary Tugade from his
        post has not come yet.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee73a9ff-0642-487a-b02c-3a83f06aca33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:40:02.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:14:55.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No finger pointing going on</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee5dd69-bfba-42fe-88a5-441566ac68f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:40:02.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:14:55.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said the administration is not pointing any fingers at
        who should be blamed for MRT-3 mishaps.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040884d7-c8a3-4c41-b817-9c492c38753a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:40:02.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:14:55.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said President Duterte is even accepting responsibility for
        the technical glitches which have inconvenienced the public.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c60a97e-1816-46e4-bdfc-23cc570ee50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:40:02.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:14:55.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, <em>"Tinatanggap po ng</em> Presidente<em> ang responsibilidad
        para magkaroon ng malawakang reporma diyan sa</em> MRT <em>na maibsan ang
        problema ng ating mga mananakay</em>."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfd041a-6945-401f-90d6-60ddc5dce2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:40:02.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:14:55.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President accepts the responsibility on the need
        for large-scale reforms at the MRT so passengers are relieved of this problem.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243890f4-e12f-4886-a235-5e219c60718b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:40:02.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:14:55.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Senator Grace Poe said the administration should
        stop blaming the previous administration for the MRT glitches.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cb3732-8f83-455d-9f61-26a6c027d76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:40:02.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:14:55.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio interview on November 17, Poe said, <em>"Wag kayong makukuntento
        sa pagsisisi lang sa nakaraang administrasyon. Kailangan na rin na patunayan
        din ninyo ang inyong sarili sapagkat lagpas na rin kayo ng isang taon diyan
        at wala pa kaming nakikitang kongkretong mga hakbang.</em>"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb7cf96-89ed-432c-8edd-f36922d8cffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:40:02.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:14:55.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don''t be content with just blaming the past administration.
        You have to prove yourself because you''ve been there for over a year and
        we have yet to see concrete solutions.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b72b50-b707-4ad5-a0ff-9d70cca3112c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:40:02.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:14:55.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque appealed for the public''s understanding as the government
        looks for solutions to the MRT''s woes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9190dcb9-8cd0-44aa-8860-f2f3a52b9b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:40:02.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:14:55.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Humihingi lang po kami ng panahon dahil unang-una ''yung mga
        kontrata po na ipinasok ng administrasyon, unang-una na po diyan ''yung kontrata
        ng Busan, kinakailangan po ''yang ma-rescind, kinakailangan po ''yang mapawalang-bisa,</em>"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1563c98-ffc9-46ff-8087-15f32d8c963c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:40:02.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:14:55.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are asking for a little time as the contracts entered
        by the previous administration, first of which is the one with Busan, has
        to be rescinded, it was to be nullified.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d7b41d-0f00-4d49-9dcc-2a4317a92c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:40:02.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:14:55.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Busan Universal Rail, Inc. (BURI) was the MRT''s former maintenance
        provider. The government pre-terminated its contract with BURI on November
        6. It was supposed to end in 2019.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d39c9cb-025d-4dae-a2eb-c9411bb9e6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:40:02.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:14:55.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/06/MRT-Busan-Universal-Rails-contract-Department-of-Transportation.html">RELATED:
        DOTr: Gov''t to take over MRT maintenance</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6188f5d-9a1a-41cb-a27e-a63fc79031c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:40:02.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:14:55.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has since taken on maintenance for the train system.
        However it is studying an offer from the Metro Rail Transit Corporation (MRTC),
        the government''s private sector partner, to take on maintenance responsibilities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7800665e-a448-43a2-90e8-488938db7669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:40:02.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:14:55.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/17/MRT-3-private-owner-wants-to-take-over-maintenance.html">RELATED:
        DOTr studying private owner''s offer to maintain MRT-3</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d78f748-52fc-4541-a832-b0c6add157d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:40:02.249+08:00
      'mgnl:createdBy': 'cnnproducer'
