      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tribute to the iconic Filipino filmmaker and activist, Ishmael
        Bernal, was presented in the form of a video, featuring clips from<em> “Himala”</em>
        and <em>“Relasyon.”</em> It also featured two works that encapsulate his legacy:
        the documentary “Ishma,” and “ProBernal AntiBio,” a book that collects 25
        years’ worth of conversations, photographs, journal entries, and clippings
        from Bernal’s life, started by Jorge Arago and finished by Angela Stuart-Santiago.
        A performance of “Irreplaceable” by Jay R and KZ Tandingan followed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4547f9af-f5f8-4747-a556-934795ce8a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:54:46.170+08:00
