    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85486d4e-9bd8-4f6a-8c8d-1086260e45f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:23:52.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:24:23.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Transportation Undersecretary for Rails Cesar Chavez
        said there could be an attempt to disrupt operations of the MRT-3, after coaches
        decoupled on November 16.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5691d13-87ee-4d8e-9dfa-35643def5c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:23:52.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:24:23.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/16/cesar-chavez-mrt3-dotr-messma-card-black-box-possible-sabotage.html">READ:
        Transport official: Missing MRT train ''black box'' a possible sabotage</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a8da2b-658f-4020-9efd-90d04cf0bc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:23:52.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:24:23.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is the motive to simply cover up the mistake of the train operation
        of Index no. 5 or part of an effort to sabotage the entire operation? These
        are some questions that the team is looking into," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efa69fd-e500-4898-bddb-b353c3371f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:23:52.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:24:23.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI Director Dante Gierran said they are in the early stages of
        the investigation into the incident.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45af9972-5a49-4d29-88f7-2fc213534503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:23:52.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:24:23.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Human error, negligence likely culprit</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04a915a-744a-462f-8867-1e7a62a97e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:23:52.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:24:23.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRT officials said  they''re not ruling out a technical failure,
        but they''re leaning towards the possibility the incident was caused by human
        error or negligence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c4cbd7-e41e-4745-87cd-9a062aa2d5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:23:52.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:24:23.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They already identified persons of interest in the case.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
