      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Abrahan dedicated the film to his mother and two grandmothers.
        “‘Paki’ is an appeal for caring,” he concluded. “Nananawagan ako na sana magkaroon
