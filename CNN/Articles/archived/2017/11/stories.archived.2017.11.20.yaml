      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shireen Seno’s “Nervous Translation” took home the award for Best
        Sound. Carl Chavez’s “Sorry for the Inconvenience” was awarded Best Short
        Film, and in a statement, the director indicated that the film is dedicated
        to the women in his life.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5de17c8-2110-4c85-9189-372e4fb0ebf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:54:46.170+08:00
      'mgnl:createdBy': 'cnnproducer'
