      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bench endorser Pietro Boselli, also known as "the world''s hottest
        math teacher," walked the runway as well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8b8274-98b2-41c8-a5d5-fe65c7099049'
