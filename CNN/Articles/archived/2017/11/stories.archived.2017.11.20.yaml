      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188646d4-a162-4b96-ae54-fd2b3a6df325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:54:46.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:55:53.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Changing Partners” co-stars Agot Isidro and Jojit Lorenzo, who
        play two sides of the same character named Alex, won Best Actress and Best
        Actor, respectively, but neither were present to receive their awards.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe2de4e-9bef-43aa-8f9d-f9cfceca9388'
