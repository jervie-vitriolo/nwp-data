    'mgnl:lastActivatedVersionCreated': 2019-09-03T13:19:50.138+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: DLSU coach Ayo says Green Archers will play against ''whoever
      is deserving'' in Finals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011c7af0-6203-4a23-8612-babf1d7dd0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:19:26.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:19:50.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong> — De
        La Salle University Green Archers head coach Aldin Ayo is staying away from
        having a preference on the opponent they will face in this year''s University
        Athletic Association of the Philippines (UAAP) finals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601a4380-58df-409b-aa7d-348586d20f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:19:26.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:19:50.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Be careful what you wish for," he said moments after the Green
        Archers clinched the first finals ticket against the Adamson Soaring Falcons
        Saturday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1220831e-2f1d-45b1-a181-e3081943d622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:19:26.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:19:50.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/sports/2017/11/18/La-Salle-overcomes-flat-start-to-ground-Adamson-books-first-finals-ticket.html">La
        Salle overcomes flat start to ground Adamson, books first finals ticket</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3ee7a4-9c5a-4c51-bb95-4347af2d19ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:19:26.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:19:50.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you pick someone, it adds to the pressure, because you chose
        it. Then your opponent, right away, even if the game has not started will
        be motivated," he explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405ff785-2ae0-4a17-9e1b-15f6fd1bfd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:19:26.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:19:50.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/sports/2017/11/19/franz-pumaren-UAAP-adamson.html">Franz
        Pumaren on Adamson''s Final Four loss to La Salle: ''Worst officiating''</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988a1f2d-a1e4-41a5-96a6-3879ec4b93b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:19:26.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:19:50.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle is waiting in the wings for the winner between the top-seeded
        Ateneo Blue Eagles and Far Eastern University Tamaraws who will collide in
        a Final Four rubber match on November 22.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7039fddc-ecfc-4c16-9632-a14f90d11f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:19:26.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:19:50.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/sports/2017/11/19/uaap-FEU-beats-ADMU.html">FEU
        nullifies Ateneo twice-to-beat edge to force rubber match, 80-67</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe346eb9-4f43-491c-88db-39eaffc019a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:19:26.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:19:50.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whoever is deserving, we''re going to play against them," the 40-year-old
        coach said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef09f5a-e8cc-4f63-ac29-d3df739113a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:19:26.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:19:50.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers swept their elimination round encounters against
        the Tamaraws, while they split their meetings versus the Blue Eagles with
        the second round win being the most crucial as they denied Ateneo of an elims
        sweep.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6639573a-c710-40b8-8469-e0a6d30e75ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:19:26.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:19:50.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ: <a href="http://nine.cnnphilippines.com/sports/2017/11/20/UAAP-Season-80-Final-Four-Ateneo-FEU-Thirdy-Ravena.html">''We
        weren''t ourselves'' in loss to FEU, says Thirdy Ravena</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ad1fa5-fe84-4d81-8131-04780d856242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:19:26.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:19:50.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what La Salle did right to stay unbeaten since the start
        of the second round, Ayo attributed their strong performance to keeping their
        sights on the ultimate goal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22888ec-45b7-461d-9676-6867f0cd4ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:19:26.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:19:50.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were focused," he said. "We only have one goal and everybody
        is responsible for the things that we''re doing."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d55920-898d-4958-870f-0a16c12320c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:19:26.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:19:50.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers are aiming to defend their men''s seniors basketball
        title and clinching their ninth overall championship in the league.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a2da33-74e1-4ff7-b72c-eea4a6c8b85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:19:26.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:19:50.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not going to stop working hard until we get the championship,"
        Ayo said.</p>'
    '15':
      'image': 'jcr:b908a807-58f2-419c-bc08-75e8af9507c9'
