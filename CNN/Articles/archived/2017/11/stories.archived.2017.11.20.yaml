  'Georgia-Dome-imploded-after-25-years-of-use':
    'author': 'Jill Martin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-11-19T11:19:19.749+08:00
    'imagesource': 'jcr:af9e7b3c-0ee2-4795-bf56-5e0ceb7a9eb2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75746654-1a1e-4192-9ea5-e55b2994d6fa'
    'lead': 'The only facility in the world to host the Olympics, Super Bowl and Final
      Four has been reduced to rubble.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T11:01:14.624+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-03T11:02:00.656+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T11:02:00.454+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Georgia Dome imploded after 25 years of use

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6354c260-e1b2-4b57-b1b9-658668c35ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:01:14.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:02:00.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The&nbsp;<a href="https://www.gwcca.org/dome/final-year/">only
        facility in the world to host the Olympics, Super Bowl and Final Four</a>&nbsp;has
        been reduced to rubble.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caffed5-05b4-421d-966d-0e0596c24f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:01:14.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:02:00.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little more than 25 years after opening, the Georgia Dome, former
        home of the Atlanta Falcons and the scene for several historic sporting events,
        was imploded Monday morning. The adjacent&nbsp;<a href="https://mercedesbenzstadium.com/">Mercedes-Benz
        Stadium</a>&nbsp;opened this summer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac42f75-2b54-467f-9268-0dac79d24e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:01:14.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:02:00.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast occurred just after 7:30 a.m. ET. In the span of about
        12-15 seconds, most of the structure collapsed, though parts of it remained
        upright.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e86e1c-9bfb-4620-a49d-0bd0c79af788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:01:14.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:02:00.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either the charges in the area didn''t go off, or the blast wasn''t
        strong enough, according to Georgia World Congress Center Authority spokeswoman
        Morgan Smith-Williams. The implosion team is inspecting what''s left of the
        structure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19406d3b-f1eb-4281-9847-b3ee7b39bf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:01:14.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:02:00.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleanup is expected to take approximately three months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8f5866-869d-4ea2-bb20-2c8330d00ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:01:14.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:02:00.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the dome''s place in downtown Atlanta will include a&nbsp;<a
        href="https://www.gwcca.org/portfolio/2020-vision-update-showing-evolution-of-gwcca-campus/">hotel</a>,
        parking and green space. What will remain is a spot jampacked full of memories.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471acac9-e2ec-467d-9f70-58f8bcf67500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:01:14.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:02:00.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as the stadium goes, for me it starts with the fans," Atlanta
        Falcons head coach Dan Quinn said. "That''s the first thing you remember about
        a place, the enthusiasm of the fans and a city and what it brings to a stadium.
        That''s what I think of, the fans, the city and the love they have for the
        team."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70274dbc-1def-4e28-b900-4d0a077c18e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:01:14.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:02:00.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Major events and a natural disaster</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25d0f24-113c-4681-a297-8cb5fbf71d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:01:14.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:02:00.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groundbreaking on the Georgia Dome began in November 1989 and work
        was completed in March 1992. When it opened, the Georgia Dome was the largest
        covered stadium in the world and featured the world''s largest cable-supported
        fabric roof.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14bb8e8-ec5c-462b-87c2-cf23a417ebc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:01:14.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:02:00.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,400 events took place at the Georgia Dome in its short
        life span, bringing in 39 million guests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da52b764-b909-4bcb-9efa-7172f80953db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:01:14.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:02:00.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been the home of the Falcons, Georgia State University football,
        the annual Peach Bowl and the Southeastern Conference Football Championship.
        It also temporarily was the home court for the NBA''s Atlanta Hawks in the
        late 1990s while nearby&nbsp;<a href="https://www.statefarmarena.com/">Philips
        Arena</a>&nbsp;was being built.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4779d781-4417-4ecb-b76a-c54f43acd5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:01:14.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:02:00.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stadium housed two Super Bowls. In 1994, the Buffalo Bills fell
        to the Dallas Cowboys in&nbsp;Super Bowl XXVIII, losing their fourth consecutive
        title game. <a href="https://www.youtube.com/watch?v=jYEjsNEb3Uo">Super Bowl
        XXXIV</a> in 2000 had a dramatic finish, with Tennessee Titans wide receiver
        Kevin Dyson being&nbsp;<a href="http://www.nfl.com/videos/los-angeles-rams/0ap2000000147500/Kevin-Dyson-tackled-at-the-one">tackled
        just short of the goal line</a>&nbsp;to give the St. Louis Rams the victory.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fdd634-7848-42be-8a0a-d70adb52aa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:01:14.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:02:00.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most iconic moments in US Olympic history took place
        at the Georgia Dome in 1996 when an injured Kerri Strug, later diagnosed with
        torn ligaments in her ankle, courageously&nbsp;<a href="https://www.youtube.com/watch?v=7ZRYiOa5lM8">nailed
        her second vault</a>&nbsp;to help the American women win gymnastics team gold
        for the first time. The 1996 "Dream Team" won gold in men''s basketball, while
        the American women''s basketball team won gold as well.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f78e25f-0c76-4d6f-b878-cd7632b2fadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:01:14.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:02:00.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Georgia Dome hosted three NCAA men''s Final Fours, with Maryland
        (2002), Florida (2007) and&nbsp;<a href="https://edition.cnn.com/2013/04/08/us/basketball-title/index.html">Louisville
        (2013)</a>&nbsp;taking those national championships. It also was the host
        for the 2003 NCAA women''s Final Four, with Connecticut winning the title.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6309bb29-6a8d-48bb-ab7a-118dd3d07483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:01:14.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:02:00.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the history of the Georgia Dome is tied to two natural
        disasters. In January 2006, the Sugar Bowl -- usually held in New Orleans
        -- was moved to the Georgia Dome because of damage from Hurricane Katrina.&nbsp;<a
        href="https://allstatesugarbowl.org/site84.php/">The West Virginia Mountaineers
        stunned the Georgia Bulldogs</a>&nbsp;38-35.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7805784c-6838-4435-a260-1b6889825439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:01:14.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:02:00.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 14, 2008, a men''s college basketball game between Alabama
        and Mississippi State went into overtime, and it&nbsp;<a href="https://www.si.com/vault/2009/03/16/105787321/the-shot-that-saved-lives">might
        have been a lifesaver for fans</a>&nbsp;at the dome. A 3-point shot by Crimson
        Tide guard Mykal Riley forced the extra period, keeping spectators from heading
        toward the exits. A tornado hit downtown Atlanta a few minutes later. There
        was extensive damage in the area, including at the Georgia Dome, which forced
        that game and the rest of the SEC tournament to finish at Georgia Tech''s
        Alexander Memorial Coliseum.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b5120b-3f7f-4751-bfff-80dc0302b1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:01:14.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:02:00.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Final Falcons chapter</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4dfcec-522d-4883-bb71-ef390c23cc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:01:14.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:02:00.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Georgia Dome wasn''t the original home for the Falcons -- the
        team played at the now-demolished Atlanta-Fulton County Stadium from 1966-1991
        -- but it has seen the most success.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271a9698-4281-441f-b86f-8398464c9b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:01:14.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:02:00.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlanta had 10 winning seasons and reached the playoffs nine times
        at the Georgia Dome.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444ce799-731a-4d95-ba3c-ed4027a2a796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:01:14.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:02:00.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFL playoff history started in January 1999 when the Falcons
        defeated the San Francisco 49ers 20-18 in the divisional playoff round. Atlanta
        would go on to advance to its first Super Bowl, losing to the Denver Broncos.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f4bec8-0a24-4c3f-8195-a43772607122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:01:14.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:02:00.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlanta hosted the NFC Championship Game in 2013. But the home team
        missed out on reaching&nbsp;<a href="https://edition.cnn.com/2013/02/03/us/sports-super-bowl/index.html">Super
        Bowl XLVII</a>, with the Falcons losing to the 49ers, 28-24.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaca717-cf7b-4874-a558-f0a0ae69a9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:01:14.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:02:00.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the Falcons defeated the Green Bay Packers 44-21 to
        advance to Super Bowl LI, ending their tenure in the Georgia Dome with a&nbsp;<a
        href="https://edition.cnn.com/2017/01/22/us/nfl-playoffs-nfc-and-afc-championship-games/index.html">historic
        win</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1f8d9c-be50-4f59-b1e8-0b95c739cd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:01:14.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:02:00.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the fans, for this city and for the teams that rocked this
        place for 25 years, we felt your energy from the very beginning," Quinn said
        after the victory. "So it''s only fitting, at the NFC Championship Game, the
        last game played here, we felt that, too."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e163bb-774f-46b4-855a-0362c4faa63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:01:14.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:02:00.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/11/20/sport/georgia-dome-imploded/index.html">Georgia
        Dome imploded after 25 years of use</a>."</em></p>'
