  'cinema-one-awards-night':
    'author': 'Fiel Estrella'
    'caption': 'Now on its 13th year, Cinema One Originals recognizes and honors Filipino
      filmmaking that dares to shed light on difficult, true-to-life stories and boldly
      traverses new ground. Photo by JL JAVIER'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2017-11-20T05:28:32.451+08:00
    'imagesource': 'jcr:fa8fa735-907e-40d9-9238-45343d057d44'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71068bf1-45f1-4926-9e6d-d21c099f0da0'
    'lead': 'The 13th edition of Cinema One Originals give top awards to a gender
      fluid musical and an 80-year-old mother seeking emancipation. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T11:54:46.168+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-03T11:55:53.242+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T11:55:53.012+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Changing Partners'' and ''Paki'' win big at Cinema One Originals 2017

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994d5eaa-147d-4e0a-903c-3ab4af59b988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:54:46.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:55:53.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — On its 13th year,
        the Cinema One Originals Film Festival held the theme <em>“Walang Takot”</em>
        as part of its aim to recognize and honor Filipino filmmaking that dares to
        shed light on difficult, true-to-life stories and boldly traverses new ground.
        This year’s lineup has consisted of seven narrative films, two feature films,
        two documentaries, 13 foreign films, and a selection of restored classics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcef906-4cde-4d92-93fd-9e689c6da5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:54:46.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:55:53.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Awards were handed out on Nov. 19 at ABS-CBN’s Dolphy Theater, determined
        by a jury that includes filmmaker Lav Diaz and screenwriter Ricky Lee, as
        well as Anne Marie de Guzman, a professor and former director of the UP Film
        Institute, and Misha Boris Anissimov, co-founder of the Cinema program at
        the University of San Carlos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e688b597-f2fc-4eb2-8b60-be5cd9046d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:54:46.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:55:53.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosted by Alessandra de Rossi and Alex Gonzaga, the Cinema One Originals
        Awards opened with a Juan de la Cruz medley from local rock icons and<em>
        “Historiographika Errata”</em> cast members Kevin Roy, Dong Abay, Jett Pangan,
        Chikoy Pura, and Robert Javier.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5098b42-010d-4ac4-8cac-496d8332aa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:54:46.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:55:53.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jameson Blake, last year’s Best Supporting Actor for “2 Cool 2 Be
        4gotten,” came onstage to give his overdue acceptance speech, or, as Gonzaga
        puts it, “[saying] belated congratulations to yourself.” He thanked director
        Petersen Vargas for giving him the opportunity to star in the film. “So alam
        mo na, Alex,” said Gonzaga to de Rossi, “<em>kapag hindi mo natanggap ang
        award mo</em> today or tonight<em>, pwede</em> next year. We always give a
        second chance here in Cinema One.” Without even pausing, she added, “Cinema
        One More Chance.”</p>'
    '7':
      'image': 'jcr:50cdc60e-04d5-4a77-9010-18de6dc4e9e7'
      'imageCaption': 'Hosts Alessadra de Rossi and Alex Gonzaga at the Cinema One
        Originals awards night. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecf943f-7e0a-457e-abc2-cc4ce7e55001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:54:46.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:55:53.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'image': 'jcr:308aae78-59e8-42b7-80d0-e748facea406'
      'imageCaption': 'Vincent de Jesus takes home the award for Best Music for his
        work in "Changing Partners." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e8319b-f08d-42ef-8460-81f71ef81704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:54:46.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:55:53.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be472de3-a699-486d-a39a-0d7420dfcb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:54:46.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:55:53.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two hosts, both actresses known for their quick wit and sense
        of humor, offered similar jabs and quips throughout the night, from de Rossi
        musing, “Hindi pa ako nananalo sa Cinema One —<em> masyado ba akong nagiging</em>
        honest?” to Gonzaga lamenting she was “indie” as well: “Indie naiimbitahan.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f7bcd7-d559-4741-838f-cdb5376b1493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:54:46.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:55:53.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mae Paner, also known by her political-activism moniker Juana Change,
        took home a Best Supporting Actress award for her role in “Si Chedeng at si
        Apple.” Addressing Cinema One channel head Ronald Arguelles in the audience,
        she declared, <em>“Kaya mo pala ako pinapapunta!”</em> She added that the
        honor was unexpected, but she was nonetheless grateful, finishing her speech
        with a triumphant reference to her character’s hair: “Nagwagi ang undercut!”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9451f97a-4f2c-407b-9bdc-eb84330d016b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:54:46.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:55:53.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nominees for Best Supporting Actor stood at a whopping 15, the largest
        number yet in the festival’s history. <em>“Historiographika Errata”</em> garnered
        eight of these nominations, while “Paki” earned four — one of which was winner
        Ricky Davao, for his refreshingly subdued turn as Delfin, the husband of Eula
        Valdez’s Ella.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d6e1d5-5b69-4f29-abbf-567fe6dc831e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:54:46.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:55:53.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having to be called from backstage as he was presenting next, Davao
        primarily thanked talent manager Ricky Gallardo for recommending the project
        to him. “‘It’s a small role,’ sabi niya,” Davao recalled, “pero hindi siya
        small role talaga.”</p>'
    '16':
      'image': 'jcr:a01ba14c-308a-4ec8-93df-6645c1faf056'
      'imageCaption': 'Mae Paner receives the award for Best Supporting Actress for
        "Si Chedeng at si Apple." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58550bc-b1ca-4d4d-bcca-2a147ce7dfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:54:46.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:55:53.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'image': 'jcr:8e880487-9bf4-4a8e-bd1a-96fac237543c'
      'imageCaption': 'Ricky Davao wins Best Supporting Actor for "Paki." Photo by
        JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04403f84-b49a-4ac2-b6d4-d96ed30cf7b2'
