      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Two-time NBA All-Star David
        Lee announced on Instagram that he has hung up his sneakers after 12 years
        in the league.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0828e58-32c9-4989-85c2-6bfee548bb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:31:06.638+08:00
      'mgnl:createdBy': 'cnnproducer'
