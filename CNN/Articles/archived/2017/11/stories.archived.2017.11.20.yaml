      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Best Documentary winner<em> “Bundok Banahaw</em>, Sacred and Profane”
        was recognized for its exploration of the mountain’s traditions and mysteries
        of spirituality and the occult. In his speech, director Dempster Samarista
        thanked the people of Banahaw.<em> “[Para] doon sa mga nagbahagi ng kanilang
        mga kuwento,”</em> he said. “<em>Taun-taon silang namamanata. Sabi sa akin
        doon, kung gusto mong mahalin ang bayan, kilalanin mo ‘yung mga kababayan
        mo. Ayun po ang natutunan ko doon.”</em></p>'
