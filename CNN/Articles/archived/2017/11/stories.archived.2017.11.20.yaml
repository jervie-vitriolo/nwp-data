    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59867b40-92c5-4543-92b2-217f884f2405'
    'lead': ' Justice Secretary Vitaliano Aguirre has tapped the National Bureau of
      Investigation (NBI) to look into a possible sabotage angle in that latest serious
      Metro Rail Transit (MRT) Line 3 glitch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T11:23:52.222+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-03T11:24:23.250+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T11:24:22.078+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ: NBI to probe alleged MRT sabotage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb800498-d345-44a1-9f12-9b3c58962101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:23:52.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:24:23.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong> — Justice
        Secretary Vitaliano Aguirre has tapped the National Bureau of Investigation
        (NBI) to look into a possible sabotage angle in that latest serious Metro
        Rail Transit (MRT) Line 3 glitch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf248cc-542d-482e-8d05-5005c2207270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:23:52.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:24:23.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said he issued a department order for the NBI to begin a
        probe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71255ee4-5299-4799-8970-3dd8731d5847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:23:52.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:24:23.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "Specific order<em> ituloy yung angle ng</em> sabotage
        <em>kasi mukang merong basehan. Kasi sinasabi doon na mahirap mangyari na
        makakalas ang dalawang</em> coach,<em> kasi kahit naderail o tumumba magkakabit
        pa rin, eh. Kaya kung walang</em> human intervention, it''s really very hard<em>
        na mangyari yun.</em>"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c581dc6a-fb8b-4230-817f-c07e440a72ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:23:52.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:24:23.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s a specific order to continue to look into the
        angle of sabotage because it looks like there''s a basis for it. They said
        it would be difficult for two coaches to decouple because even if it derails
        or falls over, they should still be attached. So if there is no human intervention,
        it''s really very hard for it to happen.]</p>'
