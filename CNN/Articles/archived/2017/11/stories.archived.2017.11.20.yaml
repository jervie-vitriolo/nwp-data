  'live-longer-Get-a-dog':
    'author': 'Victoria Larned, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-11-20T19:58:02.665+08:00
    'imagesource': 'jcr:2eb68f1c-e7ea-4268-ae15-579694b9641a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd24d9c44-246f-4af7-85ea-06a56605e493'
    'lead': ' The benefits that come with owning a dog are clear-- physical activity,
      support, companionship -- but owning a dog could literally be saving your life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T14:42:09.857+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-03T14:42:51.863+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T14:42:51.482+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Want to live longer? Get a dog

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91fb3c3-45f8-4fe8-966a-16ccc0dd3000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:42:09.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:42:51.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The benefits that come with owning a dog
        are clear-- physical activity, support, companionship -- but owning a dog
        could literally be saving your life</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828653e7-a8cf-439e-8abc-202be18208a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:42:09.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:42:51.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dog ownership is associated with a reduced risk for cardiovascular
        disease and death, finds a new Swedish&nbsp;<a href="https://www.nature.com/articles/s41598-017-16118-6">study
        published Friday</a>&nbsp;in the journal Scientific Reports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66114614-cd45-41a6-aedc-e0773ed532b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:42:09.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:42:51.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people living alone, owning a dog can decrease their risk of
        death by 33% and their risk of cardiovascular related death by 36%, when compared
        to single individuals without a pet, according to the study. Chances of a
        heart attack were also found to be 11% lower.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773956b6-afb4-4b39-97ca-13530a039835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:42:09.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:42:51.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multi-person household owners also saw benefits, though to a lesser
        extent. Risk of death among these dog owners fell by 11% and their chances
        of cardiovascular death were 15% lower. But their risk of a heart attack was
        not reduced by owning a dog.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613f000a-ab7b-4a46-8b54-6fb9ad2657fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:42:09.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:42:51.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A very interesting finding in our study was that dog ownership
        was especially prominent as a protective factor in persons living alone, which
        is a group reported previously to be at higher risk of cardiovascular disease
        and death than those living in a multi-person household," said Mwenya Mubanga,
        an author on the study and PhD student at Uppsala University.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589b9bb2-8d62-4d23-8b8e-f8ef80aa09a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:42:09.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:42:51.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a single dog&nbsp;owner, an individual is the sole person walking
        and interacting with their pet as opposed to married couples or households
        with children, which may contribute to greater protection from cardiovascular
        disease and death, said the study.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730ba91c-450e-497c-813b-f138c747f73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:42:09.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:42:51.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owners of hunting breeds, including terriers, retrievers,&nbsp;and
        scent hounds, were most protected from cardiovascular disease&nbsp;and death.
        However, owning any dog will reduce an owners risk of death, just to different
        extents, said Tove Fall, senior author of the study and Associate Professor
        in Epidemiology at Uppsala University.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57525982-4de9-4a18-82a3-a9c60c94847e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:42:09.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:42:51.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study looked at over 3.4 million Swedish individuals between
        the ages of 40 and 80 sampled from a national database and the Swedish Twin
        Register over a 12-year study period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8c1a0f-44b8-42c8-9453-21e89df8d323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:42:09.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:42:51.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that dog owners in general have a higher level of physical
        activity, which could be one explanation to the observed results," said Fall.
        This includes taking the dog out for a walk in any weather condition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9915354c-c02a-4940-87b5-4424967e3344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:42:09.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:42:51.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings also suggest increased social well-being and immune
        system development as additional reasons why dog ownership offers protection
        against cardiovascular disease and death.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85b91b8-ea79-418c-acdd-52348f2a4011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:42:09.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:42:51.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One factor behind this may be because dogs bring dirt into homes
        and they lick you, which could impact your microbiome -- the bacteria that
        live in your gut -- and thus your health.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45d68b9-2674-4664-91a7-f197aa44b822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:42:09.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:42:51.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may encourage owners to improve their social life, and that
        in itself will reduce their stress level, which we know absolutely is a primary
        cause for cardiovascular disease and cardiac events," said Dr. Rachel Bond,
        Associate Director of Women''s Heart Health at Lenox Hill Hospital in New
        York City, who was not involved in the research.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32727e0b-332e-4eb7-a362-7ae6b78c08bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:42:09.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:42:51.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More to be revealed</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2237f1-04e3-495f-bd1b-1d410d7c52ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:42:09.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:42:51.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fall believes that while their study provides strong evidence for
        the health benefits of dogs, their work is not done yet, since it does not
        answer why dogs achieve these results or why specific breeds seems to offer
        more protection.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0d29e0-cb40-4f67-86ee-03c731ad88a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:42:09.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:42:51.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bond commented that owners of hunting breeds may be getting more
        exercise because these dogs are more active as opposed to small dogs who do
        not require as much exercise.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c16de8-f43b-4bd6-a346-08db978b2c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:42:09.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:42:51.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also other factors that still need to be considered, such
        as the owner''s personality and general physical health and activity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b3de3f-f8a7-4e34-a5b6-613abbb22a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:42:09.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:42:51.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is hard to say if there truly is a causal effect. This study
        in particular, excluded patients with heart disease in general, and we know
        that disabled people may be less likely to own a dog so that really raises
        the question if owning a dog lead to heart health or is it merely a marker
        for people who are more likely to have good heart health," said Dr. Bond.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1263304-88d4-4a0b-811d-19f1220a8200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:42:09.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:42:51.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Bond may not prescribe a dog as treatment for a patient, she
        said that she will not discourage owning or buying one, or expressing the
        benefits of owning one.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d3d518-e55d-461d-9789-0ee0fcb32827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:42:09.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:42:51.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Benefits beyond Sweden</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906a4437-3d27-439b-a028-36081b023825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:42:09.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:42:51.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the research was carried out in Sweden, Fall does believe
        it may also apply to&nbsp;other countries, including the U.S., since popular
        breeds and people''s attitudes toward dog care are similar.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f1dda9-65ff-4b23-a2e4-92a31928b2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:42:09.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:42:51.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some factors that may affect the results are the&nbsp;differences
        in climate and socio-economic backgrounds,&nbsp;noted Fall.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07751ba0-852e-48ad-b235-89a97da05999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:42:09.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:42:51.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a colder climate so we have indoor dogs where owners take
        their dogs out for a walk. In warmer climates, they could keep them in the
        yard and won''t have to actively take them for a walk," said Fall.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf74ccfe-b9c9-4feb-aecb-4f564822d012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:42:09.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:42:51.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it would be hard to take the data from Sweden and apply
        it to the US since we have a more diverse population. More studies should
        be obtained in the United States," said Bond.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8ae053-ee1e-477b-8960-7e66a75ead5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:42:09.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:42:51.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/17/health/dog-owners-heart-disease-and-death/index.html">Want
        to live longer? Get a dog</a>."</em></p>'
