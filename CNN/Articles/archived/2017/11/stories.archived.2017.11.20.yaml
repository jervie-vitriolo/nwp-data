    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House approves Mental Health Act on final reading

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77d45b6-a386-4766-b2bf-f073b6c649c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:09:14.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:10:19.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong> — A
        national mental health bill will now become a law after a unanimous vote from
        the House of Representatives Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f87542-f4c7-47f6-a87a-9c2a43c9dae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:09:14.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:10:19.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a five-week break, Congress passed on a 223-0-0 vote the Comprehensive
        Mental Health Bill, or House Bill 6452.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd19da8-1691-4bf9-9232-361c810c6d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:09:14.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:10:19.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate approved a similar bill in May. Senate Bill No. 1345,
        or the Philippine Mental Health bill, seeks to integrate mental health promotion
        in both educational institutions and the workplace to address the stigma and
        discrimination usually associated with mental health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6531a0f-844a-47b8-9674-d79c1be22149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:09:14.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:10:19.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros, who sponsored the Senate bill, congratulated
        the lower house for the bill''s passage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7364d4-aac6-4883-ba10-a5b768e5603f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:09:14.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:10:19.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After being one of the few countries left without a mental health
        policy, the country is now one step closer in implementing a policy that will
        respond to the mental health needs of Filipinos. Once enacted into law, the
        measure will integrate mental health into the general health care system,"
        Hontiveros said in a statement Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eb7c76-b6d4-4586-b1b2-b4310ccf2409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:09:14.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:10:19.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both House and Senate versions of the bill shall be reconciled in
        a bicameral conference to address any differences. Once both houses approve
        the consolidated version, it will be sent to the President for its enactment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8280b8d8-5dd5-4656-81a3-dcf0dad785be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:09:14.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:10:19.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said she will help the Lower House in consolidating the
        bill.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19abe13b-124d-4925-b57d-01cfe7fc1df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:09:14.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:10:19.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As sponsor of the counterpart bill in the Senate, I am looking
        forward to working with my colleagues in Congress in finalizing the bill and
        having it signed into law before the year ends as a wonderful Christmas gift
        to the Filipino people," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052b3a67-2292-4879-9977-5cae05de17d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:09:14.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:10:19.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comprehensive Mental Health Act aims to give Filipinos access
        to a mental care system integrated in the general health delivery system,
        in coordination with the programs of the Department of Health (DOH) and the
        Department of Interior and Local Government (DILG).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ef89d3-624b-4d03-ab21-c73217f710dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:09:14.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:10:19.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2011 study from World Health Organization showed that 17 percent
        of students in the Philippines between 13 and 15 years old have ''''seriously
        considered attempting suicide during the past 12 months.'' Thirteen percent
        have ''''actually attempted suicide one or more times during the past 12 months,"
        it added.</p>'
  'asean-poorest-philippines-indonesia-undp-china':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-20T09:30:37.918+08:00
    'imagesource': 'jcr:d0f0c510-21af-4581-99a8-b140c8d2c54d'
