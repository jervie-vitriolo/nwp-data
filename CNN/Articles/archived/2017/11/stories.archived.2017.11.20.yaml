      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, over a hundred passengers had to get off a northbound
        train in between the Buendia and Ayala stations. They walked on the tracks
        for 10 minutes to get to safety.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b329a0f-7b37-40f2-871b-ced68decd073'
