  'Charles-Manson-leader-of-murderous-60s-cult-dead':
    'author': 'Steve Almasy and Brandon Griggs, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-20T14:14:56.161+08:00
    'imagesource': 'jcr:e16b0b03-0604-4e89-96bb-9dbda680fa15'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b1d5764-2216-4888-b032-a717b7cbb882'
    'lead': 'The diminutive and charismatic Manson orchestrated a wave of violence
      in August 1969 that took the lives of seven people, spawned headlines worldwide
      and landed him and his "Manson Family" of followers in prison for most of the
      remainder of their lives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T13:22:25.870+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-03T13:22:56.010+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T13:22:55.703+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Charles Manson, leader of murderous ''60s cult, dead at 83

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7800867d-236b-48d8-8e4f-83174735fad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:22:25.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:22:56.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Charles Manson, the wild-eyed 1960s cult
        leader whose followers committed heinous murders that terrorized Los Angeles
        and shocked the nation, died Sunday, according to the California Department
        of Corrections.&nbsp;He was 83.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e29edc-f8b5-4c5c-b39e-b94bffee5058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:22:25.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:22:56.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diminutive and charismatic Manson orchestrated a wave of violence
        in August 1969 that took the lives of seven people, spawned headlines worldwide
        and landed him and his "Manson Family" of followers in prison for most of
        the remainder of their lives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649af485-19ba-49cf-b623-1bade3483c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:22:25.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:22:56.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manson served nine life terms in California prisons and was denied
        parole 12 times. His notoriety, boosted by popular books and films, made him
        a cult figure to those fascinated by his dark apocalyptic visions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aefb402-00ac-4258-af94-944dd2d13506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:22:25.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:22:56.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was the dictatorial ruler of the (Manson) family, the king,
        the Maharaja. And the members of the family were slavishly obedient to him,"
        former prosecutor Victor Bugliosi told CNN in 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623753da-ee55-4cb7-8751-7d68929c1879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:22:25.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:22:56.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the point they would kill for him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800d12a0-438c-42c0-bbdf-564b449413d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:22:25.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:22:56.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brutal killings began on August 9, 1969, at the home of actress
        Sharon Tate and her husband, famed movie director Roman Polanski. He was out
        of the country at the time. The first set of victims were Tate, who was eight
        months'' pregnant; a celebrity hairstylist named Jay Sebring; coffee fortune
        heiress Abigail Folger; writer Wojciech Frykowski; and Steven Parent, a friend
        of the family''s caretaker.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a038dd4-46ab-4ab1-8cd8-82eeabfa6803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:22:25.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:22:56.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next evening, another set of murders took place. Supermarket
        executive Leno LaBianca and his wife, Rosemary, were killed at their home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935cced7-000b-410a-8a77-0f2a4833b3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:22:25.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:22:56.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Manson ordered the killings, he didn''t participate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ecb2b6-f232-42a9-a14b-86b4857b781c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:22:25.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:22:56.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of two nights, the killers took the lives of seven
        people, inflicting 169 stab wounds and seven .22-caliber gunshot wounds. Both
        crime scenes revealed horrifying details. And a few details linked the two
        crime scenes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab75bee-40cd-486a-b899-14c0cc3f8756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:22:25.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:22:56.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word pig was written in victim blood on the walls of one home
        and the front door of another. There was also another phrase apparently scrawled
        in blood: Helter Skelter (it was misspelled Healter). The reason for the disturbing
        writings, the prosecutor argued, was because Manson wanted to start a race
        war and had hoped the Black Panthers would be blamed for the killings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba006307-30d8-41a1-9960-1b31807d5319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:22:25.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:22:56.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 16, 1970, Manson and three of his followers -- Susan Atkins,
        Patricia Krenwinkel and Leslie Van Houten -- went on trial in Los Angeles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b203b8-c204-4da7-b975-a14a24815ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:22:25.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:22:56.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of those details came tumbling out in the trial that both mesmerized
        and horrified the nation. During the trial, Manson and his followers created
        a circus-like atmosphere in the court with singing, giggling, angry outbursts
        and even carving X''s in their foreheads.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20388be1-f50d-4b5d-97fc-81f446f044d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:22:25.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:22:56.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges came after a major break in the case when Atkins, who
        was already in jail on another charge, bragged to a fellow inmate about the
        Tate murders. She said they did it "because we wanted to do a crime that would
        shock the world. ..."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3be26d7-c3c6-4a61-a838-380ed180942b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:22:25.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:22:56.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manson was originally sentenced to death but the death penalty was
        briefly abolished in the state and his concurrent sentences were commuted
        to life in prison.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3eb385-4088-4409-8937-d550d4e9fa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:22:25.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:22:56.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also was convicted in the connection with the killings of Gary
        Hinman, a musician, and stuntman Donald "Shorty" Shea in 1969.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741d7663-5480-4917-84b6-e703b3add621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:22:25.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:22:56.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Early life</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fae346f-3182-4b39-898c-b3ba71cb6377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:22:25.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:22:56.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles Manson was born Charles Maddox in Cincinnati in 1934 to
        an unmarried 16-year-old mother. He later took his then-stepfather William
        Manson''s last name.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e23088-7d01-437c-bb50-a98dfb33bc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:22:25.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:22:56.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At age 12, Charles Manson was sent to Gibault School for Boys in
        Terre Haute, Indiana, for stealing. Over the next 20 years, he was in and
        out of reform schools and prison for various crimes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a2c214-00b1-498e-808a-da80320f381a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:22:25.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:22:56.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 1987 prison interview with CNN, he said, "I spent the best
        part of my life in boys'' schools, prisons and reform school because I had
        nobody."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dc6faa-cb06-48c5-924f-d5e73ac3de40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:22:25.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:22:56.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After marrying twice and spending half his life in prison, 32-year-old
        Manson made his way to Berkeley, California, by way of San Francisco in 1967.
        He established himself as a guru in the summer of love, and soon shared a
        home with 18 women.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc8d77c-4bf0-47cc-bd3b-ea90e89a3308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:22:25.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:22:56.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 1968, race riots, the Black Panther movement, and anti-world
        violence convinced Manson that Armageddon was coming. He called it Helter
        Skelter after the famous Beatles song.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25d501e-5cfd-4cfb-b191-09f2baa41edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:22:25.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:22:56.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charismatic figure</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fe7525-6396-4a27-b42b-f87545941564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:22:25.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:22:56.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called Manson Family made a dilapidated old movie set called
        Spahn''s Ranch near Los Angeles their home.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddbb6d8-b986-48de-a938-526a18e81596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:22:25.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:22:56.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was mesmerized by his mind and the things he professed," Manson
        Family member Leslie van Houten once said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3215d5c3-27fc-4f65-b672-90abbe8b723d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:22:25.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:22:56.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the ranch Manson, who was 5-feet-2, hosted LSD fueled orgies
        and gave sermons. His followers were in thrall of Manson, who told them he
        was Jesus Christ -- and the devil, rolled into one.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7826e0d9-cfa6-468d-88c2-e6dcba75bbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:22:25.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:22:56.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They worshipped Charlie like a god," former Manson Family member
        Barbara Hoyt told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d44ac80-d58f-418b-9410-8bdd1e9982bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:22:25.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:22:56.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Music a part of his life</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb8f7f7-259e-428c-b8b2-d8d2b5055696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:22:25.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:22:56.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in prison as a young man, Manson would listen to the radio.
        Inspired by the Beatles, he started writing songs and performing in prison
        shows.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94a5313-27bc-4abd-aac5-db7a5eec4930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:22:25.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:22:56.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manson believed that the Beatles were speaking to him through the
        lyrics of the White Album, which was released in late 1968. The apocalyptic
        message, as Manson interpreted it: Blacks would "rise up" and overthrow the
        white establishment in a race war. Manson and his Family would be spared by
        hiding out in a "bottomless pit" near Death Valley until he could emerge to
        assume leadership of the post-revolutionary order.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b05547-4d78-4cdb-afd9-2bcc34d4d38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:22:25.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:22:56.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After moving to California, Manson met Hinman, a music teacher who
        introduced him to Dennis Wilson of the Beach Boys.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e303bd6b-2e91-4753-a1c7-ca69ed03b6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:22:25.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:22:56.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson took one of Manson''s songs, "Cease to Exist," and turned
        it into the Beach Boys'' "Never Learn Not to Love." Manson was furious when
        he didn''t get a songwriting credit.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2890ce-fdf7-46db-a6b1-1deb62dbc756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:22:25.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:22:56.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson had introduced Manson to record producer Terry Melcher, the
        son of actress Doris Day. After initially showing interest in Manson''s music,
        Melcher declined to work with him further.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50338444-4367-447d-8b56-f06d9a879e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:22:25.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:22:56.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melcher later moved out of his house, which was then leased to Polanski
        and Tate.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2298e615-916c-40fe-a46c-abfc3eaac95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:22:25.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:22:56.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cult figure</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673ce9fd-7573-42fc-8b5b-4a0b3ffcac03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:22:25.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:22:56.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manson got people everywhere to pay attention to him.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229f0b2d-26d1-45a8-bde6-19e65912fdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:22:25.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:22:56.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their brew of violence, music and anti-establishment youth
        counterculture, the 1969 murders and ensuing trials established Manson as
        a perverse cultural icon that endured until his death. Along the way, the
        mastermind transcended his victims, and the Tate-LaBianca murders became known
        as the Manson murders.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4769b4fd-68b8-490d-ba2c-cea6e352efc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:22:25.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:22:56.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laurie Levenson, a professor at Loyola Law School who follows high-profile
        cases, described Manson in 2009 as the worst of the worst, evil incarnate.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af52c69d-45c0-4b6a-8073-728ecca20284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:22:25.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:22:56.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re going to be evil, you have to be off-the-charts evil,
        and Charlie Manson was off-the-charts evil," Levenson told CNN.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee261678-3bd4-49b7-9eac-977fdc43bff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:22:25.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:22:56.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manson''s image can still be found on posters and T-shirts. In 1998,
        the animated television series "South Park" featured Manson in a Christmas
        special. There have been books, a play, an opera and television movies about
        Manson and his followers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0ddfb3-6173-4c76-a542-ff41b1e67e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:22:25.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:22:56.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/20/us/charles-manson-dead/index.html">Charles
        Manson, leader of murderous ''60s cult, dead at 83</a>."</em></p>'
  'Matteo-Guidicelli-karting-closed-music':
