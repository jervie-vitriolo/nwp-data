      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to the emergency meeting, Iranian Foreign Minister Javad
        Zarif said, "Unfortunately countries like the Saudi regime are pursuing divisions
        and creating differences, and because of this they don''t see any results
        other than divisions."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d0d396-d314-4a94-8c5d-348c39ae7bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:52:04.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:52:43.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Arab foreign ministers deliberated in Cairo, Iran''s growing
        power across the region was on display in Syria. On Sunday evening Hezbollah''s
        media unit posted on YouTube a video of Qassem Suleimani, the powerful head
        of Iran''s Quds Force, meeting with what appeared to be Iraqi, Lebanese and
        Syrian fighters in the newly liberated Syrian town of Albu Kamal. The town,
        on the Iraqi-Syrian border, was the last significant population center in
        Syria to be held by ISIS.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf134e13-54fb-480e-b564-9f9ed88db4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:52:04.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:52:43.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian forces have played a key role in backing the regime of Syrian
        President Bashar Al-Assad in its war against the rebels and ISIS.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5704bf-cb7f-471b-84d6-46825420a6bb'
