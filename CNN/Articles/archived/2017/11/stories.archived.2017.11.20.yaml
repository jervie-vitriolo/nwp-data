      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Retail giant Bench
        celebrated their 30th year with “Under the Stars,” a steamy fashion show at
        the Mall of Asia Arena on Saturday, Nov. 18 — their first in three years after
        “The Naked Truth” in 2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c2e824-a256-431f-a9de-9edac72ba785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:13:59.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:15:18.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What used to be a show held every other year was bumped up to 2017
        to coincide with the brand’s 30th anniversary. The show has been one of Bench’s
        trademark events and one of the most anticipated highlights is the parade
        of celebrities walking the runway in their underwear.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50d705b-0688-45cd-9682-34a73d3771e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:13:59.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:15:18.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bench celebrity endorsers such as Tom Rodriguez, Lovi Poe, Rocco
        Nacino, Paulo Avelino, Albie Casiño, Iñigo Pascual, Markki Stroem, Max Collins,
        Maine Mendoza, Julia Barretto, Dominic Roque, and Enzo Pineda flaunted the
        latest from the brand’s underwear collection. Other celebrities such as Daniel
        Padilla, Kathryn Bernardo, and Enrique Gil also graced the runway.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241257a8-dd25-42b6-b71b-b6c3f69ee647'
      'mgnl:activationStatus': true
