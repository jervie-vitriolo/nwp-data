      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/19/middleeast/saudi-arabia-iran-arab-league/index.html">Arab
        League states condemn Hezbollah as ''terrorist organization</a>''"</em></p>'
  'MRT-3-accident-Charlie-Jandic':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-20T22:25:49.316+08:00
    'imagesource': 'jcr:966e9a15-2c24-4c70-8ed2-d5592b04c61f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc7fbebc-b22a-485e-8ae2-5e0bbe9a40aa'
    'lead': 'Kabayan party-list honored Dr. Charlie Jandic for responding to an emergency
      situation involving an MRT-3 passenger.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T13:55:49.698+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-03T13:56:14.232+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T13:56:14.089+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Party-list group honors doctor in MRT-3 incident

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d252f32-d20a-40a4-bc6a-3ff773a3aac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:55:49.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:56:14.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong> — Kabayan
        party-list honored Dr. Charlie Jandic for responding to an emergency situation
        involving an MRT-3 passenger.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a3ef8c-65ed-4d91-88b1-5e8bbe386964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:55:49.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:56:14.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jandic on Sunday accepted the "Kabayan Bayani Award," a recognition
        given by the party-list group to celebrate heroic deeds of ordinary Filipinos.
        She is the first recipient of the said award.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8041d9-195f-4a55-8a43-f48a2fcbcb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:55:49.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:56:14.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jandic on November 14 rushed to an MRT-3 passenger who lost her
        right arm after falling on the tracks at Ayala station. She put a tourniquet
        on the victim, 24-year-old Angeline Fernando. Fernando was rushed to the hospital
        where doctors were able to successfully reattach her preserved arm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c019744-8af1-472e-86e5-10a0a9685f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:55:49.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:56:14.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabayan said the medical post-graduate intern at Chinese General
        Hospital in Manila exemplifies the traits of a true Filipino hero and serves
        as an inspiration to her fellow doctors to go further in serving the public.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed148539-0598-447a-9779-b11eb7bed67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:55:49.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:56:14.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We seize the opportunity to celebrate and recognize heroism where
        it is due in order that we may inspire and encourage all Filipinos to also
        perform their heroic acts or deeds. Indeed, not all heroes are dead. Some
        are alive, like Dr. Jandic," Party-list Representative Ron Salo said during
        the ceremony in Muntinlupa City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50d439f-af32-477d-994a-138d4d4895ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:55:49.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:56:14.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jandic was humbled at the recognition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbac67cd-70fd-4aca-9a5f-897d3bf734e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:55:49.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:56:14.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa totoo lang po, hindi ko naman po inisip na mabigyan ng parangal
        o atensyon. Ginawa ko lang naman po ang hinihingi ng pagkakataon — ang tumulong
        sa nangangailangan gamit ang aking kaalaman at training bilang doktor," she
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9d1710-79b6-4df1-b02f-8f107c45291f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:55:49.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:56:14.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was not after recognition or awards. I only did
        what was needed during that situation, which was to help those in need with
        my knowledge and experience as a doctor.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3f25cb-6cb1-4690-90ba-9a90db8ee76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:55:49.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:56:14.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabayan will rename Salo''s bill, titled National Emergency Medical
        Services System, after Jandic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f797a690-c0c2-4047-9850-d6e53dd12dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:55:49.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:56:14.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Sonny Angara called for the passage of Senate
        Bill 1573 or the "Emergency Medical Services System Act" which he filed in
        August 2017. It will require all local government units to create a dispatch
        unit complete with an ambulance and qualified personnel to treat emergency
        cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227c23cc-8e7f-4570-8b75-fe7e5001f378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:55:49.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:56:14.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, public and private institutions, including parks,
        malls, and transport stations, should have at least one automated defibrillator
        to immediately treat someone suffering cardiac arrest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906716e7-6c8e-4c65-be65-9909442b25bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:55:49.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:56:14.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A national emergency number should also be made available for the
        public under the the proposed law.</p>'
  'abl-hong-kong-eastern-alab-pilipinas-christian-standhardinger':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-11-20T21:29:18.427+08:00
    'imagesource': 'jcr:d9c16e95-2cb0-4975-8508-0b89f247ed7f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90f494b8-5bf3-42d9-88b0-59193d04efd3'
    'lead': 'Hong Kong Eastern started their title-retention bid in the ASEAN Basketball
      League with a 92-89 win over Alab Pilipinas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T14:03:08.983+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-03T14:03:43.576+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T14:03:43.373+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Standhardinger leads defending champs Hong Kong over Alab Pilipinas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779ce7e3-7c42-4bf2-9fa0-d1b09cfb51e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:03:08.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:03:43.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong> — Filipino-German
        Christan Standhardingher carried Hong Kong Eastern Long Lions past Alab Pilipinas
        in his ASEAN Basketball League (ABL) debut on Sunday at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda67b52-1dd2-4db7-baa9-c63b56fa5f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:03:08.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:03:43.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gilas-Pilipinas big man and this year''s top PBA pick tallied
        26 points, 14 rebounds, four assists, and two steals to lead the visitors
        in the 92-89 win.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73da5dc4-c081-4ea3-85bd-646c12c0c764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:03:08.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:03:43.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standhardingher and the defending champs spoiled the coaching debut
        of former Gilas captain Jimmy Alapag.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7944d5-dd3a-4a46-889e-4490a13e82e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:03:08.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:03:43.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reggie Okosa led Alab with a double-double outing with 28 points
        and 12 rebounds. Ivan Johnson added 17 markers, 15 boards, three assists and
        two steals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701fb26d-7623-48f7-91fa-9ca12b0e2c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:03:08.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:03:43.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bobby Ray Parks Jr. had a listless first half but still ended up
        with 17 points, including a three-pointer that cut Eastern''s lead to a single
        point, 90-89.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b8f873-844f-4b9b-ab47-6eb7febb3f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:03:08.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:03:43.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcus Elliott, the league''s reigning world import MVP, flirted
        with a triple-double scoring 25 points, grabbing eight rebounds and dishing
        out nine assists. Tyler Lamb added 23 points of his own, while going 3-of-6
        from the rainbow country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807e1ef0-4e49-4338-a20d-2193532343a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:03:08.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T14:03:43.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alab Pilipinas will look to bounce back against the Singapore Slingers
        on November 29 at the Sta. Rosa Sports Complex in Laguna.</p>'
