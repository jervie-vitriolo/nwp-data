      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An epic night celebrating my retirement with my friends and family!"
        Lee said in the post on Monday Philippine time. "Thank you to my amazing fiancée
        @carowozniacki for planning the surprise!"</p>'
