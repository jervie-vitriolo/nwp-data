      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Despite the odds,
        the Far Eastern University (FEU) Tamaraws forced themselves into a position
        to potentially barge into the Finals in the University Athletic Association
        of the Philippines (UAAP) Season 80.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cbb8d8-81fc-4a6f-be20-29260f4ee7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:33.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:36:03.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Tamaraws entering the Final Four stage as the fourth seed
        with a lackluster 7-7 win-loss slate and a twice-to-beat disadvantage, FEU
        was seen as the clear underdog in their matchup against the top-seeded Ateneo
        Blue Eagles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e345190b-7653-4281-b8a8-05ef57b7d2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:33.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:36:03.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after a <a href="https://cnnphilippines.com/sports/2017/11/19/uaap-FEU-beats-ADMU.html">80-67
        victory</a> to slap the Blue Eagles its second loss of the season, the Morayta-based
        squad find themselves a game away from dashing the prospects of another La
        Salle-Ateneo Finals tussle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff6e1ec-a5d1-46de-9393-f07b084d6947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:33.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:36:03.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite extending their season against Ateneo, FEU head coach Olsen
        Racela reminded everyone that they haven''t reached their goal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb3f1f2-255b-4b07-9638-d4b872fab287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:33.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:36:03.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t done anything yet," Racela said. "Ang nakuha lang namin
        was to take away that twice-to-beat advantage of Ateneo."</p>'
