    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Report: Poorest people in ASEAN live in PH, Indonesia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca3c2cf-4a39-4bb1-b7ad-04dd1ddadeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:13:38.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:13:57.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong> — Most
        of the poor in Southeast Asia live in the Philippines and Indonesia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cf40ac-3f66-4774-bf3d-7d9c70d41833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:13:38.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:13:57.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s according to a publication launched by the Association of
        Southeast Asian Nations (ASEAN), China, and the United Nations Development
        Programme (UNDP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a778bcf3-d171-496c-b73c-36e7cb4a283a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:13:38.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:13:57.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report entitled, "ASEAN-China-UNDP Report on Financing the Sustainable
        Development Goals (SDGs) in ASEAN: Strengthening Integrated National Financing
        Frameworks to Deliver the 2030 Agenda," was <a href="https://asean.org/launched-publication-on-financing-the-sustainable-development-goals-in-asean/">launched
        Friday in Jakarta</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f75d8db-c9f3-4ac2-8e60-01953d81c468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:13:38.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:13:57.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It notes that while extreme poverty was down across the region from
        2005 to 2013, many are still prone to slipping back to poverty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee4a3f9-74c5-4363-a3f7-679eb264c0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:13:38.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:13:57.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 36 million people in the region are living below the
        poverty line - almost 90 percent of them in the country and in neighboring
        Indonesia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a98b32-55d0-4e59-830c-b990cf07513e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:13:38.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:13:57.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from ASEAN said it is important for the organization''s
        member states to identify how to finance poverty eradication programs in order
        to realize the SDGs and ASEAN Vision 2025.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922c1900-e5c3-4b52-953e-501fe0bb2867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:13:38.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:13:57.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN 2025 envisions a politically cohesive, economically integrated,
        socially responsible, and a truly people-oriented, people-centred, and rules-based
        ASEAN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e87da4-55b6-4c3d-8b88-419f8b6bd5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:13:38.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:13:57.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/11/President-Rodrigo-Duterte-stronger-APEC-ASEAN-cooperation-can-reduce-poverty.html">RELATED:
        Duterte: Stronger APEC-ASEAN cooperation can reduce poverty</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19044cb-1ff2-4c1b-8fa8-e43b9b2df4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:13:38.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:13:57.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publication points out the roles of all sectors in financing
        development goals among ASEAN members.</p>'
  'senators-support-duterte-plan-tagging-cpp-npa-terrorist':
