    'template': '1'
    'title': 'Matteo Guidicelli: Karting is a ''closed chapter''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff2946d-f32b-40c0-93c2-89b24aaf2061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:26:29.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:27:11.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong> — Matteo
        Guidicelli is on to different things after go-kart racing — finally fully
        embracing life in show business.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424da1ed-73ad-42ee-93d2-c883334f6c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:26:29.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:27:11.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Karting was amazing, but it''s a closed chapter," Guidicelli told
        CNN Philippines'' <em>The Source</em>. "Another door opened. Showbiz started
        creeping in and I found the love of performing."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140b5d24-1648-4b98-944a-db5de39f42d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:26:29.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:27:11.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was a dream," he added of joining international racing class
        Formula One. "I''ll leave it to Marlo Stockinger and the younger kids."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12f0739-20f2-435b-869e-0e27adf0bdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:26:29.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:27:11.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, the 27-year-old racer-turned-actor appeared opposite
        Kim Chiu in the Chito Roño-directed horror flick "The Ghost Bride."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73902349-4ea4-4aaa-b459-cd5f16f7bf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:26:29.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:27:11.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Guidicelli''s newest project is his second studio album, "HEY,"
        set for release on November 30. The launch is held on the same day as his
        concert, "Hey Matteo," at the Kia Theater.</p>'
