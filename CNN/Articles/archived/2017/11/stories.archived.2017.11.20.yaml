      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Si</em> Chedeng<em> at si</em> Apple,” a larger-than-life romp
        that centers on two women in their 60s and their attempts to get away with
        the murder of one’s partner and find the other’s ex-girlfriend, received a
        Special Mention for its subversive take on gender and culture.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78edce9a-4bd6-406c-98f1-bab52a810a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:54:46.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:55:53.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jury Prize winner <em>“Historiographika Errata,”</em> which does
        the complete opposite of sugarcoating history with its unique take on beloved
        Filipino heroes and figures, was also awarded Best Production Design and Best
        Cinematography.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6867ac38-8d38-422f-a493-5206dc444b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:54:46.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:55:53.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Changing Partners,” adapted from a musical play by Vincent de Jesus
        that challenges gender and age-gap norms in relationships, won a total of
        eight awards, including Champion Bughaw, Best Music, Best Editing, Best Director,
        Best Ensemble Acting, and Audience Choice.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b304af9f-8aa2-4bce-834a-66bdf735fd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:54:46.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:55:53.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandino Martin, receiving the Best Ensemble trophy, said, <em>“Hindi
        niyo po alam kung gaano po namin pinag-hirapan itong pelikulang ito. Nagsimula
        po kami sa isang napakaliit na kwarto sa bahay ni Agot, nagpintura ng set
        [at] gumawa ng costume. Masaya kami na binigyang pansin ito.”</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec0e481-889f-4942-ade0-38c654f51394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:54:46.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:55:53.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Dan Villegas singled out de Jesus in his Best Director
        speech to thank him. <em>“Tinawag niya sa akin ‘yung</em> play,” he said.
        <em>“‘Uy, bro, gawin nating pelikula. Alam ko</em> very personal <em>‘yung
        kuwento,</em> but you allowed us to tell your story. Thank you very much.”</p>'
    '37':
