      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that the three basketball players are out of China and saved
        from years in jail, LaVar Ball, the father of LiAngelo, is unaccepting of
        what I did for his son and that shoplifting is no big deal," Trump tweeted.
        "I should have left them in jail!"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825ae3be-e628-4f52-848f-a3ecb5dc78f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:48:27.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:19:38.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Sunday evening, the President tweeted again, saying, "Shoplifting
        is a very big deal in China, as it should be (5-10 years in jail), but not
        to father LaVar. Should have gotten his son out during my next trip to China
        instead. China told them why they were released. Very ungrateful!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7da6708-16c5-4e83-b533-0771bf8f1a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:48:27.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:19:38.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after Trump touted his involvement in the release of three
        students who were arrested in China on suspicion of shoplifting, Ball suggested
        the President had little to do with the matter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c54a175-9e13-441d-a972-a8dbbb384a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:48:27.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:19:38.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who?" Ball told ESPN when asked about Trump''s role in the situation.
        "What was he over there for? Don''t tell me nothing. Everybody wants to make
        it seem like he helped me out."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287f1f94-46b3-4eeb-9302-d5fd60644b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:48:27.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:19:38.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How this all began</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72feeb37-3e1a-490e-a41d-b55eb3e1d2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:48:27.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:19:38.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LiAngelo Ball, along with two other players, Cody Riley and Jalen
        Hill, were arrested last week on suspicion of stealing sunglasses from a Louis
        Vuitton store while their team was in the Chinese city of Hangzhou. Trump
        had said he personally asked Chinese President Xi Jinping to intervene in
        the case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72f9e08-24fc-40c0-92ba-1db8a1cf553a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:48:27.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:19:38.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Trump issued a call for gratitude from the players.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4543ac0-f9f1-4f26-8606-3956e7120593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:48:27.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:19:38.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you think the three UCLA Basketball Players will say thank you
        President Trump? They were headed for 10 years in jail!" he tweeted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb6b019-1510-4bcc-9b71-e402059dfb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:48:27.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:19:38.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President received the thanks of the players at a news conference
        later that day, where they also apologized for their behavior. Trump later
        issued a follow-up message to the students on Thursday, wishing them a "great
        life."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17584847-748e-463f-962b-da370f66086d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:48:27.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:19:38.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the three UCLA basketball players I say: You''re welcome, go
        out and give a big Thank You to President Xi Jinping of China who made your
        release possible and, HAVE A GREAT LIFE! Be careful, there are many pitfalls
        on the long and winding road of life!" he wrote on Twitter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f51be9d-00f6-4e15-8220-a224bb3dbb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:48:27.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:19:38.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ''wannabe'' coach</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12657bbb-aad8-4216-9c35-60266ac96a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:48:27.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:19:38.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war of words continued Saturday following Ball''s statement
        to ESPN when Trump''s social media director, Dan Scavino, fired back at Ball
        on his personal Twitter account, saying Ball''s son would be in China without
        the President''s assistance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f8bb46-c82e-4868-a301-4c2a7e665a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:48:27.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:19:38.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wannabe @Lakers coach, BIG MOUTH @Lavarbigballer knows if it weren''t
        for President @realDonaldTrump, his son would be in China for a long, long,
        long time! #FACT," Scavino wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0788f2da-b6a8-4e94-b6be-83c76103ebc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:48:27.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:19:38.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaVar Ball told ESPN he was happy to have his son back, and also
        seemed to downplay his alleged crime.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ab1a18-c30c-487f-8942-f54688a425b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:48:27.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:19:38.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as my boy''s back here, I''m fine," he said. "I''m happy
        with how things were handled. A lot of people like to say a lot of things
        that they thought happened over there. Like I told him, ''They try to make
        a big deal out of nothing sometimes.'' I''m from L.A. I''ve seen a lot worse
        things happen than a guy taking some glasses."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd428892-60ef-4e59-855e-f615082368ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:48:27.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:19:38.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three players have been suspended from the UCLA basketball team
        indefinitely.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae79f0bb-1c57-4e84-aa57-469e9a0ab070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:48:27.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:19:38.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first publish on CNN.com, <a href="https://edition.cnn.com/2017/11/19/politics/trump-response-lavar-ball/index.html?sr=twCNN112017trump-response-lavar-ball">"Trump
        to LaVar Ball: ''I should have left them in jail!''"</a></em></p>'
  'Arab-League-Hezbollah-terrorist-organization':
    'author': 'Ben Wedeman, CNN Senior International Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-20T23:16:48.236+08:00
    'imagesource': 'jcr:25734cd4-b0a9-4320-bc77-985fbbc78368'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f42f8879-cc67-4fef-97f4-df8a2db8beb9'
    'lead': 'Arab foreign ministers gathered at the League''s headquarters in Cairo
      Sunday for an emergency meeting called by Saudi Arabia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T13:52:04.336+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-03T13:52:43.798+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T13:52:43.589+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arab League states condemn Hezbollah as ''terrorist organization''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00da787d-8ebc-42e1-aab4-96d24e42deae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:52:04.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:52:43.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Saudi Arabia ramped up its campaign against
        Iran''s growing influence in the Arab World Sunday by persuading most of the
        22 member states of the Arab League to condemn Iran''s Lebanese ally, Hezbollah,
        as a "terrorist organization."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8833558-6e84-4689-aaac-825312e50154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:52:04.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:52:43.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arab foreign ministers gathered at the League''s headquarters in
        Cairo Sunday for an emergency meeting called by Saudi Arabia. Lebanon''s foreign
        minister, Gibran Bassil, did not attend, and the Lebanese representative at
        the meeting expressed reservations over the final communique.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cf93f2-426c-42ed-aaba-0b1d9e43e7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:52:04.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:52:43.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi Foreign Minister Ibrahim Al-Jaafari also did not attend the
        meeting. Iran, along with the US-led international coalition, has been a major
        supporter of Baghdad in its war against ISIS.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdacd3b-9940-425e-9c36-da73acedf0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:52:04.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:52:43.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to hold everyone responsible," Bahraini Foreign Minister
        Khalid bin Ahmed Al-Khalifa said during the deliberations. "We want to hold
        countries where Hezbollah is a partner in government responsible, specifically
        Lebanon." Al-Khalifa claimed that Lebanon "is subject to full control by this
        terrorist group."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd1d718-8c4e-43d7-b643-08d948c7c3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:52:04.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:52:43.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cabinet, led by outgoing Lebanese Prime Minister Saad Al-Hariri,
        includes several ministers affiliated with Hezbollah.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad90509-b052-486e-846b-b0b99f8d8824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:52:04.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:52:43.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commenting on the Bahraini foreign minister''s statement, American
        University of Beirut professor Rami Khouri told CNN that "Hezbollah is certainly
        the single most powerful political group in Lebanon, where governance requires
        complex consensus building in which Hezbollah is clearly preeminent. But it
        is not in total control."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ed6df9-8dd7-4ae2-b030-66e190dd2e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:52:04.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:52:43.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest flare up between Saudi Arabia and Iran was sparked by&nbsp;<a
        href="https://edition.cnn.com/2017/11/04/middleeast/saudi-arabia-ballistic-missile/index.html">a
        November 4 incident</a>&nbsp;in which Iranian-supported Houthi rebels in Yemen
        fired a ballistic missile at Riyadh''s international airport. Saudi Arabia
        subsequently accused Hezbollah and Iran as being behind the attack. Both have
        denied any involvement in the incident. Relations between Saudi Arabia and
        Iran have been rocky since the 1979 Iranian revolution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dd730b-258b-4bcc-b2f3-cc66aa9a94d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:52:04.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:52:43.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia subsequently expressed its anger at Hezbollah, which
        maintains close ties with Iran. Saudi Minister for Gulf Affairs Thamar Sabah
        has warned the Lebanese they must choose "either peace, or to live within
        the political fold of Hezbollah."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc764c8-7ed8-4e4f-aa62-5107817530b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:52:04.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:52:43.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/11/17/middleeast/saad-hariri-lebanon-saudi-arabia/index.html">Hariri
        announced his resignation</a>&nbsp;as prime minister of Lebanon on November
        4 from Riyadh on the Saudi-funded Al-Arabiya news network, accusing Iran of
        destabilizing Lebanon and the region. Many Lebanese, including President Michel
        Aoun and Hezbollah Secretary General Hassan Nasrallah, have said they believe
        Hariri resigned under Saudi pressure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231010c5-7816-4375-bf83-12f2b4e8820c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:52:04.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:52:43.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hariri flew to Paris Saturday and vowed to return to Lebanon to
        attend celebrations marking the country''s independence day on November 22.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eece2853-4c7c-4aa9-a068-e95bd6294d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:52:04.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:52:43.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear whether Sunday''s Arab League meeting will translate
        into concrete action. The League is notorious for passing resolutions and
        issuing communiques which are rarely acted upon. It is, however, the first
        time the Arab League has taken such a strong public stand against Hezbollah.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06dde27-8461-4744-bbb7-cc79db25acd6'
