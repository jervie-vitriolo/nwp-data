      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three photos in the post show Lee surrounded by friends and
        family in a surprise retirement party highlighted by fireworks and paraphernalia
        from his different stops in the NBA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a615472f-97ce-4b89-8395-07c98768585e'
