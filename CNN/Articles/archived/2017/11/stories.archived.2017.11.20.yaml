  'Dangerous-Drugs-Board-Dionisio-Santiago-corruption-narcopolitician':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-20T17:01:37.639+08:00
    'imagesource': 'jcr:d682f108-5e91-4130-9094-b0f34b0dd8c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41cf2cda-3c96-4594-8481-99093ee7cf8e'
    'lead': 'Dangerous Drugs Board Chief Dionisio Santiago allegedly received a house
      from an alleged narcopolitician'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T13:39:12.227+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-03T13:39:33.714+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T13:39:33.538+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drugs Board chief asked to resign for accepting bribes from narcopolitician
      – Palace

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ed9ebe-3b8f-4262-b8f1-8fdb30d054b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:39:12.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:39:33.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong> — President
        Rodrigo Duterte asked the Dangerous Drugs Board (DDB) chief to resign due
        to alleged corruption, Presidential Spokesperson Harry Roque said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd83c8e0-2550-42af-9137-924cacb2aed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:39:12.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:39:33.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired general and former DDB head Dionisio Santiago was alleged
        to have received a house from a narcopolitician and spent government money
        on junkets abroad, the palace said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb611aaa-de55-4350-975e-294bb63d41b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:39:12.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:39:33.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to confirm that General Santiago was let go by the
        President not only because of his statements on the Mega Rehab Centers being
        a mistake. He was also let go because of complaints that General Santiago
        was using taxpayers'' money for junkets abroad... There were also complaints
        that General Santiago may have accepted consideration from major drug players,"
        Roque said in a press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3fa6fc-8ed0-4a6b-a2da-726115908e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:39:12.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:39:33.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DDB Employees Union wrote a letter addressed to the Office of
        the President dated October 25, in which they expressed their complaints against
        Santiago, Roque said, quoting parts of the employees'' letter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d2ca57-f6fc-4d39-b500-2a2bb62f081a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:39:12.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:39:33.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the complaints that reached the President was a trip to
        Austria, where in addition to bringing family members, General Santiago brought
        six of his closest personnel, including a girl Friday," Roque said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42110af0-ea6e-4208-9821-a9bffaf2303d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:39:12.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:39:33.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago also traveled to the U.S in September with an "alleged
        mistress" and "selective favorite DDB employees," Roque said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68af3df-c209-4cc3-b81c-49ad0fdcc7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:39:12.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:39:33.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For both meetings, attendance only requires the presence of the
        DDB Chairman... This is an extravagant use of government resources and abuse
        of authority," the complaint from DDB Employees Union read. A copy of the
        complaint was provided by Roque.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb99fdc-812c-4771-bf97-bc9cb4459171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:39:12.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:39:33.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago received favors from alleged narcopolitician Ozamiz City
        Mayor Reynaldo Parojinog Sr. and his family during his stint as director of
        the Philippine Drug Enforcement Agency, Roque said, citing the complaint.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a228d4a2-959e-4d32-b1da-65fde94a50fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:39:12.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:39:33.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although this is only from a complaint, General Santiago may have
        benefitted from a house, which may have been given to him by the late Parojinog,"
        Roque said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66389f1-4e41-42ac-9666-c14b0aaabca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:39:12.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:39:33.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago was the director of the Philippine Drug Enforcement Agency
        from 2006 to 2011. He was appointed by President Duterte to lead the DDB in
        July.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92969c49-a723-4f0f-985e-ad509920ea7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:39:12.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:39:33.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Parojinog and 14 others were killed in a shootout during police
        operations in Ozamiz, Misamis Occidental on July 30.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cfc21c-8d4c-425c-9cb1-82986147d092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:39:12.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:39:33.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the complaint, DDB employees said: "He (Santiago) had unexplained
        wealth, owned fleet of cars, and expensive properties... Can he be an effective
        chairman of the DDB as he is being reportedly a protector of a drug syndicate?
        We doubt it, Mr. President."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae76621-baac-4ae1-8223-c15c559a3bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:39:12.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:39:33.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is trying to reach Santiago for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81af94be-180b-40f7-b654-561d114f5a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:39:12.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:39:33.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 8, Duterte ordered Santiago to resign. Duterte said
        he was offended by Santiago''s remarks when he called the mega rehab project
        in Fort Magsaysay, Nueva Ecija "impractical" and a "mistake."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fd61d0-e283-4052-98d8-959675234fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:39:12.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:39:33.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for the reason behind his resignation, Santiago told CNN Philippines,
        "The least expected things happen. Good intentions may not be enough. No talk,
        no mistake."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa73f1f7-7c3e-45a2-a74c-553aae459491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:39:12.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:39:33.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has sacked several appointees and top officials such as
        National Irrigation Administration Chief Peter Laviña and Interior Secretary
        Mike Sueno over irregularity and corruption allegations.</p>'
  'New-telecom-providers-internet-China':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-20T12:54:37.414+08:00
    'imagesource': 'jcr:e2bcc708-b48e-4380-a7c5-d523654f5b3b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c3584cf-a980-4495-b9df-bb06f8ae1860'
    'lead': 'Presidential Spokesperson Harry Roque said Duterte offered to  China
      the privilege to operate the third telecommunications carrier in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T13:44:13.302+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-03T13:44:35.303+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T13:44:35.134+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque: New telecom providers to come to PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb9d47e-8c62-4926-8a97-a715638099d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:44:13.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:44:35.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong> — Expect
        faster and more accessible internet soon, as new telecommunications companies
        will enter the Philippines, Presidential Spokesperson Harry Roque said on
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19807bc3-eb72-4d43-a343-769f110b0b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:44:13.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:44:35.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Rodrigo Duterte offered to the People''s Republic of
        China the privilege to operate the third telecommunications carrier in the
        country," Roque said in a press briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c4a708-8b98-4b56-9573-adef613f4744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:44:13.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:44:35.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte met with Chinese Premier Li Keqiang on November 15 for a
        bilateral meeting after the three-day Association of Southeast Asian Nations
        (ASEAN) Summit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84317584-4ae5-4397-8eb8-b49729e39464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:44:13.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:44:35.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President said China has the capital and technology to provide
        efficient telecommunications service. They are among the biggest in the world,"
        Roque said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df3bba8-8d27-4ca4-9ca9-fad1a78205e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:44:13.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:44:35.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telecommunications company from China that is invited as a third
        player will compete with the duopoly of Globe Telecom Inc. and PLDT Inc.,
        he added. The Chinese company is not known yet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387544f0-708e-4a51-82b7-39eb064029ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:44:13.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:44:35.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 16, the Philippine government also partnered with an
        affiliate of social networking giant Facebook, for an additional Internet
        backbone known as the Luzon Bypass Infrastructure. The Luzon Bypass will provide
        additional 2 terabyte bandwidth - equivalent to what is provided by Globe
        Telecom and PLDT, Roque said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd42229-9b42-48ac-9c28-eeea0c7a30de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:44:13.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:44:35.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look forward to better telecommunications in terms of internet
        speed and access," Roque said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb33aa62-2847-4ee8-b233-f1eb6695c349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:44:13.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:44:35.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement with Facebook, the spokesperson said, should have
        been signed as early as 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9f2c9f-3e60-41b8-9785-fa2e524da042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:44:13.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:44:35.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was not signed by the former secretary of the (Department of
        Information and Communications Technology), and this was one of the areas
        pinpointed by the cabinet investigators as an area of conflict of interest,"
        Roque said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4fa029-4aef-4da7-a2b6-d194f4957780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:44:13.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:44:35.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Duterte said he asked former DICT Secretary Rodolfo
        Salalima to resign after allegedly favoring a telecommunications company.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd3ee2f-55d7-4055-b3cf-31d75245d768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:44:13.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:44:35.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems to me he was favoring a company. Tapos hindi ka makapasok.
        Ang gusto ko nga maging mura at ''yung interconnection, fast, mabilis," the
        President said in a September 29 interview.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ebeed0-ec8f-40b1-af1d-b0ebac75387c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:44:13.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:44:35.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems to me that he was favoring a company. Then
        you can''t enter. I want the internet connection here to become cheaper and
        faster.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d80ec9c-79e3-4ca1-a690-eacecd7e9ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:44:13.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:44:35.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salalima was formerly the chief legal counsel and senior advisor
        of Globe Telecom.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded3d7e6-90a7-4597-bedd-293bf5799c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:44:13.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:44:35.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has been vocal in the state of the internet in the
        Philippines, saying the only way to improve internet speed is to introduce
        competition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ab448b-a34e-4680-829a-edab56f7ac81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:44:13.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:44:35.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/09/30/president-rodrigo-duterte-dict-chief-rodolfo-salalima-resign.html">Duterte
        says he asked DICT chief to resign</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95753417-6232-4e21-9e2d-987d5f40cd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:44:13.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:44:35.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines ranked as one of the countries with the lowest Internet
        speeds, according to a report from a U.S.-based content delivery network.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361b926e-26bf-450a-bcbe-fee371075cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:44:13.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:44:35.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/11/03/philippines-lowest-rank-internet-speed-availability.html">PH
        among lowest ranked countries in internet speed, availability - report</a></strong></p>'
