        in Finals</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3659eeb4-91a2-4b2e-997c-a852a78be62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:33.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:36:03.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Peaking at the right time</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d19617-a873-454c-aedb-86bc248e8b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:33.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:36:03.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the Final Four stage the Tamaraws won only two of their
        last five assignments of the elimination round, but crucially came out the
        winners against the Adamson Falcons in their final game.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce48e878-bf79-467a-b58d-2aeec800d971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:33.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:36:03.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That victory meant FEU avoided a playoff against the University
        of the Philippines (UP) Fighting Maroons for a spot in the Final Four.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81499c1-13b6-4288-bd84-d93aafe2f147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:33.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:36:03.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a tough road for the Tams, but Racela told his players to
        forget about how they got beyond the eliminations and to keep their sights
        set on the task at hand.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e60e50c-e9d3-48c8-99cd-6b44f3e07d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:33.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:36:03.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before the game today, sabi ko sa kanila just narrow their focus
        and focus on today''s game," Racela bared. "Don''t think about what happened
        in the past, how we got to the Final Four, don''t think about the next game.
        Just think about today''s game."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee066922-b3a8-4b5e-b120-788a36d53589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:33.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:36:03.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ganun din yung gagawin kong</em> approach for the next game,"
        Racela added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb02235-b164-4a5e-b1e7-34a49b32e132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:33.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:36:03.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ironically, Racela also credited his team''s maturity from their
        roller coaster ride in the elimination round.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b08393-4d9b-4a43-bfec-ebcffde2e36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:33.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:36:03.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagpi</em>-peak<em> kami at</em> the right time,<em> hindi
        pa tapos yung</em> season <em>namin,</em>" Racela said. <em>"Mga dinaanan
        namin nung</em> elimination <em>talagang nakatulong sa amin sa ganitong klase
        na laro."</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfd1465-bf89-4fdc-b363-39de8e802926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:33.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:36:03.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn''t easy. The Tamaraws had to nullify Ateneo''s offense,
        which was ranked the second most potent in the entire league.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2028f6a6-3158-4352-a655-91c63fdc12df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:33.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:36:03.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU also shot the ball particularly well against the Blue Eagles,
        shooting at a 49.21% clip, and outscored them 17-7 off turnovers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3d6f40-77ce-44fe-9646-40f1c1f25df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:33.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:36:03.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws seemingly did everything right, but Racela knows they
        need more than that to make it to the Finals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8355fa44-ce57-40d6-97c1-4a6a8bb4dc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:33.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:36:03.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need more than that on Wednesday to beat Ateneo," Racela admitted.
        <em>"Kung pwede doblehin, triplehin pa yung ginawa nila</em> today for us
        to win against Ateneo."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc08a91d-cda7-4915-9a60-3fb1f7f4f0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:33.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:36:03.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan maghanap pa kami ng paraan para matalo sila sa</em>
        Wednesday," Racela added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c72fe2b-9b72-4cb5-a384-62ad9908ad1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:33.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:36:03.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU and Ateneo will battle for the final spot in the Finals on Wednesday
        afternoon at the Mall of Asia Arena.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb102e93-c6c8-49c0-9c5f-a57cc41ac212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:35:33.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:36:03.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2017/11/20/UAAP-Season-80-Final-Four-Ateneo-FEU-Thirdy-Ravena.html">Also
        read: Thirdy Ravena: ''We weren''t ourselves'' in loss to FEU</a></strong></p>'
    '22':
      'image': 'jcr:b908a807-58f2-419c-bc08-75e8af9507c9'
