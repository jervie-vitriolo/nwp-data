    'jcr:uuid': '76189e8e-f590-41f7-aed6-214bdbe06731'
    'lead': 'Some senators on Monday expressed support for President Rodrigo Duterte''s
      plan to declare the New People''s Army (NPA) a terrorist group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T11:18:06.062+08:00
