      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> —&nbsp; For the
        second time in its University Athletic Association of the Philippines (UAAP)
        Season 80 campaign, the Ateneo Blue Eagles absorbed a loss.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7680ab-6571-4017-bb0d-bf3147a316ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:35:08.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:35:33.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had it been in any of their previous games, the 80-67 defeat against
        the Far Eastern University (FEU) Tamaraws in the Final Four stage wouldn''t
        have mattered as much.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abbed1a-fb5a-4c08-8b84-f032ab4ce680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:35:08.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:35:33.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ateneo''s latest stumble opened the door for the Tamaraws to
        possibly reach the Finals at their expense.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19544801-be7b-4ce8-8b6d-9f3a7b6adcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:35:08.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:35:33.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Blue Eagles built a 13-0 win-loss slate in the eliminations
        before dropping two consecutive crucial games, the Katipunan-based outfit
        looked like a shadow of what they were.</p>'
