  'DLSU-Green-Archers-Aldin-Ayo-UAAP-Finals-Season-80-Ateneo-FEU':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-11-20T14:56:24.644+08:00
    'imagesource': 'jcr:a95e6c7d-5f53-41d9-a36d-a5007cb3391e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d46dd47-fdf3-4939-9246-5a7d58a3865c'
    'lead': 'The DLSU Green Archers are waiting in the wings for the winner between
      Ateneo and FEU in the Final Four rubber match.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T13:19:26.267+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-03T13:19:50.341+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
