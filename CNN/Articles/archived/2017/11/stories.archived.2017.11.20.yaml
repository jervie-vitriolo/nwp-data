    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef554bbc-0e83-4357-9a90-56908b51a085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:26:29.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:27:11.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He already released two singles — "HEY" and "Wag Ka Nang Umuwi"
        — and is looking forward to the debut of "Other Half," a song which he says
        is for his girlfriend, Pinoy pop princess Sarah Geronimo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35d7c9c-a2ad-4aac-b29c-cd711379cb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:26:29.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:27:11.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have a boyfriend or girlfriend or whatever partner you have
        in life, I think they''re a source of inspiration to whatever you do," said
        Guidicelli.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4257947c-3c30-4c80-a0d3-72dadd27b7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:26:29.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:27:11.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer has also taken note of comments saying Geronimo was the
        one who pushed the racer and triathlete into entertainment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88a9597-6370-4b59-917d-0933fe565a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:26:29.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:27:11.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People out there always say I''m only singing because of Sarah.
        That''s why I''m singing original music. That''s why I have a band with me.
        That''s why I''m doing my own sound. That''s why I don''t work to her," Guidicelli
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adebc872-d9d2-4b18-9797-f7efcdb641e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:26:29.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:27:11.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a challenge, but it shouldn''t drown me... I stick to the
        truth and to what I know, and do what I can do," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c856be-3f96-4184-9b7d-c8af44091ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:26:29.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:27:11.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guidicelli also pursued Musical Theater at Columbia College in Chicago.
        His first self-titled studio album came out in 2015.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaea840-0418-4e4f-a1e3-6691a1dd6391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:26:29.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T13:27:11.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope this is just the start of creating original music. I hope
        next year we could do more shows, and we can let people just vibe with us
        and have a good time with us," said Guidicelli.</p>'
    '24':
