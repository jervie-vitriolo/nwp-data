    'template': '1'
    'title': 'Some senators support Duterte''s plan to tag CPP-NPA terrorists

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926b8dbd-4365-47e1-897d-4c61a47aa3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:18:06.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:18:23.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong> — Some
        senators on Monday expressed support for President Rodrigo Duterte''s plan
        to declare the New People''s Army (NPA) a terrorist group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85229939-3f8e-429b-9d94-b711d2dc2217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:18:06.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:18:23.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson lauded Duterte, saying only a president with
        his guts can label the rebel group as terrorists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556cff95-f0c0-4707-bd26-cc0db30216a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:18:06.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:18:23.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their ideology has been gone more than a decade ago. They burn,
        destroy, kill innocent civilians to terrorize; they terrorize to sow fear
        and harass helpless civilians; they harass to extort under the guise of revolutionary
        taxation," Lacson said in a text message.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ce9cec-09b5-474f-9658-fce63f0b5a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:18:06.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:18:23.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Tito Sotto III and Gringo Honasan agree that it''s long
        overdue to declare them terrorists because the NPA has been on the United
        States'' terror list since 2002.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3154be-89be-4720-88fa-bd8d713d7e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:18:06.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:18:23.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have already been declared by an RTC (Regional Trial Court)
        in Mindanao as such, therefore, the President''s declaration is not far from
        coming," Sotto said in a text.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceb0646-077c-4dce-82cf-3b41337c0236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:18:06.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:18:23.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honasan said, "<em>Kung yung</em> U.S. ay dineklara ang CPP-NPA-NDF
        (Communist Party of the Philippines-New People''s Army-New Democratic Front)
        na terrorist organization, <em>tayo pa kaya?</em>"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a85c8d6-7765-43db-89ef-c26ce1f142e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:18:06.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:18:23.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But first, Duterte must first fire all the communists in his Cabinet
        before he believes the president''s threats, Senator Sonny Trillanes said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b676a0-9aba-4302-a28c-085a6876fcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:18:06.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:18:23.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will assume that this recurring threat to declare the CPP-NPA-NDF
        as a terrorist organization is just lip service to appease and deceive the
        AFP," he said in a text, referring to the Armed Forces of the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039d40c5-2bc6-4df8-935d-72cd62bcf310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:18:06.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:18:23.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Saturday said he will consider the communist rebels as
        criminals, after the death of a four-month-old baby and two other civilians
        in a November 9 ambush in Bukidnon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36b4fd4-4d01-4dbf-81a9-abd5b587fffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:18:06.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:18:23.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/19/Duterte-to-declare-NPA-as-terrorist.html">READ:
        Duterte to declare NPA as terrorist group</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a05ca1e-529b-461d-bd3f-391bb7cf5178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:18:06.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:18:23.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA apologized and took full responsibility for the attack,
        but Duterte doubted the rebel group''s sincerity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94241d33-100c-4bc6-a900-96f6c28af662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:18:06.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:18:23.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will file terrorist, murder lahat. Arson with murder. Lahat
        na. Because I would consider them criminals already. Now, it''s a great conspiracy
        between itong mga BAYAN pati — they are in conspiracy with the rebellion going
        on," Duterte said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22935219-1d72-475f-8657-74780dad2478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:18:06.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:18:23.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was referring to Bagong Alyansang Makabayan (BAYAN),
        an alliance of left-wing organizations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a141bae6-2455-4300-83d3-7a93ce9c10d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:18:06.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:18:23.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also threatened to go on an offensive against militant groups.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a06230-5b3d-4622-8e8e-916b963dfc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:18:06.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:18:23.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will study and maybe we will have a crackdown here somewhere.
        <em>Nagsasawa na ako dito sa kalokohan nila</em> (I''m tired of whatever they
        are doing)," the President said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0879df-e280-4397-9db7-0f72b85b8e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:18:06.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:18:23.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the groups under BAYAN slammed Duterte for the threat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f103ebf-29cb-421d-ae61-a1c7080b5a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:18:06.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:18:23.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That Duterte is contemplating a crackdown against activists and
        progressive groups speaks much of his antipathy to any criticism and his thirst
        for absolute power. Repression is the logical consequence of equating all
        dissent with destabilization," Anakbayan national chairperson Vencer Crisostomo
        said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641f7513-8530-4ddd-b312-7f3c2872f15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:18:06.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:18:23.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines (AFP) in a Sunday statement
        supported the Presidents'' decision.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acebfcc-9716-4171-b006-fcb41f6a9eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:18:06.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:18:23.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Government has done its part and negotiated with sincerity. We
        totally agree with the Commander-in-Chief in calling the NPAs terrorists because
        it is clearly reflected in the numerous criminal/lawless/terrorist acts that
        they have been committing against defenseless and innocent civilians," AFP
        Spokesperson Restituto Padilla said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a70885e-8376-46fa-bd5c-86eab794b7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:18:06.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:18:23.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A policeman in Davao City and a paramilitary member in Negros Oriental
        were also killed on November 13 and 15, respectively, after alleged attacks
        by the NPA.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd2156d-68e3-4f4a-b064-56ea69be3bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:18:06.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:18:23.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Human Security Act of 2007, a person who is found guilty
        of the crime of terrorism shall suffer the penalty of 40 years of imprisonment,
        without parole.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24f63b2-4d36-4949-b517-51c2402654f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:18:06.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:18:23.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This merits a heavier penalty compared to rebellion, which is punishable
        by reclusion perpetua, or 20 to 40 years of imprisonment, eligible for pardon
        after 30 years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583ef205-2e02-4744-955c-d99f1f1c352b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:18:06.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:18:23.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrorism under the law, includes rebellion, insurrection, murder,
        and arson, among others.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e8beec-f15d-40ee-a081-85d8dd592853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:18:06.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:18:23.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is the 12th among 163 most affected by terrorism
        worldwide, and the first in Southeast Asia, said the 2017 report of the Australia-based
        Institute for Economics and Peace.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dab52b-ba89-4c85-ae8f-b775f48952ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:18:06.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:18:23.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ranking was based on the number of attacks and deaths resulting
        from these.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15ae91c-bbd1-4c55-8a8f-ce385fe4592b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:18:06.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:18:23.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report cited the NPA for carrying out attacks, although these
        were more on security forces and government officials.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40582681-5fc2-43aa-a72e-b4048619b33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:18:06.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:18:23.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte suspended the fifth round of peace talks with the communist
        rebels on May 27 after an increase in the group''s offensive attacks throughout
        the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc870e1-a480-4b74-b53c-89a46d085400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:18:06.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:18:23.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/05/27/government-peace-talks-on-hold-communist-rebel-cpp-npa-ndf.html">READ:
        Gov''t ''will not proceed'' peace talks with communist rebels</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cced0c-1c2a-4849-962b-e745fec133cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:18:06.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:18:23.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in January, the government tried to ask the United States to
        remove Communist Party of the Philippines founding chair Jose Maria Sison
        from the list of international terrorists.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f44201-746f-4975-a4f9-c1e6b35877f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:18:06.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T11:18:23.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison fled to The Netherlands three decades ago to seek political
        asylum, after he was declared a terrorist by the U.S. Government.</p>'
  'doj-nbi-probe-possible-mrt-sabotage-aguirre':
