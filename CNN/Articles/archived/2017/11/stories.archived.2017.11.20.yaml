        have been engaged in an argument over the Chief Justice''s right for her lawyers
        to represent her and question witnesses in the impeachment proceedings against
        her. The lower house believes this contravenes the rules of procedure of the
        House of Representatives for impeachment, while the lawyers assert she has
        the right to counsel. READ: Chief Justice''s lawyers reiterate appeal to cross-examine
