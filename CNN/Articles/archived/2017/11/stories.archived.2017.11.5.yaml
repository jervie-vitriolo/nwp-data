      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/lifestyle/2017/09/07/Winwyn-Marquez-showbiz-on-hold-Reina-Hispanoamericana.html">RELATED:
        Winwyn Marquez puts showbiz on hold for Reina Hispanoamericana pageant</a></p>'
    '14':
