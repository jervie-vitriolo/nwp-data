      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was favorite early on in the competition. During the pre-pageant
        activities, she won several special awards including Miss Personality, Best
        in Traditional Costume, Best Smile, and Miss Silhouette.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9600151-574f-4c37-ad8d-ac7873aa1e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:19:33.972+08:00
      'mgnl:createdBy': 'cnnproducer'
