    'created': 2017-11-05T11:30:34.925+08:00
    'imagesource': 'jcr:2ac67304-602f-4f27-aa16-33bf80175f2b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92e725fa-99a5-4ac4-9569-5b4e44a50965'
    'lead': 'King Salman ordered the new anti-corruption campaign as part of an ''active
      reform agenda aimed at tackling a persistent problem that has hindered development
      efforts in the Kingdom in recent decades.'''
    'mgnl:activationStatus': true
