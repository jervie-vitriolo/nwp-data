    'template': '1'
    'title': 'Gov''t ready and equipped for ASEAN Summit, sends off 12,000 policemen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d3d0a4-c3a4-4788-8a17-72210b3f84ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:33:37.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:34:03.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updated to include statements from the PNP Chief and the Acting
        Interior Secretary.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f720308f-7a8f-4633-a331-0c5b43aa2df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:33:37.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:34:03.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)</strong> — Around
        12,000&nbsp; soldiers and police gathered at the Quirino Grandstand Sunday
        for a ceremonial send-off.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7b31f9-876b-439c-971b-7162867b7f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:33:37.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:34:03.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are part of the more than 60,000 personnel who will be deployed
        for the 31st Association of Southeast Asian Nations'' (ASEAN) Summit on November
        10 to 14.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3384bc-a45b-4849-a154-93f11fa8ebf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:33:37.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:34:03.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Regional Public Safety Battalion showed how they
        will deal with protesters by holding a mock rally.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c6aa41-a4ca-429d-963b-4fac66023b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:33:37.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:34:03.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said they will exercise maximum tolerance at rallies.
        Should the protesters become unruly, the police will be using calibrated force
        to disperse them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d6152d-486a-40f0-a40a-08c5595d7df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:33:37.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:34:03.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Ronald Dela Rosa said while they
        have not monitored any real and direct threat related to the ASEAN Summit,
        the police will strictly implement security measures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f412da61-fdad-4bb6-b1cb-551dca05bb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:33:37.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:34:03.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of now,<em> wala pa talaga tayong na</em>-monitor <em>na</em>
        real and direct threat dito sa NCR. <em>Wala tayong na-</em>monitor <em>na</em>
        ASEAN threat <em>na pwedeng umusbong pero di tayo mag-kumpyansa,</em>" Dela
        Rosa said on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f0b163-5d15-47e7-9efb-ddf8c2a6e1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:33:37.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:34:03.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As of now, we have not monitored real and direct threats
        here at NCR. We have not monitored an ASEAN threat that may arise, but we
        cannot be complacent.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91082f3a-914e-48ab-9087-d6ff43318496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:33:37.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:34:03.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also urging the public to report any suspicious activity,
        to prevent a repeat of an incident similar to the Resorts World Manila attack
        in June.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6beef1-8932-4f72-b73c-0cf5836446de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:33:37.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:34:03.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are imploring the aid of the divine public to please help us
        monitor <em>lahat ng tao sa paligid kasi hindi talaga m</em>a-monitor <em>ng</em>
        security forces<em> ''yung sinasabi ko, ''yung posibleng</em> lone wolf attacker,"
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443647ee-757f-4806-a964-45e086933649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:33:37.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:34:03.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are imploring the aid of the divine public to please
        help us monitor everyone in the area because our security forces will have
        limitations in monitoring possible lone wolf attackers.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a313cf04-928f-4ffc-8ca3-5209b0793bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:33:37.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:34:03.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo <a href="https://cnnphilippines.com/news/2017/10/27/rodrigo-duterte-terrorist-lone-wolf-attack.html">Duterte
        previously warned of terror plots</a> caused by individuals, or "lone wolf"
        attackers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c22761-7aa7-427a-b3e1-84f5377d9548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:33:37.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:34:03.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN events will be held in Metro Manila and Clark Field in
        Pampanga.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777ea65d-5d57-4ebd-962f-a4a0dad3b548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:33:37.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:34:03.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government declared special nonworking days in Metro Manila,
        Bulacan, and Pampanga on November 13 to 15 (Monday to Wednesday) to give way
        to the 31st ASEAN Summit and Related Meetings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f1e0db-e653-4443-ae0c-1ffb3dda8398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:33:37.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:34:03.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But starting November 8 (Wednesday), major roads will have partial
        and total lockdowns to accommodate ASEAN convoys.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a485164e-1968-4c4f-8b89-b7742784a0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:33:37.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:34:03.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Interior Chief Catalino Cuy warned motorists who ply EDSA
        that there will be a stop-and-go scheme for ASEAN convoys, and advised drivers
        to avoid following the convoys.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdbe334-342b-4d00-8dfb-cd8b88ae540b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:33:37.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:34:03.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Malay natin kung sino ''yung mga sumisingit. Hindi natin kilala.
        Ang ano dito is, sisingit ka, babarahin ka. Baka magkaroon tayo ng aksidente</em>,"
        Cuy said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6eed5d-6584-41bf-92c1-65f34e268c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:33:37.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:34:03.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t know who''s following the convoy. If you
        join the convoy, you might be blocked. And we might have accidents.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b537fb-c7e0-4cfa-bcd6-493e276ec221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:33:37.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:34:03.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuy added cellular signals will not be jammed throughout the summit.
        He said he had advised security teams of foreign delegates to not bring jamming
        equipment as the government is confident of its security preparations.</p>'
  'isabel-granada-death':
