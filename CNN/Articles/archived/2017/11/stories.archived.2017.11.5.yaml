    'lead': 'The FEU Tamaraws overcame a lethargic first half performance to dispose
      the UE Red Warriors in the crucial stretch of UAAP Season 80 men''s basketball
      tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T15:41:59.948+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T15:42:30.794+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
