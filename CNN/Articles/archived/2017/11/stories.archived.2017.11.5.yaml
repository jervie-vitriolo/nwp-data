    'title': 'Saudi princes, ministers targeted in anti-corruption sweep

      '
    'updated': 2017-11-29T11:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2e643a-b684-4c82-b840-eefcd81117c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:23:45.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:24:17.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Eleven princes were arrested in Saudi Arabia
        on Saturday following the formation of an anti-corruption committee by King
        Salman bin Abdulaziz Al-Saud, Saudi-backed broadcaster Al-Arabiya reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabc325a-4fea-4939-9b50-e972b5b94f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:23:45.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:24:17.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three ministers were removed from their positions: Economy and Planning
        Minister Adel bin Mohammed Faqih, National Guard Minister Prince Miteb bin
        Abdullah bin Abdulaziz and Naval Forces Commander Admiral Abdullah bin Sultan
        bin Mohammed Al-Sultan, said Saudi TV, the government''s official broadcaster.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc9fcc5-8440-412d-ab9c-0e33dc747eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:23:45.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:24:17.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Salman ordered the new anti-corruption campaign as part of
        an "active reform agenda aimed at tackling a persistent problem that has hindered
        development efforts in the Kingdom in recent decades," a press release from
        the Saudi Ministry of Communications said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2640de-76c9-4798-a010-e0a5c5f7dd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:23:45.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:24:17.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal decree said the committee was needed "due to the propensity
        of some people for abuse, putting their personal interest above public interest,
        and stealing public funds" and will "trace and combat corruption at all levels,"
        according to the release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c0cd90-78e9-4bf5-b96a-9b7450648349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:23:45.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:24:17.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee, headed by Crown Prince Mohammed bin Salman, has the
        authority to investigate, arrest, issue travel bans and freeze the assets
        of those it finds corrupt.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af69af16-00a3-4ed4-98e6-1db9f5bf37b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:23:45.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:24:17.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three ousted ministers were replaced, with Prince Khalid bin
        Abdulaziz bin Mohammed bin Ayyaf Al Muqren becoming National Guard minister,
        Mohammed bin Mazyad Al-Tuwaijri becoming the Economy and Planning Minister,
        and Vice Admiral Fahd bin Abdullah Al-Ghifaili taking on the role of Naval
        Forces Commander.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de45f5b-2659-4904-b971-8ff015912e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:23:45.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:24:17.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/04/middleeast/saudi-government-anti-corruption-committee/index.html">Saudi
        princes, ministers targeted in anti-corruption sweep</a>."</em></p>'
  'Trump-Japan-Asian-tour':
    'author': 'Kevin Liptak, CNN White House Producer'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-05T11:23:20.537+08:00
    'imagesource': 'jcr:b72e5aba-976c-4efd-94f8-4f767ef85c1d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99e7633c-6919-44c7-ac1a-96770faa0c11'
    'lead': 'President Donald Trump touched down in Japan late Saturday ahead of a
      13-day trek through Asia that he hopes will divert from a bruising political
      controversy back home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T08:29:23.631+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T08:29:44.444+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-27T08:29:44.158+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump arrives in Japan, first in five-country Asian tour

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52532e05-a2f0-4c79-b76f-c2accfb2dad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:29:23.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:29:44.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;<a href="https://edition.cnn.com/specials/politics/president-donald-trump-45">President
        Donald Trump</a>&nbsp;touched down in Japan late Saturday ahead of a 13-day
        trek through Asia that he hopes will divert from a bruising political controversy
        back home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd7bf38-4860-4f73-a2a9-48d8dd35b921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:29:23.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:29:44.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump rallied American and Japanese forces at an air base near Tokyo
        on Sunday, touting the strength of the US-Japanese alliance as he began his
        five-country tour through Asia, where he is set to focus on the North Korean
        threat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b5db07-021b-4703-b7fd-f43811c3977d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:29:23.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:29:44.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Praising the assembled troops as "brave warriors" who are "the last
        bulwark against threats" facing the US and Japan, Trump thanked American servicemembers
        stationed at Yokota Air Base and talked up the US military prowess in the
        region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8cb132-548a-43fb-9c8f-a652cea47a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:29:23.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:29:44.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We dominate the sky. We dominate the seas. We dominate the land
        and space," Trump said soon after donning a flight jacket presented to him
        after he stepped off Air Force One.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831f4b36-b4c0-4ad5-93ae-1f5b8517a45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:29:23.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:29:44.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s remarks were devoid the kinds of direct threats he has
        previously aimed at the North Korean regime, with the President instead choosing
        to focus on the US-Japanese alliance and the peaceful aims of US military
        might in the region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831cf3e9-a366-4cad-9dc0-6deebccd105a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:29:23.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:29:44.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You put hope in every soul that yearns for peace," Trump told the
        assembled troops.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fd0ced-0843-4721-b6c4-20282956adc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:29:23.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:29:44.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air Force One landed at the US-controlled Yokota Air Base outside
        Tokyo at about 9:37 p.m. ET Saturday (10:37 a.m. Sunday local time). Trump
        is due to address American servicemen and women stationed at the facility
        before beginning his official visit with Prime Minister Shinzo Abe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e05af9c-c988-4696-8087-8372bbf33cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:29:23.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:29:44.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his first swing through a continent gripped with tension over
        a&nbsp;<a href="https://edition.cnn.com/2017/11/04/politics/donald-trump-china-north-korea/index.html">nuclear
        standoff on its eastern edge, Trump will carry out high-stakes talks</a>&nbsp;with
        the leaders of Japan, South Korea, and China, and attend days of summits in
        Vietnam and the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed06193c-2bde-4814-95be-d34955cdbb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:29:23.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:29:44.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump spoke with reporters aboard Air Force One during his flight
        to Japan for about 11 minutes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95305289-6a17-43c0-9f75-c6e46ea1b7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:29:23.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:29:44.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he expects to meet with Russian President Vladimir Putin
        during his swing through Asia, likely on the sidelines of the Asia-Pacific
        Economic Cooperation summit in Vietnam.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7669d275-d9c7-403c-932d-73c8815fc043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:29:23.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:29:44.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s expected that we''ll meet. We want Putin''s help
        on North Korea," he told reporters. Trump had previously said a meeting with
        Putin was possible.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7f55e4-af77-41cd-b338-81d2f9d05c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:29:23.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:29:44.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a slog of a presidential trip, one that became longer this
        week after Trump announced he would spend an extra day in Manila to attend
        the East Asia Summit. The last US President to spend this long in Asia was
        George H.W. Bush in 1992 -- and he ended the trip by vomiting in the Japanese
        prime minister''s lap.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6407ad7b-4c23-45bc-b75f-dd64bde3d735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:29:23.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:29:44.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his first stop here in Tokyo,&nbsp;<a href="https://edition.cnn.com/2017/11/04/politics/president-donald-trump-shinzo-abe-golf-tokyo/index.html">Trump
        is due to enjoy a round of golf and a steak dinner with Abe</a>&nbsp;-- one
        of his closest foreign counterparts -- before sitting down for formal talks.
        The two men are expected to confer about North Korea, an area where they are
        largely in alignment. Abe hopes to adopt a tougher military stance against
        Pyongyang, altering a decades-long pacifist approach.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8090737-8b6b-4e46-82f1-5d23882a0ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:29:23.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:29:44.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two are also expected to discuss trade, though they don''t see
        eye-to-eye on the issue. Trump has withdrawn the US from the Trans Pacific
        Partnership, a decision the Abe has criticized.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d81b7d1-8716-4fe2-b591-5eb9d751743d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:29:23.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:29:44.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hopes on the line</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e6b6d0-c9be-4726-94d4-ba5100853acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:29:23.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:29:44.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escaping scandal fever in Washington after indictments of his campaign
        associates, Trump hopes an authoritative tour through five Asian capitals
        can help him rise above the controversy. But officials here, and even some
        of Trump''s own aides, worry the Russia cloud could lead the unpredictable
        and bombastic US leader to lash out.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678b0133-a84c-49f0-ae49-18755360943b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:29:23.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:29:44.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he flew from Washington to an overnight stop in Hawaii, Trump
        demonstrated the Russia probe was still not far from mind, unleashing a flow
        of invective on&nbsp;<a href="https://edition.cnn.com/2017/11/02/politics/donald-trump-justice-department-fbi/index.html">Twitter
        accusing his own Justice Department of ignoring possible collusion</a>&nbsp;by
        his former Democratic rival Hillary Clinton.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e83424-0a45-4dbf-a3b2-b92e2a3905a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:29:23.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:29:44.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an inauspicious start to a trip meant to consolidate support
        in Asia for his combative approach to North Korea and to lay out an assertive
        approach to negotiate trade agreements.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc3a193-5ac2-466d-96e3-8a6fee8ad9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:29:23.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:29:44.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his longest foreign swing to date, Trump hopes to convince Asian
        leaders to put up a united front against Pyongyang, which has scaled up its
        provocations since Trump took office.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feee4d00-5492-45f5-9df7-73f21bf66725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:29:23.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:29:44.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The friendliest stop is likely to be the first here in Japan, where
        Trump finds a leader eager to fuel a budding friendship. South Korea''s new
        leader has shown more of a willingness to break with the US President, chastising
        some of his bellicose rhetoric about North Korea while encouraging talks with
        Pyongyang.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f18c6e9-a66c-4187-8202-37e0362c282f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:29:23.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:29:44.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>China</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fa9d54-0415-4a30-91eb-efe6873d5919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:29:23.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:29:44.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while he''s developed&nbsp;<a href="https://edition.cnn.com/2017/11/04/politics/donald-trump-china-north-korea/index.html">friendly
        ties with Chinese President Xi Jinping</a>, their talks are fraught after
        Trump lambasted China ceaselessly on the campaign trail for its trade practices.
        So far, though, he hasn''t taken action to label Beijing a currency manipulator.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bd36af-05fc-4e71-be0f-93706024e89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:29:23.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:29:44.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a moment of political weakness amid the Russia investigation,
        he faces leaders who themselves are enjoying new political muscle. In Japan,
        Abe saw decisive wins for his party in snap elections last month, and Xi emerged
        from a critical Communist Party Congress having consolidated power in historic
        fashion.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72daef53-287b-4afb-8512-70c394bc6f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:29:23.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:29:44.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s left Trump anxious about his negotiating power as the FBI
        and congressional investigators continue probing his campaign''s ties to Russia.
        While Trump is abroad, the office led by special counsel&nbsp;<a href="https://edition.cnn.com/2017/11/03/politics/carter-page-jeff-sessions-cnn-tv/index.html">Robert
        Mueller is expected to interview key White House aides</a>&nbsp;as part of
        its investigation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772e111d-eb2b-4e03-9b07-62a2068e9de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:29:23.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:29:44.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump may divert attention through his high-level diplomacy,
        the issue is likely to arise in dramatic fashion in Vietnam, where he will
        likely face Putin for only the second time face-to-face.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
