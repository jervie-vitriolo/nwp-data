    'title': 'Thousands gather on EDSA to condemn drug-related killings

      '
    'updated': 2017-11-06T12:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1a2374-8359-4557-8e10-0e48da96769b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:31:28.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:32:06.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)</strong> — Thousands
        joined the protest on EDSA Sunday which condemned the spate of killings in
        the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8ece0b-3876-4c32-aaad-5a290fad91e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:31:28.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:32:06.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Palace welcomed the protests, saying they join the nation
        in “praying for healing.”</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2067029080203647%2F&width=500&show_text=true&height=409&appId"
        width="500" height="409" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec44ad5-32de-4f11-b80f-81fdea2659e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:31:28.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:32:06.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd8a873-f71c-4061-b7b3-a73ef926ba8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:31:28.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:32:06.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As you know, we join the nation in praying for healing. And we
        do not see the gathering today at EDSA as a threat of any kind,” said Presidential
        Spokesperson Harry Roque in a press briefing Sunday.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2067046350201920%2F&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582a744b-0d6c-41bc-8db5-b3763bef1617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:31:28.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:32:06.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e728520b-6569-479d-860f-7413d0e52176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:31:28.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:32:06.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tindig Pilipinas, an opposition group of former officials of the
        Aquino administration and Liberal Party members, led the event joined by students,
        activists, and members of religious groups.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c84313-3121-4e5c-b708-85776fba012d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:31:28.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:32:06.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, at 3 p.m. around 150 family members of alleged victims
        of extrajudicial killings, as well as 2,000 others, attended the "Heal Our
        Land" mass at the EDSA Shrine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03dd11b-3d68-4c44-b692-91c5ed14352f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:31:28.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:32:06.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catholic Bishops Conference of the Philippines Archbishop Socrates
        Villegas was the main presider.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f173a989-85c0-4fd4-a4e5-648015ebd641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:31:28.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:32:06.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his homily, Villegas condemned the killings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9c1d42-3d8d-4c21-ae4c-486f37fc4c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:31:28.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:32:06.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Philippines has turned into a country of apathetic Filipinos
        who seem indifferent to the series of murders in the government''s war against
        drugs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a157e2b0-01ec-4b38-890b-ae92b2e25121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:31:28.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:32:06.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag hindi natin tinigil ang patayan, may sumpang parusa ang
        bayang pumapatay sa sariling kababayan</em>," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3addf919-ec7f-4775-a3f2-c3dae3eba0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:31:28.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:32:06.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we don''t stop the killings, the country will sanction
        those who kill their fellowmen.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb68b4a-f3a6-43b9-9059-33c5f682bf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:31:28.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:32:06.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo, Senators Antonio Trillanes, Risa Hontiveros,
        Bam Aquino, and Franklin Drilon also attended the mass.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dfb6d7-7d8a-4767-b03f-6777d667ed07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:31:28.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:32:06.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the mass, the group headed to the nearby People Power Monument
        to stage a protest.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cbcfac-489f-43f5-80e2-6a8203f55b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:31:28.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:32:06.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups estimate there are 13,000 extrajudicial killings
        in the country, while the police said there are only about 4,000 drug-related
        deaths.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7fe054-ba50-4621-87bd-a1170aa66a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:31:28.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:32:06.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the President had made it very clear that he does not
        support murder.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fab01a-5f48-446c-a40f-19647b6bf662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:31:28.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:32:06.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He has ordered the police as I have mentioned over and over again
        to arrest the individuals, the policemen behind the killing of Kian, which
        is proof that the statement of the President, the policy of the President
        is that he will back up the police if the killing is a result of legal engagement
        and will order their arrest otherwise,” Roque said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471f24c4-def6-4c93-9186-296f39b90c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:31:28.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:32:06.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondents Makoi Popioco and Triciah Terada
        contributed to this report.</em></p>'
  'Cebu-mayor-wants-city-employees-to-use-Grab-Uber-to-avoid-misuse-of-govt-vehicles':
    'author': 'Denise Valdez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-05T19:24:08.685+08:00
    'imagesource': 'jcr:21b0aa62-ccc9-4a67-9400-0d1d947b7012'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f6aa153-3274-485b-b2fc-4a72191fceb2'
    'lead': 'The Cebu City mayor says this move is expected to save the city "a lot
      of money."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T15:36:39.763+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T15:37:21.916+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T15:37:21.754+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu mayor wants city employees to use Grab, Uber to avoid misuse of
      gov''t vehicles

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663eb9c5-eb07-4ecf-92f5-41e607b6d91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:36:39.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:37:21.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)</strong> — Cebu
        Mayor Tommy Osmeña is proposing that city employees use app-based transport
        services to avoid the misuse of government vehicles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af2b21b-3956-4870-b24c-18e4496b65f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:36:39.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:37:21.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we want to do is we want to be able to monitor where our people
        are going and what time they''re going," Osmeña told CNN Philippines on Sunday.
        "We''ll know whether they''re making lakwatsa (use it for personal use), whether
        they''re using government cars to go to the night club, things like that."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213ffb48-1b7c-46f6-a80a-5e7451ef35fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:36:39.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:37:21.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor called the proposal "a little experiment" to save taxpayers''
        money.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c393e9-5340-4ff6-bc91-7df442fb6e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:36:39.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:37:21.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan is still under study, but Osmeña hopes it could be implemented
        in two months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796d8b4b-8c47-4cee-abf0-26573d9e47f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:36:39.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:37:21.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said the proposed policy will eliminate expenses for overpriced
        vehicles and underperforming drivers. It will also avoid personnel abusing
        red-plate vehicles for personal trips.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cb9bea-8a74-4981-804e-9713eacd8882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:36:39.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:37:21.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a form of outsourcing. It''s like getting a management team
        to handle the use of our vehicles so that everything''s optimized to save
        money," Osmeña said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b091b439-ad54-4c45-8a11-35653c94617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:36:39.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:37:21.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said this policy will make it more convenient for government
        employees to travel because they no longer have to wait for a car and schedule
        a ride every time they have to travel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba1eb68-c9a7-4144-8f3e-fd156cca1d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:36:39.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:37:21.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he''s trying to negotiate with the transport network companies
        (TNC) for a discounted price.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af52ba6-f310-4f3b-bd07-1ed308af2202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:36:39.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:37:21.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN Philippines on Sunday, Uber Philippines said
        it''s looking forward to the partnership.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfae6862-62ba-44d3-9650-3a8b3227b920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:36:39.765+08:00
      'mgnl:createdBy': 'cnnproducer'
