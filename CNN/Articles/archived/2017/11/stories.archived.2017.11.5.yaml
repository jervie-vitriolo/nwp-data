      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Hispanic culture is not about language only. It''s about love
        for God, love for country, love for history and culture, and love for family.
        And as a Filipina with a unique heritage, I have instilled that," she added.</p>'
