    'template': '1'
    'title': 'UAAP: Second half surge lifts FEU past UE, 79-63

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82443ab7-2df3-4366-b0a6-db575a0f5287'
      'mgnl:activationStatus': true
