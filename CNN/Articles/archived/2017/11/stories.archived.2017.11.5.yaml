  'SWS-survey-sQ3-2017':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'President Rodrigo Duterte. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-05T21:19:54.951+08:00
    'imagesource': 'jcr:b3f7ae64-1f57-42db-b3b5-85bbdf22f7dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c76b48cd-bacc-4316-b227-358b63beb1c7'
    'lead': 'A private pollster said the expectations decline across all demographics—including
      locale, class, sex, and age.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T15:22:32.690+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T15:23:02.773+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T15:23:02.635+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: Fewer Filipinos expect Duterte to fulfill his promises

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a4b7eb-b2bb-49da-8261-9a77b88f2cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:22:32.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:23:02.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)</strong> — Fewer
        Filipinos expect President Rodrigo Duterte to fulfill campaign promises he
        had made, according to survey results by a private pollster.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc31ce1-8dd8-4c9d-a31e-ba5e65a88a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:22:32.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:23:02.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the results released by Social Weather Stations (SWS) Sunday,
        the poll showed that about 35 percent of adult Filipinos believe Duterte will
        fulfill most, if not all of his promises.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ec9c61-a2c8-4a6d-8da2-55e81a66627e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:22:32.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:23:02.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight percent said he could fulfill “all or nearly all” of them,
        while 27 percent said he could do “most” of the promises he made.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8296246-ac53-4680-aac9-21862c498a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:22:32.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:23:02.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a 17-point drop from his previous 52 percent in March 2017,
        which was also a slightly lower score than the 56 percent in September the
        same year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0320738f-1047-4981-ac50-f8912edc4e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:22:32.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:23:02.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS said the expectations decline across all demographics—including
        locale, class, sex, and age.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35c8d76-ac41-4aea-a185-292ea2bbe499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:22:32.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:23:02.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, 57 percent of respondents believed only “a few”
        of the President’s promises will be fulfilled, while six percent said “none
        or almost none” would be accomplished.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57df5bc-4f77-4d91-9056-4a1206fccfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:22:32.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:23:02.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, which was conducted from September 23 to 27, interviewed
        1,500 adults face-to-face. The sample was made up of 600 people from Balance
        Luzon, while 300 respondents each were asked in Metro Manila, Visayas and
        Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7a1f34-702c-4d32-9ebc-7cfb62944a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:22:32.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:23:02.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Palace unfazed by results</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923a184b-65c3-49c2-a397-483fa345c7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:22:32.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:23:02.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malacañang said that while they take note of the decline,
        there’s nothing unusual with the recent survey results.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc63ec2-97ea-4e3e-b2b1-c45b2ceac448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:22:32.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:23:02.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We find nothing unusual in the drop of those who expect that he
        would fulfill his promises as the euphoria of the elections normally wears
        off after a year in office and people become more realistic on what the government
        can deliver. This has been the trend in previous administrations,” Presidential
        Spokesperson Harry Roque said in a statement Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400e18cb-b3e7-46ee-ab7e-bfff41897c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:22:32.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:23:02.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said what matters is the level of satisfaction Filipino still
        have with the current administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b90367-014a-4bbb-9762-b14a031e18db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:22:32.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:23:02.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Regardless of the numbers, the President and members of his Cabinet
        would continue to work hard in bringing comfortable life for all where citizens
        feel safe and secure under a trustworthy government,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6debdef4-ea56-4dcd-84d5-6c878fa4cbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:22:32.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:23:02.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same private pollster revealed in a previous survey that the
        Duterte administration received a “very good” net satisfaction rating, despite
        lower scores in addressing national issues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92ecb07-a6fe-4aa6-afca-203e97a78053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:22:32.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:23:02.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="https://cnnphilippines.com/news/2017/10/20/SWS-Duterte-government-satisfaction.html">SWS:
        Duterte gov''t satisfaction rating dips, lowest on solving EJKs</a></p>'
  'UAAP-Adamson-vs-UP':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-11-05T20:23:05.182+08:00
    'imagesource': 'jcr:48c849c2-4136-4085-8133-fe8897eb9604'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c574b01-b262-4314-b4a5-50157baae4bd'
    'lead': 'The Adamson Soaring Falcons secured the third spot in the standings after
      repulsing the UP Fighting Maroons in the chase for a playoffs berth in UAAP
      Season 80 men''s basketball tournament. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T15:26:21.356+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T15:26:48.218+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T15:26:47.993+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Adamson fends off UP''s fourth quarter rally to solidify playoffs
      spot

      '
    'updated': 2017-11-09T20:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2948173-b84d-4c0e-8f9e-a8b622fc00b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:26:21.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:26:48.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)</strong> — The
        Adamson Soaring Falcons strengthened their hold on the third spot after defeating
        a gritty University of the Philippines (UP) Fighting Maroons, 86-70, Sunday
        night at the Smart-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe09bf3-f341-4cb3-8be7-d687bf022788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:26:21.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:26:48.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papi Sarr showed the way for the Soaring Falcons with 25 points
        and 17 rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f178801-f474-41b2-bacf-621416655ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:26:21.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:26:48.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a close contest in the first period with Adamson prevailing
        with a precarious 18-17 edge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501f494a-14cc-4264-9d40-0d0b358e9782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:26:21.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:26:48.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarr''s towering presence helped the Soaring Falcons maintain the
        distance heading into the first half.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5d5800-981f-43a6-afb8-b9e554c7b48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:26:21.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:26:48.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With UP struggling to keep up with the pace, Adamson started to
        pull away in the third quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3870cb2f-dcc7-4a3b-af9d-1bbcd54145ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:26:21.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:26:48.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javi Gomez De Liaño, Paul Desiderio, and Jun Manzo opened the final
        frame with a 10-0 blast for the Fighting Maroons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c9f05b-1697-4a5c-a824-248e902211a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:26:21.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:26:48.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Soaring Falcons had the right amount of firepower to prevent
        any late UP comeback to notch its ninth victory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad245c2-289b-476f-8451-bb31edddace6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:26:21.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:26:48.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerie Pingoy dropped 15 points and eight assists, while Jerrick
        Ahanmisi added 11 points and four rebounds for Adamson.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbf2541-d424-49b1-bb39-c4f6eb9bb1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:26:21.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:26:48.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desiderio paced the Fighting Maroons with 20 markers and five boards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb74ce20-5444-4fde-9cbf-5ce1457535f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:26:21.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:26:48.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we deserve it, we''ve been working hard for this," Sarr
        said on making it to the Final Four.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7529aa21-6260-4aea-bdeb-ecfeab1ad968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:26:21.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:26:48.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Soaring Falcons will end its elimination round campaign against
        the Far Eastern University Tamaraws on November 11, while UP takes on the
        league leading Ateneo Blue Eagles on November 8.</p>'
    '12':
      'image': 'jcr:3cfd6c86-eb77-4ef8-b139-22e4c86210d2'
