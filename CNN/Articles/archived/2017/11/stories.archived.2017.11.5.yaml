      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf22d25-de56-45d3-bd2c-c0c8f821c29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:40:33.580+08:00
