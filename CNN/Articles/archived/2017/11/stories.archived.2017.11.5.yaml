    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2639f4f6-79c7-4c4f-8159-e63d70fb3d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:11.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:19:52.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)</strong> — A
        Senate panel resumes today its investigation on the death of University of
        Santo Tomas law student Horacio "Atio" Castillo III.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1ffb44-9b69-4387-bcbf-1e4cd11de69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:11.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:19:52.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the Committee on Public Order and Dangerous Drugs'' third
        hearing on the death of Castillo, who died after his hazing rites with the&nbsp;
        Aegis Juris Fraternity on September 17.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b595cf-44cd-40d7-8454-fb6dec7b492b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:11.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:19:52.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It last held a hearing on October 18, where 14 members of the fraternity
        attended, and invoked their right against self-incrimination.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b050a8a2-104a-4e2c-a22d-a85badf5f0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:11.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:19:52.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="https://cnnphilippines.com/news/2017/10/18/Horacio-Castillo-hazing-death-suspect-solano-testimony.html">Aegis
        Juris president urged hazing suspect to lie, Solano testimony shows</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4f40d9-70ab-4f81-80ad-3364ad9e6935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:11.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:19:52.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Friday, Senator Win Gatchalian said
        he wants to further investigate the responsibility of the University of Sto.Tomas
        in the incident, which he believes was not clearly tackled in the last hearing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4288ae8-c7fb-4f66-857e-f4010adedefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:11.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:19:52.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ano ''yung ginagawa nilang mga</em> proactive measures<em>
        para hindi mangyayari itong</em> hazing<em> sa kanilang eskwelahan</em>,"
        Gatchalian said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8350948-5d7c-4c57-afb5-ab56e9f10bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:11.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:19:52.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What proactive measures will they enforce to ensure
        hazing won''t happen in their university.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006df7e6-079c-418d-b656-a55b3f530757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:11.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:19:52.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST earlier said it had done its part in looking into Atio''s death.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50645bb5-6e7d-4ae1-8d92-738dfc7c0f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:11.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:19:52.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(UST) immediately created a committee to investigate and ferret
        out the truth observing the due process requirements of the law," it said
        in an earlier official statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1f1cac-2cd5-49c2-bb1f-c92b10a9e10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:11.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:19:52.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="https://cnnphilippines.com/news/2017/10/20/ust-horacio-atio-castillo.html">UST
        stresses commitment to Atio Castillo hazing case</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1667ca5d-a6f7-4f44-b258-c42c1dacaa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:11.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:19:52.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian is the author of Senate Bill No. 199 or the Anti-Hazing
        Act of 2016, which introduces stiffer penalties on hazing. The bill is pending
        before the Senate Committee on Public Order and Dangerous Drugs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c84c21-b9c6-4da3-aa03-988e9660b6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:11.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:19:52.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian would also like the Senate to tie up loose ends regarding
        the meeting of Aegis Juris members held at the Novotel hotel in Cubao, Quezon
        City after the hazing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7b498b-56b6-4013-ba1e-28aa6a931d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:11.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:19:52.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In that past hearing <em>tinanong natin kung sino yung nagbayad
        noong</em> bill<em> sa</em> Novotel <em>kasi nakakapagtaka ang</em> hazing
        <em>nasa</em> UST <em>pero ''yung</em> meeting <em>nila nasa</em> Novotel,
        which is on the other side of the city. Somebody facilitated that meeting
        and somebody paid for that meeting in Novotel," said Gatchalian.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196aec8d-ec0a-4c75-ba0b-82c040cdb1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:11.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:19:52.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In that past hearing, we asked who paid for the Novotel
        bill because it''s questionable that the hazing happened in UST but they met
        up in Novotel, which is on the other side of the city. Somebody facilitated
        that meeting and somebody paid for that meeting in Novotel.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4979276-4c0b-451d-ba2a-4b486e9a73a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:11.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:19:52.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last October 18, police showed Closed Circuit Television (CCTV)
        footage showing Aegis Juris Fraternity members inside an elevator of the Novotel
        hotel days after Atio''s death.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3bad0a-5edc-433c-8591-c109c322c8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:11.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:19:52.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said some fraternity members tried to "conceal" circumstances
        behind the death.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1be747-541f-433e-977f-631997325ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:11.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:19:52.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://nine.cnnphilippines.com/news/2017/10/18/Horacio-Atio-Castillo-hazing-death-Aegis-Juris-Fraternity.html">Police:
        Aegis Juris attempted to ''cover up, conceal'' UST law student''s death</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6518eae-9d75-402b-a2d9-da365ab8dd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:11.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:19:52.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Committee chairperson Ping Lacson said they intend to
        wrap up the inquiry in aid of legislation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe289f09-63e1-4e04-bc6d-11b1380b1875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:11.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:19:52.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said they hope to submit recommendations that can give teeth
        to provisions of the RA 8049 or the Anti-Hazing Law.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b699c43-cabe-4ef3-9546-9c260b1fa581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:11.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:19:52.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, we can come up with a conclusive committee report recommending
        amendments to R.A. 8049 and further strengthening some of the existing provisions,"
        Lacson said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fbe2ee-2eba-48aa-9cfa-749ca1432c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:11.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:19:52.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added those who were invited in the last hearing but did not
        attend have been served subpoenas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef8a7a0-66d2-4aa1-8d45-c85317dbc675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:11.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:19:52.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said&nbsp; if they fail to appear at Monday''s hearing, they
        could be cited for contempt and ordered arrested and detained.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c329b729-d2f4-4f76-b764-5c91d93461b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:11.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:19:52.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last October 18, alleged Aegis Juris president Arvin Balag was cited
        in contempt for repeatedly refusing to answer questions from the senators.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd8c4f5-222c-4956-9290-3ea3c9ca4749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:11.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:19:52.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balag remains detained at the Senate Office of the Sergeant-at-arms.
        On October 30, he submitted his counter affidavit calling for the dismissal
        of murder and violation of the anti-hazing law charges filed against him,
        as the charges lacked merit and probable cause.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ddd653-d07f-4dd5-b60e-caf47769c1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:11.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:19:52.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, one fraternity member, Marc Ventura, has turned up at
        the Justice Department and revealed details on Castillo''s tragic death. The
        government has deemed Ventura''s statement credible, and he is now a state
        witness.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe54e11-e973-46b4-be72-05774f37bfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:19:11.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:19:52.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
