      'jcr:uuid': '2ee59ba1-a69f-4d63-8ea6-9c051a38860a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:19:33.972+08:00
      'mgnl:createdBy': 'cnnproducer'
