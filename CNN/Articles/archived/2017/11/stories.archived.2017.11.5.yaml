    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dba588-08d3-401f-afe7-12e4e210b45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:40:33.581+08:00
