      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)</strong> — The
        Far Eastern University (FEU) Tamaraws edged out the University of the East
        (UE) Red Warriors, 79-63, Sunday afternoon at the Smart-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9621fdd-7525-4c32-b7ad-eb157d12eb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:41:59.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:42:30.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jasper Parker played inspired basketball for the Tamaraws with 18
        points and eight assists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1139ff-da19-4dcd-b486-9d58578e0c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:41:59.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:42:30.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Warriors pushed the tempo early in the match to establish
        a 22-18 first quarter advantage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc17d58-6635-4247-bfbd-9655b625dea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:41:59.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:42:30.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sluggish second quarter showdown, UE was able to find a way
        to keep the lead going into the halftime break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550b0116-ae9b-43a1-9cd9-566f896da368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:41:59.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:42:30.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After adjusting their game plan on both ends of the floor, FEU fought
        back hard to even the score at 49 apiece to conclude the third frame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334115da-84f1-43bd-a630-92551a8f9ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:41:59.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:42:30.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws made a living with second chance points to build a
        comfortable cushion in the end game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60ab559-fb9f-477c-b134-9b4a6f5e7f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:41:59.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:42:30.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker put the finishing touches to help FEU seal its sixth win
        in the tournament.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a4ec05-17fb-4911-9888-7383c70fca03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:41:59.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:42:30.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Orizu added 14 points and 13 rebounds, while Arvin Tolentino
        chipped in 10 points and seven rebounds for the Tamaraws who strengthened
        their Final Four chances.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989dbb63-9dcf-455d-a392-7791d449e463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:41:59.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:42:30.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvin Pasaol led the Red Warriors with 18 markers and seven boards.
        They are out of playoff contention after the setback.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b593d50-d7fc-492f-b410-5e7ff5ac2391'
