      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU will next tackle the National University Bulldogs on November
        12, while UE will end its campaign against the winless University of Santo
        Tomas Growling Tigers on November 8.</p>'
