    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1237196-4380-4853-a5e5-a183d6e2ffa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:40:33.582+08:00
