      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her answer to the question, "How would you promote Hispanic-American
        culture with the great difficulty or barrier of language?" endeared her to
        the audience.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a0347d-638e-4c97-a41f-7792d3ed7e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:19:33.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:20:07.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Language can be learned, but the will and determination to contribute
        something to the organization cannot," she said.</p>'
