      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)</strong> — Actress
        Isabel Granada has passed away. She was 41.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d5fadf-a025-46c7-9347-10e62a7c07d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:40:33.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:41:03.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her partner, Arnel Cowly, confirmed Granada''s death past midnight
        of Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b07c08-55df-4490-8067-8fcf4d740db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:40:33.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:41:03.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with great sadness that my wife Isabel Granada has peacefully
        passed here in Doha, Qatar. She has been a fantastic wife, mother and daughter.
        She always did her best in everything she did, whether it be in front of a
        camera or sports," he wrote.</p>'
