  'asean-summut-2017-send-off-pnp-security':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': '(Photo: Xianne Arcangel)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-05T04:33:02.651+08:00
    'imagesource': 'jcr:fbbac56a-6f9d-419c-8256-e91a148da4b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dac66833-73ae-4240-8ec8-1f07f5ac3e75'
    'lead': 'Around 12,000 soldiers and police gathered at the Quirino Grandstand
      Sunday for a ceremonial send-off.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T08:33:37.676+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T08:34:03.576+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
