  'non-alcoholic-guide-to-drinking-less-alcohol':
    'author': 'Lisa Drayer, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-11-05T14:20:38.382+08:00
    'imagesource': 'jcr:1af57f91-8da5-4d1a-afb4-0fc2c4bfee18'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5dc99905-6715-4a97-bd49-eab53eb9eb54'
    'lead': 'Whether drinking is a celebratory ritual or serves to ease stress, you
      may be drinking an amount at which health risks outweigh potential benefits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T15:49:37.905+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T15:50:05.389+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T15:50:05.113+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The non-alcoholic''s guide to drinking less alcohol

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c89a70e-d5fb-4f8a-8319-a042a91dab01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:49:37.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:50:05.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — If you''re reading this, you may think
        you drink a little too much, yet you wouldn''t describe yourself as an "alcoholic."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62588ff7-ac81-4a3b-8065-b4a70269db92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:49:37.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:50:05.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe you''re a parent who comes home after a stressful day at work
        and takes a drink to decompress and deal with the kids, another with dinner
        and then another to top off the evening before dozing off.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6eb28e-c227-4856-bb51-0b45119c41fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:49:37.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:50:05.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or maybe you''re a college student who studies hard all week and
        then downs a six-pack at the first post-exam opportunity. You might celebrate
        special occasions, like a big birthday or even weekend dinners, with a couple
        bottles of wine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e563056-a876-43ab-b701-67475ebb596e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:49:37.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:50:05.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether drinking is a celebratory ritual or serves to ease stress,
        you may be drinking an amount at which health risks outweigh potential benefits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01f39a0-bf78-4270-aed3-f47711478778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:49:37.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:50:05.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alcohol use and its associated problems exist on a spectrum," said
        Dr. John Mariani, associate professor of clinical psychiatry at Columbia University
        Medical Center and director of Columbia University''s Substance Treatment
        and Research Service. "There are people who don''t meet the criteria even
        for mild alcohol use disorder (a disorder characterized by a loss of control
        over drinking) but are drinking more than what would be considered healthy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b73e99-681f-4aba-80c9-0a3b64511ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:49:37.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:50:05.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The problems with drinking too much</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be0f3c7-78fc-46f4-9300-f53d665d212b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:49:37.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:50:05.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Including some alcohol in your diet may&nbsp;<a href="https://edition.cnn.com/2017/04/21/health/wine-healthy-food-drayer/index.html">lower
        your risk of a heart attack</a>&nbsp;and type 2 diabetes. But even at low
        levels, alcohol may interfere with sleep, cloud judgment, contribute to weight
        gain and&nbsp;<a href="https://www.hsph.harvard.edu/nutritionsource/healthy-drinks/drinks-to-consume-in-moderation/alcohol-full-story/">negatively
        interact with some medications</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ec0b5a-d33e-4d84-a638-b509be82e057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:49:37.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:50:05.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve also known that just one drink per day slightly increases
        a woman''s&nbsp;<a href="https://edition.cnn.com/2017/05/23/health/breast-cancer-risk-alcohol-study/index.html">risk
        of breast cancer</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a483a068-5c36-4a2c-af75-de20447d069a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:49:37.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:50:05.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more you drink, the greater the risks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cdc9cc-0e86-4e34-a791-98afaa13bd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:49:37.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:50:05.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Institute on Alcohol Abuse and Alcoholism,
        people who drink heavily -- for men, that''s defined as more than four drinks
        on any day or more than 14 drinks per week, and for women more than three
        drinks on any day or more than seven drinks per week -- have a greater risk
        of injuries, having children with birth defects and health problems including
        liver disease, heart disease, depression, stroke and several types of cancer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed80ded7-2930-43d7-bd73-313678ee1879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:49:37.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:50:05.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drinking too much can also make it difficult to manage existing
        health conditions such as&nbsp;<a href="https://www.rethinkingdrinking.niaaa.nih.gov/How-much-is-too-much/Whats-the-harm/What-Are-The-Risks.aspx">diabetes
        and high blood pressure</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0973b1-3b99-4ecd-a642-85f1f9684071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:49:37.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:50:05.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even in cases where one''s alcohol intake doesn''t necessarily
        meet the definition of what we colloquially refer to as an ''alcoholic'' (i.e.
        someone who is considered ''addicted''), excessive consumption can increase
        health risks," Mariani said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7b9a73-b315-4ad4-960a-c58c9c15be09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:49:37.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:50:05.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How to know if you''re drinking too much</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f26847a-f1ac-4828-8d4c-0471156ded40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:49:37.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:50:05.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariani stresses that rather than thinking about being "an alcoholic
        or not" -- which he says is an imprecise term -- it''s more important to consider
        how alcohol may be impacting your life.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a773b4a-78c7-4149-b08a-979644f8d376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:49:37.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:50:05.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red flags include situations in which you don''t remember where
        you parked the car after drinking, embarrassing yourself at a party or waking
        up unable to remember where you were.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5e1551-5da1-4423-9b1a-d3a7d6cd32c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:49:37.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:50:05.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other behaviors include sending inappropriate emails when drinking,
        having sex with people you wouldn''t otherwise choose, using other substances
        in conjunction with alcohol or getting a DWI. "These behaviors are objectionable
        to your value system, and you don''t like them," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ca37d1-20fc-4d68-8ffe-7f5c830d8260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:49:37.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:50:05.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if you don''t engage in inappropriate behavior, you still
        might be drinking an unhealthy amount. One might use alcohol "almost medically
        -- for anxiety, as an anesthetic," Mariani explained. Here, the consequence
        is that you are missing beneficial opportunities to help manage the stress,
        such as going to the gym, reading a book or building a hobby. "The consequences
        are not bad things per se but an absence of good things that are not happening,
        because drinking is taking up that time. No one is going to lose their job
        if they have three drinks in a night, but it takes up time and space that
        doesn''t allow other things to happen."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f56aab5-ff00-4a5f-801d-b51759cddb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:49:37.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:50:05.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some, learning about a test result during a doctor''s visit
        or that you''ve gained an unhealthy amount of weight can be reason enough
        to cut back. "A person may go to the doctor one time and have elevated liver
        function tests, which is enough of a motivation," Mariani said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbd0fd3-6050-433b-a67e-9f54a8070349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:49:37.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:50:05.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A guide to drinking less</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f05dd5-b176-4c5c-9c39-29b813bcb651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:49:37.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:50:05.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the motivation may be, there are ways to cut back on your
        alcohol consumption. Below are some tips worth trying, according to experts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7ba2cf-8359-4ec4-a082-543db8920572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:49:37.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:50:05.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Journal your drinks.</strong>&nbsp;Doing so can be a
        powerful tool in understanding how much you''re drinking and can bring awareness
        of patterns, according to Ginger Hultin, a registered dietitian and spokeswoman
        for the Academy of Nutrition and Dietetics.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4a1128-0178-4ea0-9073-4ed1e44a1eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:49:37.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:50:05.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of my clients will say ''Well, I don''t drink that much,''
        but then when they track their intake on MyFitnessPal or another app, they
        start to see patterns like drinking many more days per week than they thought
        or having more drinks on a given night than they expected," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11594ca-fdf1-4e15-beaa-8061f76fba5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:49:37.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:50:05.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The simple act of&nbsp;<a href="https://www.rethinkingdrinking.niaaa.nih.gov/How-much-is-too-much/What-counts-as-a-drink/Whats-A-Standard-Drink.aspx">recording
        what you drink</a>&nbsp;may help you naturally drink less. "It changes the
        behavior somewhat: Maybe you''ll have three drinks instead of five if you
        know you have to write it down," Mariani said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59caa7a0-e4e9-4a71-a220-1af8b2268902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:49:37.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:50:05.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also important to know whether you are accurately estimating
        the amount of alcohol you consume. "A person may record three drinks, but
        is it three standard drinks -- each containing 1.5 ounces of alcohol -- or
        is it bigger?" Knowing what counts as "<a href="https://www.rethinkingdrinking.niaaa.nih.gov/How-much-is-too-much/What-counts-as-a-drink/Whats-A-Standard-Drink.aspx">one
        standard drink</a>" can help you accurately determine your intake.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455bb9cf-6949-4c45-beb4-4c75470525f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:49:37.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:50:05.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Set limits.&nbsp;</strong>Try slowly decreasing the number
        of drinks you consume, depending on where you are starting. "Cutting back
        means having two drinks instead of three or one instead of two," Hultin said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2719e88d-e085-4d1d-87ba-e3055a9bd5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:49:37.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:50:05.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observe whether drinking less corrects any existing problems. The
        amount of alcohol that can disrupt sleep or lower inhibitions to eat unhealthy
        foods, for example, is different for each person, according to Hultin.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47b2d85-6768-4732-a6f6-9bed556ed75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:49:37.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:50:05.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Designate abstinence days.</strong>&nbsp;You might decide
        that Mondays and Fridays are "no alcohol" days. This can help to "prove that
        I can do it," Mariani said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136a1089-4242-4fe5-ad9f-6510eef1414e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:49:37.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:50:05.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Keep alcohol out of the house.</strong>&nbsp;Out of sight
        often means out of mind. If this is unrealistic, try to keep a healthy physical
        distance from it, such as putting it on a high shelf.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c687f04-943d-4b45-bfd0-a8c84c933ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:49:37.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:50:05.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Alternate drinks in social settings.</strong>&nbsp;"Limit
        your quantity by alternating (alcoholic) drinks with sparkling water," Hultin
        said. This can keep you hydrated and will help you pace yourself.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a3d073-563b-4d00-82b0-7323ff7e5166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:49:37.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:50:05.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordering a non-alcoholic cocktail in a restaurant or just adding
        a lime or other garnish can make a non-alcoholic drink feel more special.
        "It can also help mask the fact that you''re not drinking as much as others
        if you have social pressures," Hultin added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d66dba-565f-424a-818b-e9922fb9b38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:49:37.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:50:05.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. Eat while you drink.&nbsp;</strong>"Eating before or
        with an alcoholic beverage can help slow the absorption of alcohol, and it
        can also make you feel more full, so you may drink less," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0b488a-063e-4af8-a054-b8186b4b2d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:49:37.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:50:05.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7. Avoid temptations and triggers.&nbsp;</strong>"Some people
        find it better to avoid situations where they would typically drink," Hultin
        said. Instead, spend time doing things you enjoy like going on a hike or attending
        events where alcohol isn''t the main attraction.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ed380f-df4d-46cc-b7a2-17f4b5bc02eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:49:37.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:50:05.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you can''t avoid a specific event or situation where you might
        feel the urge to drink, have a plan in place to prevent going back to old
        patterns. If a certain time of day triggers the urge, plan to do something
        else during that time, like calling a friend, going to the gym or taking a
        bath.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bc7397-90ba-4a07-a295-bf43c39ab674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:49:37.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:50:05.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When to seek additional help</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376c60ff-1498-4739-bab5-39f71d0ae569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:49:37.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:50:05.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If these behavioral tips haven''t helped you achieve the desired
        result, you might consider seeking the help of a cognitive behavioral therapist
        with expertise in substance abuse problems.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e22d684-35c2-46d1-b09b-2bf735edc0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:49:37.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:50:05.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Typically, these patterns have developed over a decade or two ...
        and so it''s important to recognize these patterns and to try and create a
        new relationship with alcohol," Mariani said. "A lot of this is about being
        more mindful about what is going on. It takes a lot of work and commitment."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f679df9-c80b-440b-816e-454e3f0cd204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:49:37.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:50:05.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medication is another option for some. For example, naltrexone or
        topiramate are medicines that people tend to drink less on, as they interfere
        with how rewarding the alcohol feels, Mariani said, though he cautions that
        they "work for some people and not for others."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad885e9-1964-4808-9371-b8d851839a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:49:37.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:50:05.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, surround yourself with friends or family members who are
        supportive of your goals, and go easy on yourself if you slip. "When you have
        failures or don''t achieve your goals, the temptation is to give up," Mariani
        said. "But it''s important to recognize that changing a behavior pattern takes
        time ... and just being in the process of change is good."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e0c8e5-98d9-4299-a362-79de018343c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:49:37.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:50:05.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/03/health/less-alcohol-food-drayer/index.html">The
        non-alcoholic''s guide to drinking less alcohol</a>."</em></p>'
  'Netflix-Kevin-Spacey':
    'author': 'Sandra Gonzalez'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-11-05T13:57:08.544+08:00
    'imagesource': 'jcr:fa9ef470-191a-434b-8afe-94654feb8936'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ced21cb-605d-4e22-9bd5-0563c9c984fa'
    'lead': 'In a carefully worded statement, the streaming network made clear that
      it would not continue to be involved with the show if Spacey has any part in
      the drama''s future.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T15:54:42.442+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T15:55:08.344+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T15:55:08.162+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netflix cuts ties with Kevin Spacey

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bb1b76-b22e-4e8a-b808-d067ed7826e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:42.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:55:08.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Netflix is cutting ties with "House
        of Cards" star Kevin Spacey as the actor faces a growing number of allegations
        of sexual harassment and assault. The actor has also been suspended from the
        show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc2e618-5a81-4765-91a7-b998da5b636a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:42.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:55:08.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a carefully worded statement, the streaming network made clear
        that it would not continue to be involved with the show if Spacey has any
        part in the drama''s future.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892bad6a-ea9f-40e8-b536-979fc9122013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:42.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:55:08.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Netflix will not be involved with any further production of ''House
        of Cards'' that includes Kevin Spacey," a spokesperson for the network said.
        "We will continue to work with [Media Rights Capital] during this hiatus time
        to evaluate our path forward as it relates to the show."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ad9778-b2b3-4c87-99d8-937a43b4375b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:42.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:55:08.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRC, which produces "House of Cards," followed up with its own statement,
        announcing the actor''s suspension from the series.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79796f4b-178e-4b17-8549-7990c45d8c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:42.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:55:08.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we continue the ongoing investigation into the serious allegations
        concerning Kevin Spacey''s behavior on the set of ''House of Cards,'' he has
        been suspended, effective immediately," MRC said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83fcbd8-7356-4aa3-a1db-1907b3df0b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:42.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:55:08.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix has also decided not to proceed with the release of the
        film&nbsp;"Gore," which stars and is produced by Spacey, the statement said.
        The film had been in post-production.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cf788d-7ce8-41ce-97be-2cf10017832b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:42.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:55:08.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision comes one day after several current and former members
        of the "House of Cards" production staff came forward with allegations of
        sexual harassment in a&nbsp;<a href="https://money.cnn.com/2017/11/02/media/house-of-cards-kevin-spacey-harassment/index.html">CNN
        report</a>. One also accused Spacey of sexual assault.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddc46c4-d14d-4fcb-9a29-1aa76e60514f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:42.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:55:08.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Anthony Rapp first made allegations against Spacey in a story
        published by Buzzfeed this week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b146632-f4ae-4cd7-8c41-2770e6725953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:42.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:55:08.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapp, who appears on CBS''s "Star Trek: Discovery," alleges Spacey
        made a sexual advance toward him at a party in 1986. Rapp was 14 years old
        at the time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcbf792-e2b8-4717-938e-27fc02d7963e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:42.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:55:08.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacey issued a statement claiming he did not recall the incident,
        but he apologized for what he said would have been "deeply inappropriate drunken
        behavior."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd343425a-a5d1-41fa-b83c-5253f8b2cdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:42.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:55:08.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production on "House&nbsp;of&nbsp;Cards" was&nbsp;<a href="https://money.cnn.com/2017/10/30/media/house-of-cards-canceled-netflix/index.html">halted</a>&nbsp;on
        Tuesday, a little more than two weeks after filming for Season 6 began in
        the Baltimore area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ed7e21-eb1d-4093-b758-df13384531cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:42.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:55:08.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News&nbsp;that the show would be ending after Season 6 was made
        public in the days following the first Spacey allegation, but&nbsp;<a href="https://money.cnn.com/2017/10/30/media/house-of-cards-canceled-netflix/index.html">sources</a>&nbsp;told
        CNN the decision had been known by the production team for months prior.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a9c906-c798-4a04-8a7e-ab9d800f2e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:42.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:55:08.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacey is currently seeking unspecified treatment,&nbsp;<a href="https://edition.cnn.com/2017/11/02/entertainment/kevin-spacey-seeking-treatment/index.htm">according</a>&nbsp;to
        a statement from his representative released on Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b0fdbc-416e-4c57-8e8a-65f2b9382b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:42.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:55:08.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His publicist and talent agency, CAA, have since cut ties with him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02f554a-84d4-492a-8dbf-c7fb9e720345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:42.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:55:08.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"House&nbsp;of&nbsp;Cards" is a five-time Emmy nominee for outstanding
        drama.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5d02cb-3669-4fe2-80e9-f37e986c047e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:42.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:55:08.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacey has also earned five Emmy nominations in the outstanding
        actor in a drama category.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69c26fe-e861-4a9d-8551-f4118136d686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:42.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:55:08.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the series, Spacey played a morally bankrupt politician who climbs
        the D.C. power ladder.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e22ec2-4a41-441d-be19-d79e4114a805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:42.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:55:08.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final episode&nbsp;of&nbsp;Season 5, Spacey''s Frank Underwood
        resigns from&nbsp;office and his vice president and wife Claire Underwood
        assumes office.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487844da-8a0c-4d40-b0c0-d5532f2e02a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:42.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:55:08.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finale set the stage for a power struggle between the couple.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1479925-00de-49d1-a63f-b2a36b738666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:42.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:55:08.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Chloe Melas contributed to this report.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739e11d1-37a6-4e71-bd21-d28e93cf52a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:54:42.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:55:08.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/11/03/media/kevin-spacey-netflix-house-of-cards/index.html">Netflix
        cuts ties with Kevin Spacey</a>."</em></p>'
  'reina-hispanoamericana-winwyn-marquez-wins':
    'author': 'CNN Philippines Staff'
    'caption': 'Teresita Ssen "Winwyn" Marquez'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-11-05T04:41:19.381+08:00
    'imagesource': 'jcr:f61127f9-0236-41cb-b304-74a08950bb8c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f024867e-a200-4d90-9e97-87038f272b9f'
    'lead': 'Filipina beauty queen Teresita Ssen ''Winwyn'' Marquez bags the crown
      at the Reina Hispanoamericana pageant. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T08:19:33.970+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T08:20:07.486+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-27T08:20:07.158+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines'' Winwyn Marquez wins Reina Hispanoamericana

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65450423-b65d-46fd-adfe-ba4153e7cf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:19:33.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:20:07.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)</strong> — Filipina
        beauty queen Teresita Ssen "Winwyn" Marquez is the newly crowned Reina Hispanoamericana.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239ec0b8-a4b0-4e98-b602-a9f0f0bba194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:19:33.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:20:07.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez is the first Filipina to compete in the pageant, besting
        27 other candidates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2ac010-5647-453d-af3f-4bc0466f7caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:19:33.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:20:07.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was crowned by last year''s winner – Maria Camila Soleibe of
        Colombia, during the pageant held in Sta Cruz, Bolivia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e139057f-3157-407b-8ab1-9a991425accd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:19:33.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:20:07.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old daughter of Alma Moreno and Joey Marquez knew this
        was going to be a tough competition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccca9e12-e364-4e4d-b4a9-541548b7941f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:19:33.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:20:07.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the contest, Marquez spoke to CNN Philippines saying she''s
        feeling the pressure, especially because she''s the first Filipina and the
        only Asian country participating in the contest. Plus, she was worried about
        not being able to speak Spanish.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1933b79b-9879-4370-836b-fe497ae8ac69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:19:33.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:20:07.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know how to speak Spanish. I''m not fluent, but I''m learning
        now, even basic lang na words. And they''re all Latinas. You know how they
        perform, they''re very beautiful. So I have to live it up, I really have to
        train for it," Marquez said.</p>'
    '12':
