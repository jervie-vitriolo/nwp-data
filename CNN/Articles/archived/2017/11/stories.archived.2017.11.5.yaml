      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Granada, who rose to fame in the 80s, was last seen on Tadhana,
        a TV series on GMA network.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11d5d09-bd28-4167-b7e2-7f4cf5dfbaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:40:33.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:41:03.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is survived by her son, Hubert Thomas Jericho Granada Aguas;
        her mother, Isabel; her partner, Arnel Cowley, and two stepchildren.</p>'
  'ben-mbala-uaap-dlsu-archers-nu-bulldogs':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-11-05T00:00:10.996+08:00
    'imagesource': 'jcr:2db7ce95-82e9-47b7-b7ea-6defd9f21a1f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d8eb390-4cf4-4853-9a35-bea498131b7e'
    'lead': 'Ben Mbala swished in 30 points to tow La Salle past the NU Bulldogs,
      101-76, in the UAAP on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T08:44:46.257+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T08:45:50.889+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-27T08:45:50.735+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Mbala nets 30 to power La Salle beyond NU, 101-76

      '
    'updated': 2017-11-09T08:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c79be3d-1f6c-4a6c-9fe7-b569ce51f72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:44:46.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:45:50.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, Novemberr 4)</strong> — Ben
        Mbala proved to all why he is the reigning MVP of the University Athletic
        Association of the Philippines (UAAP) after towing La Salle past the National
        University (NU) Bulldogs, 101-76, on Saturday at the Big Dome.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c7ec5c-96e0-4550-b218-ab24d392b750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:44:46.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:45:50.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mbala posted 30 points to lead La Salle, while Ricci Rivero added
        16 markers of his own.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d52833a-6acf-4525-8625-0a7bb594bbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:44:46.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:45:50.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A well contested first quarter saw La Salle cradle a 26-20 advantage
        over the Bulldogs, but went on a tear in the second frame with a 10-0 flurry
        to lead 36-22.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e95528f-c03a-4249-99c7-09d2d658c6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:44:46.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:45:50.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no stopping the Green Archers, who outscored NU, 21-15,
        in the second quarter to take a 47-35 lead at the halftime interval.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184bd7e1-1fa0-476d-868e-6579a8dbdf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:44:46.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:45:50.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The halftime break didn’t do NU any favors, as La Salle continued
        to exert their mastery over the Bulldogs and lead 73-57 going into the payoff
        period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c5d535-38f1-4a42-b1b7-8bb357c378e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:44:46.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:45:50.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NU just couldn’t find their range to stage a comeback and failed
        to slow down the defending champions. NU was forced to absorb their eighth
        defeat of the season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623940c0-5207-4130-97d5-47e7569cee6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:44:46.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:45:50.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JayJay Alejandro and Antonio Joson led NU with 20 points apiece
        in the losing effort.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efe63bd-28c9-482c-a132-429ea9c7511e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:44:46.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:45:50.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win sees La Salle improve their win-loss slate to 11-2, while
        NU slipped to a 4-8 record.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace51df7-dd31-4b9d-beec-c153cf45ca1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:44:46.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:45:50.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the challenge of facing the undefeated Blue Eagles to end the
        elimination round looming ahead, Rivero and guard Kib Montalbo are happy with
        their team’s upward trend going into that particular contest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd59215-69ea-4dd2-a45d-d06aea497072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:44:46.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:45:50.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re getting better every game kasi sinusundan lang namin ang
        game plan ng coaches,” Rivero said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d0b675-efd2-47ab-b0e2-b151854d5ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:44:46.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:45:50.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We had a very good week, and hopefully ma-carry over namin yan
        next week for the Ateneo game,” Montalbo added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece6fafd-f508-47f8-b640-d685526703ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:44:46.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:45:50.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle face archrivals Ateneo for their penultimate game of the
        elimination round on Sunday, while look to bounce back on Wednesday against
        the FEU Tamaraws.</p>'
    '13':
      'image': 'jcr:fc0488f4-635a-43cd-ba14-9e0192393057'
