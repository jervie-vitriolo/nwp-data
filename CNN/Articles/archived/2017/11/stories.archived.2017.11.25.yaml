      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While you can certainly use it to book your next getaway, the app
        also offers "Airbnb Experiences" led by experts and local hosts. These can
        be anything from bike rides or truffle hunting to cooking lessons at a local
        restaurant. In some cities the app also allows you to make restaurant reservations
        just like you might on OpenTable.</p>'
    '46':
