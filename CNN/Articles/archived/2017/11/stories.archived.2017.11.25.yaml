    'mgnl:lastActivatedVersionCreated': 2019-09-05T14:43:02.194+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Egypt mosque attack death toll climbs above 300

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69d2ae2-bafd-4988-801b-74d2b87851ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:32:10.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:09.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The death toll in a bomb and gun attack
        on a Sufi mosque in northern Sinai has risen to 305, with 27 children among
        the dead, Egypt''s state prosecutor said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4da3d4-56e8-461f-85af-0c3ee5c7cac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:32:10.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:09.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 128 people were injured, according to a statement from the
        public prosecutor read out on Egyptian state-run news channel Nile TV.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa13fba-0d5d-45ae-89af-43785b6f4ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:32:10.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:09.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 25 to 30 armed men carried out&nbsp;the assault on <a href="https://edition.cnn.com/2017/11/24/africa/egypt-sinai-mosque-attack/index.html">the
        al Rawdah Sufi mosque</a>&nbsp;in Bir al-Abed, the statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba3baf9-be5b-4878-b1d3-0da8974a6707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:32:10.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:09.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor also gave more detail about how the brutal attack
        unfolded. The attackers arrived in five SUVs and were armed with automatic
        machine guns, the statement said. They took position in front of the mosque
        and its entrances.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d522cb-4bb2-4cb1-9655-4c1d307d62d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:32:10.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:09.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivors of the incident now at the hospital described massive
        gunfire and loud explosions at the start of the attack. A number of attackers,
        some of them masked, then entered the mosque, the statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd344f5bd-40d6-4d07-9d35-28c650d97764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:32:10.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:09.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attackers had long beards and hair, were wearing military fatigues
        and were armed with heavy machine guns, according to the statement. One of
        those who entered the mosque was carrying an ISIS flag, it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3bb132-7b1a-4a9d-8d46-746f7d0379d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:32:10.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:09.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has not yet been a claim of responsibility from ISIS or its
        affiliate in Egypt. However, the attack bears the hallmarks of a strike by
        ISIS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0721b6-82ec-4a90-91f8-ff4c99e25c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:32:10.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:09.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the efforts of Egyptian security forces, ISIS maintains
        a foothold in the north of the Sinai Peninsula and inspires local Islamist
        extremist groups.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55ba74e-f86a-4bf3-8ee9-9d4edc6f5af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:32:10.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:09.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>President vows ''brute force''</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29837234-6ca3-4d78-982c-2f251c159687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:32:10.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:09.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Abdel Fattah el-Sisi has vowed to respond to the massacre
        -- believed to be the deadliest terror attack on the country''s soil -- with
        "brute force."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43315208-c547-4d66-896f-c9ce9cc4b3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:32:10.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:09.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egyptian warplanes conducted airstrikes on "terrorist outposts"
        and vehicles following the attack, the military said Saturday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a85b70-99a1-443a-b010-9133e6f3de4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:32:10.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:09.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Egyptian Air Force pursued the terrorist elements, discovered
        and destroyed a number of vehicles that carried out the brutal terrorist killings,
        and killed all terrorists inside those vehicles," military spokesman Tamer
        Rifai said in a statement Saturday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d2ca64-7557-4039-98b4-0003f293ecb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:32:10.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:09.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also targeted a number of terrorist outposts containing weapons,
        ammunition and radical elements, Rifai said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dad711-a4e2-475b-b5a2-9eb4071198b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:32:10.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:09.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Rawdah mosque is known as the birthplace of an important Sufi
        cleric. Sufism is a mystical branch of Islam that some jihadists consider
        heretical.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b764c4-0ed1-4931-9362-bf57725d1429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:32:10.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:09.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses told CNN Friday that the attack started when an explosive
        device went off in a building adjacent to the mosque and that gunmen fired
        at worshippers as they fled. They said gunmen then entered the mosque and
        fired at those inside.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c0e9ad-3658-4ec8-a49f-1c8ca2777072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:32:10.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:09.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attackers had also set up "ambush" locations and opened fire
        on ambulances as they transported the wounded to al-Arish before the arrival
        of security services, according to witnesses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218ebbc2-a960-4d8e-b85f-f784d2dcced1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:32:10.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:09.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos from inside the mosque showed what appeared to be bodies
        lined up in rows on the carpet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c9f317-fb69-462e-87b9-dabfb6f4be99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:32:10.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:09.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man told CNN he drove one of the first ambulances to the scene
        but turned around after shots were fired at the vehicle. Ambulances from al-Arish
        managed to reach the mosque only after security forces secured the road, he
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd65d79-5927-4755-9865-43c05e3058f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:32:10.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:09.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attackers used automatic weapons, said Diaa Rashwan, the chairman
        of the state information service. Some victims were also killed by the explosions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c445e9-61b7-48d3-96f7-8604440adb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:32:10.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:09.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>National mourning</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e2e216-99bc-4842-8b8f-6c41e0aed299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:32:10.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:09.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a short, televised speech after meeting with security officials,
        Sisi said the government would hunt down the attackers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc51982e-5026-41de-bafa-82c9dde69bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:32:10.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:09.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will respond to this act with brute force against these terrorists,"
        he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407660b2-2feb-402d-830b-03616767dd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:32:10.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:09.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This terrorist act will strengthen our resolve, steadfastness and
        will to stand up to, resist and battle against terrorism."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf432ba-8696-4b47-a628-6c55c1a1d85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:32:10.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:09.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days of national mourning have been declared. Sisi has also
        ordered the armed forces to build a memorial to those killed at the mosque,
        a statement on his official Facebook page said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08867bc7-464c-45a3-9ed1-61c7479246e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:32:10.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:09.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grand imam of Al-Azhar, the premier religious authority in Egypt,
        condemned the "barbaric attack" on the mosque.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99dbc49-9cfc-4a1a-9f92-a48552d97a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:32:10.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:09.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shedding of blood, the violation of the sacred houses of God
        and the terrorizing of worshippers, are acts of corruption on the earth,"
        Ahmed El-Tayyeb said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e203235a-bf13-4001-b205-9c1631dea468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:32:10.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:09.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The targeting of mosques followed an&nbsp;<a href="https://edition.cnn.com/2017/03/08/africa/egypt-isis-attacks/index.html">attack
        on churches</a>, El-Tayyeb said, adding that Egyptians would prevail over
        terrorism with solidarity and determination.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734d49ae-4a37-4301-805a-33ccd139d4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:32:10.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:09.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Northern Sinai unrest</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd9b47c-0a62-4ca2-9f89-d3e11d66622b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:32:10.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:09.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s attack prompted wide international condemnation, with
        US President Donald Trump among the leaders expressing their condolences and
        vowing to continue the fight against terrorism.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af9462b-5d21-42bb-9830-c29fa25e1935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:32:10.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:09.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sisi expressed concern recently that ISIS militants fleeing Iraq
        and Syria would come to Egypt.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4026ec6a-793f-4b7e-be9e-419a39e23b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:32:10.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:09.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egyptian security forces face almost daily attacks from militants
        with ISIS ties in northern Sinai.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f44a0d-e7c2-4375-9982-2d3b9cbc41e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:32:10.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:09.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wilayat Sinai group, which pledged allegiance to ISIS in 2014,
        has been behind numerous attacks and hundreds of deaths in the desert region.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abbe530-9fb2-4edd-8266-186494bf402b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:32:10.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:09.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It&nbsp;<a href="https://edition.cnn.com/2015/11/18/middleeast/metrojet-crash-dabiq-claim/index.html">claimed
        responsibility</a>&nbsp;for the bombing of a Russian passenger jet which crashed
        in the Sinai Peninsula&nbsp;<a href="https://edition.cnn.com/2015/10/31/middleeast/egypt-plane-crash/index.html">with
        the loss of 224 lives</a>&nbsp;in October 2015.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ced198-b95d-405d-9439-597d0b1374af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:32:10.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:09.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/25/africa/egypt-sinai-mosque-massacre/index.html">Egypt
        mosque attack death toll climbs above 300</a>."</em></p>'
