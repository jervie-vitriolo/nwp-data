      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as info on what train to take,&nbsp;<a href="https://citymapper.com/hong-kong">Citymapper</a>&nbsp;will
        also make suggestions on the best train car to be in, as well as what station
        exit you should take when you arrive at your stop.</p>'
