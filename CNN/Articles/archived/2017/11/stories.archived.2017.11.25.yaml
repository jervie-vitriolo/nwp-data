    'title': '15 best travel apps for your next trip

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a647b5-e03b-4b4f-af6f-3dbcb5221cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:41:41.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:05.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The wonder of&nbsp;<a href="https://edition.cnn.com/travel">travel</a>&nbsp;is
        in the sights and sounds of your new location, but if a tool could smooth
        your path and free up your senses, you would use it, right?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2b75dc-03cb-4aad-a462-aa7df0fe2983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:41:41.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:05.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well there is, of course, in your pocket. Smart travelers load up
        their smartphones with an array of handy apps to make life on the road that
        little bit easier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9f7c92-326e-41f3-9254-c13749206534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:41:41.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:05.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just like packing the right items for your trip, having the
        right apps on your phone can dramatically improve the journey to your next&nbsp;<a
        href="https://edition.cnn.com/travel/destinations">destination</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d05d1cd-4b32-4de6-9a55-2a6ae1f482c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:41:41.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:05.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is our pick of 15 of the best travel apps out there. Some you
        might have already, and some you should download before your next adventure:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8119b18-db9e-456b-a63c-f37e5911f52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:41:41.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:05.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PackPoint</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fedd08e-dc99-4fbc-8060-335969552ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:41:41.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:05.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A packing checklist is a useful tool, if somewhat time-consuming
        to compile -- but what if someone could make that list for you?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4118c369-9951-4127-bcb6-ded3e18f6cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:41:41.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:05.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Input your destination and travel dates, and&nbsp;<a href="https://www.packpnt.com/">PackPoint</a>&nbsp;will
        create a weather-specific packing list. The app will also ask what you plan
        on doing while you''re there, and make suggestions based on your answers --
        so you don''t forget your gym shorts if you plan on running or your tie for
        an important business meeting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebc804a-c23f-4ed0-8b8d-a81cdb2ecf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:41:41.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:05.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chances are the computer-generated suggestions aren''t going to
        be perfect at first, but items can be added and deleted to customize your
        list.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0b7aab-5ea0-4130-9ed8-0811aeb09891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:41:41.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:05.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Platforms: iOS and Android</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8ee47c-3c6b-4601-9834-a64645fc1ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:41:41.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:05.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cost: Free</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258033d9-5bb9-4616-aed3-c79176c02bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:41:41.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:05.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WiFi Map</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048d3f3b-0d82-462e-a5cc-5df2ade987d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:41:41.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:05.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding a WiFi hotspot to avoid data roaming charges isn''t always
        easy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0e85fe-12c2-484d-b7e1-d39cf2bc2254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:41:41.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:05.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the crowdsourced&nbsp;<a href="https://www.wifimap.io/">WiFi
        Map</a>&nbsp;app highlights hotspots around your current location and provides
        you with the password to use them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
