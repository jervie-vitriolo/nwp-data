  'Hundreds-killed-in-Egypt-mosque-attack':
    'author': 'Ian Lee, Laura Smith-Spark and Hamdi Alkhshali, CNN'
    'caption': 'Egyptians gather outside Al Rawdah mosque, about 25 miles west of
      the North Sinai capital of Al-Arish, following the attack. (SOURCE: Stringer/AFP/Getty
      Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-24T11:56:34.752+08:00
    'imagesource': 'jcr:968c1f64-4a17-469e-884d-5d3cd29da136'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aabe86bf-0a3e-4ae0-9e3a-3dce7694e097'
    'lead': 'At least 235 people were killed and another 109 injured in an attack
      on a mosque in Egypt''s North Sinai region on Friday, Egyptian state-run Nile
      TV reported, making it one of the deadliest attacks ever carried out against
      civilians in the province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T10:00:00.243+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-05T10:02:10.030+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T10:02:09.791+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hundreds killed in Egypt mosque attack

      '
    'updated': 2017-11-25T00:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea45f8d-3813-493a-a9e0-41404b17cd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:00:00.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T10:02:10.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 235 people were killed and another
        109 injured in an attack on a mosque in Egypt''s North Sinai region on Friday,
        Egyptian state-run Nile TV reported, making it one of the deadliest attacks
        ever carried out against civilians in the province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e07c0e-b032-4c7e-a2bd-ea5ae8100db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:00:00.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T10:02:10.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After at least two explosions, gunmen who were waiting outside the
        mosque opened fire at worshipers as they fled Friday prayers, state-owned
        Ahram Online said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa847ad8-4b23-4c3d-8b70-8d428cff89df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:00:00.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T10:02:10.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack targeted Al Rawdah mosque, situated in the village of
        Al Rawdah between Bir Al-Abed and the city of Al-Arish.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90ad5bd-d9d1-4cf4-aaf5-4ab0139cb089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:00:00.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T10:02:10.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunmen had set up "ambush" locations and opened fire on ambulances
        as they were transporting wounded worshipers from al-Rawdah toward al-Arish
        before the arrival of security services, eyewitnesses reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8616b1-7445-40f0-869a-1d46f6f143ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:00:00.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T10:02:10.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mosque that was attacked is known for being the birthplace of
        Sheikh Eid al-Jariri, a Sufi cleric considered the founder of Sufism in the
        Sinai peninsula. Sufism is a mystical branch of Islam that some ultra-orthodox
        Muslims consider heretical.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a534672-edb4-44f7-b2e2-e2133851bc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:00:00.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T10:02:10.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blasts from improvised explosive devices caused considerable
        damage to the mosque, Ahram Online said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a93c795-d19b-4813-a7bb-48ec0df3ce8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:00:00.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T10:02:10.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to state-run Masriya TV station, Egyptian health ministry
        spokesman Khalid Mujahid described the incident as a "terrorist attack."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de4c34c-2edc-4a5e-a678-cdbeb05ec1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:00:00.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T10:02:10.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egyptian President Abdel Fatah el-Sisi is meeting with a security
        committee to discuss repercussions of the attack, Masriya TV reported. The
        presidency has declared three days of national mourning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a65aa9-82c8-4792-a409-90e6e9453610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:00:00.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T10:02:10.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No claim of responsibility</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385b4285-aea7-49a3-a394-944c61458e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:00:00.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T10:02:10.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one has yet claimed responsibility for the attack and there is
        no word yet on what happened to the militants involved. However, it bears
        the hallmarks of an attack by ISIS.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e130df-ac58-4612-9d7c-8f7bdccc8e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:00:00.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T10:02:10.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egyptian security forces face almost daily attacks from ISIS-aligned
        militants, whom they have been battling in northern Sinai for several years.
        However, Mosque attacks are relatively rare in Egypt.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91ab563-1bf5-4793-a235-daa5763444d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:00:00.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T10:02:10.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dusty town of Bir Al-Abed lies on the main highway running east
        across northern Sinai to the city of Al-Arish and on to Rafah and Gaza.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dec051-6361-4b67-9431-14655d36e742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:00:00.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T10:02:10.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>International condemnation</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fe59a4-b4c0-4e65-8737-957c7fed4cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:00:00.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T10:02:10.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Foreign Secretary Boris Johnson said he was deeply saddened by
        what he described as an "abhorrent attack" on a mosque. "My sincere condolences
        to all those affected by such a barbaric act," he tweeted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700efaa9-2741-4041-9801-052a39d5302e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:00:00.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T10:02:10.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Ambassador to Egypt, John Casson, tweeted that he was "disgusted"
        by the "evil attack that killed and injured so many Egyptians in Sinai today."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b165e3ca-d602-496d-a550-25a398f65d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:00:00.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T10:02:10.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "These attacks on people praying in mosques &amp; churches
        only strengthen our determination to stand together, &amp; defeat terrorism
        &amp; hate."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3149a973-43ab-4fc1-a7a9-5f49227e42c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:00:00.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T10:02:10.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordanian King Abdullah condemned what he called a "heinous terrorist
        attack" in a tweet on the Jordanian Royal Family''s official account.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2a6555-38ed-4b3f-810d-bcfd9560c5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:00:00.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T10:02:10.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stand with Egyptians in their war against terrorism and against
        anyone who tries to harm the Egyptian national security," Palestinian Authority
        President Mahmoud Abbas said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba3c963-7d61-49ba-a4b3-eb7ffa26f8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:00:00.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T10:02:10.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512a37a6-7efe-4f53-95ac-cb764831d3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T10:00:00.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T10:02:10.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/11/24/africa/egypt-sinai-mosque-attack/index.html">Hundreds
        killed in Egypt mosque attack</a>."</em></p>'
  'egypt-mosque-attack-death-toll-305':
