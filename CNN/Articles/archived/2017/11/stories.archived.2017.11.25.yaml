      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbnb built its business on renting homes, but you can now do a
        whole lot more with the app.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3783fe-15af-4cc6-b019-eefbb3e88ef8'
