      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blasts from improvised explosive devices caused considerable damage
        to the mosque, Ahram Online said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2725ccb1-ec90-465e-a6d3-74e33e6d7da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:16:26.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack started when an explosive went off in a building adjacent
        to the mosque, and gunmen fired at worshippers as they fled, eyewitnesses
        told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4ae769-626c-4834-9b3f-1eb5392a6648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:16:26.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashraf Abu Salem 27, said gunmen then went inside the mosque to
        fire at people. Entering the mosque afterward, he said the bodies looked as
        if people had been shot in the back. His clothes were stained with the blood
        of the injured he helped to carry out, but he was unharmed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771ade13-8fee-47e7-8a63-67d320a81b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:16:26.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunmen had set up "ambush" locations and opened fire on ambulances
        as they were transporting wounded worshippers to al-Arish before the arrival
        of security services, eyewitnesses reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d44317-356c-4fdb-9455-138897677bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:16:26.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos from inside the mosque showed what appeared to be bodies
        lined up in rows on the carpet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b5f2f2-4295-423c-868c-9ef44b83c088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:16:26.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osama, who didn''t want his last name used, drove one of the first
        ambulances to the scene. He said he turned around after shots were fired at
        the vehicle. Ambulances from al-Arish managed to reach the mosque only after
        security forces secured the road, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0013ad2e-e29e-4e98-b1ed-4cc290a71f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:16:26.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attackers used automatic weapons, said Diaa Rashwan, the chairman
        of the state information service. Some victims were also killed by the explosions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302bb462-e64a-4bec-9851-60c8feb403e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:16:26.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Three days of national mourning</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc162b8-e112-44c0-aa22-6b295fd68666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:16:26.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a short, televised speech after meeting with security officials,
        Sisi said, "We will respond to this act with brute force against these terrorists.
        This terrorist act will strengthen our resolve, steadfastness and will to
        stand up to, resist and battle against terrorism."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48182ee-5705-4b7a-b75f-2e6952c353af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:16:26.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidency has declared three days of national mourning.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d6c976-557e-4d2c-ba1c-da8ae655d1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:16:26.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Egypt is facing terrorism on behalf of the region and the world,"
        Sisi said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5927d7-be39-4992-98a1-1e85044d8e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:16:26.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sisi met with several of his top ministers, according to the Ministry
        of Interior Facebook page. He affirmed his confidence that Egypt is capable
        of winning the war against terrorism and eradicating it, a spokesman said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252a5a1b-2642-47c2-a9dd-439885f27404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:16:26.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sisi has expressed concern recently that as ISIS militants flee
        Iraq and Syria they will come to Egypt.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02be5a12-24d8-4233-82c4-d6413cb6ffde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:16:26.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmed Al-Tayeb, a top Sunni imam, told a nationwide television audience
        that the Al-Azhar Mosque supports the country''s leadership and the military
        against the terrorism groups, which he said have a false understanding of
        Islam.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b224a0-6278-4e1e-8b9c-38cba6906f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:16:26.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the terrorists killed innocent people, did not distinguish
        between children, youth or elders, and the attack was a war crime.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acf0935-35ba-4276-ac4d-ba3412a506bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:16:26.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hints of ISIS responsibility</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67ddefc-0d10-4afd-b236-4eac75f1ba65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:16:26.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no word yet on what happened to the militants involved.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c7bfd9-cc8b-4521-b7ce-b4a305d41a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:16:26.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egyptian security forces face almost daily attacks from ISIS-aligned
        militants, whom they have been battling in northern Sinai for years. However,
        mosque attacks are relatively rare in Egypt.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1253c01c-4d9d-4893-865b-8ab5b8bd20d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:16:26.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2015, 224 people were killed when a bomb brought down
        a Russian passenger jet that crashed in the Sinai Peninsula. ISIS'' affiliate
        in Egypt claimed that attack.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809bde16-f337-4192-98e2-15dffe9aa387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:16:26.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>International condemnation</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7ef5a6-4ba1-4772-80fd-d15d366e3446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:16:26.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders around the world condemned the mosque attack.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42de89b3-1664-4e14-b4e8-4acd08c3b3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:16:26.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump called it a "horrible and cowardly terrorist
        attack on innocent and defenseless" worshippers in Egypt and said terrorism
        and its ideology must be defeated.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2731b89-d8dd-4991-ba7b-51563b147c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:16:26.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House also said in a statement that "the international
        community must continue to strengthen its efforts to defeat terrorist groups
        that threaten the United States and our partners and we must collectively
        discredit the extremist ideology that forms the basis of their existence."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907c409a-fea8-4032-998d-59284b4d2452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:16:26.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to both nations, Trump reiterated Washington''s solidarity
        with Egypt in its terror fight during a call with Sisi. The Egyptian President
        stressed the importance of concerted international efforts to combat terrorism,
        his office said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0706430d-2be5-4af2-909d-4f1da193f195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:16:26.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Foreign Secretary Boris Johnson said he was deeply saddened by
        the "abhorrent attack." "My sincere condolences to all those affected by such
        a barbaric act," he tweeted.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8030d75a-a443-4a53-bfed-ea7015b780c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:16:26.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Theresa May and French President Emmanuel Macron
        also gave their condolences on Twitter, while NATO Secretary General Jens
        Stoltenberg said his thoughts were with all those affected.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7f7778-4571-4b19-88fa-71c626fb3375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:16:26.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Jordanian royal family''s official Twitter account, King
        Abdullah II condemned what he called a "heinous terrorist attack."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef14d35-6e2a-468b-b6c5-0bc77ff45efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:16:26.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stand with Egyptians in their war against terrorism and against
        anyone who tries to harm the Egyptian national security," Palestinian Authority
        President Mahmoud Abbas said in a statement.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db30e618-35cf-48d5-809a-aaf21b406168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:16:26.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary-General Antonio Guterres called "for those responsible
        for today''s horrific attack to be swiftly brought to justice."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecb1753-1ac0-44b8-b697-ce0fa271c7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:16:26.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Parliament President Antonio Tajani tweeted: "Heartbreaking
        loss of life in the cowardly massacre that took place in Egypt. Acts of barbarism
        and hatred in the name of God are acts against God himself."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f2f827-eb27-4d51-be06-7b0c893deb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:16:26.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/24/africa/egypt-sinai-mosque-attack/index.html">Egypt
        hunts for killers after mosque attack leaves at least 235 dead</a>."</em></p>'
