      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobile Passport users also get their own security lane, which is
        typically much faster than the general one.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bf19bf-b0fe-485c-afe0-662022ab79d9'
