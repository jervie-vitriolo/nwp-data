    'title': 'Netizens rally behind detained truck driver to #FreeMangTedy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e4de11-f6fe-4058-ade1-65e0babbf0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:45:02.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)</strong> — Netizens
        rallied behind a detained truck driver involved in a road mishap that led
        to the death of a teenage boy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96daa4d-490a-4164-8cfb-7df3de1baea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:45:02.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, CNN Philippines'' The Service Road host James Deakin
        posted about 48-year-old truck driver Teddy Gotis on his Facebook page, where
        he used the hashtag #FreeMangTedy.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fjames.deakin%2Fposts%2F1523048741116399&width=500"
        width="500" height="753" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2a8c25-50a4-484a-9fab-c4411894ef94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:45:02.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b03f9f7-1d56-42c7-9d72-2bcfe1d75bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:45:02.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a police report, Gotis was on his way to deliver oil
        to a gasoline station along National Road, Brgy. Putatan, Muntinlupa City
        on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1150b807-8729-46f4-a571-fca7d75a3498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:45:02.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gotis said a fast-driving motorcycle cut through, which then crashed
        against the side of his truck.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e067371-fd6a-4325-9187-24410b204f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:45:02.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muntinlupa City Police said the motorcycle rider, whose head was
        crushed in the accident, was a 16-year-old boy with no helmet and under the
        influence of alcohol.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978ff50c-fe1e-4738-831b-e442377b3bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:45:02.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrested Gotis for reckless imprudence resulting to homicide,
        for which he could be jailed for up to four years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745702d5-e393-43f6-8c5d-c186d1b13544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:45:02.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>         He was, however, let go on Thursday after reaching an "amicable settlement"
        with the victim''s family.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879dd931-d72b-4db6-83bf-86f9d47c2cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:45:02.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>         Muntinlupa Police traffic investigator SPO1 Zandro Quijote said Ggdm Red movers
        Corp. paid the victim''s family around P200,000 to P250,000.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8395537-1e0f-4cab-8ab9-6bb950e17fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:45:02.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deakin said Gotis "was immediately arrested for reckless imprudence
        resulting in death simply because our laws, or the misapplication and interpretation
        of it, automatically holds the bigger vehicle or uninjured party liable for
        someone else''s stupidity and irresponsibility."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f763aafa-bb71-4622-8145-4d28d142cdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:45:02.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deakin''s Facebook post had been shared over 195,000 times, and
        had over 212,000 reactions as of posting time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9793b5-5c08-4f23-9959-e1f44507b992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:45:02.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deakin updated the post upon learning of Gotis being freed, but
        still urged netizens to be vigilant for similar incidents.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57f3ff8-05e3-4820-9711-e64cd7a04978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:45:02.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the post’s comments section, netizens came to the defense of
        the truck driver, saying it was wrong for him to have been detained.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61214cf-1bb8-4a7e-b409-b7822e2b6265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:45:02.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poyie Guarin said, “This is insane. I watched this driver and he
        was apologizing to the family of this reckless boy who chose to drink and
        drive to buy a pack of cigarette.”</p>'
    '25':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/comment_embed.php?href=https%3A%2F%2Fwww.facebook.com%2Fjames.deakin%2Fposts%2F1523048741116399%3Fcomment_id%3D130099811007387%26reply_comment_id%3D1989067884669067&include_parent=false"
        width="560" height="161" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47017367-e251-4fac-bab5-1eff5ade46d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:45:02.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85f3bde-2fb0-41c3-9935-f23ed7c6eab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:45:02.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vincent Ryan Vitug, meanwhile, said the minor’s parents should be
        held responsible.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6180a1-4480-4143-8d60-d20a48952efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:45:02.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The parents of the minor rider should be held accountable for letting
        their son drink alcohol and going out on wee hours of the night,” Vitug said.</p>'
    '29':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/comment_embed.php?href=https%3A%2F%2Fwww.facebook.com%2Fjames.deakin%2Fposts%2F1523048741116399%3Fcomment_id%3D1523051481116125&include_parent=false"
        width="560" height="161" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef532be-b4de-4e2c-949f-462ea456db05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:45:02.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2324dda5-ad23-48f0-90df-a55271d0dcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:45:02.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lito Villegas said the police did the wrong thing in arresting Gotis.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301db81d-90a4-4129-8c44-f21047b1d15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:45:02.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Actually, mali yung ginawa ng mga police. Dapat kasuhan ang police
        dyan sa PNP-IAS (Internal Affairs Service) for unlawful arrest. Dapat kinuhanan
        ng statements pati na witnesses and ininquest yan sa Prosecutor. Yung prosecutor
        ang mag determine ng charges,” he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c03afb-a991-477d-baf1-9a71368f7b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:45:02.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Actually, what the police did was wrong. They should
        be filed a case with the PNP-IAS for unlawful arrest. They should have taken
        the statement of witnesses and subjected him for inquest with the Prosecutor.
        The Prosecutor will determine the charges.]</p>'
