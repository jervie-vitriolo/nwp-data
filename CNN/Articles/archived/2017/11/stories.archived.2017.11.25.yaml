      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;<a href="https://www.charmin.com/en-us/about-us/sitorsquat">SitOrSquat</a>&nbsp;app
        is loaded with more than 100,000 public restrooms and can pinpoint the nearest
        to your location. Even better, the bathrooms come with a rating -- "Sit" if
        it is clean, or "Squat" if it''s not.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c5f186-d094-4e19-97e6-13e010a53c61'
