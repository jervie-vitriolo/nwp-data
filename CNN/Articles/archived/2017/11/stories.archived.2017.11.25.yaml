      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You fill out the same information you do on a paper customs form
        and are then given a QR code that an agent will scan along with looking at
        your passport.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2f6950-0a41-4a66-80fb-600bd577edff'
