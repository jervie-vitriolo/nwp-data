      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This takes the digital map one stage further and helps you get around
        in a large city.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e36869-1882-4ff2-8378-7532386431d8'
