    'template': '1'
    'title': 'Duterte receives awards from San Beda, First Scout Ranger Regiment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdb9734-02d5-4983-b5e2-cb886c6ba6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:08:14.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)</strong> — President
        Rodrigo Duterte was honored by his alma mater Friday, named Bedan of the Year
        at the San Beda Law Alumni Homecominng.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da30b16b-0cab-423b-84d9-cf2f839b8260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:08:14.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, President Duterte encouraged his fellow alumni to
        "join hands" with the Filipino nation in leading the way for change and progress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba6838d-4a22-4116-8797-50ad04c8d582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:08:14.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we move forward, may all of our achievements enable the college
        to remain as a great learning institution committed to its mission of providing
        excellent and quality education guided by the Benedictine principles of values
        and principles," President Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dfaaaa-81bc-4f91-887f-7f14244c38cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:08:14.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte graduated from the San Beda College of Law in 1972.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d091870-c6d6-4402-affa-3f75ab9ba2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:08:14.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, the President also received an Honorary Scout Ranger
        Badge from the First Scout Ranger Regiment (FSRR) in recognition of his "invaluable
        support" to the Philippine Army''s special operations command unit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bdf644-322b-4305-a8f7-93e5e01a9c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:08:14.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who arrived at the event in Bulacan wearing the Scout Ranger
        uniform, also urged Filipinos to rally behind the troops.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0291a9be-eccb-40d8-8fe8-03f66ccb4e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:08:14.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us remain united as we continue to combat the persistent threats
        of terrorism, extremism and lawlessness," said.</p>'
  'egypt-hunt-killers-mosque-attack-deaths':
    'author': 'Ian Lee, Laura Smith-Spark, and Hamdi Alkhshali, CNN'
    'caption': 'Egyptians gather outside Al Rawdah mosque, about 25 miles west of
      the North Sinai capital of Al-Arish, following the attack. (SOURCE: Stringer/AFP/Getty
      Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-25T20:39:33.826+08:00
    'imagesource': 'jcr:448614ef-6799-4277-981a-326e2ddfb557'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a105732-9045-4645-8b76-182a724bc86c'
    'lead': 'President Abdel Fattah el-Sisi vowed to respond to the attack on al Rawdah
      mosque with "brute force."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T14:16:26.492+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-05T14:43:06.696+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
