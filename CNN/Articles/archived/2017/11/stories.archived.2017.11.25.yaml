      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RunGo</strong></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5974f113-d1c6-41e5-a45a-5385b77d1f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:41:41.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:05.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping fit while traveling can be hard work. It''s often difficult
        to find running routes in unfamiliar places, but the&nbsp;<a href="https://www.rungoapp.com/">RunGo</a>&nbsp;app
        helps you discover suitable and safe itineraries near your current location.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0888dee0-c613-44b3-9299-02dbe2aeb2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:41:41.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:05.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It even has voice navigation to help you get through tricky spots
        while you''re pounding the pavements.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccca4152-7ae1-45a6-a09f-4dceaf2a9b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:41:41.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:05.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the 90,000+ routes can be downloaded for listening offline
        (a solid feature for whether you''re traveling abroad and don''t want to use
        pricey roaming data), and premium users can access special guided tours that
        have been verified by local runners and include a bit of sightseeing in your
        workout.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083749f5-66de-48ee-90bc-1f6c6e6129f4'
