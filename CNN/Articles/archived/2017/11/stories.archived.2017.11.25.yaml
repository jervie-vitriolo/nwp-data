      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It offers transit maps including real-time departure information
        as well as disruption alerts and biking and walking directions (and Uber integration,
        if that''s your thing).</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4395db-9002-4323-8f69-056189b5df9d'
