      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''ve got to go when you''re on the go, this restroom-searching
        app could be for you.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0376ad-2478-41c6-810d-a71b7ab9bdc4'
