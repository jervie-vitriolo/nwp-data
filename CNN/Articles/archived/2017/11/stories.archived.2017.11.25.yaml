      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You see his boat and where he brings in crab each day, and learn
        about the working side of the Wharf rather than simply suggesting a photo
        op with the sea lions at Pier 39.</p>'
    '77':
