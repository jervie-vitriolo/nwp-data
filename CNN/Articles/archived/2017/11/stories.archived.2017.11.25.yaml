      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)</strong> — Lawyers
        of Chief Justice Maria Lourdes Sereno on Saturday said they are preparing
        for a Supreme Court justice''s testimony in the impeachment proceedings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404ea7cd-4771-4437-90aa-bb3cfdcedb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:35:29.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Justice has invited Associate Justice Teresita
        Leonardo-De Castro to attend the Committee on Justice''s hearings next week,
        to shed light in allegations of complainant Larry Gadon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70aff74-7e6b-4bff-bc2f-739413e2357f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:35:29.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro has yet to officially confirm her attendance, but Gadon
        earlier claimed the associate justice was "very willing" to become a witness
        against her colleague.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90871bbd-827a-46d5-b9d0-42776a12d2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:35:29.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Joshua Santiago, a member of Sereno''s legal team, said he
        believes it is unlikely for a Supreme Court&nbsp; justice with a respected
        stature to testify in a hearing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f61d21-d08a-4e0a-a502-2f7d7c12b48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:35:29.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of impact (it''s) unconventional," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201b5c5a-8c75-46af-b873-f458e1cf4e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:35:29.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago added De Castro herself has already denied some claims
        made by Gadon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf593b0-c060-4c34-a089-e6649144f2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:35:29.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon earlier claimed the chief magistrate falsified an SC resolution
        on the opening of a Regional Constitutional Administrative Office (RCAO) in
        2012, and a Temporary Restraining Order (TRO) effectively stopping the proclamation
        of certain party-list groups in 2013.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f7f3d1-e5c6-4450-ab15-eb47da8b71bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:35:29.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quoting a Manila Times report by a certain Jomar Canlas in June
        2013, Gadon said De Castro questioned Sereno''s order to reopen the RCAO in
        Region 7, despite the office''s failure to open in 2008.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84d9e0a-1ea8-4e1d-bd1c-9004885d6a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:35:29.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Sereno "deliberately tampered with and altered the contents"
        of the draft TRO, which was assigned to the associate justice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a493331-bba1-47c7-8c7b-83b7d3deebcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:35:29.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after an almost 10-hour hearing on Wednesday, House Justice
        Committee Chairman Rey Umali admitted some of Gadon''s allegations were based
        on hearsay and incomplete documents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98120f14-effe-4806-8823-c85ac8929462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:35:29.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Monday statement, De Castro denied releasing information to
        the reporter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a153fb0f-cf21-4a40-b251-a50c19b85784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:35:29.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have never released to Jomar Canlas any information, report,
        or document regarding the work of the Court," De Castro''s statement read.</p>'
  'uaap-ateneo-wins-vs-la-salle-finals-game-one':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-11-25T19:30:57.924+08:00
    'imagesource': 'jcr:53bdb491-e10b-4952-b3bb-ecfc9a455177'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3f6b58e-edbd-40eb-b0f8-a7a1ba1fc6c1'
    'lead': 'The Ateneo Blue Eagles are a game away from dethroning defending champs 
      La Salle Green Archers in the UAAP Season 80 men’s basketball finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T13:38:25.206+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-05T14:43:08.530+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T14:43:02.424+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP Finals: Ateneo holds off La Salle to claim series opener, 76-70

      '
    'updated': 2017-11-29T21:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2410f0-4c30-452d-a2e4-77d011f1c973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:38:25.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)</strong> — The
        Ateneo Blue Eagles drew first blood on Saturday against the La Salle Green
        Archers, 76-70, in the championship series of UAAP Season 80.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4995179-976f-46fe-aa8e-62b1e16687e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:38:25.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirdy Ravena, Matt Nieto, Mike Nieto, and Anton Asistio all finished
        in double-digit scoring figures for Ateneo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65283d9e-f7e7-4b85-9b40-3e69bc7954b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:38:25.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles were eager to throw the first punch, and quickly
        took control in the opening frame of the University Athletic Association of
        the Philippines (UAAP) finals at the SM Mall of Asia Arena.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c21fcb-161d-421a-9c70-49fd0a46507b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:38:25.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the first quarter, Ateneo fashioned themselves a 26-14
        lead over the defending champions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b31dbe-87b1-413d-a56e-9042768d572a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:38:25.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second frame saw the Archers come to life, and start to chip
        away at their rival’s advantage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6305423b-102c-42a0-8b0c-f9c0dc4ea882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:38:25.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game’s physical and chippy nature was emphasized by an errant
        elbow from Ben Mbala, which floored and bloodied Matt Nieto towards the end
        of the first half.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d809707-de2a-4d00-9ece-0c7d1f192b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:38:25.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless, the Blue Eagles were able to preserve their lead, 49-43,
        going into the halftime interval.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0163f1dc-d88e-4902-82a6-ef0479e871f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:38:25.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lasallians briefly regained control of the game, through a Kib
        Monatlbo and-one effort at the ‪3:02‬ mark of the third quarter. But they
        were unable to sustain this as Ateneo clawed its way up to 60-58 before the
        final quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d287bd6-db3d-4de7-b16d-9f5bd31493a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:38:25.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Katipunan-based side looked to be in control in the payoff period,
        leading their rivals 69-59 with ‪6:32‬ left in regulation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dbd81c-d894-467f-aa55-bea3082fa3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:38:25.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Green Archers went on a rally of their own, with Aljun Melecio
        cutting down the deficit to just 71-70 with ‪2:32‬ on the clock.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040be79b-ec54-4dd0-a28d-77594567921e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:38:25.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for La Salle, Ateneo struck back quickly, with Ravena
        and Isaac Go combining to give Ateneo an unassailable 76-70 advantage with
        ten ticks left on the clock.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea932b05-0bc3-4855-8961-f6c6770668ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:38:25.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aljun Melecio scored a game-high 24 markers in the losing effort.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5e173b-044d-4d9b-a6ca-6b5676628ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:38:25.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo limited reigning MVP Mbala to a career-low eight points in
        the series opener, which was an integral part of their game plan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7461c502-fe82-4cdf-839c-5a0790074d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:38:25.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We couldn’t play Ben Mbala straight up one-on-one,” Ateneo coach
        Sandy Arespacochaga. “We needed to come up with a scheme against him. We needed
        our five guys to come up and do their roles.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c44108e-b7bb-478e-990d-32ed13d66fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:38:25.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo will look to sweep La Salle in Game 2 and claim the UAAP
        crown ‪on Wednesday, November 29, ‬at the Araneta Coliseum.</p>'
    '16':
      'image': 'jcr:3a21f22a-cc4e-495b-a9b5-375568d7c731'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbbdfd6-5459-43f9-9dab-2f26d7434af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:38:25.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
