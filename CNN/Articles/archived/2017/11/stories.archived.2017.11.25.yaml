      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When your flight is canceled or delayed you''re often entitled to
        compensation, but uncertainty over what qualifies prevents many people from
        claiming.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cd1ed6-0431-47b4-88b5-36a970676d0c'
