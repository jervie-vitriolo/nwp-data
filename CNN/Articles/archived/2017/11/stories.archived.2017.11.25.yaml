    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73ed76f-5836-482e-92bb-59df1fafa75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:30:29.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The #MeToo hashtag went viral in the wake of the allegations against
        Weinstein after actress Alyssa Milano urged women who''ve been sexually harassed
        or assaulted to use it to portray the magnitude of the problem.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c05d17-81bd-4738-964d-de109ccfe3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:30:29.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f53d30-ec04-4df0-8659-e2412aa6a4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:30:29.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 60 women have accused Weinstein of rape, sexual assault,
        and harassment since the New York Times and New Yorker detailed allegations
        against the movie producer spanning three decades. Dozens of new accusations
        against powerful men -- from Hollywood to Capitol Hill -- have emerged in
        the wake of the Weinstein allegations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a83e7ad-eb8f-493b-b0d9-2cf51b349528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:30:29.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://money.cnn.com/2017/11/21/pf/sexual-harassment-tipping-point/index.html">Related:
        Sexual harassment tipping point: Why now?</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a43f81-c94d-426a-9dd8-94b97e65a6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:30:29.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein has repeatedly denied "any allegations of non-consensual
        sex."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a70f785-29bb-4e1f-9104-d3e5d286d5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:30:29.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, a visibly tense Thurman told "Access Hollywood" she
        was too angry to fully comment on women coming forward with allegations of
        sexual harassment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eca5f6-47f1-492f-aa77-74a61eeaa220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:30:29.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s commendable and I don''t have a tidy soundbite for
        you because I''ve learned -- I''m not a child -- and I have learned that when
        I''ve spoken in anger I usually regret the way I express myself," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef3843a-28c6-481f-9f0e-2e6243ee5788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:30:29.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I''ve been waiting to feel less angry. And when I''m ready,
        I''ll say what I have to say."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b23df24-cb0b-4ff0-bc7f-cecb70d64df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:30:29.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thurman posted the Instagram message beside an image taken from
        the Quentin Tarantino-directed film "Kill Bill," in which she plays a former
        assassin seeking revenge.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a75dab-8105-432b-8332-7183485b3ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:30:29.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://money.cnn.com/2017/11/24/media/uma-thurman-harvey-weinstein-metoo/">Uma
        Thurman turns anger on Harvey Weinstein in Instagram post</a>."</em></p>'
