      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you don''t have Global Entry, then&nbsp;<a href="https://mobilepassport.us/">Mobile
        Passport</a>&nbsp;is the next best thing when it comes to speeding through
        US Customs and Border Protection.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
