      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now if you have a travel "flightmare" you can input your ticket
        info into the&nbsp;AirHelp&nbsp;app and it will file a compensation claim
        for you. If your claim is successful, the app will automatically transfer
        your funds into your account.</p>'
