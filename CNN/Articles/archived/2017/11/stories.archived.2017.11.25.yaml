    'lead': 'Actress Uma Thurman broke her silence over allegations of sexual harassment
      in Hollywood with a Thanksgiving message saying she has "a few reasons" to be
      angry -- and took a shot at Harvey Weinstein at the same time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T14:30:29.178+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-05T14:43:06.086+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
