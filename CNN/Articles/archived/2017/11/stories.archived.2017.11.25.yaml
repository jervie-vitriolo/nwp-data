      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Detour</strong></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac7f8b0-e25a-4e5d-b09f-6cb64f483509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:41:41.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:05.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you don''t fancy an organized tour, but still want to learn a
        little bit about the area, this audio app can help.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe78bee-ff2f-40cc-8ca8-012456a67d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:41:41.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:05.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.detour.com/">Detour</a>&nbsp;offers walking
        tours in a limited number of major cities, written and narrated by locals.
        Rather than take you to the typical tourist stops, these tours give you a
        local''s view of the city. For instance, in San Francisco, Detour offers a
        tour of Fisherman''s Wharf given by an actual fisherman.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacfc4a4-4d11-42df-8498-6477136f3138'
