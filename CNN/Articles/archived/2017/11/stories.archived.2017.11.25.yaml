    'template': '1'
    'title': 'Uma Thurman turns anger on Harvey Weinstein in Instagram post

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb5fac8-65c1-44e2-8352-bcc4882bd455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:30:29.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Actress Uma Thurman broke her silence
        over allegations of sexual harassment in Hollywood with a Thanksgiving message
        saying she has "a few reasons" to be angry -- and took a shot at Harvey Weinstein
        at the same time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dacd8d-d9c9-47bf-8928-37c6ce112bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:30:29.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the message posted on her Instagram, Thurman uses the hashtag
        #MeToo and tells her fans she''ll provide more details when she''s ready.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0b8c20-1fb4-458d-91d0-04128ff2b70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:30:29.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the actress said she was too angry to share her thoughts
        on sexual harassment allegations against major players in Hollywood. On Thursday,
        she sent out this holiday greeting:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30415ff2-50e8-481b-a689-a7a2da6be4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:30:29.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Happy Thanksgiving Everyone! (Except you Harvey, and all your wicked
        conspirators - I''m glad it''s going slowly - you don''t deserve a bullet)
        -stay tuned," she posted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a7456b-80b7-4d04-abb0-df21c8791577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:30:29.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also sent out a note of support.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151e04bc-b481-4e88-ae41-45e4c43f1995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:30:29.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am grateful today, to be alive, for all those I love, and for
        all those who have the courage to stand up for others," she posted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7ae08a-239c-4cfa-abb3-22afeedc210c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:30:29.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said I was angry recently, and I have a few reasons, #metoo,
        in case you couldn''t tell by the look on my face."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b310bd7e-6631-4f76-a66a-f9156400bdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:30:29.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she''s taking her time so she can be "be fair, be exact."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934c340c-63f8-44af-80ac-388241c3f486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:30:29.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted Thurman''s representative for further comment.</p>'
