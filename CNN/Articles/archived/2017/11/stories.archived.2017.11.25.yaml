      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users can rate toilets and add new ones to the database, and all
        locations can be searched by location, rating, whether or not they have a
        changing table, or whether they''re free to use (as opposed to a coffee shop
        where you might be expected to buy a cup).</p>'
