    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-11-25T12:20:24.303+08:00
    'imagesource': 'jcr:995e6fb6-02d5-413f-b36f-65a028ba152e'
