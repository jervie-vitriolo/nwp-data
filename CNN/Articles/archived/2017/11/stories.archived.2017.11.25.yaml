    'imagesource': 'jcr:8b70b44b-a3f2-4d68-9414-1d617a0bfc5d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f744d88-f977-4cc1-9ce8-8ea40f2de28f'
    'lead': 'London police have found no "trace of any suspects" or "evidence of shots
      fired" after responding to a reported incident on Oxford Street, in the heart
      of the city''s shopping district.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T14:20:14.782+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-05T14:43:06.415+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T14:43:03.447+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'London police stand down after Oxford Circus incident

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e070eb2-b823-4d2f-9adb-88b44523d2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:20:14.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — London police have found no "trace of any
        suspects" or "evidence of shots fired" after responding to a reported incident
        on Oxford Street, in the heart of the city''s shopping district.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8701ac96-cb7f-4983-b0ec-c8e242326e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:20:14.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metropolitan Police said officers responded to the incident as if
        it was terrorism given the nature of the information received.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0527882-6fab-4c28-a245-341d5fa54184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:20:14.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some cordons remain in place and additional officers remain on
        duty in the West End to reassure the public. We thank the public for their
        patience and assistance during our response," Police said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bdc500-ce31-49aa-8cd2-a3b8020628eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:20:14.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police had received multiple reports of shots fired at 4:38 p.m.
        (11:38 a.m. ET) on Oxford Street and at the Oxford Circus underground train
        station. They gave no details on what happened, but crowds were seen running
        down Oxford Street, a shopping strip usually busy with pedestrians and heavy
        traffic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee4bc9c-a435-40df-a72f-5fec44d56739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:20:14.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened as throngs of shoppers flocked to the area
        for Black Friday retail sales.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdacb8f4-9947-4330-8163-f226bdb216cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:20:14.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxford Circus station was evacuated, while thousands of people were
        cordoned away from the area as a large police presence descended on the scene.
        Many people took shelter in nearby buildings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f4c6c7-52fc-415f-a439-20742b4e8176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:20:14.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Transport Police said they had a report of one woman with
        minor injuries received while leaving Oxford Circus station. They reported
        no other casualties, and say their response to the incident has now been "stood
        down".</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1ada70-fd0c-440e-aa60-27ca3e5ce6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:20:14.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the initial reports was not clear late Friday, but
        the fast and organized police response was a reminder that London is a city
        on high alert, following a string of terror attacks this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea687ce3-8d16-46d8-9948-3334ab698c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:20:14.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/11/24/europe/london-oxford-circus/index.html">London
        police responding to incident at Oxford Circus</a>."</em></p>'
  'Parents-allege-children-were-drugged-and-molested-at-Chinese-kindergarten':
    'author': 'Steven Jiang, CNN'
    'caption': 'This general view shows the RYB Education New World kindergarten in
      Beijing on November 24, 2017. (SOURCE: Nicolas Asfouri/AFP/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-25T12:38:34.207+08:00
    'imagesource': 'jcr:e51a545f-d066-4b68-8caa-53ffb911bdec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6672ea4-6e7c-453b-b926-50e0f72b6f21'
    'lead': 'A scandal of alleged child abuse at a Chinese kindergarten has rocked
      the country, prompting public outrage, parental soul-searching, government pledges
      and online censorship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T14:24:19.326+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-05T14:43:06.311+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T14:43:03.551+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Parents allege children were drugged and molested at Chinese kindergarten

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82241cd5-e648-4371-ba08-8ad46ff15679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:24:19.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A scandal of alleged child abuse at a Chinese
        kindergarten has rocked the country, prompting public outrage, parental soul-searching,
        government pledges and online censorship.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bf2448-b1d7-4936-8ed3-0fc39f4f3597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:24:19.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-run Xinhua news agency reported that police have&nbsp;<a href="http://www.xinhuanet.com//english/2017-11/23/c_136774751.htm">opened
        an investigation into RYB Xintiandi</a>,&nbsp;a private kindergarten in Beijing,
        after numerous parents accused the school of drugging and molesting their
        children. Beijing''s education authority confirmed the police investigation
        in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270f72be-25ee-490a-9520-3303a030103b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:24:19.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to one parent - in a video posted on Weibo -- China''s
        equivalent of Twitter -- at least eight parents told police that their young
        children had been drugged and molested, while attending the school.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab7cb06-0876-4afc-b559-d7ccb78279f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:24:19.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video has been viewed millions of times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b5feb5-580c-418c-94c6-6072a0d22565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:24:19.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unidentified mother told reporters Thursday her 3-year-old daughter
        said she was injected with a brown liquid by a teacher, made to strip along
        with other kids before being "examined" by a naked adult male stranger.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa0dab3-701d-4508-8a76-4bee176a821b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:24:19.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she and other parents allegedly found multiple needle marks
        on their children''s bodies, adding that the kindergarten and the police had
        not allowed them to review videos from the school''s surveillance cameras.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d07d2c-4768-4d02-8b07-35caf1a78f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:24:19.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My child said the teacher told them it was a secret and they were
        not supposed to tell anyone else including parents," the mother said. "She
        now bursts into screaming at night, saying: I''m not sick, why do I have to
        get a shot?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca67ab2c-5347-4af3-ab67-062a4a49db3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:24:19.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Xinhua state news agency reports that Beijing police have performed
        forensic tests and obtained surveillance camera footage from the kindergarten.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd725155c-3c82-4962-b2d3-a7fbee032028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:24:19.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kindergarten apologizes, promises ''zero-tolerance'' policy</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db6d358-4e02-4e53-a1ac-fb281a78a957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:24:19.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kindergarten is run by RYB Education, a Chinese company listed
        on the New York Stock Exchange.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da958b9-8a30-43e2-800d-c28c24ec09ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:24:19.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It operates in about 300 Chinese cities and has about 1,300 day
        care centers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f5430e-60d9-41bb-965b-71731fb18558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:24:19.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It announced the suspension of several teachers, and apologized
        to the parents and public for "causing serious worries" in a statement released
        Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d771efc-680d-4961-8036-e3b8e5b15e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:24:19.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have provided the relevant surveillance videos and equipment
        to the police," it said. "Before a clear conclusion can be drawn, our priority
        is to help the students and their parents emotionally, and try to minimize
        the impact of the incident on the children."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b664a5b-74e2-408b-9c8b-db6eab1e955f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:24:19.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s repeated attempts to seek direct responses from the kindergarten
        and local educational officials on site were thwarted by security guards,
        who said no one would make additional comments beyond previously issued statements.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927741c2-781a-44ef-9f5e-6a4044e51a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:24:19.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more horrific details emerged, the government scrambled to respond
        to the incident. Both the national education ministry and the municipal education
        authority in Beijing have pledged cooperation with the police and swift investigations
        on their own, with local officials sending a team to the kindergarten.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d1c831-87f9-41d5-8362-bbbfa25f1f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:24:19.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it plans to keep the kindergarten open, promising
        to uphold a "zero-tolerance" policy toward child abuse and shoulder responsibilities
        pending the result of the police investigation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30993dd8-e67d-4634-9f13-775d8f210414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:24:19.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also said the head of the kindergarten involved had
        filed a police report that alleged "false accusations and being framed by
        certain individuals" - without specifying who.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb04b01-4828-44b8-92ce-ec6f800bc4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:24:19.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was relatively quiet around the RYB Xintiandi campus Friday,
        with some parents and onlookers gathering outside the gate where a copy of
        the corporate statement was posted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5089b117-7057-4175-8738-f7ac618e5a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:24:19.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One grandfather, who had just picked up his granddaughter but declined
        to be named, told CNN that the 4-year-old mentioned her classmates being forced
        to take white pills for disobedience and everyone was told to keep it a secret.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddde7203-cadf-476f-9632-2f384204f967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:24:19.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another resident of the neighborhood who identified himself as Mr.
        Liu said the kindergarten is the best in the area and costs as much as 5,000
        yuan ($750) a month for bilingual class students. He said he was furious upon
        hearing the news, but still believes those were isolated cases based on what
        he had learned about the school from a relative whose child went there.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73d2401-707c-459d-8499-1bfeb9cb7947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:24:19.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Public outcry grows</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836662eb-2687-43bf-b552-f14d691879bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:24:19.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many internet users, however, have angrily rejected RYB''s response
        as "inadequate" and calling for severe punishment for those found responsible.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43eb925-4225-4ba9-988b-3eeb0e71dfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:24:19.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past incidents involving RYB kindergartens included two cases in
        northeastern China where four RYB teachers were each sentenced to more than
        two years in prison for abusing more than 20 children.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb82084-7216-40bc-adcc-d7720ba44bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:24:19.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid growing public outcry over the scandal, Chinese government
        censors seem to have moved to contain the fallout. Many users have complained
        about the disappearance of their posts on the subject on social media. Comment
        sections are turned off for many online news reports on this story.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09282f2c-cc99-4762-ae24-defd91efe1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:24:19.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Chinese cyberspace, however, parents of young children have
        started sharing tips on detection and prevention of such cases -- some directly
        copied from school literature in the United States.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87951f4b-7a6c-43c7-a00f-3e87d4eba104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:24:19.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, videos of teachers at a Shanghai kindergarten
        physically attacking kids and force-feeding them what appeared to be mustard
        went viral.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cee5c55-c2c2-4385-9311-6db11e89be5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:24:19.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai police quickly detained several employees at the facility,
        while the municipal government''s women''s affairs agency, with which the
        kindergarten is affiliated, had to apologize to the parents and public.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a08a5c-220b-43e4-b6d2-bafeee2cce04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:24:19.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have long said current Chinese laws are too vague and lax
        on child abuse and sexual molestation cases.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3040ea-ebe9-4c4d-a3ba-1d3d4796dc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:24:19.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media in China have documented a rising number of incidents of abuse
        at childcare facilities, often in small cities and towns. In a lengthy investigative
        piece published last year, the Xinhua news agency said only 968 cases of sexual
        abuse against children were recorded nationwide between 2013 and 2015, involving
        at least 1,790 children, with many remaining unreported.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08afa31-9840-4734-945d-de0b23f7ed05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:24:19.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/11/24/asia/china-kindergarten-abuse/index.html">Parents
        allege children were drugged and molested at Chinese kindergarten</a>."</em></p>'
  'Uma-Thurman-turns-anger-on-Harvey-Weinstein-in-Instagram-post':
    'author': 'Susannah Cullinane'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-11-25T12:23:38.840+08:00
