  'UN-Duterte-drug-war-killings':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-25T17:06:34.878+08:00
    'imagesource': 'jcr:80894c27-a1c2-4b45-b8da-c69f0aefa471'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd89cb46b-2333-47d0-ad52-2209586c2540'
    'lead': 'Three UN special rapporteurs are urging the country to investigate drug
      war killings and stop the rising death toll.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T13:50:15.638+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-05T14:43:08.106+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T14:43:02.640+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t shuns UN experts: We will never condone EJKs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d76355-2dc5-4f05-9a66-1dc385664acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:50:15.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)</strong> — The
        government condemned three United Nations (UN) experts'' call for an end to
        killings in the drug war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b495e0a-8f2e-4801-ab4f-a6000e077d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:50:15.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Friday let out a fiery statement against the UN special
        rapporteurs, calling them "biased individuals parading themselves as human
        rights experts."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e180b4-e596-47dc-a8e3-1fe3a4ba96f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:50:15.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include UN Special Rapporteur on extrajudicial, summary or
        arbitrary executions Agnes Callamard, whom President Rodrigo Duterte has repeatedly
        lashed out at for comments on the bloody drug campaign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d7aa87-6ea0-4699-ba50-8626eb68459b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:50:15.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reiterate that the current administration does not - and will
        never - condone extrajudicial and vigilante killings and does not tolerate
        human rights violations," the Palace said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e74a6c-068d-4260-be39-d3d15b4cbd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:50:15.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cited as proof the relief of the Caloocan City Police force in
        September following the alleged involvement of some cops in the killings of
        teenagers Kian delos Santos, Carl Angelo Arnaiz, and Reynaldo "Kulot" de Guzman,
        as well as an alleged robbery by the police that was caught on video.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ccf3c3-d839-4170-889b-17e310115514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:50:15.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/11/25/bit.ly/2x0Ia4l">Related:
        Caloocan police force replaced</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7af4a1d-15ba-48a3-86ae-75116740dd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:50:15.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said that while the government respects UN''s procedures,
        it will not let Callamard and other UN experts "bully States by concocting
        falsehoods."</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">READ: Malacañang on the three UN rapporteurs’ joint statement <a
        href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/PI0G4ypKKx">pic.twitter.com/PI0G4ypKKx</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/933994032992198656?ref_src=twsrc%5Etfw">November
        24, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3903acdc-07c2-4001-bd85-4a2233215de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:50:15.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cc8eb8-8bbd-4be6-8b4d-68e6fa7d562f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:50:15.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Human Rights Office of the High Commissioner on Thursday
        released snippets of the joint statement signed by Callamard, Special Rapporteur
        on the situation of human rights defenders Michel Forst and Special Rapporteur
        on the independence of judges and lawyers Diego García-Sayán.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24da121-5124-4207-b712-fde8305d04cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:50:15.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A great number of new cases have been reported to us involving
        killings of men, women and children," they said in a joint statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4f8330-a8f7-4132-998d-969b9f4b9a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:50:15.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on the (Philippine) Government to urgently introduce appropriate
        measures to stop these attacks and killings being carried out," they added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f808b6ad-cc3c-456f-88d8-4277a1997ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:50:15.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also urged the government to promptly investigate the killings
        which seem to be perpetrated by either law enforcement officials themselves
        or unknown assailants.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144af448-3c41-4999-bc3c-9684251c0f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:50:15.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigations should be "impartial and independent" and the judiciary
        must be free from external pressures, the experts said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cfb718-6a4b-4759-aa93-aa38b7973345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:50:15.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There seems to be a "climate of official, institutional impunity"
        in the country, the experts said, adding this can lead to more killings.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75defae-fb71-4566-a029-ae6b3d096e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:50:15.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special rapporteurs looked into the country''s drug war as part
        of UN''s independent fact-finding and monitoring mechanisms.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dee1f5e-81d1-4b48-9530-b73b924ea824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:50:15.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 3,900 drug suspects were killed in police operations since
        the start of the bloody drug war in July 2016, government data show.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af84dbda-a270-4007-af42-991379b8c358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:50:15.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and international human rights groups said Duterte in his
        public pronouncements ordered or encouraged policemen to kill those involved
        in the drug trade. They said this resulted in more than 13,000 extrajudicial
        killings in the drug war.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bd79b8-2a92-4d54-901d-a230e9091fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:50:15.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:08.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, however, have repeatedly said there are no state-sponsored
        killings and committed to investigate officers who violate and abuse their
        power.</p>'
  'HIV-AIDS-law':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-25T18:52:47.347+08:00
    'imagesource': 'jcr:db0fdb9d-31ad-40c5-9f14-d3c02a3f3021'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28c48fc0-4a10-4fe6-82b1-426260412996'
    'lead': 'As cases of HIV continue to balloon in the Philippines, advocates are
      appealing to Congress to speed up the passage of an updated and more relevant
      law on the epidemic. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T13:53:48.177+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-05T14:43:07.900+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T14:43:02.741+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Congress urged to speed up passage of bill amending HIV, AIDS law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1eb7711-abdf-4f0e-a285-3108764ac237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:53:48.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)</strong> — An
        advocacy group is appealing to Congress to expedite the passage of a more
        timely and "relevant" law on Human Immunodeficiency Virus infection and Acquired
        Immune Deficiency Syndrome (HIV and AIDS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f51c23-d239-47c9-ab9d-d9e4596facfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:53:48.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Philippines slips behind in addressing the ballooning cases
        of HIV in the country, Action for Health Initiatives Executive Director Mara
        Quesada is asking Senate to get the ball rolling on a law that could potentially
        save thousands of Filipinos'' lives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdb9686-3127-4b0f-9913-1143e6f8d8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:53:48.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[We have] been pushing for a bill that could amend our current
        AIDS law because we need it to be updated and be more relevant to the current
        HIV epidemic…We''re calling on the Senate to also please get the process along
        because at the moment we''re still in the period of interpellation,"&nbsp;
        Quesada told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2670b905-1695-4523-b19d-bb7c309c72f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:53:48.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bills in both the houses have been filed to amend the AIDS Prevention
        and Control Act of 1998. However, the Philippines HIV and AIDS Policy Act
        filed before Senate is still pending for second reading.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe56775-e304-4ed9-8a84-a680a4299201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:53:48.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill No. 1390 aims to strengthen the prevention and treatment
        of HIV and AIDS, and to improve the care and support given to people diagnosed
        with the infection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400b554c-e9cf-4bc7-9e84-a3c671b7dd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:53:48.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its counterpart bill at the Lower House just passed second hearing
        on November 21.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a164c4-8a5c-40e0-bad2-54cc3785bf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:53:48.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quesada''s call comes amid increasing cases of HIV and AIDS in the&nbsp;
        Philippines - particularly among millennials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a06c031-c34d-43e8-bf9d-a76a4b0bcb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:53:48.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/06/26/DOH-More-millennials-diagnosed-with-HIV.html">READ:
        DOH: More millennials diagnosed with HIV</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9f3eae-f700-43f3-8cec-907a894d676e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:53:48.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quesada said a fourth of the total number of HIV cases in the country
        are among people aged 15 to 24 – with roughly 95 percent of cases caused by
        unprotected sex.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b46d97-74dd-463a-8078-9d764c62a1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:53:48.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said as of 2016, the Philippines has 56,000
        HIV cases or around about 30 new cases of HIV per day. It added, the number
        may almost triple by 2022 if HIV prevention measures do not become more effective
        in the next five years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c89ef4-d291-41b8-867c-5783759ee48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:53:48.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an updated law on the epidemic, Quesada said it will be easier
        to ensure young people have access to services like HIV testing, in addition
        to reducing the stigma on HIV.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a53c92-601b-4c21-af97-9371a566b1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:53:48.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the most important aspects of this bill that we''re pushing
        for is access of young people to HIV testing and services because at the moment
        there is an increasing number of young people getting infected with HIV. Another
        aspect of the bill is a better response to HIV-related&nbsp; stigma and discrimination,"
        she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e2d47a-defd-41c0-9212-132dbd460b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:53:48.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, a person 15 years old or above shall have access
        to HIV testing and counseling even without the consent of a parent or guardian.
        Those below 15 but are pregnant or engaged in high-risk behavior may be eligible
        for these services when assisted by a social worker.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc9f5cc-6973-4581-adf1-ce5f71bbdbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:53:48.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The existing law requires parental consent for minors below 18 to
        take the HIV test.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74757938-4798-475e-9849-beafdd7e5119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:53:48.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HIV attacks the body''s immune system, which helps in fighting off
        infections. Over time, when the body''s immune system is severely weakened,
        the person develops AIDS.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc8c583-a781-4231-92a5-0780fd1752de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:53:48.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus stays inside the body for life once acquired. Although
        there is still no cure for HIV, there are medicines which stop the virus from
        multiplying called antiretroviral drugs (ARVs).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b603ac-5077-4afc-be11-9f6775e33325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:53:48.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other reforms, the amendment aims to clarify the state''s
        role in HIV/AIDS response, as well as strengthen education, and stigma reduction
        mechanisms of the law. It also aims to promote a response to the epidemic
        that promotes respect of human rights and&nbsp; dignity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d9ebb1-ab19-4c32-80c8-916244856846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:53:48.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quesada highlighted the importance of eradicating the negative perception
        of HIV/AIDS. She emphasized people with the disease are regular people, too.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6fcf37-b549-4c4c-a24c-ff451b056364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:53:48.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are three main messages that you can prevent it and we will
        explain that. I mean mainly it''s about protected, using protection, and having
        HIV is not a death sentence," she said. "Many people think that when you hear
        HIV/AIDS this is it. But actually, there is life after HIV."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d913b5-d620-4b57-bd2e-6b01bb938c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:53:48.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 53 was introduced in the 17th Congress by Dinagat
        Islands Rep. Kaka Bag-ao. Meanwhile, Senate Bill No. 1390 was prepared and&nbsp;
        submitted jointly by the Committees on Health and Demography; Education,&nbsp;
        Arts and Culture; and Finance with Senators Hontiveros, Legarda, Trillanes&nbsp;
        IV, Angara, Poe and Binay.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800a9fbe-05f9-4fb7-82e3-bd8def7ddff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:53:48.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HIV/AIDS is among the communicable diseases the Duterte administration&nbsp;
        has vowed to control in its Philippine Health Agenda plan for 2016-2022&nbsp;
        spearheaded by the DOH.</p>'
  'millenials-support-Duterte':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-25T13:39:07.356+08:00
    'imagesource': 'jcr:847cb0d1-0c72-47ad-a71e-318fbcafdb76'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65e5aaeb-c7b3-4530-be62-3d0061daca82'
    'lead': 'The survey found 8 out of 10 millennials have been interested in politics
      since the election of President Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T13:56:31.090+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-05T14:43:07.603+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T14:43:02.844+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '82% of millennials support Duterte – survey

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa1232a-4c0e-4320-b110-a83f24003c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:31.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)</strong> — President
        Rodrigo Duterte and his war on drugs enjoy strong support from young Filipinos,
        but there is serious concern among them about extrajudicial killings and the
        violation of human rights, a new survey has shown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7ed3b0-5076-496d-bb7d-34b644aee562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:31.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a nationwide poll released by lobbying firm Publicus
        Asia on Friday, 82 percent of millennials approve of Duterte. The figure is
        even higher in Mindanao at 94 percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd90fa65-6f13-432e-ab44-81e05dbe8992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:31.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much as 72 percent of millennials also reported they were satisfied
        with the government''s anti-drug campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f0a25f-4e78-43df-bbc0-76feb34d9d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:31.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mindanao, again, the result was even better at 86 percent. But
        dissatisfaction was highest in the National Capital Region (16 percent) and
        Southern Luzon (11 percent).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0ddc4e-5620-48a1-9ba1-a313c8f18fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:31.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, conducted online from November 5 to 12, polled 1,200
        Filipinos aged 19-36 years old and living in urban areas. Publicus Asia co-founder
        Lilibet Amatong said in a briefing on Friday, these millennials comprised
        44 percent of registered voters in the 2016 national elections, making it
        crucial to understand their attitudes toward political and social issues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d9fdc3-15ec-4b96-8b5c-e658a3686d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:31.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re very socially active in the sense that they get involved
        in things. They''re not quiet…it''s a strong force," Publicus Asia founder
        Malou Tiquia added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2ba75c-e6af-4d42-bdff-ed2a8ac22b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:31.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey found 8 out of 10 millennials have been interested in
        politics since the election of Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df1cc67-a83f-47ac-be2d-015d16fbf108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:31.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polled on hot-button topics, 18 percent of respondents believed
        the problem of extrajudicial killings is "serious."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9854409e-9ac0-47f2-b056-30106a4dde32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:31.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, 36 percent said there was a "very serious" human rights
        problem in the country at the moment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9c4fdb-1571-4617-b241-ad8a7e23ac25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:31.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 30 percent of them noted, though, that corruption has "decreased
        a lot" in the Duterte administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513acafd-5822-4dda-9e9a-53db42a57318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:31.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the President''s "crude language," 65 percent agreed it was "natural
        and honest." They also see him as a nationalist and a patriot (69 percent),
        and approve of his "no-frills lifestyle" (68 percent) as a public official.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8721d834-e70c-41a6-8bbd-9b63123d5b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:31.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Online media on top</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dbf755-5eba-4f80-b632-f830fa7d6ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:31.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To keep up to date with politics, 83 percent of millennials said
        they get their news from online sources.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093ce75e-fb2e-41ea-a8c9-2040518cb2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:31.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They check the news more than once a day, with 84 percent using
        Facebook and 63 percent using search engines. About half looked for news from
        TV networks and their websites, while a third went to print media and their
        websites.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81fc14c-2937-4e78-88ee-01e941f73755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:31.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the traditional media, respondents ranked GMA (64 percent),
        CNN Philippines (61 percent) and ABS-CBN (56 percent) as the most credible
        news sources.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dffd2d3-1f81-48f1-9a61-4f026d7640fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:31.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When millennials encounter fake news, only 6 percent said they "don''t
        care." Half of respondents said they would share the news item and explain
        why it was fake. A fifth said they would point out that it was fake.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f851ef6-ee5d-4a42-8f22-61e5964ed470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:31.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third of young Filipinos said they have personally experienced
        trolling. Of those who haven''t been trolled, half said they have witnessed
        it happen to others.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e536b795-2fc2-4210-b3a7-712885fde598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T13:56:31.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 51 percent of millennials said they took action when they experienced
        or witnessed trolling. Most of them reported the user or flagged the offensive
        content.</p>'
  'Duterte-Joma-Sison-CPP-NPA-NDF':
