    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Egypt hunts for killers after mosque attack leaves at least 235 dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a98522a-5f32-4d3d-a4a7-a24e9bfe8227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:16:26.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Egyptian military kicked off a hunt
        for the attackers of a Sufi mosque in the northern Sinai, a military source
        said, combing the area of Friday''s assault that killed at least 235 people
        – thought to be the deadliest terror attack on the country''s soil.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2289650-8cbc-4c98-b2a8-9762a0cacef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:16:26.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Abdel Fattah el-Sisi vowed to respond to the attack on
        al Rawdah mosque with "brute force." Some 109 others were injured, Egyptian
        state media reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc2cf26-9737-4931-93ab-7950ad3b744d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:16:26.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one has claimed responsibility, but the strike bears the hallmarks
        of an attack by ISIS.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb389c7-d715-450c-923c-40f2272940d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:16:26.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mosque is known as the birthplace of an important Sufi cleric.
        Sufism is a mystical branch of Islam that some ultra-orthodox Muslims consider
        heretical.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04e6cc6-e03b-47f4-b844-b92893a294de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:16:26.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Key developments</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc02d59-d4b5-4d7d-8d1a-1769efe7672a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:16:26.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Coordinated attack:</strong> Gunmen fired on people fleeing
        after explosions took place at the mosque between Bir al-Abed and the city
        of al-Arish. The attackers also opened fire on ambulances, witnesses said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d29a594-0dd8-4757-9718-6a4968f6b14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:16:26.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The target:</strong> The mosque is known for being the birthplace
        of Sheikh Eid al-Jariri, a Sufi cleric considered the founder of Sufism in
        the Sinai Peninsula.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201d73a4-a2a6-42d4-8de4-83e4ba57602b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:16:26.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Egypt''s reaction:</strong> The President vowed to restore
        security and avenge those killed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8533bcc4-ac1e-4764-9344-8c0ec3c5087e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:16:26.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:06.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Ambush'' followed blasts</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6007e1a3-fb59-4cfd-92d0-5122837aa36f'
      'mgnl:activationStatus': true
