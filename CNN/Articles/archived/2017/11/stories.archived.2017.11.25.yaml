    'template': '1'
    'title': 'Duterte: I won''t allow ''dying Sison'' to return home

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670806e3-d2d1-4b64-a82c-0872dcc12d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:00:29.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)</strong> — President
        Rodrigo Duterte said he will not allow exiled communist leader Jose Maria
        Sison to set foot in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70f3b5e-daf3-4b21-909e-02f5c0859a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:00:29.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not allow him to enter his native land and that is a very
        painful experience especially if you''re dying and you think you should be
        buried in your own cemetery, in your own town," Duterte said in a speech Friday
        at the alumni homecoming of San Beda College of Law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec154841-c44c-4527-ae14-76a24d28c34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:00:29.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These harsh words are far from what Duterte said in April, when
        he offered Sison to return to the country "because he''s very sick." This
        is something the communist group has denied.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b0eb28-ebc5-43cd-9ef2-fd64da7e707b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:00:29.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the government also asked the United States to <a href="https://cnnphilippines.com/news/2017/01/26/joma-sison-delisting-terrorist-list.html">remove&nbsp;
        Sison from the list of international terrorists</a>, to allow him to return
        to the country without being arrested and participate in the ongoing peace
        negotiations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f913b889-8d1c-4ae6-81ff-3ffeeffacb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:00:29.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Friday said Sison will be arrested once he returns to
        the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8894b1b2-904f-467d-afdd-420f0215ff6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:00:29.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Joma Sison comes here, I will arrest him or if I were him, ''wag
        na siyang bumalik dito (he must never return)," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00268e50-a2e7-468b-b62e-25918dd53f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:00:29.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison, who hails from Cabugao, Ilocos Sur, is the founder of the
        Communist Party of the Philippines (CPP) and the chief political consultant
        of the National Democratic Front of the Philippines (NDFP). The NDFP represents
        rebels in talks to end the communist movement''s 48-year-old armed insurgency,
        the longest-running in Asia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1bace1-09b2-46fd-b1b8-5b6def48760e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:00:29.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison has been in self-exile in the Netherlands since 1987, after
        the collapse of the negotiations under then President Corazon Aquino.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec5b230-7e94-497d-beeb-6bad7796d981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:00:29.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Thursday issued Proclamation 360, terminating the peace
        negotiations. His government was the sixth administration to try to end the
        armed rebellion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb203ea-c8cd-4af3-9fe8-8cd938d4d928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:00:29.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/11/25/bit.ly/2mZYx1t">Read
        more: Duterte formally ends talks with Reds</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a77d98-1c57-4e7c-981f-f1ef297c579d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:00:29.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Friday asked communist rebels he had earlier freed to
        pave way for the talks to go back to jail since the negotiations had been
        terminated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e7a9ec-b8fc-45bf-a39d-e43f83ef1732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:00:29.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this was what he promised the military who seemed to be
        questioning his decisions. "If I fail, then there is always the remedy. Rearrest
        them and place them back to jail," he recalled telling military officials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11b9ff9-5d55-497c-8564-d99dba69548f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:00:29.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/11/25/bit.ly/2mZYx1t">Related:
        Duterte orders freed communist rebels to surrender: ''Go back to where you
        belong''</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74be0e72-fb56-4675-9bf6-68f6eba5e4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:00:29.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison, meanwhile, accused Duterte of "sabotaging" the peace talks
        and called for the President''s possible ouster.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423d30d3-4810-46ea-b35c-c9153aca71d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:00:29.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/11/25/bit.ly/2mZYx1t">Related:
        Communist party founder: Duterte ''sabotaged'' peace negotiations</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55e9f8a-49a9-4519-bef5-1cd456ab37f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:00:29.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison also called Duterte a "big liar" after the President said
        the talks were canceled because the communist rebels were proposing a "coalition
        government."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f68d8a-6d48-48f3-a30e-a91dea17b6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:00:29.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post on Saturday, Sison said it was Duterte who first
        floated the idea of a coalition government in 2014. Quoting a news report,
        he said Duterte saw coalition as the answer to ending the decades-long war
        with the rebels.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b264e156-bdb2-429d-b9cf-1b914059e6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:00:29.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/11/25/bit.ly/2mZYx1t">Related:
        Duterte: Peace talks canceled when communists proposed a coalition gov''t</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5371803-3471-481f-b4b8-1ad89149f7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:00:29.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in Duterte''s term, he was still on friendly terms with
        Sison, his former professor at the Lyceum University where he took his Political
        Science degree.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5643c54-0f43-47f5-a77b-96d773ddab4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:00:29.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things went sour as the government and rebels accused each other
        of violating their own unilateral ceasefire.</p>'
  'military-step-up-offensives-expects-npa-attacks':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-25T23:48:53.785+08:00
    'imagesource': 'jcr:fdc16ad9-6b10-41d3-866f-5754a9080f5e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2cd3bfb-a865-43b7-aaee-d01fde97e723'
    'lead': 'The military said it expects the New People''s Army to step up attacks
      against government forces after the peace talks between the government and the
      communists collapsed. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T14:03:49.671+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-05T14:43:07.139+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T14:43:03.107+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military to step up offensives as it expects NPA attacks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f011e693-5af3-478a-8edd-508825baa990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:03:49.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)</strong> — The
        military is raising the red flag after President Rodrigo Duterte''s formal
        termination of peace talks between communist rebels and the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b591cc79-8974-4131-a8ae-537b891a5604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:03:49.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Duterte''s signing of Proclamation No. 360 on Thursday,
        Armed Forces of the Philippines (AFP) Spokesperson Major. General Restituto
        Padilla said the military is bracing for more attacks from the Communist Party
        of the Philippines'' (CPP) armed wing, the New People''s Army.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512c1b3d-29c1-4311-a4f0-3e0272c5a98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:03:49.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Amin pong</em> ineexpect <em>''yan, sila''y magpapakitang gilas,
        sila''y magpapahiwatig na nariyan pa rin sila,</em>" Padilla said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3214bb63-dc26-448b-8d26-011a5b57810f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:03:49.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We expect this, that they''ll show their strength
        and remind us that they''re still there.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc46fdbb-8901-4821-b41b-70407dbb4813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:03:49.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proclamation 360 formally ended the government''s long-standing
        peace negotiations with the CPP, its negotiating arm the National Democratic
        Front, and the NPA. It is the first time in 18 years peace talks between the
        two parties have been terminated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a004b62f-3f07-4e1a-ac64-ea642aaf5bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:03:49.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With peace talks scrapped, Padilla said the military has intel the
        NPA''s higher command has directed its fighters to launch more tactical offensives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d691c23-c678-4edb-8582-c71191462364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:03:49.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said the rebels'' orders came as government rejected the
        left''s offer to help fight Maute terrorists in Marawi City. It was also triggered
        by the cancellation of the fifth round of peace talks scheduled in Oslo, Norway.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80265bb-85da-4c4e-a57c-f3b4fe3989cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:03:49.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, CPP founder Jose Maria Sison said in a statement the revolutionary
        forces "had no choice" but to "intensify the people´s war through an extensive
        and intensive guerrilla warfare" and commando operations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee547a3-e0f5-45f9-966c-77e91ba43c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:03:49.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military estimates the NPA has 3,800 members. To counter its
        offensives, Padilla said the military is boosting operations against the rebel
        group, especially in Eastern Mindanao, where their presence remains strong.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114cd201-e148-47df-97a1-3f62c2e37110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:03:49.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve already provided the guidance to our units to be vigilant
        and stay alert pertaining to movements of the NPA," Padilla said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199fd935-ab2e-428e-8939-84aa909358d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:03:49.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said intensified offensives will also target criminals and NPA
        members carrying firearms. Leaders of communist front organizations will also
        be arrested.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcae1bee-295f-419d-84fb-e77feb753a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:03:49.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/11/24/duterte-cpp-npa-ndf-peace-talks.html">READ:
        Duterte orders freed communist rebels to surrender: ''Go back to where you
        belong''</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05c6adc-a521-43e9-8e3a-a9223195d46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:03:49.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla, however, clarified the AFP''s actions are not a declaration
        of war against the NPA. He said the military''s priority is protecting communities
        from economic sabotage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bab5e37-2b5b-44c2-941c-43ef4f2c4bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:03:49.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever activities you do, you may call them war, but here, we''re
        performing a mandate. So whatever it is that you term it, it is always in
        performance of our mandate," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e57e593-b75a-4d87-8d61-64e22cf0afb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:03:49.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military figures show NPA activities in Western Mindanao rose four
        times from three incidents in 2016 to 13 incidents in 2017. It rose by one
        third from 204 to 276 in Eastern Mindanao.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a019685-c8a2-4ceb-9bbc-ba95deda7a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:03:49.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damage to businesses during this period also shot up from ₱101.56
        million in 2016 to ₱2.17 billion in 2017.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4081c588-5d0e-46a7-984c-e106794cbfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:03:49.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had earlier cited such attacks as one of the reasons he
        terminated peace negotiations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f3c607-e3db-44a6-84b6-9f231efe57f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:03:49.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/24/duterte-cpp-npa-ndf-peace-talks.html">READ:
        Duterte: Peace talks canceled when communists proposed a coalition</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf31c7c-6908-4050-b3c4-34df87e151c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:03:49.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communist insurgency is Asia''s longest running armed struggle
        spanning nearly half a century since the CPP was founded in 1968 by then student
        activist Sison.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5711ff13-a0ab-4bb8-ac65-77496fdea6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:03:49.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has taken up arms, believing it can change what it calls
        an oppressive regime through the years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d62472-a46c-4452-9a12-6d28478edff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:03:49.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T14:43:07.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiations were on and off since the term of President Cory Aquino
        in 1986 until the Duterte administration.</p>'
  'duterte-awards-san-beda-scout-ranger':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-25T22:40:29.853+08:00
