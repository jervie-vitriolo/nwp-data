  'bar-exams-2017-university-of-santo-tomas':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-04T19:23:09.320+08:00
    'imagesource': 'jcr:5c0b3da9-065f-4d6b-9615-29e4592eb099'
    'jcr:primaryType': 'mgnl:composition'
