      'mgnl:created': 2019-08-23T14:50:45.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:51:17.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We verified with Australian officials and the advisory is not a
        response to any specific threat," Malaca√±ang said in a statement on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeea164-dcc6-42e4-93c6-f0227f9c810a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:50:45.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:51:17.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace added it''s generally safe to work, study, do business,
        and travel in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c233c647-f113-4053-a4ef-34aabdaa7ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:50:45.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:51:17.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Friday, Armed Forces of the Philippines
        Spokesperson Restituto Padilla clarified Australia had merely rephrased its
        advisory issued at the beginning of the Marawi siege in May because it was
        too "wordy."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b44cb0-147d-45d7-8388-6b1c4b059cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:50:45.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:51:17.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Australian government may update the advisory again
        next week, following the end of combat operations against the ISIS-inspired
        Maute group in Marawi on October 23.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df9716d-6844-413c-9939-304d1b0451a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:50:45.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:51:17.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on its "Smartraveller" website on Friday, the Australian
        government told possible visitors to exercise a "high degree of caution" in
        the Philippines due to the threat of terrorist attacks and high crime levels
        throughout the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44aaee7e-165e-4193-9954-0b31f8a51c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:50:45.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:51:17.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a high threat of terrorist attack in the Philippines,
        including Manila," the advisory said. "Exercise a high degree of caution in
        the Philippines overall. Higher levels apply in some parts of the country."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c3afdc-a826-469d-863c-9c92f99873de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:50:45.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:51:17.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Australian government also noted, "The level of our advice
        has not changed." It last issued a similar advisory in July.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdd0fa8-81a6-4fae-a78c-b457d437df9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:50:45.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:51:17.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said the military and police have not seen any emerging
        threats, especially as the Association of Southeast Asian Nations (ASEAN)
        summit approaches.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689b8af6-c739-4042-aa30-17ae7c0c7ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:50:45.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:51:17.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything seems to be normal and this monitoring will continue
        on throughout the event," he told CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc571d08-9999-49e4-b64c-0671d8949893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:50:45.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:51:17.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Travel advisories normal</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee012edb-716e-44e7-8e41-5cb7306b264c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:50:45.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:51:17.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaca√±ang said there are no changes to the travel warnings issued
        by other countries when the Marawi crisis began.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ee31af-711d-4615-a1ab-9784d8a2cae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:50:45.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:51:17.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Foreign Affairs (DFA) has coordinated with other
        embassies and there is no change in travel advisories on the Philippines issued
        by other countries," the Palace said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf5615f-8006-4348-bf11-f52d1feb3a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:50:45.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:51:17.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of National Defense Public Affairs Service Chief Arsenio
        Andolong also said it is "normal procedure" for governments to issue advisories
        given the string of terrorist attacks abroad.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbf1a3a-81ba-41a3-8401-213986e2a7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:50:45.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:51:17.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last October 24, the United Kingdom also updated its advisory urging
        travelers to research before visiting rural areas of the Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbc9b22-40f2-4dcf-87bb-8c349d634d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:50:45.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:51:17.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said militant groups operated in these sites, and warned armed
        clashes between government and militants can occur "any time without warning."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548d17eb-24ee-403f-bf9d-20bd1f839a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:50:45.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:51:17.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also warned against all travel to Western and Central Mindanao,
        including Sulu. It advised against "all but essential" travel to the rest
        of Mindanao, except Camiguin, Dinagat, and Siargao.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ef3728-1266-4e10-829b-e078e85352fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:50:45.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:51:17.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australia advisory likewise tells travelers not to go to Western
        and Central Mindanao, where government troops recently defeated Maute terrorists
        in Marawi City.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81831aec-fd1e-455d-99ab-45d9ab32a50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:50:45.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:51:17.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It warns citizens to reconsider the need to travel to Eastern Mindanao
        due to "very high" levels of violent crime, and the threat of terrorist attacks
        and kidnapping.</p>'
  'Spain-issues-arrest-warrant-for-ex-Catalan-president-Carles-Puigdemont':
    'author': 'Ralph Ellis, CNN'
    'caption': 'Catalan President Carles Puigdemont harshly denounced Spain''s attempt
      to curb Catalan''s regional government on Saturday. (Source: Catalonia National
      Assembly)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-04T17:37:20.680+08:00
    'imagesource': 'jcr:d3210183-d394-42f8-889d-b9016c77743f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed070cc9-fe36-4203-a841-11b1a748d02f'
    'lead': 'A Spanish judge issued an international arrest warrant for ousted Catalan
      president Carles Puigdemont on Friday, one day after eight fellow members of
      the dissolved Catalan government were jailed in Spain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T14:54:42.836+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T14:55:33.213+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T14:55:33.089+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spain issues arrest warrant for ex-Catalan president Carles Puigdemont

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21734104-e646-4771-8302-e68c7a6d6c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:54:42.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:55:33.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî A Spanish judge issued an international
        arrest warrant for ousted Catalan president Carles Puigdemont on Friday, one
        day after eight fellow members of the dissolved Catalan government were jailed
        in Spain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f83e06b-8b09-42e2-8f3e-a7027fca6d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:54:42.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:55:33.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont, who considers himself the rightful leader of Catalonia,
        is currently in Belgium. He''s said he''s not fleeing the Spanish court system
        but instead is seeking European support for his region''s independence bid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4edf6b-59b5-457a-abf8-057ca4aaa8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:54:42.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:55:33.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carmen Lamela, a judge in Spain''s National Court, asked Belgium''s
        prosecutor''s office to arrest Puidgemont and four ministers in the dissolved
        Catalan government who ignored a court order to appear before a judge Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2787dcd2-f936-4937-804a-7c2b679fd3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:54:42.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:55:33.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges include sedition, rebellion, misuse of funds, abuse
        of authority and contempt. The other four people named in warrants are Toni
        Comin, Clara Ponsati, Lluis Puig and Meritxell Serret.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c83adc-5442-484a-b925-3e113025b0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:54:42.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:55:33.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issuance of the warrant for Puigdemont''s arrest was expected
        but still increases the tension between Catalan leaders and the Spanish national
        government, which so far has thwarted the independence drive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cb857e-d1a7-4980-8388-023762f322b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:54:42.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:55:33.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont and the 13 former ministers&nbsp;<a href="https://edition.cnn.com/2017/11/01/europe/catalonia-spain-independence/index.html">were
        ordered to appear before the Spanish high court</a>. Of the nine former officials
        who showed up,&nbsp;<a href="https://edition.cnn.com/2017/11/02/europe/catalonia-spain-independence/index.html">eight
        were detained and one was freed on bond</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79956022-d774-42b0-ae59-0443ea21b657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:54:42.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:55:33.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont didn''t appear and issued a video message in which he
        called the court''s action "an attack on democracy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525b9447-3eaa-492d-8f4a-fb706b6e5950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:54:42.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:55:33.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain was plunged into its worst political crisis in decade after
        Puigdemont''s administration held an independence referendum on October 1.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9841b41-1c7c-4065-82d5-39ca5735d644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:54:42.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:55:33.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catalan parliament declared unilateral independence and Madrid
        responded by suspending the region''s autonomy, sacking the government and
        imposing direct rule.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2df933b-ca2d-42e4-b59d-fbeb1bf4e619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:54:42.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:55:33.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont and some of his former ministers turned up in Brussels
        early this week after Spain''s state prosecutor announced he would seek charges
        of rebellion, sedition and misuse of public funds against them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a28eff-8d0a-41cb-bb83-df2628837632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:54:42.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:55:33.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest warrant issued Friday also said Puidgemont will not be
        allowed to testify via videoconference from Belgium.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
