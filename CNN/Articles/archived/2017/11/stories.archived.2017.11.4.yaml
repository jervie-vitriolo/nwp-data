      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pick-up points for the shuttle buses, which will be stationed
        as early as 5 a.m. and will leave at exactly 5:30 a.m., are the following:</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
