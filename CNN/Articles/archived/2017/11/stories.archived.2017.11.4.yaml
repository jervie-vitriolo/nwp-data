      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:48:07.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee said occasional traffic disruptions will be experienced
        in other areas like Mandaluyong and Quezon City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0897319a-f236-436d-9e89-b713b96c2880'
      'mgnl:activationStatus': true
