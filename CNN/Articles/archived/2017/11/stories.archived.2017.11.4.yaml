      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawrence apparently had her fair share, too, confessing she "drank
        five martinis and wound up naked in (Jenner''s) closet."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff069bc-9dc4-415a-bcff-ededc89bfe5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:04:31.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:05:01.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress said she just wanted a makeover from Kardashian West
        and her fashion label-owning rapper-husband, Kanye West.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9e7ff8-3659-4c16-8429-682e1cc1b313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:04:31.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:05:01.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You said, ''I''m not joking. I really want Kanye to style me and
        so I said, ''OK,'' " Kardashian West said. "I come back in and you''re fully
        butt naked. I said, ''Umm, I''m going to intercom downstairs and tell (Kanye)
        not to come up.'' "</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387bde1c-78a3-4b90-bd76-442cdb70e311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:04:31.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:05:01.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gasimus Maximus, Kimmy?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f892e38d-b235-4886-9651-e81a063eea42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:04:31.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:05:01.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proving she was completely comfortable in her role as interviewer,
        Lawrence got down to the personal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d214e0d-c244-4639-8454-3ee7b1460cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:04:31.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:05:01.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So do you and Kanye fart in front of each other?" she asked. "Do
        you talk about farts? Like, do you fart in front of him?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a213d3ad-09b7-4a72-bf44-d639f88567cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:04:31.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:05:01.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a huge smile, Kardashian West responded, "I don''t fart. What
        are you talking about?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36396824-d530-4432-ada8-db206d4a2252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:04:31.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:05:01.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Which sister lost her virginity first?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad19cccc-6418-49bd-9089-d816ad34d953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:04:31.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:05:01.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian West thinks it was her. But she pointed out, "I was in
        a serious relationship."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58507c36-1ae2-41fd-8284-91273cb87c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:04:31.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:05:01.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dinner games</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da629e7-57fe-4583-98c5-ed357619733a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:04:31.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:05:01.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apparently the reality star had major sleuthing skills back in the
        day. She said she was the go-to person to hack into the voice mails of her
        friends'' boyfriends to get all the dirt.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89103c68-afd0-4a52-97bf-0b059f930f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:04:31.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:05:01.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So do you think that you could like hack a president''s Twitter
        (account) and maybe like stop a war?" Lawrence asked. "Like you could save
        the world?"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac80033-d7f7-4160-8387-624020bb98f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:04:31.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:05:01.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That question prompted Kardashian West to remember a game they played
        at her mom''s house.&nbsp;(See above regarding the alcohol consumed to figure
        out why Lawrence said she didn''t remember this particular story.)</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8573b84-b572-40ee-9b95-ea58430d70fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:04:31.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:05:01.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OK, if you could save the world who would you rather sleep with
        -- Donald Trump or Kim Jong Un?" Kardashian West said they asked each other
        during the game. "I think we were just laughing so hard we didn''t choose."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55760a24-3afb-4a58-ad24-e2a6bec05ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:04:31.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:05:01.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''We are super normal''</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07575b1c-5a9b-4572-bda9-7647e0341bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:04:31.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:05:01.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawrence got her buddy to open up about how incredibly regular life
        can be in the Kardashian West household.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800f1cec-8c8a-4af9-b8ee-4916660698a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:04:31.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:05:01.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are super normal," Kardashian West said. "We watch ''Family
        Feud'' every night before we fall asleep."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29467175-5f4a-4d0b-a0b2-cc028c4cd9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:04:31.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:05:01.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her husband does have a weird habit, she confessed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5ba338-df78-460f-9e25-56b504315d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:04:31.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:05:01.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He falls asleep anywhere," she said. "It''s like we''ll be at a
        meeting or he''ll introduce me to people I''ve never met before, we''ll be
        at a restaurant, and he''ll be snoring at the table, and I''m stuck to fend
        for myself."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541f7cff-0f1b-47a9-8404-4ce323e0be8d'
