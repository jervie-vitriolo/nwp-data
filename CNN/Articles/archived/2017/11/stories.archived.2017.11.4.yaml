      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Vietnam Do Tran Khanh Ngan won the Miss Globe crown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3311e3-cebd-407c-ac95-31137f6c1a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:34:51.387+08:00
      'mgnl:createdBy': 'cnnproducer'
