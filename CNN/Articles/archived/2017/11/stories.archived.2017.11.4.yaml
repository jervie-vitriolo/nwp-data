    'template': '1'
    'title': 'Over 7,200 law graduates to take 2017 bar exams ‚Äì SC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45899a2-e035-4b9f-bfa5-a398650da290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:23:22.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:24:03.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)</strong> ‚Äî More
        than 7,000 law graduates are scheduled to take the 2017 Bar exams on Sunday
        at the University of Santo Tomas (UST).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cfb50e-719f-409b-a55e-3491445c2fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:23:22.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:24:03.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The examinations will take place on Sundays ‚Äî November 5, 12, 19,
        and 26.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64742dbc-9085-47ee-b8e2-96cbe403dc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:23:22.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:24:03.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ÔªøAccording to the Supreme Court (SC) Public Information Office,
        the number of Bar examinees this year, 7,227, is higher than the past three
        years with 6,831 examinees on 2016, 7,146 on 2015, and 6,344 on 2014.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890103c8-5a65-42d9-a418-a5e72e8e6d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:23:22.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:24:03.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exam will cover Political Law, Labor Law, Civil Law, Taxation,
        Mercantile Law, Criminal Law, Remedial Law, and Legal and Judicial Ethics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8518b768-f615-427b-8031-8c4c0be00b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:23:22.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:24:03.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC Office of the Bar Confidant has also released the guide and
        rules of conduct for the examinees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1c5ac3-792d-453d-a1fe-0c5398391e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:23:22.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:24:03.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"UST''s Espa√±a gates open at 5:00 a.m. and 12:00 noon on examination
        days and close thirty (30) minutes before the given examination time. After
        the gates close, no one will be allowed to enter without the permission of
        the Bar Chairman or in his absence, the Bar Confidant," it read.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/0B04gEVUkMvySY1hLR2liV3FVN28/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
