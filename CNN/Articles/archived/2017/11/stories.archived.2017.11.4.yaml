    'title': 'PH bet Karen Ibasco crowned Miss Earth 2017

      '
    'updated': 2017-11-05T12:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9181964-9033-477a-9ad1-b7763a122581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:56:26.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:57:06.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)</strong> ‚Äî Filipina
        Karen Ibasco was crowned Miss Earth 2017 on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1ebc22-0c74-41c3-8f60-49e2ead7bc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:56:26.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:57:06.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibasco succeeds Miss Earth 2016 Katherin Espin from Ecuador.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbf97f3-f658-4ebe-99ea-7bc278873939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:56:26.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:57:06.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibasco, a 26-year-old University of Santo Tomas Physics Instructor,
        bested 84 other contestants at the pageant''s coronation night held at the
        Mall of Asia Arena.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a8200a-537a-453f-975f-796c22492767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:56:26.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:57:06.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Named as Miss Earth Air 2017 was Nina Robertson from Australia,
        Miss Earth Fire 2017 was Lada Akimova from Russia, and Miss Earth Water 2017
        was Juliana Franco from Colombia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f8d2a9-a2c6-4c87-b567-e5708236c8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:56:26.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:57:06.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elemental queens are of equal ranking and may replace the reigning
        Miss Earth if she is unable to do her job.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678fdc94-a3b6-4950-be75-91094891da55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:56:26.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:57:06.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the EarthTalk segment, where candidates pick categories for
        them to discuss, Ibasco talked about biodiversity, saying it is very important
        to protect the ecosystem to maintain balance in the environment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604ae5d9-92f5-47bc-afd4-58b6ae248780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:56:26.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:57:06.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the much-awaited question and answer portion, the finalists had
        to answer the question, "Who or what do you think is the biggest enemy of
        Mother Earth and why?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff63c47-1f48-4fd7-b4b1-8b07357b15f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:56:26.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:57:06.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibasco said  ignorance and apathy among people are the biggest threats.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1680fb0b-d19e-44de-b6fa-50a6835fab7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:56:26.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:57:06.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have to do is to start changing our ways," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1b1ca1-25b1-4679-8055-04513b4bc75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:56:26.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:57:06.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino netizens were proud of Ibasco''s answer.</p>'
