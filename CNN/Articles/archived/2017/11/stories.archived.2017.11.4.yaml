      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632643b9-a2e0-49ec-aa16-13aa1f65d5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:23:22.687+08:00
