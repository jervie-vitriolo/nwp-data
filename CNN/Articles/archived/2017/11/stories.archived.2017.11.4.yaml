      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you think it''s a coincidence that Reggie Bush''s wife looks
        just like you?" Lawrence asked. "I don''t."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6738ed94-29a2-4bd6-91eb-aa85a6c52e30'
