      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Naked in Kris Jenner''s closet</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de643466-3e60-41e3-9f29-2d64db621407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:04:31.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:05:01.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian West recalled what happened when Lawrence, admittedly
        "obsessed" with the Kardashian-Jenner clan for more than a decade, came over
        for dinner recently at&nbsp;mom Kris Jenner''s house.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0520384d-cc50-44b9-b0cf-bc5d04d547e4'
      'mgnl:activationStatus': true
