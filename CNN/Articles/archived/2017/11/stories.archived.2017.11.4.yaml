    'title': 'PH fails on rule of law, curbing corruption in U.S. group scorecard
      for aid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba8d6cf-bfe5-4866-83c0-28dd3155bd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:02:55.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:03:25.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)</strong> ‚Äî The
        country failed in meeting a United States aid group''s standards on rule of
        law and curbing corruption, which will be used as basis for giving grants
        to the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d55c897-9e29-437c-a405-3d78b1989e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:02:55.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:03:25.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines got scores of 0 for control of corruption, -0.01
        for rule of law in the scorecard of the Millennium Challenge Corporation (MCC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78869bff-8749-463c-be8f-e23d3fd9ad8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:02:55.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:03:25.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule of law indicator measures the prevalence of crime and violence,
        public confidence in the police and judiciary, and the police force''s capability
        to protect the people, among others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750c2d46-7cfd-43d8-8fea-169be75c71d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:02:55.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:03:25.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time in four years that the country failed to meet
        the rule of law and control of corruption standards required for its income
        group, data from the MCC show.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3013678e-82dd-4cdb-9d65-afb4e3f6f683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:02:55.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:03:25.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, Malaca√±ang said it hopes the MCC will
        take into account President Rodrigo Duterte''s efforts to eradicate corruption.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e16f85-4140-44d7-8e20-b974d0459d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:02:55.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:03:25.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has fired government officials from their posts,
        including those who were perceived to be close to him, due to reports of corruption,"
        incoming Presidential Spokesperson Harry Roque said as he enumerated Duterte''s
        accomplishments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370efe78-b6af-4c34-80c9-22fae148ec51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:02:55.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:03:25.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the MCC used old methodologies and the findings "may
        not completely reflect the reform initiatives of the Duterte administration
        in the area of fighting corruption and good governance."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617fe779-0a91-4ff2-9ad7-64526cfcb6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:02:55.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:03:25.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MCC selects countries eligible for aid based primarily on their
        scorecards, as it requires aid recipients to commit to good governance, economic
        freedom, and investments in their citizens.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3ca0d8-746a-4816-9c70-7a8c42e5cdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:02:55.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:03:25.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, out of 20 indicators, the Philippines failed in eight,
        including health expenditures, primary education expenditures, and ease of
        doing business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d9ddbe-5517-4ff7-bebf-6979f26503ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:02:55.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:03:25.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It got passing rates for a sound monetary policy, allowing freedom
        of information, and protecting natural resources, among others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd730c16-28f5-4dfd-a23d-bb217a8506d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:02:55.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:03:25.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MCC was created by the U.S. Congress in 2004 and has since provided
        more than $10 billion worth of aid for developing countries, including the
        Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75c4357-96b6-4cb1-a021-ba715aaee893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:02:55.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:03:25.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, the Philippines received $434 million worth of investments
        from the MCC, which funded the modernization of the Bureau of Internal Revenue,
        the upgrade of a major highway in Samar, as well as community development
        projects in some of the poorest areas in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85c36f7-3e7b-40dc-b2f1-33fa36c11a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:02:55.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:03:25.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grant expired in May 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3787e3d-a95b-4ecc-848f-a72b394c3d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:02:55.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:03:25.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2016, the MCC deferred a vote on giving aid to the Philippines,
        citing concerns over reports of human rights violations in the government''s
        bloody war on drugs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0caeea1-ceb3-447a-93ca-58b375057b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:02:55.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:03:25.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/12/17/US-aid-group-defers-PH-grant-over-human-rights-concerns.html">Read
        more: U.S. aid group defers PH grant over human rights concerns</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf1fdb3-939b-439f-a328-0789c96d0865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:02:55.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:03:25.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then Presidential Spokesperson Ernesto Abella announced in August
        that the MCC has decided to extend assistance to the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3813ad45-fbdb-4cc3-9bc2-2f27801a8d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:02:55.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:03:25.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we are happy with this new development, our economic managers
        would study the conditions set by the MCC if these are aligned with the President''s
        priority agenda," Abella said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6498fb68-719c-4c47-9f98-507af2ac3032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:02:55.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:03:25.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has made it clear he does not want any
        aid with conditions, as he repeatedly lashed out at the European Union for
        alleged criticisms on the drug war.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50926698-e17c-44a7-8f0a-8f9cce7d24e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:02:55.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:03:25.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Claire Jiao contributed to this report.</em></p>'
