      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She said ''yes,''" wrote Bautista. In 2015, he met Ramnani, the
        head of music content at a telecommunications company.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0675b7-219c-486f-8972-f389517f65d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:06:21.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:06:46.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple had a vacation in Greece before heading to Venice, Italy
        on October 30, where Bautista popped the question.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18aa4b2-1f4e-4316-903d-e69bde9d888e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:06:21.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:06:46.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista shot to fame in 2003 when he joined the ABS-CBN singing
        contest, "Search for the Star in a Million." While he ended up in third place,
        Bautista delivered amazing performances as he went head-to-head with power
        belters Erik Santos and Sheryn Regis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e554f2-e452-4715-af49-cf599050b4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:06:21.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:06:46.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has since been a mainstay on the Sunday noontime show "ASAP"
        before switching networks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe069eb-803d-4a27-ac8d-35b2b8404cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:06:21.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:06:46.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista also had acting roles on several television shows, including
        as "Kampanerang Kuba," "The Kitchen Musical," and "With A Smile."</p>'
  'UAAP-Ateneo-UST':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-11-04T17:58:05.498+08:00
    'imagesource': 'jcr:5bb82520-fea9-4253-9141-018085c12895'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c82c9ea-09f9-4f7f-b484-2ccfcd1e6cf6'
    'lead': 'The Ateneo Blue Eagles saw off the challenge of UST, 102-83, to maintain
      their perfect record in the UAAP Season 80.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T14:14:11.201+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T14:14:47.290+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T14:14:47.115+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Undefeated Ateneo brushes off winless UST, 102-83

      '
    'updated': 2017-11-09T20:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ba5eaf-182e-4d81-b437-cfa6142a1688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:14:11.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:14:47.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)</strong> ‚Äî The
        Ateneo Blue Eagles kept the University of Santo Tomas (UST) Growling Tigers
        winless, 102-83, in the University Athletic Association of the Philippines
        (UAAP) Season 80 on Saturday at the Big Dome.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa2f1a9-375a-4c4c-97cd-dfd1e9750b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:14:11.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:14:47.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirdy Ravena led all scorers with 20 markers, while Matt Nieto
        chipped in with 19 for Ateneo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f3f221-d3dd-4227-a6b8-3f3960bf3372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:14:11.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:14:47.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being the heavily unfavored side, the Growling Tigers actually
        held a slim 35-33 advantage at the 3:23 mark of the second frame.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786b31c0-14dd-4f21-9b0d-6b8ea3e9d1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:14:11.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:14:47.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ateneo quickly answered back with a flurry to go into the halftime
        break with a 47-37 lead over UST.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423867f8-6e4c-45f6-b553-24f7973585bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:14:11.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:14:47.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo continued its hot streak going into the third frame, but
        UST did well to keep within 75-50 before the payoff period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e12af86-80e4-41ee-9ac9-41b8ce395886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:14:11.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:14:47.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no stop the Blue Eagles in the fourth quarter though,
        as they outscored UST 27-13 to take home another comfortable victory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1972b7f0-ba45-4b5c-975e-2d90eeb0aa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:14:11.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:14:47.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wendell De Guzman top scored UST with 19 points in the losing effort.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47aeb371-8e5a-4f16-84ca-d9530a4c119f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:14:11.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:14:47.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo improves its win-loss slate to a perfect 12-0, while UST
        continues to languish at the bottom with a 0-13 record.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b8ddfa-91a8-453e-99d7-b9f443e51993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:14:11.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:14:47.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the gulf in the records of the two teams, Ravena reiterated
        how important it was to stay focused.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa86a50-901f-4f2b-b7c3-fa7628cef5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:14:11.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:14:47.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We couldn''t be complacent just because of ''yung standing namin,"
        Ravena said. "UST was going to give it their all no matter what happens."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb11378a-d2c3-4081-bb9c-16b5abf6e771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:14:11.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:14:47.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravena highlighted the third quarter UST run that gave Ateneo something
        going into the final quarter, but was happy that the Katipunan-based team
        held its ground.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15565127-7a1f-4326-8469-015b7740d8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:14:11.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:14:47.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a very very tough game, we didn''t take UST lightly, they
        really fought and played their hearts out," Ravena added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65145de6-32bb-4326-bd80-36a18c064563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:14:11.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:14:47.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo will battle its neighbors, the University of the Philippines
        Fighting Maroons, on Wednesday, while UST looks to avoid a winless season
        on Sunday when it tackles the University of the East Red Warriors.</p>'
    '14':
      'image': 'jcr:2a0d8e19-f704-418f-b237-396e737e662b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e833c887-3771-4a7b-813c-0e491fa465a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:14:11.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:14:47.294+08:00
