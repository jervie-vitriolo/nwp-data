      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge the public to veer away from the said areas and take alternate
        routes to avoid being inconvenienced by the heavy traffic while the ASEAN
        Summit is ongoing," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
