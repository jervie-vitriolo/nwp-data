      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC said on the second day of Bar exams, November 12, one of
        the routes, Roxas Boulevard, will be closed to traffic due to the 31st ASEAN
        Summit.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
