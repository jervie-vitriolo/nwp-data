  'Marawi-unrecovered-bodies':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-11-04T16:38:32.653+08:00
    'imagesource': 'jcr:1229abf8-68da-4388-83aa-a079f7830744'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00e223b4-5cd3-48e8-ac3e-1685d90a78da'
    'lead': 'The remains of over 700 terrorists and civilians killed in the conflict
      have yet to be recovered in the main battle zone, hampering rehabilitation efforts
      of the military in Marawi. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T14:26:59.281+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T14:27:25.765+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T14:27:25.605+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "Over 700 bodies unrecovered in Marawi  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e754e8-3af2-4d97-b2aa-eaca8c573b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:26:59.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:27:25.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marawi City (CNN Philippines, November 4)</strong> ‚Äî The
        remains of over 700 terrorists and civilians killed in the conflict have yet
        to be recovered in the main battle zone, hampering rehabilitation efforts
        of the military in Marawi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f091c9-d5b0-4b47-ac29-90d768f36d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:26:59.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:27:25.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The expected number of Maute fighters killed inside is around mga
        900, 920 but we only recovered about a hundred dead bodies as skeletal remains,"
        Lanao del Sur Crisis Management Committee Spokesperson Zia Alonto Adiong said
        in a recent press briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88ddbc2-e082-4ff5-95a8-22d8bb8f2871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:26:59.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:27:25.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adiong said this could delay rehabilitation efforts in the war-torn
        city, the provincial capital of Lanao del Sur that was the battleground of
        the ISIS-inspired Maute group and government forces for five months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3caa76d-a7ba-4a91-9ddf-48ac4f5bd4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:26:59.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:27:25.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot reconstruct the main battle area if you still have there
        remains scattered around," Adiong said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092ce110-42c9-430c-b70d-640fc86fd97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:26:59.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:27:25.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said retrieval teams cannot go into the war zone because
        thousands of improvised explosive devices have yet to be taken out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c00f707-e7a0-4655-8646-67adf13a048c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:26:59.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:27:25.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearing operations are taking time as troops are still hunting
        down about 20 Maute stragglers, the military said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb45d79d-8773-4c1a-bb42-01e686667b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:26:59.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:27:25.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya''t medyo divided yung attention noong mga tropa natin (This
        divides out troops'' attention)," Joint Task Group Ranao Deputy Commander
        Romeo Brawner said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e368ce-49b5-4444-aba3-d9e087f11acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:26:59.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:27:25.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soldiers target to clear the main battle area of all threats before
        yearend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2002c977-8c6c-498b-b255-b34343821173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:26:59.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:27:25.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adiong said that''s when the massive retrieval operations can start,
        which may last up to six months. Authorities said they will try to identify
        the bodies and the unclaimed remains will be placed in a burial site.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5c0391-6f27-48b1-a6b8-cf60fe57b124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:26:59.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:27:25.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 900 terrorists, 47 civilians, and 165 government troops were
        killed in Marawi since the fighting began on May 23, prompting President Rodrigo
        Duterte to declare martial law throughout Mindanao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93134dd2-1fd0-486c-9552-24e445ecc111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:26:59.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:27:25.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte declared the liberation of Marawi on October 17.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbd9f41-36ae-499f-8815-61c9ee1ae012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:26:59.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:27:25.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military terminated combat operations on October 23, but clashes
        had ensued - the latest was last November 1. Troops killed two Maute fighters,
        including the alleged right-hand man of slain terrorist leader Isnilon Hapilon.</p>'
  'rodrigo-duterte-tomb-cemetery-davao-city':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-04T16:16:30.446+08:00
    'imagesource': 'jcr:832b3e9c-2bf7-43a4-8fb9-6591fa04a551'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e64cc66-73ef-40f6-a5c3-75a16696b6ac'
    'lead': 'President Rodrigo Duterte took time to visit his departed loved ones
      at his family''s mausoleum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T14:30:46.296+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T14:31:12.353+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T14:31:12.236+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LOOK: Duterte visits parents'' tombs in Davao City

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6289e82-1ace-40b7-9b47-79fa87a72249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:30:46.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:31:12.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D<strong>avao City (CNN Philippines, November 4)</strong> ‚Äî President
        Rodrigo Duterte made an early morning trip on Saturday to visit his departed
        loved ones here.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9241d954-d6b3-4fc2-81c3-eff662b74775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:30:46.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:31:12.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President arrived at the Roman Catholic Cemetery in Barangay
        8-A at around 12:30 a.m., with his convoy driving straight to the family mausoleum,
        where the remains of his parents Vicente and Soledad Duterte are.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d7f9ab-8a03-4f73-9f8c-d6ebf7e2201f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:30:46.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:31:12.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A crowd of Davao City residents had gathered since early Friday
        evening a few meters outside the mausoleum, hoping to catch a glimpse of the
        President.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb33a8c-d30e-43ba-9404-814666746660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:30:46.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:31:12.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After almost an hour, Presidential son Sebastian Duterte boarded
        a private car and left, briefly stopping to speak to some of the supporters
        waiting for the President.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f82c4db-d7fb-4862-a2b0-bda6ffd419b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:30:46.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:31:12.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 1:30 a.m., the President emerged from the cemetery onboard
