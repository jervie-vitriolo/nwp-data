      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gibson did not clarify which project of Johnson''s he was upset
        about, but some fans have theorized it is the "Fast and Furious" spin-off
        featuring Johnson''s character, which is set for release in 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4729f317-1f6e-4d28-a5c5-d76e4ecdab12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:08:12.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:08:40.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I asked you to do ''privately'' was not accept a role that
        would deeply effect [sic] us all," Gibson wrote. "You are simply not the people''s
        champ. You are a selfish champ."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a3dc4b-40f8-4c36-b6ed-02d4c9557c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:08:12.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:08:40.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also posted a tearful Facebook video in which he started out
        addressing Johnson.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65e24a6-dc98-4997-939a-54beb558344a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:08:12.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:08:40.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know compassion is being able to understand the seat and the
        reality that someone else is sitting in," Gibson said. "That''s compassion.
        It''s not about the seat that you''re sitting in The Rock, it''s about the
        seat that everyone is sitting in."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d8b119-25ac-4d5e-81fe-6426cc3d3918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:08:12.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:08:40.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After some fans expressed concern regarding Gibson''s behavior and
        comments, he posted a video on Instagram to say he was fine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2381a33-c83b-480c-8d38-4e541dcd1567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:08:12.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:08:40.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Contrary to what some of y''all may believe, I''m actually ok and
        I''m not putting this up to calm people down," he said. "If people are having
        conversations about what''s going on in my personal life, my private life
        has always been private."</p>'
