      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never seen my mom more drunk in our lives," Kardashian West
        said. "It was so funny."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ec668e-7685-465e-9a4c-de621cfdec2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:04:31.744+08:00
