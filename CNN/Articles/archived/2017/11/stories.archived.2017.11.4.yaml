      'mgnl:lastActivated': 2019-08-23T14:48:07.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuy said the whole Cultural Center of the Philippines Complex in
        Pasay City will also be closed on November 11 to 15, as it has been designated
        as an ASEAN Delegates Zone.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f04a59-4582-4aea-aca6-c5456687030f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:47:21.744+08:00
      'mgnl:createdBy': 'cnnproducer'
