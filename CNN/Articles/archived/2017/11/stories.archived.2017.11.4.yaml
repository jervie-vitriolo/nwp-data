      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175c09ba-b8e3-4feb-ac17-94f68d1be98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:06:21.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:06:46.902+08:00
