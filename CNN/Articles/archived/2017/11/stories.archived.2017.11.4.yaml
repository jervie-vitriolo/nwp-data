      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)</strong> ‚Äî Filipina
        Nelda Ibe proves her world-class beauty as she placed first runner-up at the
        Miss Globe competition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448619db-99a6-415b-8da0-0dcde1e0f01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:34:51.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:35:37.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibe placed second among 53 contestants in the international beauty
        pageant held in Tirania, Albania early Saturday.</p>'
