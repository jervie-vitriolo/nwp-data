      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Singer/actor Tyrese Gibson has been sharing
        quite a bit on social media these days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd042ad55-2bd6-4967-82d0-311f40a2bf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:08:12.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:08:40.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gibson, who professionally goes by Tyrese, is apparently involved
        in a beef with "Fast and Furious" franchise costar Dwayne "The Rock" Johnson.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec7ef5c-0087-4a71-aca4-4364cd28c2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:08:12.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:08:40.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Gibson posted a photo on Instagram of himself, Johnson
        and their costar Vin Diesel, and threatened to abandon a future "Fast and
        Furious" movie if Johnson is in it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f134b8d-cfe7-4925-b0ca-2a2f671df95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:08:12.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:08:40.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry to announce that if Dewayne [sic] is in Fast9 there
        will no more Roman Peirce [sic]," Gibson wrote. "You mess with family and
        my daughters survival I mess with yours......... close your eyes dude you''re
        a ''Clown.''"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5384f261-2ffa-4ba2-a464-b5f9d974b374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:08:12.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:08:40.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gibson portrayed the character of Roman Pearce in six of the franchise''s
        eight films so far, which include a diverse cast of characters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb166926-8df1-4bb0-9290-b0efe941b65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:08:12.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:08:40.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s currently involved in a contentious custody battle with an
        ex over his 10-year-old daughter Shayla and has been pouring out a great deal
        of emotion on his Instagram and Facebook accounts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbe6ae0-79bc-46be-bc4e-ecf823074a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:08:12.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:08:40.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On&nbsp;<a href="https://www.instagram.com/p/Ba9H8vCHvyV/?hl=en&amp;taken-by=tyrese">a
        photo</a>&nbsp;of Gibson with director Lee Daniel, Gibson wrote that he was
        "never mad at The Rock I was just mad that he was ''pitched'' an idea privately
        and said yes to it without thinking of what I''m dealing with personally."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4d44ef-7374-449a-a74c-630d63f8d698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:08:12.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:08:40.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m almost broke paying legal fees and is doing what we committed
        to doing for the #FastFans and #FastFamily cause the fast is tradition it''s
        not just another movie," Gibson wrote. "Fast was created to COUNTER images
        of racism to counter that WE ARE NOT ONE RACE."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f783c96-d94b-4099-85ad-d4de1bb5a6be'
