      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oscar-winning actress and self-professed Kardashian super fan
        was the guest host of "Jimmy Kimmel Live!" on Thursday, and she snagged her
        dream interview with Kim Kardashian West.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
