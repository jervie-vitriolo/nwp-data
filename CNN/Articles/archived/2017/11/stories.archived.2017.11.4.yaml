  'Scientists-discover-mysterious-void-in-Great-Pyramid-of-Giza':
    'author': 'Cassandra Santiago and Sarah El Sirgany, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-04T13:14:24.137+08:00
    'imagesource': 'jcr:dc3668d6-20d3-4943-89c0-373b001c94ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c110b60-b1c7-4bc7-9d67-97baf23cc95e'
    'lead': 'Mystery is no stranger to the Great Pyramid of Giza. For centuries, scientists
      and archaeologists have probed inside the largest and oldest of Egypt''s famed
      pyramids.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T14:59:46.971+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T15:01:05.343+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T15:01:05.143+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scientists discover mysterious ''void'' in Great Pyramid of Giza

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec220222-6ee5-4f95-9d6d-4a865ff44528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:46.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:01:05.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Mystery is no stranger to the Great Pyramid
        of Giza. For centuries, scientists and archaeologists have probed inside the
        largest and oldest of Egypt''s famed pyramids.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bf6280-72f2-4139-909d-3e8dab2f92fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:46.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:01:05.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But until now none had stumbled upon a 30-meter-long space hidden
        within its limestone and granite walls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d79eb72-c34e-49be-afb7-4e7a1bea8dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:46.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:01:05.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international group of scientists has used modern technology
        to visualize the inside of the pyramid, according to an article published
        Thursday in the journal Nature.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b884c179-220b-48bc-8e9e-f2dcf0634625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:46.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:01:05.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers hope the discovery will help them understand more fully
        how the massive pyramid was built.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa47fe4-0773-4117-9a8e-43c0b6bf8337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:46.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:01:05.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Great Pyramid contains three previously discovered rooms: the
        King''s chamber, a smaller Queen''s chamber and a passageway called the Grand
        Gallery. But this marks the first discovery of a major space inside the ancient
        structure since the 19th century, the journal says.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74866b78-1e7f-4fb3-be31-a544e7556e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:46.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:01:05.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists work with&nbsp;<a href="http://www.scanpyramids.org/assets/components/pyramids/pdfs/About_ScanPyramids-en.pdf">ScanPyramids</a>,
        a mission under the French Heritage, Innovation and Preservation Institute,
        the Faculty of Engineering of Cairo, and the Egyptian Ministry of Antiquities.
        The group applied a physics technique that allowed them to track particles
        called muons, which come from cosmic rays striking atoms in the upper atmosphere.
        Once the particles fall and pass through different materials, they lose energy,
        causing them to slow and decay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6398b57-6cf3-4d9a-8054-0dbd2db1ced3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:46.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:01:05.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By using detectors, scientists can count the number of muons passing
        through the pyramid. Muons are partially absorbed by stone, so any large holes
        in the pyramid would result in more muons than expected landing on the detectors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d84e0d1-5605-4a65-bcee-1d751d322a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:46.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:01:05.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers realized they were on to something after they placed
        their detectors inside the Queen''s chamber of the pyramid and found an unexpectedly
        large number of muons passing through, suggesting there was a previously unidentified
        "void," or empty space, above the chamber.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaaf4a4-6523-46a8-8e7a-655e6fdf4939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:46.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:01:05.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three teams of physicists repeated the measurements to be sure of
        their finding. Each time, the conclusion was the same.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d4d91d-869d-4d6c-bc5f-c085788cd74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:46.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:01:05.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The large space could be horizontal, or sloped like the Grand Gallery.
        Its purpose, and what may lie inside, is still unclear. Scientists currently
        have no plans to use an intrusive technique to find out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b5aa9f-a4c9-40aa-bf57-cd8583321bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:46.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:01:05.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the Great Pyramid, we can''t touch it," said Mohamed Ismail,
        a spokesman for the Egyptian Ministry of Antiquities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f035a6-7d37-455e-b66f-573acace8e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:46.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:01:05.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the ministry wants other researchers to come forward with
        proposals to use different or more advanced techniques to verify the finding.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0006b9-78f8-40e1-8729-389f508fe3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:46.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:01:05.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if it is a different team with the same technology," Ismail
        said. "Any intrusive technique is out of the question."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dae592-55c7-4083-a88f-b37c63f9b529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:46.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:01:05.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The banning of intrusive techniques, such as drilling holes through
        the stone and inserting a camera, will prevent damage to the pyramid, which
        sits 139 meters (about 455 feet) high and was built by Pharaoh Khufu some
        4,500 years ago. It''s the largest of the group of pyramids at Giza, one of
        the Seven Wonders of the Ancient World and a major tourist attraction.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a4bd7e-988c-434a-bba8-68127db6f04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:46.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:01:05.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ismail hopes the published research will spark a scientific debate
        about why the void exists and what might be inside. But he dismisses any theories
        that the space contains another grand gallery or a burial chamber</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aeb0ce-6c1e-4d64-9e8d-0b044f9f8c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:46.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:01:05.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no scientific, archaeological or historical evidence that
        corroborates this," he said. "If there is another burial chamber, there would
        have been an entrance to it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1543e12a-21bf-4691-8e1f-6f0b2ede8ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:59:46.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T15:01:05.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/11/02/world/new-void-in-pyramid-of-giza-trnd/index.html">Scientists
        say the Great Pyramid in Giza, Egypt, holds an unexpected secret</a>."</em></p>'
