      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All examinees are also directed to use transparent or see-through
        bags, pouches, or other containers for their belongings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc98b46-c107-4ba7-b783-4afffd7eba88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:23:22.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:24:03.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With UST''s well-known flooding problems during rainy weather, the
        SC has put contingency measures in place during the exam dates.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47aeb99-93c7-4ef7-81da-7282045a8e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:23:22.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:24:03.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten SC shuttle buses will be deployed on the morning of Bar examination
        days for personnel and examinees in case of heavy rain.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519abfea-fc47-435e-ba6e-4c948a48cf82'
      'mgnl:activationStatus': true
