      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the committee also declared a "no sail zone" on Manila
        Bay on November 5 to 16 for the summit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea20e297-c179-455c-a4fa-2fc8093f9986'
