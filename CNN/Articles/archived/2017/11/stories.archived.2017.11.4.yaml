      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the same period, rerouting will also be implemented on Sen.
        Jose W. Diokno Boulevard, Jalandoni, V. Sotto, Bukaneg, and A. Dela Rama in
        Pasay City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b78ffd-f7ed-4464-96b3-551780b0a2cd'
      'mgnl:activationStatus': true
