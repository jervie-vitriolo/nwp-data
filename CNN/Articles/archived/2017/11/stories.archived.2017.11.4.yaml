      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:39:46.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:40:04.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include statement of Communications Secretary
        Martin Andanar.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63d3859-6f89-44fa-b59a-1940296ebdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:39:46.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:40:04.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)</strong> ‚Äî U.S.
        President Donald Trump said he will be extending his stay in the Philippines,
        where he will attend meetings for the 31st Association of Southeast Asian
        Nations (ASEAN) Summit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1f0e74-84e3-49a4-89c6-99e68216b661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:39:46.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:40:04.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re actually staying an extra day in the Philippines," Trump
        told reporters at the White House on Friday. "We have a big conference, a
        second conference and I think we''re gonna have great success. We''ll be talking
        about trade. We''ll be talking about, obviously, North Korea."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d459ad-517a-4f98-bb3e-542e32f1dc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:39:46.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:40:04.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications Secretary Martin Andanar said on Saturday the Palace
        welcomed the news, adding that Trump will attend the ASEAN-East Asia Summit
        (EAS) on November 14.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6798341e-81c1-4097-8fe8-c05a70f9e8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:39:46.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:40:04.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN-EAS includes the 10 ASEAN Member States along with Australia,
        China, India, Japan, New Zealand, Russia, South Korea, and the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb22529-d09d-4874-b74d-30812f06b8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:39:46.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:40:04.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Embassy in Manila had announced Trump would skip the summit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8969bc9-16fa-49ee-be06-869bef6ac54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:39:46.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:40:04.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN security analyst earlier said Trump''s absence would "leave
        more room for the leaders of Russia and China to dominate the discussion at
        the summit," adding it''s a major downside risk to the U.S. national security
        to let China and Russia steer security discussions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fa46da-82d2-45f8-b4dc-3084a4f8e817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:39:46.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:40:04.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. President on Friday decided to extend his trip to the country
        for another day in order to attend the event.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89fe055-89c8-4eb0-84ec-256de990a031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:39:46.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:40:04.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President looks forward to engaging President Trump in the
        productive dialogue at the ASEAN-US Commemorative Summit and the EAS," Communications
        Secretary Martin Andanar said on government-run radio program "Radyo Pilipinas."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd24ff06-f990-43d4-96a8-5b7ecb049ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:39:46.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:40:04.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 25, Foreign Affairs Secretary Alan Peter Cayetano said
        Trump had originally been scheduled to be in the country from November 12
        to 13 and that he would not be able to join the ASEAN-EAS.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b3801e-6666-420d-bd37-58f9a07a4e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:39:46.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:40:04.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/10/25/Cayetano-confirms-Duterte-Trump-bilateral-meeting-November.html">Read:
        Cayetano confirms Duterte, Trump bilateral meeting in November</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb3b45a-c19d-4f23-8e27-807fbfd404a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:39:46.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:40:04.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also said Trump and President Rodrigo Duterte will hold
        a bilateral meeting this month, although he did not give the date.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad83f8b-a5fb-4232-9661-85e11b97095e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:39:46.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:40:04.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is also heading to other Asian countries, as well as making
        visits in relation to the Asia-Pacific Economic Cooperation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4797211-067c-48a1-b6a0-2a86815788fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:39:46.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:40:04.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House had said Trump''s visits to countries it considers
        allies and partners will highlight North Korea''s repeated threats to launch
        a nuclear attack.</p>'
  'harvey-weinstein-paz-de-la-huerta-rape-arrest':
    'author': 'Brynn Gingras, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-11-04T21:35:07.810+08:00
    'imagesource': 'jcr:6947f799-8055-46e3-9b6e-0cf9c1e302da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '771593ab-62f4-4ccb-8aff-b90979f5d859'
    'lead': 'The latest sexual assault allegations against Harvey Weinstein could
      result in the first criminal charges against the movie mogul, an NYPD source
      familiar with the investigation told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T14:42:51.735+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T14:43:12.733+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T14:43:12.544+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Latest Weinstein allegations could lead to arrest

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ba3a94-987c-4732-893f-cc60969c6b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:42:51.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:43:12.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî The latest sexual assault allegations against
        Harvey Weinstein could result in the first criminal charges against the movie
        mogul, an NYPD source familiar with the investigation told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bcc7ee-b225-4616-a11f-0a538b5c3ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:42:51.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:43:12.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the strongest case we''ve had that fits within the statute
        of limitations," the source said, adding some detectives believe they have
        enough evidence to arrest Weinstein.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c050a5-c0e8-486c-87c6-0603c1bbc230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:42:51.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:43:12.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference Friday, NYPD Chief of Detectives Robert Boyce
        described actress Paz de la Huerta''s case as credible because of her "ability
        to articulate each movement of the crime, where she was, where this happened."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cfb0d3-a08c-420e-bbf3-2f8f40945fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:42:51.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:43:12.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manhattan District Attorney''s office told CNN they have a sex
        crimes prosecutor assigned to an "active investigation" into the alleged incidents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebea1b67-a278-4ef0-ba54-8ca80448b049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:42:51.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:43:12.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De la Huerta, who has appeared in "A Walk to Remember" and the HBO
        drama "Boardwalk Empire," alleges Weinstein raped her in her apartment on
        two separate occasions in 2010.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e0dbcd-11ca-4dce-a047-b929fd00dc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:42:51.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:43:12.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN, de la Huerta, 33, said she called the
        NYPD rape hotline last week to report the alleged assaults.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cc04f5-04d5-48dc-b117-b06da7522751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:42:51.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:43:12.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De la Huerta and her attorney have since been working with detectives
        from the NYPD''s special victim''s unit and the district attorney''s office,
        she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff574173-2247-4ff9-a57b-d130ea7180a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:42:51.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:43:12.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2010, twelve years after first meeting Weinstein on the
        set of the film "Cider House Rules," de la Huerta said she ran into the producer
        at a club in Manhattan''s Tribeca neighborhood, where both she and Weinstein
        lived.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ad8691-b198-459d-8554-0c46e16973cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:42:51.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:43:12.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She accepted a ride home from Weinstein and when they arrived at
        her apartment, de la Huerta said he insisted on joining her for a drink.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327bb112-f621-4a77-b9c2-da086bb4c0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:42:51.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:43:12.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when the first alleged assault occurred.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a42bf6-3815-46b8-ae30-d8bbbc19671a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:42:51.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:43:12.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He pulled my dress up and unzipped his pants and raped me," de
        la Huerta said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f818f144-d32b-435b-937f-cf2907080ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:42:51.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:43:12.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN, de la Huerta recalled being in a state
        of shock, traumatized and in disbelief following the alleged rape.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ddb45f-c63f-415e-bb92-ce0bf45e1b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:42:51.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:43:12.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He finished what he did, and he told me he''d be calling me," she
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc53134b-7dcb-4d2a-b2cd-a28bb3df18ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:42:51.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:43:12.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly two months later, de la Huerta said Weinstein showed up in
        the lobby of her apartment one night. She said she reluctantly let him upstairs
        and he raped her again.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33abb66a-74d9-4fab-9899-256542e215e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:42:51.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:43:12.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first time I was in complete shock and it happened so quickly.
        The second time, I was terrified of him," she said. "In a million ways I knew
        how to say no, I said ''no''."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee5b282-f000-45b6-aeee-89840f3fe53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:42:51.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:43:12.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past month, more than 60 women have come forward with allegations
        of sexual harassment or assault against Weinstein.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972ff2f3-c04b-4f27-99c3-bb54d857645d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:42:51.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:43:12.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York police told CNN they''ve fielded dozens of calls about
        Weinstein. Police in London and Los Angeles have also opened investigations</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cf0c8d-6bb4-4ac8-96bf-77a157049a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:42:51.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:43:12.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through a spokeswoman, Weinstein has repeatedly denied "any allegations
        of non-consensual sex." Weinstein''s representative did not respond to CNN''s
        request for comment regarding de La Huerta''s allegations on Friday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c55a3fd-93ea-481c-9b06-8aa2817b44e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:42:51.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:43:12.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of 2010, de la Huerta said she started drinking heavily
        and fell into depression. She said she shared what happened with her best
        friend and her therapist.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb18931-085b-4f81-9292-e1de683d2d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:42:51.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:43:12.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De la Huerta said she was hesitant to go public with her story,
        but hopes her word, along with the evidence she said she''s helped investigators
        collect, is enough to put Weinstein in jail.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8010a9-7a39-4b27-8585-6cac278bc45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:42:51.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:43:12.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he''s done it to too many women, and he''s gotten away
        with it for too many years," she said. "It would be nice to know justice exists."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aede1a24-2f62-4e8d-af08-30fe3cbdd6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:42:51.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:43:12.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://edition.cnn.com/2017/11/03/entertainment/paz-de-la-huerta-weinstein/index.html">Latest
        Weinstein allegations could lead to arrest</a>."</em></p>'
  'truck-ban-edsa-sctex-nlex-november-asean-summit':
    'author': 'CNN Philippines Staff'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-11-04T21:01:15.761+08:00
    'imagesource': 'jcr:0d6b3685-67e8-43ba-ba76-fc7de364eade'
