  'cbcp-ejk-nationwide-prayer-campaign':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-04T19:42:10.672+08:00
    'imagesource': 'jcr:c590120f-8c87-4fd4-b629-96e04cc57dcc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0b73128-b9d9-453c-93b1-4a26fe45b8fc'
    'lead': 'The CBCP and other groups will hold a mass at the EDSA Shrine on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T13:59:26.836+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T14:00:08.860+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T14:00:08.674+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Church, families of alleged EJK victims urge Filipinos to join nationwide
      prayer campaign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ee9826-017f-4ed8-a1d9-bfb20c452923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:59:26.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:00:08.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)</strong> ‚Äî The
        Catholic Bishops'' Conference of the Philippines (CBCP) and multi-sectoral
        groups will join masses nationwide on Sunday to call for an end to violence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cfb47b-a847-4d7b-a78a-920028504085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:59:26.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:00:08.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, about a hundred families of victims of alleged
        extrajudicial killings will attend the "Lord Heal Our Land" mass at the historic
        EDSA Shrine at 3 p.m. on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084e3e7a-f24b-4263-823d-a46e04fb66c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:59:26.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:00:08.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mass is the beginning of a 33-day campaign for healing of what
        the groups say is "a bleeding nation." The CBCP said a series of activities
        will follow until December 8, the feast of the Immaculate Concepcion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3a7c62-03c0-43b9-82ee-f1dada502544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:59:26.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:00:08.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the mass, there will be a procession from EDSA Shrine to the
        People Power Monument, where they will carry the image of Our Lady of Fatima
        - the same image devotees used during the 1986 EDSA People Power revolution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ffa9a5-5335-4525-85b0-cb527eef5457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:59:26.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:00:08.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Education secretary Brother Armin Luistro said the campaign
        is all about empowering victims of injustice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706c7d49-65f3-4a17-a300-5a45213dd9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:59:26.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:00:08.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Karamihan sila lumikas mula sa kanilang dating squatters'' area
        kasi hinaharass pa sila ng mga pulis hanggan ngayon. Takot sila sa buhay nila...I
        think hindi dapat sila makalimutan" Luistro said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae7bae9-060d-45bd-ac36-ce5da366fea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:59:26.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:00:08.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:Most of them came from squatters'' area because they
        were being harassed by the police. They are afraid for their lives...I think
        we should not forget them.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236995ee-0df0-44b0-aa0a-1741b5513b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:59:26.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:00:08.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luistro said healing starts with embracing the truth, adding there
        have been 13,000 violent killings under the Duterte administration. The police,
        however, said there are about 4,000 drug-related killings, and thousands more
        still under investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc067c36-76ad-4084-b040-f86669b86604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:59:26.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:00:08.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cause-oriented group Tindig Pilipinas, which is composed of former
        officials of the Aquino administration and Liberal Party supporters, said
        the best way to heal is through seeking justice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df37a4e0-a994-420d-a886-6dd451dda5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:59:26.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:00:08.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto na po namin na maghilom lahat ng sugat na nangyari dahilsa
        war on drugs na ginawa ng gobyernong ito," said Tindig Pilipinas spokesperson
        Shamah Bulangis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e7a620-c20b-4e7d-8224-0641432316c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:59:26.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:00:08.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want all wounds caused by the government''s war
        on drugs to heal.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4da903-272f-41d4-a5eb-871cb952eaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:59:26.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:00:08.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups also dismissed accusations of the campaign being a destabilization
        plot and a political move of the Liberal Party.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1d768a-69ae-4bb8-b88b-29ec8c006d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:59:26.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:00:08.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming Presidential spokesperson Harry Roque said "we join the
        nation in this prayer healing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0aa665-8f85-4fe0-9889-4089201e0bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:59:26.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:00:08.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Human Rights Commission chair and Akbayan Party Chairperson-Emeritus
        Etta Rosales said the party will join the campaign.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c5b553-3f06-40d1-b0c2-0a219473e873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:59:26.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:00:08.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tomorrow''s procession is a march for healing and the foundation
        of healing is justice towards those who have been wronged," Rosales said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987234ec-faf3-4cfa-bfb6-2c297692b2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:59:26.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:00:08.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition Senators Bam Aquino, Risa Hontiveros, Kiko Pangilinan,
        and Antonio Trillanes said they are one with the alleged victims of extrajudicial
        killings, and called for an end to the bloody war on drugs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03e589a-341d-4ca6-b47f-a210d01ab854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:59:26.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:00:08.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liberal Party, one of the staunchest critics of President Rodrigo
        Duterte''s campaign, expressed its support for the church.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cae9fea-7dc1-4e4f-952a-43b1db9aaa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:59:26.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:00:08.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thank the Church for its firm position against the culture of
        violence and senseless killing in our nation. It is time we stand together,
        set aside our differences, and affirm the importance of life and human rights,"
        it said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9f756f-3e80-4e6f-99ce-5e0151c0a512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:59:26.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:00:08.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Anjo Alimario contributed to
        this report.</em></p>'
