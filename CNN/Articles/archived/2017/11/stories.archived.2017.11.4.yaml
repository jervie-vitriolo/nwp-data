      'mgnl:type': 'text'
      'text': '<p>If there is flooding inside the university compound, commuter vans
        provided by the SC will transport examinees and personnel from the UST gates
        to their respective examination buildings.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
