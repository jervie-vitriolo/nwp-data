      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/10/29/asean-summit-2017-road-lockdown-dilg.html">Related:
        DILG urges motorists to follow road lockdown rules for ASEAN Summit</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e77ed2-334d-49f8-b435-478f0e586df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:47:21.744+08:00
