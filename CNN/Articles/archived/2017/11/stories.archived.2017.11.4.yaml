      'mgnl:type': 'text'
      'text': '<p>Right out of the gate, Lawrence hit a home run by asking the reality
        TV star about one of her famous exes, NFL player Reggie Bush.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeed11db-0a9f-4031-b48a-65366bbf30f8'
