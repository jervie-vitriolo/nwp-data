  'Selena-Quintanilla-Hollywood-Walk-of-Fame':
    'author': 'Nicole Chavez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-11-04T18:06:08.430+08:00
    'imagesource': 'jcr:70ef65d0-daf0-4388-9420-e17dd9fa2bca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '121c33d5-426d-40be-be87-31b1c1589911'
    'lead': 'The singer simply known as Selena was honored Friday with a posthumous
      star in one of showbiz''s most visible landmarks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T14:17:43.578+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T14:18:06.468+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T14:18:06.205+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Selena Quintanilla honored with star on Hollywood Walk of Fame

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bbd0f2-b188-4682-bc16-02bd913dc4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:17:43.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:18:06.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî The legacy of singer Selena Quintanilla
        has lived on for more than two decades. Now the "Queen of Tejano music" has
        joined a constellation of stars in the Hollywood Walk of Fame.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf5c263-387c-4ccf-933c-1e2f50e5defc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:17:43.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:18:06.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer simply known as Selena was honored Friday with a posthumous
        star in one of showbiz''s most visible landmarks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8044826-8ff0-4eae-a57d-fcf24eab6623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:17:43.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:18:06.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While she was taken from us way too early, we now have something
        permanent that generation after generation can see in the most famous neighborhood
        anywhere in the world," Los Angeles Mayor Eric Garcetti said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132bb3c1-b5bb-4f99-9863-d3d5d9fa132a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:17:43.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:18:06.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy-winning singer was shot dead 22 years ago by the president
        of her fan club.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca817a11-a32b-402c-b332-59d88615e5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:17:43.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:18:06.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, she was breaking concert attendance records and her
        albums were at the top of the music charts. She was known for hits like Bidi
        Bidi Bom Bom, Dreaming of You and Como La Flor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f0c7f8-46d0-4b17-abf1-77fff3828a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:17:43.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:18:06.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selena''s family and fans attended Friday''s ceremony, along with
        actress Eva Longoria, who said the singer had a big influence on her career
        and identity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3285ea9a-253f-4677-be98-4ea7e6753560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:17:43.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:18:06.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Growing up there was not a reflection of me anywhere," Longoria
        said. "It was like someone like me didn''t exist in American mainstream."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19d8908-10dd-45b5-9ac1-2351030036ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:17:43.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:18:06.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This star isn''t just for Selena, but for all Latinas," the actress
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84e1ee3-aa8f-401a-a8dd-9d7f3916ebbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:17:43.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:18:06.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selena was among 34 entertainers selected from 300 candidates to
        receive a new star this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac94d483-fd07-4de7-be62-c5421cd8b928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:17:43.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:18:06.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More tributes</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480288d9-b708-40a5-ace3-ddb1d9eefdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:17:43.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:18:06.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer has become even more famous after her death.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ac33f4-bbe3-43a2-880d-caffbfb3dada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:17:43.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:18:06.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her life and subsequent murder were the subject of a 1997 biographical
        film "Selena" starring Jennifer Lopez, which has become a cult classic for
        fans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ce7ea2-3d70-4dce-94e0-8fc3282d1189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:17:43.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:18:06.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has sold more than 65 million albums worldwide.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ff045a-ae55-4491-a2f3-42e0c6fbaf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:17:43.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:18:06.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MAC Cosmetics has a line inspired by Selena and last week, Google''s
        Doodle paid tribute to her on the 28th anniversary of the release of her first
        studio album.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6c65b0-853f-4410-b770-c760374c38a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:17:43.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:18:06.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google Doodle''s animated video tells her story, from childhood
        to stardom, and features her singing her hit single Bidi Bidi Bom Bom.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f46c798-2d6a-4401-9843-94e8a43bfe63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:17:43.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:18:06.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fans react</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c00e6e-e0d6-4f99-aebf-52eecd7417fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:17:43.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:18:06.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans expressed delight over the unveiling of the singer''s star.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edefba45-d458-418d-814b-0a3702d23396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:17:43.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:18:06.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shouldn''t have taken this long for Selena to get a star on
        Hollywood''s walk of fame. I''m just saying. She''s the best," Magaly Miranda
        Alvarez tweeted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9b9c84-b057-4b74-8f00-295d240988aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:17:43.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:18:06.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereena Henderson said the tribute moved her.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400bff25-1059-497c-a743-555768fcf121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:17:43.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:18:06.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So happy Selena is finally getting her star on the Hollywood Walk
        of Fame today," she tweeted. "Tears of joy for her and her family!"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665b40c3-e52e-4dbc-92b2-23b5125b2cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:17:43.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:18:06.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ‚Äú<a href="https://edition.cnn.com/2017/11/04/us/selena-quintanilla-star-hollywood-walk-of-fame/index.html">Selena
