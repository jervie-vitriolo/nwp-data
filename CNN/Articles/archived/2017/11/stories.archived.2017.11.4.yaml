      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) ‚Äî</strong> Authorities
        said all trucks and closed vans will be banned from passing through major
        thoroughfares from November 12 to 15 for the 31st Association of Southeast
        Asian Nations (ASEAN) Summit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2cf0f1-5865-43cc-82a1-4d0871c7a534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:47:21.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:48:07.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN Committee on Security, Peace and Order, and Emergency
        Preparedness and Response said in a Saturday statement that all heavy-duty
        vehicles will not be allowed on the Subic-Clark-Tarlac Expressway (SCTEX)
        and the North Luzon Expressway (NLEX) from Clark to Balintawak to give way
        to ASEAN delegates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93c1916-89f5-449e-a6bc-edb7d0059caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:47:21.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:48:07.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 20 world leaders, including U.S. President Donald Trump, are
        expected to attend the meetings in Metro Manila and in Clark, Pampanga scheduled
        for November 10 to 14.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a1799c-905f-490c-9402-95fee0d21fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:47:21.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:48:07.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/11/02/ASEAN-Summit-security.html">Related:
        Close to 60,000 soldiers, police to secure ASEAN Summit in November</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef7c1cc-bd53-4da9-8046-4fcc40a294c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:47:21.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:48:07.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of the Interior and Local Government Officer-in-Charge
        Catalino Cuy said these vehicles will also be barred on EDSA, from Balintawak
        to Magallanes, during the same period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470ca427-0d5a-4cf4-a63f-a12ab0d68086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:47:21.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T14:48:07.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuy also said from November 11 to 15, motorists should expect intermittent
        traffic stops on the following designated ASEAN lanes in Makati:</p>'
