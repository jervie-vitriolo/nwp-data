    'template': '1'
    'title': 'Truck ban on EDSA, SCTEX, NLEX from Nov. 12-15 for ASEAN Summit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432af74b-1c7c-4fda-86c8-740725c4dd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:47:21.743+08:00
      'mgnl:createdBy': 'cnnproducer'
