      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7572c14b-57e2-43f8-a0c9-b8e054d15181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:56:26.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:57:06.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congrats Ms Karen Ibasco. Thank you for reminding everyone that
        problem isn''t climate change but its our apathy and ignorance <a href="https://twitter.com/hashtag/MissEarth2017?src=hash&amp;ref_src=twsrc%5Etfw">#MissEarth2017
        pic.twitter.com/g5jXLHP28u</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209e79a0-63d8-4569-8bce-8c2e1eda6b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:56:26.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:57:06.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äî Jon (@Hashtag_JonM) <a href="https://twitter.com/account/suspended">November
        4, 2017</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1478d232-7ecb-4a78-b232-82cdd8a465ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:56:26.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:57:06.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibasco was the leading candidate after winning three gold and two
        silver medals in the pre-pageant competitions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63d4642-ef55-4037-9201-4e60a085244e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:56:26.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:57:06.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She won the gold medal for the Asia Pacific National Costume category,
        Darling of the Press, and Group 2 Swimsuit Competition.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed08682a-a15a-446d-896f-83c267a06fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:56:26.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:57:06.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibasco also bagged silver medals for Resorts Wear Competition and
        Long Gown Competition.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317d60d7-1eaf-4491-9b7a-a8d10870e262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:56:26.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:57:06.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Miss Earth pageant is "an International Environmental Event
        channeling the beauty pageant entertainment industry as an effective tool
        to promote environmental awareness," according to its website.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ca129c-a8b2-4c9b-8514-63b3de41a515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:56:26.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:57:06.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its 17th year, the contest has was themed, "Heroines Fighting
        Climate Change."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfd5956-e246-4022-86ed-d9e37cdb2d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:56:26.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:57:06.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winner of Miss Earth serves as the ambassador to environmental
        protection campaigns worldwide.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0ddc91-3539-40a0-b81f-6e225f751661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:56:26.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T13:57:06.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' Angelia Ong won the pageant in 2015.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c52d5c-e127-430b-a167-307c67475176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:56:26.065+08:00
