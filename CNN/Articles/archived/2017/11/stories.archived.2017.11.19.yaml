    'lead': 'Most parents would never let rodents near their kids -- unless, of course,
      it''s Mickey Mouse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T10:34:26.786+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-03T10:34:56.391+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
