      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:20:01.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let the people decide," Duterte said. "''Pag ''yan ang pinili ng
        Pilipino [if she''s chosen by the people], you might not like her; her ways
        might not suit your values. But if that guy or woman is elected by the people,
        then you have to honor that choice."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b714b599-7faa-4a20-ac15-9eb30719735e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:19:00.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:20:01.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Uson take up Alvarez''s endorsement, Communications Secretary
        Martin Andanar she would be a shoo-in for the position.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30166123-82b8-4ee3-ab17-627d7f9f49a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:19:00.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:20:01.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung</em> winnability <em>lang ang pag-usapan or ''yung</em>
        the possibility of winning a<em>y talagang no-brainer na si</em> Mocha [If
        we talk about winnability, or the possibility of winning, Mocha is a no-brainer],
        she can really draw the crowd in a Senate campaign," Andanar said in a radio
        press briefing Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8033825f-630f-40f3-929f-34d63bfde0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:19:00.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:20:01.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/18/Andanar-Mocha-Uson-senate-win-a-no-brainer.html">READ:
        Andanar: Mocha Uson Senate win a ''no-brainer''</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36131f48-0403-4ba1-9060-156456a4bfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:19:00.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:20:01.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Uson "is a very popular person," with over 5 million followers
        on Facebook.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b9cf0f-01ea-4d19-88ff-1c3c71356eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:19:00.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:20:01.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson said she has no plans to run for Senate, but she will consider
        if President Duterte asks her to.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2768991-55a0-43c9-9280-907ef06e863c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:19:00.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:20:01.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/17/Mocha-Uson-Harry-Roque-senator-2019-elections.html">READ:
        Mocha Uson, Harry Roque to run for Senate in 2019 - House Speaker</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d30f719-c2d5-4ccb-9ca5-195e55bdf3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:19:00.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:20:01.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Davao event, Duterte was further asked what his preferences
        were in selecting candidates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395a4d8b-ad97-4c95-bc58-94b6884f0d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:19:00.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:20:01.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sino ''yung taong makakatulong sa Pilipino na bababa ''yung
        presyo ng pagkain, at mayroon tayong supply na marami. Sino ''yung Pilipino
        makakatulong sa kapwa niya tao and who has the best of the ideas, baka ''yun
        ang mga tao na kukunin ko</em> or I might also nominate them. It''s a party
        decision so maybe just a give and take there," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33774da-abc4-4817-8a79-a22515387406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:19:00.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:20:01.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who can help Filipinos; lower food prices and
        make sure there is ample supply. Those who can help others and has the best
        ideas, those might be the ones I will get or I might also nominate them. It''s
        a party decision so maybe just a give and take there.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc76f770-b695-4eeb-8fe3-38fda2ab7b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:19:00.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:20:01.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed for names, Duterte mentioned Agriculture Secretary
        Manny Piñol, but hesitated to give details on that choice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a83060-c3a8-47ab-88bc-494e127de1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:19:00.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:20:01.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another name floated was Agriculture Undersecretary Berna Romulo-Puyat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646a82f2-77eb-4afd-8adc-0167584500f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:19:00.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:20:01.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romulo-Puyat, the daughter of former Senator and Foreign Affairs
        Secretary Alberto Romulo, made headlines in March after she was singled out
        by President Duterte during a speech in Malacañang.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee52013a-02c6-42a6-bdb1-7b364655dc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:19:00.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:20:01.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Party to decide</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d35bef-dc5f-4254-8695-8d0ebf98be17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:19:00.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:20:01.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez''s endorsement happened at the oath-taking of new members
        of the Partido Demokratiko Pilipino-Lakas ng Bayan (PDP-Laban)at the Plaza
        Independencia in Cebu. Alvarez is the party''s secretary-general.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83260a54-7894-4830-9877-26095a76e79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:19:00.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:20:01.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson was not the only name mentioned as a possible candidate in
        2019.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc2d815-bde3-41df-a3a2-7b2740a98c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:19:00.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:20:01.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque, Bataan Representative Geraldine
        Roman, Davao City Representative Karlo Nograles, Negros Occidental Representative
        Albee Benitez, and Presidential political adviser Francis Tolentino were also
        mentioned.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49de8248-7978-4217-bbe7-7d47ced7e767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:19:00.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:20:01.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban president Senator Koko Pimentel on Friday denied that
        Alvarez''s announcement was official.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607c28ea-60a7-4fcb-9d2f-73e54ef30361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:19:00.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:20:01.357+08:00
