  'zimbabwe-party-expel-mugabe':
    'author': 'David McKenzie, Brent Swails and Angela Dewan, CNN'
    'caption': 'Zimbabweans are voting in what many hope will be something the country
      has never seen before: a free and fair election, without the interference of
      former leader Robert Mugabe.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-19T09:36:24.892+08:00
    'imagesource': 'jcr:91672380-a4dd-4ee3-9e62-7ba5f1e6ca03'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdb9bd6e-6291-401a-bfed-a7736498e7e0'
    'lead': 'Mugabe''s 37-year rule has been on the brink of collapse since the army
      seized power in the capital on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T09:31:40.164+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-03T09:32:10.551+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T09:32:10.305+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zimbabwe''s ruling party expels Mugabe as its leader'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f18ae0-c162-4184-bbf6-441c9e9c57a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:31:40.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:32:10.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Zimbabwe''s ruling party has expelled Robert
        Mugabe as their chief, ramping up pressure on the leader to end his presidency
        after nearly four decades in power.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bf7d7e-d9b2-4496-a13b-b930bc5ee0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:31:40.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:32:10.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mugabe''s ZANU-PF party, which he co-founded to usher his country
        into independence, voted the 93-year-old President out on Sunday. They anointed
        Emmerson Mnangagwa, the former vice president fired by Mugabe earlier this
        month, as new party leader.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f795d51-5619-48af-bd86-1a787086b569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:31:40.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:32:10.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Removing Mugabe as party leader does not dethrone him as Zimbabwe''s
        President, but it is a clear indication that if parliament holds a vote on
        his future, they will have the numbers to impeach him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb18842-df3e-48d1-96c9-ba04ffd941bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:31:40.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:32:10.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Key developments</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d98583-8033-4168-912b-9a02c6e05e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:31:40.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:32:10.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grace Mugabe gone:&nbsp;Mugabe''s wife, who was maneuvering to run
        for president, was also expelled from the party, according to Reuters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9232853-0844-4dc8-9bb4-8de3ffd2de73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:31:40.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:32:10.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Talks in deadlock:&nbsp;</strong>Mugabe has refused to accept
        a deal with the military that will allow him to resign without being forced
        out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e3f00a-0651-41b7-b186-35b795f20bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:31:40.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:32:10.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mugabe''s support crumbles: Tens of thousands of protesters took
        to the streets Saturday to demand an end to Mugabe''s rule as several key
        allies turn against him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39045a4d-40e7-48b6-aabf-2f13b9ad4ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:31:40.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:32:10.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mugabe cornered</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9305cc5-f224-4bfd-aa9e-c8b19dc24d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:31:40.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:32:10.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media video of the meeting showed ZANU-PF members singing
        and dancing in jubilation after the vote at the party headquarters in the
        capital, Harare.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4279b410-5bcc-476c-b04e-f2d1b4284d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:31:40.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:32:10.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision came shortly after official Obert Mpofu opened the
        party meeting, where he declared the party''s intention to vote out Mugabe.
        His statement received a standing ovation and roars of support.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2be0dbe-af0e-40cb-9ff1-d3901103b24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:31:40.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:32:10.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mpofu is one of the many Mugabe allies who have turned on the President.
        The former mining minister, who once described himself as Mugabe''s most obedient
        son, said the decision was made Sunday with a "heavy heart."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61200adb-a2a3-4e99-b9e0-c049791cb21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:31:40.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:32:10.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mugabe''s 37-year rule has been on the brink of collapse since the
        army seized power in Harare on Wednesday. The military is losing patience
        with the leader, who is refusing to accept a deal that would allow him to
        resign without the disgrace of being forced from office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0df5795-bdf3-457d-925f-a1e9f0e3ad68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:31:40.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:32:10.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mugabe is scheduled to meet with military officials again on Sunday,
        state media reported, as talks on a deal for him to resign have so far gone
        nowhere.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9d2701-3807-4b1d-959c-69fa3aa8a700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:31:40.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:32:10.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with his main power base now gone, there may be a breakthrough
        in negotiations. Mugabe is effectively now forced to make a choice between
        stepping down or waiting for parliament to officially oust him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfb5dd2-1700-476d-9de9-1d605984f9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:31:40.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:32:10.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources told CNN that a deal would involve Mugabe stepping down
        to make way for an interim President, while Mnangagwa would likely be installed
        as the next ZANU-PF leader at a congress in December, paving the way for the
        presidency in next year''s election.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2969c6e5-dcb1-4f5c-8bc7-b07004407128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:31:40.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:32:10.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnangagwa has been central to the political chaos. Party members
        saw his dismissal on November 6 as the final assault after months of infighting
        over who would eventually replace Mugabe.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8bb555-c54d-41c4-9260-170770b3c729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:31:40.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:32:10.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnangagwa has not been seen since his dismissal, but CNN has learned
        that he had been instrumental for some time in plans to seize control from
        the President.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6004b1-b62b-4622-84a0-2e1f36c0627b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:31:40.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:32:10.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnangagwa served as Mugabe''s right-hand man throughout his entire
        leadership, and there are now concerns that his rise could mark a continuation
        of Mugabe''s oppressive policies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55366ace-51cb-46c6-a0b0-b62fb7fb4e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:31:40.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:32:10.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Mugabe, Mnangagwa has been accused of playing a central role
        in a string of massacres by the country''s Fifth Brigade in the early 1980s,
        which are widely believed to have left up to 20,000 people dead.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617cb9c8-1ae3-4353-8064-a237ddd8404c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:31:40.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:32:10.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Protesters demand change</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce00092-2672-4480-b597-d936f45cd163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:31:40.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:32:10.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s powerful army veterans organization, once loyal to
        Mugabe, has also turned on the President. The group organized&nbsp;a rally
        in Harare on Saturday, in which tens of thousands of people called for an
        end to Mugabe''s rule.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e04481b-ba04-4c12-814a-610d6199b62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:31:40.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:32:10.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some waved Zimbabwean flags and placards with slogans like "Mugabe
        Must Rest Now" and "No to Mugabe Dynasty," a rare sight in Zimbabwe, where
        such gatherings had been banned for decades.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a76d213-bf0a-4162-8b67-7c722246d254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:31:40.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:32:10.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole nation is celebrating today. We are finally getting rid
        of the old man," said Tanashe, a Harare resident who declined to provide a
        second name.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8f9472-1667-4add-86c4-576bcdc2b39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:31:40.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:32:10.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others ran alongside army tanks and hugged soldiers to show their
        gratitude for their actions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee89d05c-d461-483b-973f-72df18e5d1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:31:40.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:32:10.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign powers have also largely supported the military''s actions
        so far, with few international voices condemning its apparent coup.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d6ce1f-aec6-4478-a72f-823fe2a32fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:31:40.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:32:10.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Rex Tillerson called on the army to show restraint
        but described the situation in Zimbabwe as an "opportunity" for the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e70ce26-859e-435f-b667-a0441faaebec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:31:40.166+08:00
