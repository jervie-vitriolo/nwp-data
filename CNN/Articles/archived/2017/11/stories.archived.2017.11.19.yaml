    'template': '1'
    'title': 'Top general says he''d push back against ''illegal'' nuclear strike
      order

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90cdb8b-1a55-487b-95d4-3d07dc336211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:55:24.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:55:54.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The top US nuclear commander said Saturday
        he would push back against an order from President Donald Trump for a nuclear
        strike if it were "illegal."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550c2734-3325-439c-8949-ee4775151645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:55:24.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:55:54.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Halifax International Security Forum in Nova Scotia,
        Canada, Gen. John Hyten, who is the commander of US Strategic Command, shared
        what would happen if he were ordered to launch a nuclear strike.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4380f9-7ebf-4021-9269-3f7017d5254c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:55:24.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:55:54.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I provide advice to the President," Hyten said. "He''ll tell me
        what to do, and if it''s illegal, guess what''s going to happen? I''m gonna
        say, ''Mr. President, that''s illegal.'' Guess what he''s going to do? He''s
        going to say, ''What would be legal?'' And we''ll come up with options of
        a mix of capabilities to respond to whatever the situation is, and that''s
        the way it works. It''s not that complicated."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff46503-de78-4fbc-9f31-3826e37af2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:55:24.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:55:54.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Strategic Command oversees US nuclear weapons and missile defense.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad6d781-b879-4241-a3de-daa042c863f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:55:24.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:55:54.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyten''s remarks come after a Senate Foreign Relations Committee
        hearing this week on the President''s authority to launch nuclear weapons
        -- the first such congressional hearing in more than 40 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66174ab5-7837-43a5-b806-8a6af307426d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:55:24.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:55:54.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the President retains that authority, Hyten publicly emphasized
        that the US military always has the obligation to follow only legal orders,
        including those entailing the launch of nuclear weapons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd83f98c-2749-4091-ab02-0e608cf590b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:55:24.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:55:54.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testimony at Senate hearing</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2b6d21-14af-44cd-b89f-0364b8fd442b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:55:24.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:55:54.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/11/14/politics/trump-nuclear-authorization-hearing/index.html">At
        the Senate hearing this week</a>, experts testified that the use of nuclear
        weapons must be proportional to a threat, and the Pentagon has extensive options
        for use of conventional weapons against North Korea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c176b5-6a4f-49dc-8425-f8e6b5dbca27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:55:24.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:55:54.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Air Force Gen. Robert Kehler, who previously served as the
        commander of US Strategic Command under President Barack Obama, explained
        at the hearing that there are layers of safeguards within the current system
        designed to ensure any order is both legal and proportionally appropriate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08ad5fd-bad2-4a14-be89-098d487a611e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:55:24.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:55:54.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"US nuclear forces operate under strict civilian control. Only the
        President of the United States can order the employment of US nuclear weapons,"
        Kehler said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb07cd4-d971-4237-91b9-c1bb0ebea367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:55:24.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:55:54.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a system controlled by human beings ... nothing happens
        automatically," he said, adding that the US military does not blindly follow
        orders and a presidential order to employ nuclear weapons must be legal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5f761a-992e-4d6c-bf2a-945c4713be9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:55:24.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:55:54.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the President retains constitutional authority to order some
        military action, Kehler explained that the nuclear decision process "includes
        assessment, review and consultation between the President and key civilian
        and military leaders, followed by transmission and implementation of any Presidential
        decision by the forces themselves."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c54168-6086-4cf7-a1d4-aae7b57ecf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:55:24.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:55:54.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is an illegal order presented to the military, the military
        is obligated to refuse to follow it," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a0391b-5be5-4313-a92d-de953acf907d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:55:24.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:55:54.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Anxiety over Trump</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6c27b8-262d-4942-bd53-4f2967ff21ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:55:24.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:55:54.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Senate Foreign Affairs Committee called into question
        a decades-old presidential authority to deploy nuclear weapons.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739760cb-4786-42ab-a344-0e1ac7e77336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:55:24.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:55:54.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are concerned that the President of the United States is so
        unstable, is so volatile, has a decision-making process that is so quixotic
        that he might order a nuclear weapons strike that is wildly out of step with
        US national security interests," said US Sen. Chris Murphy, D-Connecticut.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d086afb-cf62-4eae-8f0f-9df4487414d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:55:24.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:55:54.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican members of the committee were less blunt in their criticism
        of Trump''s judgment but did seek assurances that there are legal and strategic
        oversight measures in place to prevent the rash use of nuclear weapons.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d94cf84-bb35-48a8-b803-ff322ec575f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:55:24.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:55:54.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, some of those who testified warned against legislative
        changes to rein in the President''s authority to exercise nuclear authority.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c0d021-dc10-43c8-a48c-770e97d1c087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:55:24.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:55:54.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian McKeon, who served as principal deputy undersecretary of defense
        for policy in the Obama administration, told the committee: "I think hard
        cases make bad law, and I think if we were to change the decision-making process
        in some way because of a distrust of this President, I think that would be
        an unfortunate precedent."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299d3be4-3eb2-4094-8e70-2d80f0fb8c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:55:24.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:55:54.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/18/politics/air-force-general-john-hyten-nuclear-strike-donald-trump/index.html">Top
        general says he''d push back against ''illegal'' nuclear strike order</a>."</em></p>'
  'Argentina-Missing-navy-sub-tried-contacting-bases':
    'author': 'Natalie Gallón, Ana Melgar and Steve Almasy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-19T01:49:57.550+08:00
    'imagesource': 'jcr:020bec03-dee4-4952-bfab-50dd3c954b22'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2dba9e2d-4416-4de4-a0e6-2fe089ed7794'
    'lead': 'The crew of a missing Argentine military submarine tried contacting naval
      bases seven times, Argentina''s Defense Ministry said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T09:58:43.265+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-03T16:07:15.146+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T16:07:14.969+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Argentina: Missing navy sub tried contacting bases

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fce9abe-2720-4bda-9d84-9ed9e05c8320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:58:43.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:07:15.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The crew of a missing Argentine military
        submarine tried contacting naval bases seven times, Argentina''s Defense Ministry
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd808782e-b919-47c7-ac7e-79027bb6315f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:58:43.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:07:15.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The calls were made on Saturday to different bases between 10:52
        a.m. and 3:42 p.m. and ranged from four to 36 seconds long, the ministry said
        in a statement to CNN en Español. No communication connection was made.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1a6b4c-ce53-4e04-b54e-e9265b1e58f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:58:43.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:07:15.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The navy said the military is working with a US-based company that
        specializes in satellite communication to determine the location of the submarine,
        which has been missing for more than three days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17662c7a-e447-47d2-883d-40267ce4e000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:58:43.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:07:15.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ARA San Juan submarine and the 44 crew members were traveling
        through the Atlantic Ocean from a base in far southern Argentina''s Tierra
        del Fuego archipelago to its home port in Mar del Plata. The vessel had been
        due to arrive at its destination Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24530d3-f889-41df-bc1f-64c2b673a9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:58:43.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:07:15.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The submarine was last spotted Wednesday in the San Jorge Gulf,
        a few hundred kilometers off the coast of southern Argentina''s Patagonia
        region and nearly midway between the bases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1616c2be-2d40-418c-b12f-754687b05c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:58:43.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:07:15.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the search struck a chord in the Vatican. Pope Francis,
        an Argentina native and a former archbishop of Buenos Aires, offered his "fervent
        prayers for the 44 officers aboard the ARA San Juan" in a message released
        on his behalf Saturday by Cardinal Pietro Parolin, the Vatican''s secretary
        of state.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefa29cb-bc21-4935-8ab1-904947ecc8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:58:43.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:07:15.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis encouraged efforts to find the vessel and "asks that his
        closeness be conveyed to their families and to the military and civil authorities
        of the country in these difficult moments," the message reads.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3aa9f6-882f-428d-a93c-bbb9620aef11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:58:43.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:07:15.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Search efforts</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a774a2a2-09b6-4dfd-803f-47c09a35227e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:58:43.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:07:15.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine navy said it ordered "all terrestrial communication
        stations along the Argentine coast to carry out a preliminary and extended
        search of communications and to listen into all the possible frequencies of
        the submarine."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a86db40-d1f7-4d73-9c6e-e34f18fa0c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:58:43.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:07:15.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Navy said it was helping. It planned to deploy a P8-A Poseidon
        maritime aircraft to Argentina on Saturday, the US Naval Forces Southern Command
        said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb66308-5c68-402f-ad25-f2bb47c71cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:58:43.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:07:15.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-person US crew had been in El Salvador supporting "counter-illicit
        trafficking patrol operations," the agency said in a statement. The aircraft
        also had assisted in a search for a South Korean ship that sank in April in
        the South Atlantic, and more recently,&nbsp;it was sent to Dominica in the
        aftermath of Hurricane Maria.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb39b3f-3349-45bc-b1f1-89d67d4ec15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:58:43.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:07:15.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA will help in the search with a P-3 Orion aircraft, agency spokeswoman
        Katherine Brown told CNN. She said the US plane was "already in Argentina
        on a scientific mission."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b09f02-eeb6-4f1f-b643-2c952174bd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:58:43.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:07:15.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P-3 is a turboprop aircraft capable of long-duration flights,
        according to NASA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d786f06-92f5-4ece-9170-05bff37454f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:58:43.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:07:15.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
