      'text': '<p><strong>Metro Manila (CNN Philippines, November 19)</strong> — The
        Philippines'' bet for the much-awaited 66th Miss Universe pageant revealed
        her national costume during the preliminaries in Las Vegas, Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
