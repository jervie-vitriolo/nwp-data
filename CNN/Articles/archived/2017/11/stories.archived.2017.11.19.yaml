      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f18e658-5818-40a2-bb82-8eb1964b9842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:37:41.089+08:00
