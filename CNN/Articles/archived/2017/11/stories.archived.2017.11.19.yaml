      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giancarlo Abrahan, the film’s director, won Best Screenplay. Abrahan
        also won Best Director, tying with Dan Villegas who helmed drama musical <em>Changing
        Partners.</em></p>'
