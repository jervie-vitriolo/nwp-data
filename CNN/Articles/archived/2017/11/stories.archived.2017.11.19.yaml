      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Performers</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a1b257-c3fe-4ea9-a529-9874408dea27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:37:41.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:38:01.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get ready for the epic teaming of Kelly Clarkson and Pink.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c230be-387f-45b1-a8bd-c05c7adb6766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:37:41.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:38:01.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singers both have new albums out and are set to perform together.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0844f177-ef39-48e0-8397-e33bb20f705a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:37:41.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:38:01.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They seem as excited as their fans are about singing together.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c9e5dc-579c-4898-a9b9-6ac0c5316d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:37:41.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:38:01.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Clarkson tweeted, "Gonna play it super cool whilst singing
        with @Pink this Sunday at the #AMAs...but know on the inside I will be freaking
        the &amp;$@! out," Pink responded with "You''re joking! I am humbly prepared
        to be outsung:) I adore you and I cannot wait."</p>'
