        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">PHILIPPINES!!!! 😃🇵🇭❤️ I’m on my way back home as I write
        this message &amp; I am just so excited for all the bangus, daing, bagoong,
        YANYAN &amp; Mang Inasal unli-rice that I’m going to eat. 🤣🙊🙊 But most
        of all, I am so excited to be returning to my country! :) As you can tell
        from his pic 😂 I was SO happy to be wearing your sash last night. :) I felt
        so proud showing the world that I come from the land known for its people
        - their laughter, smile, spirit &amp; warmth no matter where in the world
        they are. When I first met the girls last month, the first thing almost all
        of them told me was that they had Filipinos in their neighborhood (kahit sa
        Caribbean guys paano kaya tayo na abot dun 😅) &amp; that they were the best
        &amp; kindest type of people. :) I know we didn’t get as far as we wanted
        to here, but I don’t want anyone to be sad, okay? ❤️ Remember what Coach Tai
        said, Happy Happy Heartstrong. ❤️ What’s important is that we live our lives
        with a smile &amp; with a heart, because we are so lucky. :) I want you to
        know that I had an amazing journey here &amp; that I learned much more than
        any classroom could teach me. Just wearing this beautiful @markbumgarner creation
        already made me feel like a queen. 🙊 And so with that, this is Laura Lehmann
        - Beauty With A Purpose Winner, Head To Head Winner, Top 40 - saying, I love
        you Philippines &amp; I’m coming home. ❤️</a></p> <p style=" color:#c9c8cd;
