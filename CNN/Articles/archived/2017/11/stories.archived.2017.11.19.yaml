      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be a family affair, with her mother, the legendary Diana
        Ross, set to perform and also receive a lifetime achievement award.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fefcf02-1c5e-4263-bf99-f3e3ec129940'
