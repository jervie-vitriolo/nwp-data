      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Universe-Philippines Rachel Peters posted a photo of her Sarimanok-inspired
        golden dress—complete with wings and a headpiece—on her Instagram account.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
