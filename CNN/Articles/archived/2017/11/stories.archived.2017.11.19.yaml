      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The awards show will be at the Microsoft Theater in Los Angeles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f90409-4117-4ae4-a30d-8dee90c5e920'
