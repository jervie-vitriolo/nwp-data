      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruno Mars is leading the pack with eight nominations, followed
        by Ed Sheeran, Drake, the Chainsmokers, Kendrick Lamar and the Weeknd with
        five each.</p>'
