      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/19/africa/zimbabwe-mugabe-party-meeting/index.html">Zimbabwe''s
        ruling party readies to expel Mugabe</a>."</em></p>'
  'uaap-FEU-beats-ADMU':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-11-19T08:31:12.846+08:00
    'imagesource': 'jcr:7f4705b7-018d-4691-9074-cfb5653de960'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbb7171e-aae9-4506-ac89-7417b22b4e3d'
    'lead': 'The FEU Tamaraws blasted past Ateneo, 80-67, to force a decisive second
      game in the UAAP Season 80 Final Four.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T09:36:21.655+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-03T09:36:46.157+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T09:36:45.884+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP Final Four: FEU nullifies Ateneo twice-to-beat edge to force rubber
      match, 80-67

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf454961-d634-43e4-b31c-65d95fc1ccc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:36:21.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:36:46.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19)</strong> — The
        Far Eastern University (FEU) Tamaraws condemned the Ateneo Blue Eagles to
        their second defeat in the University Athletic Association of the Philippines
        (UAAP) Season 80 with a 80-67 victory on Sunday at the Big Dome.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bae6763-a1b5-4d6c-80b1-81559156e750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:36:21.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:36:46.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win saw the Tamaraws blow away Ateneo’s twice-to-beat advantage
        in their Final Four matchup, to force a decisive second game.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ff7f5f-bbdd-40ae-ae24-afa813d9cc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:36:21.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:36:46.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But FEU isn’t resting on its laurels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a61f62-ff12-4105-a3e7-c244ee8f6e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:36:21.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:36:46.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We havent done anything yet, ang nakuha lang namin was to take
        away that twice to beat advantage of Ateneo,” FEU head coach Olsen Racela
        said after the game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5bdc78-0164-45b6-a2e6-24b03fc254e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:36:21.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:36:46.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ron Dennison led FEU with 17 markers and eight rebounds, while Arvin
        Tolentino added 13 points of his own.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfe6b9e-7835-489a-93d0-c8a612c23a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:36:21.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:36:46.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the season hanging in the balance, the Tamaraws battled to
        cradle a 21-15 advantage after the opening frame.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258f1fce-c569-4129-a6b8-c13a3adbbaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:36:21.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:36:46.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo was able to wrestle back the lead, 29-28, in the second frame,
        but fell victim to a 7-0 FEU charge to concede the advantage, 36-29.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d7bb7d-a64a-4273-9f8f-3dc388bd6545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:36:21.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:36:46.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU saw their cushion trimmed down to 38-35 at the half, but used
        a hot third period to create a sizable lead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ae3633-a781-4021-ab9b-a285fff278a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:36:21.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:36:46.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third quarter, the Tamaraws outscored Ateneo, 21-13, to erect
        a 59-48 advantage going into the payoff period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55fc5db-8859-438f-86c5-36ac2d992960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:36:21.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:36:46.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Morayta-based outfit would not be denied, as they continued
        to lord over their counterparts in the final 10 minutes to force a winner-take-all
        encounter for the final championship berth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f288ff33-7b0c-4f99-9dfc-8e4f1e5072d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:36:21.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:36:46.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirdy Ravena paced Ateneo with 17 points in the losing effort.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4537c29b-c3ac-403a-8b18-97733e3ef67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:36:21.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:36:46.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo’s methodical offense is ranked second best in the league,
        averaging over 87.8 points per game after the elimination round.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7468c49-e22d-4a74-971c-a14ae32bc14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:36:21.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:36:46.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was FEU’s stout defense that gave them the impetus to grab the
        victory, but they know that they will have to do more if they want to barge
        into the championship series.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5c3bf6-c1a2-4920-b55d-e91236f45e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:36:21.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:36:46.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> focus <em>talaga namin</em> is how to stop the very
        disciplined offense<em> ng</em> Ateneo. I think we did that today,” Racela
        said. “I think it is not going to be enough on Wednesday, <em>so kailangan
        kami mag hanap ng ibang paraan.</em>”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3245cc3-96d5-4117-9f6d-e1609763824f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:36:21.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:36:46.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws get the chance to seal their place in the Finals on
        Wednesday afternoon at the Mall of Asia Arena.</p>'
    '16':
      'image': 'jcr:a2a37784-195b-4c0d-bf45-f3aaf374839d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab182580-3920-493c-81ee-089c9c8969c3'
