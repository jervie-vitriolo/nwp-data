    'template': '1'
    'title': '6 Mickey Mouse facts you probably didn''t know

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265036ea-966d-47e8-b64b-7a97786044b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:34:26.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:34:56.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Most parents would never let rodents near
        their kids -- unless, of course, it''s Mickey Mouse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f11d89-74c9-49a0-a8a4-bab9dcad4bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:34:26.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:34:56.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are six&nbsp;facts about the world''s most iconic critter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4901613-46fd-4d51-9e7b-acabca0bea81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:34:26.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:34:56.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. He started off as a rabbit</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272a4ed7-3e8a-46eb-88f6-663a6956202b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:34:26.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:34:56.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Walt Disney created Mickey Mouse, he made&nbsp;<a href="https://edition.cnn.com/2015/11/04/europe/oswald-rabbit-film-rediscovered/index.html">Oswald
        the Lucky Rabbi</a>t.&nbsp;But in a dispute with his business partner at Universal,
        Disney lost the rights to Oswald. The loss of his first character inspired
        the birth of the Mouse. If you look at the two characters, you can see the
        resemblance. Red shorts, big ears and wide eyes sound familiar?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9f68b6-c635-4b86-b536-da71aa4ec0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:34:26.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:34:56.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. He''s married to Minnie</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f675ba6f-9495-4022-bc21-01461262f876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:34:26.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:34:56.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, married. While there was never a wedding in any film, Disney
        decided in the studio that the&nbsp;<a href="https://www.waltdisney.org/blog/mickeys-first-love-minnie">two
        mice already were happily hitched</a>. Like any loving couple would want,
        Mickey and Minnie shared their big screen debut together in "Steamboat Willie"
        in 1928. Every year on November 18, they get to celebrate their birthdays
        together. How romantic is that?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca5c523-9aaa-4609-96ba-e73ebac55345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:34:26.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:34:56.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. He''s silent for 8 films and then exclaims, ''Hot dogs!''</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ae34f1-8b61-494d-bcc3-54da2e89f13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:34:26.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:34:56.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mickey Mouse is clearly a huge fan of hot dogs. He chose to reveal
        that to the world in 1929 in his ninth film, "<a href="http://www.mickeymousecartoon.com/karnival-kid/">The
        Karnival Kid,</a>" and even did a hot dog dance. Sure, he had laughed and
        squealed before, but he didn''t show us he could utter words until this film.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de7991a-0ba2-49e5-8b78-10dca4cfdd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:34:26.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:34:56.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. His magic turned kids into stars</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cea83ac-cc9f-4a88-90aa-9484df323a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:34:26.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:34:56.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember how Britney Spears and Justin Timberlake got their big
        career breaks? Of course, the magic of the Mouse had something to do with
        their success. The child sensations starred in the revival of the 1950''s
        "<a href="https://www.imdb.com/title/tt0096641/?ref_=tttr_tr_tt">Mickey Mouse
        Club</a>."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d2b77d-6fc5-4b33-b578-72a578e3c4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:34:26.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:34:56.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. He doesn''t wear white gloves for fashion</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4862a7-26c1-470f-b184-252f760eea07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:34:26.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:34:56.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mickey''s white gloves actually help distinguish his hands from
        the rest of his body. The first time we see him in the famous accessory is
        in the cartoon, "<a href="http://www.mickeymousecartoon.com/opry-house/">The
        Opry House</a>," in 1929.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
