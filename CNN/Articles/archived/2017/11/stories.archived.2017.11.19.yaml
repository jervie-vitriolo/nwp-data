      'mgnl:type': 'text'
      'text': '<p>"I felt so proud showing the world that I come from the land known
        for its people - their laughter, smile, spirit and warmth no matter where
        in the world they are," Lehmann wrote in her Instagram post that she said
        she wrote on her way back to the country.</p>'
