  'Simpsons-Asian-Americans-overlooked':
    'author': 'Leezel Tanglao'
    'caption': 'Hollywood has offered up few Asian American stars. But one of its
      most well-known is a cartoon: Apu from The Simpson | Photo from Fox/The Simpsons
      via CNN wire images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-11-19T07:39:04.800+08:00
    'imagesource': 'jcr:eacd205e-2ace-4363-a763-7c165c6c35cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '518f29eb-801e-48e7-b7f5-5b8373266a79'
    'lead': 'Hollywood has offered up few Asian American stars. But one of its most
      well-known is a cartoon: Apu from The Simpsons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T10:43:23.746+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-03T10:43:55.419+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T10:43:55.136+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Using the Simpsons to explain how Asian Americans are overlooked

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f04136-19c5-493c-aff1-e5735ba0cb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:43:23.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:43:55.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Hollywood has offered up few Asian
        American stars. But one of its most well-known is a cartoon: Apu from The
        Simpsons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d2a8b4-6a71-4673-8a99-36391f3234db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:43:23.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:43:55.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apu Nahasapeemapetilon, the Indian American character who operates
        the Kwik-E-Mart convenience store in the fictional town of Springfield and
        is known for the catch phrase "thank you, come again," has served as the animated
        series'' running immigrant punchline for almost 30 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2407910d-f36e-43e5-8d27-b677f8fbd690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:43:23.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:43:55.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What bothered me about Apu is how he stood in for my parents, replacing
        their real stories and real struggles and their really complicated lives with
        an accent," said comedian&nbsp;<a href="http://www.harikondabolu.com/">Hari
        Kondabolu</a>&nbsp;in his documentary The Problem with Apu, which airs&nbsp;<a
        href="https://www.international.tbs.com/">Sunday on truTV</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7298370-266f-4bd0-a773-3890f83df4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:43:23.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:43:55.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since there were so few Indian Americans represented in the media,
        it was an impression that stuck.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1d71f1-470d-4803-aa79-5697dc36bb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:43:23.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:43:55.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that''s the way (people) know or understand your community,
        that''s what they are going to look for," said Shilpa Dave, assistant professor
        of Media Studies at the University of Virginia and author of Indian Accents:
        Brown Voice and Racial Performance in American Television and Film.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59e0781-2480-48fd-8e6b-c80ab0cc7f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:43:23.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:43:55.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/2017/09/11/entertainment/expressive-asians-whitewashing/index.html">Related:
        #ExpressiveAsians hashtag used to fire back at Hollywood whitewashing</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358fcd7d-11fe-4860-8378-c842e215f305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:43:23.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:43:55.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Asian Americans are one of the fastest growing ethnic
        groups in the U.S. -- and one of the wealthiest -- they are often overlooked
        by marketers, advertisers and the media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db865803-6591-4e29-9f87-7dec0ece4b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:43:23.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:43:55.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.aapisontv.com/uploads/3/8/1/3/38136681/aapisontv.2017.pdf">A
        recently released study</a>&nbsp;by researchers from several California universities
        found that Asian Americans and Pacific Islanders (AAPIs) were the most underrepresented
        racial group on television during the 2015-2016 season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1b428f-2ea6-42c5-a848-d71170c16aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:43:23.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:43:55.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 242 shows the researchers reviewed, 155 (or 64%) had no Asian
        American or Pacific Islander regulars.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e76c101-2d5f-4ba5-9e3b-dc9d4421f3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:43:23.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:43:55.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of the viewing platform, audiences may never see an
        AAPI regular on-screen, effectively erasing the AAPI population from a large
        portion of the television landscape," the study found.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b66af4c-7231-4190-a125-dfe608357537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:43:23.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:43:55.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/2017/07/06/entertainment/asian-actors-hollywood/index.html">Related:
        Beyond ''nerds'' and ''ninjas,'' slow progress for Asian actors in Hollywood</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81969c8f-67c6-4e3a-bc85-69afd85b58ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:43:23.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:43:55.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when there was an Asian American or Pacific Islander regular
        on a show, the researchers found they often got less screen time than their
        white counterparts and their roles often fit into a series of racial stereotypes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3154e4-0ad0-4d4b-b24b-ca115026e060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:43:23.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:43:55.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Lee, a professor of sociology at Columbia University said
        Asians are often typecast as either high achieving model minorities or as
        service workers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b946facd-f27e-4240-85f2-faaa390cbb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:43:23.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:43:55.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, there are Asian American cab drivers, Asian American
        deli owners, and there are Asian American scientists," she said. "But there
        are also Asian American journalists, there are Asian American professors ...
        we''re just more multifaceted, especially with the second generation."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22275485-9372-41e8-9c16-4dc55d67cd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:43:23.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:43:55.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Asian American actors are helping to break new ground and get
        more air time. Writer, comedian and actress Mindy Kaling, for example, created
        and stars in The Mindy Project, where she plays a successful obstetrician/gynecologist.
        Aziz Ansari''s show Master of None recently won an Emmy. And the critically
        acclaimed series Fresh Off the Boat is the first sitcom to feature an all
        Asian-American family on prime time television since the 1990s.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cdcf38-dd61-4a61-adc9-2aba8e98f501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:43:23.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:43:55.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A virtually untapped market</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834a59b3-469a-4ba1-980f-5cabfab9b6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:43:23.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:43:55.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a population of 20.5 million in the United States, Asian Americans
        are the fastest growing ethnic group in the nation -- and they wield a lot
        of financial power.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ebc457-8911-43ef-bcaf-a8dab6c9ebf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:43:23.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:43:55.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, representing 6% of America''s population, Asian Americans
        are&nbsp;on track to surpass Hispanics as the largest immigrant group in the
        U.S. by 2055, according to the U.S. Census Bureau.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149d5691-42ae-4592-8922-727debb44b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:43:23.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:43:55.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collectively, Asian Americans represent $825 billion in purchasing
        power -- which is "slightly larger than the economies of all but 17 countries
        worldwide, and slightly larger than the gross domestic product (GDP) of Turkey,"
        according to a&nbsp;<a href="http://nielsencommunity.com/report_files/Asian_Consumer_Report_2016_Final.pdf">2016
        Nielsen report</a>&nbsp;on the expanding footprint of Asian Americans in the
        U.S.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b35d57d-45e3-4574-b2c3-df3a352f0404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:43:23.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:43:55.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And across the broad spectrum of ethnicities that comprise the Asian
        American population in the U.S., the median household income is $77,000. That''s
        more than the median household income of whites at $61,000 and nearly twice
        that of blacks at $36,000 and Hispanics at $44,800, according to&nbsp;<a href="https://www.pewresearch.org/hispanic/2017/09/18/facts-on-u-s-latinos-current-data/">Pew
        Research Center</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffab62d-c059-4435-b1e7-61133a7fbe64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:43:23.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:43:55.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Asian Americans have enormous purchasing power," said Lee. "Asian
        Americans are also accumulating wealth. They are also creating businesses."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae63054c-4161-4637-a656-9c0cc2d05dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:43:23.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:43:55.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, Asian Americans are virtually forgotten by marketers, advertisers
        and the media.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9ec341-f4d1-4c5b-b609-7bbbf604c377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:43:23.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:43:55.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge is convincing companies to see Asian Americans as
        consumers to go after -- ones that will bring them plenty of profits.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44bac7c-c396-41c2-b341-eaf70e2714cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:43:23.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:43:55.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://money.cnn.com/2015/10/14/news/economy/asian-americans-disadvantage/index.html">Related:
        The Asian disadvantage (that''s being ignored)</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358ce3c6-05cd-4c75-b042-dc77333d3dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:43:23.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:43:55.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you speak to (executives) about the numbers in a language
        they can understand, they''re like ''wow,''" said Bill Imada, chairman and
        chief connectivity officer of the IW Group, an advertising and PR agency that
        specializes in helping companies and brands reach communities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fc55ba-3733-4562-8ca6-389e15d5dbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:43:23.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:43:55.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s something that Kondabolu knows all too well.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee482327-247c-48eb-b987-a22dd0af6c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:43:23.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:43:55.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to prove that we are capable of making people money. And
        once you prove that, then they are interested. But they won''t take the risk.
        All these things involve some degree of risk," Kondabolu said. "Increasing
        diversity isn''t out of a sense of justice or righteousness. It has to do
        with at the end of the day - this is going to make us money. I think there''s
        still a degree of ''How can I prove this is a sound investment?''"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baff6382-9042-4d14-92b5-a0422ffb3756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:43:23.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:43:55.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/11/17/media/asian-americans-underrepresented-problem-with-apu/index.html">Using
        the Simpsons to explain how Asian Americans are overlooked</a>."</em></p>'
  'Kushner-campaign-WikiLeaks-contact':
    'author': 'Jeremy Herb and Evan Perez, CNN'
    'caption': 'Jared Kushner, President Donald Trump''s son-in-law and a key aide
      (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-19T07:32:59.044+08:00
    'imagesource': 'jcr:574fc2f3-21f1-45aa-9bb9-703f74b01c8c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87921f50-ec9e-4fd9-8591-d28147606976'
    'lead': 'Kushner, President Donald Trump''s son-in-law, was asked in July during
      his closed-door congressional testimony if he had any contacts with WikiLeaks
      or its founder Julian Assange and he responded that he had not.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T10:48:21.843+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-03T10:48:40.978+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T10:48:40.714+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kushner testified he did not recall any campaign WikiLeaks contact

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7eefe9-da5b-4c0f-bffb-de02332a8897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:21.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:48:40.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — White House senior adviser Jared Kushner
        told congressional Russia investigators that he did not communicate with WikiLeaks
        and did not recall anyone on the Trump campaign who had, a source with knowledge
        of his testimony told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd814fbf-2250-4a22-b9e1-40382549e43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:21.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:48:40.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kushner did receive and forward an email from Donald Trump Jr.
        about contact Trump Jr. had with WikiLeaks, according to a new report this
        week and a letter from the Senate Judiciary Committee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda71539-2142-4b63-94a8-3d39c4aa7e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:21.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:48:40.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kushner, President Donald Trump''s son-in-law, was asked in July
        during his closed-door congressional testimony if he had any contacts with
        WikiLeaks or its founder Julian Assange and he responded that he had not,
        according to the source. He also told Congress he did not know of anyone on
        the campaign who had contacted WikiLeaks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01d0547-d795-46b7-a5cf-24f6c0f8cfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:21.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:48:40.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate source familiar with Kushner''s interview with congressional
        investigators said he accurately answered questions about his contact and
        didn''t recall anyone else in the campaign who had contact.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81565f3-bd62-4491-915a-d13f5971bcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:21.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:48:40.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday night, Kushner attorney Abbe Lowell said the
        committee had asked "a classic gotcha question.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b4bb64-4945-4309-b8e5-a47a71eddbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:21.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:48:40.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Kushner was asked if he had contacts with Wikileaks, Guccifer
        or DC Leaks and said no. He also said he did not know of such contacts by
        the campaign. From all I have now seen, his statement was accurate then as
        it is now. In over 6 hours of voluntary testimony, Mr Kushner answered all
        questions put to him and demonstrated that there had been no collusion between
        the campaign and Russia."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f521ea-a5a7-44d1-91c4-f31357976884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:21.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:48:40.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Democrats are likely to amplify calls for Kushner to return
        for more testimony on the heels of a letter on Thursday from Senate Judiciary
        Committee leaders that charged Kushner failed to turn over certain documents
        on a range of topics to the committee, including those related to WikiLeaks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c8579a-4b84-45fd-8401-85fc1d8ac057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:21.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:48:40.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter from Republican Sen. Chuck Grassley of Iowa, the committee''s
        chairman, and Sen. Dianne Feinstein of California, the committee''s top Democrat,
        said that others had provided documents showing "September 2016 email communications
        to Mr. Kushner concerning WikiLeaks, which Мr. Kushner then forwarded to another
        campaign official."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6666c02-e1cf-4191-abd7-b4880d7268aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:21.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:48:40.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign''s communications with WikiLeaks are under scrutiny
        after a&nbsp;<a href="https://www.theatlantic.com/politics/archive/2017/11/the-secret-correspondence-between-donald-trump-jr-and-wikileaks/545738/">report
        in The Atlantic earlier this week</a>&nbsp;that Trump Jr. had corresponded
        with WikiLeaks over Twitter during the height of the 2016 presidential campaign.
        Trump Jr. subsequently shared his messages with WikiLeaks on Twitter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7774431-b3b3-4f52-99c5-a7c2a8f33905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:21.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:48:40.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same day he received the first Twitter direct message from WikiLeaks
        about an anti-Trump PAC, Trump Jr. emailed Kushner and other senior officials
        on the campaign telling them WikiLeaks had made contact, according to The
        Atlantic. Kushner forwarded that email to campaign spokeswoman Hope Hicks,
        who is now White House communications director.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d8efca-b63f-46a1-bab4-89b193b3c08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:21.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:48:40.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contents of Trump''s Jr.''s email to Kushner and others are
        not known.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60346421-2eee-4144-90ff-6a05f08c9cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:21.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:48:40.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Kushner went before the House and Senate Intelligence Committees,
        the committees investigating 2016 Russian election meddling had not yet been
        provided with the documents referenced in the Senate Judiciary Committee letter,
        according to the source.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff4b7c0-9fc2-4018-b20a-155f5dcbf9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:21.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:48:40.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Democratic committee source said that Kushner was interviewed
        at a date when the panels "did not yet have the documents we needed for the
        interview."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbc06eb-563a-4652-8e2f-f0d42bde12e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:21.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:48:40.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expressed at the time that it would likely be necessary to bring
        him back, and allegations that still further documents have yet to be provided
        to the committee will likely make a return to our committee all the more necessary,"
        the source said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a791844-4809-4570-8fba-60e7301be15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:21.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:48:40.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kushner''s lawyer responded on Thursday to the letter from Grassley
        and Feinstein insisting Kushner has been "responsive to all requests."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1499501-0011-49cf-a799-a9c0c6da032d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:21.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:48:40.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We provided the Judiciary Committee with all relevant documents
        that had to do with Mr. Kushner''s calls, contacts or meetings with Russians
        during the campaign and transition, which was the request," attorney Abbe
        Lowell said in the statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5120da5-7b19-4c24-a1a9-5efed5daaa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:21.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:48:40.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kushner was interviewed behind closed doors before both the Senate
        and House intelligence panels in July, following the disclosure of the June
        2016 Trump Tower meeting attended by Kushner, Trump Jr., Trump campaign chairman
        Paul Manafort and a Russian lawyer who was expected to offer dirt on Hillary
        Clinton.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5695983-8bc9-47eb-ac5c-ef41cec72940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:21.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:48:40.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/07/24/politics/jared-kushner-statement-russia-2016-election/index.html">Kushner
        publicly released a lengthy opening statement</a>&nbsp;when he testified that
        said he had "no improper contacts."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214da8c8-5318-40b5-8e27-3bf6c15a62ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:21.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:48:40.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not collude, nor know of anyone else in the campaign who
        colluded, with any foreign government," Kushner said in the statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d593e9b-f641-4ad1-b847-a44d5599080c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:21.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:48:40.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Judiciary Committee''s letter to Kushner seeking missing
        documents stems from a&nbsp;<a href="https://www.judiciary.senate.gov/imo/media/doc/2017-10-18%20CEG%20to%20Kushner%20(June%209%20Meeting).pdf">request
        the committee made to Kushner last month</a>&nbsp;to provide documents connected
        with a range of officials and events, including the efforts by WikiLeaks and
        others to "obtain, disclose, or disseminate ''hacked'' emails."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd25dca-3754-4ad8-8eb2-cf6a403b1025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:21.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:48:40.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter sent to Kushner on Thursday, the committee said the
        information Kushner provided on November 3 "may have overlooked several documents."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fe07f9-e3a1-45fb-82ba-53624555de76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:21.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:48:40.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are several documents that are known to exist but were not
        included in your production," Grassley and Feinstein wrote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf237e1a-19ff-482f-b386-590b39f395f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:21.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:48:40.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter also said Kushner had not provided "documents concerning
        a ''Russian backdoor overture and dinner invite,''" which Kushner had forwarded,
        as well as communications he was copied on with Sergei Millian, who is president
        of the US-based Russian American Chamber of Commerce.&nbsp;<a href="https://www.washingtonpost.com/politics/who-is-source-d-the-man-said-to-be-behind-the-trump-russia-dossiers-most-salacious-claim/2017/03/29/379846a8-0f53-11e7-9d5a-a83e627dc120_story.html">The
        Washington Post reported in March</a>&nbsp;that Millian could be a source
        in the Trump-Russia dossier.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e956dae8-551e-410c-b1cd-46b7bda08fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:21.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:48:40.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Senate Intelligence Committee spokeswoman declined to comment
        and a House Intelligence Committee spokeswoman did not respond to a request
        for comment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a892a16-e176-4314-aced-230e134cf0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:21.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:48:40.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/17/politics/jared-kushner-july-testimony-did-not-recall-campaign-wikileaks-contact/index.html">Kushner
        testified he did not recall any campaign WikiLeaks contact</a>."</em></p>'
  'US-threatens-to-close-Palestinian-office-in-Washington':
    'author': 'Elise Labott, Kareem Khadder and Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-19T01:23:44.486+08:00
    'imagesource': 'jcr:c3ddc567-ad25-4c50-b144-4d1268dbb563'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc05969a-b9f0-4a53-97d0-5526f853a4bd'
    'lead': 'The Trump administration put the Palestine Liberation Organization on
      notice Friday that it will close the group''s office in Washington if the Palestinians
      don''t get serious about peace talks with Israel, State Department officials
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T10:51:07.504+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-03T10:51:26.107+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T10:51:25.804+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US threatens to close Palestinian office in Washington

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6019f4ec-993a-47f0-87c9-fb9ff83942a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:51:07.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:51:26.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Trump administration put the Palestine
        Liberation Organization on notice Friday that it will close the group''s office
        in Washington if the Palestinians don''t get serious about peace talks with
        Israel, State Department officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9885702f-d418-4047-ae58-6597932b6e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:51:07.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:51:26.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Rex Tillerson has determined the Palestinians
        have violated a rarely invoked provision in US law that calls for the closure
        of the Palestine Liberation Organization''s mission if they act against Israel
        in the International Criminal Court, the officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85aea226-c1dd-49bc-8bf4-0c971b076c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:51:07.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:51:26.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department asserts that Palestinian President Mahmoud Abbas
        ran afoul of the law in September when he called on the ICC to investigate
        and prosecute Israel for war crimes against the Palestinians.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2400e279-cd00-4e2b-9a91-26e5c1987737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:51:07.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:51:26.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The secretary concluded that the factual record, certain statements
        made by Palestinian leaders about the ICC, did not permit (Tillerson) to make
        the factual certification required by the statute" to keep the PLO mission
        open, a State Department official said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f46e672-114f-41e3-bdac-279d02cc8ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:51:07.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:51:26.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech to the UN General Assembly, Abbas said the Palestinians
        have asked the the ICC "to open an investigation and to prosecute Israeli
        officials for their involvement in settlement activities and aggressions against
        our people."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a450cc-72bb-4c00-a01a-fd9ea539c351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:51:07.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:51:26.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saeb Erekat, a top PLO official and lead Palestinian negotiator,
        said the Palestinians have responded to Tillerson''s determination by warning
        they will end all contact with the Trump administration if it closes the US
        office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b45d95-2c93-48e7-8abb-a90721fc6f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:51:07.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:51:26.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the pressure being exerted on this administration from
        the Netanyahu government; at a time when we are trying to cooperate to achieve
        the ultimate deal, they take such steps which will undermine the whole peace
        process," Erekat said in a statement to CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19aa0ca3-6cff-4472-a632-176b5f884404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:51:07.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:51:26.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Benjamin Netanyahu''s office issued a short
        statement calling the US decision "a matter of US law."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9b4888-5fa3-435b-9d96-c4a43df911e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:51:07.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:51:26.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respect the decision and look forward to continuing to work
        with the US to advance peace and security in the region," it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4b2867-c7d2-4a24-8776-6affaf9e8a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:51:07.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:51:26.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Associated Press first reported the news of Tillerson''s decision
        and the notification to the Palestinians.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d07866e-37d8-4870-8603-a69732d7ae02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:51:07.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:51:26.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat to the Palestinians of losing their office in Washington
        could be a point of leverage for President Donald Trump as he seeks to coax
        the Palestinians to the table. The Israelis and Palestinians are not engaged
        direct negotiations, but Jared Kushner, President Donald Trump''s son-in-law
        and a top White House adviser, and Jason Greenblatt, a senior aide charged
        with negotiations on Middle East peace, have been working to broker a peace
        deal to end the Israeli-Palestinian conflict.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3c6a0a-12a7-43af-8c42-ae69f8b78cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:51:07.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:51:26.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, the White House said officials are preparing a peace
        proposal which they intend to put forward at a unspecified time. They have
        provided no details about the proposal, but Kushner and Greenblatt have been
        shuttling to the Middle East region to meet with Palestinians, Israelis and
        Arab nations in hopes of securing a deal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d0f58f-9bce-48ac-bebb-57d8996c5799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:51:07.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:51:26.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the United States does not recognize statehood for the
        Palestinians, President Bill Clinton waived a 1980s-era law that barred them
        from having an office and allowed the PLO, which formally represents all Palestinians,
        to open a mission in Washington in 1994. President Obama allowed the Palestinians
        to fly the flag over their office, upgrading the status of their mission,
        in 2011.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ad5855-8cee-4aa2-b8b0-65a610a51488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:51:07.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:51:26.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress added a provision to the law in 2015 requiring the shuttering
        of the mission if the Palestinians seek to "influence a determination by the
        ICC to initiate a judicially authorized investigation, or to actively support
        such an investigation, that subjects Israeli nationals to an investigation
        for alleged crimes against Palestinians."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7704dcec-6e75-498b-bcdf-48e6d53203fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:51:07.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:51:26.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the change to the law, the president could keep the PLO mission
        open merely by certifying that waiving the ban on Palestinian representation
        in the United States was in the US national interest. The most recent certification
        period ended in November.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846c1a94-aaed-4b89-a1e2-cfdd2f2f326e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:51:07.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:51:26.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, meanwhile, could also waive Tillerson''s determination; the
        President now has 90 days to consider whether the Palestinians are engaged
        in "direct and meaningful negotiations with Israel" before making such a decision.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f86294-b367-45cc-b394-d4c028e75d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:51:07.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:51:26.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the law does not specifically define what constitutes direct
        or meaningful negations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b168577-ac19-44d2-9fbd-2bd45c9c0877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:51:07.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:51:26.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if Trump decides to close the office, a State Department official
        said the United States would not completely cut off relations with the Palestinians
        and is focused on bringing about a comprehensive peace deal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa5230a-44f3-4835-9fd4-6b1fbef06502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:51:07.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:51:26.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain focused on a comprehensive peace agreement between the
        Israelis and the Palestinians that will resolve core issues between the parties,"
        the official said in an email. "This measure should in no way be a signal
        that the US is backing off those efforts. Nor should it be exploited by those
        who seek to act as spoilers to distract from the imperative of reaching a
        peace agreement."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b66e1b7-0c29-4977-bbe1-7f841403c487'
