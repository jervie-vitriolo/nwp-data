  'germany-best-global-reputation-united-states':
    'author': 'Doug Criss, CNN'
    'caption': '(File photo) German Chancellor Angela Merkel'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-19T00:19:21.298+08:00
    'imagesource': 'jcr:23cd9b33-7817-49a1-8a66-dc5173b3a508'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3dcc992-dcb6-4095-b5f7-77f1a7511179'
    'lead': 'America''s brand has taken a major hit in the age of Trump. At least
      that''s according to a survey that ranks the world''s best nation brands.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T10:12:37.310+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-03T16:08:38.762+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T16:08:38.566+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Germany supplants U.S. as the country with the best global reputation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dada6b5e-c870-4473-a3b5-d79b940ff1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:12:37.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:08:38.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> America''s brand has taken a major hit
        in the age of Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06bc6fd-acb9-4573-8911-a81a35e63471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:12:37.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:08:38.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least that''s according to a survey that ranks the world''s best
        nation brands.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f77f9c-a0af-4fb3-b8b0-279fb33939a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:12:37.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:08:38.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States lands with an overall No. 6 ranking in the <a
        href="https://www.gfk.com/insights/press-release/germany-reclaims-top-nation-brand-ranking-with-usa-dropping-to-sixth-place/">Anholt-GfK
        Nation Brands Index</a>, which measures 50 nations in multiple categories,
        including governance, exports, culture, people, tourism and immigration/investment.
        The United States was the overall No. 1 in 2016, but Germany took the top
        spot this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0696a5b-2afa-40e8-a0ec-ae8eaa7ded48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:12:37.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:08:38.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source of America''s big drop? President Donald Trump, says
        Simon Anholt, a political consultant who developed the brand survey more than
        a decade ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cebb5c3-aea7-4a51-979f-ec97a76bf786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:12:37.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:08:38.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are witnessing a ''Trump effect,'' following President Trump''s
        focused political message of ''America First,'' " Anholt said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91f099e-51d1-453d-8fc3-ca4746b58d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:12:37.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:08:38.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anholt noted that despite the big drop in the overall ranking, Americans
        interviewed for the survey actually had a more positive assessment of their
        country than they did last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5959ec4e-c5aa-4712-832a-e5a462d661da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:12:37.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:08:38.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this year isn''t the first time that the United States has experienced
        such a big drop in the survey. Anholt said the nation saw a "similar fall
        in global perception" after the re-election of President George W. Bush in
        2004. The US fell to No. 7 then.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9404ad-3506-4140-ae59-a282b3df1062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:12:37.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:08:38.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The West dominates the Top 10</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7b286a-0823-485e-9b2d-4b1f501e5c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:12:37.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:08:38.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany ranked first this year thanks to big gains in the governance,
        people and culture categories.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b97a19-b6bf-4357-b691-a1bedb6f7216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:12:37.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:08:38.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK, which took a hit last year after the Brexit vote, regained
        enough ground to hang on to No. 3 in the survey, and Anholt said that showing
        indicates the United States should be able to bounce back, too.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426400be-6134-4727-8540-44bf1e0fdf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:12:37.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:08:38.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previously, America has never stayed outside the top ranking for
        more than a year at a time," he said. "It will be interesting to see whether
        this holds true in the 2018 ranking."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cdc0b3-06e8-4502-8a9e-c3932d695431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:12:37.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:08:38.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France came in at No. 2, while Canada and Japan tied for fourth
        place. The rest of the Top 10 is Italy at No. 7, Switzerland at No. 8, Australia
        at No. 9, and Sweden at No. 10.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06809d9e-6f5b-40bc-8b5d-796bf2f655b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:12:37.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:08:38.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No non-Western countries managed to crack the Top 10.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee3be10-266e-4e09-951b-fecbbe1333de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:12:37.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:08:38.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/17/world/nation-brand-ranking-trnd/index.html">Germany
        supplants US as the country with the best global reputation</a>."</em></p>'
