      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black-ish" star Tracee Ellis Ross is set to bring the funny as
        this year''s host.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d0124a-d6b2-4bbb-9c42-843c06c0c95b'
      'mgnl:activationStatus': true
