      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other performers include Selena Gomez (whom fans will be checking
        to see whether she brings Justin Bieber as her date), Nick Jonas, Imagine
        Dragons and Lady Gaga.</p>'
