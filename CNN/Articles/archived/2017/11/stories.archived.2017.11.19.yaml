  'franz-pumaren-UAAP-adamson':
    'author': 'CJ Marquez, CNN Philippines'
    'caption': 'Adamson head coach Franz Pumaren did not hold back on venting his
      frustration with the Soaring Falcons'' UAAP Final Four exit against La Salle.
      (FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-11-19T03:47:51.747+08:00
    'imagesource': 'jcr:2c683ab0-a877-497e-84c9-d51496daf960'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74e7d59c-eefc-49d2-b246-20578e228c97'
    'lead': 'Adamson head coach Franz Pumaren did not hold back on venting his frustration
      with the Soaring Falcons'' UAAP Final Four exit against La Salle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T09:43:11.671+08:00
