  'Serena-Williams-Beauty-and-the-Beast-wedding':
    'author': 'David Stokes, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-19T01:22:06.353+08:00
    'imagesource': 'jcr:8d1b7e09-af83-4194-beee-35708d18c8ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52802722-63ee-4453-a7fb-cb9be5beb0cb'
    'lead': 'Serena Williams'' eventful year continues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T10:01:43.811+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-03T10:02:07.074+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T10:02:06.877+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
