    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Franz Pumaren on Adamson''s Final Four loss to La Salle: ''Worst officiating''

      '
    'updated': 2017-11-20T09:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97057172-0a21-43c5-89fd-1354cd6ab3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:43:11.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:43:44.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19)</strong> — Adamson
        Soaring Falcons head coach Franz Pumaren expressed his frustration on the
        way the referees called their Final Four matchup against the De La Salle University.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43fdf78-4247-4665-9709-f07f026ba560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:43:11.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:43:44.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Worst officiating," Pumaren shouted as he headed to the Soaring
        Falcons'' locker room at the Smart-Araneta Coliseum on the heels of their
        82-75 loss to the Green Archers Saturday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655ef911-515b-4c1d-8cdc-9cabc2976c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:43:11.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:43:44.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2017/11/18/La-Salle-overcomes-flat-start-to-ground-Adamson-books-first-finals-ticket.html">READ:
        La Salle overcomes flat start to ground Adamson, books first finals ticket</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22987a74-5b3e-4299-ab6f-d2de2b523633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:43:11.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:43:44.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pumaren had a reason to question the officials as his squad got
        the shorter end of the whistles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c427d5e-8fd2-407e-a1e0-4eaf2f7093af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:43:11.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:43:44.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson only got 12 fouls which were converted into five free throws,
        while La Salle received 33 fouls that were translated into 39 free throws.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865d864a-407f-4274-afcb-6ff21eaa7fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:43:11.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:43:44.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to sound sour-graping, but I guess all basketball
        fans saw the game," he said. "In fact, me coming from La Salle, even my friends
        from La Salle, they can''t even celebrate the victory."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bf8207-0029-4071-b422-45c43997e5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:43:11.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:43:44.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s interesting to note that Pumaren was the architect of the
        Green Archers'' four-peat run. He served as coach for the Taft-based squad
        from 1998 to 2009.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274dd835-184d-4ca9-b432-8ff4ac9bb7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:43:11.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:43:44.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pumaren was disappointed that his team''s efforts were just put
        to waste with the disparity of calls.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c019d41c-fcdb-4e8d-a9ba-eb8738a976d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:43:11.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T09:43:44.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We worked hard for this. We prepared for it. I don''t think I was
        outcoached. I don''t think I was outplayed. It''s so disappointing," he said.</p>'
    '10':
      'image': 'jcr:a2a37784-195b-4c0d-bf45-f3aaf374839d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619a7f7a-bc07-40ef-abbc-e146255aa235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:43:11.672+08:00
