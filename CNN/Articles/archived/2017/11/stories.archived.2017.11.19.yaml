      'mgnl:type': 'text'
      'text': '<p><em>Paki,</em> which won Best Picture, is a film about an 80-year-old
        woman who falls out of love with her husband, and asks for her children’ blessing
        with the separation. The movie stars Dexter Doria, Sharmaine Buencamino, and
        Eula Valdez.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826bf760-0bf0-45f4-81a8-f0d8f25aa8b0'
