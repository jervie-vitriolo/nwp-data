  'Duterte-to-declare-NPA-as-terrorist':
    'author': 'Yvette Morales, CNN Philippines'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-19T11:00:05.078+08:00
    'imagesource': 'jcr:93073c82-08da-4aed-bd17-b7c1d284080a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34f37a1b-9c3d-46aa-93f3-e03bf451d2e6'
    'lead': 'Under the Human Security Act of 2007, a person who is found guilty with
      the crime of terrorism shall suffer the penalty of 40 years of imprisonment,
      without parole.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T10:27:04.888+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-03T10:27:40.670+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T10:27:40.355+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "Duterte to declare NPA as terrorist group \n"
    'updated': 2017-11-20T03:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ddd0a2-031b-4993-8e4c-f955366dc465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:04.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:27:40.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19)</strong> — Peace
        talks have stalled between communist rebels and the government, but now President
        Rodrigo Duterte also wants to declare the New People''s Army (NPA) as a terrorist
        group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c60f8d-56c1-4569-8d0c-4958ed2a139c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:04.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:27:40.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll be issuing a proclamation. I will remove them from the category
        of a legal entity or at least a semi-movement which would merit our attention,
        placing them pareho sa (the same as in) Amerika, terrorist," Duterte said
        in a speech, Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f34a8b-b22b-4b4a-a707-b531d3502082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:04.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:27:40.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebel group has been on the United States'' terror list since
        2002.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a3b347-0da4-4005-bf77-674b8d71543b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:04.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:27:40.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he will consider the communist rebels as criminals,
        after the death of a four-month-old baby and two other civilians on a November
        9 ambush in Bukidnon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa0cecf-9737-4132-9114-fdc900c7a0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:04.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:27:40.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA apologized and took full responsibility for the attack,
        but Duterte was doubtful of the rebel group''s statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c4ef4a-4a25-4d89-b048-79ffb8d4f8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:04.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:27:40.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, that is an intentional act. It is not an accident. ''Wag
        mong sabihin ''di mo alam ''yan na may disgrasya ''yang bata namatay (Don''t
        say it''s an accident, and you didn''t know a child died)," Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551860f5-8bb2-4dcf-9ef2-2e4ae27f9097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:04.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:27:40.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police in Davao City and a <a href="https://cnnphilippines.com/regional/2017/11/15/Military-NPA-kills-CAFGU-Negros-Oriental.html">paramilitary
        member in Negros Oriental</a> were also killed on November 13 and 15, respectively,
        after alleged attacks of the NPA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e94b60-99d6-4b39-bc21-10911a5d59aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:04.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:27:40.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will file terrorist, murder lahat. Arson with murder. Lahat
        na. Because I would consider them criminals already. Now, it''s a great conspiracy
        between itong mga BAYAN pati --- they are in conspiracy with the rebellion
        going on," Duterte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6c5b15-b069-4eb3-8ced-fb3cc2fb44f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:04.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:27:40.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was referring to Bagong Alyansang Makabayan (BAYAN),
        an alliance of left-wing organizations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230034fc-ad9c-4f4f-93f8-060b52ede192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:04.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:27:40.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also threatened to go on an offensive against militant groups.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c50e82d-1007-445a-80ca-d1a6bb8757f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:04.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:27:40.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will study and maybe we will have a crackdown here somewhere.
        Nagsasawa na ako dito sa kalokohan nila (I''m tired of whatever they are doing),"
        the President said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f33ea1e-5129-4bbe-b69e-0eb67e5e416d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:04.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:27:40.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the groups under BAYAN slammed Duterte for the threat.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45532b9b-ff47-4c20-9470-a151f5f65d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:04.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:27:40.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That Duterte is contemplating a crackdown against activists and
        progressive groups speaks much of his antipathy to any criticism and his thirst
        for absolute power. Repression is the logical consequence of equating all
        dissent with destabilization," Anakbayan national chairperson Vencer Crisostomo
        said in a statement Sunday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa61eb88-1af3-4954-9709-e9cc4126bf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:04.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:27:40.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines (AFP) in a Sunday statement
        supported the Presidents'' decision.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ef2fc0-c0bb-434c-a919-2a8a2dfc5aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:04.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:27:40.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Government has done its part and negotiated with sincerity. We
        totally agree with the Commander-in-Chief in calling the NPAs terrorists because
        it is clearly reflected in the numerous criminal/lawless/terrorist acts that
        they have been committing against defenseless and innocent civilians," AFP
        Spokesperson Restituto Padilla said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ecd785-e191-464a-96fd-b945405cc66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:04.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:27:40.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Human Security Act of 2007, a person who is found guilty
        of the crime of terrorism shall suffer the penalty of 40 years of imprisonment,
        without parole.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31bf1a2-e9c4-4663-b9e5-9a33a718b3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:04.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:27:40.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This merits a heavier penalty compared to rebellion, which is punishable
        by <a href="http://nine.cnnphilippines.com/news/2015/04/17/life-imprisonment-reclusion-perpetua-legalese-napoles.html">reclusion
        perpetua</a>, or 20 to 40 years of imprisonment, eligible for pardon after
        30 years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d24bb3-884b-4029-8e06-3308550eec44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:04.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:27:40.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrorism under the law, includes rebellion, insurrection, murder,
        and arson, among others.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700a5cef-2a01-4d28-b73d-2bf3efe4ff67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:04.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:27:40.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the 2017 report of Australia-based Institute for Economics
        and Peace, the Philippines is the 12th among 163 most affected by terrorism
        worldwide, and the first in Southeast Asia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaae8b67-4d5e-458a-82e5-390e5f26d897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:04.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:27:40.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ranking was based on the number of attacks and deaths resulting
        from these.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b3cee2-7f4a-40dc-84b8-5130890e791b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:04.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:27:40.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report cited the NPA for carrying out attacks, although these
        were more on security forces and government officials.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9749a79a-ab81-47a7-a63f-cdbd9e748d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:04.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:27:40.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="https://cnnphilippines.com/news/2017/07/21/duterte-no-more-talks-with-communist-rebels.html">suspended
        the fifth round of peace talks</a> with the communist rebels on May 27 after
        an increase in the group''s offensive attacks throughout the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f034897-95b0-445c-9839-36bc53cfbefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:04.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:27:40.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/01/26/joma-sison-delisting-terrorist-list.html">READ:
        Gov''t ''will not proceed'' peace talks with communist rebels</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98776f9e-017d-4bdf-a83c-0456ef59cf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:04.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:27:40.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in January, the government <a href="https://cnnphilippines.com/news/2017/01/26/joma-sison-delisting-terrorist-list.html">tried
        to ask the United States to remove Communist Party of the Philippines founding
        chair Jose Maria Sison</a> from the list of international terrorists.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e907c8d-bf3e-4124-9117-e1dd3714d80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:04.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:27:40.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison fled to The Netherlands three decades ago to seek political
        asylum, after he was declared a terrorist by the U.S. Government.</p>'
  'Mickey-Mouse-facts':
    'author': 'Kendall Trammell, CNN'
    'caption': 'Mickey Mouse | Photo from Walt Disney Productions via CNN wire images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-11-19T08:02:38.712+08:00
    'imagesource': 'jcr:349f5162-93f8-4ea2-aeb0-2921ad08c0c4'
    'jcr:primaryType': 'mgnl:composition'
