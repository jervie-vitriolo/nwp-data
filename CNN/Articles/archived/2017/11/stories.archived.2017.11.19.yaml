      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Serena Williams'' eventful year continues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba9316b-3a52-4798-8c7f-1293854629eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:01:43.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:02:07.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After winning the Australian Open while pregnant in January and
        giving birth to her first child in September, the tennis superstar has now
        married Reddit co-founder, Alexis Ohanian, at a star-studded wedding in New
        Orleans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1079d6-4516-4057-9838-3de3fcc45b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:01:43.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:02:07.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple, who first met in Rome in 2015 and announced their engagement
        in December last year, tied the knot on Thursday in front of around 250 guests,
        including some big celebrity names like Beyonce, Jay Z, Kim Kardashian West
        and Eva Longoria.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed5125f-c9c3-4596-8652-4a3c2875f7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:01:43.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:02:07.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Vogue editor, Dame Anna Wintour, was also in attendance
        -- the magazine has an exclusive photo deal for the event so guests were not
        allowed to take in cell phones or cameras.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db17de0a-cb50-4ebf-9940-b4f0e2af1349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:01:43.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:02:07.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Held at the Contemporary Arts Center in New Orleans, the wedding
        is reported to have been themed on Disney''s "Beauty and the Beast," with
        guests walking in to the sound of one of the movie''s famous songs "Be Our
        Guest."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcc1b13-7656-47de-a7d1-19576e95fd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:01:43.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:02:07.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A whole block around the venue was closed to traffic during the
        event, which the&nbsp;Daily Mail Newspaper reported cost $1 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8590700d-50ba-4fc9-9de3-79755b486d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:01:43.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:02:07.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hours leading up to the ceremony, Williams'' tennis coach,
        Patrick Mouratoglou, wished the pair a "very happy wedding" on Instagram.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431d9e5d-8971-4136-87f1-0a88f2334c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:01:43.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:02:07.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serena, 36, has won 23 Grand Slam singles titles in her career and
        she''s expected to defend her Australian Open title in Melbourne in 2018 --
        just four-and-a-half months after giving birth to her daughter, Alexis Olympia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c5aa06-fdcd-4f12-9c2d-c2cfc0f4e1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:01:43.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:02:07.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She originally announced the engagement at the end of 2016 with
        a poem on Reddit, the social network which Ohanian, 34, co-founded in 2005
        with his Univeristy of Virginia roomate, Steve Huffman.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7030b635-2792-420a-be6c-bd72f4b5c2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:01:43.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:02:07.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/17/tennis/serena-williams-marriage-reddit-co-founder-alexis-ohanian-new-orleans/index.html">Serena
        Williams ties the knot at ''Beauty and the Beast'' themed wedding</a>."</em></p>'
  'acdc-malcom-young-death':
    'author': 'Marilia Brocchetto and Dakin Andone, CNN'
    'caption': 'AC/DC co-founder and guitarist Malcolm Young has died at 64.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-11-19T00:40:11.834+08:00
    'imagesource': 'jcr:1f2702db-b0e9-418f-a7bb-1be33190a744'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb69a1a5-45d8-45a9-908e-0e4acea1cc5b'
    'lead': 'AC/DC co-founder and guitarist Malcolm Young has died after battling
      dementia for several years, the band announced Saturday. He was 64.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T10:08:47.485+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-03T10:09:18.460+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T10:09:18.237+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AC/DC co-founder and guitarist Malcolm Young dies at 64

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd037cd8e-1f70-424b-8fd1-d7c5807eb030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:08:47.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:09:18.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — AC/DC co-founder and guitarist Malcolm
        Young has died after battling dementia for several years, the band announced
        Saturday. He was 64.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad8a346-d9a2-4814-a669-db229484a732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:08:47.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:09:18.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young died at home with his family at this bedside, the band said
        in a <a href="https://www.acdc.com/news">statement</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4028acd1-7e29-42c1-803a-bb5b78fcee39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:08:47.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:09:18.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young, along with his brother Angus, founded the legendary rock
        band in 1975 in Australia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a026d290-c3fc-42c7-8837-7df35c930352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:08:47.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:09:18.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Renowned for his musical prowess Malcolm was a songwriter, guitarist,
        performer, producer and visionary who inspired many," the statement said.
        "From the outset, he knew what he wanted to achieve and, along with his younger
        brother, took to the world stage giving their all at every show. Nothing less
        would do for their fans."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b49104d-d4ab-4e20-ac44-31bd03247cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:08:47.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:09:18.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young played rhythm guitar to Angus'' lead, and his driving riffs
        and mop-top hair were signatures of the band''s sound and image for decades.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12ed825-ba4c-4c25-a269-457c30c73fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:08:47.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:09:18.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angus Young, in a <a href="https://www.facebook.com/acdc/photos/a.231722277929.170824.6750402929/10155864701887930/?type=3&amp;theater">separate
        statement</a> added that Malcolm took "great pride in all that he endeavored."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dd1dfb-3e21-461a-9127-5a3db2b92c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:08:47.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:09:18.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His loyalty to the fans was unsurpassed," he wrote. "As his brother
        it is hard to express in words what he has meant to me during my life, the
        bond we had was unique and very special. He leaves behind an enormous legacy
        that will live on forever."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d0c41b-81c4-4cd6-8903-8c6e0b0a01a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:08:47.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:09:18.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2014/09/25/showbiz/music/acdc-malcolm-young/index.html">Young
        left AC/DC in 2014</a> after the band said he had been struggling with an
        undisclosed ailment, later revealed to be dementia. He was replaced by his
        nephew, Stevie Young, for the band''s world tour in 2015.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98489475-1d6c-4af7-ae07-ad68e9cdeaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:08:47.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:09:18.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was older than me, I always looked up to him," Angus Young said
        of his brother in an <a href="https://www.rollingstone.com/music/music-features/ac-dcs-angus-young-talks-retirement-malcolm-young-health-update-251726/">interview
        last year with Rolling Stone Magazine</a>(, saying he was "always one to battle
        through."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8036db2-c8de-4f8c-945c-d55f7457fa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:08:47.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:09:18.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He would look at me in times of crisis and go, ''We''ll just go
        in and do some work. We''ll sit and write some songs,''" he said. "He had
        that drive, and I feel obligated to keep it going, maybe because I was there
        in the beginning with him."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064e8f25-fda8-4188-9ea7-7dfedfc186d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:08:47.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:09:18.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rock and roll royalty</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0635bc9b-8ce8-4d16-9e28-9ff452cbcafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:08:47.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:09:18.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AC/DC was inducted in <a href="https://www.rockhall.com/inductees/acdc">2003
        into the Rock &amp; Roll Hall of Fame</a>, which described its sound as "scorched-earth,
        metallic hard rock which has rarely deviated from a template of headbanging-inducing
        guitar riffs, flashy drums and banshee-yell vocals."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f785a29-2b9e-4d36-9dd0-2d7367cf62a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:08:47.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:09:18.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the process, AC/DC have carved out a niche somewhere between
        hard rock and heavy metal that''s been an inspiration to aspiring musicians
        -- and given us crank-up-the-volume radio staples ''Back In Black,'' ''Highway
        to Hell'' and ''You Shook Me All Night Long,''" the hall of fame notes on
        its website.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76e7a38-8c87-4d19-a901-304be5db92d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:08:47.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:09:18.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band is also one of the best-selling in music history, according
        to the <a href="https://www.riaa.com/gold-platinum/?tab_active=top_tallies&amp;ttt=TAA#search_section">Recording
        Industry Association of America</a>, having sold more than 70 million albums
        in the US. The band''s original lead singer, Bon Scott, died in 1980. He was
        replaced by Brian Johnson.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb4ed25-02a1-4ebc-ac3a-87ce6e88c786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:08:47.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T10:09:18.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young''s fellow musicians, as well as rock n'' roll fans, voiced
        their condolences Saturday on Twitter.</p>'
