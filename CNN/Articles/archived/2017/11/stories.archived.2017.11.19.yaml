    'template': '1'
    'title': 'Serena Williams ties the knot at ''Beauty and the Beast'' themed wedding

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0e8c84-84ab-4c42-9024-c7d6d389b77d'
      'mgnl:activationStatus': true
