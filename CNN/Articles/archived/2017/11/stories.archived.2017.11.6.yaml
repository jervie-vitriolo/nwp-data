      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS Chairman Amado Valdez is pushing for an increase of between
        P15 to P300 monthly in contributions, following a P1,000 increase in pension
        for 218,000 retired members last May.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb3c503-8da0-4546-9361-a1632fad22b2'
