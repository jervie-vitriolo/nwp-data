      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/10/03/SSS-increase-members-contributions-pension.html"><strong>Related:
        SSS wants to increase members'' contributions</strong></a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c3084a-896b-4be3-8077-14243571ebb0'
