      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517b957e-ad2a-4358-a278-c3b893031c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:54:35.674+08:00
