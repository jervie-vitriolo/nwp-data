  'catalan-ex-president-carlos-puigdemont-released':
    'author': 'Ralph Ellis and Flora Charner, CNN'
    'caption': 'Catalan ex-President Carles Puigdemont (Source: Catalonia National
      Assembly)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-06T11:08:54.885+08:00
    'imagesource': 'jcr:f235a06f-7f21-4933-8eba-c43ab6ead36b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f057a6c5-3c15-4710-93cc-cf3142de9388'
    'lead': 'Catalonia''s former leader has been released by a Belgian judge after
      turning himself in to police in Brussels, according to his lawyer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T08:55:26.440+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T08:55:42.095+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-27T08:55:41.911+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Catalan ex-president released by Belgian judge

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58de3d52-a512-4a27-9875-164f246612c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:55:26.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:55:42.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Catalonia''s former leader has been released
        by a Belgian judge after turning himself in to police in Brussels, according
        to his lawyer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42c7e43-5278-49ce-b42f-ca2ed63aa91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:55:26.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:55:42.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ex-President Carles Puigdemont was granted conditional release by
        the judge, Puigdemont''s lawyer, Paul Bekaert, confirmed. Puigdemont, along
        with the four former Catalan parliamentarians who had also surrendered, are
        due in court in the Belgian capital within 15 days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0606b4-7fd3-4985-b982-7d07ae861c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:55:26.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:55:42.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont and the other Catalan officials sought by Spanish authorities
        turned themselves in to Belgian police on Sunday, officials said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c88cb19-f5e9-4d9d-bdf5-b98ed1f7ab84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:55:26.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:55:42.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Spanish judge issued an international arrest warrant for Puigdemont
        on Friday, a day after eight members of the dissolved Catalan government were
        jailed in Spain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b10a8c-83d3-4c62-8e4b-8e34f11a2516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:55:26.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:55:42.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont, who considers himself the rightful leader of Catalonia,
        has said he went to Belgium not to flee the Spanish court system, but rather
        to seek European support for his region''s independence bid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5051abf-2716-4cc0-950b-314ed51faba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:55:26.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:55:42.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont tweeted Saturday that he and his associates are "prepared
        to fully cooperate with Belgian justice following the European arrest warrant
        issued by Spain."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9596bd96-2384-4d1f-b017-39ed32623e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:55:26.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:55:42.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain was plunged into its worst political crisis in decades after
        Puigdemont''s administration held an independence referendum October 1 despite
        the nation''s highest court banning the move.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5106db9-dfcb-4c5a-b389-18bba7d4619c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:55:26.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:55:42.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catalan parliament then declared unilateral independence, and
        Madrid responded by suspending the region''s autonomy, sacking the government
        and imposing direct rule.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b8e19f-05fa-46e8-addf-5031d625fe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:55:26.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:55:42.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carmen Lamela, a judge in Spain''s National Court, asked the Belgian
        prosecutor''s office to arrest Puigdemont and four ministers in the dissolved
        Catalan government who ignored a court order to appear before a judge Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea120bcb-6cf7-45c2-a182-8ddde5210487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:55:26.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:55:42.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges include sedition, rebellion, misuse of funds, abuse
        of authority and contempt. The other four named in warrants are Toni Comin,
        Clara Ponsati, Lluis Puig and Meritxell Serret.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8120a49-f614-4552-a06d-dad3afd22b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:55:26.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:55:42.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont and 13 former ministers were ordered to appear before
        the Spanish high court on Thursday. Of the nine former officials who showed
        up, eight were detained and one was freed on bond.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e31a8b-a69d-4e19-a01d-f2a9251a996e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:55:26.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:55:42.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont didn''t appear and issued a video message calling the
        court''s action "an attack on democracy."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9f57e7-3509-41e7-882e-f2bf4b90822b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:55:26.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:55:42.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and some of his former ministers turned up in Brussels earlier
        this week after Spain''s state prosecutor announced he would seek charges
        of rebellion, sedition and misuse of public funds against them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fe87ed-6b02-4592-ad50-12e3675b47ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:55:26.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T08:55:42.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/05/europe/former-catalan-president-puidgemont-turns-himself-in-belgium/index.html">Catalan
        ex-president released by Belgian judge</a>."</em></p>'
  'atio-castillo-ust-officials-pointing-fingers-hasing-death':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Senator Win Gatchalian'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-06T09:47:47.727+08:00
    'imagesource': 'jcr:6b266970-da5c-4dc5-92d9-6ff903ec82cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11b3f235-04a7-42e4-8a99-1621e2657267'
    'lead': 'Lawmakers are now looking into the accountability of the University of
      Santo Tomas in the hazing death of Atio Castillo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T08:59:46.027+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T15:03:52.417+08:00
