      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)</strong> â€” Malaysian
        Amin Baco is the new emir or leader of ISIS in Southeast Asia, the national
        police chief said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138b093d-fc6e-46a7-a3f6-a63e5e5f001c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:54:35.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:54:53.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have received reports na yung remaining doon sa grupo na si
        Amin Baco na nag-assume as the new Emir mostly likely on his way out, baka
        nakalabas na doon (sa main battle area) but unconfirmed," Philippine National
        Police Chief Ronald dela Rosa said in a press briefing, Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb2ebfd-8795-4e78-bd29-a5c9bf856962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:54:35.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:54:53.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have received reports Amin Baco, one of the remaining
        in the group, who also assumed as the new Emir, is most likely on his way
        out. He might be out of the main battle area, but this is not yet confirmed.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091dd645-2352-429e-92f0-1500c3f4f178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:54:35.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:54:53.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Western Mindanao Command Chief Lt. Gen. Carlito Galvez said
        the military believes Baco is among nine Maute stragglers killed in the main
        battle area in Marawi on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7416a3a7-85e0-474a-a9a8-4bbe344de4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:54:35.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:54:53.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to verify DNA, I have yet to consult ground commanders,"
        Galvez said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232e59d8-8340-4b6d-9dfb-467eccb726c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:54:35.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:54:53.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Baco, the military is also on the lookout for Abdulla
        Hapilon, the son of killed Abu Sayyaf leader Isnilon Hapilon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab425842-82bd-4971-97b9-b0dde1c243b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:54:35.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:54:53.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I gave the direction to our ground commanders that once we we get
        Amin Baco and Hapilon, we already break the chain, of the Maute-ISIS and the
        Abu Sayyaf in Mindanao," Galvez added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2f00b6-9fd1-4310-b3ed-1ab6836612e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:54:35.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:54:53.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana said Baco cannot mount an attack
        similar to that in Marawi.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d99ed31-d62c-4d90-b2ea-08367bec4e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:54:35.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:54:53.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa tingin ko, he can no longer mass that number of troops na kaya
        ni Isnilon na dalhin sa Marawi, about close to a thousand fighters, fully-equipped
        and fully-armed and fully-supplied with ammunition," Lorenzana said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f46c456-c6ec-4481-8702-5ec753689922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:54:35.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:54:53.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former member of terror group Jemaah Islamiyah, Baco was with
        Malaysian terrorist leader Zulkifli Bin Hir alias Marwan in Mindanao before
        Marwan was killed during the botched 2015 Mamasapano operation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96858ad-8528-4547-95d6-e0c3fd55d67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:54:35.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:54:53.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Deputy Chief for Operations Fernando Mendez said Baco is the
        longest-staying foreign terrorist in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7539172e-aaf6-4d4e-993a-6d592a904723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:54:35.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:54:53.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jakarta-based Institute of Policy Analysis of Conflict (IPAC) said
        Baco is a recruit of alleged Maute financier Dr. Mahmud Amad, who was also
        killed in Marawi on October 19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5b6f4d-71e5-4d94-a225-0c157741dcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:54:35.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:54:53.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IPAC said Baco pledged allegiance to ISIS with Isnilon Hapilon in
        2015, quoting Malaysian media.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baf1743-6aa9-41a7-8158-201c5e578d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:54:35.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:54:53.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles, David Santos, and Yvette Morales
        contributed to this report.</em></p>'
  'Trump-Putin-to-discuss-North-Korea':
    'author': 'Kevin Liptak, CNN White House Producer'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-06T06:44:57.371+08:00
    'imagesource': 'jcr:47397e32-792c-4f57-93e6-0716f3a6df6f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd998d160-b87c-4c7d-87b1-fd0695838e1d'
    'lead': 'The talks will come as theÂ investigation into Trump''s ties to Russia''s
      2016 election meddling heats up back home. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T10:01:05.285+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T10:01:29.751+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-27T10:01:29.593+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump, Putin to meet and discuss North Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d8c230-d75a-4141-8587-cab3f6ed1f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:01:05.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:01:29.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€”&nbsp;<a href="https://edition.cnn.com/specials/politics/president-donald-trump-45">President
        Donald Trump</a>&nbsp;will seek to enlist his Russian counterpart Vladimir
        Putin this week on a mission to confront an increasingly truculent North Korea
        during their second face-to-face meeting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b55ff8-dec1-4243-9734-fb114c7e6172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:01:05.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:01:29.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said aboard Air Force One as he winged toward Japan on Sunday
        that he expected the sit-down to occur on the sidelines of a summit for Asia-Pacific
        leaders in Vietnam, which is due to begin Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890fe6ff-bfc9-4301-8dac-43adb6ff405a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:01:05.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:01:29.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks will come as the&nbsp;<a href="https://edition.cnn.com/specials/politics/trump-russia-ties">investigation
        into Trump''s ties to Russia''s 2016 election meddling heats up back home</a>.
        Before Trump departed for Asia, three of his campaign aides were ensnared
        in the probe led by special counsel Robert Mueller.&nbsp;<a href="https://edition.cnn.com/2017/07/07/politics/trump-putin-g20-meeting-election-syria/index.html">During
        their first meeting in July</a>, Trump did raise the issue of Russia''s interference,
        though since then he''s called the notion that Russia worked to sway the vote
        in his favor a hoax.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2cef3c-6033-416b-a9d6-58550e5d1da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:01:05.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:01:29.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his aides had hoped&nbsp;<a href="https://edition.cnn.com/2017/11/04/politics/donald-trump-china-north-korea/index.html">this
        week''s grueling itinerary through five countries</a>&nbsp;would help distract
        from the Russia matter, though Trump himself appeared preoccupied by the issue
        as he departed the White House on Friday, unleashing a stream of tweets as
        Air Force One headed toward Hawaii.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b8da72-58d9-481b-9ac1-ef8454c4bb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:01:05.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:01:29.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the timing of a meeting with Putin may force the Russia issue
        back to the forefront, Trump''s aides determined face-to-face talks were essential
        while the two men were in the same city.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1e96c9-d608-46ec-8863-8d6377fa6c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:01:05.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:01:29.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin will be just one of the world leaders Trump hopes to pull
        toward a more aggressive posture against Pyongyang during a marathon 13-day
        tour of Asia that began Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de8ba62-7d4c-4cbd-8b74-dca130b55785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:01:05.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:01:29.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want Putin''s help on North Korea, and we''ll be meeting with
        a lot of different leaders," Trump said midway through the eight-hour flight
        to Tokyo from Honolulu, where he''d spent the night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df97c09a-d2ee-43f0-b435-ca43b229a7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:01:05.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:01:29.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Trump faces Putin in the Vietnamese seaside city of Da Nang,
        he will have visited three Asian capitals on his North Korea diplomacy mission.
        After talks here with Japanese Prime Minister Shinzo Abe, Trump will head
        to Seoul and Beijing for state visits that are also set to include discussions
        of trade and security.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e615071c-55a2-4b5a-a816-f06304948c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:01:05.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:01:29.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States will determine "very soon" whether to designate
        North Korea a state sponsor of terror, a senior administration official said
        on Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d2e939-5fa5-4d8b-b3ea-932fc03fc1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:01:05.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:01:29.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The administration and Secretary (of State Rex) Tillerson and others
        in the administration are looking very closely right now whether to designate
        North Korea a state sponsor of terror," the official said. "I would expect
        an answer very quickly."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14ff72f-359f-43a5-81cb-4114aa754109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:01:05.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:01:29.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether that meant an announcement would come during
        Trump''s trip to Asia, the official only said: "Stay tuned."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b95a13-67a4-48d3-aab3-68b2c5225a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:01:05.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:01:29.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s diplomatic efforts have so far been focused on North Korea''s
        neighbors China, South Korea and Japan. He''s ruled out direct talks with
        Pyongyang.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd97a686-6fcf-4ebd-8f6c-8c94e4df0213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:01:05.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:01:29.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has not focused as intently on persuading Putin to join his efforts,
        though the two men have discussed the matter before.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50de58a6-1c7a-4baf-ba67-a343bb3b2e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:01:05.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:01:29.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior White House official told reporters in Tokyo that North
        Korea will be a "primary subject" of conversation when Trump and Putin meet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5593e8-7b3f-464e-a6fd-8fcedc54ef3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:01:05.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:01:29.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia borders North Korea," the official said. "They are also
        very concerned I think with ... the direction that North Korea is leading
        the region toward into this crisis and naturally Russia should have a role
        in that future."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e57d046-6a46-42c2-a45d-45f5336ada4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:01:05.286+08:00
      'mgnl:createdBy': 'cnnproducer'
