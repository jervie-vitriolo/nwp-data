    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19b32b1-1a75-4608-ba2b-9796e288954c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:39:41.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:40:04.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)</strong> â€” Social
        Security System (SSS) Commissioner Jose Gabriel ''Pompee'' La ViÃ±a has a suggestion
        for his agency''s president: consider inhibiting himself in the stock trading
        controversy involving four SSS officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c83405-c6d8-40f1-aa87-8b512111db96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:39:41.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:40:04.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La ViÃ±a told CNN Philippines'' The Source he heard a television
        statement from SSS President Emmanuel Dooc, where "he sounded almost to me
        like he was lawyering for the other four."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdae388-429b-47cd-984c-cb2fa34100fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:39:41.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:40:04.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all respect, he''s a friend of mine, we have similar idols,
        we like the same books and everything â€” but trabaho lang (this is just work),"
        said La ViÃ±a.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36ecd7d-d358-4faf-b5a9-3c82ad3b0eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:39:41.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:40:04.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would not tell him what to do, but perhaps to think â€” if he cannot
        look at this case objectively, because maybe there''s an emotional closeness
        because these are management people that work with him, maybe he should think
        about inhibiting also."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e90457f-ba10-4a4a-bec5-e7e5a3da161f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:39:41.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:40:04.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine-member SSS Commission, the financial institution''s policy-making
        body, is conducting an investigation on the four officials. La ViÃ±a said he
        inhibited himself from the case as complainant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2409732e-bc1b-4855-ac5e-72b2aaac2653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:39:41.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:40:04.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Vice President for Investments Rizaldy Capulong, Equities
        Investment Division Chief Reginald Candelaria, and Equities Product Development
        Head Ernesto Francisco Jr. are alleged to have profited illegally by trading
        stocks for their personal accounts. Chief Actuary George Ongkeko Jr. is accused
        of failing to keep complete records of the three officials'' trades.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffaa870-9497-499f-8270-1e712de5a1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:39:41.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:40:04.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/11/02/sss-assures-members-funds-are-intact.html"><strong>Related:
        SSS assures members funds are intact amid controversy</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dd1f2e-2a3b-4d4e-872e-1ba16dffa737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:39:41.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:40:04.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candelaria and Ongkeko have since resigned, but La ViÃ±a said Ongkeko
        would be allowed to work until December to complete research.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6ef938-8f24-4db1-bd95-ccd62e6361ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:39:41.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:40:04.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t agree with that. I think competence in one area does not
        excuse gross negligence in another," said La ViÃ±a.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697901ef-311e-4aaf-8ac7-ed31d09bddcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:39:41.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:40:04.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioner added that the other two accused officers, Capulong
        and Francisco, have since been moved to the Office of the President. He slammed
        the move as "unwise" and "a seal of good housekeeping."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a786352-4b78-4b22-8d92-9ab4e9dca0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:39:41.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:40:04.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot put people who have been alleged to be using information
        in the Office of the President. That sends the wrong signal," said La ViÃ±a.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdf6e4e-0076-4560-9117-e4bf28132d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:39:41.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:40:04.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s unwise to put people that you''re investigating [there].
        The purpose is, you''re not supposed to influence your subordinates," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47616b90-00a3-4362-b212-8ee8165e3028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:39:41.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:40:04.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La ViÃ±a extended the suggestion to inhibit to an unnamed number
        of commissioners, who also sit on the panel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9546da5-dbcc-4797-913f-ecfe14c92a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:39:41.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:40:04.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that some commissioners knew other parties involved beyond
        the four officials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5ac84e-8e8e-4c92-b88d-eec829f4ff2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:39:41.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:40:04.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If [in] their own judgment they think they cannot be objective
        because they have a personal relationship or business relationship with some
        of the parties, they should consider," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea2f80d-cb7a-4c63-83db-bf861230460c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:39:41.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:40:04.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tip of the iceberg?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45e8973-1f74-48da-bca6-e7a4a7f24c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:39:41.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:40:04.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La ViÃ±a hinted that corruption allegations were just&nbsp; part
        of the picture. Speaking on Facebook Live, he said more cases will probably
        come up, but not from the SSS investments division.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791d7823-5a7b-4267-b6d2-fef270b6698a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:39:41.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:40:04.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioner added that he welcomed an investigation by the
        House of Representatives on the issue.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ea148f-50e1-412c-a179-6efde2291dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:39:41.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:40:04.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure [the representatives''] constituents are telling them,
        we don''t want a contribution increase while there are allegations of corruption
        there," said La ViÃ±a.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d0baa7-5af8-4b13-aa1b-16fb8c34c77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:39:41.955+08:00
