      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: I strongly oppose raising the contribution rate until
        we clean up SSS.)</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25964b1-1f58-4e34-854e-d58bf6452a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:39:41.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:40:04.069+08:00
