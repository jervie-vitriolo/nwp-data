  'harry-roque-cj-maria-lourdes-sereno-president-rodrigo-duterte-renato-corona':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-06T03:49:52.092+08:00
    'imagesource': 'jcr:1a549f52-f089-4dc5-aff0-5bcc866c44d6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '915397ae-2ac7-41bb-877d-d8d75a13d961'
    'lead': 'Incoming presidential spokesperson Harry Roque said Chief Justice Ma.
      Lourdes Sereno should step down to to spare the institution from further damage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T09:35:51.552+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T09:36:17.532+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-27T09:36:17.370+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace to CJ Sereno: Resign to save judiciary from further damage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007183a4-0978-491f-a763-8408a7805806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:35:51.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:36:17.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)</strong> â€” MalacaÃ±ang
        on Monday urged Supreme Court Chief Justice (CJ) Ma. Lourdes Sereno to resign
        to save the country''s judicial branch from further damage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7223e8-341b-402b-914c-1757ffcf9079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:35:51.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:36:17.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming presidential spokesperson Harry Roque said he does not
        think the judiciary can survive another impeachment decision that will find
        another chief justice guilty of wrongdoing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4ffddc-22f1-4975-9ee3-e10b6baf392d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:35:51.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:36:17.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot wait for that. If we were to wait for that, it is the
        finding of guilt that will undermine the independence of the judiciary. So
        I call upon Chief Justice Sereno to really consider resigning if only to spare
        the institution from any further damage," Roque said in a press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2da6045-6072-4ec5-8790-f1e845cfbbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:35:51.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:36:17.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows the removal of former Chief Justice Renato Corona in
        the Aquino administration for his failure to disclose his statement of assets,
        liabilities, and net worth to the public.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da49710-b137-4e62-b33c-1817ca0a1a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:35:51.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:36:17.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said, however, MalacaÃ±ang is not trying to undermine independence
        of the judiciary, even as President Rodrigo Duterte has openly backed the
        impeachment complaint against Sereno.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d5c9f9-f2fc-4703-b868-068a028282fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:35:51.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:36:17.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the impeachment cannot be considered as a means to undermine
        the institution because it is a constitutional procedure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184f594d-3f4d-4f0b-8cff-bf5ae91783d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:35:51.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:36:17.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque clarified he is not pre-empting the Senate''s pending decision,
        but he revealed that when he was in Congress, he had access to evidence against
        Sereno which he believes could oust her.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fd6433-6068-48e2-bcfb-a506726d4c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:35:51.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:36:17.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was "very bothered" by the allegations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c0030e-7597-4603-9094-66880ae2fbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:35:51.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:36:17.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Carlo Cruz, Sereno''s impeachment spokesperson, said resignation
        is not an option for the chief justice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f91659-cf37-4b17-9f74-b2a3bee0c970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:35:51.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:36:17.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CJ needs to face the impeachment proceeding precisely to preserve
        the dignity and independence of both the Supreme Court and the Office of the
        Chief Justice. She has done nothing to "damage" the institution, and she has
        been doing everything to strengthen it," Cruz said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd482b506-9446-40db-b284-3a1583a9a97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:35:51.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:36:17.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October, Duterte challenged Sereno and Ombudsman Conchita Carpio
        to resign due to alleged corruption.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0861db01-d9d5-4cc4-bbbc-0cf332ae018d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:35:51.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:36:17.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/10/01/duterte-ombudsman.html">Duterte:
        I wonâ€™t submit to Ombudsmanâ€™s authority in wealth probe</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffdac9b-b5b8-47ae-8913-de6c59b7600c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:35:51.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:36:17.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows the filing of an impeachment complaint against Sereno
        by lawyer Larry Gadon on August, which was endorsed by 25 members of the House
        of Representatives.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdd6ae2-8680-477b-a28d-7cb6d1548ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:35:51.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:36:17.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/09/13/Impeachment-complaint-Chief-Justice-Sereno.html">One
        of two impeachment raps vs. Chief Justice Sereno hurdles House panel</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc20d3e3-847d-4e24-9de5-650a3562da99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:35:51.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:36:17.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Justice then declared that the impeachment
        complaint has sufficient grounds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef04b749-464d-4723-8b60-fcafe1c749b5'
      'mgnl:activationStatus': true
