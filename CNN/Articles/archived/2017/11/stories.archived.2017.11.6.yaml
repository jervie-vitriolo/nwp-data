    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 26 people killed in shooting at Texas church

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed8b860-24d6-4755-8359-3cf8bf1fd22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” At least 26 people were killed in Sunday''s
        church shooting in Sutherland Springs, Texas, Gov. Greg Abbott said at a press
        conference.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df85261-dc59-47c1-9755-1c9be82f2701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 20 others were wounded, said Freeman Martin, a regional director
        with the Texas Department of Public Safety, with victims ranging in age from
        5 to 72 years old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8048c77f-367e-47d2-9b1c-6d9605f1ced5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the dead is the 14-year-old daughter of the First Baptist
        Church''s pastor, Frank Pomeroy, according to his wife, Sherri Pomeroy, the
        girl''s mother. The couple were traveling out of state when the shooting occurred.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ce8c55-8cc8-44a1-93a0-639e9eb67313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have not said what may have motivated the suspected
        shooter, who was later found dead in his vehicle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d83588e-9c6a-4788-80f1-0a348179ab11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting has devastated the small Texas town east of San Antonio,
        described as a place where "everybody knows everybody."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045c7dfb-14cf-4d35-9c9f-2804819b854e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here are the latest developments:</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4886a138-c57d-4380-80d1-b5579bf9d2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The suspected shooter has been identified as 26-year-old Devin
        Patrick Kelley, according to two law enforcement sources who have been briefed
        on the investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e222c07-7b8c-47c5-9cac-523461006964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- In April 2016, Kelley purchased the Ruger AR-556 rifle he used
        in the shooting from an Academy Sports &amp; Outdoors store in San Antonio,
        Texas, a law enforcement official said. He indicated he didn''t have a disqualifying
        criminal history when he filled out the background check paperwork at the
        store, the official said. Kelley listed a Colorado Springs, Colorado, address
        when he bought the gun.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefb02d8-c743-4d5e-afff-63c4e8754cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Kelley was a member of the US Air Force and served at Holloman
        Air Force Base in New Mexico from 2010 until his discharge, according to Air
        Force spokeswoman Ann Stefanek. Kelley was court-martialed in 2012 for assault
        on his spouse and assault on their child, according to Stefanek. Kelley served
        a year in prison and received a bad conduct discharge in 2014, the spokeswoman
        said. His rank was also reduced, she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f201a06e-60fa-4221-a4e0-0f79b114122e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Speaking from Japan, President Donald Trump condemned the shooting
        as an "act of evil" and called it "horrific."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f9306b-588b-4afe-9bb8-5ba12287d14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- "We don''t know names of any of the victims at this time," said
        Wilson County Sheriff Joe Tackitt in a press conference Sunday evening. As
        victims are identified, next of kin will be notified, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6ef943-e272-4930-8ed5-b1dc217aca07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The attack</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab405e3-b40b-4f96-8296-3ba73089ad77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without naming Kelley, Martin described the shooter in Sunday''s
        press conference as a young white male who was dressed in all-black "tactical-type
        gear" and wearing a ballistic vest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbd22a5-35d6-451d-a662-802b233d6968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin said the suspect was seen in a Valero gas station across
        the street from the church in Sutherland Springs at about 11:20 a.m. local
        time on Sunday morning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac006e0-918a-4287-8a79-26a43d72651b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect left the gas station, crossed the street, exited his
        vehicle and began firing before he entered the church, Martin said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2219468-1d39-4144-8553-fb3c4141493f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the suspected shooter left the church, a local resident used
        their own rifle to engage him, Martin said. The shooter then fled the church,
        while the citizen pursued him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1189235-d957-4ebb-9bb9-49895d35f9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a brief chase, law enforcement later found the suspect dead
        of a gunshot wound inside his vehicle. A law enforcement official briefed
        on the investigation said multiple weapons were found in Kelley''s car. Authorities
        said they don''t know if the wound was self-inflicted or the result of the
        resident who fired on the suspect, Martin said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def2ccf7-2155-47b2-bbbd-9e9d369120f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter was killed after a brief chase north into neighboring
        Guadalupe County, Guadalupe County Sheriff''s Office spokesman Robert Murphy
        said earlier on Sunday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fadf16-105d-4ae8-bf67-007b724e7df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The community</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494df588-9573-4c13-9e54-ef203eb75f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sutherland Springs is in Wilson County, about 30 miles east of San
        Antonio.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8944a3-2190-4fd0-b4de-3b963b21238e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart is broken," Wilson County Commissioner Albert Gamez Jr.
        told CNN. "We never think where it can happen, and it does happen. It doesn''t
        matter where you''re at. In a small community, real quiet and everything,
        and look at this."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832028dd-825f-4fe0-bf92-72c0e871dfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dana Fletcher, who owns a business down the road from the church,
        told CNN''s Fredricka Whitfield that Sutherland Springs is a "very small"
        but "very tight-knit community."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f974a9-e545-4b55-98c6-714758b66c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s two gas stations, the church, a community center, post
        office, a Dollar General, a tire shop," she said. "That''s about it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0593c3cd-1777-4b88-a356-81bb6718ed6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI was on the scene of the shooting, according to Michelle
        Lee, spokeswoman for the FBI''s San Antonio field office. Agents from the
        San Antonio field office of the Bureau of Alcohol, Tobacco, Firearms and Explosives
        also headed to the scene, a law enforcement source said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4c12eb-b129-4802-bfdb-71b9a0537930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the shooting, about 100 family members of victims gathered
        in a community center next to the church, waiting for news of their loved
        ones, 26-year-old David Flores told CNN. Local law enforcement, the FBI and
        the Red Cross were also at the community center.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c420ad83-4605-4c45-93ea-727238f63c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My dad saw the gunman run into the church building and then he
        heard shots and saw people running," Flores told CNN. "People covered in blood
        and screaming. It was pandemonium everywhere."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400d0dfe-c28f-4084-b8f4-5c18d9bc2a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking around, it''s very sorrowful and the pastors from all the
        local churches right now are just trying to console everybody," said Flores
        when asked to describe the scene inside the community center.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934ec8f3-be40-4c8b-a2da-8055e1a23bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were several children injured," he said. "I know three, personally,
        who are in critical condition."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6799947-9e61-4de6-829b-e23c38d5ed5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The victims</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55495faf-e4ea-4899-8229-7fc1de691eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Connally Memorial Medical Center in nearby Floresville, Texas,
        received 8 patients with gunshot wounds from the Sutherland Springs church
        shooting, a statement from the hospital said. Four of those patients were
        transferred to University Hospital in San Antonio to receive a higher level
        of care.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c0ebd6-1c93-427d-8d2b-329ea4d30533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those patients was in critical condition and needed to be
        air-lifted.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3a4879-677b-4f7c-b9e2-80d8f4b6fddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three patients were treated at Connally Memorial Medical Center
        and have been released, the statement said. One patient is in stable condition
        there.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07394054-73b9-49f6-b4d6-5cab937f24e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 8 patients were being treated Sunday afternoon at University
        Hospital in San Antonio, according to spokeswoman Leni Kirkman, adding that
        the hospital could receive more patients.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85072bd2-a28d-4312-bbe3-3c079f222b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Brooke Army Medical Center also confirmed to CNN
        that the facility received patients from the shooting, but the spokesman didn''t
        have a specific number.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3157a1ba-69f9-4249-9d11-9080be661681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The church</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022808c9-495c-49f1-a520-82fd3a98d83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the church''s website, congregants meet around 9:15
        a.m. on Sundays for breakfast before Sunday school and the morning church
        service at 11 a.m. The sanctuary where the shooting occurred is small, with
        wooden pews and red carpeting.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f974da56-4d3e-40bf-a0be-8c00cde7f54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Sunday, a small praise team led the congregation in a rendition
        of "Happiness is the Lord," according to a video of the service posted on
        the church''s Facebook page.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a08acf-6954-4c66-80cd-86320d6f4534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the service, Pastor Pomeroy read scripture from Proverbs:
        "Trust in the Lord with all your heart and lean not on your own understanding."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad53299-a2df-4427-a4ad-6231f8c2694a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lean on the Lord ... leaning into God is the way we should go,"
        he said, "because God''s got it figured out whether we do or not."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1353cbd3-72ff-41fb-8d16-05a593b827f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos on the church''s page show happy moments in the lives of
        parishioners: children playing in an inflatable castle and adults and children
        dressed in costumes during last week''s Fall Festival, held on Halloween.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42a5742-cc06-4a6e-bc43-08d22a351959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mourners gathered at a vigil Sunday night at the Sutherland Springs
        post office.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2316ef7e-52d1-498a-a9fb-6d50736ba841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have never had this happen before," said Debra Morales, a volunteer
        coordinating relief efforts for victims'' family members. "It''s all just
        very upsetting."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb690cd3-5b8c-4e9c-ac1f-3416650eb376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The reaction</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de49f1be-78b3-4b6c-951b-b60ad26566fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May God be w/ the people of Sutherland Springs, Texas," tweeted
        President Donald Trump, who is in Japan on his first trip to Asia as president.</p>'
    '44':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">May God be w/ the people of Sutherland Springs, Texas. The FBI &amp;
        law enforcement are on the scene. I am monitoring the situation from Japan.</p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/927265906086031363?ref_src=twsrc%5Etfw">November
        5, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52f85fb-8d10-451d-83ae-fa9130fbf8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cee1989-a8f6-4981-8c75-ee38293d5745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was briefed on the shooting, according to White House Press
        Secretary Sarah Sanders, and has spoken with Abbott, the Texas governor.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8d5230-3a60-4b1e-ad70-decf352bd02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In tragic times Americans always pull together," Trump said during
        a news conference in Japan. "We are always strongest when we are unified."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a68c333-5972-42d1-b9db-050d4f0088fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Senator John Cornyn of Texas called the news "truly heartbreaking"
        in a <a href="https://twitter.com/JohnCornyn/status/927262649343266816">tweet
        Sunday</a>. "Please say a prayer for First Baptist congregation, first responders
        &amp; the community there," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadf716f-31cb-4dde-aafa-7f1e5c18eef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the details of this horrific act are still under investigation,
        Cecilia and I want to send our sincerest thoughts and prayers to all those
        who have been affected by this evil act," said Texas Gov. Greg Abbott in a
        statement Sunday. "I want to thank law enforcement for their response and
        ask that all Texans pray for the Sutherland Springs community during this
        time of mourning and loss."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66454f9b-c552-45ca-b411-7a557dd886fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbott said later on his Twitter page that he was on his way to
        meet with officials and the families of victims.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1565f24-8526-487a-98ac-8d5bb887001f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:10:20.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:10:41.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/05/us/texas-church-shooting/index.html">At
        least 20 people killed in shooting at Texas church</a>."</em></p>'
