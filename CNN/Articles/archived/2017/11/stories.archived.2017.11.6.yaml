      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another impeachment complaint against Sereno, filed by Dante Jimenez
        of Volunteers Against Crime and Corruption and Eligio Mallari of Vanguard
        of the Philippine Constitution, was dismissed by the House due to insufficiency
        in form and substance.</p>'
    '16':
