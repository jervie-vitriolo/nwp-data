    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator: UST officials ''pointing fingers'' at each other on who is
      responsible in hazing case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae01da8-d4e4-4578-b89a-0169d7570023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:59:46.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:03:52.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)</strong> â€” The
        Senate investigation on the hazing death of Atio Castillo resumed Monday,
        and lawmakers are now looking into the university''s accountability in the
        case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07156648-58ad-4c8d-94f7-097031475a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:59:46.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:03:52.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During today''s hearing, senators accused officials of the University
        of Santo Tomas of being negligent and incompetent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e57b0f1-239c-44ae-9959-4926d04a3817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:59:46.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:03:52.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/11/06/Atio-Castillo-hazing-UST-Dean-Nilo-Divina.html">READ:
        Senate panel slams UST officials for negligence, incompetence in hazing case</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58675ec-7f69-4fc7-b6a2-360c8162e6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:59:46.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:03:52.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Senator Win Gatchalian said it was
        clear school officials were pointing fingers at each other as to the entity
        or department responsible for approving activities of organizations such as
        fraternities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de520365-a91c-434e-89cc-591234fd3924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:59:46.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:03:52.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very clear <em>na nagtuturuan yung mga</em> school officials
        (that they''re pointing fingers at each other), between Dean Divina and Director
        Guan Hing. They were pinpointing to each other as to who is the responsible
        entity," he said referring to UST Law Dean Nilo Divina and Director of the
        Office of Student Affairs Ma. Socorro Guan Hing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3580eb37-c88e-4146-b876-d5b238803c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:59:46.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:03:52.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Senate resumes probe on death of Atio Castillo<a href="http://nine.cnnphilippines.com/news/2017/11/06/senate-resumes-probe-atio-castillo-death.html">http://nine.cnnphilippines.com/news/2017/11/06/senate-resumes-probe-atio-castillo-death.html</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa99a94e-746b-45c8-8f8e-6a92546561a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:59:46.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:03:52.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another glaring issue revealed during the hearing, Gatchalian says,
        was that all student organizations were assigned a "student adviser."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b8bb57-70a4-428a-a624-f122af586ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:59:46.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:03:52.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to Director Guan Hing, the student adviser is in charge
        of all of the activites, monitoring and supervising the activities of these
        fraternities and other groups," Gatchalian said.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Senators look into UST&#39;s liability in hazing death case <a href="https://t.co/L30jM5ABmH">pic.twitter.com/L30jM5ABmH</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/927480796650147840?ref_src=twsrc%5Etfw">November
        6, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b50f95-527f-4632-b4d2-d8c58cc1f5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:59:46.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:03:52.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d954398-358e-4839-82ec-939a9fa5845f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:59:46.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:03:52.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian added the student adviser of the Aegis Juris fraternity
        did not detect any student hazing activity ot initiation rites in the six
        years he was assigned to them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da29e208-8d15-4be0-9bab-a72f048d813a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:59:46.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:03:52.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Parang wala siyang alam</em> [It was like he knew nothing],
        or maybe he''s also denying the fact that he knows what was happening in Aegis
        Juris," the senator said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9b8cb9-3d1b-485c-acf2-c26bf354f57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:59:46.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:03:52.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mechanisms that were put by the school clearly is ineffective,
        and also the procedures were not so clear whether who is really in charge
        of accrediting and approving the activities of organizations," Gatchalian
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae7f812-41cf-4405-8541-2d0d58d7c281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:59:46.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:03:52.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to say the school cannot simply wash its hands of the
        case; the school''s action of informing students of the barring of hazing
        was insufficient.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc4fe18-5b8e-4117-a608-aae05576ed8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:59:46.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:03:52.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The existence of several fraternities in UST means "there''s also
        a high probability" that hazing was happening.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90c966b-8c27-41c7-8dff-ea9f49b95680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:59:46.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:03:52.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian added, the school does not have a proactive approach
        and is apparently clueless of the hazing or initiation rites being carried
        out by fraternities on its premises.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c738985-84d2-4c4c-8032-17d071ccedaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:59:46.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:03:52.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator pointed out two important outcomes from Monday''s hearing,
        one was being specific about the school''s responsibility and to punish them
        if they "are remiss in terms of their responsibility and in terms of fighting
        hazing in their own respective school and colleges."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ced6eb-98f1-473b-888e-996be591aa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:59:46.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:03:52.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other thing, according to Gatchalian is the cover up that can
        happen after the crime.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7e8236-493c-4b01-a941-667789ba38c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:59:46.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:03:52.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Makikita natin yung ibang</em> [We can see the other] lawyers
        â€“ in fact members of Aegis Juris â€“ met, strategized, and came up with discussions
        on how to conceal evidences on how to cover up the crime," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eff5feb-e51d-42fa-befe-894c61ef79cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T08:59:46.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:03:52.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said lawmakers will now propose that even people who
        were not present during the hazing but involved in the cover up or attempted
        cover up after the actual incident should be held liable as well.</p>'
