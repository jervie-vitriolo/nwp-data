    'template': '1'
    'title': 'WATCH: Filipino ''Star Wars'' fans get fit using lightsabers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697e7f61-9991-42e8-9b41-719ac3aa0773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:30:43.093+08:00
      'mgnl:createdBy': 'cnnproducer'
