      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andray Blatche, June Mar Fajardo, Jayson Castro, Calvin Abueva,
        Japeth Aguilar, and Terrence Romeo headline the squad.</p>'
