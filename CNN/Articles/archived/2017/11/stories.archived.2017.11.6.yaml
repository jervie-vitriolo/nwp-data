      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> â€” Every month, a
        group of "Star Wars" fans gather at a park in Bonifacio High Street to learn
        how to perform dance and fitness routines using the weapon of the Jedi: duel-grade
        lightsabers. These fans, who use the sabers to perform and not to cut through
        opponents or avert blaster bolts, are part of an organization called the Philippine
        Lightsaber Guild (PLG), which aims to expand the participantsâ€™ knowledge and
        skill on lightsaber use.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c0a73b-d9dc-4bd9-903d-f5180bc10ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:30:43.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:32:47.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Atienza, one of the pioneering members of PLG, says that when
        they do their monthly meet-ups, they usually inject practices from various
        disciplines, like dance or parkour, into their routines. â€œWe usually pick
        a few techniques from different disciplines like parkour â€¦ some of us are
        dancers. We get a little bit of everything, everything that we can use and
        incorporate them into our routine, and they help us increase our fitness level
        so that we can do all the stuff that we do in our performances.â€</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdca9cd-4bf8-4051-bfea-10fffa2ef61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:30:43.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:32:47.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides performances, the PLG also supports individuals who are
        keen to specialize in saber combat or saber construction. These specializations
        have their own Facebook groups, where participants post about sword fighting
        training in Quezon City, a Kylo Ren helmet they want to sell, or articles
        about the history of lightsaber training as a form of martial art, among others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd81bb4-2eaa-4c94-8460-408330598b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:30:43.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:32:47.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo Bragais, another member of PLG, says that this "Star Wars"
        group that they have formed not only helped him improve his fitness level,
        it also enabled him to meet like-minded people. â€œJoining [the] lightsaber
        [guild] definitely made me a happy person, not just in person, but also in
        spirit. Knowing that with them, Iâ€™m able to help people, help them experience
        what they see in movies ... These small things make me happy,â€ he shares.
        With every swing and every lunge, the PLG community has indeed made participants
        feel a sense of belonging and made â€œ<a href="https://edition.cnn.com/2017/05/25/entertainment/star-wars-40th-anniversary/index.html">one
        of Hollywoodâ€™s most beloved and successful franchises ever</a>â€ closer to
        home.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b73f8bb-d326-4bb6-9171-355f772c7a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:30:43.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:32:47.096+08:00
