  '9-Maute-stragglers-killed-in-Marawi-military-Maute-cousin':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-06T09:35:06.998+08:00
    'imagesource': 'jcr:6e38a9b9-51c0-49d9-bc6a-8e1589cfb819'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06ca1777-11fe-4eb3-8a40-c767cfef0014'
    'lead': 'Among them is Ibrahim Maute aka Abu Jamil, a cousin of the Maute brothers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T09:43:06.659+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T09:43:25.689+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-27T09:43:25.534+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '9 Maute stragglers killed in Marawi - military

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a9df18-b086-49fb-ab2c-94790912d88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:43:06.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:43:25.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)</strong> â€” Nine
        more Maute stragglers were killed in the war zone in Marawi on Sunday, military
        said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca5a76f-1e1e-4871-b1d6-a5ed204480ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:43:06.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:43:25.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force Ranao Deputy Commander Colonel Romeo Brawner said
        among them is Ibrahim Maute aka Abu Jamil, a cousin of the Maute brothers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74c86cd-2cf7-4ef8-845d-ece3f3403b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:43:06.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:43:25.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibrahim Maute is said to be the supply officer of Maute group, Brawner
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc46c71-0963-4525-a240-2a912b3ec381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:43:06.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:43:25.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Supply is very important when it comes to sustaining war effort
        kaya''t very important yung naging role ni Abu Jamil ," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c628828-5c22-4fea-8afc-2be12baed674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:43:06.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:43:25.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner added the terrorists, were out looking for food in the main
        battle zone when soldiers found them, were carrying high-powered rifles and
        machine guns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258313db-a414-4158-8183-95094f0ae29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:43:06.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:43:25.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lumaban na sila. Talagang lumaban po sila no (They really fought
        back)...These nine stragglers are believed to be part of the remaining maute-isis
        terrorists who attacked Marawi City on May 23, 2017," Brawner said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11712b10-5753-472c-af2b-c7b2c31dc380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:43:06.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:43:25.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there are less than 20 Maute stragglers left in different
        areas in the war zone, but because of the danger, the area is still off-limits
        to the public.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0497f7-6676-44b1-837d-40b1d3076831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:43:06.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:43:25.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Gen. Carlito Galvez Jr. said troops in Marawi are checking if
        Malaysian terrorist Amin Baco is one of the nine killed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d154fc-2993-4c0d-a2c7-3f214c9d91a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:43:06.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:43:25.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Police Chief Ronald dela Rosa, in a press briefing on Monday
        morning, said Baco was elected as the new emir or head of terrorist group
        Islamic State.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2ff99f-3c36-4442-bcab-ee9a72703f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:43:06.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:43:25.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former member of terror group Jemaah Islamiyah, Baco was with
        Malaysian terrorist leader Zulkifli Bin Hir alias Marwan in Mindanao before
        Marwan was killed during the botched 2015 Mamasapano operation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d2556f-940b-4d85-94fc-06dd28674a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:43:06.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:43:25.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Scene of the Crime Operatives of the Marawi police are now processing
        the bodies, which will then be buried in the Maqbarah Public Cemetery on the
        outskirts of the city.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46a5b1a-29a4-41ec-b6a9-2f4aecbe98ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:43:06.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:43:25.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a raid on Sunday, police arrested Minhati Madrais, the Indonesian
        wife of slain terrorist group leader Omar Maute.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca1d0b1-53b9-449c-a7ba-8c9821142e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:43:06.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:43:25.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Rex Remitio, David Santos, and Gerg Cahiles
        contributed to this report.</em></p>'
  'MRT-Busan-Universal-Rails-contract-Department-of-Transportation':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-06T09:16:30.968+08:00
    'imagesource': 'jcr:0aa3f01d-d2cc-4f07-a871-62e971729e69'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c2acf7e-9ceb-4e5d-8b35-f53744fbafad'
    'lead': 'This follows the government''s termination of contract with MRT maintenance
      provider Busan Universal Rail Inc.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T09:47:00.937+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T09:47:19.523+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-27T09:47:19.315+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTr: Gov''t to take over MRT maintenance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca0a53a-6180-4624-91cc-2a4a5012b2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:47:00.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:47:19.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)</strong> â€” The
        government has taken over the maintenance of the Metro Rail Transit Line 3,
        after it terminated the contract of Busan Universal Rail Inc. (BURI) on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09ce4e3-0d47-4a2a-a0e5-9a047ff4b29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:47:00.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:47:19.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport authorities vowed they could provide a safer and more
        reliable train service for long-suffering MRT-3 commuters. However, BURI warned
        that passengers could suffer even more with the government ill-prepared for
        the job it took over effective immediately.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3c7e45-297b-4214-a254-035b99c5237d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:47:00.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:47:19.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It cannot be overemphasized that what is at stake here is the welfare
        and interest of the rising public," Transport Secretary Arthur Tugade said
        in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd727aade-495e-4472-b33c-39c8a99a9346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:47:00.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:47:19.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of November 6, 2 p.m., the MRT has had a total of 439 system
        glitches in this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aa9d1b-6733-4fc4-a3cc-dbbb9b1c1b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:47:00.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:47:19.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation (DOTr) said it will announce as
        early as 5 a.m. every day how many trains to expect, and when a glitch happens,
        which stations will be operational.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0584273-418b-43a6-b6c9-ffee5ad2c140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:47:00.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:47:19.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t expect a miracle, but expect accountability," said Transportation
        Undersecretary on Rails Cesar Chavez.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8ccb9a-440c-4841-a5ae-1abb0fd17c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:47:00.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:47:19.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BURI said, however, the fact that the government has no people of
        its own goes to show they''re not prepared to do the job.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d550d1-cb34-4753-b62c-6999ba582529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:47:00.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:47:19.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will then absorb BURI personnel to keep working on
        the trains, with MRT Director for Operations Michael Capati leading the transition
        team.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f09001e-3f3d-4fbf-8bc7-8599d35f1667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:47:00.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:47:19.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Termination of contract</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e25fa33-781d-464d-8150-0f89a5095b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:47:00.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:47:19.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr in a statement said BURI failed to address the issues it
        raised against the maintenance provider.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98344986-e0c2-4570-bda1-59b97dd34ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:47:00.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:47:19.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it gave BURI the notice to terminate its contract
        in October for poor performance based on four reasons:</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b551e8cc-f0b5-4ed5-a7be-7c3b0587b7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:47:00.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:47:19.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure to put in service and ensure the availability of trains</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0305d16-db52-49f9-bfa1-d8ab4f6b6fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:47:00.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:47:19.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure to put in operation reliable and efficient trains</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2827c319-d44e-4229-b355-b1ff2be804c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:47:00.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:47:19.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure to implement a feasible procurement plan for spare parts,
        affecting its ability to do immediate repairs on defective trains and other
        facilities of the MRT</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f24317-12ec-4098-baec-0e74751c3531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:47:00.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:47:19.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure to comply with the contractual requirements of a complete
        and up-to-date Computerized Maintenance Management System</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ef33ed-8644-4cd4-a2d5-cc0078bcbe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:47:00.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:47:19.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials claimed BURI repeatedly fell below the performance requirements
        stated in its contract, such as the number of trains it should keep running
        during peak hours and the length of time of its service interruptions.â€¨â€¨        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6406e0-f563-4436-9d83-52c85bb48aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:47:00.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:47:19.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BURI was also required to overhaul 43 existing MRT coaches, with
        26 of them already due as of Monday. Chavez said only two coaches have been
        delivered so far.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3a2215-2f2f-4093-b3b8-282a8a01aff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:47:00.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:47:19.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notice was the latest in a long-running dispute between the
        government and Busan.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4e8178-b161-4f0b-b97d-92d3833fc95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:47:00.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:47:19.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr claims one of the causes of the MRT''s numerous glitches
        in the past months, affecting thousands of commuters, was due to Busan''s
        alleged failure to purchase enough spare parts for the trains.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab23c07-4d89-4296-997d-96466453b49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:47:00.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:47:19.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, BURI, whose three-year maintenance contract with the
        DOTr expires in January 2019, said the government had no one else to blame
        but itself.â€¨â€¨        It claimed that MRT''s glitches were due to the train''s old rails, which
        were the responsibility of the Transport department to overhaul.â€¨â€¨        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9162b96e-0568-419f-bba8-821ae744f284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:47:00.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:47:19.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we entered the contract, they committed to us that any problems
        because of the rails would not be taken against us. We were given specific
        and explicit stipulations," BURI external counsel Maricris Pahate said in
        a press briefing.â€¨â€¨        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7353208e-b9e9-41f7-9d9a-b9b32a1e97fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:47:00.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:47:19.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained that BURI had purchased new equipment for the trains
        but they kept breaking down because of the excessive vibration from the faulty
        rail tracks.</p>'
    '38':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Former MRT maintenance provider BURI&#39;s statement on gov&#39;t
        termination of their contract. <a href="https://t.co/6oPAT85w7h">https://t.co/6oPAT85w7h</a>
        <a href="https://t.co/LazUpyMaxo">pic.twitter.com/LazUpyMaxo</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/927517143322697728?ref_src=twsrc%5Etfw">November
        6, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658f23e4-b79c-456e-b27c-2adf27798c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:47:00.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:47:19.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa180a2c-d202-48f0-83e6-58d9e69d68e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:47:00.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:47:19.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, which did not supply the trains, said it has submitted
        evidence to the government about these.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e54ac2c-eed4-4b4a-bd40-761545ffc6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:47:00.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:47:19.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT traverses six cities from Pasay in the south to Caloocan
        in the north and serves half a million people each day. It runs only 20 three-coach
        trains at most during peak hours due to power constraints.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4087c21-936e-448f-962d-804f5286a4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:47:00.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:47:19.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr said possible replacements to BURI are Singapore MRT, Japan''s
        Sumitomo, which was the MRT''s former contractor, and French firm RATP, which
        also works on the Light Rail Transit Line 1.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9239e27b-d354-4736-848b-9ba5297daedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:47:00.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:47:19.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Claire Jiao contributed to this
        report.</em></p>'
  'Atio-Castillo-hazing-death-case':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-06T05:35:22.794+08:00
    'imagesource': 'jcr:1eb62449-c431-43b4-bf32-456b1c5da597'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '679f78ae-de23-4320-8794-caf24e3ac754'
    'lead': 'Key witness Marc Ventura said it took Aegis Juris Fraternity members
      30 to 40 minutes to decide to bring Atio Castillo to the hospital. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T09:49:26.051+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T09:49:57.296+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-27T09:49:57.049+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hazing suspect: Someone tried to stop us from rushing Atio to hospital

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86c26a1-d55e-40c7-8657-a81ce2153ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:49:26.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:49:57.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)</strong> â€” Aegis
        Juris Fraternity member Marc Ventura revealed on Monday one of those who were
        present at the hazing stopped them from bringing Horacio "Atio" Castillo III
        to the hospital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab2546a-c753-472a-916d-e63f74c58957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:49:26.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:49:57.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ventura, who remains a suspect despite his provisional admission
        into witness protection program, gave some details from his sworn statement
        during the Senate''s third hearing into the hazing death of the University
        of Santo Tomas law student.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5fa0ce-c1e9-4502-83a3-65e658905f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:49:26.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:49:57.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin Gatchalian asked Ventura: "May pumigil na dalhin
        si Atio sa ospital?" Ventura replied, "Meron po."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfae4039-e1e0-4ab0-bcb3-81ea5f0a9381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:49:26.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:49:57.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ventura, however, refused to name who it was.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7605ac4-4ae9-403c-a3bc-17f447e592bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:49:26.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:49:57.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added it took them 30 to 40 minutes to decide to bring Atio to
        the hospital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77eae2fc-7604-4fed-b651-b2197246fb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:49:26.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:49:57.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Na-rattle kami then may takot din po (We were rattled and scared),"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600c3b2f-7e66-496a-b1da-b59d551a683b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:49:26.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:49:57.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked which part of the final initiation rites could have been
        the most painful for Atio, Ventura â€” who had also undergone hazing rites â€”
        said it was when fraternity members were hitting Atio''s arms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b658be8-e20b-47e8-9922-40afdf6ce9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:49:26.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:49:57.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian asked Ventura about Atio''s state after his arms were
        hit, and Ventura answered, "Pagod, hapo, pero responsive siya (He was exhausted
        but he was responsive)."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086dd2a8-c014-497b-a7a3-30c7a1c0aa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:49:26.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:49:57.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the ordeal Atio had to endure at the hands of Aegis Juris
        Fraternity members, Ventura said he was offering support to the neophyte by
        reminding him of his "purpose."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0199c9fd-de24-4b51-84a8-d3940f426c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:49:26.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:49:57.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang gusto niya kasi is purpose. Every time na kausap niya ako lagi
        lang niyang sinasabi was ''purpose.'' Parang hinahanap niya ang purpose niya
        sa buhay niya," Ventura said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9668824-78ec-46cd-a69c-ebd8243e498d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:49:26.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:49:57.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ventura said after the punching, Atio was hit by paddles by four
        people, but he refused to name who did it, and insisted he did not participate
        in the hitting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755f13c9-86b3-447a-8f9e-3c974f16e3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:49:26.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:49:57.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre II earlier revealed Atio fully
        lost consciousness on the fifth strike of the paddle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e60ec8-ad10-4e1f-9404-2e3ad3baa93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:49:26.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:49:57.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag-upo niya, hindi na siya ganun ka-responsive," he said. (When
        he sat him down, he was not that responsive anymore.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea2b7b0-ae14-4138-ab70-55d7a7be0403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:49:26.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:49:57.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre also quoted Ventura who said Atio was tortured by more than
        10 fraternity members who tried to wake him up using candle drippings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42468655-9f69-4a63-bbfd-e08b3508d841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:49:26.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:49:57.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said Ventura earlier told the Department of Justice (DOJ)
        Atio was placed on a pickup truck, but then he was unloaded when John Paul
        Solano arrived so he could revive him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6afccb-805c-4c1c-9455-9a3d9f1a079c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:49:26.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:49:57.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Solano''s unsuccessful attempt, he told the frat members to
        bring Atio to a hospital.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e6ae62-384d-493c-9f15-24bb9784df76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:49:26.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:49:57.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atio died on September 17.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7287a544-0ac1-410d-b81d-604b51dce7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:49:26.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:49:57.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ventura still a suspect</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae54b64-59d9-4516-ab65-f7831c75e75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:49:26.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:49:57.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ acting prosecutor general Jorge Catalan Jr. during the Senate
        hearing said Ventura is still among the 42 respondents in the case, along
        with other members, officials, and alumni of the fraternity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133528dd-06e8-4dfc-9744-4ccb53c3d1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:49:26.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:49:57.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ventura provided his sworn affidavit to the DOJ on October 24. On
        the same day, he was provisionally admitted into the department''s witness
        protection program.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c119d2f-e3e1-4fad-b741-9b7b0f81a53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:49:26.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:49:57.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catalan said Ventura''s admission will depend if he does not appear
        to be the most guilty in the case.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1b7d41-e967-47c8-8ab2-61caa7d74aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:49:26.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:49:57.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Migz Zubiri commended Ventura for choosing to side with
        the law instead of covering up for his fellow frat men.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c452e6-3b50-4cfe-95a3-a78166b4f648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:49:26.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:49:57.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I salute you for your courage. Do not consider yourself a snitch.
        The truth shall set you free. This moment has defined you," Zubiri said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72546d9c-4e3a-43fe-aa48-597e508df5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:49:26.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:49:57.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ventura stands by his confession.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf43655-43c6-4b7e-ab6e-6c759c012ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:49:26.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:49:57.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not an angel. I''m not a saint. But I am here to tell the
        truth. Only a few good men can tell the truth and nothing but the truth,"
        he said.</p>'
  'Duterte-Trump-to-meet-in-Vietnam':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-06T11:32:02.031+08:00
    'imagesource': 'jcr:cf4e8cac-2293-4d89-8b9d-8b0a160e8bdf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1f3ac0c-10a7-4ac4-b0f8-58370b69e824'
    'lead': 'The two leaders will meet for the first time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T09:51:59.922+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T09:52:30.697+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-27T09:52:30.551+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte, Trump to meet in Vietnam

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5738afc1-463a-45f0-a409-70a39ef964c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:51:59.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:52:30.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)</strong> â€” U.S.
        President Donald Trump and President Rodrigo Duterte will meet for the first
        time in Vietnam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee4c3ac-d0b7-4a0f-b6cd-f2c671ec1ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:51:59.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:52:30.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders are expected to attend the Asia Pacific Economic
        Convention (APEC) Leaders'' Meeting from November 8 to 10, along with 20 other
        state leaders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ccef1d-a3a8-4788-ab45-23e3e3d64bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:51:59.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:52:30.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Assistant Secretary Leo Herrera-Lim said there are
        a number of venues for the two to meet, including the welcome dinner and the
        gala dinner for state leaders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2926cb-513d-4e70-8148-31b78decd77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:51:59.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:52:30.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added it is possible for Duterte and Trump to hold a bilateral
        meeting then.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c618d0-f52f-4c13-abef-a9d10847baec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:51:59.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:52:30.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s several opportunities for exchanges. Pretty much a convergence
        between the two presidents would be one, national security both at the country
        level and at the regional level and then number two, the desire to grow the
        different engines of global economy," Herrera-Lim said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044fa973-20eb-4d35-a744-e772319e6596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:51:59.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:52:30.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs assistant secretary said bilateral meetings
        are also being worked out with Chinese President Xi Jinping and Russian President
        Vladimir Putin who will not be attending the ASEAN Summit in Manila next week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c467cf8-d739-42fa-823e-997671f32b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:51:59.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:52:30.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrera-Lim added the Philippines'' priorities in the APEC meetings
        will including pushing for the full participation of micro, small and medium
        enterprises (MSMEs) in the global economy, sustainable and inclusive growth,
        connectivity, and human resource development.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16560777-2113-4da1-8cba-ae1cc3ae87f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:51:59.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:52:30.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine of the 10 top trading partners of the Philippines are APEC-members.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc82d5f4-e025-4463-941f-c36fe326ff1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:51:59.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:52:30.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is also expected to meet ASEAN businessmen in Vietnam.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ba49b3-5e62-444e-8455-d9c80131602b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:51:59.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:52:30.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report.</em></p>'
  'Amin-Baco-new-ISIS-emir-in-Southeast-Asia':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
