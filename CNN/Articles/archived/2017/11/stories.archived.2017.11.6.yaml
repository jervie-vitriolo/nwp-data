    'template': '1'
    'title': 'Senate panel slams UST officials for negligence, incompetence in hazing
      case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db546160-9858-40cf-918c-a2d30f7d7dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:13:09.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:13:42.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)</strong> â€” Senators
        on Monday zeroed in on the culpability of the University of Santo Tomas (UST)
        on the hazing death of Horacio "Atio" Castillo III.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc83c65-b3e0-4182-95eb-efd744db340a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:13:09.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:13:42.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the third Senate hearing on Atio''s death, senators accused
        UST officials of negligence and incompetence, saying the hazing death could
        have been avoided if only clear-cut rules for fraternities and hazing are
        in place.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda72c4e-4632-439d-8699-055a65195e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:13:09.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:13:42.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe said UST Civil Law Dean Nilo Divina has a lot
        of explaining to do why the Aegis Juris Fraternity was able to recruit members
        in August, when the school has yet to approve the organization''s recognition
        at the time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6481db7-ac58-48a2-8fe7-14c12d05d1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:13:09.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:13:42.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did you send any correspondence or letter informing the Student
        Council or Student Affairs Office that Aegis Juris is indeed suspended and
        they should not be allowed to participate in any student activities?" Poe
        asked Divina.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7218503-8006-42f6-9d95-14b985bef7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:13:09.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:13:42.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina replied, "It is not the Office of the Dean that determines
        recognized organizations but the Office of Student Affairs so they would know
        the organizations that are not organized."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97bbae7-9590-4cc7-8133-9c824cb59a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:13:09.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:13:42.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director of the Office of Student Affairs Ma. Socorro Guan Hing,
        however, said before any student activity could be allowed, organizations
        must secure the recommendation of certain offices, including the office of
        Divina.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682372fe-c12b-42db-94e2-734c5c1df4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:13:09.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:13:42.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Santos, the president of the Student Council of Civil Law,
        confirmed this, saying: "The proposals (for notices for orientations) are
        submitted first to the dean for approval."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a633a2-7511-4b94-847d-b455a02e44f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:13:09.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:13:42.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST officials who attended the hearing said the school''s probe
        on the hazing incident is still ongoing.</p>'
    '8':
