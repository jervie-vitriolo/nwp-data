      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lubos akong tumututol sa pagtaas ng contribution rate hanggang
        hindi natin malinis ang SSS," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bef9c5-b4e0-401e-83ac-c31704223e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:39:41.955+08:00
