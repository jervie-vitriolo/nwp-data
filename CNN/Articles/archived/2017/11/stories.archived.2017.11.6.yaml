      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Host and actor Vic Sotto announced on Monday that his wife, Pauleen
        Luna, has already given birth to a â€œbouncing baby girl.â€</p>'
