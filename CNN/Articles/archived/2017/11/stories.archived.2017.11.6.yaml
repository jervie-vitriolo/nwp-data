    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e331ee-01c1-448b-94ae-e93e3189ee40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:20:06.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:21:12.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> â€” Eight-year-old
        Matthew Ryan Chong disliked pests, especially mosquitoes. An inquisitive and
        dynamic child with a knack for technology and building things, he asked for
        the help of his father, Donny Ryan Chong, to help come up with a solution
        against being bitten by the nasty bugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ece6c96-f609-4ba3-8683-28b5cfe2f17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:20:06.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:21:12.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Matthew came up with is a simple yet effective relief that
        many of us should have thought of before: a roving mosquito killer of sorts,
        supported by a robot that Matthew built himself. Entitled â€œHow to Get Rid
        of Mosquitoes Using Technology,â€ the project won him first prize in the upcoming
        kid innovators category in the 2017 Grand Finals of the Search for Wyeth Nutrition
        Kid Innovators.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c41dc0d-541a-48c9-a06d-ee8029517049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:20:06.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:21:12.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched in 2015 in celebration of Wyeth Nutritionâ€™s 100 years of
        advancing nutrition science, the Search for Wyeth Nutrition Kid Innovators
        is part of Wyeth Nutritionâ€™s advocacy to promote a love for science in a country
        that needs more young scientists to shape Filipino innovations. â€œItâ€™s a platform
        to showcase a kidâ€™s potential for greatness, to showcase their love for science
        and their passion to make a difference,â€ says Anne Michelle Pador, Wyeth Nutritionâ€™s
        communications head.</p>'
    '5':
      'image': 'jcr:30f53dae-875e-4f7e-9420-9949e0fc70e3'
      'imageCaption': 'Seven-year-old Keysha Vince Quirit, accompanied by her grandmother,
        explains to host Issa Litton how she came up with her project, â€œPine Needles
        as a Substitute for Naphthalene Balls.â€ Quirit won second place in the Upcoming
        Kid Innovators category. Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ddf796-a3b5-4785-988f-f58c78aeeaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:20:06.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:21:12.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc73e770-2b15-4312-b403-91c6f13a3290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:20:06.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:21:12.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were five finalists in the competitionâ€™s kid innovators category
        (comprised of children nine to 14 years old) and three finalists for the upcoming
        kid innovators category (comprised of children five to eight years old). The
        latter is a new category, encouraging younger children to explore scientific
        skills through a partnership with a teacher and parent. The aim is to make
        the search more inclusive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e4761f-ff20-4af7-a531-845141b01f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:20:06.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:21:12.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œHopefully, we will be able to inspire kids to become catalysts
        of change through science and innovation â€¦ We believe that the potential of
        kids for greatness is limitless with the support of their parents,â€ says Pador.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4696a65a-fcba-4b61-bccf-30f1c82b4a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:20:06.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:21:12.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œYou know everything starts with a little spark of an idea,â€ says
        Eugene David, Wyeth Nutritionâ€™s president and general manager. â€œIf even one
        of these kids would get to the level of achievement close to getting man on
        the moon or even leading a breakthrough solution to a long-standing societal
        problem, then we at Wyeth Nutrition would be happy and proud to have been
        part of the little spark that started it all.â€</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1dd1a2-b54d-4f07-ae69-4bc755cefe4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:20:06.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:21:12.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The array of innovations that made it to the Grand Finals addresses
        nutrition, health, and wellness, in line with Wyeth Nutritionâ€™s vision to
        nurture a healthier generation of Filipinos. A group of students from Makati
        Science High School came up with a breakfast recommender â€” called â€œPamahaw,â€
        a Visayan word for breakfast â€” to optimize healthy food choices in school.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7906ba-f625-4680-9bcb-e44e76b9e43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:20:06.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:21:12.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œMost of our schoolmates donâ€™t have time to eat breakfast anymore,â€
        says 14-year-old Joanne Gonzales, part of the team behind Pamahaw. â€œSo they
        eat it in the canteen. Sometimes they donâ€™t really put much thought into what
        they buy in the canteen â€¦ With Pamahaw, it helps them consider their nutrition
        requirements for breakfast.â€</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e968bcc5-2b1f-4d22-8814-93d864f9c46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:20:06.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:21:12.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another group, from Tinajeros National High School in Malabon, used
        chitosan and local calabash fruit to formulate a hydrogel burn dressing, a
        more affordable and safe alternative to conventional burn dressings. â€œ<em>[The
        purpose is] magkaroon po sana ng alternative na treatment sa burn kasi â€˜yung
        mga dressings po, mahal na po</em>,â€ says 13-year-old Roma De Zafra. â€œSo â€˜yung
        mga ingredients po all-natural products siya, kaya hindi siya expensive.â€</p>'
    '17':
      'image': 'jcr:ce083819-7662-4938-93c9-255773edc9f7'
      'imageCaption': 'Adrian Serapio, Zander Sy, and Philmon Wee from Xavier High
        School demonstrate how to use â€œMobifit," an app that uses a smartphoneâ€™s LED
        light to measure body fat. They won second place in the Kid Innovators category
        of the Search for Wyeth Nutrition Kid Innovators. Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09241b0-7c63-4ba6-8998-c533b0d64d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:20:06.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:21:12.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6ea58b-83bb-4486-a675-1ab7bcba4c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:20:06.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:21:12.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evident in the innovations are the childrenâ€™s focus on local and
        accessible materials and their ingenuity in using technology. Despite their
        young age, the breadth of knowledge the young finalists displayed was â€œawe
        inspiring,â€ says Pador. â€œOver the years, the kids'' projects have been amazing.
        You will be surprised by the level of their awareness in community and society,â€
        she adds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574c32e0-1ed9-4751-ba1f-894c0f376649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:20:06.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:21:12.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen-year-old John Ronan Reyes, from Tabaco National High School
        in Albay, for example, analyzed how the Tibig (a local fruit bearing tree)
        may be used to reduce copper pollution in water. A group of students from
        Xavier School (Adrian Serapio, Zander Sy, and Philmon Wee), devised â€œMobifit,â€
        an app that uses a smartphoneâ€™s LED light to measure body fat. Another project
        by Vock Canlas, Nathan Elmido, and Giancarlo Albeos from Philippine Science
        High School in Central Visayas, explored the antibacterial properties of the
        mani-manian plant (a traditional herbal medicine) against E. coli and S. aureus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b7408d-9820-4b23-bbc7-638b099d37df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:20:06.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:21:12.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projects won third, second, and first place, respectively, and
        were judged by a group of educators and experts in science and technology.
        The children each pitched their science projects before the panel of judges,
        who quizzed them on the scientific processes and the potential behind their
        findings.</p>'
    '23':
      'image': 'jcr:d1cf0958-2671-4940-83b3-36e741a8d11c'
      'imageCaption': 'Vock Canlas, Nathan Elmido, and Giancarlo Albeos from Philippine
        Science High School in Central Visayas, explored the antibacterial properties
        of the mani-manian plant (a traditional herbal medicine) against e.coli and
        s. aureus. Their project won them first place in the Kid Innovators category
        of the Search for Wyeth Nutrition Kid Innovators. Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a448c7b8-489b-42aa-bbc6-063d4e8a1280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:20:06.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:21:12.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e964c5a-5fff-4387-9f32-bcde9fde8f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:20:06.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:21:12.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projects would not have been possible without Wyeth Nutritionâ€™s
        committed partnership with the childrenâ€™s parents and teachers. More than
        a competition, the Search for Wyeth Nutrition Kid Innovators is part of a
        trifold effort involving not only proper nutrition, but also proper parenting
        and proper care. The goal is to mold the children holistically, in accordance
        with their inherent interests. â€œWe know that kids are innately curious. So
        itâ€™s really up to us, up to the parents, to nurture kids'' curiosity, if we
        make them believe that there really is no box,â€ says Pador.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9126dea-de9c-485c-b8ba-8fbee43283e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T09:20:06.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T09:21:12.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œFor us, thinking out of the box is innovation. But with kids, they
        think as if thereâ€™s no box â€¦ So if you need some inspiration, talk to a kid
        and surprise yourself with how kids are full of ideas,â€ she adds. â€œThat is
        what continues to inspire us at Wyeth Nutrition. <em>Kapag kausap mo sila,
        anything</em> is possible.â€</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ac2a11-6069-40cb-9db1-959050512ed0'
      'mgnl:activationStatus': true
