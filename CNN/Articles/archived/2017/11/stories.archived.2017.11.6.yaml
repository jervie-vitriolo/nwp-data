  'Catalan-ex-President-Belgian-authorities':
    'author': 'Ralph Ellis and Flora Charner, CNN'
    'caption': 'Catalan President Carles Puigdemont harshly denounced Spain''s attempt
      to curb Catalan''s regional government on Saturday. (Source: Catalonia National
      Assembly)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-06T06:30:34.151+08:00
    'imagesource': 'jcr:f235a06f-7f21-4933-8eba-c43ab6ead36b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a63d9b12-7996-4537-bda0-0dc1ada2fac1'
    'lead': 'A Spanish judge issued an international arrest warrant for Puigdemont
      on Friday, a day after eight members of the dissolved Catalan government were
      jailed in Spain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T10:05:02.339+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T10:05:23.449+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-27T10:05:23.234+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Catalan ex-President turns himself in to Belgian authorities

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e75465-59ef-46e0-98ce-0842b4a84b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:05:02.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:05:23.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Catalan ex-President Carles Puigdemont
        and four other Catalan officials sought by Spanish authorities turned themselves
        in to Belgian police on Sunday, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bff80ce-cb73-4f14-befc-522edb15ae54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:05:02.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:05:23.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will go before a judge who will have until Monday morning to
        decide the next step, which could include executing arrest warrants against
        the men or imposing bail requirements, said Gilles Dejemeppe, a spokesman
        for the Brussels prosecutor''s office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea73193-36bc-4a6d-b3f4-836b99711d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:05:02.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:05:23.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials surrendered to authorities at 9:17 a.m. and, with
        their lawyers present, were officially notified of the arrest warrants, Dejemeppe
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0b02c8-b9b2-4939-a905-0c7acf0ba7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:05:02.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:05:23.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Spanish judge issued an international arrest warrant for Puigdemont
        on Friday, a day after eight members of the dissolved Catalan government were
        jailed in Spain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad2b94b-f19e-44d1-80f7-0061e8ae98a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:05:02.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:05:23.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont, who considers himself the rightful leader of Catalonia,
        has said he went to Belgium not to flee the Spanish court system, but rather
        to seek European support for his region''s independence bid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b538b211-e684-4f48-b250-640f18685e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:05:02.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:05:23.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont tweeted Saturday that he and his associates are "prepared
        to fully cooperate with Belgian justice following the European arrest warrant
        issued by Spain."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff6bf87-03f7-4e24-a449-078dc2007459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:05:02.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:05:23.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain was plunged into its worst political crisis in decades after
        Puigdemont''s administration held an independence referendum October 1 despite
        the nation''s highest court banning the move.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29e5cc2-2f7f-47bf-87f2-67434817d79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:05:02.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:05:23.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catalan parliament then declared unilateral independence, and
        Madrid responded by suspending the region''s autonomy, sacking the government
        and imposing direct rule.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ca09b8-1008-4807-876b-073e3ee1dbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:05:02.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:05:23.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carmen Lamela, a judge in Spain''s National Court, asked the Belgian
        prosecutor''s office to arrest Puigdemont and four ministers in the dissolved
        Catalan government who ignored a court order to appear before a judge Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f63d67-1e28-460c-88c5-b41f8bf9a7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:05:02.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:05:23.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges include sedition, rebellion, misuse of funds, abuse
        of authority and contempt. The other four named in warrants are Toni Comin,
        Clara Ponsati, Lluis Puig and Meritxell Serret.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036f82ef-e906-41b1-9c1e-2cc068fdaa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:05:02.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:05:23.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Saturday statement from the prosecutor''s office,
        the judge will have 24 hours to decide whether to issue an arrest warrant,
        and, if a warrant is issued, can decide whether the person concerned should
        be held or released under certain conditions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eb47e0-216f-4e5c-9976-e8c7882b9b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:05:02.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:05:23.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the judge issues an arrest warrant, then a court has 15 days
        to decide whether it is executed or not. The parties involved can then lodge
        an appeal, to be decided within 15 days, and potentially a further appeal
        to a higher court, also to be ruled on within 15 days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8b7c62-63ca-4f30-9e02-eac8aec0a8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:05:02.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:05:23.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont and 13 former ministers&nbsp;<a href="https://edition.cnn.com/2017/11/01/europe/catalonia-spain-independence/index.html">were
        ordered to appear before the Spanish high court</a>&nbsp;on Thursday. Of the
        nine former officials who showed up,&nbsp;<a href="https://edition.cnn.com/2017/11/02/europe/catalonia-spain-independence/index.html">eight
        were detained and one was freed on bond</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d6274e-1089-4653-ba26-451506b443a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:05:02.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:05:23.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont didn''t appear and issued a video message calling the
        court''s action "an attack on democracy."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f05dd2b-7644-4eea-a847-3c34788bc366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:05:02.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:05:23.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and some of his former ministers turned up in Brussels earlier
        this week after Spain''s state prosecutor announced he would seek charges
        of rebellion, sedition and misuse of public funds against them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05aea1d7-e5e6-45da-9465-4642871e43a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:05:02.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:05:23.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/05/europe/former-catalan-president-puidgemont-turns-himself-in-belgium/index.html">Catalan
        ex-President turns himself in to Belgian authorities</a>."</em></p>'
  'Texas-church-shooting':
    'author': 'Dakin Andone, Kaylee Hartung and Sheena Jones, CNN'
    'caption': 'Multiple people have been killed and many more injured in a shooting
      Sunday at First Baptist Church of Sutherland Springs, Texas, authorities said
      | Photo from Nick Wagner/Austin American-Statesman via AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-06T05:41:30.015+08:00
    'imagesource': 'jcr:e6f0f594-6459-4d4b-9e39-5b7cb4845d1a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f9fc5df-e798-4727-ad37-28dc5b6097cf'
    'lead': 'The shooter was killed after a brief chase north into neighboring Guadalupe
      County, according to Guadalupe County Sheriff''s Office spokesman Robert Murphy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T10:10:20.118+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T10:10:41.975+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
