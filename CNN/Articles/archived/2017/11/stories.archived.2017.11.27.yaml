      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Britain''s Prince Harry and the American
        actor&nbsp;<a href="https://edition.cnn.com/2017/11/27/europe/meghan-markle-profile/index.html">Meghan
        Markle</a>&nbsp;have made their first public appearance since their engagement
        was announced earlier Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c17dc2-3438-4da4-ae63-d0ac519c9fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:40:47.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:39.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple appeared at a photocall in the Sunken Garden at Kensington
        Palace in London on Monday afternoon, where Harry told reporters he knew Markle
        was "the one" from "the very first time we met."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3398912f-d35b-4dbb-aa9e-d130f97b2e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:40:47.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:39.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prince declined to elaborate on his proposal to Markle, but
        when asked whether it was romantic, he smiled and said, "of course it was."</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
