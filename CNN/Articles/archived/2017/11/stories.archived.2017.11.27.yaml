      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27)</strong> — South
        Africa''s Demi-Leigh Nel-Peters was crowned Miss Universe 2017 on Monday after
        besting 91 other candidates from around the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c51da09-e014-4f5b-9d73-9897ddeabeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:22:25.644+08:00
