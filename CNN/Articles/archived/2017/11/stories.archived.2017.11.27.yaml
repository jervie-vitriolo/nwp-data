  'Egypt-mosque-attack-survivor-I-hid-under-dead-bodies':
    'author': 'Sarah El Sirgany, CNN'
    'caption': 'Egyptians gather outside Al Rawdah mosque, about 25 miles west of
      the North Sinai capital of Al-Arish, following the attack. (SOURCE: Stringer/AFP/Getty
      Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-27T11:49:23.843+08:00
    'imagesource': 'jcr:2431d037-c233-4c16-a66a-d494a6b07b5e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '643f09ea-8772-4725-952d-c69fc29ffab8'
    'lead': 'A survivor of the attack on the Egyptian mosque which left 305 people
      dead said Sunday that he lost nine family members in the massacre.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T08:22:06.635+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T10:44:37.222+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T10:44:27.730+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Egypt mosque attack survivor: I hid under dead bodies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4070fb25-0e67-4c9a-a032-4c7bb2bf84c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:22:06.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:37.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A survivor of the attack on the Egyptian
        mosque which left 305 people dead said Sunday that he lost nine family members
        in the massacre.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f1921f-902e-46da-bf92-a973ac511efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:22:06.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:37.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His father was among those killed at the al Rawdah Sufi Mosque in
        Bir al-Abed on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf9541e-6b11-4651-8536-13cbfa90aca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:22:06.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:37.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one got out of the mosque," said the survivor, who did not want
        to be named, speaking outside the Ismailia General Hospital, where other family
        members and friends were recovering from injuries. "The military could hear
        the gunshots from their unit and they didn''t move. Even the ambulances came
        under fire."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1643ca5e-a76d-457d-a22b-e3da1f2d0abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:22:06.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:37.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN can not independently verify the military locations in the area,
        which is closed to foreign and most Egyptian journalists. At the hint of criticism,
        hospital volunteers ushered in an army officer to move out journalists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08ff353-025e-488e-bd12-15ddfb85a163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:22:06.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:37.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the gunmen wore masks and at least one was carrying an ISIS
        flag, the state prosecutor said in a statement. At least 27 children were
        killed and at least 128 people were injured, the prosecutor added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952793db-ffe3-43c4-a41b-fc8ab1c083e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:22:06.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:37.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another survivor, who did not want to be named, said he hid under
        dead bodies to avoid detection by the gunmen, who were searching the mosque
        for survivors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658edec6-57bf-426f-8e52-d6924b5f3dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:22:06.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:37.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing a white patch over his eye after being struck by shrapnel,
        he sat on a sidewalk outside of the emergency room at Suez Canal University
        Hospital, flanked by his tribesmen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7787ae8-8dbb-472f-9cd4-61ce498698ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:22:06.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:37.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lost his brother and nephew during the attack, he said. His son,
        14, suffered a broken leg.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a447112d-a541-456a-b6fe-bad008f63300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:22:06.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:37.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I only found out about my son hours later," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef27056-b3ee-42db-9bec-6ddb4b699e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:22:06.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:37.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the two main hospitals in Ismailia, which is northeast of
        Cairo and about a two-hour drive from the northern coastal city of Bir Al-Abed,
        Bedouin men sat on colorful blankets awaiting news of their injured relatives.
        They do not want to be identified because they''re scared of ISIS, who they
        fear could target their families in the troubled peninsula.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17860c7-288f-415c-b76a-8a5cbb64c141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:22:06.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:37.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They could kill us," one survivor said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be97c12-48b9-4a4a-9b3d-6ce91628cc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:22:06.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:37.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ismailia, the local community rallied to help the victims of
        the attack. Nine months ago, they also helped Coptic families driven by ISIS
        from Al-Arish in Sinai.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91df9f2-4eed-43b7-b292-e8a84aac1a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:22:06.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:37.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wessam Hassouna, a local volunteer, said that people had flocked
        to donate blood, with more than 15,000 bags already collected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fdae49-d91e-4d9d-a1d2-96b1fa70c878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:22:06.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:37.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The al Rawdah Sufi mosque is known as the birthplace of an important
        Sufi cleric. Sufism is a mystical branch of Islam that some jihadists consider
        heretical.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2320f39e-0149-49af-ab3b-9eb807e6469f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:22:06.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:37.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t immediately clear if that was the reason the mosque was
        targeted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9f3ed1-0244-4eb4-95c2-0a591047d0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:22:06.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:37.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation has set aside three days of mourning and President Abdel
        Fattah el-Sisi has ordered the armed forces to build a memorial to those killed
        at the mosque, a statement on his Facebook page said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c6035f-a839-4591-bdb8-8e156964eea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:22:06.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:37.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmed El-Tayyeb, the grand imam of Al-Azhar and one of the foremost
        clerics in Egypt, condemned the "barbaric attack" and said Egyptians would
        prevail over terrorism with solidarity and determination.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a56ecb0-c9b1-4595-ba65-5293f7212926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:22:06.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:37.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Azhar, home to a 1,000-year-old mosque and university, is considered
        the premier religious authority in Egypt, and El-Tayyeb is a prestigious figure
        in Sunni Islam. Egypt''s Muslim are predominantly Sunni.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db5aa46-e406-4b0f-ade6-b8e5f1fc0032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:22:06.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:37.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamal Awad, a senior preacher at the Ministry of Religious Endowments,
        said the only way to fight terrorists is to kill them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7128c463-1bd8-4c7e-b619-bbe8b8d26a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:22:06.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:37.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite efforts by the ministry to raise awareness through mosques,
        there is no way to debate terrorists'' convictions, he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13309063-840b-4725-ab99-9d3042422822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:22:06.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:37.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will kill again."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2c288f-b75f-4de1-b95f-dfbc35c5711e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:22:06.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:37.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/11/26/middleeast/egypt-sinai-al-rawdah-mosque-survivors/index.html">Egypt
        mosque attack survivor: I hid under dead bodies</a>."</em></p>'
  'Time-Inc.-has-new-owners-including-the-Koch-brothers':
    'author': 'David Goldman'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-27T11:29:34.663+08:00
    'imagesource': 'jcr:1c6aff5c-fe44-4654-a127-8061b4b5a88f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c3e6bb8-60d0-41fc-9933-d773e6ea75d9'
    'lead': 'Time magazine is about to have new owners -- including the billionaire
      Koch brothers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T08:28:13.734+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T10:44:37.013+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T10:44:27.874+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Time Inc. has new owners, including the Koch brothers

      '
    'updated': 2017-11-28T01:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd534ffb3-d016-4d41-a9eb-8fc8456abd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:13.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:37.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Time magazine is about to have new
        owners -- including the billionaire Koch brothers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22696379-bf4d-45cc-b3d4-2af80ff0dfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:13.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:37.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media company Meredith announced Sunday that it has agreed to buy
        the 95-year-old magazine''s publisher, Time Inc., for $2.8 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd806fe24-e2e3-4486-9bde-8a2865001b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:13.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:37.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acquiring the legendary magazine business gives Meredith control
        of dozens of other big titles such as People, Sports Illustrated, Fortune
        and Entertainment Weekly. Meredith already publishes several top magazines,
        including Parents, Shape and Better Homes &amp; Gardens.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4961f18-d117-4bb2-808c-6f9edcbe90f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:13.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:37.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two media companies are worth roughly the same on the stock
        market. To finance the deal, Iowa-based Meredith is taking on some serious
        debt, borrowing about $3.6 billion from an assortment of lenders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8d4c2d-fbb7-486a-97c1-636527f935c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:13.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:37.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://money.cnn.com/2017/09/14/media/time-magazine-edward-felsenthal-editor/index.html">Related:
        Time magazine names new top editor</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b21406-2b6b-46ac-8fb2-3e33362fc293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:13.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:37.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also plans to sell a sizable chunk of the combined business --
        $650 million worth -- to a company owned by Charles and David Koch.&nbsp;The
        Koch brothers&nbsp;are mega-donors to the Republican party and conservative
        causes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339724af-f3b3-40e2-be60-725771a1d3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:13.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:37.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meredith said in a statement that the Koch brothers will not have
        seats on the board "and will have no influence on Meredith''s editorial or
        managerial operations." The company said the Koch brothers'' investment underscores
        the significant "unlocked value" from the merger.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257de92b-443c-4497-a701-3de8395323bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:13.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:37.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>End of an era</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f27782-758b-4378-adfb-922d6bff89d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:13.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:37.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its heyday, Time Inc. was a publishing colossus, delivering weekly
        magazines to millions of people around the world. Its titles deeply influenced
        the way people digested news, sports, leisure and entertainment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde4de37-f25d-4355-ba1a-86b944463355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:13.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:37.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publisher gained even more influence in 1989 when it merged
        with Warner Communications to form Time Warner, CNN''s parent company. At
        the time, it was the nation''s largest media company.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d337e4-315b-4dba-9ef6-87908d1fb504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:13.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:37.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But America soured on magazines in the internet age, and Time Inc.
        has struggled mightily as an independent company since its&nbsp;2014 spinoff.
        It continues to lose subscribers and advertising dollars.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8ea2f8-6943-4a0b-8fa0-4318ea7c5842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:13.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:37.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://money.cnn.com/2017/06/13/media/time-inc-cuts-300-jobs/index.html">Related:
        Time Inc. cuts 300 positions</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215a6632-1b2a-43e6-9f19-582ad020e384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:13.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:37.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meredith thinks there is some untapped value by combining the two
        companies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c1ddb5-88b5-4990-8c6f-603b7ecb4c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:13.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:37.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a prepared statement, Meredith President Tom Harty called the
        deal "transformative."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bbc8c7-229d-47b4-88f7-4b7abe2637fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:13.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:37.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you combine our strong local television business ... with
        the trusted, premium multiplatform content creation of Meredith and Time Inc.,
        it creates a powerful media company serving consumers and advertisers alike,"
        Harty said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648977f3-e805-4060-97ba-f2ed1c2d2864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:13.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:37.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time Inc. continues to enter the national conversation when it publishes
        its influential Time Person of the Year, Fortune 500 list, Sports Illustrated
        swimsuit issue and People''s sexiest man alive.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc07ed5d-05bf-4ecf-b043-557188eafaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:13.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:37.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, President Trump recently tweeted that he rejected Time''s
        person of the year award because of the magazine''s process for picking a
        winner -- a statement that Time fiercely disputed. People''s pick of Blake
        Shelton for 2017''s sexiest man alive set off something of a social media
        firestorm.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09197cf6-c4d3-4270-9e97-444044aa4eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:13.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:37.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/2017/11/25/politics/donald-trump-time-magazine/index.html">Related:
        Inside Donald Trump''s obsession with being Time''s ''Person of the Year''</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ede5387-4b4f-405f-8b0d-9830c35a19cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:13.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:37.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meredith has been interested in Time Inc. for years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226634ab-7413-4c5d-b19a-8be98c2dcdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:13.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:37.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was rumored to be interested in buying some of company''s magazines,
        including People, just before Time Warner spun off the company in 2014.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c791f8-e536-4f0b-a544-578633425876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:13.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:37.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors&nbsp;circulated again last year&nbsp;that Meredith was looking
        to buy Time Inc. just days after the magazine publisher had reportedly&nbsp;rejected
        a $1.8 billion offer&nbsp;by billionaire investors Len Blavatnik, Edgar Bronfman
        Jr. and Ynon Kreiz, all of whom have ties to Warner Music Group.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445e320f-9e53-49c2-8893-778ca8e54c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:13.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:37.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time around, Meredith seems likely to get what it wants: Time
        Inc.''s board unanimously agreed to the purchase.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b634498-2b15-46e5-9381-893b4be74228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:13.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:37.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://money.cnn.com/2017/11/26/media/meredith-time/index.html">Time
        Inc. has new owners, including the Koch brothers</a>."</em></p>'
  'FIBA-qualifiers-Chinese-Taipei':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-11-27T11:15:37.326+08:00
    'imagesource': 'jcr:0f5b102e-5074-4a01-9d0c-b003d27440d4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '963bc3cf-9e5e-4ae1-9cc6-667cb32b88bf'
    'lead': 'Gilas Pilipinas defended home court against Chinese Taipei to preserve
      their perfect start in the FIBA World Cup qualifiers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T08:30:25.448+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T10:44:36.744+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T10:44:28.048+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIBA: Philippines overcomes Chinese Taipei to maintain perfect start
      in qualifiers, 90-83

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4708393-6a59-45fc-9f55-0d38f2e93ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:30:25.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:36.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Gilas Pilipinas
        held the fort in their first home fixture in the FIBA World Cup qualifiers,
        90-83, against Chinese Taipei on Monday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6adde85-9ab3-4178-8d5b-32beddbb6209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:30:25.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:36.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayson Castro topscored the home side with 20 markers, while June
        Mar Fajardo notched a national team career-high of 17 points.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431d3c75-d112-49a6-a97d-b91d9da0170a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:30:25.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:36.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines endured a torrid start, trailing Chinese-Taipei
        by as much as 17-3 in the opening frame.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a7e6a6-d507-429a-934d-ec6c162d3170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:30:25.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:36.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June Mar Fajardo attempted to key a Gilas run to close the gap,
        but only managed to trim it to 23-18 at the end of the first quarter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c5a040-7d0b-4e00-a3f8-486bf5576a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:30:25.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:36.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Calvin Abueva steal led to a Kiefer Ravena breakaway lay-in, to
        give the Philippines their first taste of the lead, 28-27, at the 7:12 mark
        of the second frame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809b1077-0b27-4caa-b334-e3a9d9fdcc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:30:25.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:36.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a Jhen Huang trey gave the lead back to the visitors, 37-36,
        with 3:24 left in the first half.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b62873-23dd-48f8-91b5-4bda6d6883c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:30:25.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:36.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos were able to regain the lead before the halftime interval,
        cradling a precarious 44-42 cushion into the break.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fa546f-8960-40a8-9ac0-130bd9a07582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:30:25.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:36.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hosts were having difficulty putting Chinese Taipei away, who
        kept breathing down the Filipinos’ necks at the start of the second half.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134ee2dd-0499-4235-8a6e-868b3ce7b1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:30:25.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:36.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas were finally able to create a little separation through an
        8-0 run in the middle of the third quarter, but Chinese Taipei quickly recovered
        to tie the game at 58-all with 2:54 before the payoff period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31ceed0-635e-4aec-acfe-666922f61fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:30:25.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:36.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines wrestled back possession of the lead before the
        fourth quarter, but only managed to secure a 65-64 cushion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff62a2bf-cf91-4906-8c95-5d1e6e576707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:30:25.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:36.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pair of Matthew Wright triples and a Calvin Abueva deuce saw Gilas
        build up a 73-66 advantage, but another Gilas dry spell saw Chinese Taipei
        get close once again, 73-72, to pressure the hosts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce0edf7-bcfc-425b-b78c-6f8bb8383136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:30:25.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:36.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines managed to clamp down on the visitors in the final
        minutes of the game, outscoring them 17-11 for the remainder of the contest
        to preserve their perfect start.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98e4710-f2fa-4733-b12e-3c8a4af640dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:30:25.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:36.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naturalized player Quincy Davis led Chinese Taipei with 20 points
        and nine rebounds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da083c25-f2ca-4613-8237-78cb9e51e978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:30:25.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:36.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a tough battle, but Gilas head coach Chot Reyes says that
        he is happy to get through the first international window unscathed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b349e870-ba9d-4cb9-b1ce-e46ff13e18c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:30:25.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:36.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Well obviously we are happy because we found a way to grind out
        two W’s despite not being nowhere near 100% in our game,“ Reyes said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29540f3b-4d0a-4244-a29e-ee0440ebffaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:30:25.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:36.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas will return to action on February 22, 2018 when they play
        Australia.</p>'
  'DOJ-aquino-cabinet-members':
    'author': 'CNN Philippines Staff'
    'caption': 'Roberto Catapang Jr., the state witness on the multi-billion peso
      scam, and Justice Secretary Vitaliano Aguirre.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-27T11:09:10.746+08:00
    'imagesource': 'jcr:0a89fc10-4850-46dc-a3c9-8d6f24f27ca6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd742898-58e7-4854-ab3b-0e019465a641'
    'lead': 'Justice Secretary Vitaliano Aguirre signed the order to Immigration Commissioner
      Jaime Morrente on November 24.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T08:33:04.666+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T10:44:36.604+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T10:44:28.129+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino Cabinet members on immigration lookout for alleged ‘right-of-way’
      scam

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8734a93-6b4e-4c61-b172-3c37bf2c35f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:33:04.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:36.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27)</strong> — The
        Justice Department issued Wednesday an immigration lookout order for former
        Budget Chief Florencio Abad and former Public Works Secretary Rogelio Singson
        over an alleged P8.7-billion right of way scam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9e5488-f948-451c-8d82-d326b7c6922d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:33:04.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:36.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre signed the memorandum addressed
        to Immigration Commissioner Jaime Morrente on November 24, and released it
        to the media Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c4ac33-cbee-4879-ba95-5e08aca59a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:33:04.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:36.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 41 others on the lookout bulletin were Wilma Mamburam,
        Col. Chito Mamburam, Merceditas Dumlao, and Nelson Ti.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b813fb45-4ab1-4592-ac68-e7e438377fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:33:04.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:36.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four were accused of leading the syndicate in the scam, with
        Ti as their financier. Ti was said to be a relative of Domingo Lee, who was
        named ambassador to China by Aquino but was never confirmed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7640ea43-9651-4c9c-863d-6e08efe52a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:33:04.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:36.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They have been allegedly operating particularly in General Santos
        City wherein the group would collect ‘just compensation’ for the road right-of-way
        using fake land titles under fake claimants,” Aguirre said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623769d7-c48c-46d6-a2fe-8c1c71825a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:33:04.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:36.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre added the four were “in connivance with other government
        officials.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbab4c2b-ee27-4791-8eec-e8887129b5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:33:04.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:36.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Monday, Aguirre also presented Roberto Catapang
        Jr., a state witness who was supposed to have supporting documents on the
        scam.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57ccc5a-1164-4390-8126-0d82e23032b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:33:04.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:36.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Secretary has ordered the National Bureau of Investigation
        to look into the multi-billion peso anomaly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac4b43e-c943-4f52-ae05-c57b404a1c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:33:04.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:36.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 43 persons involved were named in Catapang''s affidavit.</p>'
  'Prince-Harry-Meghan-Markle-first-appearance-after-engagement':
