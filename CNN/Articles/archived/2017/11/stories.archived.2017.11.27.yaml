      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If President Trump knew the facts, he would never have sent that
        tweet," she wrote. "Here is my (late) camerawoman Margaret Moth, who took
        a bullet in the face covering the facts and truth in Bosnia."</p>'
    '54':
