      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But from the Top 10, Peters, whom beauty pageant experts saw as
        a strong contender, didn''t make it to the Top 5.</p>'
