      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peters, during her backstage interview with model Ashley Graham
        said she is overwhelmed to be a part of the Top 16, as a wild card candidate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead5fda2-2139-4085-a968-f05c1a84dba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:30:11.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overwhelmed! I love you, guys! I just can''t say thank you enough,"
        she said as her Filipino fans behind her rooted for her.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d19381c-bb3a-456a-a2d2-55169de74c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:30:11.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peters, a Filipino-British model, initially did not plan to join
        the pageant, but the encouragement of friends and family boosted her resolve.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de8b211-c7d2-4070-95f8-103fd7759b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:30:11.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve had a lot of people sending me messages, rooting for me,
        saying give it a shot. And for the longest time I kept trying to deny that
        I was a beauty queen but then eventually I came to my senses and realized
        if so many people believe in me, then there must be something there," she
        told CNN Philippines in May.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84a1792-d180-431b-906d-16ddd809895b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:30:11.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Universe 2016 Iris Mittenaere will turn over her crown to her
        successor, after her reign as the 65th titleholder and only the second woman
        from France to be crowned Miss Universe.</p>'
  'naya-rivera-ryan-dorsey-dometic-battery':
    'author': 'Joe Sutton, CNN'
    'caption': '(File photo) Actress Naya Rivera (right), who played Santana Lopez
      on "Glee," was arrested after allegedly assaulting her husband, Ryan Dorsey
      (left).'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-11-27T09:33:28.295+08:00
    'imagesource': 'jcr:5e25cd52-bb05-443e-8b70-0b81e8c8527d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '548536c1-dd1f-4d7b-9ff2-152a0f90e735'
    'lead': 'Former ''Glee'' star Naya Rivera was arrested Saturday night for allegedly
      assaulting her husband in West Virginia, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T10:32:35.632+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T10:44:32.252+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T10:44:30.219+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Actress Naya Rivera charged with domestic battery

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8782e0e6-33d6-4057-a3ca-ee04f36058a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:32:35.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Former <em>Glee</em> star Naya Rivera was
        arrested Saturday night for allegedly assaulting her husband in West Virginia,
        authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17063ee-5bf1-41e7-b1d0-64e84422af20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:32:35.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera, 30, was charged with misdemeanor domestic battery early
        Sunday following the incident in her husband''s hometown of Chesapeake.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d9a07a-2321-4abd-9e2e-dab16317ae36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:32:35.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was arraigned at the Kanawha County Magistrate Court and released
        on bond after a brief court appearance, court records show.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc62ac8-0353-425b-a45a-2ef458b88f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:32:35.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the actress in court showed her wearing a gray hooded sweatshirt
        and handcuffs as she answered the judge''s questions, CNN affiliate WCHS reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60f0683-5bf3-487f-b2c2-a34a873d2422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:32:35.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident started when police were called to a Chesapeake home
        over a domestic situation, according to a criminal complaint.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4394e03f-44e6-4828-87c6-5c9616b1791a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:32:35.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they got there, Rivera''s husband, Ryan Dorsey, said that she
        had hit him in the head and on the bottom lip while they were taking their
        child for a walk down a street, the criminal complaint states.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd101279-614a-453d-bc85-0458ba0febfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:32:35.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorsey gave police a cell phone video of the assault, leading to
        Rivera''s arrest, according to the complaint.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd121ab7-a2ec-4dcf-80fb-908207756ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:32:35.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a brief court appearance, Rivera said she plans to hire an
        attorney. Domestic battery carries a maximum of a year in prison and a fine
        of up to $500, court records show.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312bd4ed-1eba-462a-91c4-dc31fa4908f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:32:35.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Rivera''s publicist but has not heard back.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf0fce0-62a8-40a9-bf5c-5a59ba204579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:32:35.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera and Dorsey got married in 2014 in Mexico. Dorsey is a fellow
        actor, and has made appearances in Southland and FX comedy You''re the Worst.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3b1eaf-a454-400e-b446-55d2e9e3659f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:32:35.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/26/entertainment/naya-rivera-arrested/index.html">Actress
        Naya Rivera charged with domestic battery</a>."</em></p>'
