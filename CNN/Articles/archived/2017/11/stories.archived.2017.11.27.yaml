  'Q3-survey-marawi':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Some 77 percent of Filipinos are happy with government''s handling
      of rehabilitation efforts, says the latest Social Weather Stations'' survey.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-27T05:57:23.451+08:00
    'imagesource': 'jcr:41cd6d87-cd56-4fea-8ec4-b3afb581b649'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a025b238-24fd-4ac1-b57c-d603645709ea'
    'lead': 'Some 77 percent of Filipinos are happy with government''s handling of
      rehabilitation efforts, says the latest Social Weather Stations'' survey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T09:13:42.329+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T10:44:34.116+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T10:44:29.085+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipinos give ''excellent'' rating to Duterte gov''t efforts to rebuild
      Marawi — SWS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f558b2-7168-48d5-b04f-7bc9aec40ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:13:42.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27)</strong> —&nbsp;
        More than 70 percent of Filipinos are satisfied with the Duterte administration''s
        efforts to rebuild Marawi City, the Social Weather Stations (SWS) said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc5a220-5e88-4646-a8fa-6f9e2ce5736d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:13:42.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS third quarter survey showed that 77 percent of Filipino
        adults claimed they were satisfied with how the government is handling rehabilitation
        efforts in the southern city, while only eight&nbsp; percent were dissatisfied.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a7d1d1-9db4-41ed-bc51-35cda6d7f673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:13:42.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This gives a net satisfaction rating of +70, or "excellent", says
        SWS.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df12257a-adcf-451f-92a4-cd12d71f4e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:13:42.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS survey on Marawi''s rehabilitation used face-to-face interviews
        of 1,500 Filipinos 18 years old and above, and was conducted from September
        23 to 27. This was a month before President Rodrigo Duterte announced the
        city''s liberation from the Maute Group on October 17.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996d66f3-353e-4a5d-8a3f-8bdd08561b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:13:42.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By September, the military was in its "final push" to reclaim the
        city after it gained control over most of Marawi City, recapturing Maute''s
        strongholds, and the last of three strategic bridges of the city. The President
        had already ordered the formation Task Force Bangon Marawi to set in place
        plans for the city''s rehabilitation and rebuilding.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5025da1-6704-4515-93f6-a0817c18d019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:13:42.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of the survey respondents, or 53 percent, believe
        that it will take five or more years for the war-torn city to fully recover.
        Another 46 percent said it will take one to four years for the city to rebuild,
        it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caaaec3-6436-4426-a6bf-775b6ce00565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:13:42.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s full rebuilding and recovery may cost as much as ₱90
        billion (US$1.76 billion), said Marawi City Mayor Majul Gandamra.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0146a0ed-79e0-469b-80ff-8d3aca67611f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:13:42.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/11/24/marawi-rehab-mayor-90-billion-pesos.html">₱90
        billion needed for ''better Marawi,'' mayor says</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6e8476-d05f-49e0-b86a-adfa3960fa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:13:42.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another urban planner Jun Palafox says it may take over 50 years
        before the city is completely rebuilt due to widespread infrastructure damage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55755f3-122b-40cc-8818-ffcbf15cc330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:13:42.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/10/18/Marawi-funds-source-rehabilitation.html">Islamic
        studies expert: Where will Marawi get funds?</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4a7ea3-f7d0-4549-9e9a-e7541c5d5c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:13:42.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several countries and international organizations have already pledged
        aid, including China, who is set to give 150 million yuan (over ₱1.15 billion)
        in grants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f1113e-f821-46a8-8250-e9898628d1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:13:42.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/news/2017/11/15/philippines-china-rodrigo-duterte-li-keqiang-1billion-marawi-rehab.html">China
        to donate ₱1-B for Marawi rehab, signs 14 deals with PH</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41684ea4-afcb-4253-8fe5-32d8269bf61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:13:42.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marawi crisis begain on May 23, when ISIS-inspired Maute rebels
        attempted to take over the city. The battle between government troops and
        the terrorist forces lasted for almost five months, leaving more than a thousand
        dead.</p>'
  'donald-trump-slams-cnni-journalists-fire-back':
    'author': 'Brian Stelter'
    'caption': '(Fie photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-27T05:00:07.269+08:00
    'imagesource': 'jcr:c190d5bf-51e5-4b3e-8a82-7b3e14fd8dde'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e38fe90c-4207-4c7d-bb8e-86441ed88552'
    'lead': 'President Trump''s latest broadside against CNN is drawing ire from journalists
      who say he misunderstands the very purpose of news coverage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T09:26:26.025+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T10:44:33.963+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T10:44:29.219+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump slams CNN International — and journalists fire back

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd982f18-5bd7-4b8d-a0a4-ca1ff4b64ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:26:26.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — President Trump''s latest broadside
        against CNN is drawing ire from journalists who say he misunderstands the
        very purpose of news coverage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffdd69b-c055-40bf-97ab-d4b2ebf8c3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:26:26.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is another way that Trump recklessly hurts us in the world,"
        said Baltimore Sun media critic David Zurawik on CNN''s <em>Reliable Sources</em>
        Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ed38e6-0dd2-40e1-bb3c-3c574318182a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:26:26.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day earlier, Trump took aim at a new target: the network''s international
        programming. His evening tweet tarred CNN International while also boosting
        Fox News, the president''s favored organization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b06b329-8c0f-4713-9d45-ef9db90aab1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:26:26.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fox News is MUCH more important in the United States than CNN,
        but outside of the U.S., CNN International is still a major source of (Fake)
        news, and they represent our Nation to the WORLD very poorly," the president
        said. "The outside world does not see the truth from them!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c61396-189b-4e18-a227-6e23a8c00d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:26:26.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few minutes later, CNN''s public relations department fired back:
        "It''s not CNN''s job to represent the U.S to the world. That''s yours. Our
        job is to report the news."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54efff10-be02-4fb8-b8b5-f979baa168b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:26:26.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://money.cnn.com/2017/11/20/media/late-night-tv-president-trump/index.html?iid=EL">Related:
        Has President Trump changed late night TV permanently?</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e602314-fb84-4b05-af6e-51a8a008620c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:26:26.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet included the hashtag #FactsFirst, which is part of an
        ongoing marketing campaign by the network. It also amassed more than twice
        as many retweets and likes as the original critique.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6408dbc1-5e49-4957-8433-9eb48b5bb055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:26:26.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN International is carried by satellite and cable distributors
        around the world. Most of its audience is outside the U.S.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75876b3-352e-46d5-8fe8-1f57a159ecb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:26:26.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its mix of international newscasts includes Christiane <em>Amanpour''s</em>
        Amanpour and Richard Quest''s <em>Quest Means Business.</em> The network also
        simulcasts CNN''s domestic programming.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cf7642-827a-41f5-bf43-fc5334bc4090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:26:26.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear why Trump targeted CNN International while he was
        on vacation at his Mar-a-Lago resort in Florida. Earlier this month he said
        he watched CNN in the Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a0e7a9-e5eb-4716-83be-a816a6a9fabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:26:26.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president has frequently criticized CNN''s domestic programming,
        though the timing of his latest tweet raised some eyebrows. He sent it on
        the same day that Russian President Vladimir Putin <a href="https://edition.cnn.com/2017/11/25/world/russia-foreign-agents-law-media/index.html?iid=EL">signed
        legislation</a> that would allow foreign media outlets in that country to
        be listed as "foreign agents."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08b4327-d231-4cff-9220-d5968a6d0b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:26:26.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP White House correspondent Andrew Beatty <a href="https://twitter.com/andrewbeatty?refsrc=email&amp;s=11">asked</a>:
        "Why is Trump doing this on the same day Putin cracks down on foreign media
        in Russia — including CNN International?"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefb7c1e-d23a-4586-992d-f7be0873f5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:26:26.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://money.cnn.com/2017/10/31/media/robert-mueller-right-wing-media-fog/index.html?iid=EL">Related:
        Trump has a fog machine. Journalists have to see through it</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cea865c-2869-4046-8c46-ae1ae0203f43'
