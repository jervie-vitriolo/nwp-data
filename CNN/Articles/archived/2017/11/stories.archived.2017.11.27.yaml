      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in South Africa, Nel-Peters helped set up "Unbreakable", a
        campaign to help women empower themselves both emotionally and physically
        through self-defense classes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7132f2-885a-46bd-9c6b-d0a16c157acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:22:25.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 5-ft, 7-in business management graduate said her "biggest motivation
        comes from her half-sister who has a disability" and lives with her stepmother
        and father.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015d7ba1-6134-4f6b-9740-4faca250b5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:22:25.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines'' Rachel Peters rallied to reach the Top 10, after getting
        through to the Top 16 in the wild card round buoyed by massive online support
        and a huge fan base at The Axis in Las Vegas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad1059c-b0eb-4aad-bbfa-72a2584490fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:22:25.645+08:00
      'mgnl:createdBy': 'cnnproducer'
