      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino-British model initially did not plan to join the pageant,
        but the encouragement of friends and family boosted her resolve.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8447d4-cde2-4768-beb3-d8024fb83dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:36:29.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve had a lot of people sending me messages, rooting for me,
        saying give it a shot. And for the longest time I kept trying to deny that
        I was a beauty queen but then eventually I came to my senses and realized
        if so many people believe in me, then there must be something there," she
        told CNN Philippines in May.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9ac007-1dd2-41e9-85c0-91012858f2a2'
