    'title': 'Davis Cup: France edges Belgium 3-2 to win trophy for 10th time

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a82b7a3-5c61-4a27-9fbe-d1cc088b4d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:55:43.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Lucas Pouille proved the hero for France
        as it beat Belgium 3-2 to win the Davis Cup for the 10th time before a raucous
        home crowd at the Stade Pierre Mauroy in Lille Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540c9fbb-655a-458a-a7fe-1c927f8bedde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:55:43.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pouille thrashed Steve Darcis 6-3 6-1 6-0 in the fifth and deciding
        rubber to see France lift the famous trophy for the first time since 2001.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">That moment you win <a href="https://twitter.com/hashtag/DavisCup?src=hash&amp;ref_src=twsrc%5Etfw">#DavisCup</a>
        <br><br>🇫🇷🇫🇷🇫🇷🇫🇷🇫🇷🇫🇷🇫🇷🇫🇷🇫🇷🇫🇷 <a href="https://t.co/ko6pdtpm9x">pic.twitter.com/ko6pdtpm9x</a></p>&mdash;
        Davis Cup (@DavisCup) <a href="https://twitter.com/DavisCup/status/934840951192866816?ref_src=twsrc%5Etfw">November
        26, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1e6c6d-deb0-468a-ad7e-dd271e4c65fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:55:43.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73334e67-f310-454f-a24f-8ab393fce673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:55:43.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, ATP World Tour Finals runner-up David Goffin dominated
        French No.1 Jo-Wilfried Tsonga with another straight sets victory to tie the
        final at two rubbers apiece.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bcb2cd-cee3-429f-987e-1191fcc544ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:55:43.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Belgium hopes quickly disappeared as a below-par Darcis could
        not muster a serious challenge to Pouille, who was engulfed by teammates after
        rushing through the final set without dropping a game.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6677276d-6be8-4a18-8f29-86016d773835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:55:43.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a feeling from another world," world number 18 Pouille
        said. "There are no words needed, just look at the atmosphere and hear the
        emotion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d17c56-be7f-44af-b7a9-0a86c439f00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:55:43.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am so proud of my team, we really wanted this trophy. After 16
        years, we finally got it, I''m very happy."</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="und"
        dir="ltr">🇫🇷3️⃣🆚2️⃣🇧🇪<br>🇫🇷 <a href="https://twitter.com/hashtag/DavisCupChampions?src=hash&amp;ref_src=twsrc%5Etfw">#DavisCupChampions</a>
        <a href="https://t.co/jtTut4Hbsa">pic.twitter.com/jtTut4Hbsa</a></p>&mdash;
        Davis Cup (@DavisCup) <a href="https://twitter.com/DavisCup/status/934839228428640256?ref_src=twsrc%5Etfw">November
        26, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c087722-82a7-47b0-9ad2-5e0953734abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:55:43.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227b4574-a5fb-4d32-9be7-69c30ec221e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:55:43.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old Pouille had showed no signs of nerves after the
        earlier French setback, breaking Darcis on his first service game to take
        the opener and three more times in the second set, the Belgian unable to repeat
        the sort of form that saw him shock Rafael Nadal in the first round at Wimbledon
        four years ago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287cc8a0-27c3-481a-8f65-744f823a0989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:55:43.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third set was even more one-sided as France ended that frustrating
        16-year wait, with defeats in the 2002, 2010 and 2014 finals, to win the annual
        competition for national teams.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072ddde7-4102-4d01-83c8-75496beab523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:55:43.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decisive doubles victory Saturday for Richard Gasquet and Pierre-Hugues
        Herbert had put France firmly in the driving seat, but the impeccable Goffin
        revived Belgian hopes with a two-hour 44 minute victory over world number
        15 Tsonga.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Brilliant <a href="https://twitter.com/David__Goffin?ref_src=twsrc%5Etfw">@David__Goffin</a>
        keeps Belgian dreams alive. <br><br>Read the story of the fourth rubber, ahead
        of a thrilling finale in the <a href="https://twitter.com/hashtag/DavisCupFinal?src=hash&amp;ref_src=twsrc%5Etfw">#DavisCupFinal</a>
        <a href="https://t.co/CEbHd5FOBd">https://t.co/CEbHd5FOBd</a> <a href="https://t.co/wYEWsQblgQ">pic.twitter.com/wYEWsQblgQ</a></p>&mdash;
        Davis Cup (@DavisCup) <a href="https://twitter.com/DavisCup/status/934808913383493633?ref_src=twsrc%5Etfw">November
        26, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91963a6-2e07-4536-9b68-a209806daa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:55:43.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d45cf37-6a1c-48ac-a623-a9759e0db6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:55:43.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After taking a 74-minute opening set on a tiebreak, Goffin took
        command to run out a 7-6 6-3 6-2 victory to set up the decider, but his heroic
        efforts proved to no avail although he will reflect on a season which has
        lifted him to seventh in the world rankings with promise of more success in
        the future.</p>'
  'pope-francis-myanmar-rohingya':
    'author': 'Ben Westcott, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-27T03:00:27.328+08:00
    'imagesource': 'jcr:239b65b4-8873-4d86-9904-79e93bb7396f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c00a458-ff99-4f94-9af7-c82853fc35dd'
    'lead': 'The world''s most high-profile Christian is about to take center stage
      in a staunchly Buddhist country accused of horrifying acts of brutality against
      its Rohingya Muslim minority.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T10:04:35.594+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T10:44:33.115+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T10:44:29.689+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis walks religious, diplomatic tightrope in Myanmar

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b34f19-de68-4f9e-bc22-7719cf32373b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:04:35.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pope Francis left Rome on Sunday night
        and will become the first pope to visit Myanmar when he arrives Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d567a6f-2764-4f8f-a7d1-042afaaf388e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:04:35.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s most high-profile Christian is about to take center
        stage in a staunchly Buddhist country accused of horrifying acts of brutality
        against its Rohingya Muslim minority.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b420e432-5158-446c-85a9-d90a9c8339e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:04:35.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope has previously decried violence against the Rohingya, calling
        them his persecuted "brothers and sisters."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f444155a-2e25-4865-a1f3-51d9fb23ed62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:04:35.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts warn that this trip will require balancing a uniquely complicated
        set of humanitarian, diplomatic and religious questions. Even his own cardinal
        has advised the Pope to steer clear of the word Rohingya for fear of stalling
        his message of reconciliation before it has even begun.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd35786-5217-421c-a9d5-4954a083cf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:04:35.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aaron Connelly, research fellow at Australia''s Lowy Institute,
        told CNN there was little chance the Pope''s visit to Myanmar was going to
        be a "generic Papal visit."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aa21ce-0418-49c0-8898-aaa3a76e926f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:04:35.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly the thing that motivated this visit was always a desire
        to talk about the Rohingya," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0779f79c-d2d7-417b-a5d6-776937b1f2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:04:35.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is ... is he going to do that in a way which is less
        confrontational and engages?" Connelly added. "Or is he going to say, this
        is outrageous, these people have a right to be in Myanmar?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bb2114-6d19-4da8-aded-ebf9a75ef044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:04:35.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 623,000 Rohingya refugees have fled across the border
        to Bangladesh since August 25, when a new outbreak of fighting began between
        Myanmar''s military and armed militants in Rakhine State, a poor region of
        western Myanmar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831b94b0-ef46-4c9e-847b-63cb69dce3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:04:35.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Myanmar government has <a href="https://edition.cnn.com/2017/11/13/asia/myanmar-military-rohingya/index.html">repeatedly
        denied allegations</a> they are conducting a systematic campaign of violence
        against the Rohingya, blaming the widespread damage on a militant insurgency.
        However, the United States, the United Kingdom and the United Nations have
        all accused Myanmar of ethnic cleansing and the refugees share <a href="https://edition.cnn.com/2017/11/12/asia/myanmar-rohingya-tula-toli-massacre-testimony/index.html">similar
        stories of killings, rape, and torched village</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17826b1c-3d75-4fd6-b9a3-5212a1da749e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:04:35.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Peace, forgiveness and reconciliation''</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33266e8-5ffd-43e2-b7c0-68df56b07ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:04:35.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis will spend three days in Myanmar before he travels to Bangladesh
        on Thursday, where he''s expected to meet at least a small group of Rohingya
        refugees while in the capital Dhaka. The last pope to visit Bangladesh was
        Pope John Paul II in 1986.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cca048f-0b36-4598-af22-8bfd8571893e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:04:35.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the Pope said ahead of the trip, he will bring a message of
        peace, forgiveness and reconciliation," Vatican spokesman Greg Burke told
        reporters at a press briefing on Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f742a699-6f41-4bc5-bd2f-8a07c50d1d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:04:35.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, the Pope hasn''t been afraid of grand gestures. When
        he visited Greece last year, Francis took a dozen Syrian refugees <a href="https://edition.cnn.com/2016/04/16/europe/pope-visits-refugees-lesbos/index.html">back
        with him to Rome</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5573de-0058-42de-9715-17b079cbb4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:04:35.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the first visit by the head of the Catholic Church to
        Asia since the Pope''s wildly successful visit to the Philippines and Sri
        Lanka in January 2015.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4a6a86-b80c-4f9a-97d3-261870a57bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:04:35.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Pope Francis''s stance on the Rohingya crisis will likely
        dominate headlines, the Pope is also expected to push for greater rights for
        the several million members of Myanmar''s Christian minority.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28f6954-e1e6-4378-a77c-2041ab1ccbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:04:35.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s in a name?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65badfbd-f359-40a0-ab0d-85ee07446b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:04:35.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the key question during the Pope''s visit to Myanmar
        is how he''ll choose to address the Rohingya crisis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8324e076-f232-40a3-b3fb-5cb7e478dfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:04:35.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something he hasn''t shied away from the in the past,"
        Alistair Cook, coordinator of the Humanitarian Assistance and Disaster Relief
        Program at the S. Rajaratnam School of International Studies, told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0f744e-9096-4978-9609-1aa8cd9e67f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:04:35.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, before the latest violence, Pope Francis prayed for
        the Rohingya refugees during a general audience at the Vatican, saying they
        were <a href="https://edition.cnn.com/2017/02/08/asia/pope-francis-rohingya-myanmar/index.html">"good
        people" who were being "tortured and killed."</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b08b30-189a-4411-ac9c-aca1b9cf3ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:04:35.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the new violence broke out in September, he called for the
        faithful to "<a href="http://www.archivioradiovaticana.va/storico/2017/08/27/pope_francis_appeal_for_end_to_violence_against_rohingya/en-1333091">pray
        for our Rohingya brethren</a>."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2438ef58-7dfc-43fb-be92-b5fc7d62e0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:04:35.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Catholic leader''s initial announcement of his visit in
        July, the situation in Myanmar''s Rakhine State has dramatically deteriorated.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0481a631-b27b-4fec-adf9-e513eb98e445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:04:35.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the big, early indicators of Pope Francis'' intentions will
        be whether he will say the word Rohingya, a politically charged term in Myanmar.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea2b4c2-bca9-4034-846f-e827bf070c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:04:35.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s Cardinal Charles Maung Bo in <a href="https://cruxnow.com/interviews/2017/11/20/cardinal-bo-urges-pope-francis-not-use-word-rohingya-myanmar-visit/">media
        interviews ahead of the visit</a> warned the Pope not to use the word for
        fear it could spark protests against Muslims and confuse the pontiff''s message.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badae015-75d4-40fd-8cf4-3c2078ae43e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:04:35.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The argument has always been (that) using the term ''Rohingya''
        immediately puts Myanmar Buddhists offside and closes their minds to further
        dialogue," Connelly, the Lowy Institute research fellow, said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e8e4a4-d444-4f16-94a4-06f6f353a745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:04:35.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They call them Bengalis to imply they are actually people from
        Bangladesh," Connelly said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbf26fe-a793-49d0-9e1c-b6364cd7882c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:04:35.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar has seen an <a href="https://edition.cnn.com/2017/11/25/asia/myanmar-buddhist-nationalism-mabatha/index.html">upsurge
        in Buddhist nationalism</a> since the end of military rule. Many people there
        seem to <a href="https://edition.cnn.com/2017/09/19/asia/myanmar-yangon-rohingya-buddhists/index.html">have
        little sympathy</a> for the plight of the Rohingya and react defensively to
        the storm of international criticism their exodus has unleashed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cc5b7f-b762-414f-b0de-63606026acc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:04:35.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video message to Myanmar last week ahead of his visit, Pope
        Francis didn''t mention the Rohingya, instead focusing on a wider message
        of supporting each other "<a href="http://www.archivioradiovaticana.va/storico/2017/11/17/myanmar_journey_pope_francis_video_message/en-1349490">as
        members of our one human family</a>."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6b9845-27ca-4bf3-92c6-fc1c33db1ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:04:35.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said if Pope Francis uses the word Rohingya in any of the
        11 homilies and speeches he''s expected to make during the two-country tour,
        it would be a clear sign he is taking a firm stand on the issue.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1d6417-2811-4773-8e84-7c66bee8c8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:04:35.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s government claims the Muslim residents of Rakhine State
        are relatively recent migrants from Bangladesh rather than true citizens of
        Myanmar, although many Rohingya say they have lived there for generations
        and <a href="https://edition.cnn.com/2017/11/12/asia/rohingya-crisis-timeline/index.html">trace
        their roots back centuries</a>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdcdc7a-1da4-43cc-9ec1-d331879fd9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:04:35.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/11/12/asia/rohingya-crisis-timeline/index.html">Timeline:
        the Rohingya crisis</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6120f7dc-5b44-4632-ac85-eb7c2191e0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:04:35.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pope to meet Myanmar military leader</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931552ee-dd8b-415a-b1c7-dd57d1bbaf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:04:35.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Myanmar, the Pope will meet with Aung San Suu Kyi, who leads
        the country in a power-sharing agreement with the military and has been criticized
        for her response to the Rohingya crisis, and Myanmar''s commander-in-chief
        Senior Gen. Min Aung Hlaing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3828c831-fba8-404e-bf38-cb9cd014be1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:04:35.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connelly said the Pope needs to meet with both if he wants to deliver
        a message of compassion for the country''s Rohingya, but cautioned that the
        strategy could backfire.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d7fce3-e690-4f4b-b878-5c0959afdb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:04:35.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meeting with the military really could be perceived as providing
        cover for what the military is doing and suggest to the world that the Pope
        is willing to meet with someone like this guy, who is responsible at the very
        least for ethnic cleansing," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fcdcb5-5f54-4a8f-891e-b1232485747d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:04:35.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis will also conduct a public mass at the Kyaikkasan Grounds
        in Yangon on Wednesday, the most high-profile public event he''ll take part
        in.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2de0a4-faec-4dd4-aabc-0c09916cb571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:04:35.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a downside risk (to this visit), which is pretty big.
        If there is an open mass in Yangon and the mainstream Buddhist monks who have
        become increasingly hardline on this issue, if they protest it or denounce
        it, if they march in the street over it ... it could increase tensions quite
        a bit," Connelly said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9077b073-48ee-4bec-bdfe-1a1370a3d4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:04:35.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many people who follow this issue are saying they''re worried
        this could be a spark which sets off much more violence."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3aa6cf-b896-4df4-942d-d19ae18ee754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:04:35.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/26/asia/pope-francis-rohingya-myanmar/index.html">Pope
        Francis walks religious, diplomatic tightrope in Myanmar</a>."</em></p>'
  'supreme-court-justices-skip-sereno-impeachment-hearing-gadon-tijam-de-castro-brion':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-27T02:20:01.781+08:00
    'imagesource': 'jcr:f14831e5-28f1-4822-856f-0d2491a648cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4502ca22-1fa2-479c-83ee-e9aca487eb57'
    'lead': 'Supreme Court justices and officials were a no-show at the impeachment
      hearing of Chief Justice Maria Lourdes Sereno in the House of Representatives
      Monday for lack of permission to attend from the High Court en banc. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T10:12:42.412+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T10:44:32.843+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T10:44:29.820+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court justices and officials skip Sereno impeachment hearing

      '
    'updated': 2017-11-28T09:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425a1c66-bb95-4db7-b2da-6e2ef3f68b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:12:42.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27)</strong> — Supreme
        Court justices and officials were a no-show at the impeachment hearing of
        Chief Justice Maria Lourdes Sereno in the House of Representatives Monday
        for lack of permission to attend from the High Court en banc.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6c36e1-3da9-4331-a284-f7d789064beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:12:42.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Impeachment Committee had invited Associate Justices Teresita
        De Castro and Noel Tijam, former Associate Justice Arturo Brion, and other
        Supreme Court officials to testify on the impeachment complaint against Sereno
        filed by lawyer Larry Gadon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef1f757-8678-4e80-84a0-985535abe2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:12:42.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Tijam said in a letter to the committee that they needed
        permission from the Supreme Court en banc, where all 15 justices sit, before
        they could participate in the hearing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f13cef-af50-4301-84a4-92c93801df63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:12:42.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro and Brion said they also needed clearance from the full
        court to produce and use internal communications and other documents from
        the Supreme Court related to the impeachment complaint.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4777783d-24e6-4a34-a903-15f589cd1aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:12:42.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both De Castro and Tijam assured they would attend the hearing if
        permitted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df4c7a5-1017-4a2d-b12f-35be886b7982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:12:42.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation led the Committee to go into an executive session
        or closed-door meeting to discuss how to proceed. In the end, the Committee
        decided to respect the position of the absent witnesses and wait for the ruling
        of the en banc which will have its regular meeting on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59996af0-a149-4dc5-b393-429fc84eddbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:12:42.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing resumed with the testimony of Manila Times justice reporter
        Jomar Canlas&nbsp; who allegedly gave Gadon the information that De Castro
        was angry with Sereno for changing a draft temporary restraining order (TRO)
        the Associate Justice had written.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1182efd-e7a1-41fa-b029-6c5879d8dad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:12:42.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon said Sereno "deliberately tampered with and altered the contents"
        of the draft TRO.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31322d0-4516-4c74-84bf-0cd616ae6274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:12:42.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a November 20 statement, De Castro denied she spoke to or had
        given information to Canlas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e8053e-04fa-45a0-a24e-735e01583261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:12:42.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have never released to Jomar Canlas any information, report,
        or document regarding the work of the Court," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8b1a55-6c6e-4ef5-ad7a-ee46decc6855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:12:42.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon also claimed the chief magistrate falsified a resolution on
        the opening of a Regional Constitutional Administrative Office (RCAO) in 2012,
        and a TRO on the proclamation of some party-list groups in 2013.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5d019d-cf48-455b-ae5c-b9f82df31bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:12:42.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/25/Sereno-camp-ready-for-SC-justice-attending-House-hearing.html">READ:
        Sereno camp ready for SC justice attending House hearing</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce32149-48fb-4d66-a78f-6b8da569020a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:12:42.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quoting a 2013&nbsp; report by Canlas, Gadon said De Castro questioned
        Sereno''s order to reopen the RCAO in Region 7.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df42c07c-35ca-4c41-a295-388531c187d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:12:42.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an almost 10-hour hearing on November 22, Impeachment&nbsp;
        Committee Chairman Rey Umali admitted some of Gadon''s allegations were based
        on hearsay and incomplete documents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2869114c-777c-4938-9859-b708caa1c522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:12:42.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre was also invited to the hearing
        to testify on the allegation that Sereno intentionally delayed&nbsp; the Supreme
        Court resolution on transferring cases against members of the Maute Group
        outside Mindanao.</p>'
  'Maria-Isabel-Lopez-drivers-license-ASEAN-traffic-violations':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-27T02:05:41.328+08:00
    'imagesource': 'jcr:03e2ba66-3e3d-4764-ad50-dda7484756eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '623e6bd7-eb45-4e3d-b2c6-3361343a9566'
    'lead': 'Actress and former beauty queen Maria Isabel Lopez is also prohibited
      from applying for a new driver''s license for the next two years. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T10:17:46.654+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T10:44:32.740+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T10:44:29.888+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTO revokes Maria Isabel Lopez''s driver''s license for ASEAN traffic
      violations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6e05af-8bb6-4ff2-a0c2-50344510d858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:17:46.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27)</strong> — The
        driver''s license of actress Maria Isabel Lopez was revoked on Monday following
        the traffic violations she made during the Association of Southeast Asian
        Nations (ASEAN) Summit, the Land Transportation Office (LTO) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c21b2a0-1d67-40f9-9194-93be8672754a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:17:46.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTO Director for Law Enforcement Francis Almora told CNN Philippines
        Lopez''s license is revoked effective immediately.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905a66bc-88fe-4c1f-b8b7-5da22e1f2230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:17:46.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is also prohibited from applying for a new driver''s license
        for the next two years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241c8a7b-db6e-461a-b9b9-1d25ef442405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:17:46.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former beauty queen was also penalized for disregarding traffic
        signs, reckless driving, and violation of the anti-distracted driving act.
        The total fine is P8,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63dda21-5938-479d-be47-6a05fa7bc59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:17:46.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez, in a Facebook post on November 11, bragged about tricking
        a traffic enforcer into thinking she was an ASEAN delegate so she could use
        the restricted lane on EDSA. The video showed her removing the divider cones
        and driving right through.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffae94d-bf8b-451c-b474-278357bd1663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:17:46.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she was summoned before the LTO on November 16, she asked the
        agency to consider her clean record as a driver in deciding her penalties.</p>'
  'South-Africa-Demi-Leigh-Nel-Peters-Miss-Universe-2017':
