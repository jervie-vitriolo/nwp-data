      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair, who became engaged quietly earlier this month, will marry
        in spring 2018 and live at Nottingham Cottage at Kensington Palace, where
        Harry currently resides.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c803c5-9a1e-45e5-aa70-5bc0899f1988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:40:47.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:39.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s announcement of the forthcoming nuptials was made by Harry''s
        father, Prince Charles, in a statement released from his office at Clarence
        House.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e858269-ec3e-4126-a89a-5561985353c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:40:47.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:39.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Charles said he was "delighted to announce" the engagement,
        adding that Harry had informed "The Queen and other close members of his family."</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The Prince of Wales is delighted to announce the engagement of Prince
        Harry to Ms. Meghan Markle. <a href="https://t.co/zdaHR4mcY6">pic.twitter.com/zdaHR4mcY6</a></p>&mdash;
        Clarence House (@ClarenceHouse) <a href="https://twitter.com/ClarenceHouse/status/935085955383427072?ref_src=twsrc%5Etfw">November
        27, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
