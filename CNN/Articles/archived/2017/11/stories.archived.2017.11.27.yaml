      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of CNN''s rivals also spoke up.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed49e6e-3bd6-4049-b4d2-c8f1b02ed873'
