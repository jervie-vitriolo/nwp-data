      'mgnl:type': 'text'
      'text': '<p>Zurawik, the Baltimore Sun media critic, said on Reliable Sources
        that CNN International is "one of the great journalistic institutions in the
        world" thanks to the investment in global bureaus and reporters.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580264b0-a67f-40aa-8797-70a052ceee4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:26:26.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USA Today editor-in-chief Joanne Lipman said on "Reliable" that
        journalists abroad face "actual physical danger, unlike in the United States."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5d099b-da71-4d84-b477-6577e3e43f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:26:26.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amanpour, who is CNN''s chief international correspondent, made
        that same point. She tweeted a photo of one of her late colleagues.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90cfe50-c6b3-4c8e-9094-36cc86a18994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:26:26.051+08:00
