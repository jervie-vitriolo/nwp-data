  'PNP-police-war-on-drugs':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-27T05:03:49.922+08:00
    'imagesource': 'jcr:7724a9a0-c4be-4e07-96bc-68921da13c0d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '203ddb42-a7ec-493e-bdd8-1ecd154d0475'
    'lead': 'PNP Chief Ronald Bato Dela Rosa said when President Rodrigo Duterte finally
      decides to give back the drug war to the police, they will do their operations
      at "full speed with extreme caution."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T09:29:18.999+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T10:44:33.609+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T10:44:29.393+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP ready to go ''full speed with extreme caution'' in drug war

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8be5d0-36db-439c-b126-25f114736b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:29:19.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27)</strong> — The
        Philippine National Police (PNP) has ordered its policemen to be ready should
        President Rodrigo Duterte decide to let them take the lead in the drug war
        once again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1050eac4-32bf-4e9f-8533-941e27226d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:29:19.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Ronald Dela Rosa in a press briefing on Monday said while
        there is no definite date yet as to when this will happen, he said they are
        preparing to conduct the drug operations at "full speed with extreme caution."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07009760-b135-4eec-89a5-9445a10dd351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:29:19.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief admitted while some policemen may have done uncalled
        for actions in the drug war in the past, they will strive not let these happen
        again.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3865ba3-67c0-45f4-a229-48a14e0793c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:29:19.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa cites incidents involving Caloocan City police, particularly
        the death of 17-year-old Kian Delos Santos. The Grade 11 student was killed
        in August by police officers who claimed the teenager carried a gun.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb18493-e934-4564-8112-c66fc886c99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:29:19.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to observe police operational procedures at kasama naman
        sa POP (police operational procedures) how to defend ourselves. Kung may violations
        tayo na pang aabuso hindi namin ''yan dini-deny, ''yung Caloocan experience
        namin we will see to it na hindi na maulit ''yan (If there are violations
        committed we will not deny that. We will see to it that the Caloocan experience
        will never happen again)," Dela Rosa said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a33cf7c-53c1-4561-9363-2c5c31bdf8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:29:19.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least four policemen are facing murder and torture charges, while
        12 more others are also facing criminal complaints in the Kian slay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f3c533-6c00-4d17-b768-72df265fde16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:29:19.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in January ordered the PNP to disband the Anti-Illegal Drugs
        Group and turn over the task of fighting illegal drugs to the Philippine Drug
        Enforcement Agency (PDEA), following the death of South Korean businessman
        Jee Ick Joo at the hands of rogue cops.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66845c9d-59fd-4641-a7f0-0ad08c3e648a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:29:19.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the police took over the drug campaign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d40f106-8d56-46fc-baf7-880210364bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:29:19.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, when Duterte yet again ordered to let the PDEA take
        over the drug campaign, Dela Rosa vowed to focus on "internal cleansing" and
        going after motorcyle-riding hitmen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15835680-5ea9-4f57-a7f4-6c1b193b7f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:29:19.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, he warned rogue policemen to shape up or he will fire
        them before his term ends in January.</p>'
  'PBA-Star-Hotshots-Magnolia-Hotshots':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-11-27T03:54:41.965+08:00
    'imagesource': 'jcr:f1102ead-ae99-4a3b-a755-50f0b6078b2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7a81052-6415-4b7e-93ab-256e25caeed9'
    'lead': 'The Star Hotshots will now be known as the Magnolia Hotshots Pambansang
      Manok for the upcoming PBA season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T09:33:17.378+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T10:44:33.445+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T10:44:29.473+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Star rebrands as Magnolia Hotshots Pambansang Manok

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd777d23c-c41b-46b2-afcb-2113c0cfda6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:33:17.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Star Hotshots
        have a new name.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68cac5d-24c7-43e8-b9a5-74a4d1fb4eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:33:17.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storied Purefoods franchise will open the 43rd Philippine Basketball
        Association (PBA) season as the Magnolia Hotshots Pambansang Manok.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20d11a6-67d2-4f32-a7c0-d1a2d5965f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:33:17.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name change was revealed in a lavish press conference held at
        the Ynares Sports Arena on Monday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e282183f-9cbd-44e1-97c4-945aad44bcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:33:17.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a franchise, Purefoods compiled 13 championships since joining
        the league in 1988.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f0f01a-300f-4631-b948-21b6cc92cb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:33:17.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots competed in the PBA from 2014 to 2017, but only managed
        to add the 2015 Commissioner''s Cup to the Purefoods franchise''s trophy cabinet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13098ef-bffe-4264-b8b2-6330271a76d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:33:17.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third time the Magnolia brand has been part of the PBA,
        being the name of the now-San Miguel Beermen franchise twice during the 1980s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc3c614-98c7-4829-b719-f708ca06d093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:33:17.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the team sporting a new name for the upcoming season, veteran
        Marc Pingris hopes it would also give the long-running franchise a fresh start.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60b110e-683c-486e-bde7-3dff4f0d31b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:33:17.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New name, so you know, <em>sobrang</em> excited ulit," Pingris
        said. <em>"Talagang sa</em> practice<em> pa lang, sobrang ganado na kami."</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e530f4-7dfc-46a5-a3ee-99d040c70215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:33:17.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: It''s a new name so we''re excited and motivated.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79479333-1eb8-4bdd-a43d-51869ce05d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:33:17.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what hasn''t changed are the championship aspirations for the
        team, as head coach Chito Victolero said, they''re always building toward
        clinching a title.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758d8cda-bfc2-4c2a-85b4-2be6de911b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:33:17.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang lagi namin</em> pinagpreprepare is to win a championship.
        That''s our bigger picture, that''s our goal," Victolero said. "Hopefully,<em>
        na sana ''yung</em> what we achieved last year, last season <em>malampasan
        namin yon</em>."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4a37c6-64ea-49a9-a06f-69fc6c759ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:33:17.379+08:00
      'mgnl:createdBy': 'cnnproducer'
