      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c550362f-0caf-4cc3-84c4-6fdff1a866a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:03:43.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.531+08:00
