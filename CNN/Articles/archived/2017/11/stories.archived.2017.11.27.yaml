      'mgnl:lastActivated': 2019-09-06T10:44:34.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More details about the wedding will be released in due course but
        they will make an official engagement appearance on Monday afternoon before
        taking part in a broadcast interview which will air in the evening.</p>'
    '4':
