      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you, CNN International for remaining a fair and free voice
        across the globe," said MSNBC''s Joe Scarborough.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d2bced-a537-4c1c-af14-f1c8732e05e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:26:26.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:33.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Columnist David Frum, a senior editor at The Atlantic and a former
        speechwriter for President George W. Bush, said that "Trump''s words are a
        direct attack on those international journalists'' freedom and even safety."</p>'
    '46':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Inside the US, CNN’s reporting is protected by the First Amendment
        and the courts. Outside the US, US-affiliated journalists do ultimately depend
        on the protection of the US government. Trump’s words are a direct attack
        on those international journalists&#39; freedom &amp; even safety</p>&mdash;
        David Frum (@davidfrum) <a href="https://twitter.com/davidfrum/status/934560203797925891?ref_src=twsrc%5Etfw">November
