      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington Post reporter Karoun Demirjian <a href="https://twitter.com/karoun">said</a>
        Trump''s critique "should help Russia''s plans to muzzle certain media outlets
        along quite nicely."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280d90f1-197c-479a-b476-85ab08fd5ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:26:26.028+08:00
