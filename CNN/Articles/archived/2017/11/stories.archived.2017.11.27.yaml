    'lead': 'Peace talks with the communist movement have come to a halt for now,
      but the prospects are at least brighter for the government''s peace process
      with another rebel group, the Moro Islamic Liberation Front (MILF).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T10:43:42.836+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T10:44:31.913+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
