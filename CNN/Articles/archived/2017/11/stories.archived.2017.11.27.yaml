      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first runner-up was Miss Colombia Laura Gonzalez, 22, while
        Miss Jamaica Davina Bennett, 21, was named second runner-up.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Congratulations to Demi-Leigh Nel-Peters, the winner of the 2017
