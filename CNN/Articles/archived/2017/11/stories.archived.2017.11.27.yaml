      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the final question and answer portion, the three candidates
        were asked what quality they are most proud of and how they will use it when
        they win the Miss Universe title.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7345f46b-7002-47aa-b126-1ea781addeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:22:25.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nel-Peters said she embodies the traits of an ideal Miss Universe
        title holder.</p>'
    '11':
      'image': 'jcr:0a63438e-fb5d-4ec9-b6ae-f9e969c046bc'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947fe86f-bf18-4edd-90a6-0914133a81f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:22:25.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493edffa-c580-4aba-b068-003b2c95a060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:22:25.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Miss Universe, you have to be confident in who you are as an
        individual. A a Miss Universe is a woman that has overcome many fears and
        by that she is able to help other women overcome their fears. She is a woman
        that nothing is ever too much to ask for, and that is exactly who I am," she
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1059ce7d-2970-4bee-bd7d-12cdd82c2cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:22:25.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly-crowned queen ended South Africa''s 39-year title drought.
        The only time South Africa took home the crown was in 1978 when Margaret Gardener
        won.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c63621-1068-44c6-8f67-c66dbabea85d'
      'mgnl:activationStatus': true
