      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Universe 2016 Iris Mittenaere will turn over her crown to her
        successor, after her reign as the 65th titleholder and only the second woman
        from France to be crowned Miss Universe.</p>'
  'bali-indonesia-volcano-agung-eruption':
    'author': 'Eliott C. McLaughlin and Mochamad Andri, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-27T08:29:48.295+08:00
    'imagesource': 'jcr:bed02cdd-4b20-4dce-83d0-140a25ce1b46'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23efc0cc-2fb4-4461-86bf-862be776f5c3'
    'lead': 'Volcanic eruptions on the Indonesian resort island of Bali have prompted
      officials to cancel flights and move about 24,000 residents out of the way as
      a thick ash cloud from Mount Agung, thousands of meters high, drifts east and
      southeast along the archipelago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T10:39:53.672+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T10:44:32.018+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T10:44:30.400+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bali volcano shuts down flights, sends residents scurrying to safety

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86ec722-db9c-49bd-9832-b4333876a9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:39:53.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Volcanic eruptions on the Indonesian resort
        island of Bali have prompted officials to cancel flights and move about 24,000
        residents out of the way as a thick ash cloud from Mount Agung, thousands
        of meters high, drifts east and southeast along the archipelago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7d50af-ed32-4364-8905-82536f447b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:39:53.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents were evacuated from 224 points around the island while
        Lombok International Airport on Pulau Lombok, the island due east of Bali,
        has closed temporarily, said Ari Ahsan, spokesman for Ngurah Rai International
        Airport in Bali.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d59322-849e-4a71-8560-3655cc527c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:39:53.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Ngurah Rai, Bali''s main airport, flight cancellations stranded
        roughly 7,000 domestic and international passengers, according to the airport''s
        latest report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0157f19-2017-41d3-abe4-a36ed9b9af47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:39:53.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s Center for Volcanology and Geological Hazard Mitigation
        raised its aviation notice from an orange alert to a red one Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62678a4a-4035-4999-8a8a-abf9f0bbd838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:39:53.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ash, which began spewing into the sky after Mount Agung in eastern
        Bali erupted three times Saturday, has reached heights of 4,000 meters (about
        2.5 miles), according to Sutopo Purwo Nugroho, head of information and data
        for Indonesia''s National Disaster Management Agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9639a60-f8da-4ed9-b7dd-c4bafb5d556f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:39:53.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first eruption came around 5:30 p.m. local time (4:30 a.m. ET)
        Saturday, Bali''s Regional Disaster Management Agency said. More eruptions
        followed and continued into Sunday, with a "medium-pressure eruption" in the
        early evening that sent ash 2,000 meters into the air, the agency said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9f9edc-1a39-4c82-9867-eb4626295c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:39:53.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By late Saturday, the volcanic ash plume had reached an altitude
        of 7,600 meters (4.7 miles), according to Australia''s Bureau of Meteorology.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eae0d4-6042-47b9-bda2-c003f387e96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:39:53.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Agency for Disaster Management issued a Level 3 alert,
        recommending no public activities within 6 to 7.5 kilometers (3.5 to 4.5 miles)
        from the peak. Anyone within that distance of the peak was advised to evacuate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd8f7c6-19f9-46af-a235-de2806808b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:39:53.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ash fall was reported in the villages of North Duda, East Duda,
        Pempetan, Besakih, Sidemen, Tirta Abang, Sebudi, Bhuana Amerta in Klungkung
        and in some villages in Gianyar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cf8beb-527c-4f5b-8c1b-fb084db40336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:39:53.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masks are being distributed in Bali and Pulau Lombok.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7211b443-2a5e-4efb-912c-629ca5a148a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:39:53.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:32.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/26/asia/mount-agung-eruption-bali-indonesia/index.html">Bali
        volcano shuts down flights, sends residents scurrying to safety</a>."</em></p>'
