      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some CNN journalists tweeted support for their own network.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2240e673-76bc-41ab-b47c-ce1529515286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:26:26.028+08:00
