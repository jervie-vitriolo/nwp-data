      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether it''s uncovering the slave trade in Libya, highlighting
        Puerto Rico''s struggle to recover from hurricanes, or giving a voice to Zimbabweans
        celebrating the fall of Mugabe, lately I''ve never been more proud to work
        for CNN International. Nothing fake about it," said CNN International producer
        Tom Foster.</p>'
