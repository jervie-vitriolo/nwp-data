      'mgnl:type': 'text'
      'text': '<p>"Prince Harry has also sought and received the blessing of Ms. Markle''s
        parents," the statement added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f6418c-8560-469e-9894-85dc246465a1'
