    'template': '1'
    'title': 'MILF to lead gathering to show support for BBL

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0857945-deda-468f-99ca-02692c5d29d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:43:42.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:31.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Maguindanao (CNN Philippines, November 27)</strong> — An
        exodus of sorts is happening in the relatively quiet town of Sultan Kudarat
        as thousands are converging in Maguindanao to drum up support for the proposed
        Bangsamoro Basic Law (BBL).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b2b1d8-e461-4df9-b5f0-626cc25fdce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:43:42.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:31.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moro Islamic Liberation Front (MILF) is expecting about half
        a million people to gather Monday for the so-called Bangsamoro Assembly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1aef87-baec-48c5-88ea-1c8d3bf5e638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:43:42.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:31.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be coming from all corners of Mindanao and Palawan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e70f68-edf8-4bb9-b061-9a9f14bf1a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:43:42.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:31.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what can be seen as a show of force, 22,000 mostly unarmed milf
        fighters are lining up the streets.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">MILF to lead gathering to show support for BBL <a href="https://t.co/tAfbyomXu3">pic.twitter.com/tAfbyomXu3</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/934927211701743616?ref_src=twsrc%5Etfw">November
        26, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b30d42a-89c6-441b-922d-0958d156767e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:43:42.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:31.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755c8c41-72a5-4708-8484-28462a7e4c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:43:42.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:31.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MILF puts forth a more sober perspective – they say they wish
        to convey to the government, particularly to lawmakers, that the proposed
        BBL enjoys popular support.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2eb226-2217-4899-8386-ff74c17a2c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:43:42.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:31.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jesus Dureza, Presidential Adviser on the peace process, said, "It''s
        a priority bill for the administration. Di ba the President already certified
        it as urgent."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7b2fdc-0605-46f3-9cf8-07d76f34db23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:43:42.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:31.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is expected to speak before an audience
        of pre-selected MILF fighters, and members of the Moro National Liberation
        Front as well as from Christian and indigenous peoples'' communities will
        also be in the audience.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba9872d-ede8-4c61-9b09-63e26b9544c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:43:42.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:31.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A scene aligned with the President''s wish for inclusivity in the
        new version of the BBL.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870cc5e4-ca23-4a63-8e3f-466e707dc806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:43:42.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:31.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohagher Iqbal of the Bangsamoro Transition Commission said, "I
        would not call it popularity, I would call it strength of Duterte is so high
        now, probably it would be very difficult for anyone to speak ill of the BBL
        right now."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f00abf-bf75-44d4-882d-5c5390c75733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:43:42.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:31.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are reports some legislators and local officials are forming
        an alliance to stop the BBL after the original bill failed to make it through
        the last Congress.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb5ba3c-e5fe-4638-8c0f-670fb90fddec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:43:42.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:31.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MILF said they are hoping, although not necessarily optimistic,
        the new draft law will be passed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4c5e75-532b-4dde-9a5f-d872cf8aaeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:43:42.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:31.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intially targetted for legislation by yearend, Congress is eyeing
        a new deadline, either March or May next year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f48e0b-49a5-4636-9ddc-6d407deaf695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:43:42.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:31.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if it fails to get through for the second time?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66151d54-019c-4c97-9bf0-523ed1c0b819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:43:42.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:31.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iqbal said, "That''s the most asked question. People who are asking
        that question is expecting the MILF to answer, that we go to war. But that''s
        not our answer</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a484b8-b061-4d94-8866-aa8d676a3292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:43:42.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:31.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MILF said it will continue to insist that government comply
        with the 2014 peace agreement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94313ece-11af-4477-9bcf-50df0055007b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:43:42.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:31.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waging another war is the last thing the Duterte administration
        needs now – especially after having just terminated the peace process with
        the communist movement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7f1e39-6b92-499f-ae7e-5e10fb22d1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:43:42.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:31.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, President Duterte said he would be presenting a "gameplan"
        on how the BBL will be passed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac5c20c-dec6-4b9b-ad7b-32e8e40816b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:43:42.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:31.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/09/14/duterte-gameplan-bbl-dureza-opapp.html">READ:
        Duterte to present ''gameplan'' on how bbl will be passed</a></strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd573a10b-6500-4131-843d-0e712c815940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:43:42.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:31.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In short, just some kind of roadmap that the President would like
        to present to the MILF and the BTC on how to see to it that he complies and
        he is true to his commitment that he will husband the BBL to its logical conclusion,"
        Dureza said of the plan.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483414fc-7760-4ae8-9eba-1366d8f31daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:43:42.839+08:00
