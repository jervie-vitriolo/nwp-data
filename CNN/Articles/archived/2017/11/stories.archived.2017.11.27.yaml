    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98869c4-afda-4c04-8984-5ed2057e32e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:40:47.116+08:00
      'mgnl:createdBy': 'cnnproducer'
