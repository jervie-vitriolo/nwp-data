      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Britain''s Prince Harry and American actor
        Meghan Markle are engaged, according to a statement from Kensington Palace.
        The wedding will take place in spring 2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e9f8ff-17f9-44d6-97db-63933ffb37e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:06:44.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prince Harry has informed Her Majesty The Queen and other close
        members of his family. Prince Harry has also sought and received the blessing
        of Ms. Markle''s parents," the royal household announced in a statement on
        Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a4115f-71c7-4abf-b3aa-cc0af9f5d4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:06:44.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair became engaged earlier this month and will live at Nottingham
        Cottage at Kensington Palace, the statement continued.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a3e381-50e8-4141-b0ec-b89f8b6f886b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:06:44.769+08:00
