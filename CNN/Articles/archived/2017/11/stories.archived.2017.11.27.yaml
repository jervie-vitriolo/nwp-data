      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Imagine this: a
        world without coral reefs. The once colorful world at the bottom of our oceans
        bereft of color. The teeming life down under becoming gray coral skeletons
        with webs of brown algae. These fields of soft and hard corals — once live
        animals — flattened into lifeless rocks and disintegrated into ashes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8164b9-c212-45e1-8453-d0b7428d6fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:03:43.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are days that I’m scared of what my future would be,” says
        19-year-old Etienne Cancio, student of De La Salle University Integrated School
        (DLSU-IS) and a member of the Sea Scouts Auxiliary program. “I don’t know
        if I’ll be able to walk out of my house and breathe air without needing a
        gas mask. I don’t know if I’d be able to eat food without fear of being poisoned
        by mercury or by plastic. These are real fears,” he adds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b3d607-264c-4755-9bf9-2ad3c059550c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:03:43.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cancio has always been curious of the awe-inspiring life at sea.
        After watching “Finding Nemo,” he continued reading and learning about marine
        biology. At the age of six, he already had his own saltwater aquarium. “In
        the process, I learned not only about marine life but also the issues concerning
        marine life,” he narrates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d304e9f-46d2-4381-8dcb-ca8a80ae937f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:03:43.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When DLSU-IS first introduced the Sea Scouts Auxiliary program to
        its grade six students in 2014, he excitedly applied and became a member of
        its pioneer batch. With this program, students are immersed in the coastal
        communities and are also taught on how to survey different kinds of marine
        species.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15caf252-13bb-4537-8b41-2de43b49d5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:03:43.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You can read and surf the net all you want about these issues,
        but you won’t realize the gravity of these problems until you experience them
        first hand,” says Cancio. He has experienced snorkeling and seeing healthy
        corals on one side and bleached and dead corals on the other. In some cases,
        they had to walk or swim through waters riddled with trash.</p>'
    '9':
      'image': 'jcr:2acf94a7-91dd-4623-bc12-df02f1b13d98'
      'imageCaption': 'With the Sea Scouts program, students are also taught on how
        to survey different kinds of marine species. Photo courtesy of SEA SCOUTS
        OFFICE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e65773-7a80-4208-8852-ff8b4dbc12b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:03:43.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db70ca6e-017a-4397-9741-21b912a11e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:03:43.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sea Scouts Auxiliary program is an offshoot of the Sea Scouts
        program catering to the three communities surrounding Talim Bay in Lian, Batangas.
        The Sea Scouts program was launched in 2007 as a collaboration with the Department
        of Natural Resources’ Turtle Chikiting Patrol, a project to train kids to
        protect the nests of turtles on the bay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb5606d-3eb2-4cdd-895b-34361c8d9676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:03:43.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youth patrol was formed when the local government found out
        that residents from the community eat turtle eggs. To make learning sustainable
        and continuous, professors Al Licuanan and Maricar Samson, both marine biologists,
        decided to create a ladderized program for the community to educate them on
        the different aspects of the marine environment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f28ead-9bb5-4f10-be2d-c15cdf8047b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:03:43.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We started with the older ones, the actual fishermen, <em>pero
        hirap na hirap kami,</em>” says Samson, who specializes on marine plants,
        specifically mangroves and sea grass. “Then, we decided to start with the
        young kids instead. We believe that the young kids are the ones who will take
        care of the environment when they grow up.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ae60a6-002f-454b-895c-7530dc26fc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:03:43.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They managed to recruit 50 kids from three barangays, from ages
        seven to 18 years old. From the Chikiting Patrols, the Talim Bay Sea Scouts
        was established. Fast forward to 2012, Licuanan and Samson established a program
        with the local public school, Lumanyag Elementary School. “We chose the school
        because that’s where most of the fishermen are from. Their fathers were usually
        dynamite fishers,” says Samson.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37767ce1-2c42-4d6a-98ad-ab5f72f2bc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:03:43.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auxiliary group’s main focus is on the information education
        campaign. This is to facilitate future sea scouts training in Batangas. Those
        living by the coast focus on implementation and action. “Whenever the LGU
        has [a] coastal clean-up program or [a] mangrove tree planting project, they
        ask our sea scouts on the ground,” adds Samson. This is also part of the LGU’s
        five-year Coastal Resource Management Plan to easily mobilize conservation
        projects.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c39d0a5-4399-4cd3-9d7d-d918351fa576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:03:43.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Information just amassed and not put into practice is basically
        useless,” says Dana Villano, a DLSU-IS Grade 10 student and member of the
        auxiliary’s second batch of recruits. “The Sea Scouts programs connect two
        worlds: the research world and local communities. It uses information found
        through scientific method and research, and information passed down through
        generations of old fishing techniques or how the environment used to look
        like,” adds Cancio.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e047ba81-53c8-4b52-8e10-162e40dfed8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:03:43.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“The idea is not to train them as scientists, but to train them
        to become informed citizens because we need more of those in coastal areas.”
        — Al Licuanan</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3b578a-806f-4eda-acb1-092b691547bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:03:43.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Licuanan says that making a link between scientific data and its
        impact to people can be difficult because there’s a long story behind it,
        one that could not easily engage the public.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33679303-1ac0-43fb-ae7a-1d96203edf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:03:43.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, corals provide hiding places and habitats to different
        marine creatures. As time goes by, eroded reefs become more flat, making it
        less ideal for fish to stay in because there’s no more place to hide. The
        population of small fish is depleted. Consequently, bigger fish will also
        leave the area. Hence, the livelihood and food security of the community becomes
        gravely threatened.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bfa004-266c-4fb6-9af0-061cb4dfd4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:03:43.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little over 90 percent of live coral cover data gathered from
        166 stations across 31 provinces in the Philippines were classified in the
        poor and fair categories, according to the recent <a href="http://philjournalsci.dost.gov.ph/53-past-issue-vol-146-no-2-2017/640-initial-findings-of-the-nationwide-assessment-of-philippine-coral-reefs">Nationwide
        Assessment of Philippine Coral Reefs</a>. None of the sampled reefs were in
        the excellent category.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75d3ce5-f1c2-4a61-b51f-2e4d8b18e63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:03:43.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, on his third year in the program, Cancio assesses the impact
        the sea scouts have on the community. Locals already know how to survey mangroves
        and measure diversity in coral. “They are genuinely interested in what we’re
        teaching them. It’s not just fun for them. They teach their friends and family
        what’s happening and how to avoid these threats.”</p>'
    '31':
      'image': 'jcr:7f223197-4912-4fa8-b361-cf6bc663c401'
      'imageCaption': 'The Sea Scouts program was launched in 2007 as a collaboration
        with the Department of Natural Resources’ Turtle Chikiting Patrol, a project
        to train kids to protect the nests of turtles on the bay. Photo courtesy of
        SEA SCOUTS OFFICE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c6d575-0f90-4690-856e-beae69491f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:03:43.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164cbb4f-c1f5-42c2-80a9-585509fc523b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:03:43.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Philippines being at the heart of the coral triangle and
        including the Sulu Sea, the richest ecoregion for corals (with 505 species),
        the presence of coral reefs helps block storm surges and tsunamis from hitting
        the coastal community. Corals and other marine species dependent on it also
        prove vital in medical research, as they can also affect tourism. According
        to Licuanan, a healthy reef produces one to five kilograms of white sand per
        year per square meter.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7c547c-0515-42bf-8a13-e9b58f8c5694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:03:43.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the people’s organization and the rest of the communities
        in Talim Bay offer a marine environmental tour for students. With a minimal
        fee to finance the guarding of the sanctuary, one can experience a mangrove
        walking tour, mangrove tree planting, and snorkeling.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd484ae34-84ec-4a49-925a-9010044f4b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:03:43.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The idea is not to train them as scientists, but to train them
        to become informed citizens because we need more of those in coastal areas,”
        says Licuanan of the community. The Sea Scouts program is a smaller project
        for a bigger dream to involve everyone in the conservation and protection
        of our seas.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b7274c-c320-454d-80db-9f50a448a591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:03:43.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Environmental awareness is not just a personal issue. It should
        be worked on as a whole community,” says Villano. “We want to focus on developing
        that love for the environment and together with that burning desire to be
        the catalyst of change; to help and not just read about these issues; to change
        our practices for environmental conservation.”</p>'
