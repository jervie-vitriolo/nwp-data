  'Davis-Cup-France-Belgium-Lucas-Pouille':
    'author': 'CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-11-27T03:20:48.114+08:00
    'imagesource': 'jcr:08d894af-e8bc-49c7-a4ac-f18733a0addc'
