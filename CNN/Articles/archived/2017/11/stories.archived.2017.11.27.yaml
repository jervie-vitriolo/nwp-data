      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The palace also released a statement on behalf of Markle''s parents,
        Thomas Markle and Doria Ragland.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9147c701-6bbc-409d-8939-952380266dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:06:44.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are incredibly happy for Meghan and Harry. Our daughter has
        always been a kind and loving person. To see her union with Harry, who shares
        the same qualities, is a source of great joy for us as parents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb687042-cc8e-4475-9874-46ad1f083195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:06:44.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wish them a lifetime of happiness and are very excited for their
        future together," the statement ended.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb64bef-9868-4fa4-8b58-8902b82a0327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:06:44.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry''s brother, William and his wife, Catherine, who also reside
        at Kensington Palace, shared their joy at the impending union on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381167ab-c806-451f-b3d2-230855a6e55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:06:44.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very excited for Harry and Meghan. It has been wonderful
        getting to know Meghan and to see how happy she and Harry are together," they
        said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3864bb5-a9be-4d5e-876b-b1d696ee6bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:06:44.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s announcement ends persistent speculation over when the
        33-year-old prince -- who is now fifth in line to the British throne -- would
        propose to the actor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecf7adf-d6bb-4dc5-8d5d-6db43472be05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:06:44.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and his fiancée made their public appearance at this year''s
        Invictus Games.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465d5a7c-7770-45e3-8a3d-1465cf3e01f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:06:44.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair were introduced in July 2016 by mutual friends in London,
        Markle confirmed in September. Markle is best known for her role on US hit
        show, Suits as well as her philanthropic work.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e7ff48-29bf-466c-bf12-9b77561ee794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:06:44.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 36-year-old LA native spoke of her royal relationship for the
        first time earlier this year telling Vanity Fair: "We''re two people who are
        really happy and in love."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f349381-28f0-4cb0-82d8-0295639f2b8e'
