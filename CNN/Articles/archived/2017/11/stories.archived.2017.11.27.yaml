      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple will make an official engagement appearance on Monday
        afternoon before taking part in a broadcast interview which will air in the
        evening.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f01b9bd-77cc-4691-ae1c-979fe3530909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:40:47.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:39.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry''s grandparents, Queen Elizabeth II and her husband Prince
        Philip, are "delighted" for the couple and "wish them every happiness," a
        Buckingham Palace spokesman said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a521c53-ae1f-41bf-949d-cb2caa98dc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:40:47.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:39.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/2017/11/27/europe/meghan-markle-profile/index.html">Related:
        Who is Prince Harry''s bride-to-be?</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bb6f66-6145-48a3-a40e-b2606f5bf569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:40:47.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:39.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the announcement,&nbsp;Kensington Palace&nbsp;released
        a statement on behalf of Markle''s parents, Thomas Markle and Doria Ragland.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08022548-8b4b-429a-a6d3-f872bd992fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:40:47.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:39.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are incredibly happy for Meghan and Harry. Our daughter has
        always been a kind and loving person. To see her union with Harry, who shares
        the same qualities, is a source of great joy for us as parents.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffec7e7-f33f-4576-a392-f78762ca8e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:40:47.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:39.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wish them a lifetime of happiness and are very excited for their
        future together," the statement ended.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Ms. Markle&#39;s parents, Mr. Thomas Markle and Doria Ragland have
        wished the couple &#39;a lifetime of happiness.&#39; <a href="https://t.co/H4kpTgpkYE">pic.twitter.com/H4kpTgpkYE</a></p>&mdash;
        Kensington Palace (@KensingtonRoyal) <a href="https://twitter.com/KensingtonRoyal/status/935088438243622912?ref_src=twsrc%5Etfw">November
        27, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7835bf-83fe-4910-b611-b3bd1b2639a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:40:47.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:39.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369d0d6a-1eb7-46c4-8667-7a6a692e0443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:40:47.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:39.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry''s brother, William and his wife, Catherine, who also reside
        at Kensington Palace, shared their joy at the impending union on Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9deb32-0f4f-4e4e-86d1-f27b69f29207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:40:47.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:39.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very excited for Harry and Meghan. It has been wonderful
        getting to know Meghan and to see how happy she and Harry are together," they
        said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4571d785-a8d9-4152-9a38-3ca46693c8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:40:47.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:39.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s announcement ends persistent speculation over when the
        33-year-old prince -- who is now fifth in line to the British throne -- would
        propose to the actor.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2987c8-8c35-41ea-a2cd-f52b6c04009a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:40:47.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:39.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and his fiancée made their first&nbsp;public appearance as
        a couple in September at the Invictus Games in Toronto.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0240c175-a3aa-4d9e-9445-a3758abcc828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:40:47.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:39.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair were introduced in July 2016 by mutual friends in London,
        Markle confirmed in September. Markle is best known for her role on TV show
        "Suits" as well as her philanthropic work.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704e680b-36f7-42c7-a30c-f2f77e855281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:40:47.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:39.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 36-year-old LA native&nbsp;<a href="https://edition.cnn.com/2017/09/05/europe/meghan-markle-vanity-fair/index.html">spoke
        of her royal relationship for the first time</a>&nbsp;earlier this year telling
        Vanity Fair: "We''re two people who are really happy and in love."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e7f018-44fb-4d13-9942-d518250e1628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:40:47.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:39.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markle, who has been previously married, spoke candidly about the
        media attention that comes with dating a member of the British royal family,
        saying it has its "challenges" before adding that she has her "boyfriend''s
        support."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b05a2cd-6470-47eb-b23d-680ba92b7a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:40:47.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:39.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Prince Harry confirmed the couple were an item last
        November in a Kensington Palace statement criticizing the "wave of abuse and
        harassment" his then-girlfriend had faced from media outlets.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb31200-d472-48c8-88e6-f8962df6df16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:40:47.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:39.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The palace rarely puts out such statements, only doing so in recent
        years to keep the paparazzi from getting too close to Prince George and Princess
        Charlotte, the children of Harry''s brother, Prince William.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a510ca-a322-422b-a05c-d8861255179d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:40:47.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:39.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brothers have been much more open about their personal lives
        than other members of the royal family. In recent months, they spoke publicly
        about their mother, Princess Diana, on the&nbsp;<a href="https://edition.cnn.com/2017/07/23/europe/princess-diana-william-harry/index.html">20th
        anniversary of her death.</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53325007-8bbe-4557-afb0-dc05402c970a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:40:47.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:39.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s announcement sets the stage for the most anticipated royal
        wedding since&nbsp;<a href="https://edition.cnn.com/2011/WORLD/europe/04/29/uk.royal.wedding.kate.william/index.html">William
        married Catherine Middleton in 2011</a>&nbsp;in a lavish ceremony at Westminster
        Abbey.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e563119-e8c9-4d9a-86a9-4da2b68514ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:40:47.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:39.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry''s marriage to Markle will not be the first time a British
        royal has wed a divorcee. The British media has previously compared Markle
        to Wallis Simpson, the divorced American whose relationship with King Edward
        VIII led to his 1936 abdication.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d54998-abdc-47f3-8db0-b07486219204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:40:47.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:39.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there is significantly less controversy around this union
        given that in 2005, Prince Charles, the heir apparent to the throne and a
        divorcee himself, wed Camilla Parker-Bowles, who had also been married previously.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63495337-997c-4d05-9dd4-17cb7d14c9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:40:47.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:39.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear at this point what additional&nbsp;titles the pair
        will take once they are wed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810d1139-6171-4130-8f20-63ee8a63ac1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:40:47.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T16:00:39.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next spring was already set to be a joyous occasion for the British
        royal family, with William and Catherine recently announcing they are&nbsp;<a
        href="https://edition.cnn.com/2017/10/17/europe/royal-baby-april/index.html">set
        to welcome their third child</a>&nbsp;in April.</p>'
  'NBI-immigration-personnel-may-be-involved-in-kidnappings-of-Korean-nationals':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-27T10:38:11.839+08:00
    'imagesource': 'jcr:ecdad113-1bd2-4565-bc67-07688fad54da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9224d7e-1649-488a-9dca-77954d1e5ba8'
    'lead': 'The Philippine National Police on Monday said personnel from the National
      Bureau of Investigation and Bureau of Immigration may be involved in the kidnapping
      of Korean nationals in Angeles City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T08:44:44.369+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T10:44:35.560+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T10:44:28.378+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP: NBI, immigration personnel may be involved in kidnappings of Korean
      nationals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea60802-16d9-4edb-8b94-24940412e43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:44:44.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippine
        National Police (PNP) on Monday said personnel from the National Bureau of
        Investigation (NBI) and Bureau of Immigration (BI) may be involved in the
        kidnapping of Korean nationals in Angeles City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd5ed03-1ba7-4bc3-ab9e-74bf7b4a0125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:44:44.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the PNP Anti-kidnapping Group (PNP-AKG) arrested three
        Koreans and a Filipino for kidnapping four Koreans. The arrested suspects
        revealed they were in cahoots with the NBI and the BI who created operational
        plans targeting Korean victims.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a744d679-825b-4d6b-8b48-2419587ad290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:44:44.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sila ang nagplano ng</em> kidnapping <em>at ginamit nila, kumonek
        sila sa</em> rogue members ng Bureau of Immigration<em> at</em> National Bureau
        of Investigation. <em>Meron sila na kasama na rogue members ng</em> BI at
        NBI <em>sa</em> kidnapping<em> na ito</em> in the pretext <em>na meron siyang</em>
        violation <em>sa</em> immigration rules," PNP Chief Director General Ronald
        "Bato" Dela Rosa in a press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cc0296-f2bc-4b88-a709-49d02c6ae65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:44:44.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They planned the kidnapping and used rogue members
        of the Bureau of Immigration and the National Bureau of Investigation. They
        were with rogue members of the BI and NBI in the kidnapping in the pretext
        of them violating immigration rules.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961cfe73-2599-49b1-bd09-f0f3c9242cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:44:44.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said policemen are looking for at least four NBI agents and two
        immigration personnel, and that they are now coordinating with the two agencies
        to verify and identify the personnel involved.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c327c207-87a5-4dcf-b28d-0a147a5e6102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:44:44.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee Jung Dae, one of four kidnapped Korean nationals, was rescued
        on Saturday at the BI parking lot in Intramuros, Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc704f0d-1eb4-4757-855e-27b8e7ad0161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:44:44.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP-AKG Chief Glenn Dumlao said Lee and three others were abducted
        on November 24 in Angeles City, Pampanga.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c0b73b-de1c-4023-9768-76e4e697f79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:44:44.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumlao said Korean nationals Cha Jae Youn, Cha Dae Sun, Kim Min
        Kwan alias Mike Lim, and Filipino Raymond Flores are the suspects, who initially
        demanded P1.2 million as ransom.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d7e3d5-73a8-44cc-b3b1-2e6faddf5f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:44:44.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the four kidnap victims were released after the ransom
        was paid &gt;&gt;when?&lt;&lt;, but the suspects demanded another P4 million
        for the release of the the last victim, Lee Jung Dae.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0d3bc1-c460-4f18-a6ee-a27d6d5f8e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:44:44.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flores, one of the suspects, denied involvement in the kidnapping.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5e5cb5-61dd-4c43-a76f-d8a6f715c323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:44:44.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was just the driver of Mike Lim, his cousin''s husband,
        and did not understand what was happening during the negotiations because
        they were speaking in Korean.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f263ea-82a0-421a-b017-fd6e43cea24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:44:44.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim verified Flores'' statement, saying Flores was innocent. When
        asked if he was involved, Lim said, "Yes. I (was) involved."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d83d24-68d1-4dfa-b26c-6753fe75c14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:44:44.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the incident was similiar to the case of Jee Ick
        Joo, a Korean businessman who was kidnapped and killed by police officers
        inside their headquarters in Camp Crame in Quezon City in January.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37553973-2a98-42fb-8703-3dc5088dd4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:44:44.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi</em>, later <em>pagnakuha ang pera, since kilala nila
        ang</em> victim <em>nitong mga</em> Koreanong <em>mga</em> suspects<em> e,
        papatayin din nila ito. Kasi kilala sila. Pati</em> immigration agents <em>at</em>
        NBI agents <em>na</em> involved dito," the PNP chief added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6c6f6b-f00f-4bef-bd8c-5b6951428091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:44:44.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once they get the money, because the victims know
        the suspects, they will be killed. Even the Immigration agents and the NBI
        agents involved.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3196fd9b-9988-49b0-8c6b-31a2e977b915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:44:44.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice filed criminal charges against at two
        policemen and a number of "John Does" for the killing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c976de0-b10f-416c-a6ac-0fa2ab4ca719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:44:44.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police accused the Korean national of being involved in the
        drug trade.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37b918b-6f6f-43dd-b263-a4468641ed61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:44:44.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death prompted President Rodrigo Duterte to order the Philippine
        Drug Enforcement Agency take over the drug war from the police.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e946ba06-0c6e-43da-937f-a47767eff68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:44:44.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/01/20/Korean-Jee-Ick-Joo-PNP-Bato-Dela-Rosa.html">RELATED:
        Dela Rosa expresses shame over killing of Korean in Camp Crame</a></strong></p>'
  'duterte-congress-special-session-BBL':
    'author': 'David Santos, CNN Philippines'
    'caption': 'The President says he would ensure the inclusion of all concerned
      groups in the proposed Bangsamoro Basic Law. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-27T09:46:07.073+08:00
    'imagesource': 'jcr:05f6e8d9-5ded-457f-8734-b068c4d32498'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '650d1e37-b3c8-4456-8534-35a4ce938b0a'
    'lead': 'The President says he would ensure the inclusion of all concerned groups
      in the proposed Bangsamoro Basic Law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T08:48:25.527+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T10:44:35.326+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T10:44:28.475+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: I''ll ask Congress for a special session on BBL

      '
    'updated': 2017-11-28T04:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c2df91-8cdc-4fa3-93d8-5386130edcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:48:25.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sultan Kudarat, Maguindanao (CNN Philippines, November 27)</strong>
        — Presidential Rodrigo Duterte said Monday he would push for a special session
        of Congress in a bid to fast-track a bill granting autonomy to an area of
        Mindanao, a priority of the administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77235d25-1924-4b7f-915a-727b1d21b697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:48:25.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he would ensure the inclusion of all concerned groups
        in the proposed Bangsamoro Basic Law (BBL) which was "sacred" to him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafe078d-268c-4ad0-bcd1-12767732a1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:48:25.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang akin</em>, it must be inclusive<em>. Lahat. Walang maiwan
        dito sa</em> peace talks<em> na ito</em>. The MILF, the MNLF, <em>lahat na.</em>
        Lumad. Kailangan kasali," speaking before a huge crowd which included members
        of the Moro Islamic Liberation Front.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c2d30d-11c5-4198-b7b5-1f3a03f729e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:48:25.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I will now state my condition. I will work very hard for it.
        I will ask Congress for a special session just to hear you talk about this.
        <em>Sabi ko, ito sagrado, importante ''to at mahalaga ''to,</em>" he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcafa6be-e6c5-4ac7-acb6-8a0542f7be06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:48:25.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, it must be inclusive. For everyone. No one
        should be left behind in the peace talks. The MILF, the MNLF, everyone. Lumads.
        They have to be included. But I will now state my condition. I will work very
        hard for it. I will ask Congress for a special session just to hear you talk
        about it. I''ve said this is sacred, this is important.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f23e7de-79d0-4da3-931e-08ffad02b449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:48:25.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was in Sultan Kudarat, Maguindanao for the Bangsamoro Assembly
        where people from Mindanao and Palawan gathered to show their support for
        the Bangsamoro Basic Law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f409e0-cb7e-47ba-9fa4-f45a833db862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:48:25.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/news/2017/11/27/milf-bbl-sultan-kudarat-duterte.html">MILF
        to lead gathering to show support for BBL</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44acf02c-cd23-467c-9a35-a11a95c777ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:48:25.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assembly was a difficult event to put togther as the MILF said
        around a million people came to the event, but only 4,000 were allowed inside
        the venue due to security restrictions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e69405-786a-49e8-bfa3-73f4c2b14022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:48:25.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some guests took about four hours to reach the venue.&nbsp; Others
        traveled for even longer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d801a2-b954-490d-9c13-0a72a3cf337b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:48:25.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 20,000 — mostly unarmed — Moro fighters lined the streets
        to help keep order.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6cb350-c735-43ec-835b-9f48288bf712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:48:25.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite what seemed like a chaotic situation, the Moro Islamic Liberation
        Fron (MILF) said it showed the people''s support&nbsp; for the BBL.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bb9574-3788-4fb0-8c48-4e89ed490a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:48:25.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier draft BBL failed to pass in the last Congress primarily
        because of the bloody 2015 Mamasapano encounter where 44 elite troops of the
        Philippine National Police were killed by a splinter group of the MILF.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b4269d-2a35-45d8-b9f7-c9b46a903be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:48:25.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new version of the Bangsamoro Basic Law has the support of
        the MILF, as well as leaders of Christian and indigenous peoples communities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8790ff29-94cf-4bc3-8299-d9cc449e59c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:48:25.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The influence of Duterte, who is from Mindanao, is seen as key to
        gaining support for the proposed law, which is part of a peace agreement between
        the government and the MILF.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bf75ed-a569-475f-b080-c0ba88f7b424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:48:25.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Duterte said he would work for the approval of the
        proposed BBL with one thing in mind: to build a Philippines for all, "Moro
        and Christians alike."&nbsp; He reiterated that the country should stay as
        one republic for all Filipinos - Christians, Muslims, and Lumad.</p>'
  'lawmakers-propose-implementing-new-coding-schemes-EDSA':
    'author': 'Makoi Popioco, CNN Philippines'
    'caption': 'Lawmakers discussed their proposals with the MMDA at the House committee
      hearing Monday.'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-11-27T09:07:14.567+08:00
    'imagesource': 'jcr:e540543e-e4c5-409b-9641-54726d9a5c82'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98470773-4a7e-447b-a407-8adf375d4429'
    'lead': 'Lawmakers discussed their proposals at the committee hearing on Monday
      attended by MMDA officials, the National Capital Region police, and mall representatives. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T08:52:34.573+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T10:44:35.189+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T10:44:28.579+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers propose implementing new coding schemes on EDSA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0d2c1b-2227-4177-aa6b-441c5ce2ec47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:52:34.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27)</strong> — The
        House Committee on Metro Manila Development urged officials of the Metropolitan
        Manila Development Authority (MMDA) to pursue serious study, and act on the
        proposed new coding schemes aimed at easing traffic along EDSA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8247c3-1772-41b5-85c5-f425c91aa497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:52:34.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers discussed their proposals at the committee hearing on
        Monday attended by MMDA officials, the National Capital Region police, and
        mall representatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed20a147-0135-4610-9d32-b57c1468d8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:52:34.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City First District Representative, Bingbong Crisologo suggested
        an added ''odd-even'' coding scheme on EDSA, on top of the current number
        coding scheme.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a69654-52a6-49fc-acef-6e13e4bddc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:52:34.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, it''s Monday today,<em> sa</em> EDSA ''even'' <em>ang
        pwede,</em> ''odd''<em> ang bawal</em>. So <em>ang pupuwede sa</em> EDSA <em>ngayon</em>
        (cars with plate numbers ending in) two, four, six, eight, and zero.<em> Pero
        dahil Lunes ang</em> (cars with plate number ending in number) two bawal.
        So<em> ''yung</em> (cars with plate numbers ending in) four, six, eight, and
        zero<em> lang ang puwede,"</em> Crisologo explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55af09b-f40b-434e-aeaa-ae63ba0edbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:52:34.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes the volume of cars on EDSA would be reduced by as much
        as 60 percent with this added coding scheme.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f096b6e-af2b-4609-b4ce-e19449e22412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:52:34.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, MMDA Assistant General Manager for Planning Jojo Garcia
        said the proposal was already presented to the Metro Manila Council (MMC)
        earlier.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cec3c5-4a1e-4783-98dd-9a2603cf1b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:52:34.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last MMC meeting <em>nasa</em> agenda<em> namin ''yan eh, pero</em>
        blocked<em> po agad eh. Hindi nagtagal sa</em> council eh," Garcia said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83221e54-0120-4c1e-91f2-3444afd0f5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:52:34.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Last MMC meeting it was in our agenda, but it was
        blocked. It doesn''t last in the council.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9f9a67-b72c-4b54-9be1-2322d376a609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:52:34.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To which Suarez replied, <em>"Baka hindi mo na-</em>explain <em>nang
        maayos</em> Jojo."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4f0ecb-c9db-451e-94b2-d9dd590652ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:52:34.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You may not have explained it properly, Jojo.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61ba67a-5f2d-41b2-99fd-2f166bc04fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:52:34.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Council is the policy-making body of the MMDA,
        composed of the agency''s top officials and all Metro Manila mayors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4d8d70-fed8-4ea8-9230-06bbf7fe8971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:52:34.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City third district Representative Danilo Suarez proposed
        to modify the current number coding scheme.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d63a1f-9187-4ee7-a026-c87df09dc7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:52:34.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current scheme, two ending plates are banned on EDSA daily.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cccdd4-5d0c-4130-9daa-dcfeedce2611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:52:34.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez suggested to increase the number of banned ending plates
        per day to three.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9be1eb1-68e1-4430-91be-4fa5b4ebbd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:52:34.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Chairman Danilo Lim vowed to present the proposals to the Metro
        Manila Council during their next meeting on December 4th.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d3cbc7-c94a-4142-abfe-fc590c3f2f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:52:34.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dismayed over Mayors'' absence</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f0c71a-2380-454d-bab5-53f3814bfb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:52:34.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers were also disappointed over the non-appearance of Metro
        Manila mayors during the hearing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a0dd18-8db0-4b12-98c6-7dcb20225c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:52:34.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City second district Representative Winnie Castelo urged
        them to make time so that the council could act on the pending proposals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f419e2c-d404-4fba-a3ed-3514a467c9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:52:34.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appeal to the Metro Manila Council to make a consensus right
        now, attend the meeting, pag-aralan at i-evaluate po ang suggestions ng Kongreso,"
        Castelo said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe704a62-c97d-47da-9faf-e15ce83dd3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:52:34.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Lim admitted, of the 18 mayors, only about nine
        attend the meetings regularly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260ef142-cd43-4b19-ac4d-6d9eb8b85e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:52:34.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:35.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castelo then said MMDA should also invite lawmakers to join the
        policy-making body given the mayors'' absenteeism.</p>'
  'reporter-denies-SC-justice-source-vs-sereno':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'Manila Times journalist Jomar Canlas faced members of the justice
      committee Monday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-27T06:37:55.733+08:00
    'imagesource': 'jcr:bb7120a6-5b22-4af8-9c96-436292c58449'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '008b3a45-c25a-40cc-b2fc-a432d26d7c27'
    'lead': 'Complainant Larry Gadon, however, stands by his claims the information
      was relayed to him by the reporter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T08:55:29.378+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T10:44:34.993+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T10:44:28.693+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Reporter denies SC justice as source in story vs. Sereno

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eb90f0-6d6a-4cc9-8817-ec64c6a966d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:55:29.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27)</strong> — The
        reporter behind the articles against Chief Justice Maria Lourdes Sereno denied
        one particular associate justice was his source, as the Lower House resumed
        its impeachment hearings Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb720de-0591-447f-b2a6-d2016962b984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:55:29.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Times journalist Jomar Canlas faced members of the justice
        committee, after the complainant, Atty. Larry Gadon, claimed the news story
        was the basis of one of the allegations against Sereno. In the article, Sereno
        was accused of falsifying a Temporary Restraining Order in 2013 that prevented
        the proclamation of certain party-list groups.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82348b0-6ecb-43f1-9a50-a2f3079469e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:55:29.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falsification of documents falls under the culpable violation of
        the Constitution, one of the allegations against Sereno in the impeachment
        complaint.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2be922-de0c-4bbe-aca4-e47f0ee7c1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:55:29.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hereby deny that I have intimated to Atty. Gadon that the source
        of facts in my article is Supreme Court Associate Justice Teresita J. Leonardo-De
        Castro," Canlas told the lawmakers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40d2f98-c52a-4ca6-8fdb-f17a4ba15941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:55:29.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canlas said he quoted many sources at the High Court for the story,
        but De Castro was not one of them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0653a5-d0f2-478f-87e8-138a07745886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:55:29.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon, however, stood by his statement that Canlas told him De Castro
        was the source, although he initially said he could no longer remember if
        Canlas was the one who told him so.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fa6750-8d72-4f7b-baeb-3531411e178d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:55:29.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the panel pressed Canlas for the names of his sources, Canlas
        invoked Republic Act 53 or the Sotto Law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6e6b0a-8bdb-4920-a435-c2d364409755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:55:29.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, reporters cannot be forced to reveal their sources,
        unless the issue involves national security.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4934e174-a6aa-468b-aa73-067f6f953151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:55:29.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when asked by Siquijor Representative Rav Rocamora if he had
        personal knowledge of the claims, the Manila Times reporter said he did not.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a397a588-2b1b-4e7f-a5ff-211507b0b7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:55:29.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was not there of course, your honor, please, because it was an
        executive session. Only the justices are inside. I cannot have personal knowledge,"
        Canlas said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3368c857-aa9d-4aab-8640-584856c0aff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:55:29.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rocamora then replied, "Basic rule on evidence: you cannot testify
        on matters that you do not have personal knowledge on."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d23e9a2-93cc-4ec2-9bfc-c6620376d2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:55:29.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Siquijor lawmaker said Canlas'' article is hearsay evidence,
        which may not be used in the impeachment court.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe9ceac-4bae-41cf-b3aa-5c18bbe4b63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:55:29.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro, alongside the other invited resource persons, did not
        show up at the impeachment hearing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80b980c-ce12-4a62-bd88-296f4b9027ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:55:29.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/news/2017/11/27/supreme-court-justices-skip-sereno-impeachment-hearing-gadon-tijam-de-castro-brion.html">Supreme
        Court justices and officials skip Sereno impeachment hearing</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9e9a2c-cf4f-446d-8fcb-5edbf7d95dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:55:29.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were earlier invited by the House panel''s chairperson, Representative
        Reynaldo Umali, after seeking clarification on Gadon''s claims against the
        Chief Justice.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9c0637-02b9-43c6-9f0b-3d465685a89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:55:29.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an almost 10-hour hearing on November 22, Umali admitted some
        of Gadon''s allegations were based on hearsay and incomplete documents.</p>'
  'Bato-Dela-Rosa-lead-vigilante-group-scalawag-police-after-retirement':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-27T06:36:51.756+08:00
    'imagesource': 'jcr:4dc8504c-a844-48a0-9654-9347c3d4e7b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '137cf7f9-2cbd-4c38-9182-89f4ad4c1a54'
    'lead': 'Philippine National Police Chief Ronald "Bato" Dela Rosa says it will
      be a "last resort" if police are still undisciplined.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T08:58:13.663+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T10:44:34.816+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T10:44:28.780+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police chief: I might lead vigilante group vs. scalawag police after
      retirement

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87df3ac-eec5-4d71-97c2-0fc3590c1f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:58:13.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27)</strong> — National
        Police Chief Ronald "Bato" Dela Rosa warned Monday he could take matters into
        his own hands if rogue policemen remain and criminality continues to spread
        in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c026589-1bcc-4465-b7cb-5ebea917aba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:58:13.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the press on on Monday, Dela Rosa said he might lead
        a vigilante group in frustration after retirement .</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f3de5a-8033-465e-859e-d3409c165f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:58:13.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala na kayong mahabol sakin. Hindi na niyo ako ma-Ombudsman niyan.
        Sibilyan na ako e.... Just in case maging frustrated ako, retired na ako,
        then nakikita ko na grabe pa rin itong pulis na scalawag, narco cops bumabalik
        na naman, mga ninja cops naghaharian na naman... Well, as a citizen of the
        republic, I have the desire to clean their community. So baka, pwede ako mag-vigilante
        pag ma-frustrate ako," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6c3970-f1b6-46ac-96cd-e6bfe57fd78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:58:13.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: You can''t file a case against me before the Ombudsman
        anymore because I wouldn''t be a civilian by then. When my term is up, and
        I still see there are still police scalawags, and narco-cops or ninja cops
        — as a citizen of the republic, I have the desire to clean their community,&nbsp;
        I could become a vigilante out of frustration.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f80bf5-7130-401d-96c4-34ec876beb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:58:13.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he clarified this would be an extreme option since he still
        believed the government can handle the criminality problem even after he retires.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c930b29f-4008-4797-aa36-faa2c5aa57f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:58:13.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako man ay naniniwala pa rin ako sa gobyerno. Very extreme na ''yun
        na kung sobrang frustrated na tayo, pwede siguro tayong last resort ''yan,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9752fcf7-f7df-423a-9d1e-0ed250754ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:58:13.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(I still believe in the government. [Leading a vigilante group]
        would be very extreme if I become very frustratedrating, like a last resort.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a31204-8048-44b4-a9a0-5249552b2ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:58:13.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 4,000 people have died in police operations under President
        Rodrigo Duterte''s controversial war on drugs. Human rights watchdogs peg
        the number at over 13,000, including those who died in vigilante-style killings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003d6af7-8f1b-419d-b199-884734934731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:58:13.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government have maintained they have no involvement in such
        killings, and denied condoning them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1764125d-a76b-4a63-8f90-dad38ac42fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:58:13.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/25/UN-Duterte-drug-war-killings.html">Related:
        Gov''t shuns UN experts: We will never condone EJKs</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873c82e6-8563-4330-b314-0ede21fa2d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:58:13.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the PNP has also been under fire for rogue cops — particularly
        in the slaying of teenagers Kian Delos Santos and Carl Arnaiz, the kidnapping
        of Korean national Jee Ick Joo, and the killing of Albuera, Leyte Mayor Rolando
        Espinosa while in jail. Incident of police abuse prompted the relief and retraining
        of over 1,000 Caloocan cops in September.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339b9a01-46d8-48b0-8b67-f8e5328437b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:58:13.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa in October vowed to focus on "internal cleansing" and
        motorcyle-riding hitmen when Duterte ordered the Philippine Drug Enforcement
        Agency to take over the drug campaign. The President had since announced he
        would allow the PNP to head&nbsp; the drug war again.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506a9d6b-7e2a-406e-85b6-17b9b6d61bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:58:13.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/23/Duterte-PNP-anti-drug-ops-PDEA.html">Related:
        Duterte: PNP will lead anti-drug ops again</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4ee964-c18a-4e5e-96cf-3440935e3c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:58:13.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T10:44:34.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines multi-platform writer Regine Cabato contributed
        to this report.</em></p>'
