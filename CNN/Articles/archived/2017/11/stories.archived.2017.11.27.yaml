      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Universe 2016 Iris Mittenaere passed on the Mikimoto crown
        to 22-year-old Nel-Peters in Las Vegas, Nevada, U.S. on Monday (PHT).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1835e0f2-03d6-43d1-ada9-d832cfae6b5a'
