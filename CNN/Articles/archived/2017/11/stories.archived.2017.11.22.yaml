      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/19/Duterte-to-declare-NPA-as-terrorist.html">READ:
        Duterte to declare NPA as terrorist group</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7179ac-94b1-4275-905d-5fc2c9df07f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:02:13.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:02:33.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before members of the Special Operations Command of the
        Philippine Army at Fort Magsaysay, Nueva Ecija Wednesday, the President lashed
        out at the NPA for its continous attacks against the military and the police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d641ab-7276-4212-9dde-4316f7c9402d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:02:13.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:02:33.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "<em>Terorista kayo at yung mga</em> legal fronts ninyo...<em>Alam
        ko, wag na lang tayo maglokohan. Galing ako diyan eh.</em> You are helping
        each other, conspiring to topple or whatever to sow terror. We will treat
        you as a criminal. Period. And we will arrest everybody connected. Pati yung
        mga legal fronts nila.<em> Magdemanda na kayo. Magrebolusyon kayo. O anong
        gawin ninyo. Wala akong pakialam.</em>"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeb9a2b-6cd8-4bc9-ae5e-177fc7135251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:02:13.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:02:33.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You and your legal fronts are terrorists...I know,
        let''s not fool around here. I am from that. You are helping each other, conspiring
        to topple or whatever, to sow terror. We will treat you as a criminal. period.
        And we will arrest everybody connected. Even their legal fronts. You can sue.
        Revolt. You can do whatever. I don''t care.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb23e6b-52f1-4f42-bbcf-4752d52819d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:02:13.106+08:00
      'mgnl:createdBy': 'cnnproducer'
