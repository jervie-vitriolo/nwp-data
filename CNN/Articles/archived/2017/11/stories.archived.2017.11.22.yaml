      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valenia confirmed the allegation on Wednesday, and apologized to
        all those he offended and disappointed.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Yup. Ako to. <br><br>I am really sorry sa mga taong na-offend ko
        at na-disappoint sa akin because of this post and because of what I did. I
        respect yall&#39;s opinions. I know this ain&#39;t enough but again, I am
        really sorry. <a href="https://t.co/ijfPbZAhsc">https://t.co/ijfPbZAhsc</a></p>&mdash;
        sarcasam (@SamuelValenia) <a href="https://twitter.com/SamuelValenia/status/933023104233648128?ref_src=twsrc%5Etfw">November
        21, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fb1a20-6845-48a5-9ff3-c252bb2a7f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:12:21.538+08:00
