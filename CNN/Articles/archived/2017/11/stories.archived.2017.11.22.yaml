      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> — Derrick
        Pumaren will no longer call the shots for the University of the East Red Warriors
        in the University Athletic Association of the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048b89d2-5f42-43b9-9bf9-9cd452911970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:53:50.410+08:00
