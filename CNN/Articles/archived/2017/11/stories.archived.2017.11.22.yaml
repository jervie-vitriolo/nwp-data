    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6823086-4cc7-4357-9ecc-5d3425e92d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:57.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:06:59.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I saw <a href="https://twitter.com/mitskileaks/status/932047216071471104">your
        tweet</a> earlier about Scorpio season. I just wanted to ask about astrology
        because you’re into it. I saw <a href="https://twitter.com/mitskileaks/status/932047216071471104">your
        natal chart</a> earlier so I feel like I know so much about you.</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a520cf57-ebd7-463f-9cce-4443a7b307e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:57.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:06:59.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><em>[Laughs]</em></strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bce009d-1f0f-4c0d-beda-24ad2a6a8f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:57.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:06:59.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Astrology’s sort of gained this critical mass over the last
        couple of years. I saw <a href="https://www.buzzfeednews.com/article/zanromanoff/how-astrology-took-over-the-internet">this
        BuzzFeed</a> story that said it’s because people are clinging to something
        in uncertain times. I just wanted to ask how you fell down that rabbit hole
        of astrology and what role it plays in your life?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15a4a50-c8de-4410-a974-e17b548ebacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:57.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:06:59.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, my Venus is in Virgo. A lot of parts of my chart is in Virgo
        and I think I tend to like to organize my feelings. I tend to want to put
        all of my feelings into little boxes. And so astrology and also tarot cards
        and that kind of stuff helps me — it gives me those boxes for me to put those
        feelings into.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3001150-bb67-4783-8b30-fe6b5806d94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:57.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:06:59.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I just love categories. It’s the same reason I loved biology when
        in school, just ‘cause everything has a name and you can put everything in
        categories, so I think that’s why I’m drawn to it. But I do think, like you
        said and like the article said, there’s something about now that makes astrology
        so appealing to people. I think it’s because it’s so chaotic and disorganized,
        maybe everyone wants to organize their feelings.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a48161-f82b-446a-a6e8-a03d96348865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:57.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:06:59.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/culture/2017/05/18/signs-and-types-as-language.html">READ:
        Why zodiac signs and personality types say more about humans than we think</a></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f5f02a-a2bd-4b7f-a179-2dff7fab05e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:57.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:06:59.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’re touring with Lorde next year. What are you looking
        forward to there?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b0f204-cf04-47c5-9950-2536e3006779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:57.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:06:59.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve never played in arenas before, so I’m actually trying not to
        psych myself out too much about it, ‘cause it’s with Lorde, who’s amazing.
        It’s a huge tour; it’s in arenas. I’ve played large venues and I’ve played
        festivals but never, like, domes and I don’t know how I will sound in an arena
        ‘cause I’ve never played in an arena and it’s just, it’s big, so I’m almost
        trying not to feel things about it because if I actually face the fact that
        I’m going on tour with Lorde, I might freak out about it.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bc6d6c-b7aa-4ba7-808a-e62fb00881f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:57.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:06:59.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I feel like between you, Lorde, Julien Baker, Phoebe Bridgers
        and everyone, we’re having this big generational moment for female singer-songwriters.
        I just wanted to ask about that — where you feel your place is in that.</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9fe34c-47c8-42b0-8f1d-794b0530236a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:57.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:06:59.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s interesting, it seems to all happen at once. It’s not like
        I went into it thinking, “Oh, I’m gonna be a female singer-songwriter. Now’s
        the time.” I was already doing what I’m doing and it kind of worked out.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4356443-2dda-4417-9970-96062efd16ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:57.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:06:59.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t know where I fit in. I think the beautiful thing about it
        is that we’re all so different from each other and I think that’s really important,
        especially because “female singer-songwriter” tends to be seen as one genre,
        but now that we’re all out here and we’re all making such different music,
        I think it’s an opportunity for that perception to change and for that to
        no longer be a narrow genre.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c7edd6-4ab3-4c11-b5d7-bf88a2a2f075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:57.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:06:59.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When I heard “A Burning Hill,” there was something about
        it that just captured depression in this really incisive way, especially that
        bit where you go, “I am the fire and I am the forest and I am a witness watching
        it” — just that feeling of being outside yourself as you destroy yourself.
        I wanted to ask what role music plays for you, mental health-wise.</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad969cf5-3bed-4e72-a555-bcf09d665db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:57.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:06:59.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know, I don’t think I’ll ever know because music was always
        part of my mental health, part of my coping mechanisms, so I will never know
        for sure who I would be or how I would cope if I didn’t have music. But I
        do feel fortunate, very fortunate that I have some sort of outlet. Music plays
        such a role in giving me a voice, in giving my feelings a voice and I can’t
        imagine who I would be and what my life would be like if I didn’t have that
        voice.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111666bf-27eb-456b-b895-1d6a05230ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:57.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:06:59.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Being understood by strangers I’ve never met — it gives me hope.
        It gives me hope to live, honestly.</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5be4d21-a917-491d-9458-021087f7afa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:57.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:06:59.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fans of singer-songwriters can form these very intimate
        connections with the music. What sort of connections have you formed over
        the course of your time in music?</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae5008c-521e-48a1-a6f2-69649c56d88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:57.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:06:59.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, people have had tattoos of my lyrics and stuff, which is wild
        to me — especially ‘cause I don’t have any tattoos. I’m always surprised by
        how much I’m understood and I think that’s what really drives me and keeps
        me doing this. I think the original reason I started making music and writing
        my own songs and performing them was to feel like I’m part of something, that
        I’m connected with people.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea76003a-437d-4be1-bbe7-6671577f7e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:57.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:06:59.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve always felt isolated but when people say they relate to whatever
        I experienced, there’s this feeling of “Oh, like, I’m human, too, and I’m
        normal, and it’s not such a weird thing for me to be feeling this.” So I think
        that’s the main connection, just being understood by strangers I’ve never
        met — it gives me hope. It gives me hope to live, honestly.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3534211-3fc0-4af9-9911-1479a90b4e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:57.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:06:59.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When we were growing up, we listened to all these older
        artists and we found connections there, but what I’ve noticed recently, having
        artists around my age, like you, like Lorde, who’s younger than us—</strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b6fc84-79c9-4a8f-af06-b7221e4a430f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:57.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:06:59.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, she just turned 20, or something!</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db8e6f7-0b22-49ef-8b06-e92cf68b4d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:57.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:06:59.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>21, yeah.</strong></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8869edf-7c1a-4f28-91d9-c3f85dda8046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:57.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:06:59.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh my God! Yeah.</p>'
    '75':
      'image': 'jcr:2328c460-9579-41ca-8c1e-922cfa757e78'
      'imageCaption': '"I’m always surprised by how much I’m understood and I think
        that’s what really drives me and keeps me doing this," says Mitski of the
        human connections she has formed because of her music. Photo by APA AGBAYANI'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c53e7e-460a-462c-ad70-c05626ecc275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:57.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:06:59.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f0fd3b-a9ac-4422-98c3-fc0e0e1a304d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:57.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:06:59.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So have you ever had a moment like that where you sort of
        felt a song differently because of that generational connection?</strong></p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2715a4f-fbcb-4b17-840c-e618db91ab8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:57.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:06:59.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think now, when I listen to music, I see other artists as human
        beings. I think when I was younger, these artists were such faraway figures
        and they were older. It was almost as if they weren’t real. I was looking
        up to them but I wasn’t really connecting the fact that what they were saying
        related to my life, but now when I listen to music, I think the way I listen
        to music has fundamentally changed ‘cause now I listen to music as if it’s
        from another person and there’s life in there and I have my life and somehow
        our lives are connected or our humanity is connected. I think that’s the difference.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0a9abc-7ac9-4439-847d-11d5f0753727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:57.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:06:59.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>We live in really tumultuous times. The news cycle gets
        insane, like, you have a crazy president, I have a crazy president—</strong></p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b881e08-ff8e-4819-b3f5-6f6eea8531ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:57.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:06:59.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Laughs]</em> Oh, that’s so quotable.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bba0ae9-dcc2-4485-a9dd-50450a5f902b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:57.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:06:59.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In the last month, we’ve opened up a broader conversation
        on sexual assault. We talk more and more every day about representation and
        about all these things we didn’t think about when we were younger. What do
        you feel are the stories you want to tell moving forward in that kind of world?</strong></p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26568672-8a64-4fdc-be8d-2334654741d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:57.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:06:59.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know, I’m still trying to figure it out. It almost feels like
        now’s the time for me to listen and listen closely. There’s so many more stories
        out there. It’s like the world is a giant pimple that’s just being popped
        and it’s all coming out.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613e68bf-6914-4609-b693-61ac3364f055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:57.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:06:59.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so I think, now, I don’t even have an urge to be like, “This
        is my story.” I’m almost like, “Wow, this is a time for me to listen.” ‘Cause
        there’s so much I don’t know. I’m learning so much about the world and I don’t
        know what to do, honestly. I don’t know what’s next and I don’t know how to
        act, so the first step for me to figure that out, I think, is for me to listen.</p>'
