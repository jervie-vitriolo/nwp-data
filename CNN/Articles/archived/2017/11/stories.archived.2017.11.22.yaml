    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b001db95-1058-4068-adc1-fd29735def23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:33.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:31:56.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the questionable origin of the letter, Presidential
        Spokesperson Harry Roque on Tuesday said he never said the letter was "gospel
        truth."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6cf9b8-2ad4-470a-9534-ec841218ab1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:33.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:31:56.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very clear, if there are allegations in a complaint, we did
        not say they are the truth and that is why I understand, General Santiago
        was somehow hurt," said Roque.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1142503a-bb39-427f-80a5-ddf5c322b090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:33.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:31:56.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/21/DDB-Dionisio-Santiago-Roque.html">Related:
        Malacañang on complaint vs ex-DDB Chief Santiago: We never said it was verified</a></strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cfc7f7-a78b-4c34-b3a3-a02874ff6d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:33.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:31:56.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the allegations did not factor into Santiago''s forced
        resignation, contrary to an initial statement on Monday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54042a79-9547-4619-9b5b-90d617a5bacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:33.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:31:56.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/11/20/Dangerous-Drugs-Board-Dionisio-Santiago-corruption-narcopolitician.html"><strong>Related:
        Drugs Board chief asked to resign for accepting bribes from narcopolitician
        - Palace</strong></a></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9d703e-d94d-4c95-a282-e36aa5b44873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:33.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:31:56.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago also denied receiving a house from Ozamiz Mayor Reynaldo
        Parojinog, an alleged narcopolitician killed in a drug operation last July.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa91d72c-d76d-4b3e-9505-962495e62b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:33.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:31:56.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he could have been mistaken for another "Tagoy," which he
        explained in a radio interview was a nickname Philippine Military Academy
        graduates gave to those with the last name Santiago.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c38d45f-1a99-428b-bd3a-ea70f5358905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:33.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:31:56.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basta Tagoy iyan, hindi ako... Basta hindi Tagoy from my family
        iyan," said Santiago.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90439dc-4edf-4096-8ed9-dbcd84d3739f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:33.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:31:56.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[That Tagoy is not me... and it''s not from my family.]</p>'
  'rebuttal-by-email-spokesperson':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-22T14:15:00.824+08:00
    'imagesource': 'jcr:66208d97-bc19-493a-92e9-df3fe8593e32'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33734b78-4514-4e50-abd1-c8468fe7dd9f'
    'lead': 'Voting 30-4, the house panel disallowed lawyers of Sereno to cross-examine
      witnesses on her behalf in the impeachment proceedings.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T13:34:50.616+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T13:35:09.929+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T13:35:09.767+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Rebuttal by email'': Chief Justice''s lawyers lament house panel decision
      to bar them from participating in impeachment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5a3632-c0e4-405d-b130-83fa0bf7b95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:34:50.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:35:09.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> —The
        House justice committee''s decision Wednesday to prohibit the lawyers of Chief
        Justice Maria Lourdes Sereno from attending the impeachment hearing is a denial
        of her right to counsel and fair trial, her lawyers said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51146258-f697-43d9-8fe9-91335849506e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:34:50.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:35:09.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Committee decision to prohibit the lawyers of the Chief Justice
        from attending the hearing is tantamount to barring CJ (Chief Justice) Sereno
        herself, and belies their claim of an open and democratic process that honors
        the right to a fair trial," her lawyers said in an email message.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd0a05a-6d95-4115-b3ea-292ce58715eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:34:50.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:35:09.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 30-4, the house panel disallowed lawyers of Sereno to cross-examine
        witnesses on her behalf in the impeachment proceedings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ba2691-5249-4b53-a515-afbff49164f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:34:50.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:35:09.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/11/22/House-panel-Sereno-lawyers-barred-impeachment-proceeding.html">READ:
        House panel prohibits Chief Justice''s lawyers from participating in impeachment
        proceeding</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccaca5c-3fe8-4a7e-8ec5-f5e6fba12e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:34:50.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:35:09.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In view of this, we will be sending real-time commentaries on the
        proceedings as it transpires," her spokespersons said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78999191-87c0-41d5-85d1-831dc63ed794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:34:50.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:35:09.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is deplorable that we should have to resort to rebuttal by email
        just to ensure that our side is heard," they added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a955dde-55a4-451d-89c5-3680f649db42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:34:50.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:35:09.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They reiterated that the Chief Justice maintains her innocence against
        the charges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5daff3-87b2-4075-8643-7e2139ba9c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:34:50.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:35:09.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for Sereno earlier said that if the lawyers were refused
        participation in the hearings, they may question the alleged denial of Sereno''s
        right to counsel before the high court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca50014-c347-4228-b3f8-44515e5dbeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:34:50.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:35:09.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives and Sereno''s camp have been engaged
        in an argument over the Chief Justice''s right for her lawyers to represent
        her and question witnesses in the impeachment proceedings against her.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d5e960-f92c-4a37-8c51-f609186c8afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:34:50.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:35:09.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower house believes this contravenes the rules of procedure
        of the House of Representatives for impeachment, while the lawyers assert
        she has the right to be represented by counsel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b258ffb-6077-4760-a6fc-f6222f08e02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:34:50.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:35:09.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Larry Gadon is accusing the Chief Justice of violating the
        Constitution, corruption, betrayal of public trust and other high crimes.</p>'
  'Ange-Postecoglou-Australia-coach-quits-World-Cup':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-11-22T13:52:13.417+08:00
    'imagesource': 'jcr:faf67f5f-997f-4f19-98ae-52ab27455571'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb08941a-941e-4807-a7a3-f9a896d1f61d'
    'lead': 'The 52-year-old spoke emotionally about the toll the job had taken on
      his family but did not otherwise elaborate on his reasons for leaving.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T13:37:06.514+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T13:37:27.421+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T13:37:27.087+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Postecoglou quits as Australia coach, will not go to World Cup

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4105292d-9c86-4609-83b9-0096a392e95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:37:06.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:37:27.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Australia were left without a coach
        seven months before the World Cup finals on Wednesday when Ange Postecoglou
        walked away from the job after weeks of speculation over his future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cb9f5e-2155-494c-b306-d3db8563045e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:37:06.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:37:27.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Postecoglou, who had come under fire as Australia failed to secure
        direct qualification to Russia, announced his decision just a week after the
        Socceroos had sealed their spot with a 3-1 playoff win over Honduras.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a132af-c4d7-4a12-8cce-aa5f1487be08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:37:06.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:37:27.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 52-year-old spoke emotionally about the toll the job had taken
        on his family but did not otherwise elaborate on his reasons for leaving.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a802c64-32b1-4f97-9c3f-d7e2485654ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:37:06.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:37:27.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After a great deal of thought and soul-searching, I’ve decided
        that the journey for me ends as Socceroos coach,” he told reporters at Sydney
        Cricket Ground.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce8d344-00e6-4ae6-a32d-d46aa5c7e69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:37:06.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:37:27.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As I’ve said many times, it’s been the biggest privilege of my
        life and probably not the ending I had envisaged when we started. But at the
        same time, I know it’s the right time for me and the right decision.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23220249-fcbf-4bca-979e-68c098178650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:37:06.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:37:27.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham Arnold, the coach of A-League champions Sydney FC, and Tony
        Popovic, who led Western Sydney Wanderers to the 2014 Asian Champions League
        title before taking over at Turkish club Karabukspor this year, will be the
        leading local candidates to replace him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f56623a-33e4-48b1-bb6a-8b24edf937f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:37:06.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:37:27.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Postecoglou ended a run of four foreign coaches when he was appointed
        eight months before the 2014 World Cup. He overhauled the side and took a
        young squad to Brazil where they lost all their matches but acquitted themselves
        well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1887cc0f-f4b7-456d-9eae-64a289dba737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:37:06.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:37:27.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More improvement followed and six months later the Socceroos gave
        the country its first major international soccer trophy by winning the Asian
        Cup on home soil.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb0e53a-ce70-4ba5-a156-046ded4cbbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:37:06.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:37:27.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Postecoglou passed up several opportunities over the last month
        to refute a local media report that he was planning to step down and said
        on Wednesday he had been talked out of quitting immediately after the Honduras
        win.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c09572f-23ec-48e1-854e-7ad0b9165b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:37:06.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:37:27.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Big shoes to fill</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964a53a5-7efe-4d71-b03c-944203b7e180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:37:06.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:37:27.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Football Federation Australia chief David Gallop said he was confused
        as to why Postecoglou had decided to cut short his reign before the end of
        his five-year contract next July.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b42ac86-44e9-491c-ae40-0269c1d50c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:37:06.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:37:27.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I‘m disappointed and I guess still a bit puzzled, but I‘m supportive
        of the notion that sometimes you reach a point where you just know that you
        need to do something new,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8066e869-1a18-4497-a2c4-0331b6c5c7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:37:06.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:37:27.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s my privilege, on behalf of everyone in Australian football,
        to thank Ange for the past four years. Ange’s record speaks for itself.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cedc0af-c2e5-49fa-b620-6a8066ac2d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:37:06.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:37:27.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greek-born but Australian through and through, Postecoglou said
        he had taken great pride in proving that a local could do the job. He said
        he would be looking for a new post in club football, probably abroad.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f54459d-1fb5-4431-9b22-030075adb925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:37:06.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:37:27.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whether people like it or not, it’s undeniable that we play different
        football today than we did four years ago. They have been my markers all along,”
        Postecoglou added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780853f8-818f-4d5b-a542-266c9dee96f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:37:06.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:37:27.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I know that everyone was hanging on that one result last week to
        measure whether I was successful or not, but ... bigger things were driving
        me when I took this job. And from that perspective, I’ve accomplished what
        I wanted to do.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4d1a6d-ccce-417d-ad83-efd41eecda2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:37:06.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:37:27.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gallop said there was plenty of time to find a replacement before
        the Socceroos played their next match in March, adding there were no guarantees
        that an Australian would get the job.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06728cc-a032-47b9-9303-f4b645f0e08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:37:06.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:37:27.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s important that we get the right person to fill the big shoes,”
        Gallop said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af952db6-5671-40d6-9291-aabc64668fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:37:06.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:37:27.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>”One thing I do know is that the standards that Ange set in training,
        in sports science, in general preparation of the boys, will now always be
        there.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b14231-6cca-4f6d-8f51-6922b73a3579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:37:06.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:37:27.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That standard has now been set.”</p>'
  'House-panel-Sereno-lawyers-barred-impeachment-proceeding':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-22T13:05:30.700+08:00
    'imagesource': 'jcr:66208d97-bc19-493a-92e9-df3fe8593e32'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47910f73-804e-47ad-8196-331d07a60297'
    'lead': 'The Chief Justice''s defense calls it denial of her right to a fair trial.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T13:40:18.859+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T13:40:41.196+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T13:40:40.945+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House panel prohibits Chief Justice''s lawyers from participating in
      impeachment proceeding

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3223333f-2b46-4b2e-b552-a3d30ec5836e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:40:18.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:40:41.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> — Voting
        30-4, the House Justice Committee on Wednesday disallowed lawyers of embattled
        Chief Justice Maria Lourdes Sereno to cross-examine witnesses on her behalf
        and participate in impeachment proceedings against her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca90200-fe94-472a-bd09-998177c84957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:40:18.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:40:41.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments after the vote, Sereno''s lawyers asked to be excused from
        the hearing, which was held to determine probable cause in the impeachment
        complaint filed in September.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa957934-91fc-41c2-8d4e-4529cf983f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:40:18.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:40:41.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote ended a dispute between the House panel and the Chief Justice
        on her right to representation by counsel. Sereno was represented by Attorneys
        Alex Poblador, Anzen Dy, Justin Mendoza, and Dino Tamayo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7748442-9472-4b8d-9179-6b982320cc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:40:18.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:40:41.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision is equal to barring the Chief Justice herself, and
        "belies their claim of an open and democratic process that honors the right
        to a fair trial," Sereno''s spokespersons said in a statement issued shortly
        after the vote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a387995c-08a9-4b37-b13b-a9d4287d0a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:40:18.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:40:41.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is apparent that the pursuit of truth has been put aside in
        favor of biased political interest. The Chief Justice maintains that she is
        innocent of the charges against her," they added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a340764-62d7-47f4-941e-787f8afcc5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:40:18.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:40:41.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/21/Lawyer-Sereno-ready-to-face-accusations-against-her.html">READ:
        Sereno ready to face accusations against her - lawyer</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c2e295-f230-4a9c-805d-9bc22dd01afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:40:18.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:40:41.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice skipped today''s hearing at the House Committee
        on Justice. For weeks she had asserted that her lawyers had a right to represent
        and cross-examine the witnesses on her behalf.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327bb495-9e98-4cc8-bcd1-442522279b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:40:18.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:40:41.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/21/cj-sereno-absent-impeachment-hearing.html">READ:
        CJ Sereno won''t attend impeachment hearing</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e387c619-57d0-48c6-a6da-594a2ee4cac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:40:18.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:40:41.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, she submitted a Special Power of Attorney to the House
        Justice panel, authorizing her lawyers to represent her in all impeachment
        proceedings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c51ed4-36c5-47c3-93ae-393d2381f244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:40:18.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:40:41.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno is monitoring Wednesday''s proceedings but will be attending
        to her work at the High Court, said another one of her lawyers Attorney Aldwin
        Salumbides.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb20f2d4-10dc-4fa7-a927-dac7c4b78d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:40:18.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:40:41.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority Leader Rodolfo Farinas expressed surprise the Chief Justice
        and her legal team even filed a request to cross-examine witnesses. Among
        the witnesses is lawyer Larry Gadon, who filed the impeachment complaint.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989fe656-9a33-4984-a196-3aaec193333e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:40:18.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:40:41.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Sereno''s lawyers left, Gadon was asked to testify. During
        his testimony, it appeared that some of the high court magistrates such as
        Associate Justice Teresita Leonardo De Castro, may be summoned to the next
        house panel hearing on Sereno''s impeachment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15885bad-b4d1-4009-8853-dbfdef5aeaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:40:18.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:40:41.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was wondering why the Chief Justice wants to cross-examine the
        complainant. For all we know, we might dismiss this. Why go to a full trial?"
        Farinas said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8154d1e9-3b04-45fd-8cd9-55bc307e9784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:40:18.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:40:41.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AKO Bicol Partylist Representative Alfredo Garbin said the panel''s
        Wednesday hearing is just to determine probable cause, which is similar to
        a preliminary investigation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a91d3c-0dd3-4483-a5c1-851854c27389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:40:18.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:40:41.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Probable cause aims to find the existence of facts and circumstances
        sufficient to support the offenses she is charged with, Representative Reynaldo
        Umali, the chairman of the House Committee on Justice said at the beginning
        of the hearing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017fe298-47af-4bb3-843d-16e2da921fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:40:18.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:40:41.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A preliminary investigation determines whether or not there is a
        sufficient ground to say a crime has been committed and that the respondent
        is probably guilty.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1594aa1d-2fa9-44ec-98c0-e3e02f614f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:40:18.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:40:41.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farinas added, the cross-examination can come during the impeachment
        trial in the Senate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2b0035-bbb6-4035-8f84-b0428a3ad96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:40:18.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:40:41.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno is facing an impeachment complaint filed by lawyer Larry
        Gadon, who has accused her of violating the Constitution, corruption, betrayal
        of public trust, and other high crimes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e151f1d-6c39-45d1-a152-3202a1fd9d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:40:18.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:40:41.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vote of at least one-third of the members of the House of Representatives,
        or 98 out of the 292 lawmakers, will result in a trial at the Senate, which
        will sit as an impeachment court.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2403ab-241d-43ea-b4c5-d274de0db22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:40:18.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:40:41.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/20/umali-constitutional-crisis-sereno-supreme-court.html">READ:
        House panel chair warns of ''constitutional crisis'' if Sereno lawyers turn
        to high court</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1064d358-eb1a-4ef1-b0cf-fadb366b55f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:40:18.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:40:41.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'what-people-would-not-do-for-parking':
    'author': 'CNN Philippines Staff'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-11-22T12:47:44.721+08:00
