      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rikka Garcia said she flaunted her curves by using her "big belly"
        to pretend that she was pregnant, thus getting her a slot.</p>'
    '12':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/comment_embed.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fposts%2F2065377487035473%3Fcomment_id%3D2069919389914616%26comment_tracking%3D%257B%2522tn%2522%253A%2522R9%2522%257D&width=560&include_parent=false&appId=129543534268420&height=114"
        width="560" height="114" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97e5732-a68c-44c8-82fa-af64e2dd9f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:46:21.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:46:45.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
