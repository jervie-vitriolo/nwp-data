    'template': '1'
    'title': 'Mar Roxas: DOTr plunder case ''laughable,'' ''pathetic''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdfd85b-1259-4c02-b173-02f84ef2a7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:04.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:12:23.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include statement of Liberal Party President
        Kiko Pangilinan.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e78bd77-db7f-4d7b-9912-f9a0693452e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:04.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:12:23.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> — Former
        Interior Secretary Mar Roxas slammed Tuesday the Transportation Department''s
        plunder complaint against him and other former President Noynoy Aquino''s
        Cabinet officials over the allegedly anomalous Metro Rail Transit (MRT) 3
        maintenance contract.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0035d1-949f-49c2-b4ad-075fc3b242ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:04.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:12:23.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a strongly worded statement, Roxas called the complaint against
        him "pathetic," and accused the government of filing a made-up case, as they
        had no accomplishments to show.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eafb33e-dc30-4477-bdae-529d4391ce26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:04.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:12:23.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a word? Pathetic," Roxas said "Dahil walang mapakitang accomplishment
        sa mga ipinangako nila, nagimbento ng kasong walang laman, walang basehan
        sa katotohanan o sa batas para ipakitang may ginagawa sila."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9010b86-350d-489e-aaf6-bff35e1514ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:04.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:12:23.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They couldn''t show any accomplishments for all their
        promises, so they invented a case without substance, and factual or legal
        basis just so it looks like they''re doing something.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6327cf70-e5fc-4d7f-adb7-008fddae8de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:04.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:12:23.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to heading the Department of Interior and Local Government
        (DILG), Roxas had first served as Chief of the Department of Transportation
        and Communications (DOTC), which was later split into the Department of Transportation
        and the Department of Information and Communication Technology (DICT) in 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5592fe50-ef36-450c-9f58-3d1b4f71db53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:04.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:12:23.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas'' comments came after the Transportation Department filed
        Tuesday at the Ombudsman office a plunder complaint against him and eight
        other former Cabinet officials over the P3.8-billion maintenance contract
        awarded to Busan Joint Venture in December 2015.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d09d3a-d2df-47bb-9baa-44ece5c4f876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:04.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:12:23.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/transportation/2017/11/21/dotr-plunder-cabinet-official-mrt-maintenance-contract.html">Former
        Aquino Cabinet officials face plunder complaint over MRT-3 maintenance contract</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564d48e1-85f7-4c80-b781-aa69f74e1d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:04.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:12:23.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOTr,&nbsp; while the government had awarded the
        MRT maintenance contract to Busan Joint Venture in December 2015, it was an
        entirely different entity, Busan Universal Rail, Inc. (BURI) that was tasked
        to implement the maintenance contract.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbea1cb-4a16-4cc6-af8f-6073ea8089f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:04.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:12:23.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport officials said there was a "grand conspiracy" among Busan
        Universal Rail, Inc BURI and former transport officials&nbsp; to amass ill-gotten
        wealth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc04664-f727-4c78-807c-59e013a0b86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:04.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:12:23.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas, however, called the complaint "laughable on its face." He
        added, he would withhold further comment until he receives a copy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0784fdf-0fa7-4cfc-8e36-60f2fb865551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:04.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:12:23.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was informed that I have been included in a case filed by the
        DOTr. According to media reports, I was included because of decisions made
        by the Government Procurement Policy (GPP) Board of which I was a member in
        my capacity as secretary," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdd24d1-81f6-424d-b6f7-ce8f4d3079f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:04.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:12:23.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Allies go scot-free''</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3a34ce-8339-47f7-a652-f60d1c1d2fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:04.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:12:23.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Roxas'' partymate, Liberal Party President Kiko Pangilinan,
        said the filing of the plunder complaint "seems to be a cover-up."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802d8430-7913-414c-a588-7b79148f4e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:04.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:12:23.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the issue is shifted from the quiet, everyday suffering of
        commuters who only want to get to work or school or home, it is not simply
        disrespectful, it is deception," he said. "Is this negligence or incompetence?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ec1b68-3d46-4566-b51c-68b1102ebdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:04.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:12:23.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan also said the move signifies how "critics are silenced,
        allies go scot-free."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a756bf0-330a-4fb7-b210-6ef61574f5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:04.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:12:23.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He mentioned the cases of Supt. Marvin Marcos, Immigration Deputy
        Commissioners Al Argosino and Michael Robles and the ₱6.4-billion shabu smuggling
        case involving Customs officials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462d33fe-4a52-4a0e-9aad-4f020e61478f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:04.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:12:23.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was the former head of the Philippine National Police Criminal
        Investigation and Detection Group Region 8 (CIDG-8), which conducted the November
        2016 raid of the jail cell of former Albuera, Leyte Mayor Rolando Espinosa,
        who was one of the government officials linked by President Rodrigo Duterte
        to the illegal drug trade.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3c1fe9-16d0-4830-b8e5-f01b5f4aae7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:04.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:12:23.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa was killed in the raid, in what officials are calling a
        "cover-up."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec41a64-e515-4bd1-bb8a-4d98770e6c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:04.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:12:23.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/07/26/senators-claim-coverup-in-espinosa-slay-case.html">Read:
        Senators claim coverup by Justice Department on killing of alleged drug lord-mayor</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56908b1-e9cd-46d7-b537-701b65dda38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:04.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:12:23.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Marcos was suspended for his involvement in the raid, he
        was reinstated in July 2017 and now heads the CIDG Region 12, which has jurisdiction
        over South Cotabato, Cotabato, Sarangani, Sultan Kudarat, and General Santos
        City.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd0a0ab-9f4a-47e1-89a7-0f7a795fa9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:04.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:12:23.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/07/13/Marvin-Marcos-Espinosa-slay-CIDG-12.html">Read:
        Police officer charged in Espinosa slay now heads CIDG-12</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e439b7-47d5-4291-808b-9f6f284fb819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:04.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:12:23.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Marcos and 18 other police officers still face homicide
        charges.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7516f2f6-d095-4229-92a3-db27ee2361e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:04.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:12:23.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Argosino and Robles face plunder charges for allegedly
        receiving P50 million from Chinese businessman Jack Lam for the release of
        over 1,300 illegal Chinese workers who were arrested from Lam''s casino in
        Clark, Pampanga in November 2016.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9d631e-0cad-42d1-8b4a-2525cf26cef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:04.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:12:23.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/10/27/Bureau-of-Immigration-extortion.html">Read:
        Former Immigration officials ordered charged over P50-M extortion mess</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0051ff-30a3-4fc0-ab44-b6916d48e09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:04.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:12:23.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the shabu smuggling issue came about after 604 kilos of
        shabu entered the country in May 2017, supposedly facilitated by corrupt Customs
        officials and fixers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992fb39e-420e-4228-8477-012d0a4d0600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:04.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:12:23.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/10/11/Drugs-and-tara-What-we-know-about-Customs-mess.html">Read:
        Drugs and ''tara'': What we know about Customs mess</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96be5d99-52d7-4f65-88ad-1a146075da77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:04.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:12:23.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department is investigating the complaints filed by
        the Philippine Drug Enforcement Agency in September 2017 against former Customs
        Commissioner Nicanor Faeldon and 11 other Customs officials for allegedly
        conspiring to import illegal drugs and for protecting drug traffickers.</p>'
    '28':
