  'Ratko-Mladic-guilty-of-genocide-sentenced-to-life-in-prison':
    'author': 'James Masters, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-22T10:50:30.934+08:00
    'imagesource': 'jcr:33a235b5-4a26-4b0d-a8d7-56c8daa36df1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9bbb320-e489-44c9-bbe3-66690d132d9c'
    'lead': 'Former Bosnian Serb army leader Ratko Mladic was sentenced to life in
      prison Wednesday after being found guilty of genocide for atrocities committed
      during the Bosnian war from 1992 to 1995.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T10:53:21.339+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T10:53:45.616+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T10:53:45.324+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ratko Mladic guilty of genocide, sentenced to life in prison

      '
    'updated': 2017-11-23T00:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a58d15-81e3-4c65-8a7c-743846d2070b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:53:21.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:53:45.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Former Bosnian Serb army leader Ratko Mladic
        was sentenced to life in prison Wednesday after being found guilty of genocide
        for atrocities committed during the Bosnian war from 1992 to 1995.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff28c82-e4c5-4553-87d9-0a3fe8aa174c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:53:21.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:53:45.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verdict proceedings had been interrupted earlier when the 74-year-old''s
        legal team claimed that his blood pressure was too high to continue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b4d53e-17f1-46f6-a3d6-d49ebdca4aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:53:21.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:53:45.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After outbursts from Mladic, Judge Alphons Orie, who was delivering
        a summation of the case, ordered the removal of the ex-general, telling him
        he could monitor proceedings by audio and video.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eae0c16-4e3e-4b64-894d-865d0cc14fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:53:21.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:53:45.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very distraught," Mladic shouted inside the courtroom. "Everything
        that you have said is pure lies. Shame on you. It''s all lies."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081a354c-3312-4af8-b48c-36dc8ab0aaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:53:21.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:53:45.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mladic''s legal team had asked for proceedings to be halted or for
        the summation of the case to be skipped, which the Judge refused.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7e6301-3ea2-404d-a9d0-cd5d766772f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:53:21.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:53:45.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mladic was charged with two counts of genocide and nine crimes against
        humanity and war crimes for his role in the conflict in the former Yugoslavia
        from 1992 to 1995, during which 100,000 people were killed and another 2.2
        million displaced. He was found not guilty on one charge of genocide, but
        received a guilty verdict on each of the other 10 counts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9246253-acc2-4e1c-9988-b79549f9ddb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:53:21.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:53:45.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mladic''s lawyer, Dragan Ivetic, said it was "certain" Mladic would
        appeal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8d6a3e-20a2-40be-a84f-496837f5bc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:53:21.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:53:45.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial, which opened in 2012, took place at the International
        Criminal Tribunal for the former Yugoslavia in The Hague, Netherlands. The
        ad hoc court was established to prosecute crimes committed during the Balkans
        conflict.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797b0c50-e73f-4491-b368-e1b1388a9e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:53:21.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:53:45.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mladic was accused of orchestrating a campaign of ethnic cleansing,
        including the slaughter of thousands of Muslim men and boys at Srebrenica
        in July 1995. It is the worst massacre to have taken place in Europe since
        the Second World War.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5520e9-4401-426d-94e9-1d9dee75144c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:53:21.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:53:45.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutor Serge Brammertz told reporters that Mladic will be remembered
        by history "for the many communities and lives he destroyed."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e9cf41-f1f3-44ea-a2b3-4992263900a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:53:21.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:53:45.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s judgment is a milestone in the tribunal''s history and
        for international justice," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587224bf-0b26-44d8-8e5b-98250d76d209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:53:21.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:53:45.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial of Mladic, who was arrested in 2011,&nbsp;<a href="http://www.icty.org/x/cases/mladic/cis/en/cis_mladic_en.pdf">has
        lasted 530 days</a>&nbsp;and included more than 500 witnesses and nearly 10,000
        exhibits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62dfcab-a376-4631-b99f-bf27e2bc6331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:53:21.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:53:45.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the case was adjourned last December, prosecutors recommended
        a life sentence. Mladic had previously referred to the court as "satanic"
        and labeled the&nbsp;<a href="https://edition.cnn.com/2011/WORLD/europe/06/03/netherlands.mladic.trial/">charges
        against him as "obnoxious</a>."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26a003f-d0db-437e-bacb-ddccd974aaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:53:21.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:53:45.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reaction</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0fd7f2-7425-43eb-be71-fe648a2181e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:53:21.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:53:45.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a center for the association of women victims of war in Sarajevo,
        there was an outpouring of emotion during the judge''s summation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef1f320-007a-4802-abab-52dc93deacf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:53:21.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:53:45.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was particular frustration that Mladic was acquitted on one
        charge of genocide in Bosnian municipalities outside of Srebrenica.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48bef3b-42b9-4be6-a20c-c7bdc5eafc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:53:21.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:53:45.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meliha Mrdzic, who said her father and brother were killed and thrown
        into the Drina River close to Srebrenica, told CNN she was left humiliated
        by the decision.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7cfaed-fe5e-4593-a701-86aa3f837a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:53:21.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:53:45.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The international community made me a victim a second time," she
        said. "They make it seem like we killed ourselves, raped ourselves, slaughtered
        ourselves. I feel so hurt, I can''t describe it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaa705f-fd87-4b3f-b055-97bcc134d3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:53:21.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:53:45.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amela Meduseljac, who said she was raped by Mladic''s soldiers at
        Visegrad, said that victims will struggle to get over the judgment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99c8f57-a6b7-466e-9114-d5ccfae8594f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:53:21.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:53:45.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our mission as a rape survivor association was to stop victims
        from feeling like victims," she said. "But it''s getting worse from year to
        year and it will get especially worse after this verdict."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a7f32b-0dc9-4800-97cb-9238157fccf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:53:21.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:53:45.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN High Commissioner for Human Rights Zeid Ra''ad Al Hussein called
        Mladic the "epitome of evil" and labeled his conviction a "momentous victory
        for justice."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f77f7b-c4c0-4c0d-8296-1bc0c24bc5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:53:21.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:53:45.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mladic presided over some of the darkest crimes to occur in Europe
        since World War II, bringing terror, death and destruction to thousands of
        victims, and sorrow, tragedy and trauma to countless more," Zeid said in a
        statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427102b5-53ed-4963-a411-e8f7f32b97e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:53:21.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:53:45.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His conviction is a testament to the courage and determination
        of those victims and witnesses who never gave up hope that they would see
        him brought to justice."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3637bec6-e1e8-420b-8d69-c9714402bd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:53:21.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:53:45.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who is Ratko Mladic?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07053155-de4b-4638-a4bc-2c2aff100e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:53:21.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:53:45.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ex-general -- accused of being "the Butcher of Bosnia" -- was
        in command of the Bosnian Serb army that entered the town of Srebrenica in
        July 1995. In the days that followed, 8,000 Muslim men and boys were systematically
        slaughtered by troops under his leadership.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b6d16c-0d3d-469c-b76c-f4efd670c4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:53:21.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:53:45.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late Bosnia peace negotiator Richard Holbrooke once described
        Mladic as "one of those lethal combinations that history thrusts up occasionally
        --&nbsp;<a href="https://edition.cnn.com/2012/05/16/world/europe/netherlands-mladic-trial/index.html">a
        charismatic murderer</a>."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64602b88-2cd3-4a41-aaf5-6685ccf4c38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:53:21.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:53:45.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/2012/05/16/world/europe/robertson-mladic-justic/index.html">Read:
        Bosnia''s future is tied to justice</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b7364e-892b-4c78-bf3f-2dd83e8c22a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:53:21.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:53:45.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mladic faced charges over his actions during the siege of Sarajevo,
        where his heavily armed forces cut the city off from the outside world. Serb
        forces pounded the city from higher ground each day, trapping Sarajevo''s
        residents in the valley below. More than 10,000 people, mostly civilians,
        perished.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2420f9c-1e29-4aa6-95ad-e1fa2483f572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:53:21.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:53:45.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the war ended in 1995, Mladic went on the run before being
        found 16 years later when police burst into the garden of a small house in
        northern Serbia.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877122e2-1ef7-4b12-9686-892eedb5ec5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:53:21.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:53:45.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he was carrying two handguns, he surrendered without a fight.
        He was extradited for trial in the Netherlands.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c805c98-b840-4fb5-bf5e-9ad46817668b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:53:21.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:53:45.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, a tribunal judge entered pleas of not guilty for Mladic
        after he refused to cooperate and was forcibly removed from the courtroom
        at the judge''s order.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f737b5ef-aea9-4e4e-b079-e81f54bd640f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:53:21.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:53:45.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mladic''s judgment day comes more than a year after Bosnian Serb
        political leader Radovan Karadzic was&nbsp;<a href="https://edition.cnn.com/2016/03/24/europe/karadzic-war-crimes-verdict/index.html">sentenced
        to 40 years in prison</a>&nbsp;for his role in the 1990s conflict.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a384f7aa-9dc6-4ce5-a33d-a0c3cfd55983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:53:21.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:53:45.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Serbian President Slobodan Milosevic was arrested in 2001
        but died before his trial could be completed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151345f4-ef63-4119-97b4-0dd2df868bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:53:21.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:53:45.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference following the verdict, Mladic''s son Darko
        said that his father felt sorry for every victim of the conflict. "General
        Mladic cannot accept responsibility for things he did not do," Darko Mladic
        said. He argued that what had happened in Srebrenica was "legitimate."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46e5311-c28f-4474-9a93-f0b4d85c401a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:53:21.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:53:45.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/11/22/europe/ratko-mladic-verdict/index.html">Ratko
        Mladic guilty of genocide, sentenced to life in prison</a>."</em></p>'
  'sereno-lawyers-impeachment':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-22T09:44:48.637+08:00
    'imagesource': 'jcr:206e0746-67d1-4205-a605-f6eb274edec0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8976de2-ba30-4e8d-8fe9-1689701773ac'
    'lead': 'The House panel also scrutinized the impeachment complaint, saying that
      some of the allegations stated in his complaint do not have factual basis, and
      do not constitute impeachable offenses. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T10:58:19.666+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T10:58:59.991+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T10:58:59.772+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno lawyers: Fast-track impeachment, bring it to Senate

      '
    'updated': 2017-11-23T04:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf3fc27-f5f4-4f63-8245-97b79d2a02f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:19.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:58:59.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> — The
        lawyers of Chief Justice Maria Lourdes Sereno on Wednesday called on the House
        Justice Committee to expedite the impeachment proceedings against her so that
        the issue will be brought to the Senate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e87635f-60c8-4d31-826b-176f616a6b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:19.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:58:59.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Alex Poblador, Sereno''s lead counsel, wanted the House panel
        to immediately "transmit" the articles of impeachment to the Senate, which
        will act as the impeachment court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae91e21-fbe5-4db8-a2e5-d27fdeec13d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:19.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:58:59.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking forward to have this case brought before the Senate
        and we are confident that we will be able to defend the Chief Justice there
        consistent with her constitutional rights," Poblador said in a media briefing
        after they left the proceedings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cfc958-c472-4c6a-92cd-22e024661330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:19.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:58:59.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Committee voted 30-4 to reject the motion of Sereno''s
        lawyers to participate in the proceedings. Poblador and Sereno''s legal team
        left the hearing after they were denied cross-examination of complainant Larry
        Gadon and his witnesses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b309ef-2b9e-4d82-b9b5-4dfa7fd1cc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:19.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:58:59.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/news/2017/11/22/House-panel-Sereno-lawyers-barred-impeachment-proceeding.html">House
        panel prohibits Chief Justice''s lawyers from participating in impeachment
        proceeding</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efec7d0f-ff9d-48e1-a24d-1528dd634cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:19.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:58:59.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to have this case brought before the Senate and
        we are confident that we will be able to defend the Chief Justice there consistent
        with her constitutional rights," Poblador said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a28f90-24d8-457b-8bd9-967edac010a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:19.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:58:59.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers who were not part of the House panel were also barred
        from the proceedings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9358571d-a79e-402e-adaa-958bf0a5bac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:19.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:58:59.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/news/2017/11/22/non-members-house-justice-panel-sereno-impeachment-hearing.html">Non-members
        of House justice panel barred from participating in Sereno impeachment hearing</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b3360e-7cc0-47c4-92a7-944121b9753c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:19.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:58:59.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines'' News Night, Atty. Aldwin Salumbides,
        one of Sereno''s counsels, said that they had "realistic expectations" of
        the House committee''s decision.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0542d3-2490-4991-9d62-39054b7075c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:19.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:58:59.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact we were preparing for the possibility that we would not
        be allowed to enter the session hall," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7085de61-4503-4d1f-bfbd-80c53f33fdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:19.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:58:59.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salumbides is hoping senators, if they become judges in the impeachment
        trial, will be more "independent" as the impeachment hearings have the marks
        of politics.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfe5714-17c9-4a4c-adc3-8ce202db8c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:19.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:58:59.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mas mabuti pa na i-diretso na sa</em> [It''s better to bring
        it straight to] Senate and we''ll face it there. And hopefully we will be
        given fair shape, fair opportunity to really exercise the rights of our Chief
        Justice," she said.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Sereno&#39;s legal counsel Atty. Aldwin Salumbides discusses the
        House hearing on the impeachment charges against the Chief Justice <a href="https://t.co/cdjWKOxH7I">pic.twitter.com/cdjWKOxH7I</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/933278963014582272?ref_src=twsrc%5Etfw">November
        22, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741778b0-6363-49d5-95b7-d1a92ee5d0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:19.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:58:59.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb62f015-6d43-4134-947d-0cd048c30fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:19.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:58:59.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baseless accusations?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4fea92-2019-4621-8dfe-8f5fe82fe815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:19.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:58:59.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House panel also scrutinized Gadon''s complaint, saying that
        some of the allegations stated in his complaint do not have factual basis,
        and do not constitute impeachable offenses.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352b7611-9ccd-4b4d-9eb2-04b1ce5d4cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:19.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:58:59.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gadon, Sereno allegedly culpably violated the Constitution
        when she falsified a resolution without the approval of the Supreme Court
        en banc.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf16196-8dcf-4bf5-b872-5a007d92c08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:19.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:58:59.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agusan del Norte Rep. Lawrence Fortun pointed out that Gadon had
        repeatedly referred to information he got from a Manila Times reporter saying
        that Associate Justice Teresita de Castro called Sereno''s actions out.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87383edf-c25f-493c-af66-86ca81783746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:19.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:58:59.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears as admitted by the complainant, he has no personal knowledge
        of facts alleged there. And documents supposedly based are not even available,"
        he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca2ec46-51a7-44a7-acc0-1941c4a23f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:19.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:58:59.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Justice Committee Chairman Rey Umali, however, shrugged off
        these conclusions, adding that that the Committee has already declared the
        complaint sufficient in form and substance.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2eb535-f930-4fcd-8f09-fc01549fe1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:19.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:58:59.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ruled on this. What we do now is get supplementary evidence.
        Ang important now this is case-building that we are doing, the way a prosecutor
        would conduct matters on preliminary investigation para di tayo maderail sa
        issues on procedure," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a33e40b-0293-4cb6-bca6-e98703e3d482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:19.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:58:59.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers also called on the Sereno camp to submit receipts and
        other pertinent proof, including her Statement of Assets, Liabilities and
        Net Worth.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3407d93a-dbdf-4db2-b5be-ae461846ec02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:19.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:58:59.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers want Sereno to prove this through receipts or vouchers
        that clearly indicate the purchase of a house and lot, a vehicle, investments,
        including medical and funeral expenses.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f279f0-accb-46ac-a28e-58f252719589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:19.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:58:59.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other lawmakers were quick to point that Gadon appears to be fishing
        information.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37409975-faf8-4dc5-848b-a5dc464bd3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:19.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:58:59.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel plans to use the next two weeks on marathon hearings to
        determine if there is probable cause to impeach Sereno.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5664e1-6cfd-405d-929f-cf5660ba1429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:19.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:58:59.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on December 13, the last day of session this year, Umali said
        they plan to vote on the complaint in the plenary.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0297c632-b815-4443-aef6-5a7c9f09fde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:58:19.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:58:59.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondents Joyce Ilas and Anjo Alimario
        contributed to this report.</em></p>'
  'duterte-npa-follow-rules-risk-arrest':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-22T09:21:02.650+08:00
    'imagesource': 'jcr:1f4954dc-def7-45ce-8b4e-5d51ab05bbb2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6391f3c-76ea-4d35-badb-0b2012559ddb'
    'lead': 'Speaking before members of the Special Operations Command of the Philippine
      Army at Fort Magsaysay, Nueva Ecija Wednesday, the President lashed out at the
      NPA for its continous attacks against the military and the police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T11:02:13.105+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T11:02:33.248+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T11:02:33.041+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte warns communist rebels to follow rules or risk arrest

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b9ef3f-69bb-4655-9aa4-6dbcf2aa3ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:02:13.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:02:33.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> — President
        Rodrigo Duterte said he will have members of the Communist Party of the Philippines
        (CPP) and its legal fronts arrested.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40274c13-007e-43dc-96d4-9c7578634738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:02:13.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:02:33.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This warning comes following the cancellation of all planned meetings
        with the CPP-National Democratic Front (CPP-NDF) after the President reiterated
        yesterday that he is no longer interested in peace talks with the reds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6e4b00-14a9-4684-9123-02f3047f8d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:02:13.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:02:33.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/11/22/Duterte-CPP-NPA-NDF-peace-talks-OPAPP.html">READ:
        Gov''t cancels all planned peace talks with communist rebels</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a63e8a5-401f-4533-b26a-f43b149b11d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:02:13.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:02:33.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President earlier revealed plans to issue a proclamation that
        would declare the CPP-NDF-New People''s Army (CPP-NDF-NPA) a terrorist organization.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
