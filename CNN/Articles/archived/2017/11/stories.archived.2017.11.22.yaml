    'mgnl:lastActivatedVersionCreated': 2019-09-04T13:26:25.225+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The art of making a ''higante''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9bd0b6-4624-4b39-9491-f4c4c47ee5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:25:04.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:26:25.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — In the outskirts
        of Angono, Rizal, a ramshackle structure houses a concoction of recycled things:
        paper made into superhero masks, plastic containers used as plant pots, a
        nonfunctional van turned into a cupboard, unfinished planks of wood transformed
        into a dining table.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555a2894-f83c-4824-9038-a7231596aad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:25:04.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:26:25.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dito ako binagsak. Dulo na ng sementeryo</em>,” says Totie
        Argana, a 52-year-old bonsai landscaper by profession who, during most of
        his free time, makes <em>higantes</em> for Angono’s annual Higantes festival,
        an event that originated during the Spanish era in honor of the town’s patron
        saint, San Clemente.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0ff99f-f1c2-4dc5-9414-09f498e7c2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:25:04.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:26:25.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the years, the festival turned into a celebration of
        the many arts and crafts created by the people of Angono; not just a commemoration
        of the municipality''s saint. The town is, after all, known to be the art
        capital of the Philippines (as displayed through plaques, signage, and wall
        art at the local government office), and is home to National Artists Lucio
        San Pedro (music) and Carlos “Botong” Francisco (visual arts).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6f1b14-df71-4e10-93c6-94160d601d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:25:04.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:26:25.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Festival preparations — hanging of banderitas in the streets, setting
        up of flea markets in every corner — start on the first week of November (usually
        on Nov. 4, during Botong’s birthday), but the official parade of the giant
        effigies happen on the third week of the same month. For this year, Argana
        is making 90 higantes of the approximately 100 <em>higantes</em> to be shown
        on the streets of the town. As he has been creating effigies for the festival
        since he was 19 years old, he already has a collection of structures that
        he recycles, retouches, and refurbishes every year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cf042e-331c-4dc2-bcd0-1760410eea83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:25:04.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:26:25.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘<em>Yung</em> original <em>na higante dito sa bayan namin ng Angono,</em>
        paper mache <em>‘yung ulo, ‘yung katawan niya bamboo. Ngayon, binago ko. Nare</em>-recycle
        a<em>ng ginawa kong ulo [kasi]</em> fiber glass.<em> Tapos ang katawan niya,
        aluminum. Kaya, kahit bumagsak siya, masira, matatagpi yan, buo uli,</em>”
        he says.</p>'
    '9':
      'image': 'jcr:0701359d-d61b-44c3-8dc6-894f3d8700f5'
      'imageCaption': 'Totie Argana, a higante-maker from Angono, makes use of termite
        soil when forming the mold of the hgiante''s head. Photo by JILSON TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42573ba9-d648-4d3c-a825-9eccfa25f072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:25:04.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:26:25.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'image': 'jcr:84727121-58e2-451e-a0fd-91262f38fcfc'
      'imageCaption': 'Most higante-makers nowadays make use of fiber glass (right)
        instead of paper, as this enables them to easily repair a head when it breaks.
        Photo by JILSON TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92076ff9-8318-4d3e-912d-648c80814189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:25:04.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:26:25.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a0a6f1-71b3-4df2-bac7-a9420202e923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:25:04.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:26:25.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another technique that he boasts of doing is his use of termite
        soil when forming the heads of the <em>higante.</em> “<em>Gumawa ako ng sariling
        hulmahan ko. Kasi ‘yung ibang kasamahan nating nagagawa ng higante,</em> screen
        ang <em>ginagamit sa paggawa ng ulo,</em>” he says. “<em>Pero ako napakinabangan
        ko ‘yung kinaiinis at kinakatakutan nilang anay, ‘yung bahay ng anay, ‘yun
        ang ginawa kong clay, kasi wala siyang bato eh.</em>”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a38273b-19be-41a2-8477-ec3c460cec4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:25:04.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:26:25.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he is already satisfied with the mold (whether it’s a face
        of a horse or a face of a president), he puts two layers of paper, then wraps
        a fiberglass around the mold. Once the fiberglass is in place, he takes it
        off from the mold and smoothens the surface, so painting on it is easier.
        After which, he starts illustrating details of the face to resemble whoever
        he wants to imitate, whether its President Duterte, an aeta, Andres Bonifacio,
        or a little girl.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640c74dd-cc21-4ba8-a487-8569559b06d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:25:04.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:26:25.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making the head may be the single most important part of the process,
        as the rest is essentially just assembling pieces. The body of a higante,
        for example, consists of strips of aluminum put together by hammering, one
        that is usually done by adolescents he employs to help him. <em>“Di ko naman
        magagawa mag-isa eh. May mga katuwang din ako, katulong</em>,” he says.</p>'
    '16':
      'image': 'jcr:d77b6da9-bb78-4e0c-8fab-e4fa74d8ec27'
      'imageCaption': 'People in Angono gain temporary employment during the festival
        because they get paid to do various preparations for the event — from assembling
        higantes to carrying higantes during the parade. Photo by JILSON TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecb1fec-1150-49fc-843a-1e7eb6789873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:25:04.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:26:25.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'image': 'jcr:64a1457d-9896-4cc4-b4e1-0737e135c758'
      'imageCaption': 'The body of a higante consists of strips of aluminum put together
        by hammering, one that is usually done by adolescents Argana employs when
        preparing for the Higantes festival. Photo by JILSON TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051eb3d6-698b-4569-bbe3-77380b112973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:25:04.258+08:00
