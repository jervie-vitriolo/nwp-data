      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magdemonstrate kayo...Wag kayo mag-istorbo ng kapwa tao mo.
        Bayaan ko kayo</em>. Once you mess up, then I will call the soldiers and police
        to do their duty," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a361517-268b-46d5-915c-516a615461f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:02:13.106+08:00
      'mgnl:createdBy': 'cnnproducer'
