      'mgnl:type': 'text'
      'text': '<p>Panglinan said despite all these issues, he trusts that the Ombudsman
        "will be fair and render impartial justice."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7debaab7-dce4-4178-98f0-2d6ea5e369cb'
