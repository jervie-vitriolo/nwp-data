    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0d1fc6-6f52-4bb1-8062-8c6d32bedc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:21:51.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:22:38.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> — The
        Ateneo Blue Eagles needed five more minutes to fend off the Far Eastern Tamaraws
        in the UAAP Final Four.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be5b8f2-07d1-4cb1-9cb0-2869ad037fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:21:51.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:22:38.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles outlasted the Tamaraws in a thrilling victory, 88-84,
        Wednesday at the Mall of Asia Arena to advance to the men''s seniors basketball
        finals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e33db9-1a78-4def-8038-70d058f0036b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:21:51.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:22:38.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirdy Ravena showed the way for Ateneo with 17 points, seven rebounds,
        and four assists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7627f9f2-1c84-401e-b614-f3d52b2216ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:21:51.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:22:38.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With things getting chippy early in the match, the Blue Eagles still
        executed their plays to grab the driver''s seat at the end of the opening
        period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660caa01-6442-4853-9789-204f311e6a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:21:51.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:22:38.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A barrage of outside shots at the tail end of the second frame propelled
        Ateneo to a 40-33 edge going into the halftime break.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f76b19-54aa-40b1-85b5-f2cb285435c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:21:51.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:22:38.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws'' grit and grind approach enabled them to stick within
        striking distance in the third frame.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decb7060-531b-4a72-971b-49e9c8be8719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:21:51.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:22:38.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jasper Parker took over for the Tamaraws, but the Blue Eagles''
        Isaac Go knocked down a crucial three-pointer in the dying seconds to tie
        the game.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08901a4-effe-49ad-8198-6f97c85b1a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:21:51.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:22:38.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arvin Tolentino had the chance to win it for FEU but time expired
        and sent the match into overtime.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cbc022-deba-4c7d-afad-bd90629ebac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:21:51.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:22:38.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt Nieto probably sank the biggest shot of the game as he rattled
        in a triple to give Ateneo a breather with 46.9 seconds left to play.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8def1bbd-1675-433b-a378-ef6fc3155e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:21:51.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:22:38.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had 16 points and four assists in the game.</p>'
