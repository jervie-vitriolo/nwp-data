    'lead': 'Former Interior Secretary Mar Roxas said the Department of Transportation''s
      plunder charges against him were "pathetic" and "laughable."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T14:12:04.589+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T14:12:23.742+08:00
